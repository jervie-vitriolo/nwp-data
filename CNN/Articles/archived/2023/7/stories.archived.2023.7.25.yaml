      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Revenue generation has improved this year. From January to May, the\
        \ Bureau of Internal Revenue has posted record collections, amounting to 1.05\
        \ trillion pesos, an increase of almost 10 percent over the last year. For\
        \ its part, the Bureau of Customs has also increased its collection by 7.4\
        \ percent for the first seven months of 2023, amounting to 476 billion pesos.\
        \ Since July 2022, we have seen increased revenues from PAGCOR of 47.9 percent,\
        \ and from the PCSO of 20 %.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b7f6d-0383-4485-8954-6ae05e83ce89'
