      'jcr:uuid': '9e3ecd93-b917-43c0-9228-15efb15affd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.445+08:00
      'mgnl:createdBy': 'raheema'
