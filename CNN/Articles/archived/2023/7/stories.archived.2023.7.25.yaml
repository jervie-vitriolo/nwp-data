      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros backed this possible move.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7865f7d-e4ea-45bf-8486-e418ad9b6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.662+08:00
