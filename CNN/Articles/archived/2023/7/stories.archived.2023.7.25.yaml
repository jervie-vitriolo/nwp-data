      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073661e6-8c15-483f-a293-c0db51aaeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to assuming office, the Marcos-Duterte tandem was a popular
        pair during the 2022 national elections as the two maintained their lead in
        surveys conducted for the May 9 polls.</p>'
  'maharlika-operational-early-2024':
