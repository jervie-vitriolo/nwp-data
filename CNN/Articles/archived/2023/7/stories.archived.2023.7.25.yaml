      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f168c3-0863-4759-b40d-45bcfd078605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.134+08:00
