    'title': 'Eleven dead in China after school gymnasium roof collapses onto student
      volleyball team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49a24c-8844-4a49-932a-ab41ec9b2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.435+08:00
