      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Higher revenue collections will be critical in our bid to bolster public\
        \ investments. Under our fiscal framework, we envision our tax and revenue\
        \ efforts to further increase, to up to 16.9 % and 17.3 % by 2028.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439d87a-42cf-4b69-b715-23db639f33e9'
