      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under House rules, a congressman liable for disorderly behavior may\
        \ be punished with a 60-day suspension or expulsion from the chamber, subject\
        \ to the approval of two-thirds of all lawmakers in the plenary.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06dc22-3702-46cd-945c-f083b07c1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.472+08:00
