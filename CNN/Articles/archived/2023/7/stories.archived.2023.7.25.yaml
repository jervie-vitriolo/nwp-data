      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House <a href="https://www.cnnphilippines.com/news/2023/5/31/teves-fresh-house-suspension.html">imposed</a>
        another 60-day suspension on Teves on May 31 for "disorderly behavior" due
        to his refusal to return to the Philippines and report for work. The suspension
        will end on July 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664e552-9a46-4c02-a20b-0a7d2ba8d009'
