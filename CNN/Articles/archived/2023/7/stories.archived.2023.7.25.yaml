      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bc1ac-82e3-4392-a567-0e1a37c6a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.477+08:00
      'mgnl:createdBy': 'raheema'
