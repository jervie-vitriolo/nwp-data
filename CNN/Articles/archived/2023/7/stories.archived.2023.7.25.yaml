  'china-foreign-minister-qin-gang-replaced-wang-yi':
    'author': 'Simone McCarthy'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-25T19:58:41.000+08:00
    'imagesource': 'jcr:a29854c6-25ba-4538-9259-aeea9ee0bd64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd34483-c539-40ef-a9ae-1a79c04a3a15'
    'lead': 'China’s foreign minister Qin Gang has been suddenly replaced by his predecessor
      Wang Yi in a surprise shake-up to China’s foreign policy leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T20:00:36.703+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-25T20:02:04.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s foreign minister Qin Gang ousted in surprise shake-up of Xi
      Jinping’s foreign policy leadership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e0f68-54b9-469c-896c-285749e883bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China’s foreign minister Qin
        Gang has been suddenly replaced by his predecessor Wang Yi in a surprise shake-up
        to China’s foreign policy leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec6768-62cf-4d2a-b049-619fa3c6d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10fbf5-81a5-4266-ab6f-5988227b3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was voted on by the top decision-making body of China’s rubber-stamp\
        \ parliament on Tuesday, according to state media. It comes as Qin had been\
        \ missing from the public eye for a month without explanation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9b80d-d311-4c84-a5fb-23396137fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52012e72-b4da-4f39-854d-716661e7d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin, 57, had not been seen in public since June 25, after he met with\
        \ officials from Sri Lanka, Vietnam and Russia in Beijing, sparking significant\
        \ speculation about his fate within China’s notoriously opaque political system.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102668ac-f8c6-4907-9f90-2b605538db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7fb9f-0822-42ec-b0ab-1daa1284f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A career diplomat and trusted aide of Chinese leader Xi Jinping, Qin\
        \ had been in his role as foreign minister since December after a brief stint\
        \ as ambassador to the United States.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91093994-30be-41ef-92ae-953e57ab7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bf8fb-aa57-415c-9867-e43e0461cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had played a key role in efforts by the US and China to stabilize\
        \ rocky ties and restore communication, including meeting with US Secretary\
        \ of State Antony Blinken during the American diplomat’s visit to Beijing\
        \ in mid-June.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73e826-4d3b-445f-a8f2-b50ace91c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f3c51-cddb-48c4-894a-0b59e5aa3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The replacement of a foreign minister by his predecessor is an unusual\
        \ move.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7365fd5-e03c-4a56-8755-aea44c96c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986cb6e-345e-49cc-aa98-93caa0f0850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang, who served as foreign minister from 2013-2022, now serves as\
        \ director of the foreign affairs arm for the ruling Communist Party, a position\
        \ which makes him China’s top diplomat.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7904250-ac9e-4993-a892-e3b6846f9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbca429-a3e9-4583-ade1-607523bc6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:00:36.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T20:02:04.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated. It was first published
        on CNN.com, "China’s foreign minister Qin Gang ousted in surprise shake-up
        of Xi Jinping’s foreign policy leadership"</em></p>'
