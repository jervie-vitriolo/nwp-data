      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In our quest for food security, our methods are now more guided by\
        \ science and the balance of nature, so that production is both sustainable\
        \ and responsible, benefiting both this and future generations.\r"
    '69':
