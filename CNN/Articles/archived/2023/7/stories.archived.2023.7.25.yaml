      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Failure to register SIM by 11:59 p.m. of July 25 will result in the\
        \ deactivation of telecommunication and mobile data services including social\
        \ media access,\" the NTC said in a statement.\r"
