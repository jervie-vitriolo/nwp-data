      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this end, we will seek the support of Congress to amend the Code\
        \ to guarantee sustainable development of our fisheries sector in harmony\
        \ with environmental balance. [applause]\r"
    '73':
