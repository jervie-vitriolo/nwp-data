      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:06:52.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T14:06:52.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said they did look into the enrolled bill first before
        it was signed by the president. He noted that they had no doubts about the
        accuracy of the version sent to the executive branch because it was signed
        by House Speaker Martin Romualdez and Zubiri.</p>'
