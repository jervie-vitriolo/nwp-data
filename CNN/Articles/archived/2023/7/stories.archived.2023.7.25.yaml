    'template': '1'
    'title': 'Cases vs. agri smugglers, hoarders to be filed ''soon''; gov''t officials
      may be involved

      '
    'updated': 2023-07-25T16:39:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134526cd-e9ab-4296-adfe-d7c81904d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.302+08:00
