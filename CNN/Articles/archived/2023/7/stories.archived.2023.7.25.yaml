      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c27f8-7c2c-484b-a865-3ea131b40f63'
      'mgnl:activationStatus': true
