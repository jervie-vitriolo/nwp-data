      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espares said Teves, who has been tagged as the mastermind in the March\
        \ 4 assassination of former Negros Oriental Gov. Roel Degamo, has not sent\
        \ feelers about his possible return to the Philippines.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5c013-80b4-43b4-b60f-de8b4475320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.476+08:00
