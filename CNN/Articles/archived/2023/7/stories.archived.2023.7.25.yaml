      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Coast Guard (PCG), 73 vessels and 63 motorbancas\
        \ are taking shelter in Bicol ports with around 6,171 stranded passengers.\r"
