  'House-panel-OKs-measure-to-raise-road-users-tax':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-25T18:54:49.000+08:00
    'imagesource': 'jcr:5032927a-064e-4f41-a2f5-963fbf261363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcf76de-a2da-48b2-99c5-e4a6eb0bf442'
    'lead': 'A House of Representatives panel on Tuesday approved a proposal to raise
      the Motor Vehicle Road Users’ Charge (MVUC), a day after President Ferdinand
      Marcos Jr. mentioned it as a priority in his second State of the Nation Address
      (SONA).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T18:56:53.046+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-25T18:56:53.282+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel OKs measure to raise road users tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360f40c-dce1-4b43-8e09-f2b24ae35375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —&nbsp;</strong>A
        House of Representatives panel on Tuesday approved a proposal to raise the
        Motor Vehicle Road Users’ Charge (MVUC), a day after President Ferdinand Marcos
        Jr. mentioned it as a priority in his second State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1acc2c-8932-4dc0-a638-97c563eeb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill endorsed by the House Ways and Means Committee seeks to
        amend the two-decade-old <a href="https://www.officialgazette.gov.ph/2000/06/27/republic-act-no-8794/">RA
        8794</a>, which mandated the collection of MVUC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa6673-7432-45f1-af86-9e88e7c8584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVUC currently ranges from ₱120 to ₱4,000 under the current
        law, depending on the motor vehicle''s gross weight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43facb0-102e-4ce2-a8e5-7c50bde47a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the bill approved by the committee, the MVUC, now to be called
        Motor Vehicle Road User’s Tax (MVRUT), will range from ₱2,080 to ₱10,400 for
        cars, depending on their gross weight.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95804e6b-045c-45d8-ab27-f7cff7724a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MVUC is set at ₱1.40 or more per kilogram of gross vehicle weight
        for sports utility vehicles, utility vehicles, trucks and trailers weighing
        more than 4,500 kilograms.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff36bd-9e3d-4ec7-9c55-10297c733ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vehicles for hire will get a 50% discount on MVUC while motorcycles
        and tricycles are exempted from the tax.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59cb14-4966-42e2-ba89-7d58fdca1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Should the tax measure hurdle Congress, the MVUC will be increased
        by a fixed rate yearly until 2025, and by 5% from 2026 onwards.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165847f-9d09-41e9-ac45-d08ceb894faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Albay Rep. Joey Salceda, the committee chairman, said the government
        will collect nearly ₱151 billion from 2024 to 2027 by increasing the MVUC.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7f2b3-1cf4-489d-9cdf-70774a9e39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:56:53.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:56:53.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel approved bill allocates 45% of incremental revenues from
        the MVUC collection to the public utility vehicle modernization program, and
        5% for road crash prevention programs.</p>'
