      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayo rin ay naghahanda sa El Niño na nagbabadyang tumama sa mga darating\
        \ na buwan. Nagsimula na tayong maghanda, at ang mga buffer stocks at ang\
        \ mga kagamitang patubig ay inihahanda na. Kung kinakailangan, magsasagawa\
        \ pa tayo ng cloud-seeding upang makapagdala ng ulan. Kasabay ng lahat ng\
        \ ito, hinihimok din natin ang ating sambayanan na magtipid ng tubig para\
        \ sa malawakang paghahanda sa banta ng tagtuyot.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428f060-13f9-4210-b1db-903c675f92a6'
