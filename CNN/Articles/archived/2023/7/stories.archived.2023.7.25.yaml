      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maraming kaganapan sa mundo ang nakapagpagulo sa maayos na takbo ng\
        \ pandaigdigang merkado. Bukod sa digmaan sa Ukraine, naroon ang patuloy na\
        \ epekto ng pandemya. Pinalala pa ito ng pagbabawas ng produksyon ng mga bansang\
        \ pinagkukuhanan natin ng langis. Nang tumaas ang presyo nito, nagsunuran\
        \ na rin ang presyo ng iba't ibang bilihin ang gasolina, ang kuryente, at\
        \ ang pagkain.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641eed54-2b25-4057-86eb-f72c1f7f1d26'
