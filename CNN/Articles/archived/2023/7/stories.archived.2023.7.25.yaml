      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His (Marcos) position on the West Philippine Sea and the territorial\
        \ integrity of the Philippines still goes,\" Teodoro told CNN Philippines'\
        \ News Night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb412b6-821b-4161-8ac4-074be4bd1235'
      'mgnl:activationStatus': true
