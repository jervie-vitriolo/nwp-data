      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4e11c-fdca-4f29-a2df-1b35268caef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:06:52.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T14:06:52.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " “We are not yet sure what questions will be raised against this [law]\
        \ to attack its constitutionality, but we are very confident that with two\
        \ branches of government putting their heads together on this legislation,\
        \ the Supreme Court will see through and approve,” Bersamin said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bdf77-0d1f-4f74-bbee-31e5edca2b4b'
