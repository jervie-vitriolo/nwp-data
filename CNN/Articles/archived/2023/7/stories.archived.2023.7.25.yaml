      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-25T18:45:26.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will have an enormously positive impact on the tourism industry\
        \ as it will not only benefit the tourism number through which we are aggressively\
        \ pursuing, but also most importantly give employment and livelihood opportunities\
        \ to our fellow Filipinos,\" said Tourism Secretary Christina Frasco.\r"
