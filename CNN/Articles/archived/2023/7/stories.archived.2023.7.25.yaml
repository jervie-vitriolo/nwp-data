      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e941b1b-f8d5-44c9-a92c-04500e01a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing Monday evening, local officials said the incident\
        \ exposed problems such as the “inadequate investigation of potential safety\
        \ hazards” and “inadequate safety supervision.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c503f9-a935-4439-b978-2e9a51caba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59123b9e-efb4-43e0-a3ee-5856184fa21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will reflect deeply and learn lessons and comprehensively and deeply\
        \ carry out the ’2023 special action plan’ for investigating and rectifying\
        \ major safety hazards,” the officials pledged, referring to a national safety\
        \ campaign announced in May.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169778a6-0be4-4d80-9bf3-412d340b6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.444+08:00
