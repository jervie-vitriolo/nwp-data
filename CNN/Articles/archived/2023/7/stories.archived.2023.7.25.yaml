      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court further described Acosta''s order as "an insinuation that
        compliance with the CPRA will amount to the commission of such offenses" and
        accused her of further "instigating disobedience."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f78539-eab4-4e18-a325-0a9872bdd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the SC, Acosta also urged public attorneys to adopt precautionary
        measures in handling conflict-of-interest cases "to protect their life and
        limb."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d8117-04b1-42aa-a076-28587798ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court deemed the foregoing instructions in Atty. Acosta’s Office
        Order as belligerent and disrespectful as she effectively accused the Court
        of directly exposing the Public Attorneys not only to criminal and administrative
        liability, but also physical danger," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02504d1-d5c3-4b40-9779-3bd046c1f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta earlier requested the SC to delete the provision, which the
        high court <a href="https://www.cnnphilippines.com/news/2023/7/12/supreme-court-persida-acosta-pao-cpra-code-of-conduct.html">denied</a>,
        and issued her a show cause order over her position on the matter.</p>'
