      'text': "Nagsisimula ang lahat sa edukasyon. Ito ay para palakasin ang isip\
        \ at kakayahan ng bawat Pilipino.\r"
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994da24b-7d5c-447d-82e3-430b2569abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.953+08:00
