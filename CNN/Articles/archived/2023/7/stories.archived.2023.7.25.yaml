    'lead': 'The Supreme Court on Tuesday issued another show cause order against
      Public Attorney''s Office (PAO) chief Persida Acosta for her recent actions
      on a certain provision in their updated code of conduct, which allows public
      lawyers to represent opposing parties in court cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T18:39:33.192+08:00
