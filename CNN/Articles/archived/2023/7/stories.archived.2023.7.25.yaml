      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Safety incidents are not uncommon in China and the accident follows\
        \ a string of tragedies that have been linked to lax safety standards in recent\
        \ months.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400e67a-57ad-456c-a4f2-3d3b69016815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.445+08:00
