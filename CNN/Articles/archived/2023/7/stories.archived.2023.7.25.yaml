      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> – An airport
        security guard has returned a suitcase containing cash and jewelry worth over
        ₱1.9 million to the owner, officials reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2ed18-d3ed-492a-aff6-21ade6666889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.842+08:00
