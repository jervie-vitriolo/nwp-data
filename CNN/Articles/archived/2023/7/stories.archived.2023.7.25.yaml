    'title': 'Jordan Clarkson commits to play for Gilas at FIBA World Cup, says SBP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8e3f0-5c86-42c0-a60f-3f5a1e9d9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T22:12:36.372+08:00
