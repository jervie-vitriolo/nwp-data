      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Mastul’s display of honesty, by promptly reporting the incident,
        not only sets a good example to his colleagues but also proves that our efforts
        to promote integrity and professionalism among airport workers is gaining
        ground from all levels of service," Co said.</p>'
