      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the biggest problem that we encountered was inflation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6818c-5ae2-4ce7-9dbb-3172c007bc69'
