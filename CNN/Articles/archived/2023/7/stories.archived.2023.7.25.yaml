    'template': '1'
    'title': 'SONA 2023: Key takeaways from Marcos'' second report to the nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8dabd-a168-48bb-9bf7-bce74a4723c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.217+08:00
      'mgnl:createdBy': 'kristel'
