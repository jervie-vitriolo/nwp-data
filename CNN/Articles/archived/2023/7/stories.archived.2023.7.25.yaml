      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a000e75-5bd8-4bb5-996a-541f31feb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-25T10:49:04.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mastul sought assistance from the Manila International Airport Authority\
        \ (MIAA) and the Philippine National Police Aviation Security Group to clear\
        \ off the luggage of any threat and to return it to the owner.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8195ead-cb5e-44e9-afcd-3ae96fd9941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-25T10:49:04.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d31245-f13c-4588-88ed-44d677491a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-25T10:49:04.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi naman sa iyo, malaki man o maliit na bagay, kailangan
        mo i-surrender kasi hindi naman sa iyo ‘yung gamit na ‘yon…Kailangan isasauli
        sa tunay na may-ari ang gamit na ‘yon</em>," said Mastul who has been working
        at NAIA since 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2622dc-1a6f-4e2d-90dc-dcead93c78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.844+08:00
