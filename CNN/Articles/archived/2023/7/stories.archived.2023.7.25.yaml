      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 100 vessels and 61 motorbancas also took shelter in Bicol, Eastern\
        \ Visayas, Southern Tagalog, Central Luzon, and Metro Manila due to rough\
        \ sea conditions brought by strong rains and winds.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
