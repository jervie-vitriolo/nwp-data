      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hindi pa dito natatapos. Papalawigin pa natin ang ating programa sa\
        \ abot-kayang pabahay, lalo na para sa mga mahihirap nating kababayan. Itong\
        \ nakalipas na taon, inilunsad natin ang Pambansang Pabahay Para sa Pilipino\
        \ Housing Program o 4PH.\r"
    '362':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e663a3-79ef-4fe4-81ee-479e3904bf5f'
