    'template': '1'
    'title': 'Coastal areas in extreme N. Luzon at risk of storm surges due to Egay
      – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1fe76-45ef-4690-8ea3-b554c9bae4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:58:54.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T15:58:54.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The weather
        bureau warned coastal and low-lying communities in the provinces of Cayagan,
        Isabela, Ilocos Norte, and Ilocos Sur against storm surges due to Super Typhoon
        Egay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c1e8b-2b27-429f-8f7e-cdb737d0b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:58:54.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T15:58:54.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents in these areas are advised to evacuate and cancel all maritime
        activities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05ae64-4e9d-4be4-aed7-31d985b7b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:58:54.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T15:58:54.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang mataas ang panganib nito and it could be comparable to Ompong
        noong 2018 in terms of impact and posible pang higitan. Kasi kung maalala
        niyo nasa typhoon category siya pero ito nasa super typhoon category,” Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        weather specialist Lorenzo Moron said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915bc9d-29f1-4fb1-b312-1889dd806dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:58:54.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T15:58:54.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The risk is really high and it could be comparable to
        Ompong in 2018 in terms of impact, and it is possible to even surpass it.
        Because if you remember it was under the typhoon category but Egay is in the
        super typhoon category.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18700ec7-e5e1-424c-88b7-e596ed0bf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:58:54.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T15:58:54.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its latest update, PAGASA placed 10 areas in Cagayan and four areas
        in Isabela under a red storm surge warning, where storm surges of more than
        3 meters that can cause severe damage to coastal and marine infrastructure
        are possible.'
