      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ine-expect natin na patuloy habang nandyan si Egay ay madadagdagan\
        \ pa rin itong mga tubig sa major dams natin. Beneficial po ang dinulot niyang\
        \ ulan,\" PAGASA senior weather specialist Engr. Oskar Cruz said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd4afb-9aab-4453-b34d-65c66c35a294'
