      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have launched convergent programs to address hunger and nutrition-related\
        \ issues amongst our people, especially the children, like stunting and wasting.\
        \ Last week, we introduced the pilot Food Stamp Program (FSP), which seeks\
        \ to supply the nutrition needs of the million most food-poor Filipinos. [applause]\r"
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193dbc79-acc5-4ac2-a3dc-ff9877f764f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.430+08:00
