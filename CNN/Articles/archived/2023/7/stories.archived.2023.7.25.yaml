        <a href="https://www.cnnphilippines.com/news/2023/7/21/tolentino-china-wps-aggression-unga.html">early
        this year.</a>&nbsp;</p>'
  'china-school-gymnasium-collapse-11-dead':
    'author': 'Simone McCarthy, CNN'
