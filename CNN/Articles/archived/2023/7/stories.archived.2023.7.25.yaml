      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said on July 18 that his administration is <a href="https://www.cnnphilippines.com/news/2023/7/18/marcos-rice-price.html">doing
        everything</a> to achieve the promise.</p>'
    '11':
