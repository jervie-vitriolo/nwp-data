      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The executive
        branch was aware of minor errors in the enrolled version of the Maharlika
        Investment Fund Act before it was signed into law by President Ferdinand Marcs
        Jr., Executive Secretary Lucas Bersamin said on Tuesday.</p>'
