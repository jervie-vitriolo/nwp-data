      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Some
        9,000 passengers, drivers, cargo helpers and their cargoes and motorbancas
        were left stranded on Tuesday as Super Typhoon Egay hit parts of Luzon and
        the Visayas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144d3bc-1fb2-4ffb-b89d-e4909073de66'
