      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b55651-80c2-48dc-9a1e-89d451727588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-25T10:49:04.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said security guard Mahmud Mastul found the suitcase at\
        \ the arrival area of Ninoy Aquino International Airport (NAIA) Terminal 1\
        \ last Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c9f09-bb8c-4b9a-87e1-1cd07c71851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.843+08:00
