      'mgnl:lastActivated': 2023-07-25T13:45:14.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84548430-a5ff-4f43-b4e0-29a87be804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The material, called perlite, gained weight after being soaked in water\
        \ brought by rainfall and led to the collapse, officials said. Further investigation\
        \ is on-going, with criminal proceedings against those involved in the construction\
        \ pending, officials said during a briefing Monday.\r"
