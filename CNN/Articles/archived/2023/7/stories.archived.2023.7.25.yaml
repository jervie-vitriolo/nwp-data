      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I have stated before that my confidence in our future was grounded\
        \ in our world-class quality workforcebe they the farmers in the field, corporate\
        \ giants, government officials, school teachers, health workers, or employees.\r"
    '474':
