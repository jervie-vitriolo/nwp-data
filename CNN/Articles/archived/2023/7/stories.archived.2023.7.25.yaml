      'mgnl:lastActivated': 2023-07-25T06:00:36.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0bc4d-30db-43aa-a304-b598aec849cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.446+08:00
