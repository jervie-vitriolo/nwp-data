  'marcos-sona-fact-check':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-25T14:45:33.000+08:00
    'imagesource': 'jcr:b08cbb5d-3b55-4b46-b6cd-28223ee825a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7fc92c5-855f-4f00-bab7-66ccdcf78aae'
    'lead': 'President Ferdinand Marcos Jr. rattled off data again early on in his
      second State of the Nation Address (SONA). The speech, however, needs context
      on some national issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T14:50:08.327+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-29T06:05:10.377+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fact check: Some issues mentioned in Marcos'' 2nd SONA lack context'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff278b1-5e34-4193-9233-b12c0e95f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Ferdinand Marcos Jr. rattled off data again early on in his second State of
        the Nation Address (SONA). The speech, however, needs context on some national
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783c39c-b8b1-4e30-bb0c-ffcc9aa632b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From claims of cheaper prices of commodities to growth rates, CNN
        Philippines adds information to some issues that Marcos mentioned in his speech,
        which lasted an hour and 11 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33359d23-2dc8-4821-a983-cd3feb8089b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lower prices of commodities</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894e30a-94a8-44b7-bae7-eb7d12f57af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga nakalipas na buwan, nakita natin ang pagbaba ng presyo ng
        bilihin sa iba''t ibang mga sektor. Napatunayan natin na kayang mapababa ang
        presyo ng bigas, karne, isda, gulay, at asukal," Marcos said. "Malaking tulong
        ang Kadiwa stores na ating muling binuhay at inilunsad."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b867b-a0b8-4474-8022-15f0f3efbdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: In the past months, we have seen prices of goods dropping
        in different sectors. We have proven that the prices of rice, meat, fish,
        vegetables, and sugar can be reduced. The Kadiwa stores, which we relaunched,
        have been of big help.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13974c-5a92-4a0e-8021-bcca2ac0528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triggered by supply issues, onion prices soared past ₱700 per kilogram
        in December.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549ef81-e565-48dc-a0fe-f37cfa9a0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, prices of refined sugar in Metro Manila hit more than
        ₱100 per kilogram amid the <a href="http://www.cnnphilippines.com/news/2023/6/5/da-panganiban-graft-complaint-sugar-fiasco.html">Sugar
        Regulatory Administration’s importation fiasco</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebbf8b-2615-4bf1-a461-75645afb4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the prices of meat, dairy products and other basic goods have
        posted slower movements, the prices of onions and sugar are tapering from
        all-time highs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fe044-a8fb-416a-a907-9229949d9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, based on recent data, the Philippine Statistics Authority
        has begun recording a slight jump in rice inflation, with the cost of the
        staple expanding to 3.6% in June from 2.7% in January.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a8a11-960e-4609-a823-d586c2346ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Monetary Board member Bruce Tolentino raised concerns in May
        on the sustainability of Kadiwa stores.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669115d-b0b8-494f-8234-7c7956868d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said while the program is effective in lowering the prices of goods
        and assisting local farmers, the project is only a "short-term solution” as
        the government has to sustain its funding.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343abd63-6cd8-463b-92d6-731cd7203b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First quarter economic growth</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d875e2-77de-466b-bebf-91401bafe3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.376+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For the first quarter of this year, our growth has registered at 6.4%.
        It remains within our target of 6% to 7% for 2023. We are still considered
        to be among the fastest growing economies in the Asian region and in the world,"
        Marcos said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a5d1e-9430-4f03-8db7-f9956e5f1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund has reported that the Philippines
        is <a href="https://www.cnnphilippines.com/business/2023/4/12/IMF-PH-economy-forecast-2023.html">growing
        the fastest in emerging and developing Asia</a> this year, upgrading its economic
        outlook for the country to 6% despite a projected slump in the global economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334946de-273f-40ac-aede-72c71c8c63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 6.4% GDP growth in the first quarter was still a sharp
        two-point drop from 8.3% for the same period year-on-year. It was also slower
        than the 7.1% booked in the last quarter of 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa5719-a83c-4dab-9cf3-bf9f9fefcd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also did not mention that the <a href="https://www.cnnphilippines.com/business/2023/5/11/gdp-q1-2023.html">6.4%
        growth in the first quarter</a>&nbsp;was the country''s slowest since it exited
        the pandemic-induced recession in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa992e7-8b08-4a2f-be1e-362b15e0238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was also mum on the national debt that reached <a
        href="https://www.cnnphilippines.com/business/2023/7/4/PH-debt-May-2023.html">₱14.10
        trillion as of May</a>.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000e0fd-0c77-441f-bfec-93658cba3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno previously downplayed the country''s
        mounting debt, saying it should not be seen as a burden amid a growing local
        economy.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb8d58-8f9b-4ea3-96e3-4835f793b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China''s access to the national grid</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548bfd8b-839e-40a8-95bc-aa9ed8cd3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.379+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We finally have a unified national grid, with the interconnection
        of the Luzon, Visayas, and Mindanao grids. The ''One Grid, One Market'' will
        enable more efficient transfers and more competitive pricing of electricity
        throughout the country," Marcos said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77407d3-a6bc-4f39-a149-62b7da150521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president did not mention that system operator National Grid Corporation
        of the Philippines is 40% owned by China''s State Grid Corporation—a fact,
        which raised national security concerns from some lawmakers.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dff951-1c83-4e18-829b-06512f701e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.380+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo warned of the risk of <a href="https://www.cnnphilippines.com/news/2023/5/16/tulfo-marcos-escudero-ngcp-operations.html">China
        turning aggressive with the country''s energy system</a> as it is in the West
        Philippine Sea, criticizing previous Chinese characters in the instructions
        for equipment in National Grid Power Corporation substations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a998ee5-0386-4466-acb6-2d1a9fc57f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros also backed a proposal to reclaim full control
        of the grid, saying transmission lines should not have been privatized in
        the first place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1eb33-4fe7-4bb2-9047-22b22aa2dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also left out a number of key issues such as China''s harassment
        of Philippine vessels in the West Philippine Sea, the "Love the Philippines"
        tourism campaign fiasco, public transportation concerns, annd the resumption
        of the International Criminal Court''s probe the Duterte administration’s
        drug war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a3604-de88-4e8a-826d-00ccb8ba830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/24/issues-not-mentioned-marcos-2nd-sona.html">READ:
        Issues left out in Marcos'' second SONA</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171bcf1-5d03-4f43-a85a-178b0733cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos instead noted progress in improving the economy, warned agricultural
        smugglers and hoarders that their days are numbered, and called on lawmakers
        to pass more priority measures in the coming years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92fc1b-7e98-4ea8-bef2-3f3bbbceb2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/25/marcos-second-sona-takeaways.html">READ:&nbsp;SONA
        2023: Key takeaways from Marcos'' second report to the nation</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b60a7-f0cb-4c84-8245-de84c990de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:50:08.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-29T06:05:10.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/24/2023-sona-marcos-priority-measures.html">READ:&nbsp;LIST:
        Priority measures of Marcos in his 2nd SONA</a></strong></p>'
  'marcos-supports-wage-hike':
