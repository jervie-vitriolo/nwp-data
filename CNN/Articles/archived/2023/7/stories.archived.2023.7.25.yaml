      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Tuesday morning, Angat's water level was recorded at 180.99 meters,\
        \ or higher by 20 centimeters from the previous day.\r"
