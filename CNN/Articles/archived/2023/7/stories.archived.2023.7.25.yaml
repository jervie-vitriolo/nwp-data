      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espares said should an arrest warrant be issued against Teves, evading\
        \ it would constitute another offense for which he could be punished by the\
        \ House.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525650f5-64b2-48fc-8201-07a49278bd96'
      'mgnl:activationStatus': true
