      'jcr:uuid': 'bae2d14c-ceca-401c-baf3-ef8321f5211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T10:49:03.844+08:00
      'mgnl:createdBy': 'celine'
