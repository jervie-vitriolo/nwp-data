    'mgnl:tags': ['Ninoy-Aquino-International-Airport', 'SONA-2023', 'Ferdinand-Marcos-Jr.',
      'Department-of-Transportation', 'DOTr', 'Bongbong-Marcos', 'Jaime-Bautista',
      'State-of-the-Nation-Address', 'NAIA']
    'stories': []
    'template': '1'
    'title': 'DOTr looks to invite bidders for NAIA rehabilitation project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c179e83-1d26-4d31-aabb-b2c463a2bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The Department
        of Transportation (DoTr) on Tuesday said it was looking forward to the rehabilitation
        project set for the Ninoy Aquino International Airport (NAIA) earlier approved
        by the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf23e17-cbb0-4e78-81cc-a340079d3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr. secretary Jaime Bautista along with other Cabinet officials
        were at a briefing where they discussed issues raised by president Ferdinand
        Marcos Jr. during the <a href="https://www.cnnphilippines.com/news/2023/7/25/SONA-2023-Marcos-full-text.html"
        target="_blank">State of the Nation Address</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94eedf-eaa4-4028-bdca-67516e7447c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said they see the ball rolling by next month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea9c24-012a-48a0-950e-4ddcf5012866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting that by August we will be able to publish the
        terms of reference so we can invite prospective bidders," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4751f8-a202-4459-baad-feacab72e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With that we are hoping by end of October or early November we will
        be able to accept proposals. And by the end of the year, we can already award
        the project to the winning bidder, and a few months later, after financial
        closing, the concession agreement can be started," the transport chief added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c13b11-66a1-4c9c-a4dd-92cb798481eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board earlier <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/19/neda-naia-ppp-project.html"
        href="https://www.cnnphilippines.com/news/2023/7/19/neda-naia-ppp-project.html"
        target="_blank">greenlit</a> the ₱170 billion project which will be undertaken
        by the DOTr and the Manila International Airport Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86f23b-ca29-41b5-b4ef-a65277f7585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NEDA chief Arsenio Balisacan earlier said the project is aimed at addressing
        longstanding issues at the airport, among them the inadequate capacity of
        passenger terminal buildings and restricted aircraft movement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da47ae7-0fa1-49ea-9765-af8d41346843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the project is known as the solicited Ninoy Aquino International
        Airport PPP (public-private partnership) project. A solicited proposal is
        a project based on a specific request from the proponent, in this case the
        government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da93518-d29d-43b2-841c-4ef589bb96b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista added another project the agency is implementing involves
        the country''s railways.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c379dc5-210e-4f8a-80c5-2eb5a51ce871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This includes the 147-kilometer North-South Commuter Railway from Clark
        Airport to Calamba, Laguna.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d697f4-8a49-4674-83bb-eee6cf820077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re hoping that we should be able to complete this by 2028," he
        said, adding all contract packages have been awarded and that construction
        was in "full swing."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb72053-e754-4084-93dc-0a1e2089a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista also said actual boring for the tunnel to be used for the
        country''s first subway system has started.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9778764-60ce-4dfc-b307-a7e583c801f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re expecting that the tunnel from Valenzuela to Quirino Avenue
        will be completed by the end of the year," he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05127aa7-ac63-4722-8a8a-d8a57b8b080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:30:09.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T20:34:15.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista they expect the project to be completed by 2028.</p>'
