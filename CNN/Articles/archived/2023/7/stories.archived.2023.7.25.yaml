      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>The national
        government will soft launch the Philippine e-Visa system in Philippine foreign
        service posts in China on August 24, the Department of Foreign Affairs said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bfc52-5df6-4a8e-9cca-0c8214a3adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:01:49.395+08:00
