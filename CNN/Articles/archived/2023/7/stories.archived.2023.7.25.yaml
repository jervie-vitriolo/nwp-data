      'mgnl:lastActivated': 2023-07-25T13:36:03.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708741e-63da-4962-b625-181602a3ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.663+08:00
