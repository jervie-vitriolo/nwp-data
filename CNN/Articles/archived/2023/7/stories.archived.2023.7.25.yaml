      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Healthier communities and lifestyles are our advocacy.\r"
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa561082-ec41-4ae0-823a-ebac731f0adb'
