      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.cnnphilippines.com/news/2023/7/18/NUPL-Makabayan-bloc-to-question-Maharlika-fund-before-SC.html">NUPL
        Metro Manila secretary general Kristina Conti</a>, one of their arguments
        will be regarding the law’s approval procedure in relation to the alleged
        amending of some parts of the law after it was approved by Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05646b36-cfe2-4091-a75e-2b3cd7101793'
      'mgnl:activationStatus': true
