      'mgnl:type': 'text'
      'text': "The national government has also partnered with the BARMM in regard\
        \ to energy exploration and development, and also its utilization within its\
        \ territorial jurisdiction. We therefore expect to see renewed investor interest\
        \ in its promising sites.\r"
    '164':
