      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '329':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63b7ce-7094-4a4e-bf27-331df041a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.684+08:00
