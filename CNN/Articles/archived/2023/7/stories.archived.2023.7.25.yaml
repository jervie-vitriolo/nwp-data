      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738d416-d33b-41ca-8158-90f78a92b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:55:35.576+08:00
