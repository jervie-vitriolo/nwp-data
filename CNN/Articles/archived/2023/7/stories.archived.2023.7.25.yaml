      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has cited alleged threats to his life as the reason for his refusal\
        \ to go back to the country. His current whereabouts are unknown.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17605698-23a6-4692-9482-cc38b759f969'
      'mgnl:activationStatus': true
