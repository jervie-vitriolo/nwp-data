      'mgnl:type': 'text'
      'text': "Once again, on this same principle, I urge the government to enact\
        \ a new Government Procurement Law and a new Government Auditing Code. [applause]\
        \ This to make government procurement and auditing more attuned to these changing\
        \ times.\r"
    '389':
