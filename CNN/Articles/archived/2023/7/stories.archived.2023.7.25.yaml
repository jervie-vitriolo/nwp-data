      'PS-DBM', 'SONA-2023', 'SONA', 'State-of-the-Nation-Address-2023', 'Office-of-the-Ombudsman',
      'Bongbong-Marcos', 'State-of-the-Nation-Address', 'Samuel-Martires', 'procurement-law']
    'stories': []
    'template': '1'
    'title': 'Ombudsman agrees with need to amend procurement law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2558c-2f59-4672-aa3f-a8bd6aa3db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Ombudsman
        Samuel Martires said there is a need to revisit the government procurement
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a57f93-a4bb-4725-82a7-34b29930b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement following President Ferdinand Marcos Jr.''s
        second <a href="https://www.cnnphilippines.com/news/2023/7/25/SONA-2023-Marcos-full-text.html"
        target="_blank">State of the Nation Address</a> (SONA), where the chief executive
        asked lawmakers to <a href="https://www.cnnphilippines.com/news/2023/7/24/sona-2023-marcos-procurement-audit.html"
        target="_blank">create a new procurement law and auditing code</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00b466-40fe-4263-81e0-746f6bd80af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Martires said bond requirements must be studied carefully
        as these increase the prices of supplies and equipment to the disadvantage
        of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa2a9f-f7b3-4b53-aad3-8fab351f2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It increases the price of supplies and equipment to the prejudice
        of the government. For example a vehicle with an SRP of (₱)1M will possibly
        cost the government (₱)1.2M to (₱)1.4M to purchase. Isn''t that insane?" Martires
        said in a text message to CNN Philippines on Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597ca3d-8780-41ba-91fe-42c626a3e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, the procurement law is becoming a ''lucrative source of
        income'' for corrupt government officials," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4893b-3a0b-48a7-9c96-6e4c69eb26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bond requirements under the procurement law include an advance payment
        and retention money bond.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7693c07-1256-45e2-976d-bde5a3755337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Martires said he has no complaints about the current auditing
        code.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409eeba-883c-43ad-aead-591856d108aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the Ombudsman believes the law creating the Procurement Service
        of the Department of Budget and Management (PS-DBM) must be repealed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e417840-14d1-48b1-a161-fef7cb93b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:01:03.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-25T12:08:55.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/26/PS-DBM-abolition-eyed.html"
        target="_blank"><strong>RELATED: Time to abolish PS-DBM? Gatchalian says better
        to let gov''t agencies purchase own supplies</strong></a></p>'
    '9':
