      'mgnl:lastActivated': 2023-07-25T06:00:36.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e9556-552a-4d88-a349-d093062a7db1'
      'mgnl:activationStatus': true
