      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The state
        weather bureau on Tuesday said rains brought by Super Typhoon Egay helped
        raise water levels in Angat and other dams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c4d8a-0892-47d2-bc6b-1c02563651f5'
