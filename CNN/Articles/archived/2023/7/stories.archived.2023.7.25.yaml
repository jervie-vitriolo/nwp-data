      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has been pushing for the digitalization\
        \ of government services.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83153a88-e3d9-4f63-841e-7a61a2df037f'
      'mgnl:activationStatus': true
