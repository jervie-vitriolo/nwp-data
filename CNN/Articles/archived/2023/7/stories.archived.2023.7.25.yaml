      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bersamin said they have yet to receive a report from the task force,\
        \ but gathering of evidence is ongoing for case development.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d8a20-c1a6-468e-8073-7c793c02fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T16:37:44.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666930ec-09d8-434c-af25-d3fc52a7364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.309+08:00
