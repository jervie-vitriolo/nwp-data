      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang ating butihing Bise-Presidente, na Kalihim din ng Kagawaran ng\
        \ Edukasyon, ay tumutulong upang tiyakin na ang bawat batang Pilipino ay mabibigyan\
        \ ng nararapat at kalidad na edukasyon. [applause]\r"
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd67d3e-418f-45c6-baf0-910bb90a4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c9ad5-877a-4cc4-a734-ab5ab69a4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have renewed hope in giving the best to our next batches of students,\
        \ especially the 28.4 million learners who returned to school this year. Learning\
        \ recovery will be at the forefront of our education agenda.\r"
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea65b3-8147-41e0-bb95-10addab1c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d4bf4-7881-4b9d-bd4f-2f018ac5be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MATATAG Agenda for basic education has been launched, focusing\
        \ on relevance of curriculum, rapid and responsive delivery, and the welfare\
        \ of both learners and teachers.\r"
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12621fe1-128b-4a83-b77e-e607c77cd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are augmenting as well our school workforce.\r"
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4b2a2-2a75-4e5a-b9fb-41260928e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c2212-dfe2-4e7a-8fdb-6746b065ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "90 percent of the newly created teaching positions have now been filled,\
        \ while additional administrative personnel have been hired to unburden the\
        \ teachers of any extra load.\r"
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536aab29-8607-499f-a36d-e26a690e0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1655d-7d7e-4949-9c25-e68edcc212d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking to heart the lessons of the pandemic, alternative delivery modes\
        \ and blended learning methodologies have been adopted to ensure unhampered\
        \ learning. Additional social safety nets, such as school-based feeding programs,\
        \ are also being implemented.\r"
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c0a1f-f313-4000-9e9e-75022ee2e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcdad2-f5b6-4c06-b51e-026806e83bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learners will be made more resilient. Our public schools and facilities\
        \ are being increased and fortified.\r"
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58fbfd-b7e3-43a2-b6f2-c2c09610436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f88b2-74e4-4262-bc73-7c2cd087ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shortage of classrooms and facilities is being addressed. Aside\
        \ from new constructions, schools and facilities are being retrofitted to\
        \ become ready for the futureready for hybrid and high-tech learning, and\
        \ also climate-ready and disaster-proof. [applause] Through the DepEd Partnership\
        \ Assistance Portal, private sector partners continue their assistance in\
        \ the rehabilitation and improvement of schools, as part of their corporate\
        \ social responsibility programs.\r"
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a918d-3bd9-4aa1-88cf-1f3d1b4c9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab08421-5f2d-4c71-bb1e-93fdaa988611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are recalibrating the K to 10 curriculum to ensure that it is always\
        \ relevant, responsive, and at par with international standards. [applause]\
        \ Literacy and numeracy skills need to be strengthened. The virtue of good\
        \ citizenship and sense of community are also now integrated into our curriculum.\r"
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf9ffd-017d-4be5-bac7-709da7ad5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618f85b-b964-4cdc-b956-5726a7f4ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We continue to exhaust all efforts to keep our young people away from\
        \ the sinister influences in the dark corners of society. We are making available\
        \ to them their participation in formal schooling, alternative learning, non-diploma\
        \ courses, or in technical-vocational education and training or TVET.\r"
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd41f4c-f2f1-4890-ac2d-60a5dc6c6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334a056-f7a6-442b-9324-ad73c20a7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TVET continues to prove itself to be an empowering educational intervention.\
        \ There are many examples of how its graduates have gone on to secure competitive\
        \ technical jobs.\r"
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d07173-d187-463b-97ec-5d298f0a43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since last year, more than a million Filipinos graduated from the TVET,\
        \ one-third of whom were TESDA scholars. [applause]\r"
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850da8ab-e1d8-4c26-bbc1-c04a1f1258b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d618a3-cac5-4abe-9bc5-8464e9ab9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More and more of our higher education institutions (HEIs) have reached\
        \ world-class status. This year, 52 Philippine HEIs have been included in\
        \ the World Universities Rankings, compared to just 15 last year. [applause]\r"
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120eb27-7566-4621-9637-4e40c6db6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795f3fb-88b2-46c8-b41b-0cb618ffe58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We will not let a student's financial constraints be a hindrance to\
        \ his or her education. We have activated social safety nets, such as skills\
        \ development training and youth employment programs. Tertiary education in\
        \ state universities and colleges will remain free for our qualified students.\
        \ [applause]\r"
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f48f04-b891-4761-bd21-a378792cc625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a07d61-2783-4e34-9bd4-14b39194795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, out of the 4.1 million enrolled college students, almost\
        \ 50 percent were beneficiaries of the country's free higher education under\
        \ the Universal Access to Quality Tertiary Education program.\r"
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc63d8-6595-4eb5-bc43-deeff3fa80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deserving and talented students without the financial capacity to attend\
        \ school will not be left behind in this education agenda.\r"
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835d9f7-dbb9-49c6-8dca-fe201d282679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e55a4b-98f6-48fb-a330-1163b859b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A culture of innovation, working hand-in-glove with a culture of entrepreneurship,\
        \ must be fostered. This is \"FILIPINNOVATION\". Science and technology, especially\
        \ R&amp;D, will be at its foundation.\r"
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f031bef-a2b7-4d4a-850f-4c0598b5644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOST leads the development of our capabilities in science, technology,\
        \ and innovation.\r"
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d63c5b-8a6a-4d5b-958b-f76cd12a0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf3fb4-173c-415a-beb5-be4ec885f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Science and technology-related scholarships are made available for\
        \ the talented and technically-gifted students, from high school all the way\
        \ to graduate school.\r"
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbfb7f-73af-48a6-a68c-0819e0ff0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af42b66-b4b6-4f07-9435-839ea8b95da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To address the challenge of staying at the cutting-edge of technology,\
        \ 44 renowned Filipino scientists in diverse areas of expertise have returned\
        \ home under the Balik-Scientist Program. They will undertake research in\
        \ various priority fields, and will be supported by upgraded facilities and\
        \ R&amp;D funding. [applause]\r"
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d333ed-6253-4fcf-89d1-91a7b44c4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a05c7-44ac-4331-aff6-56ab360ca534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has launched 2 additional satellites into space. Together\
        \ with the first satellite, they will track weather, predict storms, evaluate\
        \ soil and water supplies, analyze shifts in population, and be used for traffic\
        \ management, geo-hazard mapping, risk assessment, and even including security\
        \ and defense.\r"
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35122fe2-81ee-4f72-b9d7-c6e90b8a23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3d902-67e5-4d6d-b51e-54945c548d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Science, technology and innovation will drive the quality and competitiveness\
        \ of our workforce, as well as our manufacturing, export, creative, and service\
        \ industries, in existing markets and in new ones waiting to be explored.\r"
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ec845-20ac-4c3d-91a2-5f58948f9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbfc73-78f8-4dc3-8e85-d3ace20966c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bane of the mismatch between jobs and skills among our workforce\
        \ is being rectified through strengthened government-industry-labor-academe\
        \ partnerships, and the continuous reskilling and upskilling training programs\
        \ that we have put before our workforce.\r"
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e2d0c-3553-4d70-983b-c71141b618c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef6ae4-5f0f-4048-9965-b9ab1a3c8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For our seafarers to continue to excel, maritime education in the Philippines\
        \ has been strengthened. This will progress and solidify our country's position\
        \ as a \"global maritime hub\", through the steady supply of competent Filipino\
        \ seafarers to foreign merchant marine vessels.\r"
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83dfece-e77f-444a-8f41-d6f683bce985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8ff4f-58e9-42cf-bd4f-3d50f84a28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question about the European Union's recognition of the standards\
        \ of training of Filipino seafarers has, after 17 years, finally been resolved.\
        \ [applause] This development now effectively maintains the Filipino seafarer's\
        \ distinct competitive advantage in the global shipping labor market.\r"
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dfa18-d333-443f-b135-7df73a9c7fb6'
