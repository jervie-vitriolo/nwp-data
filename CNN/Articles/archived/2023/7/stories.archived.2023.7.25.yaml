      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive secretary also said the identities of the hoarders
        will be revealed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b437fdf-424a-42e6-8d9f-d676fbec1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Gov''t officials involved?</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344d838-a44a-4905-bc33-de76adea0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7912dd-87ee-4524-807b-4bd515221e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Tuesday, Justice Secretary Jesus Crispin Remulla\
        \ said the DOJ is looking into a number of government officials who may be\
        \ involved in smuggling, particularly of onions and garlic.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4c7ac-e8d8-43c6-93d0-785d9e372128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79521f6f-eab3-4d36-b012-c8ed8aeee73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the bribes for them to allow the illegal entry of goods are\
        \ seen to run in billions of pesos. He added that such operations may have\
        \ been running for at least 15 years already.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22e428-8486-4db1-bd47-20d8dcc91b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326222bd-c631-4fb5-9989-5ba111c85756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami tayong pangalang nais tignan mula sa iba't ibang ahensya na\
        \ may kinalaman sa pagpasok at pagbibigay ng mga permiso na ipasok ang mga\
        \ commodities na pinag-uusapan,\" Remulla told reporters.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a74a2a-b522-4403-8e26-0eff0087d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fd77b-6c63-42ac-8588-844a1bce8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are several people from different agencies whom\
        \ we want to investigate for potentially allowing the entry of these commodities\
        \ in question.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab41eb1-083c-4819-abee-e2e5529aa73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc66d75-158b-4a46-aade-11d2508ed8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ chief said they plan to conduct a fact-finding investigation\
        \ within the next two weeks and that this may take a month or two to be finished.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070c621-6c71-43c9-a056-614a529a1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc358a3-5c16-47eb-bc29-b4bf62c37d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T16:37:44.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T16:37:44.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll still be validating a few more facts, and we will be calling
        on the government agencies involved in the regulatory process to give us the
        necessary documents so that our database would be complete," he said.</p>'
  'marcos-malaysia-state-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-25T14:45:55.000+08:00
    'imagesource': 'jcr:ca90f6a3-75ac-4f2a-8687-1058977a5b2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2473ceb-6b16-404d-acb4-c26cf376462a'
    'lead': 'A day after his State of the Nation Address on Monday, President Ferdinand
      Marcos Jr. flew to Malaysia for a state visit upon the invitation of the neighboring
      country''s king.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T15:15:35.730+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-25T18:13:33.354+08:00
    'mgnl:lastActivatedBy': 'superuser'
