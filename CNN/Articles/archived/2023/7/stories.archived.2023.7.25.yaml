      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That confidence has been further buoyed by the demonstration of love\
        \ for the Philippines. Every Filipino has unanimously risen to the challenge\
        \ that we have made to them to be part of our nation's future. Handa silang\
        \ maghandog ng tulong dahil mahal nila ang kanilang kapwa Pilipino at mahal\
        \ na mahal nila ang Pilipinas.\r"
    '476':
