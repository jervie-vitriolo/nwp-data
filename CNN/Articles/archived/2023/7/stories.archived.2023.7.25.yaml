      'mgnl:lastActivated': 2023-07-25T16:37:44.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55c442-34c3-4aa3-8d50-7cbb175e1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T16:37:44.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it will be very soon that cases will be commenced against
        people responsible for smuggling and hoarding,” Bersamin told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89eeaed-813f-44fb-9be0-dbbdd811d524'
      'mgnl:activationStatus': true
