  'mup-pension-system-passed-yearend':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-25T13:19:25.000+08:00
    'imagesource': 'jcr:a0ab1578-145f-4a2c-a656-44a348a160ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742932be-bf46-49b4-b84c-cb15c24900ce'
    'lead': 'The Marcos administration’s push to reform the current pension system
      of military and uniformed personnel (MUP) may be realized before 2023 ends,
      Finance chief Benjamin Diokno said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T13:21:43.375+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-25T17:49:25.984+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diokno: Military pension reform passed by yearend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a48093-26d7-4fd9-b0a6-a0e3baeaad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The Marcos
        administration’s push to reform the current pension system of military and
        uniformed personnel (MUP) may be realized before 2023 ends, Finance chief
        Benjamin Diokno said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b6926-7c96-4fe0-bc71-47347013639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the measure is part of President Ferdinand Marcos Jr.’s priority
        legislative agenda, Diokno said the bill seeking to reform the pension system
        is expected to be passed “by the end of the year.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162caf6d-ad22-415c-9421-db2dcd060507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It will have an impact as soon as January of next year,” he said at
        the post-SONA briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6251c-3da7-43aa-8abf-e6f3c2f374be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/8/dnd-possible-mass-early-retirement-pension-reforms.html">READ:
        Teodoro allays concerns on possible mass early retirement of soldiers over
        pension reforms</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fc458-3094-4247-99b2-f5bf9cc97be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are pushing for this… This is really for their own good to make
        the pension system more sustainable in the future,” Diokno said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582473f-bcdf-4674-8e79-3fdc01dbec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno warned that failure to implement such reforms would result in
        “a catastrophic impact in the future.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a381aba-0639-4168-aabc-44c4199a88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, the official said that the Philippines may see “a fiscal collapse”
        as the pension is fully funded by the national government.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a33fd2-ddd4-43b2-83f8-2afc46aa1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It will open up a lot of fiscal space in the budget,” Diokno said
        of the reforms.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e126b17-3260-42fe-a2a6-2784ae2fee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the planned contribution to MUP’s retirement fund, Executive Secretary
        Lucas Bersamin told CNN Philippines’ The Source that they would leave it to
        Congress to determine the details.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbdee9-284e-441d-8ce4-4b833db3796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In June, the Department of Finance proposed to require MUP in active
        service to contribute 5% of their monthly salary for the first three years.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99ebde-779e-41ca-866c-4461857df2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New entrants, meanwhile, should contribute 9% of their basic salary
        and longevity pay to the retirement fund.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ac0a9-cd44-4132-878e-46ef388f50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/18/-uniformed-personnel-pension-contribution-.html">READ:
        DOF: Contributions to uniformed personnel pension set at 5% to 9%</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cebdef-23c9-43c2-8efa-6b12280a5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The operationalization of this program will be posing difficulties
        regarding the source of funding because the amount discussed even with past
        admins was so big. We have limitations so we will resolve these issues,” Bersamin
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119452b1-985a-48e7-82bd-462f43e729ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:21:43.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T17:49:25.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m confident they’re looking for solutions,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275434c-c4f9-4a15-aef8-a73ffd836d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada, chairman of the Senate committee on national\
        \ defense, meanwhile also said he has yet to see a win-win solution on the\
        \ proposed reforms. However, he believes those who are against the proposal\
        \ could eventually have a change of heart.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa144eb0-cba3-47a0-ae6c-a1d025324510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa1b2f-1c31-47c6-ba25-22ad1da1aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I already conducted an initial hearing. Kung kinakailangan ba na magkaroon\
        \ ng isa or dalawa pang hearing gagawin ko [If there’s a need to conduct one\
        \ or two more hearings, I’ll do it],” the senator said. “I am not rushing\
        \ things because it is a very meticulous issue.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84402f65-2836-4813-96f0-29ec37438304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324ba56-8226-4350-8254-1a2c22f81f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada told reporters he will meet with Defense Secretary Gilbert\
        \ Teodoro to discuss the issue and study the results of roadshows and consultations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2d71c-fac4-434e-9d0d-edc9e6021676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b84cb-1d24-41fe-aa74-be6668d4abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T17:49:25.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T17:49:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also supports the idea of privatizing assets of the military and\
        \ police to contribute to the pension fund, as earlier raised by Senate President\
        \ Juan Miguel Zubiri.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
