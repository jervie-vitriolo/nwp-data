      'mgnl:lastActivated': 2023-07-25T06:00:36.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '407':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ddb4f-4762-4cd6-8809-e962fd09ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign against illegal drugs continuesbut it has taken on a new\
        \ face. [applause] It is now geared towards community-based treatment, rehabilitation,\
        \ education, and reintegration, to curb drug dependence amongst our affected\
        \ citizenry. Last year, we launched the Buhay Ingatan, Droga'y Ayawan or BIDA\
        \ Program, and established additional 102 Balay Silangan Reformation Centers\
        \ nationwide.\r"
    '408':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b90431-42c6-4c6c-94c5-753c021ecf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '409':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1fb10-9cad-4537-8373-bef9bbe91140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.962+08:00
