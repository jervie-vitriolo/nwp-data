      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4b7b4-11a4-4543-a98a-54db1f38a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.442+08:00
      'mgnl:createdBy': 'faith'
