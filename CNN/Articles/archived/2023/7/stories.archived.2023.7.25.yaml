      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hindi lamang DSWD, kundi pati ang DOLE, ang DepEd, TESDA, at CHED,\
        \ ay tumutulong sa ating mga kababayang nangangailangan. Ang AICS, TUPAD,\
        \ TVET for Social Equity, Social Pension for Indigent Senior Citizens, at\
        \ ang Cash-for-Work para sa mga PWDs ay ilan lamang sa mga mahahalagang programa\
        \ ng pamahalaan para sa kanila. Nariyan din ang Integrated Livelihood Program-Kabuhayan\
        \ upang matulungan ang mga maliliit na negosyo.\r"
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c0b75-489d-4cc1-b575-a6d57cb66719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.309+08:00
