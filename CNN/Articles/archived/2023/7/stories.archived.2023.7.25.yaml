      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcae249-5e2c-4f0c-a892-2c9be614de8d'
      'mgnl:activationStatus': true
