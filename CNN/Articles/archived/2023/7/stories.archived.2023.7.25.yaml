      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos underscored the statement during the 77th United Nations General\
        \ Assembly in New York in September last year. He also called on members of\
        \ the UN to resolve disputes \"through reason and right\" amid tensions in\
        \ the disputed territory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2d7fc-12b9-449b-a4e8-284bef7f6ea0'
