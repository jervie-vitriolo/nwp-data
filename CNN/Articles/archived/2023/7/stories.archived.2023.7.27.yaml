      'mgnl:lastActivated': 2023-07-27T14:37:07.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner did not disclose which area the joint exercises could be held.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbe198-0a59-4163-b4b2-c4e7848cc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.291+08:00
