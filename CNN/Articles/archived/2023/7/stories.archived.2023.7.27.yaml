  'Marcos-discuss-teachers--plea-pay-hike-SONA-2023-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T15:07:47.000+08:00
    'imagesource': 'jcr:de39877f-9d99-408e-b414-ee4d447c1c2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35870a4f-28b1-41be-a638-d38bd930cee5'
    'lead': 'A solon on Thursday expressed disappointment after President Ferdinand
      Marcos Jr. failed to bare concrete plans on the plea to raise teachers'' pay
      during his second State of the Nation Address. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T15:15:15.401+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-27T15:18:08.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salary-increase', 'ACT-Teachers-Partylist', 'France-Castro', 'State-of-the-Nation-Address']
    'stories': []
    'template': '1'
    'title': 'Marcos failed to discuss teachers'' plea for pay hike in SONA 2023 –
      solon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca49f6c-810a-4dfc-b3e7-593f49f9ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> A solon
        on Thursday expressed disappointment after President Ferdinand Marcos Jr.
        failed to bare concrete plans on the plea to raise teachers'' pay during his
        second State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706dabd-05c6-446b-8b29-a100601a9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa nakaraang SONA, hindi niya gaano natumbok yung pangangailangan\
        \ ng ating edukasyon, lalong lao na yung panawagan ng ating personnel, particularly\
        \ ang ating mga teachers, ang mga government employees, non-teaching personnel,\
        \ tungkol dun sa kanilang kahilingan na substansya na pagtaas ng sahod,\"\
        \ ACT Teachers Partylist Rep. France Castro said in a media briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe243854-34d9-43c4-a71b-2ae53954c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the recent SONA, he was not able to make a point on\
        \ the needs of our education system, especially the call, particularly of\
        \ our teachers, government employees, non-teaching personnel, for substantial\
        \ increase in their wages.]  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7228490-ac2e-4a9a-8ef2-5df33e708f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos vowed to increase the salaries of teachers during his presidential\
        \ campaign in 2022. However, this marks the second time that he did not mention\
        \ such a plan in his SONA.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44407-ff2f-4c69-a5b7-22975f38673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the education sector, Marcos highlighted learning recovery and\
        \ recalibrating the K to 10 curriculum during his second SONA last Monday.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d383b-42b8-4be2-8ecf-89f28a2d23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Castro, entry-level public school teachers only earn P13,000\
        \ monthly under the fourth and last tranche of the Salary Standardization\
        \ Law of 2019 or \"SSL V.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3131b-3ac6-4057-b3b6-0b9701207afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tingin natin, dito sa 2024 ay wala talagang aasahan, dahil matatapos\
        \ na ngayong taon ang SSL V. At kung wala talagang ipapasa at hindi sinabi\
        \ itong priyoridad among the legislative measures, ay wala talagang aasahan,\"\
        \ she said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08931df4-6b30-4551-8eaa-e552aaac4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:15:15.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T15:18:08.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we will not expect anything in 2024, because
        the SSL V will end this year. And if there are no bills or it is not a priority
        among their legislative measures, we will not really expect anything.]</p>'
  'intimate-audrey-exhibit':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-07-27T15:33:20.000+08:00
    'imagesource': 'jcr:377cae9e-545c-44f0-b707-f44412069814'
