      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re on workout TikTok and Instagram spaces, you’ve probably
        seen a lot of pilates content on your feed lately. These short clips often
        feature svelte girls decked out in pastel-colored sports bra and legging coordinates,
        walking to the studio with a latte in hand as a title card comes on saying
        “Come to pilates with me.” It all looks deceivingly easy at first glance,
        but anyone who’s tried it will tell you that the burn is real and there’s
        a lot more to the exercises than just looking cute and stretching.</p>'
