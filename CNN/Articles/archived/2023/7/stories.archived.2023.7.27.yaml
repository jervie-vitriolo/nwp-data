      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Armed
        Forces of the Philippines (AFP) chief General Romeo Brawner Jr. said China
        has offered to conduct joint military exercises with the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76079c8-7344-46b4-b15d-affc26387203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.288+08:00
