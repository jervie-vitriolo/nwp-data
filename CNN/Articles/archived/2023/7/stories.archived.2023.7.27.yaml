      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last January, third-level officers were asked to submit their courtesy\
        \ resignations as they undergo a probe conducted by the National Police Commission\
        \ Ad Hoc Advisory Group on their alleged involvement in illegal drugs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87963b-b052-4c81-b44c-122e06ea99f6'
      'mgnl:activationStatus': true
