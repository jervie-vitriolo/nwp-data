      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Philippine
        women''s football team is within arm''s reach of booking a ticket to the Round
        of 16 of the 2023 FIFA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27af2e-2dbb-4dd4-a9d0-2900a4bcd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:53:44.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T13:55:11.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas earned their <a href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html">first-ever
        World Cup victory</a> over host nation New Zealand on Tuesday, a contest where
        Sarina Bolden scored the historic lone goal and Olivia McDaniel making clutch
        stops at the Wellington Regional Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66292003-2a73-4e9a-91e8-a2e490f778ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:53:44.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T13:55:11.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the win, the Philippines is in a good position to progress to\
        \ the knockout stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6dd4ff-8e16-43f9-8773-b277ac28043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:53:44.644+08:00
