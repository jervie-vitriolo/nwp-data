      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was an offshoot of the 990-kilogram drug haul in Tondo, Manila\
        \ last year in the warehouse owned by Police Master Sergeant Rodolfo Mayo.\r"
    '14':
