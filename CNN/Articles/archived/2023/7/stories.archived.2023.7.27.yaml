      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy then snatched and slightly widened their lead in the second frame\
        \ after converting three runs-batted-in (RBI) by Guilia Koutsoyanopulos' center\
        \ field hit, 3-1.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cb3d0-3714-44f6-85e4-39e4ddcb2c87'
