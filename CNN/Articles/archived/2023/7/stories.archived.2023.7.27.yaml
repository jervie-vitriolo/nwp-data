      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The United
        States Coast Guard (USCG) is looking forward to "expand footprint" in the
        Western Pacific, including the possibility of holding more joint maritime
        drills as a "trusted partner" of regional allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a1dda-1c5e-4981-807b-00a11de0e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:57:42.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T05:52:41.119+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78344695-5014-4b50-b241-c61583203543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:57:42.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T05:52:41.120+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be a partner, you have to be trusted…our footprint is expanding\
        \ a little bit here to help us be that trusted partner,\" Coast Guard Pacific\
        \ Area Commander Vice Admiral Andrew Tiongson told journalists across the\
        \ region on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b95423-ba13-4f1c-8e76-4a7a0765d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:57:42.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T05:52:41.121+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e673d1-5fb7-4980-897a-2356598f222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:57:42.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T05:52:41.122+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USCG official said the US is also recalibrating its \"national-level\
        \ strategy\" to counter threats, including \"those who don't subscribe to\
        \ the international norms and standards.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81e524-8773-4074-a7da-2fcf920610b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:57:42.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T05:52:41.123+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473d8c2-dfb5-43f2-a2a7-b6b7d4595a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:57:42.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T05:52:41.123+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm hoping to actually increase our presence through adaptive force\
        \ packaging and certainly with the Indo-Pacific support cutter that is coming\
        \ into theater,\" Tiongson said.\r"
