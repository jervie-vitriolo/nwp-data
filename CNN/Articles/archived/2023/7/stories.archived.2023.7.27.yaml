      'mgnl:lastActivated': 2023-07-27T14:37:07.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db8f91-dbcd-4a61-b4d1-29ab28f2ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T14:37:07.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They offered us that prospect, but we have to study first,” Brawner\
        \ said in an interview on the sidelines of the 96th anniversary of the Chinese\
        \ People’s Liberation Army in Mandaluyong on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42eac38-1614-4c62-b61f-77456f124968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.289+08:00
