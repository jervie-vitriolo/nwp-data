    'template': '1'
    'title': 'PNP: 13 of 18 cops keep post despite Marcos’ acceptance of resignations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333145d6-1a93-42a2-96c2-07e8294bcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T22:01:24.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T09:54:18.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Most
        of the 18 high-ranking police officers whose courtesy resignations were accepted
        by President Ferdinand Marcos Jr. continue to hold their positions pending
        clarification from Malacañang, the Philippine National Police (PNP) said on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d44bc-2b7f-4a31-ab28-3081e9d8bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T22:01:24.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T09:54:18.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, PNP Spokesperson PCol Jean Fajardo said 13 of the
        18 are still in their present positions, while five are currently on floating
        status and staying in the Personnel Holding and Accounting Unit (PHAU).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620cbae-a6ea-493e-8722-bf521533ffdc'
