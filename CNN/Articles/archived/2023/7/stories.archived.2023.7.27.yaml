      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Foreign Affairs Secretary Enrique Manalo later clarified that\
        \ the incarcerated Filipinos wouldn't necessarily be repatriated, and that\
        \ what is merely planned for now is that the issue will be tackled in October.\r"
