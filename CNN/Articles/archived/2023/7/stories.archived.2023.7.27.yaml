  'Sandiganbayan-dementia-ex-ERC-chair-pork-barrel-scam':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T17:51:24.000+08:00
    'imagesource': 'jcr:105508a3-2050-4f99-8dcc-91125c1ebb5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99403529-528e-43c0-b8ca-f171dc11d543'
    'lead': 'The Sandiganbayan has directed the camp of former Energy Regulatory Commission
      head Zenaida Ducut to explain why the court should not reverse its earlier decision
      to suspend her graft trial due to her supposed mental incapacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T17:56:09.705+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-27T17:56:10.078+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court questions dementia claim of ex-ERC chair facing pork barrel scam
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda641e-8eb5-41d1-acca-a8ec98dae816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Sandiganbayan
        has directed the camp of former Energy Regulatory Commission (ERC) head Zenaida
        Ducut to explain why the court should not reverse its earlier decision to
        suspend her graft trial due to her supposed mental incapacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb5374-5597-4c4d-85ff-8d69227144eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court's 7th division said Ducut failed to comply with\
        \ its order for her to submit the results of her yearly mental evaluation\
        \ supporting her dementia diagnosis.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f60c16-2c4b-4fc4-903e-f3801c1f030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The two-page NCMH (National Center for Mental Health) report submitted\
        \ by accused Ducut merely stated that Ducut was 'seen and examined' last 8\
        \ February 2023. It was not accompanied by copies of the results of medical\
        \ tests supporting the report/conclusion,\" the court said in a resolution\
        \ dated July 25.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e46abe-8e04-40b9-b8b1-f56ba72217f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan earlier archived Ducut's cases indefinitely as doctors\
        \ confirmed she is suffering from dementia, rendering her unfit to face trial.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4d83d-54f0-446b-9c4d-cf931f6f3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Ducut was required to undergo medical evaluation and submit\
        \ the results to the court yearly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24316ce4-16f5-44d6-95d5-3cbb53b11a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her compliance this year, the court found the document submitted\
        \ by Ducut to be insufficient as it only stated the examination was based\
        \ on history, observations, and psychological test.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f3e37-16ca-43be-867a-6b1db1467f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the evaluation is supposed to be on a yearly basis, it\
        \ fails to specify what tests were conducted this year to support the indicated\
        \ assessment and remarks,\" the court said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0f9e7-5497-4a43-bde1-d65da6252d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ducut is facing corruption charges over her involvement in the alleged\
        \ misuse of former Muntinlupa Rep. Rufino Biazon’s pork barrel in 2007.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753148f-3b0f-4b53-a0ae-28a3c834febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:56:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:56:10.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was supposedly acting as a broker for businesswoman Janet Lim
        Napoles, who controlled fake non-government organizations used to divert pork
        barrel.</p>'
