    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan’s population fell by 800,000 last year as demographic crisis accelerates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a4aab-aca2-4d24-8f34-ccdfb2a48d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japan’s population crisis is accelerating,
        with the number of nationals falling by more than 800,000 in the past year
        – echoing similar trends seen in other East Asian countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c935f-8975-45df-85dc-50f9b320599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84076bd1-a43e-4b58-9ed2-cd3034679905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of January 1 this year, Japan’s total population stood at 125.4\
        \ million, including both Japanese and foreign residents, according to data\
        \ released on Wednesday by Japan’s internal affairs ministry. The number of\
        \ foreign residents rose by nearly 289,500 compared to the previous year –\
        \ a significant increase of more than 10%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0df887-ef48-486e-b0b2-a13bd883bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850f329-8f5b-49d8-8991-193e1858b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the number of Japanese residents shrank by 800,523, marking the\
        \ 14th consecutive year of contraction since a peak in 2009, said the ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abd477-e510-4a9f-9a76-271c2c2a73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cda045-28a0-4f91-a415-fffea72166e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And for the first time, all prefectures across the country saw a decrease\
        \ in the number of Japanese nationals, a ministry spokesperson told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb534c8-4952-4304-8d17-de8ab067189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9278e2-efd0-4945-aca7-592251dc46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, due to the rise in foreign residents, the capital Tokyo saw\
        \ a slight increase in overall population of all residents regardless of nationality.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9e668-71dd-4a14-a44e-b98499e37171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea7ba1-763d-4998-ab89-8b11e581786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of deaths last year also hit another record high, with 1.56\
        \ million recorded – compared to less than half the number of births recorded,\
        \ just 771,801 newborns, according to the ministry.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f80527-3ba1-4166-97be-4ece3d7049fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e4cc3-e712-446b-96a3-31750aac86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deaths have outpaced births in Japan for more than a decade, posing\
        \ a growing problem for leaders of the world’s third-largest economy. They\
        \ now face a ballooning elderly population, along with a shrinking workforce\
        \ to fund pensions and health care as demand from the aging population surges.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbf408-2ab4-4664-a05e-8b221e708cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbfc0b-6ac4-4f00-a37e-f6a7a81db3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s population has been in steady decline since its economic boom\
        \ of the 1980s, with a fertility rate of 1.3 – far below the rate of 2.1 required\
        \ to maintain a stable population, in the absence of immigration.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d59fa2-1178-48b7-90e0-e3b9c4fdbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c32350-7284-4582-8991-f75f617aa0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country also has one of the highest life expectancies in the world;\
        \ in 2020, nearly one in 1,500 people in Japan were age 100 or older, according\
        \ to government data.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89899bc-c8d4-4ecc-b97d-dbb3db246b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6a9a2-255f-4101-aa1b-60e015bd4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearby, China, South Korea, Singapore and Taiwan are experiencing similar\
        \ crises, struggling to encourage young people to have more children, in the\
        \ face of rising living costs and social discontent.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b42f1d-a89c-4d90-8435-b4dbcf0fbadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b15f7f-b454-49b3-bfcd-6cd9d6bcd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These concerning trends prompted a warning in January from Prime Minister\
        \ Fumio Kishida that Japan is “on the brink of not being able to maintain\
        \ social functions.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff692ab-015d-400e-bfc5-3e798e15b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dc358-9318-40fc-8546-53e5113a129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a bid to plug those gaps and balance the population, Japanese authorities\
        \ in recent years have pushed for more foreign residents and workers – not\
        \ an easy task in a highly homogenous country with comparatively low levels\
        \ of immigration.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d081c-d3df-4c75-beea-3d6f70fa8fe3'
