    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda52ba2-dfa5-4368-9dfd-7678328e7821'
    'lead': 'President Ferdinand Marcos Jr. on Thursday vows government assistance
      for farmers affected by Typhoon Egay (international name: Doksuri), particularly
      by providing farm inputs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T23:31:05.206+08:00
