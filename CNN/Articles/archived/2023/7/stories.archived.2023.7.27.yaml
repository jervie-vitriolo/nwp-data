      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang’s armistice commemorations were expected to continue Thursday\
        \ with a military parade in the capital. North Korea typically marks key moments\
        \ in its history with displays of its newest weaponry.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
