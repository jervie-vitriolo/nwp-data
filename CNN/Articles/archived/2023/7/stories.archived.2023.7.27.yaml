      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, New Zealand has a superior quotient than the Philippines based\
        \ on goal difference (goals scored minus goals allowed).\r"
