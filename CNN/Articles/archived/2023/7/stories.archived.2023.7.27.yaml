      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those the DOJ chief said he expects in the coming days is the\
        \ decision on whether or not Teves will be tagged as a terrorist.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277f8c7-2027-4c8d-9e48-2eb1e5b2fd83'
