      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5d62a-ad58-44f9-9663-343fefd4303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:54:20.899+08:00
