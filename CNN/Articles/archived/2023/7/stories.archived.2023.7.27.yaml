      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zubiri, senators had different ideas on how to approach
        the subject but were all united in the desire to condemn the harassment of
        Filipino vessels in the West Philippine Sea, and to enforce the 2016 ruling
        which nullified China''s sweeping claims in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497097eb-f219-4fc7-b6cd-0c9b1e86c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate aim is for the government to take concrete action
        before international fora and solicit multilateral cooperation, particularly
        with coastal states who share our interest in ensuring that the UNCLOS [United
        Nations Convention on the Law of Sea] is respected. We want to introduce amendments
        to that effect," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f39f6-5553-4282-8233-09becf9c7ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.386+08:00
