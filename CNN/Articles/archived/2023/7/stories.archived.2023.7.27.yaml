      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While separated from her detained mother, three-month-old River
        died of acute respiratory distress syndrome on Oct. 9, 2020.</p>'
