    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a57042-d308-4293-a00a-c696044098de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand Marcos Jr. on Thursday said the territorial dispute over Sabah was
        not discussed at length during his meetings with top Malaysian leaders, as
        both Manila and Kuala Lumpur agreed to first tackle "solvable" issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17e16b-45fe-497f-b5e2-e4b23df31ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a9ccd-e718-44a0-a266-520654051a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the statement a day after separately meeting Malaysia's King\
        \ Al-Sultan Abdullah and Prime Minister Anwar Ibrahim during his state visit\
        \ there.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b8b48-f757-4aed-83ae-11147d261193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.551+08:00
