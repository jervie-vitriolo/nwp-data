      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This Southeast Asian League is just the start it's the second year\
        \ and I hope we can add more countries like Singapore and Malaysia next year\
        \ aside from the men's volleyball as well as women's volleyball,\" he added.\r"
    '11':
