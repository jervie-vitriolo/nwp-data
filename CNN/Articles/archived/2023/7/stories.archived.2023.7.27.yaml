      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such weapon that may be on display is the Hwasong-18 ICBM, a
        solid-fueled, nuclear-capable missile that North Korea claims could hit anywhere
        in the United States. It has tested that missile twice this year, most recently
        earlier this month.</p>'
