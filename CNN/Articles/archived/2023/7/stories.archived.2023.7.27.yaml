      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98b7dc-6c24-4b15-92e7-22818325bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden had warned Israel’s government against moving
        ahead with the vote, urging Netanyahu “not to rush this.” After the law was
        passed on Monday, the White House called it “unfortunate.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a2a52-bffe-42f2-9164-e15c73636e9e'
