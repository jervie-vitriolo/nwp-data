  'kylian-mbappe-refuses-al-hilal-offer':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-27T08:19:20.000+08:00
    'imagesource': 'jcr:43281c5e-6809-42d9-8954-136803dc4b53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0241d906-e87a-4044-9a29-f8a31d4b3ab9'
    'lead': 'Football star Kylian Mbappé has reportedly spurned a meeting and contract
      with Saudi Arabian football club Al Hilal, according to multiple reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T08:22:28.635+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-27T08:26:13.393+08:00
