    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to raise issue of Filipinos on death row in Malaysia during October
      meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec1374-bbfc-419e-abe6-a26b81df0971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — The Philippine
        government intends to discuss with Malaysia later this year the issue of dozens
        of Filipinos facing the death penalty there, President Ferdinand Marcos Jr.
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de73198-54b8-4c61-a532-fce67968a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ff2a1-2fac-4ac8-a875-d7bdecc026ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the last day of his state visit to Malaysia, Marcos told reporters\
        \ that he expects the issue to be taken up during the two countries' Joint\
        \ Commission Meeting (JCM) in October.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911dffd-4068-416f-8445-61e7ca48bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d50a1-d37d-47ed-a8e8-64efc049209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The joint commission mechanism is something that we use to raise\
        \ any issues that come up between the Philippines and Malaysia, and it is\
        \ one of them,\" the president noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935772eb-8baa-4e8f-9fc6-e6bff596d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4617e-66ff-4395-b9aa-2dfcfebdbbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, it was my suggestion to Prime Minister (Anwar) Ibrahim upon the\
        \ briefing of the DFA (Department of Foreign Affairs) that we can take up\
        \ the repatriation of Filipinos in the next convening of the joint commission,\"\
        \ he added\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef9851-2c46-4368-aeaa-af27145749e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da52f94-ad9b-436d-be37-19d5e9d9bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:13:14.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:21:47.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if his administration hopes to repatriate the Filipinos on death\
        \ row so they can serve their sentence in the Philippines, Marcos said: \"\
        Iba-iba [It's a case-to-case basis]. But yes, that's essentially it.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd12e64-c550-495b-847d-4e7d4541f9b0'
      'mgnl:activationStatus': true
