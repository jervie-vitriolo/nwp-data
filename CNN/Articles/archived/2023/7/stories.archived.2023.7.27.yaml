      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Following
        the grim discovery of the decapitated body of a missing inmate, the Department
        of Justice (DOJ) on Thursday said authorities are inspecting several areas
        inside the national penitentiary that could possibly yield more human remains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0b3c2-0b9f-4561-9b8a-0e1d94a54b67'
      'mgnl:activationStatus': true
