      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> At least
        26 people drowned after a motorbanca sank in the vicinity of Talim Island
        in Binangonan, Rizal on Thursday, according to local disaster officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36570112-ed3f-4717-a4ea-c1c2a6baaedd'
      'mgnl:activationStatus': true
