      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fc3ba-eaad-4818-9b1f-f0da3dca3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T14:37:07.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP chief only said the military cooperation between Manila and\
        \ Beijing remains limited to sending Filipino officers to training schools\
        \ in China for now.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631ac92-ba68-4ab2-aeaa-2254456c789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.291+08:00
