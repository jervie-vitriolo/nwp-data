      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:37:16.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were accused of illegally issuing a resolution in 2021 that assigned\
        \ contingent frequencies in favor of Now Telecom Company Inc., even though\
        \ the same frequencies were already assigned to DITO by the National Telecommunications\
        \ Commission (NTC) as the country's third telco player.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7067ea-7731-4c15-b013-3bd0b1e2012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:36:57.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:37:16.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74337843-714d-4721-bad0-8e54f09dcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:36:57.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:37:16.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The clear intent to violate the law by respondents was evident when\
        \ they issued the assailed 01 March 2021 ARTA Resolution and OAA assigning\
        \ frequencies to NOW Tel despite being aware beforehand of the following information\
        \ gathered through the pleadings filed by the NTC, Comm. Cordoba, and DITO,\"\
        \ the decision read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348af59b-4d35-4b88-9cd2-9c28659e564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:36:57.426+08:00
