    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PSG star Kylian Mbappé refuses a meeting and offer from Saudi club Al
      Hilal, per reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a86aad-42f0-49eb-a910-0f9be8d55f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Football star Kylian Mbappé has reportedly
        spurned a meeting and contract with Saudi Arabian football club Al Hilal,
        according to multiple reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c236d0b-3400-4cbc-87d2-8800d5ebe6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mbappé became the talk of the sporting world earlier this week after\
        \ reports that Al Hilal was ready to smash the world record transfer fee and\
        \ pay $332 million (€300 million) for the French striker.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929f002-8076-4cde-b258-940a1bc831a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed deal would reportedly have included a staggering $775\
        \ million salary packet for the 24-year-old Mbappe – a sum that drew immediate\
        \ reaction from top athletes in other sports.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb0766-1054-4638-9490-766a956e3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French outlet L’Equipe and renowned Italian soccer journalist Fabrizio\
        \ Romano now report that representatives from Saudi Arabia’s most successful\
        \ club, winners of four Asian Champions League tournaments, were in Paris\
        \ to meet with Mbappé’s representatives but were rejected.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da76b3c-e00f-4cc5-846d-6503035a404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Al Hilal, Mbappé’s representatives and his current\
        \ club Paris-Saint Germain for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202d59b-4799-4acc-a13e-40eed864914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mbappé has been left out of PSG’s squad for its preseason tour of Japan,\
        \ with the club having issued him an ultimatum to sign a new contract or be\
        \ sold.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1a3be-e778-4c9b-b47a-14e6d2bb6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been heavily linked with a move to La Liga giants Real Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b911ea-7d47-428d-a80a-4f9fa6038792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:22:28.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:26:13.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/26/football/mbappe-offer-al-hilal-intl/index.html">PSG
        star Kylian Mbappé refuses a meeting and offer from Saudi club Al Hilal, per
        reports</a>"</em></p>'
  'ellen-burstyn-exorcist-believer-trailer':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'Ellen Burstyn and Leslie Odom Jr. star in ''The Exorcist: Believer.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-27T08:22:41.000+08:00
    'imagesource': 'jcr:7711dcdf-b8d3-4f2a-8619-694de9e77a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce4673bd-f3b1-4b19-96a5-280cdf116d38'
    'lead': 'Ellen Burstyn, beloved actor who starred in the groundbreaking 1973 horror
      film ''The Exorcist,'' has returned to the nightmare-inducing franchise for
      the first time since its debut 50 years ago in the franchise’s next installment,
      ''The Exorcist: Believer.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T08:25:23.954+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-27T08:25:24.276+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ellen Burstyn returns to legendary horror franchise 50 years later in
      eerie ‘Exorcist: Believer’ trailer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed745ce-bc20-4aec-9ab9-a2d6de0848ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:23.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Mother” is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67f22a-d4d3-46a8-88b6-7e0e4d35c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:23.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Burstyn, beloved actor who starred in the groundbreaking 1973
        horror film “The Exorcist,” has returned to the nightmare-inducing franchise
        for the first time since its debut 50 years ago in the franchise’s next installment,
        “The Exorcist: Believer.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47377f-cffe-4871-9037-4654959335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:23.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oscar-winner made her onscreen return in the film’s first trailer\
        \ on Wednesday, reprising her iconic role of Chris MacNeil, an actress who\
        \ is forever haunted by her daughter Regan’s (Linda Blair) possession as seen\
        \ in the original movie.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c531f8-db64-448a-88d9-4e7f1f94b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:23.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Have you ever seen anything like this?” Leslie Odom Jr. – who stars\
        \ in “Believer” as a widower trying to save his possessed daughter (Lidya\
        \ Jewett) and her friend (Olivia Marcum) – asks “Handmaid’s Tale” actor Ann\
        \ Dowd in the trailer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8525317-641b-4c1c-a438-ddc10420afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No, but there are people out there who have,” Dowd replies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932cee2-21c5-4690-817c-fb0b631c00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burstyn then appears on the screen as that person who’s seen such a\
        \ sight before, and their journey to save the two possessed girls begins.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf4474-bf71-4fde-83be-ebf7d2ca6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Exorcism is a ritual,” Burstyn is heard saying in the clip. “Every\
        \ culture, every religion, they all use different methods – it’s going to\
        \ take all of them.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175afd1-9695-496e-b616-cc74af37060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sequel follows Odom Jr.’s Victor, who is forced to confront “the\
        \ nadir of evil and, in his terror and desperation, seek out the only person\
        \ alive who has witnessed anything like it before: Chris MacNeil,” after his\
        \ young daughter and her friend go missing only to return with no memory of\
        \ what happened to them, according to an official synopsis.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8ea7f-2d18-4bf5-bf84-14938b7188bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chilling trailer features Jewett, along with Marcum, afflicted\
        \ with the same devilish glares that Blair made infamous in the franchise’\
        s horrifying first installment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8a195-acb3-4c01-9775-2acf31ef9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that the David Gordon Green-directed “Believer”\
        \ will be the first of three new “Exorcist” films to come, and that the new\
        \ films are continuations of the 1973 classic.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753145ab-c9c9-4009-9294-8a2bebd0188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jennifer Nettles and Norbert Leo Butz co-star in “Believer” alongside\
        \ Jewett, Burstyn, Dowd, Marcum and Odom Jr.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a68f76-2cad-44dd-98f5-4c1c17b8c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:25:24.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T08:25:24.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The original film was a groundbreaking cinematic achievement in the\
        \ horror genre, going on to earn 10 Oscar nominations, marking the first time\
        \ a horror film had ever been nominated for best picture. The film won two\
        \ Academy Awards, one for best adapted screenplay and one for best sound,\
        \ while Burstyn earned a leading actress nod for her performance.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
