      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were <a href="https://www.cnnphilippines.com/news/2022/12/22/reina-mae-nasino-companions-temporary-release.html">released
        after posting bail</a> in late December 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d60cd-7a82-46db-926d-d2005306db76'
      'mgnl:activationStatus': true
