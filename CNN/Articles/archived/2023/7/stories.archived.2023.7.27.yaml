      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01078e63-516b-41e8-a63a-9d8ac48b837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.290+08:00
