    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'RTE: Sinéad O’Connor, Irish singer behind ‘Nothing Compares 2 U’ and
      more, dead at 56'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54197b24-a3db-4493-9888-858d37df4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Irish singer Sinéad O’Connor, who
        became as well known for her music as her troubled life as, has died, according
        to RTE, Ireland’s public broadcaster. She was 56. </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e26026-d82d-4628-aa81-9e2566061554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feee63b-99d3-40ca-b85d-eb1626150f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news of her death was confirmed by RTE, who shared a family statement:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdec685-269e-46bb-8ef0-044dfb8165f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293ba8f-7380-47c6-a23d-18d3721b5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is with great sadness that we announce the passing of our beloved\
        \ Sinéad. Her family and friends are devastated and have requested privacy\
        \ at this very difficult time.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a9f0e-ade4-4082-b7ab-bd705d593077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e1bf5-5a33-4fad-90d9-e6c912679157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No cause of death was immediately available. CNN has reached out to\
        \ representatives and family members for O’Connor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948b9fb-9a52-4071-bdc8-385760ca6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec0084-d1e9-451f-ba32-e34057d0c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her first album, “The Lion and the Cobra,” was released to critical\
        \ acclaim in 1987, but it was O’Connor’s sophomore album, “I Do Not Want What\
        \ I Haven’t Got” which broke her through as a well-known artist.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ce735-fe76-416d-b34c-c14be9eb3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cba7b1-8235-42dc-b1ea-d7db86dcdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her rendition of the Prince song “Nothing Compares 2 U” shot to No.\
        \ 1 in 1990, buoyed by the music video which featured O’Connor, with close-cropped\
        \ hair and a dark turtleneck. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1f77c-fa04-4a3c-a7ff-8a740a94ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa5cd3-2247-4fe5-9849-396827764c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The song was nominated for multiple Grammys and scored O’Connor wins\
        \ for both MTV video of the year and best video by a female artist.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f576251-7e28-4058-9712-fc7cdbfb937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db45f12-cfce-42bd-9a7a-5f6a34c75a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the years following, the singer-songwriter was embroiled in controversy,\
        \ once ripping a photo of the pope on ‘Saturday Night Live,’ becoming a priest\
        \ of a Catholic group and taking to social media to air personal problems\
        \ and outbursts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5932b2-a501-4934-a7b0-67cbc8812ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c68305-abd4-4352-85af-3ee410001a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, O’Connor was open about her struggle with addiction\
        \ and mental health, and detailed her experience in her 2021 memoir “Rememberings.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffef76b-ad1c-4e48-a1f9-569e2317cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f49a3-09c0-4979-9aed-a01d28346d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer is survived by her three children. Her 17-year-old son Shane\
        \ died in 2022.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb74772-b480-4f3e-82ab-a9ad30abbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a1c67-3088-43ce-8c9e-f90ff84ad365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T02:33:40.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T02:33:41.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/26/entertainment/sinead-oconnor-death/index.html"><em>"RTE:
        Sinéad O’Connor, Irish singer behind ‘Nothing Compares 2 U’ and more, dead
        at 56"</em></a></p>'
  'NASA-loses-contact-with-space-station':
    'author': 'Jackie Wattles, CNN'
    'caption': 'Mark Felix/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-27T03:37:36.000+08:00
    'credit': 'Mark Felix/AFP/Getty Images'
    'imagesource': 'jcr:253fc895-406b-42c3-906c-a6dfdccbaf5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44b6cca-b062-48c5-a37f-51190117c3fc'
    'lead': 'NASA was forced to use backup hardware at mission control for the first
      time after a power outage cut off voice and telemetry communications with the
      space station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T03:39:25.222+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-27T03:39:25.575+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NASA briefly loses contact with space station after power outage at
      mission control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a08f8-97a1-4e13-b81e-9afe7ae4e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A brief power outage at NASA’s mission
        control center in Houston caused a voice communications blackout with the
        International Space Station and forced the space agency to rely on backup
        systems for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d2422-ab2b-4b50-8206-38ad931af91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990513b1-04ea-4bc5-8837-52b7b77d399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outage occurred Tuesday morning and lasted about 90 minutes, according\
        \ to ISS Program Manager Joel Montalbano. At no time were the astronauts aboard\
        \ the ISS in any danger, according to Montalbano.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174af960-406f-49ae-b954-40ad3589414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f03a84-e4ca-4276-ab12-eefe47713159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It wasn’t an issue on board. It was purely a ground problem,” he said,\
        \ adding that NASA was able to communicate with the crew via Russian systems\
        \ within 20 minutes after the outage began.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c8439-a3ff-4874-a879-967077aa0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8231f-4a43-4b4b-9c51-934b8f2da447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outage impacted only the first floor of the mission control building,\
        \ Montalbano said. It did not affect flight controllers, or the rotating crew\
        \ of NASA employees who constantly monitor the ISS from consoles in the main\
        \ mission control room .\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca160be-04d9-4040-9a2b-0025cf12bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687a6fa-71fb-411d-8868-0e302d429c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the outage did affect the hardware that provides key communications,\
        \ including voice contact and telemetry, or data about the space station’\
        s pressure levels, power and position.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8741d-a4a0-487d-8afa-93352b715e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c54c6-57e0-43c8-9f7d-d648c22aeabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue occurred as the mission control center was undergoing some\
        \ preplanned upgrades to its power systems. The outage was triggered by some\
        \ “reconfiguration” that took place as part of that process, Montalbano said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa38d2-9059-41d6-bee9-063285d87c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ed64b-248d-48ee-bada-4c24401b26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We knew this (the upgrade work) was going on,” Montalbano said. “\
        In preparation for that we have the backup command and control system that\
        \ we would use if we have to close the center for a weather emergency.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476934d4-5d3c-481c-9183-e6e14b989c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6196a-e71a-46a6-9bee-6fcdefc06ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took about an hour and a half to transition to using that backup\
        \ system, which is designed for use during hurricane season or in the event\
        \ of a weather outage, Montalbano said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5445de-7910-4c69-8b9f-db90b66ce869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66cffd-d97e-4548-a554-2e9dc9d3218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted the outage marked the first time that NASA has activated the\
        \ backup control hardware at Johnson Space Center’s Building 30, which is\
        \ home to mission control. Though, he noted that temporary losses in communications\
        \ have occurred before, due to systems upgrades on the ground or missed contact\
        \ with one of the satellites NASA uses to maintain two-way communications\
        \ between the ISS and mission control.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938faa93-9fd0-4535-af59-0f749f568d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e371f-6c9b-49f9-8a6f-5fe7cb190387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:39:25.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalbano added that NASA would work to “better understand what
        happened and then take some lessons learned.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399e402-6df6-4e36-bdb3-dee6312c1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:39:25.242+08:00
