      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Art Awards is a national visual art competition which
        celebrates the development of contemporary art in the Philippines. From using
        <a href="https://www.facebook.com/photo/?fbid=695083165968078&amp;set=a.484155090394221">tracing
        paper as ground</a> and <a href="https://www.facebook.com/photo/?fbid=694556256020769&amp;set=a.484155090394221">filling
        up a canvas with texture</a>, to <a href="https://www.facebook.com/photo/?fbid=695102015966193&amp;set=a.484155090394221">deploying
        charcoal</a> and going the traditional route with acrylic, this year’s Philippine
        Art Awards Exhibit includes a diverse collection of local pieces. The exhibit
        will be open for visitors at the Yuchengco Museum located at RCBC Plaza, Makati
        City until July 30. Visit Yuchengco Museum’s <a href="https://www.instagram.com/yuchengcomuseum/">official
        social media pages</a> to see the participating artists and their respective
        works.&nbsp;— CNN PHILIPPINES LIFE STAFF</p>'
