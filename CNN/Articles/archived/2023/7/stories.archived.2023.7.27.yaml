      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was one month pregnant when she was arrested. She gave birth
        to her daughter River Nasino on July 1, 2020 while in detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6db123-216c-4ea0-8503-7061f86e8827'
      'mgnl:activationStatus': true
