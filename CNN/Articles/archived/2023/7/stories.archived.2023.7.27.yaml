      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80378d17-b1de-4c8d-83ca-68e4bcfa0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:40:01.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T06:50:26.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard (PCG) said the motorbanca Princess Aya left\
        \ Binangonan at around 12:30 p.m. en route to Barangay Gulod, Talim Island.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b25ac-4619-4ebc-a10c-8e8053648507'
