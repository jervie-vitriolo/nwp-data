      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippines' Elsie Dela Torre promptly closed the point gap and forced\
        \ a tie, 3-all, early in the third inning with a left field fly that helped\
        \ Ellazar and Francesca Altomonte score runs.\r"
