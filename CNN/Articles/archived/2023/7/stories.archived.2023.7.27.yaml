      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960b7c0-7095-4441-a14e-312d0e9ce0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:36:57.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:37:16.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the event that dismissal can no longer be enforced due to separation\
        \ from service, the Ombudsman said the respondents should instead pay a fine\
        \ equal to their salary for one year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583aada-5c18-42ff-93e1-f8c53a83dae8'
