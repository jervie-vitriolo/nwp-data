  'SC-junks-complaint-VP-Sara-husband-Carpio-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T17:11:06.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62dc84ef-52b2-45aa-bd31-db2ee0f162a7'
    'lead': 'The Supreme Court has dismissed the administrative complaint filed against
      Atty. Manases Carpio, the husband of Vice President Sara Duterte, and another
      lawyer before the Integrated Bar of the Philippines – Commission on Bar Discipline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T17:14:44.198+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-27T17:14:44.634+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC junks complaint vs. VP Sara''s husband, lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca0437-4cd1-4174-bcc7-712daf90d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Supreme
        Court has dismissed the administrative complaint filed against Atty. Manases
        Carpio, the husband of Vice President Sara Duterte, and another lawyer before
        the Integrated Bar of the Philippines – Commission on Bar Discipline (IBP-CBD)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd527479-7907-448c-8258-1380bf3d7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1516a4b-823c-4b5b-b711-0da6517709bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio and Atty. Edgar Dennis Padernal were accused of acting in bad\
        \ faith after filing multiple lawsuits against the complainants, Alfredo and\
        \ Lumenaria Honegger.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2469be-2c09-4841-aaec-50c63a1f1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dc1cd-80a9-4dd9-882d-03a0c3d9a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the complaint lacked merit, the high court said in a resolution\
        \ issued last month but made public on Thursday. The ruling adopts the findings\
        \ and recommendation of the IBP-CBD, the court added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df061f8-d655-4960-9844-76b7312080b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea0906-b554-42a2-8b1d-96cc6094bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Indeed, the mere filing and prosecution by the Attys. Padernal and\
        \ Carpio of multiple suits against Alfredo and Lumenaria do not, by themselves,\
        \ constitute unethical conduct deserving of administrative sanction,\" the\
        \ SC first division's ruling read.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f3144-ab07-4477-9ead-31f32faf6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da2bca-fa63-491d-85e8-e73ecd10780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Various cases were filed against the Honeggers from 2014 to 2018. These\
        \ includes collection case, estafa, cyber libel, violation of the Anti-Dummy\
        \ Law, and a deportation case.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249e855-3c3b-4a8e-97a7-b5d785fc5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49590b1c-5c86-4248-939e-611525cf7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padernal and Carpio were the counsels of the complainants who filed\
        \ the cases against the Honegger couple.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fc8d0-9200-4e1e-b63a-1c517356f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c81b51-4e9e-4110-981c-eaf0f45ae404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Honeggers alleged that the numerous cases against them were all\
        \ frivolous and were only filed to harass them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e042b7-b3fe-4539-9b4e-d275c7046cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60792613-d5f4-47e4-923b-8cf88dd880ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the SC said that the Honegger couple \"failed to adduce any\
        \ evidence to support their claim that the cases filed against them were merely\
        \ intended to vex and harass.\"  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb5e5c-fd3e-4e93-b6c6-af5e52d68a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4e0a9-e555-41b2-b0e6-2bdc85ae426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be sure, Attys. Padernal and Carpio are allowed to resort to any\
        \ and all legal means, including the institution of appropriate cases, to\
        \ protect the interests of their clients or seek redress on their behalf,\"\
        \ said SC.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3c61a-7b30-4edf-969c-52308d26cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287425f4-18ac-42e2-8e1d-21e8d3d916d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:14:44.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:14:44.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of any indication that the suits against Alfredo
        and Lumenaria have been filed or prosecuted with bad faith, or on the basis
        of concocted claims or baseless legal arguments, Attys. Padernal and Carpio
        cannot be penalized for their resort to remedies allowed by law."</p>'
  'nasino-2-companions-acquitted':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T17:13:15.000+08:00
    'imagesource': 'jcr:9816c92f-f0d9-4ec1-a8dc-d136adec4d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '994855ac-dae4-4bff-a336-43bef971330a'
    'lead': 'Activist Reina Mae Nasino and her two companions have been acquitted
      of all criminal cases of illegal possession of firearms and explosives, according
      to court documents released by the NUPL on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T17:17:58.520+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-27T19:54:16.482+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court clears Reina Mae Nasino, 2 other activists of illegal possession
      of firearms, explosives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798342f-6b0a-4ba9-8bff-64f570185486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:17:58.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T19:54:16.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Activist
        Reina Mae Nasino and her two companions have been acquitted of all criminal
        cases of illegal possession of firearms and explosives, according to court
        documents released by the National Union of People''s Lawyers on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a33fcf-0833-4f1f-922f-5c29b7b179b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:21:03.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T19:54:16.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ram Carlo Bautista and Alma Moran Estrada, Nacino''s fellow activists,
        were also cleared by the Manila Regional Trial Court Branch 47 after it granted
        their motion to reconsider the cases for lack of evidence, the documents showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c7a26-4a25-466e-adb0-5ba7fdd07268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T18:20:12.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T19:54:16.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court finds that the unmistakable conflicting testimonies of
        the prosecution witnesses generate serious doubt as to whether the firearms
        with ammunitions and explosives were really found in the rooms of the accused
        as they were not identified with sufficient particularity,” it said in its
        resolution dated July 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33531f57-f3c7-4085-b929-eef8696ce136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T18:20:12.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T19:54:16.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio were arrested on Nov. 5, 2019 for alleged illegal possession
        of firearms and explosives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57659fe2-e474-4a28-bd2a-8f018f15f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T18:20:12.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T19:54:16.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Court of Appeals <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/9/5/Reina-Nasino-Court-of-Appeals-search-warrants-void.html"
        href="https://www.cnnphilippines.com/news/2022/9/5/Reina-Nasino-Court-of-Appeals-search-warrants-void.html">nullified
        the search warrants which were used to arrest Nasino, Bautista, and Estrada</a>
        as these did not meet the standards of a valid warrant, rendering the evidence
        procured as inadmissible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f1a59-4f2b-4eca-8118-9953078384bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T18:20:12.469+08:00
      'mgnl:createdBy': 'seth'
