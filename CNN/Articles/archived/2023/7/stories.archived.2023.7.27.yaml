    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Malaysian wealth fund scandal won''t deter Maharlika investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b954562-aa67-4f48-8287-b75a8c576c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand Marcos Jr. said the embezzlement scandal that plagued the 1Malaysia
        Development Berhad (1MDB) won''t deter Malaysian business entities from investing
        in the Philippines'' new sovereign wealth fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eed8a0-af01-4766-98e5-cd838ee56e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98240110-5130-401c-9b23-470445a3da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their [Malaysian business leaders] experience here is not going to\
        \ be a detriment. In fact, it is a way for them to–they are the most careful\
        \ of all. Hindi mag-iinvest 'yan pag nakita nila nako patay ako dito doon\
        \ sa naging problema dito [They won't invest if they see that they are at\
        \ risk of facing the same problem they did with 1MDB],\" Marcos told reporters\
        \ during a press conference in Kuala Lumpur.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ff59e-72cf-4ec3-9438-a941575d925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1MDB was created in 2009, shortly after Malaysian Prime Minister Najib\
        \ Rajak took power. In 2015, British journalist Clare Rewcastle-Brown leaked\
        \ documents on 1MDB, exposing that the fund had been used by Razak's administration\
        \ to embezzle billions of dollars worth of public funds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ec79f-75e2-4aba-9e79-de69a5b0d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former PM has been found guilty of abuse of power, money laundering,\
        \ and criminal breach of trust, among others, in relation to the 1MDB scandal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e0ba8-54fb-4023-8579-138f947de6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2020/7/28/Former-Malaysian-Prime-Minister-Najib-Razak-guilty-1MDB.html">Former
        Malaysian Prime Minister Najib Razak found guilty on seven charges related
        to 1MDB scandal</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f512663-f584-4e9f-b8ca-7f8f60876821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos explained that Malaysian investors had learned the lessons from\
        \ what happened with 1MDB, and would make it a point to avoid \"falling into\
        \ the same situation.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9f590-2b14-463c-8707-020789fc10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you remember, I am consistently saying it is going to be run professionally\
        \ and without undue political influence,\" the president said, adding that\
        \ while there would be government representatives on the board, the day-to-day\
        \ decisions as to what investments to make would be left with the financial\
        \ managers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39966ef1-5292-473c-93bf-9bc779aa061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/24/sona-2023-bongbong-marcos-mif-no-politics.html"
        href="https://www.cnnphilippines.com/news/2023/7/24/sona-2023-bongbong-marcos-mif-no-politics.html">Sovereign
        wealth fund to be free from politics - Marcos</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc50058-1220-4a93-bc45-c87dba96cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos added that investors had already expressed interest in the fund.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25b099-5f6a-4192-9d5b-2ab1546edc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lahat naman nag-express ng interest because negosyo ‘yan eh [All\
        \ of them expressed interest because that's business]. Now there's a new fund,\
        \ now can we enter?” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917a7a0-3e01-4247-8ad4-d6d8f2664606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:12:15.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:22:36.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law creating the <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">Maharlika
        Investment Fund</a> was signed on July 18. The Department of Finance said
        it seeks to complete the implementing rules and regulations by September.
        The fund is seen to be operational by <a href="https://www.cnnphilippines.com/business/2023/7/25/maharlika-operational-early-2024.htm">early
        2024</a>.</p>'
  'marcos-filipinos-death-row-malaysia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T20:10:12.000+08:00
    'imagesource': 'jcr:3b8d6fc3-8f03-471a-9e7f-f5a0d9409521'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b4150c-4656-4e47-b9b6-f22a3d421199'
    'lead': 'The Philippine government intends to discuss with Malaysia later this
      year the issue of dozens of Filipinos facing the death penalty there, President
      Ferdinand Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T20:13:14.413+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-27T20:21:47.818+08:00
