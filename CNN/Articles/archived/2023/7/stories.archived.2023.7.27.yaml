      'mgnl:lastActivated': 2023-07-27T19:12:52.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20be1ee-f55e-4064-90db-e87078f35c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T19:12:52.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indoor volleyball tournament features games between four regional\
        \ powerhouses: the Philippines, Thailand, Vietnam, and Indonesia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdeafa-48cb-46fd-930b-8e259c1ba60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T19:12:52.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e588d-e381-4cb6-9e84-644368ad5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T19:12:52.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-day leg will take place in the city of Sta. Rosa in Laguna\
        \ from July 28 to 30 to wrap up the single-round elimination competition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df346f00-9201-42c6-af6e-c6fc64925099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T19:12:52.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8658a-a995-4bd5-8125-2c10262328fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T19:12:52.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it's very good opportunity for the four countries not only\
        \ for developing the main national team but also promoting the young player,\"\
        \ said Tats Suzara, president of the Philippine National Volleyball Federation\
        \ (PNVF). He was referring to Filipino American rising star Steven Rotter,\
        \ who earned best opposite spiker honors in the first leg.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4d3e6-4cd4-434c-a726-0fa309ae26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.692+08:00
