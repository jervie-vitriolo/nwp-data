      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648113f-ca58-467c-afa5-e0f60889fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:32:20.817+08:00
      'mgnl:createdBy': 'bamba'
