      'mgnl:lastActivated': 2023-07-27T19:12:52.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657bb91c-d1d7-48d1-8b4c-106eeaa2147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T19:12:52.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This weekend, the Philippines will host the second leg of the inaugural\
        \ Southeast Asia Volleyball League (SEA VLeague), which opened last July 21\
        \ in Jakarta, Indonesia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0a8a7-828d-4e26-9a77-636340282c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.690+08:00
