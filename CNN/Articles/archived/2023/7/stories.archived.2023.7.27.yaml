      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468cca8-8f25-4f7c-8f72-d39756511ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:32:20.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T20:36:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang tingin namin diyan may dalawang</em> mass grave <em>pa
        kaming mahahanap diyan sa</em> <em>loob ng</em> maximum security compound
        through the two septic tanks and<em> mayroon pa kami isang ina</em>-eye <em>na</em>
        site <em>kung saan mayi</em>-yield <em>pa ang ibang</em> human remains,” Justice
        Secretary Jesus Crispin Remulla told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf84442-e65d-41a1-a722-29c691a352c4'
      'mgnl:activationStatus': true
