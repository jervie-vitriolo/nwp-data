      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The race for the top two spots in Group A became wide open after the\
        \ match between Switzerland and Norway ended in a scoreless draw.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bf839-6903-4c2a-9f9b-f9d90dc40b29'
      'mgnl:activationStatus': true
