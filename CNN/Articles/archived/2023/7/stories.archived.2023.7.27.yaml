      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2074e-d552-4ed6-841c-69696f85475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:54:20.904+08:00
