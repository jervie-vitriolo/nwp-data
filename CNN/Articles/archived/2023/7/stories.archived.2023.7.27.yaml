      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the PNP clarified that not all of the officers whose resignations\
        \ were accepted are involved in the controversial drug bust.\r"
