      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand and the Philippines have three points each with an identical\
        \ 1-0-1 win-draw-loss record. \r"
    '6':
