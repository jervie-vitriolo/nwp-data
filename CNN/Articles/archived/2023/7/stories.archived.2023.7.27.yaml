    'template': '1'
    'title': 'Marcos OKs dev’t plan to expand health services to grassroots level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47bcc6-9385-4ccc-9371-d807835a4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand Marcos is directing all agencies and local government units (LGUs)
        to increase the number of health facilities at the grassroots level following
        the adoption of the Philippine Health Facility Development Plan (PHFDP) 2020-2040.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74859f4-465e-4979-9014-008be2e46de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PHFDP, signed by Executive Secretary Lucas Bersamin, was released
        by the Palace on Thursday.'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcogovph%2Fposts%2Fpfbid0qE4dYRquigfyoSTWzw81xHDyDHEQZSpdC1e2qYqoHiPHSzbjL6dUUDaPSBJCgSBZl&show_text=true&width=500"
        width="500" height="790" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5b0a2-597a-4b28-af04-dc01ae9bbbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74f55e-2156-439a-baa2-367e6aa7d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The development plan aims to have all government agencies and LGUs
        “[set up] health facilities for their constituents.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f27c6e5-bda0-44d5-b914-a12f11c84c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Health (DOH) would also assist LGUs in crafting policies
        to establish networks of health care providers, it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50947024-c7e3-4a78-b7a8-ae58f195704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, the PHFDP eyes tapping domestic and foreign businesses through
        public-private partnerships to boost efforts in building health care facilities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fcf36-a498-41cf-8577-7a8c6b5f3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DOH, in collaboration with the Department of Trade and Industry-Board
        of Investments and the Fiscal Incentives Review Board, shall study, formulate,
        and implement policies that will encourage both domestic and international
        enterprises from the private sector to invest in health facilities aimed at
        addressing gaps in the PHFDP,” the circular read.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001771f-fcdf-426e-a6c0-fa167539b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:14:02.369+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T12:14:02.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang noted that the circular’s implementation will be funded
        by existing appropriations of respective agencies and LGUs.</p>'
