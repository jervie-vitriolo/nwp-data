      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy answered back with two RBIs by Koutsoyanopulos and Giulia Longhi,\
        \ 5-3, before the Blu Girls set another tie via two more converted runs courtesy\
        \ of Altomonte's right center single.\r"
