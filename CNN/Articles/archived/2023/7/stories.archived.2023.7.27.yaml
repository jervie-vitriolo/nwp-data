      'mgnl:created': 2023-07-27T09:48:56.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Israel plunges deeper into crisis after
        the country’s parliament passed the first bill of a controversial judicial
        overhaul, thousands of Israeli army reservists – the backbone of the Israeli
        military – are threatening not to show up for work. And Israel’s leaders are
        sounding alarms about the country’s readiness for war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53129b48-9570-4104-83d6-3f435485975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law that came into effect on Wednesday took away the court’s power\
        \ to veto government decisions based on them being “unreasonable.” Millions\
        \ opposed the change, according to opinion polls, which critics said would\
        \ erode the independence of the courts and harm Israel’s democracy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b7f0c-528c-40de-ba88-3f4b9a1f21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the current point in time, the IDF (Israel Defense Forces) is competent,”\
        \ IDF Chief Spokesperson Rear Adm. Daniel Hagari told reporters on Tuesday,\
        \ but he acknowledged that the country’s military readiness could be affected.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2a9c0-b4ef-41b3-9318-130da97a4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If reservists do not show up for a long time, there will be damage\
        \ to the army’s competence. It is a gradual process that will be affected\
        \ according to the presence of the reservists,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d23124-2014-4293-9f1e-829972c380e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The threat is unprecedented in its scope, experts say, and the military\
        \ has pleaded with reservists to remain in their posts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ba13c-a9f7-46fe-b70d-b41c5bad863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The IDF needs you – only together will we protect our common home,”\
        \ IDF Chief of General Staff Herzi Halevi said Tuesday, addressing reservists\
        \ who refused to show up for service.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446a07e-92df-414e-9cb2-b4a61354ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 10,000 military reservists said before the passage of the controversial\
        \ “reasonableness” bill on Monday that they would refuse to volunteer for\
        \ duty if it was passed. And the number of refusers is growing, according\
        \ to Hagari.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a77d0f-4762-45c5-bb0c-804964cafbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of Defense Lloyd Austin spoke by phone with Israeli Minister\
        \ of Defense Yoav Gallant and reiterated the US’ commitment to Israel’s security.\
        \ But he also said that “broad consensus through political dialogue” was critical\
        \ to maintain democracy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845bc64-d69d-458e-acad-98ca0abbc877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chuck Freilich, a senior researcher at The Institute for National Security\
        \ Studies (INSS) in Tel Aviv who served for over 20 years in Israel’s national\
        \ security establishment, said that Israel is at a historical “inflection\
        \ point,” in which “extreme measures may have to be taken to endure Israel’\
        s fundamental character of democracy.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e897d6e-0c88-4a39-b37e-0086f8976ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking about reservists refusing, Freilich said that “on the one\
        \ hand, it is admirable.” But on the other hand, he said, “it is a horrible\
        \ thing for the IDF.” It was remarkable, he added, that one of the world’\
        s better militaries “is threatening to come apart at the seams over domestic\
        \ changes.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac848c-044d-4b83-bbe5-76e46a557980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the vote passed on Monday, Israeli Prime Minister Benjamin Netanyahu\
        \ called on the IDF to “stay out of any political controversy,” saying that\
        \ “the call for refusal harms the security of all citizens of the country.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f266561-605b-4bfd-98a6-655cdbfe4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The ‘backbone’ of Israel’s military</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b0969-acab-4f03-8730-2e91ad3a3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A country that went to war shortly after its founding in 1948, Israel\
        \ has fought seven wars and engaged in several other smaller conflicts with\
        \ its neighbors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a31f7-76cd-4771-ab22-693d23f6e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every Israeli over the age of 18 who is Jewish, Druze or Circassian\
        \ must serve in the military, an institution that is deeply entrenched in\
        \ many Israelis’ sense of identity and nationhood. Palestinian citizens of\
        \ Israel and ultra-Orthodox Jews are exempt from swerving, among some others.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c171a-97c8-4100-a484-d4ab24890cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yiftach Golov, a disabled IDF veteran and a leading member of Brothers\
        \ and Sisters in Arms, the IDF reservists and veterans protest movement, said\
        \ that “by definition, the reservists are the backbone of the IDF.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633806dc-f2d5-4ed1-aede-3b01a29b79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They comprise the majority, the bigger fraction of the IDF,” Golov\
        \ told CNN, adding that their strength is not only in numbers, but also in\
        \ their higher expertise.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b205c9-afe6-4f99-8cd8-ea2c8ea7b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After completing their mandatory service, soldiers can remain part\
        \ of the country’s reserve army – a force of some 400,000 soldiers who can\
        \ at any moment be called to serve. Israelis can remain part of the reserve\
        \ until their forties or sometimes beyond.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c91e2a-4241-44db-9313-6d98d3523be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those threatening to quit are more than 1,000 reservists in the\
        \ Israeli Air Force, whom Golov describes as one the military’s “main, major\
        \ forces,” defining its aerial abilities. The Israeli Air Force makes up one\
        \ third of the IDF’s manpower.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3986b2-7675-4a65-8658-438106917dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We feel like we are doing the right thing, and that we are fighting\
        \ for the democracy of Israel,” one reservist, who has been volunteering for\
        \ 23 years, told CNN at a protest in Jerusalem on Tuesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef270a9-c640-4dc3-895a-20cb5c1d73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another reservist called on the government to “stop the madness, stop\
        \ the destruction of the army.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d8984-c938-4a5a-8311-c585a7a240b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military remains a huge part of Israeli society, even while that\
        \ influence has faded a bit over the years, Freilich said, with more than\
        \ half of Israeli society today having had some experience in the IDF. For\
        \ many Israelis, military service is a rite of passage.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812bb18-7410-4673-b5a0-8a46be4c28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freilich says that reservists are likely to return to duty if there\
        \ is a real national security threat, but their protest nonetheless harms\
        \ the IDF.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d0231-32f9-4789-b47f-9372fab8c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This isn’t a refusal to serve,” he said. “These are people who are\
        \ totally committed to Israel’s defense, and if there was some sort of security\
        \ emergency tomorrow, they will all report for duty instantaneously.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de703ea-d174-4692-b9fe-f69caa962503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What they’re saying is that this crisis is so important there is a\
        \ higher morality they have to report to,” he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a180a-4c9c-4ca3-8f2c-b660b9542598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Volatile surroundings</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510941ed-06cf-4c58-acea-5d1b8d9a44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s domestic crisis takes place amid increased tensions at its\
        \ borders.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38f281-8c94-43ec-b1d0-78139e2c554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country is still formally at war with several of its neighbors,\
        \ including Lebanon and Syria. Violence regularly flares up between Israeli\
        \ forces and Palestinians in East Jerusalem and in the occupied West Bank\
        \ as well as with Palestinian militants in Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25e4cc-ad62-41c0-a3eb-5e6314dba6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After years of calm, tensions also rose across Israel’s northern border\
        \ with Lebanon earlier this year, when Israel and militants in southern Lebanon\
        \ exchanged a barrage of rockets in April. The escalation was the worst between\
        \ the two sides since 2006. Israel blamed Hamas for the rockets.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf947d-7ca4-4025-8b96-4e5c48828d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of Israel’s enemies have been watching the crisis closely.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708eecd2-edba-4829-b9bc-4b978c06758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah leader Sayyed Hassan Nasrallah said Monday in a televised\
        \ speech that Israel is “on a path of collapse, fragmentation, and disappearance,”\
        \ Reuters reported.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4e493-f2ff-47c2-b82d-eacdf7670ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, in particular, is the worst day in the history of the entity\
        \ (Israel), as some of its people say.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fcf55-87fb-4139-a542-c2453aebf9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu and others have warned of the dangers of not showing up for\
        \ military duty, but Golov of Brothers and Sisters in Arms says that this\
        \ is a “divide and conquer” tactic by the prime minister.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7af15-280e-49e4-a017-a1578d2cf4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government will try to create a sense of “an opposite world,” said\
        \ Golov, “when the patriots become traitors.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2658cd-f43a-408e-b7ba-ccc9940b18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freilich said that Nasrallah, Iran, Gaza and the West Bank, would find\
        \ “a lot of joy in watching Israel potentially tear itself apart.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78166ae2-70f4-481b-b177-45eba1cd5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But the problem is not with the protesters. The problem is with the\
        \ government and the prime minister that caused this,” he said. “He (Netanyahu)\
        \ is willing to pay any price to move forward with this.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf8a6a-8d81-48f9-843f-75f3d8b5d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golov sees reservists threatening not to serve as a sign of something
        much bigger.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c625e-d1da-4074-8c3e-662145c38a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now it is only the beginning,” Golov said. “But you will see this
        movement now penetrating into the masses of the ground brigades, also known
        as the army.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afa062-2167-4b48-9d64-0fb0b033d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:48:56.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:10.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/26/middleeast/israel-judicial-overhaul-military-reservists-intl/index.html">Israel’s
        judicial overhaul sparks military crisis as number of refusing reservists
        grows</a>"</p>'
  'niger-coup-attempt-president-bazoum':
    'author': 'Sarah Dean, Niamh Kennedy and Larry Madowo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-27T09:49:16.000+08:00
    'imagesource': 'jcr:3c445759-3b00-4f16-97cf-9149e948820d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63dada4-b485-40d9-bd2b-edb85709ecb8'
    'lead': 'Men in military fatigues claimed to have taken power in Niger hours after
      President Mohamed Bazoum was reportedly seized by members of the presidential
      guard on Wednesday, leading to protests in the capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T09:52:47.416+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-27T09:53:43.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Coup attempt feared in Niger after reports of president’s seizure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3362629-5358-4061-929b-c6a5e0bd1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Men in military fatigues claimed to have
        taken power in Niger hours after President Mohamed Bazoum was reportedly seized
        by members of the presidential guard on Wednesday, leading to protests in
        the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af742b07-b68f-4a1b-9210-6ad4f8c09039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video communique, a man identified as Colonel-Major Amadou Abdramane\
        \ and flanked by several apparent soldiers, announced, “We have decided to\
        \ put an end to the regime that you know,” citing a deteriorating security\
        \ situation in the country and “poor economic and social governance.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158daf0-f27f-4a5d-b64b-13a89e82b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National institutions have been suspended and the country’s land borders\
        \ are temporarily closed, he also said, appearing to read from a text on the\
        \ table before him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded7fcd-232c-42d6-9317-2b427d3d7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Economic Community of West African States (ECOWAS) said earlier\
        \ in the day that there had been an “attempt to seize power by force” in the\
        \ West African country, in a statement on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373409b-d027-48de-a060-d262e68295c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“ECOWAS condemns in the strongest terms the attempt to seize power\
        \ by force and calls on the coup plotters to free the democratically-elected\
        \ President of the Republic immediately and without any condition,” the bloc\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f56dd-383c-457d-9c94-e23afc7338f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation prompted intense discussions between the country’s Presidential\
        \ Guard and government authorities, a source close to the president told CNN.\
        \ The source did not reveal what exactly was being discussed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26cd2e-f686-4f2f-9256-19837590b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s presidential complex was sealed off Wednesday, with heavily\
        \ armed members of the Presidential Guard assembling outside the Presidential\
        \ Palace early that morning. Roughly twenty members of the Presidential Guard\
        \ could be seen outside the palace complex later in the day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc6002-8b39-4b43-8a39-e12ae07e5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement on the presidency’s social media channels said President\
        \ Mohamed Bazoum is “doing well” and the army and national guard were “ready\
        \ to attack the elements of the GP [Presidential Guard] involved in this fit\
        \ of anger if they do not return to their better senses.” CNN cannot verify\
        \ the statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1146d28-fc4e-43ad-b05e-63116810c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the AFRICOM (United States Africa Command),\
        \ US and French embassies in Niger.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94005c-cca9-4d4f-866d-3f8c8525e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s interior minister, Hamadou Souley, was also arrested\
        \ by the presidential guard on Wednesday morning local time and is being held\
        \ in the presidential palace in the capital Niamey along with Bazoum.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f396845-2c81-47fa-b1cf-936ee2e3ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of protesters later gathered in the capital Niamey in support\
        \ of Bazoum. Presidential guards to fired “warning shots” to block their advance\
        \ when protesters were about 300 meters (984 feet) from the presidential palace,\
        \ but CNN saw no injuries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03feaa-96e5-4f42-8451-5e5e3d2a6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 400 protesters were seen later on Wednesday, some holding photos\
        \ of Bazoum and signs saying: “No to the destabilization of the republic’\
        s institutions.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4eda1d-7a45-42f5-b8f0-f43d28d7648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s presidential office said in a tweet on Wednesday that “spontaneous\
        \ protests by democracy advocates broke out all over the (capital) city of\
        \ Niamey, (around) the country and in front of Niger’s embassies abroad after\
        \ the announcement this morning that President (Mohamed) Bazoum is being held\
        \ in his palace by his guard.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852d196-bda7-46b6-8ed6-0e88f68cb4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Avoid all travel’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f1e92-25ba-43a2-b403-50e85842b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The presidential guards are holding Bazoum inside the palace, which\
        \ has been blocked off by military vehicles since Wednesday morning, Reuters\
        \ and the Agence France-Presse (AFP) reported Wednesday. Reuters cited security\
        \ sources and AFP referenced sources close to Bazoum.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f0cf3-73f1-49a3-bde2-1fc620f0230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has so far been unable to reach the country’s Ministry of Defence\
        \ and Interior Ministry for comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b085420-84fa-4111-9ff6-18b462717ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A member of the National Guard guarding the building for both ministries\
        \ told CNN that there are currently no officials inside.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979ece1-5764-4c33-bbdd-e0fff4226ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy in Niger said it had received reports of political instability\
        \ within the capital Niamey.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a0648-4121-483e-983c-d4244d284f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At this time the city is calm. We advise everyone to limit unnecessary\
        \ movements, and avoid all travel along Rue de la Republique until further\
        \ notice,” the embassy said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ac1b5-c1bd-4a0f-b450-ff2f41f141eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agency footage from the capital Niamey shows the rest of the city appearing\
        \ calm.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d78a21-08ab-45ad-8431-7b4abbef089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nigerian president Bola Tinubu – the current chair of ECOWAS – has\
        \ also issued a statement condemning “unpleasant developments” in Niger.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507f9c9-74e4-47eb-91ba-7d586e00837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tinubu said they are “closely monitoring the situation and developments.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08a801-a7b5-4b08-9208-86a225ee1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It should be quite clear to all players in the Republic of Niger that\
        \ the leadership of the ECOWAS Region and all lovers of democracy around the\
        \ world will not tolerate any situation that incapacitates the democratically-elected\
        \ government of the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0298e-be73-48bb-a5c0-c2fe4ac81488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ECOWAS leadership will not accept any action that impedes the\
        \ smooth functioning of legitimate authority in Niger or any part of West\
        \ Africa,” the statement said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d140f7-8105-45bd-a355-930795802170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum was elected in 2021. Attempts on power in the landlocked West\
        \ African state are common. Niger has experienced four coups since independence\
        \ from France in 1960.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616c515-ad2e-41d1-b71f-75b7630a6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for ‘peace and stability’</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17576c1c-a11d-4006-a76d-1d84a6fa8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation in Niger triggered widespread condemnation, with international\
        \ leaders calling for peace amid the apparent unrest.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff602e-b1ca-40b0-b413-2e3b4d1e8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations “stands by the Government and the people of Niger,”\
        \ a spokesperson for UN Secretary-General Antonio Guterres said on Wednesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942693bf-0d3b-4844-bc0a-a186e7d7b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Secretary-General is following closely the situation in Niger.\
        \ He condemns in the strongest terms any effort to seize power by force and\
        \ to undermine democratic governance, peace and stability in Niger,” Stéphane\
        \ Dujarric said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f973e8e-a848-4beb-9ef5-324f34922e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU’s foreign policy chief, Josep Borrell, also criticized “any\
        \ attempt to destabilize democracy and threaten the stability of Niger.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1d19c-21b6-4e79-a9a1-8064463ccbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France’s foreign ministry voiced concern and said it “is closely monitoring\
        \ the development of the situation” in Niger.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b26b81-2c89-49ac-8d4a-e50c6eb46686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And White House officials said they “strongly condemn any effort to\
        \ detain or subvert the functioning of Niger’s democratically elected government.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfe07d-d809-444a-b64c-87891df6757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US national security adviser Jake Sullivan said the partnership
        between Washington and the West African country is contingent on its “continued
        commitment to democratic standards.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75071d70-08ce-426b-8c83-e2b64cb693c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:52:47.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T09:53:43.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/26/africa/niger-presidency-attempted-coup-intl/index.html">Coup
        attempt feared in Niger after reports of president’s seizure</a>"</em></p>'
  'us-officials-lawmakers-ufos':
    'author': 'Jeremy Herb and Piper Hudspeth Blackburn, CNN'
    'caption': 'Video of an unidentified anomalous phenomena or UAP previously released
      by the Department of Defense.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-27T09:53:56.000+08:00
    'imagesource': 'jcr:54e1dcbe-6eb7-4fe0-8d9e-8110d4ab81ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd8a88f-f330-4a87-8978-948548e5af13'
    'lead': 'Three retired military veterans testified Wednesday at a US House hearing
      on unidentified anomalous phenomena – commonly known as UFOs – warning that
      the sightings are a national security problem and that the government has been
      too secretive about them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T09:57:02.905+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-27T10:00:10.905+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US officials and lawmakers push for more government transparency on
      UFOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a3342-2be0-4b7b-a9b3-254809e5a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three retired military veterans testified
        Wednesday at a US House hearing on unidentified anomalous phenomena – commonly
        known as UFOs – warning that the sightings are a national security problem
        and that the government has been too secretive about them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946ac97-e445-46a0-a1b2-0278b8a14c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House Oversight subcommittee convened Wednesday’s hearing on UFOs,
        as the lawmakers who pushed for the hearing are calling for the government
        to be more forthcoming about the unidentified anomalous phenomena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91d2f4-1b0f-48fc-a657-59bbc99b7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If UAP are foreign drones, it is an urgent national security problem.\
        \ If it is something else, it is an issue for science. In either case, unidentified\
        \ objects are a concern for flight safety,” said Ryan Graves, a former Navy\
        \ pilot who now runs Americans for Safe Aerospace, a group he founded to encourage\
        \ pilots to report incidents of UAPs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7c62c-8c7e-44ee-bbb3-737903bb8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government characterizes the unexplained sightings as UAPs
        and has released reports on the cases in recent years. Some of them still
        have not been explained, while others have been attributed to “balloon or
        balloon-entities,” as well as drones, birds, weather events or airborne debris
        like plastic bags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac838c80-a96e-45ae-ab4a-c5dd91cc5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graves and David Fravor, a retired US Navy commander, both testified\
        \ about their own sightings of UAPs while they were serving in the military.\
        \ David Grusch, a former Air Force intelligence officer, alleged that the\
        \ government has covered up its research into the unidentified sightings and\
        \ said he reported information to the intelligence community inspector general.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd730fc-fb32-42bd-81a0-48cb79fd278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The technology that we faced was far superior than anything that we\
        \ had,” Fravor said of the episode he witnessed in 2004, when asked why UAPs\
        \ are a national security threat.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745673e-e038-40e5-b05b-17d681d0f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hearing is the latest push by lawmakers, intelligence officials\
        \ and military personnel working on unexplained aerial phenomena to probe\
        \ the issue on a national platform.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd764b8-0adc-4496-ad59-8fa54164a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an issue of government transparency,” said Rep. Tim Burchett,\
        \ a Tennessee Republican who pushed to hold Wednesday’s hearing. “We’re not\
        \ bringing little green men or flying saucers into the hearing. … We’re just\
        \ going to get to the facts. We’re going to uncover the cover up, and I hope\
        \ this is just the beginning of many more hearings.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183f8fc-cb6a-4f77-9e06-76432688ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No government officials testified at Wednesday’s hearing. In April,\
        \ Sean Kirkpatrick, the director of the Pentagon’s All-domain Anomaly Resolution\
        \ Office, which Congress created to focus on UAPs, told a Senate subcommittee\
        \ the US government was tracking 650 potential cases of unidentified aerial\
        \ phenomena, playing video from two of the episodes. Kirkpatrick emphasized\
        \ there was no evidence of extraterrestrial life and that his office found\
        \ “no credible evidence” of objects that defy the known laws of physics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c0cf7-c019-4cdf-a458-7a2aa2fdbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers have pressed the Department of Defense on the sightings,\
        \ describing them as potential national security threats.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed723e68-4494-49b1-ad0e-0ccf12156afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“UAPs, whatever they be, may pose a serious threat to our military\
        \ and our civilian aircraft, and that must be understood,” Democratic Rep.\
        \ Robert Garcia of California said. “We should encourage more reporting, not\
        \ less on UAPs. The more we understand, the safer we will be.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7f3d5-a89f-496c-b94a-de39f55aeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Garcia and Rep. Jared Moskowitz, a Florida Democrat, said that\
        \ it was important for Congress to work on the issue in a bipartisan manner\
        \ in order to press for more government transparency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de334e36-f91e-42aa-a974-b48635e21a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many Americans are deeply interested in this issue, and it shouldn’\
        t take the potential of nonhuman origin to bring us together,” Moskowitz said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477fb8e-6b52-44a7-8a4d-9e00c9de4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grusch claimed that the US government not only has UAPs in its possession\
        \ but also the remains of the allegedly “non-human” pilots of the aircraft.\
        \ However, when he was pressed, he made it clear this was what he has been\
        \ told by others, and he did not have firsthand information. “That’s something\
        \ I’ve not witnessed myself,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c0629-6d47-46b9-94e7-ed2e749028d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grusch told the panel he could provide a list of “cooperative and hostile\
        \ witnesses” who could provide Congress with more information about the programs\
        \ related to UAPs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea92f23-68a4-4ba2-8eeb-90466ff5fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grusch said that he had reported his allegations as a whistleblower\
        \ to the Intelligence Community inspector general. A spokesperson for the\
        \ office of the Intelligence Community inspector general declined to comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68480968-a645-40a7-aae2-fe82159ddcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The witnesses, as well as several lawmakers, complained that information\
        \ related to the unidentified sightings was overly classified by the US government.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75761619-1824-4130-b993-c0987df49837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Matt Gaetz, a Florida Republican, said that he sought information\
        \ about an incident he was told about from Eglin Air Force Base in Florida.\
        \ Gaetz said when he went to Eglin, he was initially denied but eventually\
        \ shown an image of the episode, of which, he claimed: “I am not able to attach\
        \ to any human capability, either from the United States or from any of our\
        \ adversaries.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835450c-8c2c-4903-be1e-1199a98beb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graves said that a stigma remains for both commercial and military\
        \ pilots when it comes to reporting UAP incidents.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1e0c7-c6b8-43f9-af64-d5b7a05fc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now we need a system where pilots can report without fear of\
        \ losing their jobs,” Graves said. “There is a fear that the stigma related\
        \ to this topic is going to lead to professional repercussions either through\
        \ management or through their yearly physical check.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b13c68-510b-4011-8e13-27da5a7aa44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the House Intelligence Committee held the first congressional\
        \ hearing on UAPs in decades, and Kirkpatrick’s testimony was the first Senate\
        \ hearing on the matter in recent memory.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd6e93-fb95-4c1e-85f5-fb855bb71045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 650 cases the government is tracking, Kirkpatrick said, “We’\
        ve prioritized about half of them to be of anomalous interesting value, and\
        \ now we have to go through those and go ‘How much of those do I have actual\
        \ data for?’”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87bfed-d500-41f4-9143-e3bed026947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T09:57:02.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T10:00:10.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/26/politics/ufo-house-hearing-congress/index.html">Officials
        and lawmakers push for more government transparency on UFOs</a>"</em></p>'
