      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We think we will still be able to see two mass graves\
        \ inside the maximum security compound through the two septic tanks and we\
        \ are also eyeing a site that may yield to other human remains.]\r"
    '5':
