      'mgnl:lastActivated': 2023-07-27T20:22:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0085e5-baf5-4cc1-be3b-f93acdc97a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said while the Sabah issue couldn't be avoided, it was mentioned\
        \ only briefly during their talks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2a913-ffbf-4677-8a69-637a14fe0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d676c03-3566-4de3-b698-43919d7c719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lagi namang mababanggit ‘yan eh,\" the president told the media hours\
        \ before flying back to Manila. \"Hindi mo maiwasan, meron naman talaga tayong\
        \ outstanding claim na hindi natin binabawi.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4625e-965c-484e-9dff-105bb4db263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cfe360-688a-495b-bc68-7816f0cbb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But what we– I mean, it's clear to all the parties involved na hindi\
        \ naman ma-dedecide 'yan ngayon,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccaf36-9ca0-44a5-959d-d71018abc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d050843-6067-4cfc-ac90-a76c44248dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That will always be mentioned. It can't be avoided, because\
        \ we do have an outstanding claim that we are not withdrawing…But it's clear\
        \ to all parties involved that the issue can't be decided on now.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df6766-db44-4165-9ad6-5fc8754ba2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bae5ba-1803-4c91-8fc9-08a34ebff85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Marcos <a href="http://www.cnnphilippines.com/news/2023/3/6/ph-malaysia-sabah-talks.html">said</a>
        the two countries'' foreign affairs chiefs will meet over the matter.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1593c92-a914-4683-92af-5c429c141ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae5466-cef2-4793-8c39-febe858145a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in the latest media interview, he said since the long-standing\
        \ dispute requires a \"much larger and much more involved\" discussion, both\
        \ sides have chosen to talk about other things for now – including expanding\
        \ cooperation on various areas such as trade.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f210224-0c18-4665-88a3-09012cc45d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dde079-1984-4de4-89ae-0b7c884b6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The consensus is that we just talk about everything else…There's\
        \ a tacit agreement, at the very least, that we talk about all of the things\
        \ that are solvable, all the issues that we can actually do, so when the time\
        \ comes, perhaps we will come back to the issue. I'm sure it will come up\
        \ again,\" Marcos said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924d35d-7158-4f59-b975-d1c94a5d123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef549356-7941-473b-869a-9c3ee575aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Years after being occupied by the Japanese and eventually becoming\
        \ a British Crown Colony, Sabah became a state under Malaysia, which gained\
        \ independence in 1963.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc671a58-f92c-46e2-909c-e7a2f94526c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12670688-a06e-48b4-90d9-f322e64c4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila insists that Sabah was merely on lease to Malaysia by the Sultanate\
        \ of Sulu, which has ceded sovereignty over the area to the Philippines. The\
        \ Sultanate signed a lease agreement in 1878 with the now defunct private\
        \ firm British North Borneo Company over a part of Sabah, which Malaysia absorbed\
        \ after the British colonizers left.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dca52f-e41d-4218-9b0c-04a84b2f54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105d3da-c44e-4f90-b182-c53b25fcbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:17:53.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-27T20:22:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute stems from the term "pajak" in the agreement written
        in Arabic. The Philippines maintains it means lease, while Malaysia says it
        translates to cession.</p>'
