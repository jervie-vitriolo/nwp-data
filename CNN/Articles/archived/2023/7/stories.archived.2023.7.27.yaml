      'mgnl:lastActivated': 2023-07-27T14:37:07.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0e9cc-b0ee-4aef-94d1-b44b96f6caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T14:37:07.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Informal lang (The talks are still informal)… The ambassador said\
        \ they submitted white papers, but we have to study,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c10fcc-5115-40bf-ac32-9964c3ead4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.290+08:00
