  'marcos-malaysia-trip-investment-pledges':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-27T14:03:49.000+08:00
    'imagesource': 'jcr:5f06a503-2845-4751-9edf-735a529027c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'babb9abc-64e3-4fdc-9364-b4bce33e8989'
    'lead': 'President Ferdinand Marcos Jr. said Thursday that Malaysian businesses
      committed to invest up to $285 million in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T14:05:52.863+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-28T07:19:58.587+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH secures $285-M investment pledges from Marcos’ Malaysia trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a98860-4f51-43d5-a936-f1ba2dec6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand Marcos Jr. said Thursday that Malaysian businesses committed to
        invest up to $285 million in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb3049-0a0e-4702-b86f-1704f9d4ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president announced this during the Philippine Business Forum in
        Kuala Lumpur, after meeting with different Malaysian companies and business
        leaders there.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24972d-3b95-4271-9683-26e4822ef381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The investment commitments that we have received thus far are valued
        at around [$285] million,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac0d7e-2a1c-4417-b1fe-8f064e013c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said it is “a good indication that there is a
        strong interest from Malaysia to invest in the Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4825cce-2bbd-4f39-b9f9-22e68239b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm Fresh Berhad is one of the companies that have shown interest
        to invest in the country. In a statement, the Palace said the Malaysian dairy
        company is working with the government for its planned $20-million investment
        for cattle breeding for milk production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1db63-281e-4ddb-bd60-85524c348753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also met with executives of Capital A Berhad. The company’s
        business covers aviation, digital travel, and lifestyle brand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf3ec1-2171-474d-8ef7-01543a101877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In another statement, Malacañang said the sectors Malaysian investors
        are looking at include the food processing industry, multi-service digital
        platforms, aviation, aviation maintenance support services, logistics, manufacturing,
        infrastructure, water and wastewater.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2c530-d720-45fb-bda2-c45929e96e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he is confident that the Philippine delegation’s series
        of meetings with Malaysian investors would “provide a mutually beneficial
        outcome for both Malaysia and Philippine companies.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfb042-a303-4961-9ddf-a5ec1afd0191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that while Malaysia has been one of the country’s top sources
        of foreign direct investments, “many opportunities” are now present for the
        latter to further increase its level of trade.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139c311-3290-4c83-a22f-a68c5ca85ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At present, Malaysian investments already provide valuable contributions
        to the Philippines and its economic development, in terms of food security,
        infrastructure development, job generation for our Filipinos,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f150-b655-47ca-b459-c622cbe2b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:05:52.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T07:19:58.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also assured Malaysian investors that the government would
        continue extending support not only to potential investors but also to Malaysian
        businesses in the Philippines.</p>'
