      'mgnl:lastActivated': 2023-07-28T06:50:26.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770486f8-7193-43d1-ad9e-336141bca12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:40:01.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T06:50:26.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 40 survivors – but more fatalities are expected.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e74dae-64c9-4541-8a20-4821c3f11dc3'
