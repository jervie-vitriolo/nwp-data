    'template': '1'
    'title': 'North Korea, China and Russia commemorate ‘victory’ 70 years ago, while
      aligning on Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fec29-3ce0-44ab-b2a2-a3f8417b611e'
