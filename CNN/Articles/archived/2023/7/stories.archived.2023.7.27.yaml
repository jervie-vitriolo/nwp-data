    'template': '1'
    'title': 'Marcos: Gov''t to provide agri inputs for farmers affected by ''Egay'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba814955-cd34-430f-95dd-ef20c15731e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> President
        Ferdinand Marcos Jr. on Thursday vowed government assistance for farmers affected
        by Typhoon Egay (international name: Doksuri), particularly by providing farm
        inputs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90a43e-1b9c-4bba-9e65-741d0743353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a08cb-b620-49bf-96d8-5134886b6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some areas kakatanim lang. So, we'll have to go back and find out\
        \ what are the areas na nasira ang bagong tanim para makapagbigay tayo ng\
        \ seedlings para makabawi naman sila, baka maihahabol pa nila ‘yung season\
        \ na ito,” Marcos told reporters on the last day of his Malaysia trip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fda791-c271-4088-b473-603ef50c67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838306d-e7e6-49cb-ae1b-67311a1ccbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In some areas, they just finished planting crops. So,\
        \ we'll have to go back and find out what areas were destroyed, so we can\
        \ provide seedlings, and they can catch up this cropping season.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df708a-1327-44e2-bdba-cb01d9640dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe36ee1-4ce8-4106-8879-01ac582d5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he has been \"in constant touch\" with local officials\
        \ even while in Malaysia from Tuesday to Thursday for a state visit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d77ba3-f4da-4417-aed6-57417b01a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ffb5d-3175-4ace-9ecd-129a5921da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Social Welfare Secretary Rex Gatchalian said the president\
        \ instructed him to ensure there are enough supplies of food and hygiene kits\
        \ for evacuees.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ce480-98e7-41fb-be46-24e3ddbdf637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c9292-21fb-4c64-8dce-425bd986c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T23:31:05.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T23:31:05.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egay" left the Philippine Area of Responsibility on Thursday morning.
        A report by the National Disaster Risk Reduction and Management Council as
        of 8 p.m. showed at least 113,000 families – or 400,000 people – have been
        affected nationwide, with the figures still expected to rise as more reports
        are validated.</p>'
