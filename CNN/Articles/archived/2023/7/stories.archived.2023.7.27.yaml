      'mgnl:lastActivated': 2023-07-27T17:03:27.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976e710-878f-4b74-8098-3fcf29665a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in a major shift in 2021, the Japanese government said it was considering\
        \ allowing foreigners in certain skilled jobs to stay indefinitely.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e137e-f3e9-495e-8fdd-b225508f237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b68771-ef35-4bd3-8f6d-f56800e5be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Covid-19 pandemic halted much of that progress, with the\
        \ country shutting its borders to foreign nationals and imposing lockdowns\
        \ across many prefectures.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e57dc-6700-4f7a-9104-107897031d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837387ea-93a7-4a62-944c-eda1e5f758a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report last year by a Tokyo-based research organization found
        that Japan needs about four times as many foreign workers than 2020 levels
        by 2040 to achieve the government’s economic goals. But, it warned, to do
        that Japan must first create an environment that supports the human rights
        of migrant workers, and push for social change to be more accepting of foreigners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b5694-c5fa-4d2b-8fc8-1f32cc388336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.455+08:00
