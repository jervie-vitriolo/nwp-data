      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team needed to beat host Italy again to advance to the repechage\
        \ match, batting against the losing team from the Japan-Canada showdown for\
        \ a slot in the World Cup finals next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
