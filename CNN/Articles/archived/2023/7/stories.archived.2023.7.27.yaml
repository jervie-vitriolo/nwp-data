  'marcos-hontiveros-unga-resolution-china-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T20:04:26.000+08:00
    'imagesource': 'jcr:4b7c0786-b554-44a0-8e0d-6b0f6ea9b700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f4acc6-2826-4a69-bd4e-91cb868e78e3'
    'lead': 'President Ferdinand Marcos Jr. said it is unclear how Senator Risa Hontiveros''
      resolution to raise China''s harassment over the West Philippine Sea before
      the United Nations would reach its policy-making organ.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T20:08:02.297+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-27T20:08:30.184+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos on Hontiveros'' call to raise WPS incursions before UNGA: ''Foreign
      policy not set by legislature'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddd768-6412-40ef-b73e-6ad9310d606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Ferdinand Marcos Jr. said it is unclear how Senator Risa Hontiveros'' resolution
        to raise <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">China''s
        harassment over the West Philippine Sea</a> before the United Nations would
        reach its policy-making organ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2973fc-5105-4b7a-9ca8-6db4ec1e0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The senator [Hontiveros] is free to file whatever resolutions she\
        \ wants but I do not know how that will translate into any action that will\
        \ reach the United Nations General Assembly (UNGA)…The United Nations entertains\
        \ governments, not parts of government,\" the country's chief diplomat told\
        \ the media in Malaysia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb2f81-6c24-4c92-ad7e-8b512edd8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Generally speaking, foreign policy is not set by the legislature.\
        \ Generally speaking, foreign policy is left up to the executive,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a7329-b87a-43f1-92ac-c3b8a2bf6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros' resolution urges the Department of Foreign Affairs (DFA),\
        \ an executive department, to take the issue before the UNGA so the assembly\
        \ would call on China to cease its harassment over Philippine waters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263e7bf-1bac-4645-8cd6-41657c3ab77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html">Hontiveros
        wants DFA to seek UNGA resolution to stop China''s harassment in WPS</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d404a-85c8-40ca-b4cf-5ef776ce5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She argued that while these were not legally binding, a UNGA resolution\
        \ had significant political weight and would serve as an expression of the\
        \ will and consensus of the international community.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012200f-7970-419c-8fda-55bfd72c8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her measure, she said this had the \"potential to shape international\
        \ norms, influence national policies, and provide guidance for the work of\
        \ other UN organs, specialized agencies, and regional organizations.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871f712-a806-4f5c-b9fd-a544746a0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Miguel Zubiri said the upper chamber was confident\
        \ Hontiveros' resolution would pass by next week.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274f6da-d84f-45c1-bd61-002a6c3b7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:08:02.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T20:08:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As to whether we will retain the original wording, that remains to\
        \ be seen. We will meet with the DFA, the Task Force on the West Philippine\
        \ Sea, and the NICA [National Intelligence Coordinating Agency] to hear their\
        \ concerns,\" he said Thursday.\r"
    '9':
