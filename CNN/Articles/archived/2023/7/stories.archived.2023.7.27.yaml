      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc93a6-4c97-498c-9f50-44246e6264ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by CNN whether the government would comply with a ruling that\
        \ struck the law down, Minister of Strategic Affairs Ron Dermer said: “The\
        \ government will always obey and abide by the rule of law in Israel,” Dermer\
        \ said. “Because we have in Israel the rule of law. What we don’t have is\
        \ the rule of judges. We have the rule of law.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b236b2-1b00-4c6c-8940-3b4031071bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2179e08-1d57-4ee5-92ca-adf9e86d0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mass protests that have engulfed Israel since the reforms were\
        \ first announced in January are unlikely to stop now.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef495bb9-f713-4e33-9131-a0ad9c638c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d7be4-c023-4e59-a2e8-628fd9f05222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu appears determined to keep pressing ahead with the overhaul,\
        \ while the protesters are equally determined to stop it. The Israel Medical\
        \ Association went on strike Tuesday in response to the Knesset vote and thousands\
        \ of military reservists – including more than 1,100 Air Force officers –\
        \ said even before the bill passed that they would refuse to volunteer for\
        \ duty if it did.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14972f-8023-4081-af9b-f79909fe0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc8a9c-95c8-427c-9102-3ce6993aa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government’s plan to push the overhaul through despite the protests\
        \ has attracted an unusual level of public criticism from some of Israel’\
        s closest allies.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9354d0-f19c-4c32-aadd-ede6821788fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.305+08:00
