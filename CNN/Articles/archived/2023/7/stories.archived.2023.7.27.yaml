      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660792f-7f9a-4764-9b9f-979a8786afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:54:20.898+08:00
