      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d206881-f882-413b-a533-b26dd5ca6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:40:01.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T06:50:26.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG added that strong winds made the passengers panic and lean\
        \ to the port side of the boat, causing it to capsize.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999450e1-233b-4880-83e6-2971e825f357'
