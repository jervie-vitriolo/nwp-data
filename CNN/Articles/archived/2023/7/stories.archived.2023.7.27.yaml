    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a4afa-c385-48f6-90bd-3942455333e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.451+08:00
