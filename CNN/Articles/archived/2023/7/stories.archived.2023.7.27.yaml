      'mgnl:created': 2023-07-27T13:10:48.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T13:17:37.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never been out there signing a lot of artists, and one of the\
        \ great things about how we built Shady is how selective we’ve been,” said\
        \ Eminem in a statement.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169ec21-d27f-43f4-8df7-508dc734cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:10:48.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T13:17:37.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And it’s even rarer that Dre and I sign something together – but I\
        \ heard Ez’s music and was like, ‘this is really special' so I took it to\
        \ Dre. We both agreed it would be a great fit and we wanted to work with him\
        \ right on the spot.\"  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543924fe-48da-492c-8d2b-d97f60deb5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:10:48.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T13:17:37.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m really only interested in working on shit that sounds different\
        \ from anything else going on out there, and only then if I feel I can really\
        \ bring something to it. Em played me Ez and I had that feeling…that thing\
        \ that happens when we both know we’ve found something special. And that was\
        \ it….let’s get to work,\" said Dr. Dre.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141a6ec-b68d-48ed-acd6-ebf0ea328686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:10:48.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T13:17:37.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, Shady Records also revealed that Ez Mil will release DU4LI7Y:\
        \ REDUX on August 11, which will be his final project under his current label.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffeb01-ab15-4c64-b190-17c3b10562a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:10:48.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T13:17:37.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Olongapo, Ez Mil made a mark with his hit song "Panalo"
        in 2021. However, it met controversy due to a historical inaccuracy with his
        lyrics on Philippine hero Lapu-Lapu.</p>'
  'doj-agri-smuggling-fact-finding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-27T13:37:24.000+08:00
    'imagesource': 'jcr:84632cd3-e819-46b5-bb3c-8ee9c6f6aa0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b692940-a841-4f94-8003-f30966b054e2'
    'lead': 'The DOJ says the task force formed to go after smugglers of agricultural
      products will start its formal investigation next week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T13:40:47.282+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-27T13:40:47.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
