    'jcr:uuid': 'ef22de93-7e9d-48fc-82d2-6e954e614ab9'
    'lead': 'Irish singer Sinéad O’Connor, who became as well known for her music
      as her troubled life as, has died, according to RTE, Ireland’s public broadcaster.
      She was 56.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T02:33:40.711+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-27T02:33:41.100+08:00
