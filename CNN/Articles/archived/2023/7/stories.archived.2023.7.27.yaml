      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437dd1c-3a8f-416b-b858-819701cbc77f'
      'mgnl:activationStatus': true
