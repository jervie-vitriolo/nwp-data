  'Israeli-Supreme-Court-to-review-law-limiting-power':
    'author': 'Ivana Kottasová, Amir Tal and Mick Krever, CNN'
    'caption': 'Corinna Kern/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-27T03:39:36.000+08:00
    'credit': 'Corinna Kern/Reuters'
    'imagesource': 'jcr:9bab5e60-97a9-4da0-a694-29730a679141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45b0d8bc-1bbf-41d4-9d02-04a25b0a4bfa'
    'lead': 'Israel’s Supreme Court announced that it would hear appeals against a
      controversial new law that curbs its power, setting up a showdown with the government
      over Prime Minister Benjamin Netanyahu’s divisive plans to weaken the judiciary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T03:41:29.256+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-27T03:41:30.094+08:00
    'mgnl:lastActivatedBy': 'superuser'
