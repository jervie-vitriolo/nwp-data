      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address on Monday, Marcos
        remained silent on Chinese harassment over the West Philippine Sea.</p>'
