    'jcr:uuid': 'a5b885f5-1e52-4f90-93be-148c5b9553b8'
    'lead': 'Mindanao is no longer under a state of national emergency after its peace
      and order situation "significantly improved," Malacañang said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T16:00:18.236+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-27T16:00:18.455+08:00
