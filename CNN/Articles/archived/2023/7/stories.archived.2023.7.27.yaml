        Community Flea Market on July 30. The shop will be offering a variety of services
        at a discounted rate of 20% off for tattoo cover-ups, enhancements, additional
        details, touch-ups, suggestions, and consultations. The magic doesn’t end
        there. In addition to tattoo services, there will also be a variety of vintage
        and thrifted clothing for sale.</p>'
