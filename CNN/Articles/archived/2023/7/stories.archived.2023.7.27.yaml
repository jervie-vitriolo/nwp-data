      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he maintained his innocence, the congressman has been refusing\
        \ to return to the Philippines after flying to the United States early this\
        \ year due to what he said were threats to his life.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6371e1f-7a7b-499c-a1a7-eec933099efa'
