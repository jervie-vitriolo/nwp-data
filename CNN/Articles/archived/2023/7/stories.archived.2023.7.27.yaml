      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Korean War</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a04d6-6744-4a39-8e2e-2876e20c47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday is the 70th anniversary of the end of the 1950-1953 Korean\
        \ War, one of the first international conflicts of the Cold War era.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff74acf-3070-4692-9a52-d0ee73d13130'
