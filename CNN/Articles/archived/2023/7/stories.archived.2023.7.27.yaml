  'Sin-ad-O-Connor-dies-at-56':
    'author': 'Lisa Respers France and Alli Rosenbloom, CNN'
    'caption': 'Paul Bergen/Redferns/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-27T02:32:12.000+08:00
