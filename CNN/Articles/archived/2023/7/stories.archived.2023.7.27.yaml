      'text': "It remains unclear whether the cutter will also be sent to perform\
        \ joint patrols with its regional counterparts, including the Philippine Coast\
        \ Guard (PCG), which has repeatedly accused China and its coast guard and\
        \ militias of resorting to \"dangerous maneuvers\" and other aggressive actions\
