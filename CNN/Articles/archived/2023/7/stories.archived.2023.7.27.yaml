  'marcos-1MDB-scandal-wont-deter-maharlika-investors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T20:09:16.000+08:00
    'imagesource': 'jcr:844613bd-6dbb-43f9-a925-326e28653825'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1193a63b-2a8d-4d51-9b0f-bf16b7a9041c'
    'lead': 'President Ferdinand Marcos Jr. said the embezzlement scandal that plagued
      the 1Malaysia Development Berhad won''t deter Malaysian business entities from
      investing in the Philippines'' new sovereign wealth fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T20:12:15.040+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-27T20:22:36.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
