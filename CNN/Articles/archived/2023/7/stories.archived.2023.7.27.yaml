      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492dcdf2-d875-4ead-8a82-d9dba9e3e3ed'
      'mgnl:activationStatus': true
