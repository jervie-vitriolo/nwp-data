    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda4066-2e0e-41c6-8e78-8749ff9364c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Justin
        Brownlee will not be with Gilas Pilipinas at the team''s pocket tournament
        in China next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4dc3d-4322-4790-a35c-b17883d7a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men's national team continues its preparations for the 2023 FIBA\
        \ Basketball World Cup slated in less than a month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c76a06-6174-42b5-87cc-b17b625f0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas head coach Chot Reyes said they decided not to include Brownlee\
        \ in their trip so the Barangay Ginebra superstar can rest and recover as\
        \ he is nursing a bone spur on his foot.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1807ac2-f02b-40df-8920-198730f310e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brownlee is being eyed to reinforce Gilas in the 19th Asian Games,\
        \ which will take place in Hangzhou, China in September.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58b3cf-68aa-4307-af4b-3c5cb840b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Jordan (Clarkson) confirmed, Justin, the medical team,
        the coaching staff, and management have decided that Justin takes care of
        that bone spur already so he can be ready for the Asian Games in September,"
        Reyes told CNN Philippines'' Sports Desk Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b78ef-0327-4b3c-a3c3-347447c05bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to think in advance so that Justin will be 100% in the
        Asian Games," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08033328-1510-49e1-bce9-43829399c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:15:49.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-27T16:15:49.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson will join the national squad in China during the
        pocket tournament. The NBA star guard will be bolstering Gilas in the FIBA
        World Cup in August.</p>'
  'japan-population-drop-2022':
    'author': 'Emiko Jozuka, Jessie Yeung and Junko Fukutome, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-27T16:37:30.000+08:00
    'imagesource': 'jcr:49418268-da3d-4d85-9362-fd45f0af7a3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9fae4fc-6819-4673-89b3-a0f9b5c917ae'
    'lead': 'Japan’s population crisis is accelerating, with the number of nationals
      falling by more than 800,000 in the past year – echoing similar trends seen
      in other East Asian countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T16:39:31.421+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-27T17:03:27.069+08:00
    'mgnl:lastActivatedBy': 'superuser'
