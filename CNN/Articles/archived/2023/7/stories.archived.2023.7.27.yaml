      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Japanese lawmakers approved a policy change proposed by former\
        \ Prime Minister Shinzo Abe that created new visa categories to allow an estimated\
        \ 340,000 foreign workers to take high-skilled and low-wage jobs.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84c458-1ed9-4a7e-b35f-8b2a9de476b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:39:31.451+08:00
