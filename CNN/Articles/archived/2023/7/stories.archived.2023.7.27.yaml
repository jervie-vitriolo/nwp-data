      'mgnl:lastActivated': 2023-07-27T15:42:41.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong mga may report na at kahit papaano may katibayan, siguro ipag-preventive\
        \ suspension na natin sa lalong madaling panahon tapos imbestigahan nang todo\
        \ at kasuhan,\" Marcos told a forum on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2da4f-fe6f-40bd-9424-b463f4b40631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang dami-dami ng intel report, ang dami-dami ng expose ng media,\
        \ ano pa yong inaantay natin? Ngayon ang liwa-liwanag ng presidente, 'Your\
        \ days are numbered,' eh gawin nating maliit na number,\" she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98848de5-87ad-45bb-8e9f-e6edaa33849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those officials that were named in reports or have evidence\
        \ supporting that they are involved in smuggling should be under preventive\
        \ suspension immediately, then a thorough investigation, and served with a\
        \ complaint. There are too many intel reports and media exposés, what's taking\
        \ so long? The president was clear in saying, \"Your days are numbered,\"\
        \ then let's make it a smaller number.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5617217b-f494-4d8e-a49a-0ea85cc99d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she said she doesn't want to have mass resignations from concerned\
        \ agencies, such as the Department of Agriculture and the Bureau of Customs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79cca4-08e1-44d4-b0c4-3be6a8e0c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/25/Marcos-accepts-resignation-18-cops-drugs-.html">Marcos
        accepts resignation of 18 cops linked to illegal drugs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934002d-54fd-4908-86d9-fb1b56e85047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan parusahan, kung resign-resign lang eh di nakalusot na naman\
        \ [They should be punished. If they will only resign, then they only got away\
        \ with it],\" she stressed, adding due process is ensured in probing officials\
        \ linked to agricultural smuggling.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad325e1-3dec-4328-a8d1-6cfef81e3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if an \"anti-smuggling czar\" must be appointed, she replied,\
        \ \"That's a good idea but let's see. We leave it to the better judgment of\
        \ the president.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ca5a4-d0f0-419c-b24c-59b6521071b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his second State of the Nation Address, President Marcos said\
        \ smugglers, hoarders, and price fixers affect the rising prices of agricultural\
        \ goods. He warned them that their days are numbered.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1faa71f-538c-436f-a9d4-c0abb3c4f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">Marcos
        warns agri smugglers, hoarders: Your days are numbered</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652dfc5f-a0c3-4170-8ab2-944e5af6d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last July, the chief executive ordered a probe into the smuggling of\
        \ onions and other agricultural products, saying the act was equivalent to\
        \ economic sabotage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46918379-898d-4361-96c8-3cc053e831ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Agriculture Senior Undersecretary Domingo Panganiban
        said the <a href="https://www.cnnphilippines.com/videos/2023/7/25/DA-eyes-cases-vs.-4-warehouse-owners-for-agricultural-smuggling.html">owners
        of four warehouses in Luzon</a> are set to face cases for smuggling sugar,
        onion, and meat. Names were not disclosed to reporters.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596d479-4adc-4c49-a79c-832df9a6e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:42:41.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:42:41.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Thursday, Justice
        Secretary Jesus Crispin "Boying" Remulla said the Anti-Agricultural Smuggling
        Task Force <a href="https://www.cnnphilippines.com/news/2023/7/27/doj-agri-smuggling-fact-finding.html">will
        start its formal fact-finding investigation next week</a>.&nbsp;</p>'
  'marcos-lifts-state-of-emergency-mindanao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T15:56:11.000+08:00
    'imagesource': 'jcr:8f741f7e-09e6-4056-8870-b376ccb5e54f'
