      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He referred to a refurbished 270-foot medium endurance cutter that\
        \ will be deployed to Hawaii within \"the fall to winter time frame,\" which\
        \ he said will \"do nothing but Pacific area missions.\"\r"
