      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soft belles started off strong with a run by Skylynne Ellazar from\
        \ Alaiza Talisik's bat in the first inning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160e967-6edb-4fed-961f-79654119bff1'
