      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, Teves'' lawyers filed a <a href="https://www.cnnphilippines.com/news/2023/7/17/teves-files-motion-to-dismiss-degamo-murder-case.html">motion</a>
        seeking to dismiss the murder case against the lawmaker for Degamo''s killing,
        claiming an "utter lack of confidence to support a probable cause."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05f2e1-b1b4-486d-89f1-068a53aeee90'
      'mgnl:activationStatus': true
