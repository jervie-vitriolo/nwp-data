      'mgnl:lastActivated': 2023-07-27T21:53:53.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the sidelines of a post-State of the Nation Address conference on\
        \ Wednesday, Foreign Affairs Undersecretary Antonio Morales said filing a\
        \ resolution before the UNGA would have to go through a specific process.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a53514-8676-4de8-bfd9-d2aa5ddfebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, it''s not yet in the agenda. If it''s not in the agenda, we
        have to draft a resolution with an explanatory note submitted to the Secretary
        General of the United Nations, it will be circulated to all the member states
        and goes to the general committee," he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f60aaa-c406-480e-ab80-21ee6741a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales insisted that "advance preparations" are necessary if the
        Philippines is keen on filing a resolution. He said this is not like a candidature,
        wherein a country could run for an international position and will face no
        consequences if it''s not elected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321203c8-16d5-4fef-87f2-5ca84bad383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not discounting it, but there are implications that we have\
        \ to take into account and that there has to be advance preparations that\
        \ we have to approach the member states, find out how they will suit, how\
        \ they will vote, because we only have around 22% of the UN member states\
        \ who either have expressed full support and ask the parties to comply or\
        \ have formally said that,\" Morales said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b058b8-d39f-4f07-820f-588ef2359208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"22% is not a is not a big number,\" the DFA official added. UNGA\
        \ resolutions passed through voting need a simple majority – 50% of all votes\
        \ plus one – to pass.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53f100-c4da-4094-8fb7-7279d350f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morales said the Philippines may risk the legal weight of the 2016\
        \ Arbitral Award.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a4d9c-841e-48c2-ab31-d717887c896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The decision of the tribunal is final and unappealable, it is the\
        \ legal basis for everything in the West Philippine Sea at this point…It's\
        \ [UNGA] a political forum. It's a different forum. And if we stand the risk\
        \ of more states not supporting that position, the legal weight of that decision\
        \ might somehow be put to question,\" Morales noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321644e-dae0-4b48-9f89-3e8be36c39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate foreign relations committee chairperson Imee Marcos also pointed\
        \ out the possible risk of weakening the landmark ruling.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e64651-0f83-474c-9fb1-3c63f668d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We already have in hand the arbitral judgment which is far more powerful\
        \ and important. Furthermore, I also worry that we may not generate the votes\
        \ necessary,\" the president's sister said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04381727-6c7b-41a6-8ed5-ab9b344613bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang laking kahihiyan pag natalo pa tayo sa GA, sigurado ba tayong\
        \ mananalo tayo diyan? Baka sa ASEAN [Association of Southeast Asian Nations]\
        \ lang e kulang na yung boto e mas lalong malulusaw ang ating claim,\" she\
        \ added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdc2a3-f307-4e92-941f-5cc96afe7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''ll be embarrassing if we lose at the GA, are we
        even sure we can win? We might be lacking votes even in the ASEAN and our
        claim will only weaken.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72dab9-6d5f-4062-8463-6659d6f5a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same event, National Security Adviser Eduardo Año said the Philippines\
        \ has other options if it wants to \"internationalize\" the 2016 Arbitral\
        \ Award.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f5d28-2b57-4d90-b88b-5dfa6bebb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Arbitral Ruling ay enough na pero dapat pag usapan mabuti kung
        idudulog natin sa UN General Assembly dapat masigurado ang suporta ng mga
        bansa ng UN. So isang paraan bago natin idulog, unti-unti nating kausapin
        para matiyak na tayo ay susuportahan kaya ito ay pinag uusapan pa at hindi
        pa pinal," Ano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1143ccd-3005-4541-b520-8a29b3b53353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-27T21:53:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Arbitral Ruling is enough and we need to discuss
        it further if bringing it before the UN General Assembly is the best course
        of action. We need to make sure we have the support of member states. If we
        will do this, we need to start talking to countries. This is still under discussion
        and nothing is final.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfda67-d34d-44b9-a879-3d431a485f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T21:53:53.180+08:00
