      'text': '<p><strong>Sip on Matcha Mama’s new sencha and genmaicha teas</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99275b0-6f9a-4c96-a697-97958a0755c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:31:55.307+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-27T12:42:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its vibrant green and striking hot pink branding, local matcha
        seller Matcha Mama brings a playful spin to the normally minimalist world
        of Japanese matcha. Julienne Atienza is Matcha Mama, an entrepreneur and designer
        who started the business in 2020, combining her penchant for cute visuals
        with her longstanding love for the beloved green tea variant. Don’t let the
        brand’s cartoonish designs fool you — their matcha is 100% authentic, sourced
        from Uji in Kyoto, Japan and stone ground to get it to its finest quality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021e8a3-5257-42b1-927c-085d5ec66b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:31:55.307+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-27T12:42:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s big drop came in the form of their gelato pints (I can
        vouch for “Do the Hojicha-cha,” priced at ₱390). This week, the shop’s menu
        additions include new pre-mixed green tea drinks using sencha and genmaicha
        powders also sourced from Japan. The honey sencha (₱100) is a honeyed iced
        tea – think: your classic restaurant green tea, but sweeter and not too bitter
        and the cold brew sencha (₱95) is exactly what its name suggests. The Matcha
        Mama genmaicha series (a.k.a green tea ground with roasted rice) has four
        variants: the Genmaicha Latte (₱160), the Spanish Genmaicha Latte and Honey
        Genmaicha Latte (both at ₱170), and the Genmaicha Tea (₱120). The 100% bamboo
        chasen (matcha whisk) is also now available in their shop for ₱790.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab4f42-c6f9-4cb8-8494-04b87427aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:31:55.308+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-27T12:42:55.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all of these tea names still confuse you, they’ll be opening
        slots for the Matcha Mama Tasting Workshops to the public next week. Each
        session (priced at ₱3,000) will introduce participants to the shop’s different
        tea bases (matcha, hojicha, sencha, and genmaicha) and teach them how to mix
        their own green tea drinks the Japanese way. Participants will take home the
        tea powders and more Matcha Mama merch. Order via <a href="https://matchamama.pickup.ph/">matchamama.pickup.ph</a>
        and stay tuned to their <a href="https://www.instagram.com/matchamama.ph">Instagram</a>
        and <a href="https://www.tiktok.com/@matchamamaclub">TikTok</a> for updates
        on future events. — GABY GLORIA</p>'
