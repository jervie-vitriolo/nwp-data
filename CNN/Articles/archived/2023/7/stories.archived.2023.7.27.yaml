    'stories': []
    'template': '1'
    'title': 'Exhibit showing a more ''intimate'' Audrey Hepburn to open in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc54e5-6d5e-4eba-84dc-35e7f7c10e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Fans
        of Hollywood icon and humanitarian Audrey Hepburn should prepare as an exhibit
        showing a more intimate side of the actress is set to open in the Philippines
        starting this July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920784f2-b690-4659-b8ba-0b7f19123541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN Philippines' New Day, Sean Hepburn Ferrer, the\
        \ actress' son and also the person behind the exhibit, said \"Intimate Audrey\"\
        \ shows his realization that his mother will not be only remembered through\
        \ the fashion or other memorabilia related to her.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c00831-a4dc-48c3-9ccb-a3362c2f30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Audrey Hepburn is not found in things. She's found in writings, in\
        \ photographs, in wonderful videos,\" Ferrer said. \"I wanted to do something\
        \ that was, you would walk out and have this wonderful confirmation that the\
        \ woman you suspect was that way really was.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ebaf2-857b-4c05-9930-8998135d3c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Intimate Audrey\" features photos, letters, speeches, and film clips\
        \ that delve deeper into the life of \"the girl next door\" beyond the cameras.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53039b-78be-4b22-8ee8-c222246ac828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the photographs are original prints that the actress personally\
        \ kept, her son said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb4804-d2ed-4dc9-8f65-578361377aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This exhibit can also be described as stepping back to see the life\
        \ of Audrey as a child, woman, wife, and mother, Ferrer noted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400f18b-bbca-42f3-ba49-4eb08a673e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they gave much attention to how the photographs and other items\
        \ should be arranged instead of having the usual museum setup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f0009-cdc7-4058-bd0c-8fcbd57b8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When you have a wall of photographs, rather than being arranged like\
        \ in a museum, it's as if they were in your living room…it's a very organic\
        \ presentation so you feel you're walking through someone's home,\" he explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f0e53-b70b-4580-b441-131049f87703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film producer said just like any other exhibit that they opened,\
        \ proceeds from \"Intimate Audrey\" in Manila will benefit different organizations,\
        \ including those in the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d1111-80ac-4c59-a3b9-684ab32e1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T15:38:18.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-27T15:38:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Intimate Audrey" exhibit will open on July 31 at S Maison in
        Pasay City and will run until Oct. 29.</p>'
