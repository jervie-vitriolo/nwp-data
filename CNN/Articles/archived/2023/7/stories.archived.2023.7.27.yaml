      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/27/asia/japan-population-drop-2022-intl-hnk/index.html"><em>Japan’s
        population fell by 800,000 last year as demographic crisis accelerates</em></a>."</p>'
  'north-korea-russia-china-war-anniversary':
    'author': 'Brad Lendon and Gawon Bae, CNN'
