      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abf849-a98e-4264-99be-ccc266673dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:00:16.061+08:00
