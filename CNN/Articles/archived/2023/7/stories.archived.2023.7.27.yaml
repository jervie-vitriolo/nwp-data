      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Opening up to any country who would like to help us. Right now, what\
        \ we are trying to do develop our own self-reliant defense posture,” Brawner\
        \ said.\r"
