      'mgnl:created': 2023-07-27T16:44:47.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Delegations from Russia
        and China, North Korea’s key allies in the Korean War, gathered in Pyongyang
        this week to celebrate North Korea’s “Victory Day” in the war that ravaged
        the Korean Peninsula seven decades ago as they align over another very contemporary
        conflict – Russia’s devastating invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57adc06-44f8-4c15-b358-910e6f666555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ba191-c65f-415f-9759-edc189a3280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean leader Kim Jong Un gave Russian Defense Minister Sergei\
        \ Shoigu – an architect of Moscow’s assault on Ukraine – a tour of a defense\
        \ exposition in Pyongyang on Wednesday, with images from North Korean media\
        \ showing them walking past an array of weaponry, from Pyongyang’s nuclear-capable\
        \ ballistic missiles to its newest drones.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd402c0-6750-432d-9bf1-e5ac8824b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae1f41-f61e-4a2b-9a7e-5c7bee2f085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a state reception for Shoigu and the Russian delegation, in a reference\
        \ to the war in Ukraine, North Korean Defense Minister Kang Sun Nam expressed\
        \ Pyongyang’s full support “for the just struggle of the Russian army and\
        \ people to defend the sovereignty and security of the country,” according\
        \ to a report from the state-run Korean Central News Agency (KCNA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422c6c1-3c65-4dfa-8932-07fa60961f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651ecb3-8374-4f86-a46c-bfd3a9b4e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks of his own, Shoigu then said the Korean People’s Army (KPA)\
        \ has “become the strongest army in the world” and pledged continued cooperation\
        \ to keep it that way.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0fdd9-9be8-45a8-997a-d4b42aa14252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aac46-4cde-4c8d-a556-a03240e79e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also Wednesday, at a reception for the Chinese delegation led by Politburo\
        \ member Li Hongzhong, senior North Korean official Kim Song Nam thanked Chinese\
        \ forces for joining in the Korean War, saying North Korea “would not forget\
        \ forever the heroic feats and merits of the bravery soldiers who recorded\
        \ a brilliant page in the history.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e38e97-430c-4ec8-a931-1dd29b84f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0479996-9bab-404b-85de-1702b25054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ankit Panda, Stanton senior fellow in the Nuclear Policy Program at\
        \ the Carnegie Endowment for International Peace said the presence of the\
        \ Chinese and Russian delegations at the armistice anniversary “underscores\
        \ the importance Pyongyang attaches to its relationships with both countries.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a4c97-a9af-462d-8f8f-a9a26fb24a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3afa6-9627-41d7-9f48-e5ed08a9cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shoigu’s presence is particularly notable: a sign of just how close\
        \ Pyongyang and Moscow have become since Russia’s invasion of Ukraine last\
        \ year,” Panda said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db4cba-1e80-4c6b-932f-d5d2ef722c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b623c34-34af-4839-a66f-928b95f033e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the gathering in Pyongyang illustrates a weakness too, said Blake\
        \ Herzinger, a research fellow at the United States Studies Center in Australia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981aa97c-13f3-4614-8353-2301f022cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d9a35-17bd-496f-9ec2-edf6e97845cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s really representative of how short both China and Russia’s lists\
        \ of friends are, and the willingness of both to show support for a rogue\
        \ regime,” Herzinger said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03e61f-57a8-444b-a0a8-b727ba3a6d0f'
      'mgnl:activationStatus': true
