      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bronny James, who on Monday suffered a
        cardiac arrest and was hospitalized, had a cardiac screening several months
        ago as part of a program for prospective NBA players, according to a source
        familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035c664-9cf0-419e-8d21-4e19f4eb4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:31:36.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T08:31:36.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc5079-af33-4ce4-89f7-a690314afc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:31:36.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T08:31:36.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The screening included a transthoracic echocardiogram – which looks\
        \ at blood flow through the heart and heart valves – and an EKG, which is\
        \ a recording of the heart’s electrical activity, the source said. Both screenings\
        \ came back with normal results.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c21fb-0ddb-4070-8a6e-f2d2c317b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:31:36.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T08:31:36.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6ddb5-28da-4a9d-b3a4-e9af31a5b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:31:36.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T08:31:36.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The normal results of those tests are a good sign and likely mean the\
        \ episode wasn’t caused by an anatomical preexisting problem.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc92747-9c9a-4c27-acb9-8c83b4d36f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:31:36.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T08:31:36.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db20e2a-27b1-4044-9d37-8a754464adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T08:31:36.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T08:31:36.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the 18-year-old will still likely have his heart rhythm monitored\
        \ for a longer period in the hospital – since an EKG only captures a snapshot\
        \ in time – so medical professionals can determine whether there are any unusual\
        \ spikes of electrical activity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388533af-e6a5-4565-a88e-40790b23db3a'
