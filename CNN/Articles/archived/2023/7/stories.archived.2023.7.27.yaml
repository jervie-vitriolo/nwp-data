    'lead': 'Fans of Hollywood icon and humanitarian Audrey Hepburn should prepare
      as an exhibit showing a more intimate side of the actress is set to open in
      the Philippines starting this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T15:38:18.221+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-27T15:38:18.542+08:00
