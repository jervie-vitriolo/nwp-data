    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6b44b-f0f1-4907-b64f-315c60e5cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:32:20.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T20:36:10.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Remulla confirmed that the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/26/remulla-investigation-new-bilibid-prison-missing-pdl.html"
        href="https://www.cnnphilippines.com/news/2023/7/26/remulla-investigation-new-bilibid-prison-missing-pdl.html">decapitated
        body</a> of 25-year-old Michael Cataroja was found, and authorities are now
        searching for the inmate’s head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47181edc-02a0-4d38-937f-877b767eb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:36:08.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T20:36:10.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, the secretary said he will be consulting
        in the coming days other people who might have internal knowledge as to what
        happened inside the national penitentiary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb9c01-941a-4311-aa2e-3c49cca28b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T20:36:08.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T20:36:10.255+08:00
