      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/danielcorpuz/">Filipino-American
        Chef Daniel Corpuz</a> wowed chocolate lovers all over the world on Netflix''s
        “School of Chocolate” in 2021, leading to him opening his own storefront in
        New York City''s Canal Street Market. From July 26 to 30, Filipinos will be
        able to taste Chef Daniel’s Chaw''colate Chip Cookies through his partnership
        with KIJI Bakehouse in BGC. Each three-inch cookie (baked by Chef Daniel himself!)
        is packed with premium Auro 64% Dark Chocolate and Auro 42% Milk Chocolate.
        Grab a bite of these classic cookies for ₱200 each at KIJI Bakehouse, Verve
        Residences One, 26th St. BGC. Order online for curbside pickup at <a href="https://www.kijibakehouse.com/order-online">kijibakehouse.com</a>.&nbsp;—
        GERIE MEDINA</p>'
