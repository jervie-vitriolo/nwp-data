      'mgnl:type': 'text'
      'text': '<p>Join the hype as Blackpink and Starbucks release a collaboration
        featuring merchandise and a new drink. The limited Blackpink Strawberry Choco
        Cream Frappuccino (starts at ₱450) blends strawberry syrup and dark chocolate
        sauce with oat milk and chocolate curls, and is topped with light pink whipped
        cream and a heart-shaped chocolate. The merch collection, meanwhile, consists
        of rhinestone tumblers, graffiti-covered water jugs, and matte mugs — all
        in black and pink in true Blackpink fashion. The limited edition merchandise
        even extends to tote bags, yoga mats, aprons, and even a passport holder for
        Filipino Blinks. The <a href="https://www.starbucks.ph/merchandise#20">#TurnUpYourSummer
        collaboration</a> is now available in Starbucks stores nationwide. — GERIE
        MEDINA</p>'
