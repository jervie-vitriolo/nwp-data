      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> possibility <em>pa na mayroon pang naiwan sa loob</em>
        (There is a possibility that there are still bodies inside)," Daraug told
        CNN Philippines'' The Final Word.</p>'
