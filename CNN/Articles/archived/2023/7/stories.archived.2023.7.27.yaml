      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Department
        of Justice (DOJ) Secretary Jesus Crispin Remulla on Thursday said something
        big is about to happen in the case involving embattled Negros Oriental Rep.
        Arnolfo Teves, the alleged mastermind in the killing of Negros Oriental Gov.
        Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62410b77-2c82-4d6e-93dc-a5d56fb12de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:00:16.060+08:00
