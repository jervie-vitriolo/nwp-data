    'stories': []
    'template': '1'
    'title': 'DOJ says anti-smuggling task force to start formal fact finding next
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8bb98-654a-4af2-8416-e60a10fba468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Department
        of Justice (DOJ) on Thursday said the task force created to go after smugglers
        of agricultural products will start its formal investigation next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353b2c3-e903-40d6-9b48-96330aae8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb9331-5c5c-461d-87c9-a815d6668ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The formal fact finding will start next week,” DOJ Secretary Jesus
        Crispin Remulla told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78240006-e3cf-4884-bc5a-910ceb33618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80127cd3-dce8-4d7a-a60b-dfe573eccd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address, President Ferdinand
        Marcos Jr. said the government is continuously going after smugglers and hoarders
        seen to be driving up the prices of agricultural commodities. He even issued
        a <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">warning</a>
        to them, saying their days are numbered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f94b30-6be2-4c2b-b99f-6b7e97071f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb727d-e724-4f95-9cf8-6b1d8974c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the president also <a href="https://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html">ordered</a>
        a probe into the smuggling of onions and other agricultural products, saying
        the act was equivalent to economic sabotage.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4505f11-d24e-46fe-81ff-f1f0229704a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ee6b3-86a9-4077-9293-c2d6477d5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said they are looking into 20 possible onion smugglers. Of\
        \ these, up to four are possibly major players, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53dc8e-9d30-4750-8dd1-7915a2a3cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541282b-1034-4f63-9e11-f3b9c5b21304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who smuggle garlic are interrelated with onion smugglers, he\
        \ noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4c2d8-6d79-4fe5-b1d7-a228c8004956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca263a-9a04-46e6-9824-3650bff6381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla explained the smugglers have already mastered the industry\
        \ and can control the system, including the release of local harvest, imported\
        \ supply, and the use of cold storage facilities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c57f5-a8e8-4e01-b0bf-53611778d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146a878-0f29-416a-8d8a-d066b9b2bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s actually a micromanaged industry by a cartel because they
        have the money to buy off all the harvest and they control all the importation
        <em>kaya yung buong</em> supply system<em> n’yan na-</em>compromise <em>talaga</em>
        (that is why the whole system was really compromised),” he pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a9112-7bb8-476b-8ef2-383cd6105530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb15477-8c87-4d22-96bc-50c40a00a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the formal fact finding, the Bureau of Plant Industry will be\
        \ asked to submit importation documents so investigators can trace where the\
        \ imported agricultural products ended up.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefed24-b4ad-4040-99c0-13e4b9a035f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38941be1-a40f-4a48-b509-ce0da8c91aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinahanap natin ang</em> timeline<em> ng lahat at kung saan
        nagpupunta. Ite-trace natin lahat ang pinupuntahan ng bawat</em> permit of
        importation,” Remulla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cff11-55b9-4e31-b39c-162b88c2eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81730c03-3370-438f-b3c7-7d26ede89657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T13:40:47.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T13:40:47.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are looking for the timeline and where they went.\
        \  We will trace where each import permit ended up. ]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edcb0f-c67d-474f-aa93-89e0e9c357a7'
