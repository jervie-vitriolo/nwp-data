      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you remember, there was a pronouncement before that\
        \ once our resignations are accepted, we will be considered as optionally\
        \ retired for purposes of receiving our retirement benefits. That's one of\
        \ the things we're clarifying – what the status of the 18 is, and if it is\
        \ confirmed they are the ones listed in the document signed by the president.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3ccd8-aeac-46fd-9950-a12e2198d9ec'
      'mgnl:activationStatus': true
