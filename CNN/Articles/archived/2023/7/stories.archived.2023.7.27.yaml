      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a very sophisticated setup that we are fighting against
        and the government cannot be left defenseless in the light of all of these
        sophisticated ways of breaking the law,” Remulla said.</p>'
  'Filipinas-scenarios-FIFA-Women-World-Cup-Norway':
