      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4aec4-aedc-48e0-b7fe-37c4dbc44fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T12:32:20.819+08:00
