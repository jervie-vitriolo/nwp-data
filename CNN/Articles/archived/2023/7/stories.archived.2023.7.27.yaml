      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As they were looking for Cataroja’s remains, the National Bureau of\
        \ Investigation (NBI) and the K9 Force of the Philippine Coast Guard also\
        \ discovered chopped-up body parts hidden in a septic tank inside NBP.\r"
