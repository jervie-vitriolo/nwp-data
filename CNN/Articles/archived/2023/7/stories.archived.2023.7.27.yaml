      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga nagpapaliwanag sa atin kung anong nangyari d''yan [There
        are those who told us what happened there]. It''s not very pleasant. It''s
        not very easy," he said. "Subculture talaga sa loob ng maximum security ''yung
        umiiral [There''s really an existing subculture inside maximum security].
        It is a different kind of setup that is beyond our imagination sometimes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e4a5a-c48f-438d-9724-a13c10b51f36'
