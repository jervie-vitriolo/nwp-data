      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With two outs but loaded third and first bases in the last inning,\
        \ the Blu Girls' final attempt to overtake Italy via Cristy Joy Roa's hit\
        \ was shut off by Italy's tight defense as their baseman caught the fly ball\
        \ to strike out Roa.\r"
