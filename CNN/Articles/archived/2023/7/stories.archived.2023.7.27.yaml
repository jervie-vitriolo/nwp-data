      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorbanca sank approximately 50 yards from Barangay Kalinawan,
        Binangonan, Rizal,&nbsp;45 minutes away from their destination at Talim Island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206fa23-52e8-4ab7-9b5f-13c6048cbbde'
