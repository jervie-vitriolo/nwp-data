      'text': '<p>According to <a href="https://www.shadyrecords.com/2023/07/26/ez-mil-signs-to-shady-records-aftermath-entertainment-interscope-records/">Shady
        Records</a>, Ez Mil joins the likes of rapper 50 Cent who signed to all the
