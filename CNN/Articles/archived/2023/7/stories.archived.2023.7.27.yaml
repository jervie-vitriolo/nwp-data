      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b162c99-412d-4062-8587-e50150a124af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the fall of 1950, China sent a quarter million troops into the Korean\
        \ Peninsula, supporting its North Korean ally and pushing back the combined\
        \ forces of South Korea, the United States and other countries under the United\
        \ Nations Command.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa6c6c-9aed-4f97-9aef-40d45cf3e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affea255-7dce-42a5-8028-a0176114dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 180,000 Chinese troops died in the Korean War, or what Beijing\
        \ calls the War to Resist US Aggression and Aid Korea.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9e468-1e06-45f5-824e-d8489d674ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3e539-0f4a-497b-831c-e48a7b874b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s predecessor, the Soviet Union, also supported North Korea\
        \ during the war, with combat support like Soviet aircraft engaging US jets\
        \ and with supplies of heavy weaponry like tanks.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922489b-efbf-4ed9-b05c-bc801a27142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c9651-5b5a-4d1a-8c6a-3cf964ccb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Pyongyang’s claims of a victory, the war it launched in 1950\
        \ ended in a stalemate, with the current demilitarized zone along the 38th\
        \ parallel in much the same location as it was before the war.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797eecb4-34f9-4b51-9884-2888230ca227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b335fc-a155-42a2-a579-2cd5d3fda294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Korean War armistice was signed on July 27, 1953, ending hostilities\
        \ although a true peace deal has never been signed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffce61-6bd1-4df0-aee6-7eebd92613c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725fae4-8385-432e-b49a-6e3004015803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the war, the US, which anchored the UN Command that supported\
        \ South Korea, kept a large contingent of troops in the South at a range of\
        \ Army and air bases. The US’ Camp Humphreys in Pyeongtaek, south of Seoul,\
        \ is the largest overseas US military base.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f649f1-29e1-49ee-9224-56548769bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84644e-71bc-4f38-a35b-94c349d4586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Moscow over the decades has been a staunch ally for North\
        \ Korea, especially as the two share a joint animosity toward the West. The\
        \ same can be said for the Chinese Communist Party, especially under China’\
        s current leader Xi Jinping.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d38da-d91d-4c67-968e-994de5459901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4381c3d-0456-43f7-8fb9-cb060d1270ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panda noted how both Moscow and Beijing, permanent members of the UN\
        \ Security Council, have defended Pyongyang’s interests before the world body\
        \ as Western powers led by the US have tried to put further sanctions on North\
        \ Korea.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b107f7-10ab-4800-9b47-8924bbf80574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33349a80-62af-4609-b94e-3eae930f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ukraine alignment</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c6b72-e2fa-44ac-a695-a186c66b240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the three authoritarian nuclear powers are putting up a united\
        \ front over Ukraine, a former Soviet state which Russia invaded in February\
        \ 2022 after Russian President Vladimir Putin declared it was historically\
        \ Russian territory.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dbb51-4ac2-4647-9356-ca9a0adcd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4534e36-648a-45e3-aeac-b148e9bcdef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That invasion soon stumbled as Ukrainians put up a fierce defense of\
        \ their homeland and as Western powers scrambled to send weapons and ammunition\
        \ to Kyiv while Moscow burned through its own stocks and looked to allies\
        \ like Iran and North Korea to resupply.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbfcfc-5faf-4dfe-88a1-0eb8bbcb3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d1de3-2d7a-45f7-bb1b-a08a1a40254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials said last year that North Korea was selling millions of\
        \ rockets and artillery shells to Russia for use on the battlefield in Ukraine.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bdb09-d460-400a-a4d0-46dc47a1e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b58a9-6b9b-400f-8361-36bfc7985182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while China has not supplied Russia with weaponry, it has remained\
        \ steadfastly in Moscow’s corner as the war in Ukraine drags into its 18th\
        \ month, with Xi deepening his relationship with Putin and echoing the Kremlin’\
        s rhetoric over the conflict.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163872b-2f14-4d9c-a60f-349ae6aa5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e50e92-107b-4326-ba60-44c9248a1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the brief mutiny in Russia by the Wagner mercenary group last\
        \ month, a Chinese Foreign Ministry spokesperson expressed support for the\
        \ Putin regime.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3273d8-f599-43b7-b251-1ca8d10c42c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d62f4-c094-49d9-b39e-0cb7454bd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Russia’s friendly neighbor and comprehensive strategic partner\
        \ of coordination for the new era, China supports Russia in maintaining national\
        \ stability and achieving development and prosperity,” an online statement\
        \ said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93664ad-1eeb-469a-832d-bc1b2b7d0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3280355-71c0-4dcc-932e-9ffd57841a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military drills</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddee82a-0d06-4f53-b53b-e5c75e34ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Russian and Chinese militaries have been active in the\
        \ waters off the Korean Peninsula, with their latest joint exercise, Northern/Interaction-2023,\
        \ bringing together naval and air forces from both countries in drills aiming\
        \ to “strengthen both sides’ capabilities of jointly safeguarding regional\
        \ peace and stability and responding to various security challenges,” according\
        \ to the People’s Liberation Army’s English website.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822ec63-f686-4da8-998a-27fc145f39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46689a-6829-48bb-8389-7b010c4ea53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-27T17:03:46.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those exercises in the waters between the Korean Peninsula and Japan\
        \ occurred as South Korea and the US were conducting military displays of\
        \ their own, including a US Navy nuclear-capable ballistic missile submarine\
        \ making a port call in South Korea for the first time in four decades.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc59324-9fff-4984-b1ef-c5541235bb05'
