      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/26/middleeast/israel-supreme-court-judicial-reform-law-intl/index.html"><em>"Israeli
        Supreme Court to review law that limits its power, setting up showdown with
        government"</em></a></p>'
  'Taiwan-s-main-airport-simulated-Chinese-invasion':
    'author': 'Wayne Chang and Kathleen Magramo, CNN'
    'caption': 'Ann Wang/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-27T03:41:37.000+08:00
    'credit': 'Ann Wang/Reuters'
    'imagesource': 'jcr:e23f3589-3005-4bac-a70c-bb5f1fc789a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0770981-2b5c-4409-89e7-ae518c2de61c'
    'lead': 'Taiwan’s Taoyuan International Airport became the scene of a simulated
      Chinese invasion on Wednesday for the first time ever as the island’s military
      conducted an anti-takeover drill to fend off any possible attack from Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T03:43:19.687+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-27T03:43:20.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan’s main airport becomes battleground for simulated Chinese invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3e28e-e347-4fec-b179-71923311772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan’s Taoyuan International Airport
        became the scene of a simulated Chinese invasion on Wednesday for the first
        time ever as the island’s military conducted an anti-takeover drill to fend
        off any possible attack from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde38ab-8870-4fa0-8ca7-6bdb77f67bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10a687-25d6-4c71-a7c0-a8336e90f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drill was designed to test the Taiwanese military’s cross-branch\
        \ coordination and emergency response capabilities during a simulated Chinese\
        \ invasion, the Ministry of National Defense previously said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c16dd-cc79-4a06-b202-5ab6e72648b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533dc7a-44e8-4e00-bdac-a2a1d19f6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With military helicopters in the sky and soldiers on the tarmac, the\
        \ drill at Taiwan’s busiest international gateway reflects how Taipei is preparing\
        \ for multiple scenarios in the face of fears over China’s increased military\
        \ intimidation – concerns which have amplified since Russia’s invasion of\
        \ Ukraine began last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf94cd8-f893-4819-afe3-a866dbb93dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293e1e2-d3f7-4295-8b61-26a1f8aa4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims the self-governing democracy\
        \ of Taiwan as its territory despite never having controlled it, and has spent\
        \ decades trying to isolate it diplomatically.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25722108-fd78-4984-a4a5-72cf9a4c462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692918a7-f9d6-486f-a18e-fafbc68da834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has not ruled out using force to take control of Taiwan, and\
        \ has been putting growing military pressure on Taipei by sending aircraft\
        \ into its self-declared air defense identification zone and warships in waters\
        \ around the island.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2435e-6f4b-4331-ac96-265c25cfaf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d1dc5-afd7-41c5-b1ce-1c26f76260ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airports, civilian or otherwise, are primary targets, as was vividly\
        \ displayed by Moscow’s ultimately unsuccessful attempt to seize Kyiv’s Hostomel\
        \ Airport in the opening stages of their invasion last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90631917-d4c4-4b18-87d5-1f23cfd4396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a72d98-90ad-4a6b-9b43-be2ef8757505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Taoyuan on Wednesday, soldiers wearing red helmets to mark themselves\
        \ as simulated infiltrators engaged in a shootout drill with airport police.\
        \ Firefighters also practiced putting out simulated fires.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74affe5-0bf6-48ec-baba-f242cd2fa232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd5efc-f25a-458e-bd0a-23e4f6b4597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military choppers simulated flying over the airport and deploying enemy\
        \ troops on the tarmac. As they approached an airport building, they exchanged\
        \ fire along the way with the Taiwanese military defending the facility and\
        \ those hiding in makeshift covers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f887de-bcbd-40a7-a4d4-e46fd8ae5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb3192-617e-48a2-ad70-ac3f24982d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drills, which lasted for 30 minutes, wrapped up as the Taiwanese\
        \ military practiced clearing out residual enemy forces, brandishing Taiwan’\
        s flag in the end to signify their simulated successful defense of the airport.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137c2d4-2c52-4a83-85f5-9beca5dbc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36a940-e531-4512-93ad-abe645791646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airport drill was newly added to the Han Kuang military exercise\
        \ held annually since 1984 and involving all branches of Taiwan’s military\
        \ – including its reserve forces – in an effort to boost overall defense capabilities.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea74f76-53cd-4eb8-a611-081086462d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:43:19.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:43:20.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b44e7-3922-4cae-960a-c2f9275ac1d9'
