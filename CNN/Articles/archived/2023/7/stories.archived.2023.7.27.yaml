    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos lifts state of national emergency in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ebcf5-7e48-499e-b3c9-4a5901739b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong>&nbsp;—
        Mindanao is no longer under a state of national emergency after its peace
        and order situation "significantly improved," Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de835927-c28c-4e36-bf56-c8e682b4f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Palace said President Ferdinand Marcos Jr. lifted
        Proclamation No. 55, which declared the state of national emergency on account
        of lawlessness and violence in Mindanao.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73023768-dfba-4318-8cae-5ff09e8786c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signed by Executive Secretary Lucas Bersamin on Tuesday, Proclamation
        No. 298 said that the conditions set in the previous declaration "have been
        significantly mitigated or reduced."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fb889-ff96-43b3-911c-e8e897ea8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Through successful focused military and law enforcement operations
        and programs that promote sustainable and inclusive peace, the government
        has made significant gains in improving and restoring peace and order in the
        region," the proclamation stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fff440-b2a3-4609-b773-2281e7cb2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The current administration believes that this move would beef up Mindanao''s
        economic recovery.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6862e4-2104-4193-b1e9-88e792371f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' predecessor Rodrigo Duterte placed Mindanao in a state
        of lawlessness in September 2016. Based on the document posted on the Official
        Gazette website, Duterte declared a state of national emergency in the region
        amid rampant violent and lawless acts, including "abductions, hostage-takings
        and murder of innocent civilians, bombing of power transmission facilities,
        highway robberies and extortions, attacks on military outposts, assassinations
        of media people and mass jailbreaks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf9fc8-79fd-4b35-82b6-b8754c0458f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proclamation also noted that Mindanao was plagued with private
        armies, terrorists, religious extremists, and local warlords. Efforts from
        authorities to stomp out their activities were "met with stiff resistance,"
        it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7d11d-384f-448a-bae1-29e4c9c81803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:00:18.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-27T16:00:18.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2016/09/06/Government-issues-state-of-national-emergency-guidelines-security-forces.html">RELATED:
        Government issues state of national emergency guidelines for security forces</a></p>'
