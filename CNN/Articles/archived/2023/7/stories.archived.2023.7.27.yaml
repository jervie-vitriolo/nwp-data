      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ba692-ad1a-496b-8279-fb2a4fe7929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T04:54:20.901+08:00
