      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine soft belles earlier scored a dramatic back-to-back win\
        \ against Italy (6-5) and New Zealand (5-3) to stay alive in the international\
        \ league.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
