      'mgnl:lastActivated': 2023-07-27T14:00:16.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6cf7f-1bca-46f6-b666-46fe8573d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:00:16.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T14:00:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect the resolution to – at least something that''s very important
        to happen in the next 10 days... We expect something to happen within the
        next 10 days,” he told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17231bd7-dd24-4c1b-afc4-84ac0c1cb7bc'
      'mgnl:activationStatus': true
