      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coming from a 5-all deadlock in the fourth frame, Italy took the lead\
        \ with McKenzie Barbara sacrificing a flier to push Alessandra Rotondo back\
        \ home, 6-5.\r"
