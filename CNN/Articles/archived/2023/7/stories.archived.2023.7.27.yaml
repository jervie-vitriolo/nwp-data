      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ chief said the Bureau of Customs will be also asked to explain\
        \ how this is happening\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1433f7a-51f4-418f-84f8-1ac1904e3dce'
