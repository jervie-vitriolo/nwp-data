      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now with a 4-2 standing, Italy will face either Canada or Japan to\
        \ secure a spot in the World Cup finals.\r"
