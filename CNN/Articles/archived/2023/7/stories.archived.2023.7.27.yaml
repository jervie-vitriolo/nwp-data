      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37333431-4f86-4cb8-811c-ced79f31f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T16:44:47.872+08:00
