      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilates, as it turns out, involves a lot of discipline and mind-body
        connection. This is the specialty of the newly-opened Makati-based <a href="https://www.instagram.com/disciplinedstudiomkt/?hl=en">Disciplined
        Studio</a>. Powered by industry veterans Options Studio, Disciplined focuses
        on providing their clients with specialized care that targets posture alignment
        and core strength. With classes starting at P1,950 for private sessions and
        P1,500 for duo sessions, prices are on the more reasonable end compared to
        most other places in the Makati area. — GABY GLORIA</p>'
