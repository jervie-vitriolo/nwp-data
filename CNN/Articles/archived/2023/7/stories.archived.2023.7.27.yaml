      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung matatandaan niyo nung nagkaroon ng panawagan, may pronouncement\
        \ before na once our resignation will be accepted, we will be considered as\
        \ optionally retired for purposes of receiving our retirement benefits. Isa\
        \ po yon sa ika-clarify – kung ano 'yung status ng 18, kung confirmed na sila\
        \ 'yung nasa dokumentong pinirmahan ng president,\" the spokesperson said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c3d78-9567-4977-91be-b9fb2ada83a1'
