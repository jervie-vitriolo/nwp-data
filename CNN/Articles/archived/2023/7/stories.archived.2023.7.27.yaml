      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The RP
        Blu Girls narrowly missed their chance to play for a finals ticket after bowing
        to Italy, 5-6, in their playoff rematch at the 17th Women''s Softball World
        Cup on Thursday.</p>'
