      'text': '<p><strong>Don’t miss the 30th Philippine Art Awards Exhibit</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9afce-73e8-4abb-b8fc-2af812117aa7'
      'mgnl:activationStatus': true
