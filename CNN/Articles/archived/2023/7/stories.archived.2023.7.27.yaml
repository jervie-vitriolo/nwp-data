      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also lauded China’s contributions of weapons and ammunition during\
        \ the Marawi siege in 2017.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71f31e-7df6-4b08-8c41-56edf2fa6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T14:37:07.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854adf29-e382-4927-a9c3-722c1639aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T14:37:07.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP chief said the Philippines is ready to work with any country\
        \ when it comes to building its defensive capabilities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7ea25-5a87-4e59-9f09-25f00e3d1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T14:37:07.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-27T14:37:07.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8c95d-bad2-4d5b-81fc-a7442b6457ad'
      'mgnl:activationStatus': true
