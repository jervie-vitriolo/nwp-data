      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee8970-a1ab-452f-9e0d-3640f59bcf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:36:57.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-27T17:37:16.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was signed by Ombudsman Samuel Martires on March 3, but was publicly\
        \ released just recently.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37862830-ae22-46ff-8ca8-27ab7d25bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:36:57.426+08:00
