      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Just
        weeks after the country''s successful staging of the Volleyball Nations League,
        Filipino fans are in for another treat with the return of international men''s
        volleyball action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92021bc8-10ca-4429-9d75-1e22961777b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:12:51.689+08:00
