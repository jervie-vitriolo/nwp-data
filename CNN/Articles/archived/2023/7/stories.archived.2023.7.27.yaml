  'imee-marcos-critical-protect-brother':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-27T17:43:25.000+08:00
    'imagesource': 'jcr:a790054b-cbca-42e3-9f30-4758c708647e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45ecb09-c008-4d82-8685-8ae95691ad58'
    'lead': 'Sen. Imee Marcos on Thursday said she is only being critical of the administration
      to ''find solutions'' to issues faced by the country, and to protect her brother,
      President Ferdinand Marcos Jr. and their family''s name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-27T17:48:46.155+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-28T16:16:09.547+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-28T16:16:08.875+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sen. Marcos: I''m critical to find solutions, protect my brother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbaf872-c5be-4d62-bd7d-175dcd252951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.547+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Sen.
        Imee Marcos on Thursday said she is only being critical of the administration
        to "find solutions" to issues faced by the country, and to protect her brother,
        President Ferdinand Marcos Jr. and their family''s name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce4a32-390c-4059-a8e0-2a373a161311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.548+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi sa pagkokontra, we're trying to hammer out the details,\" Marcos\
        \ said in a forum on Thursday. \"Mahal ko yung kapatid ko at hindi talaga\
        \ kami magkakahiwalay dahil sa simpleng dahilan na nanggaling kami sa iisang\
        \ puno.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d75f4-89ce-4d73-9989-e039a1898f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.548+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not that I'm always countering, we're trying to\
        \ hammer out the details. I love my brother and we will not be separated because\
        \ of the simple fact that we came from one tree.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19026c8a-584a-4e4c-b0e1-edaf9495f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.548+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Congress reopened on July 24, Senate Minority Leader Aquilino\
        \ \"Koko\" Pimentel III said Marcos was the \"logical\" recruit to the two-man\
        \ opposition bloc. But he also said this might not happen as Imee was a sister\
        \ of the president.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e318c8-0018-4148-934f-9772d654be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.549+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/24/imee-hontiveros-pimentel-minority-bloc.html">Imee
        in Minority bloc? Pimentel, Hontiveros bare what''s next for opposition</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b262c-bccb-4121-95d7-d51916aabb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.549+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thirty-six years kami nag-antay. Eh papaano naman kung magiging bulilyaso\
        \ pa [What if this fails]?\" Marcos said of her being critical of the administration.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e63f19-ff5b-4700-a405-8bfb3e669ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.549+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm solid admin, there's no ifs or buts,\" she added. \"I'm only\
        \ here to protect the president and the family name. We fought hard and long\
        \ for this and we are deeply invested in making certain that the Marcos administration\
        \ should work.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c22dfc-2eeb-4ed3-873d-7d2a307392de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.549+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president and the senator are the children of the late dictator\
        \ Ferdinand E. Marcos. The elder Marcos held on to power for over 20 years,\
        \ from December 1965 to February 1986. He put the country under martial law\
        \ from September 1972 to January 1981 but retained his powers as dictator\
        \ until he was ousted through the 1986 People Power Revolution.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc3d04-6812-412d-983d-0fb7455198fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.549+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/featured/the-fall-of-the-dictatorship/">At
        the end of his regime</a>, the country was left with massive debt, extreme
        poverty incidence, and thousands of cases of human rights abuses.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c937d-3f6a-41ba-9d1a-248731d5338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.550+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ad8a4-7f24-4e1f-ab45-468da2058d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.550+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''My brother is not lying''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41851b-5b8b-4de5-a0f4-551817417abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.550+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the criticisms of his brother's State of the Nation\
        \ Address (SONA) regarding inflation figures, Sen. Marcos said the president\
        \ and government statistics are \"not lying.\" But she also said it is true\
        \ that the prices of commodities are still high.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb1814-32c2-48b5-88f3-5ac07dd1842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.550+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bumaba nga ang inflation, pero nagsimula siya sa patong-patong [The\
        \ inflation has decreased but it started with an already high figure],\" she\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdd8af-cacb-4b22-a1f2-e1abae218e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.550+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/7/24/marcos-inflation-sona.html">Marcos:
        PH inflation ''moving in right direction''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e2b2a-9678-4df3-8bbb-05f597820f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.551+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also questioned the Philippine Statistics Authority (PSA) for its\
        \ definition of employment, which included unpaid household workers, self-employed,\
        \ employers in their own family-operated farm or business, those without pay\
        \ in their own family-operated farm or business, and those with one hour of\
        \ work in the last month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea4a5c-3c6f-4cbc-8dd4-8233b9e48957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.551+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president boasted about the increase in employment rate from 82.4%\
        \ in April 2020 to 95.7% in May 2023. The latest figure translates to 48.26\
        \ million Filipinos, PSA said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff934ff4-8300-4786-b19a-96bcf8f9b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.551+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi mali yong statiska, hindi nagsisinungaling sa SONA, pero tama\
        \ ba itong pagkaintindi natin ng employed?\" she asked.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d5b9c-39c8-4fc6-b24b-5fde3a59cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.551+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The statistic is not wrong, there was no deception in\
        \ the SONA, but did we define \"employed\" correctly?]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd7c7f-737e-44b3-a383-3763712e012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.551+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the chief executive's second SONA was a \"great, bracing\
        \ speech\" that is \"optimistic and encouraging.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac724246-7226-4bdd-ae17-6fcbec7c9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T17:48:46.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:16:09.551+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But now the heavy lifting begins. Nakakataba nga ng puso, ngayon\
