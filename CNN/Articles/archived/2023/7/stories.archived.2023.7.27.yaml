      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Switzerland is at first place in the group with four points following\
        \ a 2-0 win over the Philippines last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b82eb-a18a-4b52-aa60-e236ee562e87'
