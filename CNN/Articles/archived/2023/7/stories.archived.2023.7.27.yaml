    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli Supreme Court to review law that limits its power, setting up
      showdown with government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b85cc6-13e9-45a6-baea-2d6339577a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s Supreme Court announced Wednesday
        that it would hear appeals against a controversial new law that curbs its
        power, setting up a showdown with the government over Prime Minister Benjamin
        Netanyahu’s divisive plans to weaken the judiciary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053d133-2aef-446f-88d9-c2f516b3df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb0615-da1f-4617-a55a-bddfd0e96911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said it would debate the law in September but would not issue\
        \ an injunction to block it before then.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000936a8-8a6d-45f9-85d3-c2648e391262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214ed29-3901-46f7-945b-78bdea4e56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law, which strips the Supreme Court of the ability to reject\
        \ some government decisions on the basis of the “reasonableness” standard,\
        \ was the first of the government’s major judicial reforms to be passed by\
        \ the Israeli parliament, the Knesset.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c648da-ecf9-457d-931c-f4a234e82f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e444415-a32f-4842-80bc-6205d437b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu’s coalition – the most far right in Israeli history – pushed\
        \ the law through by a narrow margin on Monday with the opposition boycotting\
        \ the vote, despite months of mass protests and unusually public criticism\
        \ from the White House.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9a6a6-919b-4bc8-93a2-2f36c7dc6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a44ec-6cc8-4cc1-bcf2-83e316fd1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said it would hear challenges from seven groups who are seeking\
        \ to throw out the law, including the Movement for Quality Government, whose\
        \ chairman praised the announcement Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec47cb-21fb-4a5c-8325-af0ccb9a78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222566f-cd1e-4cff-8e66-578e7f525af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are ready,” Eliad Shraga said in a statement. “We will appear in\
        \ the Supreme Court to defend Israeli democracy, and we will do everything\
        \ we can to stop the coup!”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536af1f5-da16-4081-8272-0135f2ccd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179353b-e9c1-4f27-a06c-6ee6d2e033c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court’s decision to take up the case brings Israel to the brink\
        \ of a constitutional crisis, with judges considering whether to strike down\
        \ legislation that was created to limit their power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720615b-f57f-4cc9-922c-4f660e07ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6075f0c-d244-4d68-af63-61a171f6bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adam Shinar, associate professor at the Harry Radzyner Law School at\
        \ Reichman University, told CNN Wednesday’s decision by the court doesn’t\
        \ change the situation dramatically, because the court is on break in August\
        \ and would be unlikely to strike down any government decisions based on unreasonableness.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1497d6-8b37-427c-8c97-a7387e2d36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968339f9-000d-4c52-b627-d5586cd7fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An injunction wouldn’t be meaningless, but it wouldn’t change much,”\
        \ he said. “It’s unlikely this reasonableness clause will do a lot of damage\
        \ between now and September that would be irreversible.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af586d2-c597-4ce4-8065-45e927308f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1d627-af39-46a6-9b75-aa2ed055adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shinar said it could be months before the court comes to a decision\
        \ on the new law.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf66b29-14f5-4233-9a02-d5f6b6b17a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f11fc-c309-4eca-adaf-4f816e861c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to give all the parties, the respondents, time to prepare\
        \ their briefs. So you can’t just say, let’s discuss this next week. Because\
        \ obviously this is a very big issue, and they have to think hard about it,\
        \ and there are a lot of parties involved.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f89ff-a4a6-4723-adea-58acaebb8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c280a-c097-47dd-b408-7904e5b72a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel does not have a written constitution and is instead governed\
        \ by a series of Basic Laws and previous court rulings, including the one\
        \ that was amended on Monday. These laws were originally enacted by the Knesset\
        \ with the view that they would form a formal constitution in the future –\
        \ but that has not happened yet.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cdadc-533b-4923-962e-67d87b4c6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccffca2-23a3-4845-aaa1-6e2b39b22957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has no upper chamber of the parliament, but it has a relatively\
        \ strong Supreme Court. Netanyahu and his supporters argue the court has become\
        \ too powerful, and that their overhaul would rebalance powers between the\
        \ judiciary, lawmakers and the government.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69dc67-61fb-4553-832f-15a2b09323a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbda79-00b2-42c6-a4cf-a7ee339550e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But opponents say the Supreme Court is the only check on the power\
        \ of the government and the Knesset, since the executive and legislative branches\
        \ are always controlled by the same governing coalition. They argue that the\
        \ reforms would erode Israeli democracy by granting Netanyahu and his government\
        \ almost unfettered powers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce5bf3-bd78-4435-a880-325e96ea4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d094ad1-e452-4130-b69d-04dcde53bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict goes far beyond the political class and has caused deep\
        \ division within Israel, sparking the largest and longest protests in the\
        \ country’s 75-year history and pitting right-wing and religious groups against\
        \ more liberal and secular parts of society.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc24b3c-2229-4686-8694-68ba085d14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf4688-231f-4603-a545-cb43f1768c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other parts of the planned overhaul which are yet to be voted on by\
        \ the Knesset would give Netanyahu’s coalition more control over the appointment\
        \ of judges, and would remove independent legal advisers from government ministries.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09d350-b7ab-4164-bec0-c4631bdf9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa0415-cf28-4d6d-95b6-7c52ba049964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Uncharted territory</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533262d-4790-484c-9830-57d5386d2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reasonableness standard has allowed Israel’s Supreme Court to strike\
        \ down government decisions when they are deemed to have been made unfairly\
        \ and without taking into consideration all relevant factors.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d948bac-8c3d-45d9-a852-2c3173da557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c646d-6860-4391-ba20-28e38a664303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The court cannot revoke a government decision in cases in which the\
        \ judges disagree with the government decision; but rather only in cases in\
        \ which the balance between the various considerations that were made is unreasonable\
        \ in the extreme,” wrote Yuval Shany of the Israel Democracy Institute earlier\
        \ this month.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b617eec-6b1e-45b8-bf56-adab96e251b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c0ad5-6863-4f29-b1db-fa4804b74132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concept is not unique to Israel – the United Kingdom, Australia\
        \ and Canada have a similar principle in place – and the court only has only\
        \ used the power sparingly, according to the Israel Democracy Institute.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea7cdf-8a1d-4a71-8853-dbe5f8ac1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd575874-931d-416c-8377-1311277e6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court used the standard earlier this year when it ruled\
        \ that the government’s decision to appoint Aryeh Deri as a cabinet minister\
        \ was unreasonable because Deri was previously convicted of tax fraud and\
        \ had said he would retire from public life, forcing Netanyahu to dismiss\
        \ him.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bedf1-01ab-4221-a470-1bacbe957afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc17ff-ec49-49ac-816b-c4dad0f15e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shinar said the government could attempt to reinstate Deri. “That was\
        \ one of the points why the government passed this amendment, was because\
        \ it didn’t want judicial review over ministerial appointments,” Shinar said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b25589-96b0-4dae-a72c-e972b3faf878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1785c-bbc1-4856-8a57-3d0725b4df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The previous time when the court said he can’t be a minister, most\
        \ of the judges agreed it was on reasonableness grounds. Other judges gave\
        \ a different reason, but that was in the majority. So right now at least,\
        \ if they can’t strike it down on reasonableness, it stands to reason that\
        \ they can reappoint him,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a1965-dffd-4fc6-9607-8be4165982bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c77a4-a153-446f-b17c-6f2147be8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court has never annulled a Basic Law, though it has previously\
        \ set a precedent for the possibility of doing so.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669c7ad-6495-4553-af4f-64c348739d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b944e-45dc-4a37-9b5c-3b307a8bcf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, it declared a law to delay the deadline to pass the state\
        \ budget an improper use of parliamentary power but stopped short of annulling\
        \ it, according to the Jerusalem Post. The same year, court president Esther\
        \ Hayut said the “narrow” circumstances in which a Basic Law could be struck\
        \ down included cases where a bill “dealt a mortal blow to free and fair elections,\
        \ core human rights, the separation of powers, the rule of law, and an independent\
        \ judiciary,” the Times of Israel reported.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9c121-66d4-4a85-b244-f7c579842051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ea311-2998-4440-90fe-97f37f0e3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the court’s review of the law may take the tension between the\
        \ hardline government and the judiciary to a new level, Netanyahu’s government\
        \ has indicated it will comply with its ruling.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c1c2b-f606-43e3-9b63-3b4adcb24737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T03:41:29.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-27T03:41:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
