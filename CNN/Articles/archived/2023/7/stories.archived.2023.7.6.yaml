    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinos split on Maharlika fund''s benefits – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b57c7-a5d6-4b03-85c5-fd42be36c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:49:51.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T19:49:51.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Filipinos
        are divided on the potential benefits of the controversial Maharlika Investment
        Fund (MIF) that now awaits President Ferdinand Marcos Jr.''s signature, according
        to a Social Weather Station (SWS) survey conducted in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed9b46-5508-40f4-a7a9-3477664db210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:49:51.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T19:49:51.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll showed 51% of respondents said they expect little or no
        benefit from the MIF, while 56% expect much benefit from it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd3560-e033-4aef-935b-a9907407b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:49:51.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T19:49:51.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There were also differing opinions on their level of confidence that
        the sovereign wealth fund will not become corrupt – with 31% saying they have
        a lot of confidence, 29% have little confidence, and 38% unsure.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125cc1e-74fc-41c2-b6ae-ee2b55e4eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:49:51.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T19:49:51.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey found that only 20% believe they were sufficiently informed
        about the MIF.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d89a5-8fdd-4ca1-a0b7-e898f2072d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:49:51.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T19:49:51.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 22% said they have little knowledge about the
        fund, while the majority or 47% expressed they have almost or no knowledge
        about it at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665989a-76d7-4a54-bdae-5300d3d3f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:49:51.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T19:49:51.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SWS said the survey was conducted from March 26 to 29 through face-to-face
        interviews with 1,200 adults nationwide. Most respondents were from Metro
        Manila and the rest of Luzon.'
    '6':
