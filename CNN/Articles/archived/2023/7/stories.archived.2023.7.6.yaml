    'lead': 'The Philippines'' ambassador to Beijing said the country''s relations
      with China remain stable despite differences, with Manila eyeing more investments
      and tourists from the East Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T18:37:53.992+08:00
