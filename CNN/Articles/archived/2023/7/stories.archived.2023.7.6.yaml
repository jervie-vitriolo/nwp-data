      'mgnl:type': 'text'
      'text': '<p>On Wednesday, several <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/5/wps-another-china-aggression-lawmakers.html"
        href="https://www.cnnphilippines.com/news/2023/7/5/wps-another-china-aggression-lawmakers.html">lawmakers</a>
