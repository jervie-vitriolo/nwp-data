      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Philippines
        and Australia vowed to strengthen maritime security cooperation, as both countries
        tackled emerging regional trends and challenges in the regions as maritime
        nations.</p>'
