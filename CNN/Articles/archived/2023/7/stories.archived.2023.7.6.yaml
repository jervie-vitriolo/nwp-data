      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These proposals are lower than the allocations set for July, specifically\
        \ 50 cms for Metro Manila, and 28.5 cms for irrigation in Bulacan and Pampanga.\r"
