      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e8e42-ba01-4a0a-872a-09fa8654adb2'
      'mgnl:activationStatus': true
