      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/07/05/europe/netherlands-school-phone-ban-scli-intl-wellness/index.html"><em>
        "Cell phones to be banned from Dutch school classrooms next year"</em></a></p>'
  'UN-warns-for-more-extreme-heat':
    'author': 'Helen Regan, CNN'
