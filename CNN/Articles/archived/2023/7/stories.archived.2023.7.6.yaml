    'stories': []
    'template': '1'
    'title': 'Muntinlupa judge inhibits from De Lima''s remaining drug case after
      prosecution''s motion

      '
    'updated': 2023-07-06T16:51:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9980444-2695-46d5-8d2c-2c02689f7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T11:15:30.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Muntinlupa
        Regional Trial Court Judge Abraham Joseph Alcantara on Thursday inhibited
        himself from the third and last remaining drug case of former Senator Leila
        de Lima upon the request of state prosecutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773e589-2133-4e4a-85dd-8a0e540b7789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case was raffled to Alcantara on June 30 after Judge Romeo Buenaventura\
        \ inhibited himself.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25659e42-cd47-4335-a07d-575d6ae0de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcantara, who acquitted de Lima in her second drug case last May,\
        \ said he granted the prosecutors' motion for voluntary inhibition not because\
        \ their assertion is true but to put to rest any questions against his credibility,\
        \ integrity, and fairness.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27229c97-aae7-4972-b59d-bb47ccbdaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the very first sign of lack of faith and trust in his or her actions,\
        \ whether well-grounded or not, the Judge has no other alternative but to\
        \ inhibit himself or herself from the case,\" he said in order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f46d94-a16c-4e75-a017-c85fc73b9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He or she should exercise his or her discretion in a way that the\
        \ people's faith in the Courts of Justice is not impaired. The better course\
        \ for the judge under such circumstances is to disqualify himself or herself.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1262885-dc54-4036-86de-9791d093d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state prosecutors earlier asked Alcantara to inhibit from the case\
        \ to \"erase any doubt\" on his impartiality.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388184d0-cec4-49db-9f64-465b46243423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In dismissing the charges against de Lima, a staunch critic of former\
        \ President Rodrigo Duterte, Alcantara cited the recantation of former Bureau\
        \ of Corrections chief Rafael Ragos.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49495a-26dc-40ab-b0f3-23e7642955d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ragos claimed that he delivered ₱10-million drug money to De Lima and\
        \ it was used to finance her senatorial bid in 2016.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03e1e6-9f67-4613-a161-646ff0a82593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he retracted his testimony early last year, claiming that\
        \ he was “coerced” by then Justice Secretary Vitaliano Aguirre, an appointee\
        \ of Duterte.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751f9cd-4fb0-457f-87ca-ef7ad449a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla said he cannot interfere with\
        \ how the state prosecutors are handling de Lima's case.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313d85f-79f0-4c70-b608-479bb83f6a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:51:28.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T16:51:28.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot direct them," he said in a media briefing on Thursday.
        "The direction was set before. It’s their own volition that they’re doing
        this. We just respect it as part of institutional continuity."</p>'
    '5':
