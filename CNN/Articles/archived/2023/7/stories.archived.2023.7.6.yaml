    'jcr:uuid': '346d9fde-9ec2-4e2d-a112-00024a5886b3'
    'lead': 'The Supreme Court has dismissed from service a clerk of the Metropolitan
      Trial Court in Makati City for theft of ₱277,000 worth of court collections,
      which she replaced with fake bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T13:42:19.188+08:00
