      'mgnl:type': 'text'
      'text': '<p><strong>“GENTO” by SB19</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e329c8f-c247-4f10-aa16-7d60625eff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:09:30.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-07T18:43:47.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SB19 enters a new era with “GENTO,” a searing hip-hop single that finds\
        \ the P-Pop trailblazers heading into harder-hitting sonic territory. The\
        \ music video bungees back and forth between a strobe light-filled mining\
        \ excavation site and a thrashed ancestral house, with bizarre canines thrown\
        \ into the mix. While SB19 has been inching away from its pristine, teen magazine\
        \ image over the past year, “GENTO” cements their transformation into bad\
        \ boys.\r"
    '6':
