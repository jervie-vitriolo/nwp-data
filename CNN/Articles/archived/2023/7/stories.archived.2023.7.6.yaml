      'mgnl:lastActivated': 2023-07-07T08:42:54.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said up to 14 tropical cyclones are expected to enter the
        Philippine Area of Responsibility until December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0dd0db-38ae-4dab-bd3b-19b1c88babf0'
