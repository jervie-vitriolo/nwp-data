    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Taking advantage of ASF, bird flu vaccines will sustain livestock
      stability'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901a64f-bdb0-41aa-8b94-e9ce3e4abf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Ferdinand Marcos Jr. on Wednesday sought to take advantage of the procured
        vaccines against African Swine Fever (ASF) and bird flu to help sustain livestock
        production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5dbc4-c256-4af6-9a43-173bc33578ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef6500-4643-414c-9d37-8eb12b303a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media, Marcos on Wednesday said the ASF and the
        bird flu are still the biggest threats to livestock that the government should
        address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97066f16-a2dc-462c-9c3b-27f7248b59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f64fc9-1a9e-457a-8768-d11159438279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When it comes to livestock and the broilers, the hogs, and the cattle…\
        of course ang pinakamalaking issue ay 'yung ASF pa rin at saka ‘yung Avian\
        \ influenza, (the biggest issues are still the ASF and the Avian Influenza)\"\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49750438-9062-4575-8c81-2b4c6df2b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca0d0c-ae31-4911-a080-f217f022425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang nako-control naman natin. Nakikita nating maganda ang
        supply dito sa atin ngayon</em> (It seems that we can control it. We can see
        that the supply is good now)…As long as we continue to do this and develop
        more and take advantage of all of these vaccines that are being rolled out,
        I think <em>kakayanin natin i-</em>sustain (we can sustain it)," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf92eff-d2c5-4350-9ff0-149ee57bd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c08d99-2365-41d4-bf98-ff4417559cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the President, there is an \"urgent need to revitalize\
        \ the sector\" considering the effects of livestock diseases.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93534ad-493a-4da9-b28f-4873a0385d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the first phase of the ASF vaccine safety and efficacy\
        \ trials have resulted in 80% efficiency rate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904315d2-c315-4a8d-b1ec-17536077481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a152dba-195f-4db7-b42c-7acac3367c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also making progress in our procurement of Avian Influenza\
        \ vaccines, with the BAI (Bureau of Animal Industry) calling for manufacturers\
        \ to register their products with the FDA (Food and Drug Administration) while\
        \ the guidelines to administer the same are being finalized,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547b995-66ce-4d3b-a7ff-5836f8f4c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/2/bai-seeks-fda-approval-on-asf-vaccine.html">FDA
        approval sought for Vietnam-made ASF vaccine</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79f5c6-e446-483e-b60c-1ffd700806a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the chief executive said the progress in vaccination is \"\
        not a reason for complacency.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7b83c-1434-4fac-abb6-f5b5b84076da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:27:15.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T06:20:22.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Agriculture show 11 regions,
        21 provinces, 54 municipalities and 137 barangays still have active ASF cases
        as of March 2023. A total of 4,418 barangays have been affected by ASF.</p>'
