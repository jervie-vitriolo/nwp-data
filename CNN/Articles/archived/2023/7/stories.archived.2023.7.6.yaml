    'stories': []
    'template': '1'
    'title': 'DOJ to build economic sabotage case vs onion cartel'
    'updated': 2023-07-06T15:20:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618a94b-2a45-4f93-8c15-aeeded1e7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Department
        of Justice (DOJ) is working on building an economic sabotage case against
        a network of industry players involved in the alleged onion cartel, its chief
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165ccea-98f1-4670-bc72-a38c2fcb958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing, Justice Secretary Boying Remulla said the agency has
        studies on onion smuggling.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b10fe-55e9-4487-a4c4-0ca9895e40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re looking at all the minutes now of the congressional hearings
        and we will look at our notes to be able to put together a good case of economic
        sabotage against those who insist on creating a cartel,” he said when asked
        about President Ferdinand Marcos Jr.’s order to investigate the onion smuggling.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1280a-5f22-4276-aae8-9c2b7d644d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to build up a case,” Remulla said, noting that the DOJ would
        also seek evidence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f7cef-552d-4a5c-8795-cd06390fe8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The secretary said the agency is looking at six to seven personalities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd3d40-0659-46c4-965b-04a6176cc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have a very good idea. We just have to catch them in the act,”
        he said. “May malaking galamay itong grupo na ito, kino-kontrol nila ang supply."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2303dc-d53d-4cd3-9b24-22a2e3a8f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This group has a huge network controlling the supply.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21426cdf-f142-4080-b49b-ec889eaa0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this week, Marcos directed the DOJ and the National Bureau
        of Investigation (NBI) to launch a probe into the hoarding and smuggling of
        onions and other agricultural products.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86f86f-9d1f-4ca3-954f-a5356b49c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html">READ:
        Marcos orders probe into hoarding, smuggling of agricultural products</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c584a72-d3b6-4e2d-bf29-b06fa883c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the names that surfaced during lawmakers’ hearings was Lilia
        “Lea” Cruz, tagged as the operator behind the “biggest” onion cartel in the
        country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911086d0-eb73-498f-8df6-880c35563858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marikina Rep. Stella Quimbo, vice chairperson of the House Appropriations
        Committee, said in May that Cruz engineered the artificial spike in onion
        prices late in 2022 until early this year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b7e40-2b4e-497a-97ca-b3980c06439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:47:27.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz denied having a hand in the spike in prices of onions, which
        went up to P700 per kilogram in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2112c8-fdd3-4158-a4eb-8dae434d5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Swift passage of amendments to law vs agricultural smuggling</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26c1e8-9796-4d03-a1dc-8d775ffc8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Ferdinand Martin Romualdez has vowed to
        prioritize the passage of the proposed amendments to the Anti-Agricultural
        Smuggling Act after the second regular session of the 19th Congress begins
        on July 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9888f15-bc95-4728-8a7d-eac03946a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As soon as the start of the 2nd Regular Session of the 19th Congress,
        we will immediately buckle down to work for the passage of the proposed amendments
        to the Anti-Agricultural Smuggling Act,” the speaker said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee1ff9-deb8-4cb3-ac38-e5d8d8a1d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The inclusion of this measure among the LEDAC (Legislative-Executive
        Developmant Advisory Council) priority legislation manifests the commitment
        of Congress to support Pres. Marcos’ drive against unfair business practices
        that hurt consumers and local farmers alike, but also derail the administration’s
        efforts to attain food security,” he added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc282b15-a102-4784-a594-6f6d3c725f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bills proposing amendments to the Anti-Agricultural Smuggling Act are
        pending in the House Committee on Agriculture and Food.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527813e5-9b96-4e5c-ad00-f2dcc1ab0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the proposed amendments to the law against agricultural
        smuggling “will institutionalize and improve mechanisms, as well as provide
        more stringent penalties that would serve as a strong deterrent against smuggling
        of agricultural products, including onion.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6295e0-d913-4f1b-8c6d-fade088f29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted by RTVM Wednesday after the meeting of the LEDAC,
        the speaker also vowed the passage of 20 of the administration''s priority
        measures by yearend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa4db1-cb83-4f12-8e5a-0a4234e29484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/5/ledac-priority-bills-december-approval.html">READ:
        Palace: 20 priority bills eyed for Congress approval by December</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100bb50-1039-4219-955b-79601355f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:20:51.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T15:20:51.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'captured-russian-soldiers-ukraine':
    'author': 'Sarah El Sirgany, Ben Wedeman and Kostyantin Gak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-06T13:23:05.000+08:00
    'imagesource': 'jcr:96b664c2-8798-46b2-99ff-dd9f18183dae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '250015e4-7f8e-48a8-9775-381b04e18869'
    'lead': 'For three days, shells and mortars were “flying and whistling overhead,
      exploding around us,” Anton, a Russian soldier positioned south of Bakhmut,
      tells CNN. “We were jumping like rabbits under mortar rounds and bombs.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T13:28:57.968+08:00
