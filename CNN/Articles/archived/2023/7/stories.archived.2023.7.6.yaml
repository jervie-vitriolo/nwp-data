      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is an important step towards progress in Mindanao, and possibly\
        \ the establishment of another energy resource center in the Philippines,\"\
        \ Energy Secretary Raphael Lotilla said during the event in Malacañang.\r"
