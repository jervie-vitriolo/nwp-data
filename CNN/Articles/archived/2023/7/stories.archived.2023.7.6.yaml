      “The Hitman” John Emerson Inguito of the 4S1M Evo Yamaha Racing team stamped
      his class in the Idemitsu IFM Asia Road Racing Championship last month in Sugo,
      Japan.


      The pride of Cainta, Rizal delivered his team’s first ever championship trophy
      in the tournament by ruling the round 3, race 2 of the Underbone 150 cc category.


