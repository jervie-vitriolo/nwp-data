      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabba Santiago, the multi-instrumental polyglot who was in the thick\
        \ of the new wave of Pinoy math rock bands in the mid-2010s, has released\
        \ a new track titled “Coastline.” Santiago plays everything on the track,\
        \ including drums, bass, synths, and ambient icing. The irregular time signatures\
        \ and rapid-fire fret tapping need not intimidate when the song as a whole\
        \ is tied by a cohesive sense of composition that crafts atmospheric crests\
        \ and troughs. \r"
