    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC eyes finishing ₱2-B Pasig River cleanup project by August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36014ba-26a0-441e-9dbd-0c54cc86d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> San Miguel
        Corporation (SMC) hopes to complete its ₱2-billion cleanup project of the
        Pasig River next month as it has removed over a million metric tons of silt
        and solid waste from the historic but polluted waterway nearly two years after
        it launched the initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c441d5-16c2-41e8-a2e2-41df6500ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Thursday, SMC President and CEO Ramon Ang said the company
        has been able to remove 1.3 million tons of waste from critical sections of
        the river and is expected to close in on the 1.5 million-ton mark by the time
        the initiative wraps up.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297faa8-ce87-4fd3-b95f-8080c1c80de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"More than the number of silt and solid waste removed from the river,
        we would like to emphasize the benefits of the river cleanup, such as the
        increase in its depth, and the widening of some narrow portions that have
        resulted in greater river capacity, faster water flow, and lesser chance of
        severe flooding, particularly in vulnerable communities near the River," Ang
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c98560-1008-40a6-9b10-9ce1159d4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The benefits of the cleanup, according to the business magnate, will
        be apparent in the coming months as the country braces for heavy rains.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb695be-fd30-4d08-a525-dbe2a71d41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ang said the Pasig River project output topped the 1.12 million tons
        of silt and waste recovered from the Tullahan River in just over two years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb421a9-658f-4eb9-bf46-bf72c84f9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With restrictions easing, and with the benefit of larger equipment
        as well as learnings from the Tullahan cleanup, we were able to hit the same
        output for the Pasig River in just 20 months," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659ece1-5976-4db8-bcec-acdeb220c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC is currently extracting at least 2,000 metric tons of waste covering
        21.62 kilometers of Pasig River per day.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cab49-2afb-4689-ba90-c252ac0c8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project, in partnership with the Department of Environment and
        Natural Resources and other government agencies, is in support of the Manila
        Bay rehabilitation effort and is being implemented at no cost to the government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b2173-7e31-4a9a-84fb-214b7186cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC said it is also cleaning up the San Juan River, a major tributary
        of the Pasig River, and has so far removed over 170,000 tons of silt and solid
        waste.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3f8a2-365a-47c0-9c15-bf2870e0d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:42:50.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T18:42:50.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For SMC''s Bulacan River cleanup covering the Marilao-Meycauayan-Obando
        River System, the conglomerate said it has so far extracted nearly 500,000
        metric tons of silt and solid waste.</p>'
