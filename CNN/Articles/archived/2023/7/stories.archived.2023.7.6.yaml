    'jcr:uuid': '362bf189-8cce-41ff-b9a9-139f568c578c'
    'lead': "Actors Kim Chiu and Jake Ejercito team up for the very first time in\
      \ comedy-drama series \"Fit Check: Confessions of an Ukay queen\" which premieres\
      \ today on Prime Video. \nIt tells the story of an aspiring fashion designer\
      \ who gets an opportunity of a lifetime. \nThe eight-episode series also stars\
