      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has continuously refused to recognize the 2016 Hague ruling that\
        \ upheld the Philippines’ sovereign rights and jurisdiction in its exclusive\
        \ economic zone (EEZ) and nullified Beijing’s claims over the West Philippine\
        \ Sea.\r"
