      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Popular Hong Kong-born singer CoCo Lee
        died Wednesday, her sisters announced in a social media post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ddb33-b09f-4f11-98d1-6450f8ff8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32bf44-94b3-44c2-b1fe-cd30ed7d3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee’s sisters Carol and Nancy said she had been suffering from depression\
        \ for “a few years” and attempted to take her own life on Sunday. She was\
        \ hospitalized but could not be revived from a coma and passed away on Wednesday.\
        \ Multiple media outlets are reporting she was 48 years old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4fe1a-e537-44f0-9ade-c59699485bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080b346-ef01-4bd7-bac8-cab235451316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year marks the 30th year of Lee’s singing career.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b1f87-c28d-48c4-b4ce-aee21fabf1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1af99f-2c5d-4ef4-99f0-76f175b6cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her R&amp;B sounds infused with Western hip hop also made her popular\
        \ in the US. According to previous CNN reporting, Lee was born in Hong Kong,\
        \ but raised in San Francisco. After high school, she went back to the city\
        \ of her birth for a vacation, where she entered a singing contest. Lee hoped\
        \ to do nothing more than win pay for banging up her mother’s car in an accident.\
        \ She won first prize in the contest, and that set the wheels turning on her\
        \ pop career.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cfacb-42c1-4152-99d8-be830c722705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec82e1-7ea2-4f4f-b5dd-5fd19df76860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee’s sisters Carol and Nancy wrote of her career accomplishments in\
        \ their Instagram and Facebook post, saying, “in the past 29 years, she’s\
        \ won countless international acclaims with top selling songs and has left\
        \ audience w an astounding impression of her excellent live performances.\
        \ CoCo is also known to have worked tirelessly to open up a new world for\
        \ Chinese singers in the international music scene, and she went all out to\
        \ shine for the Chinese. We are proud of her!”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7702b-d2fc-4d21-a563-16769fce7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411b172-cc73-4e5c-b76f-738fb1c1ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a family of CoCo, we are very grateful and honored to have such\
        \ an excellent and outstanding sister,” the post continued. “We are thankful\
        \ to God for giving us such a kind angel. We know now she has gone to a happier\
        \ place and no longer suffers from depression; we trust God has her best interest\
        \ looked after! Now, our greatest responsibility is to take good care of our\
        \ elderly mother. I hope everyone will pray for this poor old lady &amp; allow\
        \ us time &amp; privacy in healing.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d4fb9-d9f4-47d6-b83f-b4830b9d6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d8c4b-1d1c-4e3c-80ed-fb838f3a0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although CoCo stays in the world for not long a time, her rays
        of light will last forever!” their post concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35738c-6362-45dd-b00f-1a4cb983f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:12:00.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you or someone you know needs assistance, the National Center
        for Mental Health (NCMH) crisis hotlines can be reached at 1553 (nationwide
        landline toll-free), 0917-899-8727, 0966-351-4518, and 0908-639-2672.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49c064-4bf0-419c-80a1-43d067ccb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.471+08:00
