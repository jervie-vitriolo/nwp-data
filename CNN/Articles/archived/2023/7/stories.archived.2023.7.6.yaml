      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, PCG spokesperson
        for the West Philippine Sea Commodore Jay Tarriela said the completed report
        on the incident was immediately submitted to the National Task Force West
        Philippine Sea. The Department of Foreign Affairs (DFA) was also notified
        about the matter, he added.</p>'
