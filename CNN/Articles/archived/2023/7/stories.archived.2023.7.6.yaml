      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water level in Angat has been decreasing for the past five days,
        according to Oyie Pagulayan, a hydromet city weather specialist at the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e16bf6-f7bd-426d-8be7-53259a1edf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T20:11:26.555+08:00
