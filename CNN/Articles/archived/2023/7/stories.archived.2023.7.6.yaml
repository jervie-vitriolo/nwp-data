      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The injury
        bug strikes again for Gilas Pilipinas as Scottie Thompson sustained a metacarpal
        fracture during team practice in Kaunas, Lithuania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3ffa2-8b59-4109-84d0-851ffa5baa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:07:05.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-06T19:09:15.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Barangay Ginebra superstar was immediately brought to a hospital\
        \ to confirm the injury through an X-ray examination.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758771a-7d30-4ad2-a839-75dbf2c09c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:07:05.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-06T19:09:15.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samahang Basketbol ng Pilipinas said upon the national team's arrival\
        \ in Manila, Thompson will see a hand specialist for further evaluation and\
        \ to determine the timetable for his return.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea282aa-1961-432d-874f-dfe593da59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:07:05.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-06T19:09:15.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the injury, Gilas absorbed a 90-80 loss against a Lithuanian\
        \ side that only had eight players.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c0527-3a25-409f-a965-5ba8be686872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:07:05.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-06T19:09:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thompson is the latest Gilas player relegated to the injured list following\
        \ RR Pogoy, Ray Parks, and Calvin Oftana, among others.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53daea7-b801-45a1-a530-ef1b86e52cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:07:05.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-06T19:09:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas is currently playing friendlies against European squads, winning\
        \ two of its first five tune up games.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383985c5-e63c-4d50-839d-159823e07145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T19:07:05.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-06T19:09:15.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team has a little over a month to prepare before the
        2023 FIBA Basketball World Cup takes place in the Philippines, Japan, and
        Indonesia from Aug. 25 to Sept. 10.</p>'
