      'mgnl:lastActivated': 2023-07-07T18:43:47.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305588a-0b8a-448b-b1d8-13dcafa75963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:09:30.329+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-07T18:43:47.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P-Pop group Alamat’s latest single is a beachfront-tinged bop that
        seamlessly code-switches between Filipino, English, and Bisaya. Produced by
        master songsmith Thyro Alfaro, who has penned pop culture staples like <a
        href="https://www.cnnphilippines.com/life/entertainment/music/2021/11/10/yumi-lacsamana-dati-kilometro-behind-story.html">Sarah
        Geronimo’s “Kilometro” and “Ikot-Ikot.”</a> Jane De Leon of “Darna” makes
        an appearance in the video as a Magindara, or the Visayan version of a mermaid.
        While Alamat’s concept has started out with the intention of blending Filipino
        traditional culture with popular music, here’s to hoping they continue diving
        into the deeper cuts of history, folklore, and other utterances. Opting for
        the cadence of “adlaw ug gabi” over “araw o gabi” just gives that extra rhythmic
        oomph.</p>'
    '15':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/yKix6msm-3g"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
