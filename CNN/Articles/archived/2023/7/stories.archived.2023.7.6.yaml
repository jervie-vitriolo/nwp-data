      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Philippine
        Coast Guard (PCG) on Thursday said it has already reported to authorities
        details of the Chinese Coast Guard’s (CCG) "dangerous maneuvers" to block
        the resupply mission of Philippine ships on June 30, and is now awaiting government''s
        next steps regarding the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78126d4d-d846-435d-90c3-93b1b7947513'
