    'title': 'PH envoy says ties with China ''stable'' despite differences, eyes more
      Chinese investments, tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bbe514-5983-4304-8ea5-2a84de103c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Philippines''
        ambassador to Beijing said the country''s relations with China remain stable
        despite differences, with Manila eyeing more investments and tourists from
        the East Asian giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a06ce2-e1d2-4c4f-a216-143492949ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1b165-7213-49ac-818e-32a040c4d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With China we have stable relations, we manage our differences but\
        \ differences [are] not the totality of our relations,\" Ambassador Jaime\
        \ FlorCruz told reporters on Wednesday, July 5.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f4fd1-efb8-437a-9300-dced88903cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18889193-94b8-48f4-97e4-e515c5dd1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FlorCruz — who was in Manila for consultation on consular programs\
        \ and improving services in China — was responding to a question on how he\
        \ would describe ties with Beijing under the Marcos administration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d233e-750e-42dc-bd11-15592cbe4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598e595-36f7-4fce-b1cc-e70698ad00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there is a need to also look at the positive aspect of\
        \ the bilateral relations apart from security and regional issues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c925945-4e7d-40ff-8777-a509633d8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498b6b8-c3f2-4251-a933-5902b5156910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On many fronts, we are trying to push positive tangible projects\
        \ from China to the Philippines,\" FlorCruz said. \"We can tap on China's\
        \ potential and strengths in terms of investment, clean energy, connectivity\
        \ and agricultural production which all aligned with President Marcos' priorities.\
        \ We hope to encourage more Chinese investments and projects here in the Philippines\
        \ and that's our focus.\"  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ace0ad-b491-4e06-8d35-7e35ff2a7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438377e-46ca-47aa-abbf-65174ff9fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want to bring more people here, people-to-people exchanges, Chinese\
        \ tourists and more Filipino students and travelers to China. Seeing is believing\
        \ and I hope more Filipinos will see how China is like today,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2918a4-9836-45c4-8abd-f207d43f62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c167d-4aa3-4b35-8a9d-3df588dd2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines previously recorded some 1.9 million Chinese tourist\
        \ arrivals in 2019 and the government wants to surpass this number in the\
        \ coming years following China's easing of pandemic restrictions this year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286359b-14d5-4f38-854d-92d456bf4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306bc36-33e2-40ff-8ecb-9a6efe99dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:39:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Chinese envoy meets with PH defense chief to promote defense,
        military relations</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94679bb2-ea9a-4979-9fb4-b13737e64522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.013+08:00
