      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234c453-9283-48ac-b2f6-c85886bf07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the WMO there is a 66% likelihood that the annual average\
        \ near-surface global temperature between 2023 and 2027 will temporarily be\
        \ more than 1.5 degrees Celsius above pre-industrial levels for at least one\
        \ year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb730138-eb03-47f9-a7b2-69396864a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6d2ec-11e1-4fdf-a2e2-2859ad0a5460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not to say that in the next five years we would exceed the\
        \ 1.5 degrees Celsius level specified in the Paris Agreement because that\
        \ agreement refers to long-term warming over many years,” said WMO director\
        \ of climate services Chris Hewitt.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f3564-a875-4c6c-8a9e-43f6225064b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9c231-0d60-40e3-a63e-fccc3c6f48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, it is yet another wake up call, or an early warning, that\
        \ we are not yet going in the right direction to limit the warming to within\
        \ the targets set in Paris in 2015 designed to substantially reduce the impacts\
        \ of climate change.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2f5e4-11e4-421a-8cab-978eb7e96a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa6890-1172-46d8-b526-e7ac17e6272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A multitude of climate records have already been broken in 2023, with\
        \ soaring temperatures, unusually hot oceans and record high levels of carbon\
        \ pollution in the atmosphere and record low levels of Antarctic ice.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8048796-36e1-4ebd-945c-1a459adda08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee9c76-5e89-46c6-a349-0930b46efb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across Asia, Europe and the Americas, early and prolonged heat waves\
        \ this year have killed people, animals and crops, sparked concerns about\
        \ food security and water scarcity, and set the stage for unprecedented wildfires.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
