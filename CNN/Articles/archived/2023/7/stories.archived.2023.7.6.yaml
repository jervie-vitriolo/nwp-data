      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Delikado” by dwta</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9b7e1-14e7-4ba3-8403-a00dc652a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:09:30.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-07T18:43:47.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter dwta is among the musicians who, by singing in
        Bicolano and crossing over into the mainstream consciousness, has drawn attention
        back to Albay’s blooming music scene. Her new single “Delikado” is a playful
        and whimsical track about courtship, which she provides a line-for-line translation
        into Filipino through a lyric video. While every language has its own nuances
        that escape translation, this very specificity is what makes seeking out songs
        in the myriad Philippine languages rewarding.</p>'
    '18':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/W2rcegs1uvY"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
