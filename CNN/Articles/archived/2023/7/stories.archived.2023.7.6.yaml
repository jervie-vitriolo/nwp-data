      'mgnl:type': 'text'
      'text': "A fishers group, meanwhile, disagreed with some senators' call to ban\
        \ the \"Barbie\" film in the country for its depiction of China's controversial\
        \ \"nine-dash line\" claim over South China Sea.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
