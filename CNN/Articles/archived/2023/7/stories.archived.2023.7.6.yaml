    'stories': []
    'template': '1'
    'title': 'Agri group wants special court for smuggling cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010ef70-09c5-46bb-bf97-0fee2333df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> An agriculture
        group on Thursday pushed for the creation of a special court to focus on smuggling
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc352118-c6f2-4af4-b8fd-4baec11a5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7879c7-d14c-4d1a-806e-0e3c6f40de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Rosendo So, chairman
        of the Samahang Industriya Ng Agrikultura (SINAG), said laws should be amended
        to allow anyone, including agriculture groups, to file a case against a suspected
        smuggler in a special court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c86450-cb74-44ef-ab89-51c7414b9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132dda5-1cbe-447a-b8bc-80b5f96764fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin natin mas</em> effective<em> kung may</em> special
        court <em>kasi tututukan ''yung mga kaso</em>,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491349b1-c610-4152-b0fe-ee729c01414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67abaf2-97bd-4d45-8254-bdfb5669ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:06:10.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:06:10.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We believe a special court will be more effective because\
        \ it can focus on the cases.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8194ff-4f7a-4243-8bcf-dee86b1495a6'
      'mgnl:activationStatus': true
