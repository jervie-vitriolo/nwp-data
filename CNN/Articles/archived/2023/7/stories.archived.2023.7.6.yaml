      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral phenomenon and prolific provocateur Kween Yasmin Asistido
        has fervent devotees in her own corner of the internet. She could be any one
        of us, but there’s something brave about releasing her breathless musings
        for all to hear. Even <a href="https://www.youtube.com/watch?v=O4-oMGPnCuY&amp;ab_channel=YasminAsistido">KZ
        Tandingan praised her vibrato</a>. “Ikaw Lang Ang Irog Ko” confounds and baffles
        with its unexpected twists and turns, but retains its disarming earnestness.
        The Shaggs would be proud.</p>'
