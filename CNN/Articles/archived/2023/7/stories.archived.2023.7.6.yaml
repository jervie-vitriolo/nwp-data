      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdb8e3-6bc6-4dc2-ad60-61c55828cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:26:58.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:26:58.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate tweet, Australian Ambassador HK Yu said the dialogue\
        \ allowed both parties to discuss emerging trends and challenges in the region\
        \ and how the two countries can discuss responses as maritime nations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93598492-8885-481a-a21f-686fb961d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:26:58.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:26:58.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9faa92d-088f-4d8e-9cb1-0115a6f41634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:26:58.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:26:58.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third Philippine-Australia Maritime Dialogue further strengthened
        our maritime partnership framework. We discussed emerging regional trends,
        shared responses to challenges and new opportunities for collaboration," the
        Australian envoy tweeted.</p>'
  'ph-china-ties-stable':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(File photo of Philippine President Ferdinand Marcos Jr. and Chinese
      President Xi Jinping)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
