      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/2/anti-agri-smuggling-court-court-of-tax-appeals-division.html">Proposed
        anti-agri smuggling court better off as Court of Tax Appeals division – officials</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2a451-1c1f-496c-9952-d97bc305f1f2'
      'mgnl:activationStatus': true
