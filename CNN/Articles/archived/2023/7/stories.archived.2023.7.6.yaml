      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c88dd-6e5f-4673-a8bd-551118a31672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know how to express my feelings. My husband is jobless and\
        \ this beauty salon is the only means to feed my family. I have four kids.\
        \ They need food, clothes and school expenses,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec34c9-7c3c-4d78-a7b3-a1eb64d6f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b651f42-68f2-4d16-bfff-74048ba36cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t understand why beauty salons should be banned. No woman is\
        \ showing off her face with make-up outside. They are already wearing the\
        \ hijab in public. This move will not only take away the income of so many\
        \ families, but it will further deprive women of their rights and freedom.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e974a9d-828c-44e4-976f-081efc9feba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5fd5e-b03a-4e42-8ea7-3ab8c4283720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN report released last month was compiled after a week-long visit\
        \ to Afghanistan by Richard Bennett, the Special Rapporteur on the situation\
        \ of human rights in Afghanistan, and Dorothy Estrada-Tanck, who led a contingent\
        \ from the working group on discrimination against women and girls.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13afe97-7a1a-4f44-a540-a179cb315434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd287b-3f20-44ae-856b-b589597eda15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to their report, women are banned from working in most sectors\
        \ outside the home, and are prohibited from attending public baths, parks,\
        \ and gyms. They must wear a loose-fitting black garment that covers their\
        \ face, and they’re not permitted to leave home without reason, and even then\
        \ not without a male guardian.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1c91b-7db8-4759-bc55-b4941035e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05559222-8500-4764-b07e-8fc7cc9c6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of depression and suicide are widespread, the report found,\
        \ especially among teenage girls who’ve been prevented from pursuing an education.\
        \ Almost 8% of people surveyed knew a girl or woman who had attempted suicide,\
        \ the report said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0d2f6-ef65-4d46-97bb-0d3c7f436587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde430cb-6093-41ba-abad-c6e566396a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restrictions imposed outside the home and economic hardship had resulted\
        \ in “significant tensions” inside homes and a rise in domestic violence,\
        \ and there was “notable evidence” of a “significant increase” in forced marriage\
        \ of girls, the report found.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716e56c-1cf0-4add-aafc-a2232424ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7a57c-7326-425b-80f3-09da15e2bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview published Tuesday, Markus Potzel, the Deputy Special\
        \ Representative for the UN Assistance Mission, urged Afghanistan’s “de facto\
        \ authorities” to give girls and women greater freedoms, if they want to attract\
        \ international aid.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013f399-c02a-4dee-874e-6e21047ee750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8654f-c132-40bd-abbb-1ecce9d217b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They should let girls go to university. They should let women work\
        \ for international NGOs, for national NGOs, and for UN organizations. And\
        \ they should let women participate in social life,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1ce82-cc80-4b76-8666-ca4bfa4768a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779683b2-f9d6-457b-b955-57ed2efd74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If this happens, I can imagine that Afghanistan would be integrated\
        \ into the international community again, and international donors would also\
        \ rethink and probably reinforce engagement with Afghanistan.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cae700-5460-4368-9fe8-f8cb74e145e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cdf9a-5c5d-4536-8b43-aae1e3875932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Afghanistan needs international help. And we, as the UN, want to
        help them help themselves.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c41c2e-7d96-4b9c-b623-31a4682f7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/05/asia/afghanistan-taliban-beauty-salon-ban-intl-hnk/index.html"><em>"Taliban
        compounds misery for women in Afghanistan with order to close all beauty salons"</em></a></p>'
  'Cell-phones-to-be-banned-from-Dutch-school':
    'author': 'Reuters'
    'caption': 'Klaus Vedfelt/Digital Vision/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-06T04:13:48.000+08:00
    'credit': 'Klaus Vedfelt/Digital Vision/Getty Images'
    'imagesource': 'jcr:b92a9082-bfdd-44d1-b591-3481e90a8c49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d32f91-f770-46b3-8855-e813ccf98a36'
    'lead': 'Cell phones, tablets and smartwatches will be largely banned from classrooms
      in the Netherlands from January 1, 2024, the Dutch government said on Tuesday,
      in a bid to limit distractions during lessons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T04:15:07.743+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-06T04:15:07.979+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cell phones to be banned from Dutch school classrooms next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3ef0f-12bb-40d1-a4d0-1c548dc14cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phones, tablets and smartwatches will be largely banned from
        classrooms in the Netherlands from January 1, 2024, the Dutch government said
        on Tuesday, in a bid to limit distractions during lessons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0158c-c7e1-4897-962d-bcdbba079ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245cc13-7202-43c7-b20b-4125a18063b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devices will only be allowed if they are specifically needed, for instance\
        \ during lessons on digital skills, for medical reasons or for people with\
        \ disabilities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0e11b-a56f-4446-acae-f2e864064556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5aee55-70ad-4ba5-8e00-01921fba5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though mobile phones are intertwined with our lives, they
        do not belong in the classroom,” education minister Robbert Dijkgraaf said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cae7d-2d68-4f50-95a7-6fb82e712a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Students need to be able to concentrate and need to be given the
        opportunity to study well. Mobile phones are a disturbance, scientific research
        shows. We need to protect students against this.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfbe47-5126-4306-812b-3efd115484dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded98e7-a5f1-41df-be56-fb7336fb7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban is the result of an agreement between the ministry, schools\
        \ and related organizations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a21f1-1fa2-49ed-97fc-13ca379a255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0678d0-07f4-45c9-9841-ca47ab5675b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools can find their own way to organize the ban, Dijkgraaf said,
        but legal rules will follow if this does not yield enough results by the summer
        of 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11337b-1029-4d51-b790-b19c344226e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:15:07.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:15:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
