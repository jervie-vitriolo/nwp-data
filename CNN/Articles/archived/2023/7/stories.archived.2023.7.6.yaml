  'marcos-to-sign-new-agrarian-emancipation-act-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T12:23:32.000+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e84e7d-f717-46bf-9e96-7de48ae3baee'
    'lead': 'President Ferdinand Marcos Jr. is set to sign on Friday the New Agrarian
      Emancipation Act that will write off over ₱57 billion in loans of more than
      600,000 agrarian reform beneficiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T12:32:07.269+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-08T10:50:32.973+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to sign bill condoning agrarian reform debts; 27,000 beneficiaries
      to get land titles'
    'updated': 2023-07-06T15:52:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf5817-d616-4e4c-bf7e-ed291e4ecae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T12:32:07.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Ferdinand Marcos Jr. is set to sign on Friday the New Agrarian Emancipation
        Act that will condone over ₱57-billion worth of loans of more than 600,000
        agrarian reform beneficiaries (ARBs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc91bc6-425a-4bc3-8bab-6508c86de229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos is signing the bill into law in Malacañan Palace, Agrarian
        Reform Secretary Conrado Estrella III will simultaneously lead the distribution
        of 32,441 land titles to 27,132 beneficiaries nationwide, the Department of
        Agrarian Reform (DAR) told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801d0ac-2783-4db0-8fd6-eff4c842519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos asked Congress during his first State of the Nation Address\
        \ to pass the law writing off the debt burden incurred by farmers from land\
        \ awarded to them under Presidential Decree 27, Republic Act 6657, and Republic\
        \ Act 9700.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1050474-b102-46ed-87d5-e5f8032da8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure condones the amortization of principal payments,
        interest, and penalties on the land they are presently tilling, the DAR said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9780ad8-debd-490c-9f40-1a4932bebcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will benefit 610,054 ARBs, whose total payables are ₱57.55 billion\
        \ to the Land Bank of the Philippines, it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e82a6-bd0b-45f1-a330-0bf8745d0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate said this covers a total of 1,173,101.575 hectares of agrarian\
        \ reform lands.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dea8de-c5dd-4ac7-b0b1-69ca144b4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The government will also assume the obligation of 10,201 ARBs tilling\
        \ 11,531.24 hectares of land to pay the remaining balance of the direct compensation\
        \ due the concerned landowners under the Voluntary Land Transfer (VLT) or\
        \ the Direct Payment Scheme (DPS) amounting to ₱206,247,776.41 million,\"\
        \ the DAR also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2618b-2abd-4f6b-b443-24f0299383b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Senate, DAR will issue a certificate of condonation,\
        \ certificate of land ownership award, or on any other title based on applicable\
        \ agrarian reform laws, and that the condonation shall lift all mortgage liens\
        \ in favor of the national government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5f678-8cf5-47b9-81dc-3b26aab60cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upper chamber, led by Sen. Cynthia Villar, chairperson of the Committee\
        \ on Agriculture, Food, and Agrarian Reform, ratified the bicameral conference\
        \ committee report on the divergent provisions of Senate Bill 1850 and House\
        \ Bill 6336 on March 22.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163d3c3-279a-4fbc-bf4c-5a65132e529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the ratification, Finance Secretary Benjamin Diokno expressed\
        \ support to the bill, saying it was among the priority legislative measures\
        \ presented by economic managers to the chief executive in a high-level discussion\
        \ on solutions to cushion the effects of high inflation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e786e70-db6d-40aa-b542-b567fece4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Joey Salceda, one of the principal authors of the bill in\
        \ the House of Representatives, said the New Agrarian Emancipation Act is\
        \ the \"best and the biggest accomplishment\" of the Marcos administration.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c672478-4083-451a-b74b-9ebe96bb7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It corrects one of the first errors of the Comprehensive Agrarian\
        \ Reform Program  which was to tie down land,\" Salceda pointed out. \"When,\
        \ really, as owners of the land, farmers have a right to be able to use and,\
        \ if necessary, convey it to the best users.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719b10b-37d7-45f7-a238-0890a13700bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's also an important step towards rural and agrarian justice,\"\
        \ he added. \"More than 69% of poverty in this country is rural.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b424a-8687-4d41-9b2d-fc790152674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Finally, they will be unburdened of their loans, interests, and penalties\
        \ that contribute to their inability to overcome poverty, and are also major\
        \ factors that have kept them from becoming fully productive,\" said Agri\
        \ Party-list Rep. Wilbert Lee, also one of the bill's principal authors in\
        \ the lower chamber.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22af3ba-5028-4729-8670-c23542c0e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T15:49:07.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T10:50:32.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said it will also help in achieving the "president''s goal
        of food security for the country and giving importance to the farmers whom
        Filipinos depend on for their sustenance."</p>'
  'doj-economic-sabotage-onion-cartel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T12:45:12.000+08:00
    'imagesource': 'jcr:ab63ed79-dab5-4f9f-b420-7cb1f0486a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b9961f-c34a-4fcd-90d4-ce952edaf040'
    'lead': 'The Department of Justice (DOJ) is working on building an economic sabotage
      case against a network of industry players involved in the alleged onion cartel,
      its chief said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T12:47:26.989+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-06T15:20:51.759+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
