      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook has tried to compete with Twitter
        in numerous ways over the years, including copying signature Twitter features
        such as hashtags and trending topics. But now Facebook’s parent company is
        taking perhaps its biggest swipe at Twitter yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67284ef8-fc3f-4c6f-8c14-9036ce85c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta on Wednesday officially launched a new app called Threads,
        which is intended to offer a space for real-time conversations online, a function
        that has long been Twitter’s core selling point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427c039-273a-4e23-9ea1-0d86d27925fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The app appears to have many similarities to Twitter, from the layout\
        \ to the product description. The listing, which first appeared earlier this\
        \ week as a teaser, emphasizes its potential to build a following and connect\
        \ with like-minded people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878440b-dd59-4dd4-ab4d-d9aaa31976df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The vision for Threads is to create an option and friendly public\
        \ space for conversation,” Meta CEO Mark Zuckerberg said in a Threads post\
        \ following the launch. “We hope to take what Instagram does best and create\
        \ a new experience around text, ideas, and discussing what’s on your mind.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5b90c-5d44-456c-9fa8-f499c6f0c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The app’s listing describes it as a place where communities can come\
        \ together to discuss everything from the topics they care about today to\
        \ what’s trending.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa42ee0-4d45-4d24-ac2d-1567afde3792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whatever it is you’re interested in, you can follow and connect directly\
        \ with your favorite creators and others who love the same things — or build\
        \ a loyal following of your own to share your ideas, opinions and creativity\
        \ with the world,” it reads.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5fd82-f74f-4509-a9b2-81865f47151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meta said messages posted to Threads will have a 500 character limit.\
        \ The company said it was bringing the app to 100 countries via Apple’s iOS\
        \ and Android.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4df7a-cdf1-4056-9e46-6cbd44b69f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After downloading the app, users are asked to link up their Instagram\
        \ page, customize their profile and follow the same accounts they already\
        \ follow on Instagram. The look is similar to Twitter with a familiar layout,\
        \ text-based feed, the ability repost and quote other Thread posts. But it\
        \ also blends Instagram’s existing aesthetic and offers the ability to share\
        \ posts from Threads directly to Instagram Stories. Verified Instagram accounts\
        \ are also automatically verified on Threads. Thread accounts can also be\
        \ listed as public or private.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7af95e-af2f-43f2-a75f-3345f95d414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new app joins a growing list of Twitter rivals and could pose the\
        \ biggest threat to Twitter of the bunch, given Meta’s vast resources and\
        \ its massive audience.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1409f-4ea4-402c-a550-bf1a4d3027df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also comes amid heightened turmoil at Twitter, which experienced\
        \ an outage over the weekend, followed by an announcement that the site had\
        \ imposed temporary limits on how many tweets its users are able to read while\
        \ using the app.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2dc25-a228-4de1-9d2e-b7fd01d178f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter owner Elon Musk said these restrictions had been applied “\
        to address extreme levels of data scraping and system manipulation.” Commenting\
        \ on the launch of Threads Monday, he tweeted: “Thank goodness they’re so\
        \ sanely run,” parroting reported comments by Meta executives that appeared\
        \ to take a jab at Musk’s erratic behavior.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd01d8-bf58-4b18-8121-bb1075d0f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since acquiring Twitter in October, Musk has turned the social media\
        \ platform on its head, alienating advertisers and some of its highest-profile\
        \ users. He is now looking for ways to return the platform to growth. Twitter\
        \ announced Monday that users would soon need to pay for TweetDeck, a tool\
        \ that allows people to organize and easily monitor the accounts they follow.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba45844-7225-421a-b375-f7425dbe176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter is also attempting to encroach on Meta’s domain. In May, Twitter\
        \ added encrypted messaging and said calls would follow, developments that\
        \ could allow the platform to compete with Facebook Messenger and WhatsApp,\
        \ also owned by Meta.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ccb61-3a73-4093-b2d5-dee316a51c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The escalating rivalry between the two companies only appears to have\
        \ added to the rivalry between Musk and Meta CEO Mark Zuckerberg.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3a2ac-6531-4f5b-aad3-4f2615bfb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to a tweet last month from a user about Threads, Musk wrote:\
        \ “I’m sure Earth can’t wait to be exclusively under Zuck’s thumb with no\
        \ other options.” In a followup tweet, Musk teased the idea of a cage match\
        \ with Zuckerberg.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87395073-5811-4b46-a678-98400d90e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zuckerberg fired back in an Instagram story by posting a screenshot\
        \ of Musk’s tweet overlaid with the caption: “Send Me Location.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faef632-affd-49b0-9429-17c91a3b6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– CNN’s Hanna Ziady contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06317f-bb41-42c0-bda2-d48dc1569d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T08:28:24.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-06T08:28:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/05/tech/meta-twitter-threads-app-instagram/index.html">Meta
        officially launches Twitter rival Threads</a>"</em></p>'
  'marcos-eo-anti-money-laundering':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T09:12:46.000+08:00
    'imagesource': 'jcr:db6ddfdd-9046-469b-9aa4-78f16ce725aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5319edf5-7723-4630-a2fc-b1190054c688'
    'lead': 'President Ferdinand Marcos Jr. seeks the removal of the Philippines from
      the grey list of the Financial Action Task Force (FATF) through the adoption
      of a new action plan directing all government offices to deploy measures against
      money laundering and terrorism financing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T09:15:05.838+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-06T09:15:06.101+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants PH out of money launder grey list through new national
      plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8a57b-068a-49f3-8915-fcc9554346bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — President
        Ferdinand Marcos Jr. seeks the removal of the Philippines from the grey list
        of the Financial Action Task Force (FATF) through the adoption of a new action
        plan directing all government offices to deploy measures against money laundering
        and terrorism financing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f3f1b-014b-4bb6-8177-6a7f2622d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Thursday, the Palace said Marcos issued an executive
        order on the implementation of the National Anti-Money Laundering, Counter-Terrorism
        Financing, and Counter Proliferation Financing Strategy (NACS) 2023-2027.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a64c6-b4fc-4df7-bf10-9ca2ac1a044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is part of the government''s efforts to move the Philippines
        out of the Grey List of the FATF’s ‘Jurisdictions Under Increased Monitoring’
        of countries that failed to show tangible and positive progress in addressing
        all key recommended actions in the Third Mutual Evaluation Report,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a7be5-00db-4878-b224-d82a91be8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dirty money watchdog said late in June that the country remains
        on the list as it has yet to address the following strategic deficiencies:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85481589-a282-412f-93ae-faac2a9ce0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Demonstrate effective risk-based supervision of designated nonfinancial
        businesses and professions'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774624b-e86f-482b-9010-1340ce55e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Demonstrate that supervisors use Anti-Money Laundering and Counter
        Financing of Terrorism (AML/CFT) controls to mitigate risks associated with
        casino junkets'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c171779-5ec7-409e-a7cc-c5ed14408c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Enhance and streamline the access of law enforcement agencies to
        accurate and up-to-date information regarding beneficial ownership'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f3690-f85e-4bed-9763-3a886b907ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Increase investigations and prosecutions related to money laundering
        cases'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f30f5f-1730-4696-962b-9b4cc0e32169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the new plan, Marcos also targets to improve the government’s
        counter terrorism financing and counter proliferation financing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d37be-b3e1-451e-b630-760cbb2c2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also provided the go signal for the National AML/CT Coordinating
        Committee (NACC) to reorganize its sub-committees.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8dde7-4ed9-49b7-b40e-db8efc78788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:15:05.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T09:15:06.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NACC would be chaired by the executive secretary, while the governor
        of the Bangko Sentral ng Pilipinas will hold the vice chair position.'
    '11':
      'jcr:primaryType': 'mgnl:block'
