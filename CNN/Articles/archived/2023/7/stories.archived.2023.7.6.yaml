    'stories': []
    'template': '1'
    'title': 'SC dismisses Makati court clerk for stealing ₱277,000 court collections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309064a8-79e7-4dc3-9406-bf1749e3cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Supreme
        Court has dismissed from service a clerk of the Metropolitan Trial Court (OCC-MeTC)
        in Makati City for theft of ₱277,000 worth of court collections, which she
        replaced with fake bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c2b77-f2c1-48bf-add0-be3f7402cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision dated June 27, the SC found Charlibeth Sicad, an employee\
        \ at the Office of the Clerk of Court, guilty of gross misconduct.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8a3ce-3f79-4475-b5bf-a0ce29f3fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation was conducted last year after a court staffer found
        that the money drawer contained fake bills. This was after she asked Sicad
        to relieve her at the cashier post for a few minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84ef68-e952-41cc-83e8-b42e297aaa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said that Sicad \"appeared uneasy\" during the investigation\
        \ and was caught going to the storage room even though the employees were\
        \ ordered to stay at their work areas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38234459-ed69-4682-a1f1-ef9cef1fa560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The police officers saw Sicad coming out from the edge of a filing\
        \ cabinet, prompting them to search the area where she had come out,\" the\
        \ SC said in a statement on Wednesday. \"There, the police officers discovered\
        \ the stolen money inside a black pouch. There were also fake bills found\
        \ in the garbage bin in front of the table of Sicad.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635ca85-d463-4357-83a8-e4d2798b4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A criminal charge for qualified theft has been filed against Sicad.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f32c79-33b2-4a1e-b04b-73ff5ff94bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:42:19.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T13:42:19.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from forfeiture of her benefits and privileges, the SC said
        that Sicad was also perpetually banned from reemployment in any government
        office, including government-owned corporations.</p>'
