      'jcr:uuid': 'eca6993e-86f6-4f4c-a9cb-b309ffca9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:16:45.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T16:16:46.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ambassador Koshikawa also attached a link of the report of the Philippine\
        \ Coast Guard indicating that Chinese Coast Guard vessels “dangerously maneuvered”\
        \ to block two Philippine ships during a recent resupply mission in Ayungin\
        \ Shoal in the West Philippine Sea.\r"
