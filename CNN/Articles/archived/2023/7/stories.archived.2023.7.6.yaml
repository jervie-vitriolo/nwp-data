      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the Philippines, Japan also has a territorial dispute with China\
        \ over the rocky, uninhabited Senkaku Islands in the East China Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c8c11-e32b-4902-bfd4-74dca1209c28'
