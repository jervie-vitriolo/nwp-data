      'mgnl:created': 2023-07-06T16:32:15.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T16:32:15.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCGG, tasked to recover ill-gotten wealth accumulated by the Marcos\
        \ family and their associates, is responding to a Commission on Audit report\
        \ that said it disposed of the building last year for ₱800 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb4b6f-5cd2-460d-80bd-66f5a4c637ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:32:15.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T16:32:15.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Mandaluyong Property is a recovered asset in 1986 with a 50-year-old\
        \ 3-storey building,\" the PCGG clarified. \"As such, the property has been\
        \ in the pipeline of assets for disposition by the Privatization Council since\
        \ 2013.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf843bc1-efab-4a87-a218-fb730b6275a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:32:15.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T16:32:15.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it will transfer to its 2,600 square meters headquarters\
        \ in Ortigas Center this year, rent free for a period of three years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4421437-101e-4fc9-b9f5-f6a7b6011c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:32:15.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T16:32:15.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Privatization Council, chaired by the finance secretary, directs\
        \ and supervises the sale and disposition of assets of the national government.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca17093-b32f-4f31-8291-6825eef33593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:32:15.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T16:32:15.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to abolish the PCGG came up, including a bill filed at the
        House of Representatives, after President Ferdinand Marcos Jr. assumed office
        last year.</p>'
  'attacks-elected-officials-marcos-year-1':
    'author': 'Raheema Velasco and Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T17:22:34.000+08:00
    'image': 'jcr:1fc51d93-08aa-480e-886e-52e5577c2dcc'
    'imagesource': 'jcr:d9329efb-2bf6-447b-ab2d-f1ab71342cfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b6e71a0-ff0c-4b97-9356-6a3bb3f7039c'
    'lead': 'A spate of attacks against local officials in the Philippines claimed
      nearly 40 lives over the past year.


      CNN Philippines takes a closer look at the alarming pattern of attacks during
      Marcos’ first year in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T17:28:58.420+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-06T18:31:46.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Culture of impunity: Attacks on local officials in first year of Marcos
      admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee30ee-fbb4-4f07-9add-daa16ba3361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:28:58.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> – The country
        witnessed a spate of attacks against local government officials that claimed
        at least 38 lives over the past year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38504e48-c57e-4027-a133-65cc783e2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">assassination
        of Negros Oriental Governor Roel Degamo</a> highlighted the brazen assault
        - successful or otherwise - on former and sitting local officials since June
        2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7fa43-8a25-43f7-bb27-a3dd720ec49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was shocking. I couldn’t believe that this still happened… Ilan\
        \ ang pinatay nila walang kinalaman doon sa kanilang gulo, kanilang away [There\
        \ were people killed that had nothing to do with their mess],” President Ferdinand\
        \ Marcos Jr. said two days after Degamo was killed in broad daylight inside\
        \ his residential compound.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9a7a1-5ef7-4757-ae46-fd947e43c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos condemned the killings and attributed the violence to the proliferation\
        \ of illegal firearms and the emergence of private armed groups (PAGs). He\
        \ said some killings were clearly politically motivated.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468eae0-7ed9-4a28-ae41-c0b0dd485ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines takes a closer look at the alarming pattern of targeted\
        \ attacks during Marcos’ first year in office.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33519b-99f0-418f-a5d3-8c810aa3c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attempts in numbers</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f19f74-5ac0-4c84-9c38-07995c974ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data obtained by CNN Philippines from the Commission on Human Rights\
        \ (CHR) showed that there were 34 cases of attacks on elected officials, and\
        \ 38 deaths from June 2022 to June 2023.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35909620-c226-4068-a4ab-6ddefc8a1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR said these figures do not reflect the total number of alleged\
        \ killings of local officials under investigation and monitored by law enforcement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91c0fd-5408-4250-8d0f-b555c133d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some notable examples:\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd19e5-a91b-43d2-9aaf-fd490f775efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/17/Lanao-del-Sur-governor-hurt-in-ambush-.html">February
        17</a>: Gunmen attacked Lanao del Sur Gov. Mamintal Adiong and his aides in
        Maguing town. Adiong survived, but four of his aides were killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318e7bc-aa66-442b-bc77-7f678e84dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/19/6-killed-in-Nueva-Vizcaya-ambush.html">February
        19</a>: Gunmen pounced on Aparri, Cagayan Vice Mayor Rommel Alameda and five
        of his companions on a highway in Nueva Vizcaya. All were killed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab9c61-fec3-4550-9f56-5af68024d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/24/maguindanao-municipal-mayor-wounded-shooting-pasay.html">February
        24</a>: Gunmen attacked Datu Montawal Mayor Ohto Caumbo Montawal while traveling
        with a companion on Roxas Boulevard in a van towards Senator Gil Puyat Avenue.
        The mayor was wounded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39338fe3-6a73-4446-8bd7-ae397b7f6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">March
        4</a>: The most prominent attack was when 10 gunmen entered the home compound
        of Degamo and opened fire while he met with his constituents. The governor
        and nine others were killed on the spot, one died <a href="https://www.cnnphilippines.com/news/2023/5/7/10th-victim-degamo-shooting.html">two
        months later</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b6917-0089-4bac-8658-02bfd8794020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Culture of impunity?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bd334-eba9-484c-9761-102d62e08742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence killed close to 70 politicians annually over the past\
        \ 15 years, according to a study published last year by Peter Kreuzer, a senior\
        \ researcher at the Peace Research Institute Frankfurt.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a648ecc-8f29-4524-ac89-6fa89eaa7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Average annual killings rose from 43.75 during the final four years\
        \ of the Arroyo presidency, through 54.34 killings per year during the six\
        \ years of the Aquino presidency to a staggering 90.2 during the Duterte presidency,”\
        \ Kreuzer said in the report\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3893bf-4779-4979-b367-533600f034b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Union of Local Authorities of the Philippines President and
        Quirino Gov. Dakila Cua, the “brazen” attacks on local officials are rooted
        in a culture of political violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b637f6c-bcd5-4dd4-9da1-2c2daf14f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to review our policies. We need to find out what’s wrong
        in our justice system – bakit yung perpetrators hindi takot, saan sila humuhugot
        ng lakas ng loob, saan sila nakakakabit [why are the perpetrators not afraid,
        where do they draw courage, who do they work for]?” he said in an interview
        with CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f1571-7bb9-4923-be17-7a3bf3be038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Cua said it was hard to speculate on the motivation behind\
        \ the recent attacks. He also did not link the culture of impunity to a specific\
        \ person or administration.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5921b-972c-48bb-850e-808cf8b93f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR, echoing Cua’s sentiment, said it did not want to preempt authorities\
        \ by making a sweeping assessment on law enforcement agencies even before\
        \ investigations are concluded.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad930b94-5e11-4fb2-bc4e-ca2ca3d5d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if the Philippines had a “swift, uncompromising, accurate, and\
        \ efficient” justice system, Cua said the perpetrators may have a hard time\
        \ executing their plan.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83555700-ed8f-4ed8-a56d-af7ec148e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Links to private armed groups</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cf99d-2a40-4e8b-ba82-b946a2e43902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cua said he could not directly answer if the rise in the number PAGs\
        \ is behind these attacks, but noted that the government sees a link between\
        \ organized crime and PAGs.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3940cd-78a5-41b9-946e-c72b241bc996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He proposed a system by which authorities could account for people\
        \ who received combat training.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeebb83-a8aa-46fa-b0f8-6e459ce4e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem really is marami tayong people who receive training
        in these fields of combat that we feel should be accounted for – not naman
        kailangan may surveillance sila but kailangan alam natin ano ang kanilang
        profession and how do they apply this training [not that they need to be surveilled
        but we need to know what their profession is and how do they apply this training],”
        Cua explained.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430526d6-e862-4e7b-a2fb-4591f7b3d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killers of Degamo on March 4 were former military men. One of
        the supposed main masterminds and so-called “casting director” behind the
        killing, Marvin Miranda, was a former army reservist and a long-time bodyguard
        of Negros Oriental Rep. Arnolfo Teves, another alleged mastermind.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff92f5-896a-4d8c-8d1c-2d6cf802f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:25:35.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">Remulla:
        Rep. Teves appears to be ‘main mastermind’ behind Degamo killing</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b0298-1f86-4d10-8dcf-8881beab9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Is it for their self-defense? Are they registered to the security\
        \ agency, law enforcers, military? If it is all accounted for, mas may laban\
        \ tayong alamin kung sino ang kalaban natin or saan sila nang gagaling [We\
        \ can better counter these attempts if we know who we’re up against or where\
        \ they come from],” Cua added.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba535d-a764-4945-989b-057e30a01db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he was not singling out police or military personnel.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ce85b-ca1a-4aae-9caa-ab2ca1c8d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, the Philippine National Police (PNP) said it identified
        <a href="https://www.cnnphilippines.com/news/2023/5/30/pnp-private-armed-groups-7-regions.html">PAGs
        in seven regions</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f51c61-bf7c-42d0-b5c4-82d52c770fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP chief PGen Benjamin Acorda said authorities are monitoring three\
        \ active and 45 potential PAGs.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d04a8-1cf4-4f74-9bde-75ba2ae92888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Effect on Filipinos, democracy</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8504a0-202f-46f6-a787-6e8635f0f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The killings could leave a lasting impact on the democratic sensibilities\
        \ of Filipinos, the CHR said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ac13e-7e00-4142-b7e8-c810572c1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not only does this affect the safety of communities at present time,\
        \ it also has possible subsequent ramifications on the results of the upcoming\
        \ elections. CHR emphasizes that free, fair, and non-violent elections are\
        \ essential components of democratic societies,” it said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5edf71-01db-4883-899d-e06c65db9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added, “Violence that may be related to politics threatens\
        \ the credibility and legitimacy of electoral processes. The climate of fear\
        \ and intimidation can likewise deter citizens from exercising their right\
        \ to participation altogether.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311ccbc-620b-470f-98a3-489d29562a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHR noted that targeting elected officials deprives communities of\
        \ representation they are entitled to.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce66e1-f7f4-46f6-ad3e-48693c3d9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cua said the killings and “culture of impunity” erode accountability\
        \ in governance.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa26351-4e9e-4c88-8094-577bd3aec3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And when there is no accountability, there is no order. Mahihirapan\
        \ tayong umahon as a nation kung kakalat yung ganitong culture [We will have\
        \ a hard time advancing as a nation if this culture spreads],\" the governor\
        \ said.\"Once we succumb to that culture, dog eat dog na tayo – matira matibay\
        \ na lang ang mangyayari sa atin [it will become survival of the fittest].\"\
        \r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc64729-b117-4d7d-86b1-51e69cf8c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:16:23.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T18:31:46.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, local leaders in Negros Oriental including Pamplona Mayor
        Janice Degamo, the governor’s widow, <a href="https://www.cnnphilippines.com/news/2023/6/27/comelec-may-consider-localized-postponement-of-BSKE.html">petitioned
        to postpone the Barangay and Sangguniang Kabataan elections in the province</a>
        amid the “lingering atmosphere of terror" after the March 4 massacre.</p>'
  'one-dead-devil-reef-crab':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-07-06T17:29:49.000+08:00
    'imagesource': 'jcr:bdcafd33-6d28-447e-94f4-cb08c9a864c3'
