      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So said the Bureau of Customs (BOC) usually files cases against possible\
        \ smugglers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd32a1-5f53-4e9e-aa89-2ec7a2a8d6f4'
