      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Bangsamoro
        and national government officials on Thursday signed a circular that they
        said will advance energy security in the autonomous region and potentially
        help make it an energy resource hub in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddb073-aa61-484d-87e7-1a7810ba17c6'
      'mgnl:activationStatus': true
