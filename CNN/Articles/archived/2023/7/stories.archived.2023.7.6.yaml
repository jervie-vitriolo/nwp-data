      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Japanese
        government on Thursday slammed China’s unilateral actions and repeated intrusions
        into Japanese waters and in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a6107-974a-429e-8c23-b7d570b5a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:16:45.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T16:16:46.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a973a-2ef6-4dae-a9d9-e621b778c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:16:45.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T16:16:46.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Ambassador Kazuhiko Koshikawa said Beijing’s dangerous behavior\
        \ in the South China Sea and continuing defiance of the 2016 arbitral award\
        \ by an international tribunal in The Hague is a serious concern.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7895a13-05a6-4a72-8a2c-3552abbc65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:16:45.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T16:16:46.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01401ac1-8fb4-4f4c-9267-caba90657d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T16:16:45.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T16:16:46.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As China’s unilateral actions such as repeated intrusions into Japan’\
        s waters around the Senkaku Islands in the ECS (East China Sea), China's dangerous\
        \ behavior in the South China Sea in defiance of the 2016 arbitration award\
        \ is a grave concern for regional peace and stability,” the Japanese envoy\
        \ said in a tweet.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba285fa-0b4b-478a-979c-9733101ee3e7'
      'mgnl:activationStatus': true
