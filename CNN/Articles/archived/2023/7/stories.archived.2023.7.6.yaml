      'mgnl:type': 'text'
      'text': '<p>“<em>Ang importante</em> for Angat Dam is<em> ‘yung pag-ulan</em>
        for the last quarter <em>kasi ito ‘yung talagang</em> significant <em>na nagtataas
        ng</em> elevation,” Pagulayan explained.</p>'
