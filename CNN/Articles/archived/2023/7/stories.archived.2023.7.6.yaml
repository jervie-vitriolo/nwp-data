      'text': "\"A single scene in a film doesn't have any bearing for what the Filipino\
        \ fishers believe and stand for — that the West Philippine Sea is indisputably\
        \ ours and ours alone,\" he said. \"As for the Filipino fishers, we won't\
        \ be spending even a minute nitpicking on a detail in a fictional film. We're\
        \ too busy walking our talk and safeguarding our fishing grounds.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87eb54-34ad-4af5-ac23-73a45b33694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:35.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T18:37:50.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicap also called on President Ferdinand Marcos Jr. to protest the
        recent harassment of a Chinese vessel against the Philippine Coast Guard near
        Ayungin Shoal and raise the issue of the sea row at the 78th Session of the
        United Nations General Assembly in September.</p>'
  'supreme-court-dismisses-clerk-stealing-court-collections-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T13:39:25.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
