      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Senator Cynthia Villar filed Senate Bill <a href="https://legacy.senate.gov.ph/lisdata/4101637376!.pdf">1963</a>
        seeking the creation of such courts in Metro Manila, Bulacan, Cebu, and Davao.
        It is pending at the committee.&nbsp;</p>'
