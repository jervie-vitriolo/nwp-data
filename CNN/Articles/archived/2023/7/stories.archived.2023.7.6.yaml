      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fuel cell technology can use hydrogen to produce electricity. The joint\
        \ project seeks to promote the use of green hydrogen, which can be harvested\
        \ from renewable sources of energy like solar and wind powers.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdccee2-6fb5-4bab-bc29-381bdc947c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Definitely, fuel cell technology presents a promising alternative\
        \ to conventional fossil fuels by generating energy without carbon emissions,\"\
        \ said DOE Secretary Raphael Lotilla.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56947be6-1e3e-40d4-8f23-941eee450d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new research and development, and testing center will develop local\
        \ components for the fuel cell - a membrane and an electrode catalyst.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654403b-67cf-4a3e-8e18-cb1209de4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ongoing research is looking at using local materials, like cotton and\
        \ water hyacinth, for the membrane to lessen the cost of production.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edea76e-c2f5-4424-905a-b3298aa88bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOST has allotted ₱11 million as budget for the establishment of the\
        \ facility, while DOE has given ₱35 million for research and development until\
        \ 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8176b-71ac-4b2f-b98e-618e4ae78f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel cell technology may help lower the cost of electricity and
        jumpstart the hydrogen-based economy once mass-produced. However, it is still
        in the research and development stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d2e81-f839-405c-862b-b8714a57d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 2024, the target is to have the fuel cell stack prototype design
        and then we can already integrate it to its application for transport, electric
        vehicle, or for power, stationary power stations initially small-scale lang
        muna," Fuel Cell R&amp;D and Testing Center Project Lead Ronaldo Parreño Jr.
        noted.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964a3f1-b6e1-48b4-a6fe-941fae908f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:01:03.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T18:01:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parreño assured the public precautions will be made to ensure safe
        use of hydrogen, including having a hydrogen detector to identify leaks and
        address the leakage immediately.</p>'
