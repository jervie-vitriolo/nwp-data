      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a briefing on Wednesday, Tarriela confirmed reports that the\
        \ CCG again tried to block PCG vessels on a resupply mission at Ayungin Shoal,\
        \ also known as Second Thomas Shoal. A similar incident occurred in April\
        \ this year.\r"
