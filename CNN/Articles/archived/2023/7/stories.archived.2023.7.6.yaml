    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taliban compounds misery for women in Afghanistan with order to close
      all beauty salons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97998c-bb19-4db9-beb0-8992d2c15001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beauty salons in Afghanistan have been
        given one month to close as the country’s Taliban leaders extend their repressive
        rule over women, who are already largely confined to their homes with bans
        on most work and study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b83f2-0572-46c6-aece-8c37aa02b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60cb44-4d29-42f3-91ad-308906b6332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad Sidik Akif Mahajar, a spokesman for the Ministry for the Propagation\
        \ of Virtue and Prevention of Vice, confirmed to CNN the order had been given\
        \ on June 24, with all salons to close by July 27.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27cd95-6c96-4835-a26c-3305f230afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677e70b-3ff4-43a0-954c-a57f6acaf021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since re-taking control of the country in August 2021, following the\
        \ shambolic withdrawal of the United States and its allies, the Taliban has\
        \ rolled back decades of progress on human rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3631f6b-7fa8-434a-8212-ef5ab34f8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ef8bb-2708-47ac-9fc1-4e67c0878e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a recent report by United Nations experts, the Taliban\
        \ has committed “egregious systematic violations of women’s rights,” by restricting\
        \ their access to education and employment and their ability to move freely\
        \ in society.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8285844-02e4-4d0b-9f6b-e1d28f119606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0dac7-88d1-4caf-a8a6-e652b165d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impending closure of beauty salons further diminishes the freedom\
        \ of women and delivers a harsh economic blow to families who rely on them\
        \ for income.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6038d-569d-43bf-a2a7-c293cd09abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ff4c4-f811-4523-8e58-10ee56f27be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:13:41.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:13:41.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A salon owner in Kabul, who did not want to be named for safety reasons,\
        \ told CNN she has yet to receive written notice of the order but the reports\
        \ that she’d have to close had shocked her.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e089fc-39fd-420b-80f2-1e0c0f5609ac'
      'mgnl:activationStatus': true
