  'SMC-eyes-finishing-Pasig-River-cleanup-August':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T18:39:17.000+08:00
    'imagesource': 'jcr:a8e8e952-8ba2-4a3d-8b12-56cb42096622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa0fbe2-edde-4f0b-8bed-16eaab083b2d'
    'lead': 'San Miguel Corporation (SMC) hopes to complete its ₱2-billion cleanup
      project of the Pasig River next month as it has removed over a million metric
      tons of silt and solid waste from the historic but polluted waterway nearly
      two years after it launched the initiative.'
