      'mgnl:lastActivated': 2023-07-07T08:42:54.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026e407-0720-492e-a3cf-d9c842413e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T20:11:26.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T08:42:54.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dam has a normal high water level of 210 meters and its minimum\
        \ operating level is 180 meters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36460fb-5063-4ca5-8320-05263c8aa318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T20:11:26.556+08:00
