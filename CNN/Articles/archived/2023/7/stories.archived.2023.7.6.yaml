    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poisonous crabs meal kills 1, hospitalizes 7 in Zamboanga del Norte
      after eating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18696e76-6dd1-4009-b6ee-7d08681df01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:30:22.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> – A meal
        of crabs known to contain lethal toxins killed one person and hospitalized
        seven others in Zamboanga del Norte, the Department of Health (DOH) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99816526-e89b-497c-9d58-0619ccb8ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said on July 1, two households of eight people in Liloy
        town bought devil reef crabs from another barangay and cooked the seafood
        with other shells in coconut milk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93956d46-7f13-4849-836a-b7c3f42a582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devil reef crab, or zosimus aeneus, is a species found only
        in the Indo-Pacific region. It is known to contain two lethal neurotoxins&nbsp;
        tetrodotoxin and saxitoxin. It is the most poisonous crab in the country with
        red and brown patches on its shell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b821f7-b122-4b59-aa3d-bcaaee4d9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day, all eight people exhibited numbness of lips and tongue\
        \ associated with fever, body pain, body weakness, back pain, chest pain,\
        \ dizziness, and vomiting, the agency reported.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fc817-3f41-49cc-93a9-0f0cb56f5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were confined at the Liloy Integrated Health District Hospital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a440fe1-7a11-412a-913c-bc731ce12d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were five were men and three were women, from 13 to
        70 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332be54-c166-457a-baea-ee6607afaaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local health officials said one of the men suffered a hypersensitivity\
        \ reaction, had difficulty in breathing, and died.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c706f-9c8f-4cd5-bb27-0b5c80ca9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 2, the survivors were brought to the Zamboanga City Medical\
        \ Center for further treatment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf50cdd-9d95-4eec-9146-a75debfe7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T17:35:28.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-06T17:36:03.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is investigating the affected municipality.</p>'
