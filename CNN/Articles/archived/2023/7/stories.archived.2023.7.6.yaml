      'text': "The two sides also tackled defense cooperation, bilateral and regional\
        \ maritime cooperation initiatives and other opportunities for close collaboration,\
        \ and cooperation in international organizations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0667e4-3267-4404-b811-6fbed84a8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:26:58.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:26:58.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3164441-da4f-4376-947e-6ec200bc88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:26:58.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:26:58.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department of Foreign Affairs has long had the mandate to expand\
        \ and deepen bilateral political, economic and people-to-people relations,\
        \ but we have not always had counterparts when we have wanted to expand the\
        \ discourse in the maritime space. Until, that is, we were met with the level\
        \ of interest and commitment of the Government of Australia, and were able\
        \ to craft this new generation of maritime dialogues, complementing the political\
        \ track,\" said Ponce in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786b652-c7c4-457b-be2d-300392982510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:26:58.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-06T18:26:58.884+08:00
