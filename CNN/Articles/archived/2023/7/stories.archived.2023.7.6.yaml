    'lead': 'Muntinlupa Regional Trial Court Judge Abraham Joseph Alcantara on Thursday
      inhibited himself from the third and last remaining drug case of former Senator
      Leila de Lima upon the request of state prosecutors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T11:15:30.319+08:00
