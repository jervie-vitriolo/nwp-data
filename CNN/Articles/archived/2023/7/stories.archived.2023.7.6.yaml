    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Captured Russian soldiers tell of low morale, disarray and horrors of
      trench warfare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e8119-f8a5-40b7-a3f1-2006237155c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eastern Ukraine (CNN) —</strong> For three days, shells
        and mortars were “flying and whistling overhead, exploding around us,” Anton,
        a Russian soldier positioned south of Bakhmut, tells CNN. “We were jumping
        like rabbits under mortar rounds and bombs.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3ace3-0c6b-4bc2-b8d4-7265698e24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it got quieter, he and fellow soldier Slava fell asleep. The sound\
        \ of a roaring engine and shooting soon woke them up, and shelling eventually\
        \ blew out the logs covering the foxhole they were hiding in.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54256cf5-9dfe-4a97-80a3-848e1024954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was a crater right at the entrance. And then it went silent.\
        \ It was dead silent. And my friend told me, let’s run,” recalls Slava, now\
        \ in the custody of Ukrainian soldiers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95cba3-39bf-4334-9141-a0457e7c0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They ran, jumping over craters and bodies blown to pieces by incessant\
        \ shelling, into another foxhole. They could hear a vehicle and the voice\
        \ of Ukrainian soldiers moving above them, he says.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac128c-e5e2-4cdb-b8bc-d659693bf080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anton had one rifle and one grenade. He says he heard a click, and\
        \ two grenades were thrown in. The depth of the foxhole protected them from\
        \ the blast.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e14d5-9511-4876-8c38-95157b942a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was silent for a while, then (the Ukrainians) came back. I thought\
        \ that was the end,” Anton says. He believed he would either be executed or\
        \ brutally tortured.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40042f1-e763-40e8-8de3-0a81e71d276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I switched the rifle to single shot mode, and I thought I would shoot\
        \ myself. But I couldn’t,” he says, breaking into tears. He sobs silently\
        \ and lights up a cigarette offered by a Ukrainian soldier.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18d6cd-b01d-4613-b7c8-fccda8620b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is one of eight Russian soldiers held by the Ukrainian Third Assault\
        \ Brigade at a makeshift jail in eastern Ukraine. The men were kept in small\
        \ cells without natural ventilation or sunlight, but with access to food,\
        \ water and cigarettes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82cce8-b2bc-472a-843b-769bd1b97063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN interviewed three of them before their transfer to Ukrainian intelligence,\
        \ in rare access to POWs at this stage of detention. CNN is not using their\
        \ real names and has concealed their identities to avoid possible negative\
        \ consequences upon their return to Russia, and with regard to guidance published\
        \ by the International Committee of the Red Cross on the reporting of POWs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a5b9d-8e51-4ae9-b7da-a3df0f2426a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the presence of two Ukrainian soldiers, the three men described\
        \ low morale in their trenches, disarray and the apparent expendability of\
        \ some Russian forces. They did not appear to be speaking under duress.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60872e-3372-4fc5-9def-da51980c3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hopes of exchange</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe267bc9-ae3d-4d56-93eb-07454295cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men’s captors want them exchanged for Ukrainian soldiers held by\
        \ the Russians, but they don’t have high hopes. Most of the captured Russians\
        \ are convicts, brought to the frontline under the helm of Storm Z, a Russian\
        \ Ministry of Defense unit that gives amnesty to Russian convicts if they\
        \ agree to a six-month deployment in Ukraine.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac18a4e-0df8-4df3-9ca9-778fac6b4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the Russian government, they are not worth much,” a Ukrainian\
        \ soldier nicknamed “the Grandfather” tells us. He is in charge of the makeshift\
        \ jail and says he has been receiving Russian convicts with similar stories\
        \ for the past six months, unlike the ardent soldiers the Ukrainians used\
        \ to capture in battle last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a98690-a293-4d03-85db-ecd4b4654d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of Ukrainians and Russian prisoners of war have been exchanged\
        \ since the war began in early 2022. The most recent significant exchange,\
        \ in April, mainly comprised Azovs, the soldiers that fought the last battle\
        \ for the city of Mariupol, before Russia occupied it. The Azovs later formed\
        \ the Third Assault Brigade now fighting in Bakhmut.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ea209-bc50-4d21-80b3-aa7ac00de4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anton says he was serving his third prison sentence in Russia, for\
        \ drug possession, having been convicted for a similar crime and a robbery\
        \ in the past. He says he was promised a clean record if he signed up to fight\
        \ in Ukraine but claims he didn’t know he would be sent to the front line.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a19c7-e84c-43fb-b883-6b475f8c0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and Slava had two weeks of basic training before their deployment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd7d1c-7430-4734-a823-c5e580287f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had no morale,” fellow Russian soldier Slava tells CNN. “We expected\
        \ to be holding the line of defense, as we were promised. We were told Wagner\
        \ PMC (private military company) was the one involved in active hostilities.\
        \ And that we would be the ones stationed on the liberated territories, as\
        \ it was explained to us earlier.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e263a-6bbd-4bf3-9083-60123100d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner mercenaries took control of Bakhmut in a 10-month battle\
        \ that cost thousands of lives, according to accounts by both sides. Their\
        \ leader, Yevgeny Prigozhin, withdrew them to the rear in May, weeks before\
        \ his short-lived mutiny and march to Moscow on June 24. Since then, Ukrainian\
        \ forces have been trying to take back the ruined town by encircling Russian\
        \ troops from the north and south.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec0c2c1-2bc0-43fb-bc19-defd883f611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Slava was already in prison when Russia invaded Ukraine in February\
        \ 2022, serving a decade-long sentence for drug dealing. Like Anton, he was\
        \ promised his criminal record would be wiped clean if he joined Storm Z.\
        \ Both say that their only source of information about the war before the\
        \ deployment was Russian state media.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b25f0e-8dc4-4656-ba56-54a8a26d8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foxhole capture</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559be892-3532-4c7e-befa-85bf8bb267e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were captured together hiding deep inside the foxhole. On the\
        \ ground above them, Ukrainian soldiers were firing through lines of withered\
        \ trees, throwing grenades into foxholes as they advanced forward. In a video\
        \ shot and provided by the Third Assault Brigade, Ukrainian soldiers question\
        \ the two Russians, about their rank, position and documents.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55b8ae-dfdb-426d-afe5-f5c06d93057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I lost two close people today. My main sergeant and a squad commander.\
        \ These were my mates, we went all the way together,” a Ukrainian is heard\
        \ to say, addressing them off camera.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c044473-c7a5-4641-b0f8-7f0cdb663e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s tense in the darkness of the underground hole. The two Russian\
        \ soldiers kneel in the dirt. Anton puts his hands over his lowered head and,\
        \ behind him, Slava raises his hands up. The two repeatedly explain that they\
        \ did not fire any shots to the gun-toting Ukrainian soldiers standing in\
        \ front of them. Slava says: “They just brought us here and left.” Anton,\
        \ adds: “You better kill us.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d2258-28b6-4332-9d2f-3c1f9bcc2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tirade of expletives, the Ukrainian soldier responds, “”Who f**king\
        \ told you we would f**king kill and cut you?”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a30cd3-418e-48af-ada7-ecba683553da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t kill, we don’t cut off balls, don’t cut throats on camera\
        \ like (you do) in your videos. Have you seen the videos?” he continues, referring\
        \ to two videos circulating on social media purportedly showing Russian soldiers\
        \ killing and maiming captured Ukrainians. CNN cannot independently verify\
        \ these two videos.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5ac6d-8079-4974-8871-b27858472c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting over the trenches, as Ukrainians try to break through heavily\
        \ fortified Russian defense lines along a 1,000-km (600-mile) frontline, has\
        \ left countless casualties. Every kilometer costs lives, Ukrainian President\
        \ Volodymyr Zelensky recently said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b8bf4-0f56-4577-84d6-38c2080505f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soldiers fire at close range walking through the forked narrow trenches,\
        \ shooting at first sight, according to several videos posted by the Ukrainian\
        \ Armed Forces over the past weeks. Bodies litter the battlefield.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d025bab-761a-450d-9fa4-b5a77f119ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parallel reality</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7274649-ddbb-41ff-9da8-d2e61e1a8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian soldier Sergei, another of the captives, tells CNN he was shouting\
        \ “surrender” as two grenades landed nearby, killing the soldiers next to\
        \ him in the trench. His commander had already fled.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846e803-fbac-45bf-b3c2-f3c7ffd9de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hid in the trenches. Those who wanted to run from one position to\
        \ another were simply shot down by machine guns and tanks,” he recalls. When\
        \ he saw the Ukrainian soldiers, he crawled away in fear and huddled with\
        \ two soldiers. One of them was calling for Russian artillery cover on a walkie-talkie\
        \ before getting killed by flying shrapnel.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbeefe-fd3e-4b1f-955b-d592aef892f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our artillery, as usual, did not work. Then ours tried Grad (rocket\
        \ launchers) but they kept missing. Then I heard (the Ukrainians) approaching\
        \ us; I started shouting ‘We Surrender,’ then they threw a grenade at us,”\
        \ he says.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd822915-62ef-4b21-9b9b-e113c6a7eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I felt it cut my hand. They asked me who I am, and I said that I am\
        \ Russian and that I surrender. I started to get up, and a second grenade\
        \ arrived. I managed to crawl halfway out of the trench in a second,” he tells\
        \ CNN. The Russian soldier behind him was killed by the grenade and Sergei\
        \ felt a cut through his leg.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a236f16-0c61-4576-ba30-fe7da767944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ukrainian soldier later explains that it’s difficult to hear what\
        \ the Russian soldiers are saying during the gunfights.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e000d51-7a06-4a18-8bd0-ea89fdf905c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was lucky, twice, that I (wasn’t killed by the grenade) and that\
        \ I surrendered as a prisoner,” Sergei says. Ukrainian soldiers gave him first\
        \ aid and carried him to a field hospital. Sergei’s hand and leg were bandaged\
        \ when he was brought out of his cell, hopping on one leg.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217bf10-cba1-445a-b860-28b0d14b9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the rest, he is a contract soldier, not a convict. He says he\
        \ served the time he signed up for last year in Kherson. After he got back\
        \ home, he says the military prosecutor threatened him with prison for desertion\
        \ if he did not go back to the battlefield.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba11c7-10ba-4adb-afe1-44eab50ece83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The young father says his previous military experience did not prepare\
        \ him for what both sides call the “meat grinder” in Bakhmut.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeefd91f-e147-4302-9a8e-776005ac8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was very different from what I saw on TV. Parallel reality. I felt\
        \ fear, pain and disappointment in my commanders,” he says.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978df232-d217-4f4d-91ed-949e7de26cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Nonsensical orders’</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc74eb-1251-443e-801d-a47fe2968895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other two POWs CNN interviewed recounted similar stories. Their\
        \ only access to food and water was a 5-kilometer (3-mile) walk through minefields.\
        \ Anton says their immediate commander was also a convict. Their commanders\
        \ got high on the stock of painkillers they had, Slava recalls.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606415b-3348-4e7a-94bb-90a4b5e86a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the influence, these commanders sent soldiers out under mortar\
        \ fire, “giving nonsensical orders,” Slava says.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95e3f5-dbf0-48c9-a2e0-0cb215191f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their accounts cannot be independently verified, but they are consistent\
        \ with videos posted by Russian conscripted convicts who say they were deployed\
        \ to the frontline with little support. Russian artillery, jets and long-range\
        \ precision missiles, along with their heavily fortified trenches, have slowed\
        \ the Ukrainian counteroffensive that kicked off last month.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cbf02-ad68-474b-987c-5d981186860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei believes his injuries will keep him away from future deployments
        and out of prison once he is exchanged with Ukrainian prisoners of war. Slava
        and Anton are not so sure. Russia toughened up its penalties for voluntary
        surrender last September, imposing up to 10 years in prison.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd7478-696a-4498-8314-15caf07d1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about potential retribution when he is back at home, Anton says:\
        \ “I don’t know. It’s hard to answer this question, but knowing our country’\
        s history, such things happened before.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04274e12-f6f8-4efe-8f8c-2a2df3432745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to go back home, put his life in order and reconnect with
        his estranged child. He might end up back in prison instead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd4e80-0f8c-4836-bdfa-1b278c9780aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:28:58.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:26:30.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/06/europe/captured-russian-soldiers-ukraine-intl-cmd/index.html">Captured
        Russian soldiers tell of low morale, disarray and horrors of trench warfare</a>."</em></p>'
  'afghanistan-taliban-beauty-salon-ban':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-06T13:29:43.000+08:00
    'imagesource': 'jcr:56b3221a-ea5b-4306-af51-e5c7bb154c82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3187624-2e69-492e-9f93-d2cffc865659'
    'lead': 'Beauty salons in Afghanistan have been given one month to close as the
      country’s Taliban leaders extend their repressive rule over women, who are already
      largely confined to their homes with bans on most work and study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T13:33:26.383+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-06T14:27:04.952+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taliban compounds misery for women in Afghanistan with order to close
      all beauty salons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31203a38-e49d-4573-860c-30b420a757ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beauty salons in Afghanistan have been
        given one month to close as the country’s Taliban leaders extend their repressive
        rule over women, who are already largely confined to their homes with bans
        on most work and study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796a83a-3a5a-421f-9406-79075a2401f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad Sidik Akif Mahajar, a spokesman for the Ministry for the Propagation\
        \ of Virtue and Prevention of Vice, confirmed to CNN the order had been given\
        \ on June 24, with all salons to close by July 27.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a48183-902d-45a0-b827-7b5b5e0d0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since re-taking control of the country in August 2021, following the\
        \ shambolic withdrawal of the United States and its allies, the Taliban has\
        \ rolled back decades of progress on human rights.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edc761-6c60-45eb-b9a1-7564430fdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a recent report by United Nations experts, the Taliban\
        \ has committed “egregious systematic violations of women’s rights,” by restricting\
        \ their access to education and employment and their ability to move freely\
        \ in society.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09a213-556d-4d98-9e34-0be91e54639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impending closure of beauty salons further diminishes the freedom\
        \ of women and delivers a harsh economic blow to families who rely on them\
        \ for income.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036eb3c-cd3e-4f53-b7a4-d311d20b129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A salon owner in Kabul, who did not want to be named for safety reasons,\
        \ told CNN she has yet to receive written notice of the order but the reports\
        \ that she’d have to close had shocked her.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d6850-54cc-4d7b-8427-3ae80d2d09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know how to express my feelings. My husband is jobless and\
        \ this beauty salon is the only means to feed my family. I have four kids.\
        \ They need food, clothes and school expenses,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07700c-51e9-46e9-866c-5cc47d22af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t understand why beauty salons should be banned. No woman is\
        \ showing off her face with make-up outside. They are already wearing the\
        \ hijab in public. This move will not only take away the income of so many\
        \ families, but it will further deprive women of their rights and freedom.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd02340-ff65-4c86-96df-4bda0e3755e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN report released last month was compiled after a week-long visit\
        \ to Afghanistan by Richard Bennett, the Special Rapporteur on the situation\
        \ of human rights in Afghanistan, and Dorothy Estrada-Tanck, who led a contingent\
        \ from the working group on discrimination against women and girls.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690af7a-fcd2-481b-bba6-303bf9c19c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to their report, women are banned from working in most sectors\
        \ outside the home, and are prohibited from attending public baths, parks,\
        \ and gyms. They must wear a loose-fitting black garment that covers their\
        \ face, and they’re not permitted to leave home without reason, and even then\
        \ not without a male guardian.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b13b4-f312-47b1-af93-d333313fe30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of depression and suicide are widespread, the report found,\
        \ especially among teenage girls who’ve been prevented from pursuing an education.\
        \ Almost 8% of people surveyed knew a girl or woman who had attempted suicide,\
        \ the report said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a8274-5c5a-4f3b-bd9d-fb342c6abf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restrictions imposed outside the home and economic hardship had resulted\
        \ in “significant tensions” inside homes and a rise in domestic violence,\
        \ and there was “notable evidence” of a “significant increase” in forced marriage\
        \ of girls, the report found.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e93b9-229c-4cd4-8ccf-5942757e8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:33:26.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-06T14:27:04.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview published Tuesday, Markus Potzel, the Deputy Special\
        \ Representative for the UN Assistance Mission, urged Afghanistan’s “de facto\
        \ authorities” to give girls and women greater freedoms, if they want to attract\
        \ international aid.\r"
    '13':
