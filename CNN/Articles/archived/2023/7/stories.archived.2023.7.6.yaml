    'lead': 'Governments must prepare for more extreme weather events and record temperatures
      in the coming months, the World Meteorological Organization warned Tuesday,
      as it declared the onset of the warming phenomenon El Niño.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T04:16:56.066+08:00
