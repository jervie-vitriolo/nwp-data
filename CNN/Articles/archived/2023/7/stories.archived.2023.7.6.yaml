      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Justice
        Secretary Boying Remulla disclosed Thursday that he underwent a heart bypass
        surgery in late June, the reason for his wellness leave, but said he will
        stay in his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65c0b9-71c8-4c16-8f7b-fb8bf17c2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T14:21:08.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T14:21:08.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Never,” he said when asked during a briefing if resigning was on the
        table.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc40143-29c0-4fe2-86fc-067dc2b7e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T14:21:08.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T14:21:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I serve at the pleasure of the president, and I will continue to discharge
        my function as long as the president believes in my capability to lead the
        department,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631ddad-dd04-43b6-8193-b1ece786eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T14:21:08.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T14:21:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said his operation was done in late June after his doctors
        found a blockage in his heart, which could lead to a heart attack or stroke.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedf13c-1b0b-4799-bd9b-187737450614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T14:21:08.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T14:21:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By Monday, I’m back to work but I cannot keep on going here, I have
        to be careful,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63cdeb-7d87-43df-89e0-691a52e2c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T14:21:08.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-06T14:21:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Marcos supported his decision to undergo surgery and
        was advised to regain his strength so he can fulfill his duties as justice
        chief.</p>'
