    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec459c-dfdf-443d-bc19-81ab7577745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T22:20:35.051+08:00
