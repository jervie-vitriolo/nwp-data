    'jcr:uuid': 'c13ab70a-6949-4d0b-8a79-558c3485d8bf'
    'lead': 'Filipinos are divided on the potential benefits of the controversial
      Maharlika Investment Fund (MIF) that now awaits President Ferdinand Marcos Jr.''s
      signature, according to a Social Weather Station (SWS) survey conducted in March.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T19:49:51.689+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-06T19:49:51.879+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
