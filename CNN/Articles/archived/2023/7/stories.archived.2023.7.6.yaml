      'mgnl:type': 'text'
      'text': '<p><strong>“Day and Night” by Alamat</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe55087-75ed-4717-baee-2ac1df11c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:09:30.329+08:00
