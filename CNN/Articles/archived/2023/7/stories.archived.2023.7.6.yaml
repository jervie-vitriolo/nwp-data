      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that this is lower than the average number of weather disturbances\
        \ the country gets during the period and not all of them may pass through\
        \ Angat Dam.\r"
