      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nadine Lustre’s “Overgrown” sophisticatedly layers vocals and minimal\
        \ electronic rhythms in a delicate and ethereal twist on jungle. It’s her\
        \ first single after the ambitious 2020’s visual album “Wildest Dreams,” where\
        \ the music, sans the striking practical effects and production design, were\
        \ left feeling rather underwhelming. If her upcoming releases after collaborating\
        \ with WILD Entertainment are this confident, then there’s plenty of interest\
        \ to be cultivated in her musical career.\r"
