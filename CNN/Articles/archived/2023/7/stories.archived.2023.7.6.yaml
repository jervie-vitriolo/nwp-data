      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“BUDOTS WORLD: Bawal Umiwas sa Sayawan!” is a mammoth compilation curated\
        \ by DJ Love and co-released by Manila Community Radio featuring budots producers\
        \ from Luzon, Visayas, and Mindanao. The 53 tracks are a frenetically diverse\
        \ selection of budots and budots-adjacent music are a sonic treasure trove\
        \ of Pinoy pop culture: Bisaya radio skit samples, cross-pollination with\
        \ other genres and folk songs, and cheeky nonsequiturs. Some of the tracks\
        \ hit the ground running with soundbites proudly proclaiming the DJ’s name\
        \ and the neighborhood that they represent. While this may no means be a comprehensive\
        \ overview of budots — a simple YouTube search would bring up many more producers\
        \ actively releasing music — these collectively surface a certain pulse of\
        \ this grassroots electronic genre that has firmly embedded itself in the\
        \ urban Philippine soundscape.\r"
