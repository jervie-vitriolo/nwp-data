      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 6 a.m. of July 6, Angat's water level was at 180.89 meters —\
        \ down from 181.22 meters a day earlier.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec30cd-6db2-4336-a0d6-c4afca5312ef'
