      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Ambassador Huang Xilian, on the other hand, had a \"constructive\
        \ meeting\" with Defense Secretary Gilbert Teodoro.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07782152-7a0b-483c-b3ca-1a70c3e5a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:37:54.013+08:00
