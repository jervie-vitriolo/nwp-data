      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan was also among countries that previously slammed a near collision\
        \ incident involving Chinese and Philippine vessels in the West Philippine\
        \ Sea last May.\r"
