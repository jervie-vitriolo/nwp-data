      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Energy
        Regulatory Commission (ERC) has given the National Grid Corporation of the
        Philippines (NGCP) 15 days to explain its 37 pending transmission projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539cd7e-b2a4-48d6-86bc-b4f0838ba969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T22:20:35.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T22:20:35.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of that number, the ERC said 26 have yet to be completed, while three
        have not yet started.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e661da-d9e3-406a-8ab2-3cce09439800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T22:20:35.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T22:20:35.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These projects were delayed for an average of 820 days or almost three
        years. The longest reached more than seven years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c1060-7e24-4d14-9588-843a71dbec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T22:20:35.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T22:20:35.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ERC warned the NGCP of administrative penalties if it fails to
        sufficiently defend itself.'
