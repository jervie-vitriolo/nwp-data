      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Assistant Secretary for Maritime and Ocean Affairs\
        \ Office Maria Angela Ponce and First Assistant Secretary Dr. Peter Sawczak\
        \ of the US and Indo-Pacific Strategy Division of the Australian Department\
        \ of Foreign Affairs and Trade led their respective delegations.\r"
