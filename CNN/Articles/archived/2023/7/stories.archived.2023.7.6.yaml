    'jcr:uuid': 'b01171d1-67e4-4aae-adb9-8469f0ca95ed'
    'lead': 'A meal of crabs known to contain lethal toxins killed one person and
      hospitalized seven others in Zamboanga del Norte, the DOH said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T17:30:22.950+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-06T17:36:03.855+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
