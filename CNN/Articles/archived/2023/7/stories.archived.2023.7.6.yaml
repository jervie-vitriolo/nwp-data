      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Commission
        on Audit (COA) questioned the Philippine Ports Authority (PPA) over untitled
        parcels of land recorded in its books valued at ₱73.5 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ef2c8-bc72-4e01-b90d-af7171438394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02d970-c8d6-4060-81cf-79b84434a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its report, the COA said these parcels of land with an area of at\
        \ least 3.9 million square meters are not supported by original or transfer\
        \ certificate of titles that show ownership.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d0270-8b74-4eee-80ed-f9e26bd90720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62714fa-3a7f-4ec2-93dd-086997d0f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Absence of O/TCT (original or transfer certificate of titles) to prove\
        \ ownership exposes the land to counterclaim of ownership from third parties\
        \ and renders the ownership of the land uncertain,” government auditors noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290656c-31ee-4211-a633-e27ed8a6e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdfc33-9aca-4d83-81fb-d625d83b3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its comment, the PPA management explained it has submitted documents\
        \ but has to rely on the dispatch of other concerned agencies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca48a2-38ca-4325-bc1b-033e876bbc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8904413-bb77-49f7-b847-cf8731675a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It assured the COA that it is doing everything to resolve the matter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de0d6c-77c0-477f-b22a-9435391a982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20b656-e792-4569-afb4-55a824b9831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unregistered motor vehicles</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cfc15-5ff8-432c-af25-1281dc1dd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cf9f2-39e8-44a7-ba4a-a0c3960dcb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors also flagged the PPA’s use of 166 unregistered motor\
        \ vehicles valued at over ₱219 million.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c8ca9-d67c-48ff-961f-23aa6fa13f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc8de5-38d3-4c24-b9bc-e4118a2939bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vehicles apparently also do not bear government plates or proper\
        \ markings of “For Official Use Only” as required under a COA circular.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd20e05-cb39-4d9d-9695-1e0ed92d4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659fbac-1af9-4650-9560-a00bbfa62894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Non-compliance with the markings requirements and use of government\
        \ plates may result in the unauthorized use of the agencies’ motor vehicles\
        \ as absence of marking and government plates do not identify the vehicles\
        \ as owned by the government,” auditors explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca4893-1a4a-4df0-822f-1936c74359e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b316f7c-52e4-4d16-b4f5-e3c1caafb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T13:51:17.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T13:54:16.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommended and PPA management agreed to expedite the registration
        of these vehicles.</p>'
