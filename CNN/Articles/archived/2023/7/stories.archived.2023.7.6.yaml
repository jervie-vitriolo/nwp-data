    'title': 'Popular singer CoCo Lee dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b15983-7b77-4868-9fa7-3f0b79ce3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:12:00.467+08:00
