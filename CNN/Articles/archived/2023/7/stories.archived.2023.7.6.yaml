    'template': '1'
    'title': 'El Niño is here and the world must prepare for more extreme heat, UN
      weather agency warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11bdce-4503-42a6-9161-721246cda03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Governments must prepare for more extreme
        weather events and record temperatures in the coming months, the World Meteorological
        Organization warned Tuesday, as it declared the onset of the warming phenomenon
        El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572e5be-cd04-48eb-8a3b-111c1ac92462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9239162-3a4d-40c7-ac69-1b3095734abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño is a natural climate pattern in the tropical Pacific Ocean\
        \ that brings warmer-than-average sea-surface temperatures and has a major\
        \ influence on weather across the globe, affecting billions of people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e5b9e-7f49-40c6-967c-fa4beb4cf9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0683fab-fe7c-4a0c-86ed-e128e2b92d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The onset of El Niño will greatly increase the likelihood of breaking\
        \ temperature records and triggering more extreme heat in many parts of the\
        \ world and in the ocean,” said WMO Secretary-General Petteri Taalas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5e89b-a5f9-4bc6-ba82-36ab3ee8e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e205e-edc8-4746-bc3f-e0f1ef01875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The declaration “is the signal to governments around the world to mobilize\
        \ preparations to limit the impacts on our health, our ecosystems and our\
        \ economies.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe3a47-f21f-45da-b21f-c6dcc64d05fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d49faa-2e14-48a2-aa62-221ea78119ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To save lives and livelihoods, governments must establish early warning\
        \ systems and prepare for further disruptive weather events this year, he\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213ec8c-7ca0-4b3d-9b5d-b93888f81821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a54e7-f23f-4635-980f-c4c4b8059226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last three years have been some of the warmest on record, even\
        \ with El Niño’s sister phase, La Niña – which is marked by cooler-than-average\
        \ ocean temperatures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9d68d-4941-4fa2-af35-0e6e96711853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c1918-9ef0-408a-8809-596eb0eed512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “double whammy” of a very strong El Niño and human-caused warming\
        \ from the burning of fossil fuels led to 2016 becoming the hottest year on\
        \ record, according to the WMO, the United Nations’ agency for weather, climate\
        \ and water resources.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bd089-25b1-426c-a197-51871c812d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b201b96-d112-402a-b3f7-e8722a1c4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the first El Niño to develop in seven years layered on top of human-caused\
        \ global heating, could push 2023 or 2024 to break 2016’s heat record, the\
        \ WMO said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86ee46-6e4e-4279-812e-5804731870cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73617c-1ca1-4dd6-9198-1b3a8b99fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WMO said there was a 90% probability of El Niño continuing during\
        \ the second half of 2023 at moderate strength.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b282dd-6ac4-4031-a66c-1920ccc7b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db40907-223a-404e-8170-2d311e583625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with increased ocean warming, El Niño events are usually associated\
        \ with increased rainfall in parts of southern South America, the southern\
        \ United States, the Horn of Africa and central Asia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54cd7c-9991-494e-b35c-1e3e28374346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb30a58-73e9-4549-bb54-d2abf5895dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it can also amplify severe droughts, heat waves and wildfires over\
        \ Australia, Indonesia, parts of southern Asia, Central America and northern\
        \ South America.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df26a01-92c3-48ab-b928-54c811008564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba3dc2-9bb3-4433-b04e-2da2722a02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other impacts include dangerous tropical cyclones in the Pacific and\
        \ the mass bleaching of fragile coral reefs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afcd4d-66e8-4f3a-abb7-bb20fd21452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1154f5-e803-4c89-9d2c-7b21f78547a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India, a major rice producing nation, El Niño can weaken the monsoon\
        \ that brings the rainfall the country relies on to fill aquifers and grow\
        \ crops.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba6a31-9cc2-4ca9-9338-ccd0c7362c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d00861-0445-4f59-91fe-8e15f445fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño this year could also dent US economic growth, potentially impacting\
        \ everything from food prices to winter clothing sales, a recent study found.\
        \ The study attributed $5.7 trillion in global income losses to the 1997-98\
        \ El Niño and $4.1 trillion in losses to the 1982-83 El Niño.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc405a7-a052-40e1-ba19-6e7f2cdd3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d063f1-fcbf-46b4-bda5-3d36a4243211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world could also be temporarily pushed past 1.5 degrees Celsius\
        \ of warming above pre-industrial levels – a key tipping point beyond which\
        \ the chances of extreme flooding, drought, wildfires and food shortages could\
        \ increase dramatically.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261331e9-5da8-46db-9e9e-554985e48fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7300c-b73d-4ee1-afac-3680ccfc3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T04:16:56.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries pledged in the Paris Climate Agreement to limit global warming\
        \ to well below 2 degrees – and preferably to 1.5 degrees Celsius – compared\
        \ to pre-industrial temperatures. But the world has already seen around 1.2\
        \ degrees Celsius of warming, as humans continue to burn fossil fuels and\
        \ produce planet-heating pollution.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf8391-a130-4d26-bf6f-9a83ba560405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T04:16:56.098+08:00
