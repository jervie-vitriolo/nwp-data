      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela also said that China’s action was a clear violation of the\
        \ Convention on International Regulations for Preventing Collisions at Sea,\
        \ to which it is a signatory.\r"
