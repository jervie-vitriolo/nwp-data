  'Afghanistan-order-to-close-all-beauty-salons':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Wakil Kohsar/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-06T04:12:12.000+08:00
