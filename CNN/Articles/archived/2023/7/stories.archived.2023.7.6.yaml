  'Marcos-on-ASF-bird-flu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-06T05:23:21.000+08:00
    'imagesource': 'jcr:4628517a-3b2f-4444-a4d4-f24a0eecab98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37c5930-4255-4b03-98f1-ceadd51775ad'
    'lead': 'President Ferdinand Marcos Jr. seeks to take advantage of the procured
      vaccines against African Swine Fever (ASF) and bird flu to help sustain livestock
      production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-06T05:27:15.233+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-06T06:20:22.693+08:00
    'mgnl:lastActivatedBy': 'superuser'
