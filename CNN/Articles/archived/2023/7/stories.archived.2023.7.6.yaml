      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As to the diplomatic action that has to be carried out by the DFA,\
        \ I know they’re going to have one but as to what that is in particular, it's\
        \ for the DFA to probably explain it much further,” Tarriela said.\r"
