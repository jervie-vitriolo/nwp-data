      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted the 3rd Philippine-Australia Maritime Dialogue
        on July 5 in Manila. Both sides had a deeper and more integrated bilateral
        cooperation and coordination on common interests in maritime affairs.</p>'
