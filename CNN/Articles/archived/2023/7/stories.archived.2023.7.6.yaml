      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind every new song released is a lot of hard work on the part
        of not just the artists themselves, but the people around them: producers,
        instrumentalists, managers, PR officers, album art creatives, and more. With
        the call to <a href="https://twitter.com/search?q=respect%20local%20artists&amp;src=typed_query">“respect
        local artists”</a> that went trending on Pinoy Twitter after the topic of
        royalties was briefly raised on “It’s Showtime,” it’s worth remembering that
        the people behind the music we love need to make a living. Even Sam Concepcion
        chimed in, posting: <a href="https://twitter.com/sam_concepcion/status/1667770376162779137">“Pay
        artists their royalties.”</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefb331-fdbb-44b7-9012-e3b317dbfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:09:30.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-07T18:43:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the whole <a href="https://money.cnn.com/2014/11/17/media/aloe-blacc-music-royalties/index.html">system
        of royalties</a> remains convoluted, and unfortunately often not in the favor
        of artists, they still can become a vital source of sustenance for musicians.
        However, buying a single album or t-shirt can still be worth more than thousands
        of Spotify streams to a local artist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd5c39-1b78-4d81-94d3-b0efc3d1e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T18:09:30.324+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-07T18:43:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While our monthly music lists often span artists who thrive within
        the mainstream industry to those who remain fiercely independent, if you enjoy
        an artist’s music, consider going out of your way to show your support. A
        little goes a long way. Keep that in mind as you go through this curated list
        of tracks, fresh from the Philippines, to lend your ears to.</p>'
