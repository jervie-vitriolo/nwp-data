      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. witnessed the signing of the Intergovernmental\
        \ Energy Board circular on the joint award of petroleum service and coal operating\
        \ contracts, which authorizes the national and the Bangsamoro government to\
        \ jointly grant rights and concessions for the exploration, development, and\
        \ utilization of fossil fuels in the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao (BARMM).\r"
