      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72f1fb-70c6-4b1b-b4f3-13ff5ceca814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.188+08:00
