      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos said the NAPC eyes to complete the National Anti-Poverty Action\
        \ Agenda, also known as N3A, by September, and adopt and formulate the National\
        \ Poverty Reduction Plan by October.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fe708-789b-4eeb-af9b-fe3d49bca2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NAPC lead convenor said the body will integrate all inputs to create\
        \ the N3A which will have programs to address multidimensional poverty concerns,\
        \ social, economic, ecological, and governance, and present the draft for\
        \ approval in the next en banc.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5083671-959b-4f51-9683-173cfd97ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we also plan to roll this out — the adoption and formulation
        of the Local Poverty Reduction Action Plan starting 2024 to be mainstreamed
        in all provincial development and fiscal framework plans and comprehensive
        development plans of our local government units, including in the respective
        annual investment plans," he said.</p>'
  'taguig-makati-transition-after-supreme-court-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2023-07-01T14:30:01.000+08:00
    'imagesource': 'jcr:aa5f1cae-eeb8-4e3e-bea0-8141b1992489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31db1b4-978f-428b-b864-33d233d874d9'
    'lead': 'The local government of Taguig City asked Makati City for a ''coordinated
      and orderly transition'' of affected villages in the Bonifacio Military Reservation
      (BMR) following the Supreme Court''s decision over their territorial dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T14:35:16.156+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T14:35:16.428+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taguig calls on Makati for coordinated, orderly transition of affected
      barangays following SC ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe9dbe-eb40-400f-8ed9-44c942cd4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The local
        government of Taguig City asked Makati City for a "coordinated and orderly
        transition" of affected villages in the Bonifacio Military Reservation (BMR)
        following the <a href="https://www.cnnphilippines.com/news/2023/4/4/sc-final-ruling-bgc-taguig.html">Supreme
        Court''s decision</a> over their territorial dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56851f9-4adc-42e4-94f4-6448b2eafe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court denied Makati''s <a href="https://www.cnnphilippines.com/news/2023/6/29/sc-rejects-makati-motion-taguig-dispute.html">second
        motion for reconsideration</a> to challenge the court''s <a href="https://www.cnnphilippines.com/news/2022/4/27/Supreme-Court-BGC-Taguig-City-.html">2021
        ruling</a> which affirmed the BMR to be part of Taguig. Both cities claimed
        rights to exercise jurisdiction over the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66493dd-60eb-4ea6-922e-860fbcf9a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig acknowledged the sentiments of affected residents from the 10\
        \ barangays, saying: \"[W]e understand your fears that Taguig would be unable\
        \ to give the social benefits you have been enjoying.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dae918-7a5f-4535-a835-e8da87057d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it said there will be challenges, the Taguig local government\
        \ assured residents that the city is \"prepared to take on the responsibility\
        \ of governing your communities with the same commitment and solicitude it\
        \ has done with its 28 barangays.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a252b-3c95-408e-8428-3301ebbea70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not focused merely on social benefits,\" the city said. \"\
        Our vision includes making our citizens active participants in our City's\
        \ progress, by creating opportunities for businesses to grow and for jobs\
        \ to flourish.\"    \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b8b05-56fd-4753-9b23-ca5391af9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this light, we extend our hand to Makati for a coordinated and\
        \ orderly transition,\" Taguig said. \"Our differences in this legal case\
        \ should not deter us from cooperating for our mutual benefit. We also call\
        \ on all government agencies to initiate taking steps for a speedy and full\
        \ transition.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7ea03-4c0f-42c8-bf04-9d14b67b119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati's legal officer, Don Camiña, earlier said that the court decision\
        \ will have \"far-reaching consequences\" on the stability of businesses in\
        \ affected areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640b8d7-ad69-43cc-bae6-defcda34c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:35:16.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:35:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it "could also prejudice the right to vote and the
        access to vital services of both Makati and Taguig residents."</p>'
  'marcos-national-plan-to-improve-governance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
