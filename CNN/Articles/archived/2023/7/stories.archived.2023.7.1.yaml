      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From wheels of cheese to black eyes, lately
        performers are getting a lot more from concertgoers than they asked for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa6f80-8bd4-47b1-8e10-63d3a427a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressive behavior by people in the crowd at several recent summer
        concerts has artists calling for caution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd2cbe-eddb-4490-8f50-dfdbd2cc00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelsea Ballerini became the latest singer to be hit with an object\
        \ onstage when an audience member tossed a bracelet, hitting her in the eye.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55474d16-15fc-4801-953d-b756e15bc7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It more so just scared me than hurt me. we all have triggers and layers\
        \ of fears way deeper than what is shown, and that’s why i walked offstage\
        \ to calm down and make sure myself, band and crew, and the crowd all felt\
        \ safe to continue,” Ballerini said on social media after taking a pause during\
        \ the show to check on her band.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47540604-c3df-4156-879b-136f4e8f5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a man threw a phone at Bebe Rexha that hit her in the face during\
        \ a New York concert earlier this month, Rexha revealed she needed stitches\
        \ for her injuries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1eb62-8c99-488c-9178-c0c9b58d451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days later, singer Ava Max was slapped by a man who rushed the stage\
        \ at a show in Los Angeles.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55e462-0278-4f8f-a221-e6f1447b37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pink was shocked in London when someone in the crowd tossed their mother’\
        s ashes on stage while she was performing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57f049-bb8e-4f07-96a5-b0dc14af0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know how I feel about this,” she told the crowd. She was also\
        \ strangely handed a wheel of cheese during a recent performance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756d042-1524-497e-b6cd-b9df7aa02fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry Styles has been hit in the grown by sunglasses and in the eye\
        \ with Skittles. He recently got smacked in the face with flower stems thrown\
        \ from the floor while performing at Cardiff’s Principality Stadium as part\
        \ of his “Love On Tour.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6a7d7-0ed7-47ab-ac81-75e3d83c05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charlie Puth weighed in on the tossing trend, asking fans to please\
        \ cut it out.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103893d4-43ed-4fe1-8756-b920a5fe8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This trend of throwing things at performers while they are on stage\
        \ must come to an end. (Bebe, Ava, AND NOW Kelsea Ballerini…) It’s so disrespectful\
        \ and very dangerous. Please just enjoy the music I beg of you,” he tweeted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d42a4e-61fe-44da-bf0c-c88d6e9653c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelly Clarkson shared her take on what happened to Rexha, telling Howard\
        \ Stern on his SiriusXM show that whoever threw the phone at her “should let\
        \ her throw a telephone at his face, then he can experience that fun.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbd12b-01c4-40b3-bfc5-b6a56ff07e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She spoke about feeling vulnerable during performances.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e988047-9fd9-4023-a898-0751186dfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One time I was singing at this thing and my eyes were closed, so you’\
        re even more vulnerable, and this person on live TV – on this show oversees\
        \ – rushed to the stage and came up and hugged me, put their arms around me.”\
        \r"
    '14':
