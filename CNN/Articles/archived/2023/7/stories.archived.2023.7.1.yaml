      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/30/politics/state-deparment-afghanistan-withdrawal-report/index.html">US
        State Department report details damning failings around chaotic Afghanistan
        withdrawal</a>"</em></p>'
  'apple-now-worth-3-trillion':
    'author': 'Jennifer Korn and Nicole Goodkind, CNN'
    'caption': 'Apple CEO Tim Cook speaks with members of the media next to Apple''s
      new Vision Pro virtual reality headset, during Apple''s Worldwide Developers
      Conference (WWDC) at the Apple Park campus in Cupertino, California, on June
      5.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-01T07:46:07.000+08:00
    'imagesource': 'jcr:31bee998-aedb-4882-95c8-982e3c74b777'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d4378cd-7494-45d6-b060-3ccd8cb6da12'
    'lead': 'Apple’s stock ended trading Friday valued at $3 trillion, the only company
      ever to reach that milestone. It has been riding a Big Tech stock wave that
      has given the Nasdaq its best first half gain in 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T07:49:41.444+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T07:49:41.737+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Apple is now worth $3 trillion, boosted by the Nasdaq’s best start in
      40 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14beac1d-3b31-474e-b603-fab674e3725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Apple’s stock ended trading Friday
        valued at $3 trillion, the only company ever to reach that milestone. It has
        been riding a Big Tech stock wave that has given the Nasdaq its best first
        half gain in 40 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a12bed-0465-4906-9456-b93c71a63255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares of Apple rose more than 2% Friday at a record $193.97. With\
        \ 15.7 billion shares outstanding, that stock price pushed Apple to its historic\
        \ market value.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7787574-1986-4648-8649-54bdf18e4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple has been here once before: On January 3, 2022, Apple hit the\
        \ $3 trillion mark during intraday trading, but it failed to close there.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d1e76-979b-448e-b059-ba27a57401f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company’s stock closed Thursday at a record high share price for\
        \ the third-straight day, but it merely budged 0.2% higher. Apple easily surpassed\
        \ the $190.73 level it needed to break $3 trillion at Friday’s market open.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d8b5c-70a5-43fb-9260-4cd5cda5dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sky-high valuation for the tech giant comes on the heels of its\
        \ risky launch of the Apple Vision Pro earlier this month and a stronger-than-expected\
        \ quarterly earnings report in May – even though sales and profit slumped.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd28b05-2e84-418d-b029-03bcb953ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vision Pro, which will go on sale next year, impressed tech journalists\
        \ who got an early preview of the augmented reality device. But it is entering\
        \ a nascent market with little mainstream consumer adoption. Apple plans to\
        \ charge a hefty $3,499 for its headset, which currently has limited apps\
        \ and experiences, and requires users to stay tethered to a battery pack the\
        \ size of an iPhone.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394133a6-8221-42eb-a241-d987b1ded182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple’s (AAPL) stock has skyrocketed 49% this year, boosted by a broader\
        \ surge in Big Tech stocks as investors have jumped onto the AI bandwagon.\
        \ Nvidia (NVDA) leads the S&amp;P 500 with a 190% jump this year, followed\
        \ by Meta (META) at 138%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf0b76-905b-4771-a666-0e0685965399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nasdaq grew by 31.7% in the first half of the year, notching its\
        \ largest first half percentage gain since 1983.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a98e96-dfe2-42e9-960f-74d3feddf5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s stock market success for Apple comes in sharp contrast\
        \ to 2022. At the start of 2023, Apple’s market cap fell below $2 trillion\
        \ in trading for the first time since early 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005235e-9585-4ad9-8834-05e4cc3712b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wall Street ended the first half of 2023 on a positive note as the\
        \ tech rally led markets to close higher for both the month and second quarter\
        \ of the year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab03fd6-d901-4eaf-9324-6129a124680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 gained 6.5% in June, its best monthly performance
        since January. It also notched its third consecutive quarter of growth, up
        8.3% in the second quarter. The S&amp;P 500 is about 15.9% higher so far this
        year, its best half since 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d534d7b-17f0-4ad4-a525-b09d274f023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:49:41.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:49:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/30/tech/apple-3-trillion-market-valuation/index.html">Apple
        is now worth $3 trillion, boosted by the Nasdaq’s best start in 40 years</a>"</em></p>'
  'bradley-cooper-cynthia-nixon-sex-and-the-city':
    'author': 'Dan Heching, CNN'
    'caption': 'Bradley Cooper appears on "Sex and the City" Season 2, episode 4.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-01T07:53:07.000+08:00
    'imagesource': 'jcr:d7c6b70a-6167-4035-b9fa-076a7c2e720c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70899756-c151-40d6-8bb0-4a9a996e2cd4'
    'lead': 'Up-and-coming actors will do a lot to land a big break, and in Bradley
      Cooper’s case, that apparently included a fib.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T07:57:27.077+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T07:57:27.339+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bradley Cooper told a bit of a lie to land his role on ‘Sex and the
      City,’ Cynthia Nixon says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93addb-1cea-4020-8ac3-277b8cb2efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Up-and-coming actors will do a lot to land
        a big break, and in Bradley Cooper’s case, that apparently included a fib.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95c330-6ce7-4947-af85-bd399dbff381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to “Sex and the City” star Cynthia Nixon, who appeared on\
        \ “Watch What Happens Live” on Thursday, Cooper said he could drive a stick\
        \ shift in order to land the role of Jake, a love interest to Sarah Jessica\
        \ Parker’s Carrie Bradshaw, in Season 2 of the iconic HBO series back in 1999.\
        \ (HBO and CNN are both part of the same parent company, Warner Bros. Discovery.)\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3772bf-b140-45b3-8dcb-e6cbab427315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was his first job, and he was desperate to get it,” Nixon told\
        \ WWHL host Andy Cohen. “And then the time came for him to pull out, and he\
        \ was like, ‘I don’t know how to drive a stick.’”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f29cb-914e-485b-a5c6-b25e7a7c2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cooper himself has reminisced on the awkward moment in question, recalling\
        \ to Backstage Magazine in 2012 that he even went to a quickie driving school\
        \ in Manhattan to try and learn in time.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74c8fe-fb9f-4957-87bb-456175f99492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought it went well when I learned on a Volkswagen, but then I\
        \ was driving a 1962 Porsche convertible where the clutch was as if I was\
        \ driving a bus,” he said. “And I had Sarah Jessica Parker in the passenger\
        \ seat. They very quickly took me out and put in a stand-in until we arrived.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35cada-de58-4d91-961b-5fe07f5878b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was also quoted by Irish Central around the same time as saying,\
        \ “I was very nervous because I was driving a stick shift, a standard Porsche,\
        \ and I thought I was going to bang Sarah Jessica Parker’s head against the\
        \ dashboard. That was all I was thinking about.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed56834-ebec-4678-8b4f-6f2a48922aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:57:27.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:57:27.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
