    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank OKs $600-M loan to support PH farmers, fisherfolk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ff51b-c29e-4ff1-912c-a1e3631949b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T17:07:51.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The World
        Bank (WB) on Friday approved a $600 million (about ₱33.2 billion) loan geared
        towards increasing market access and income for almost half a million Filipino
        farmers and fisherfolk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf94a4-9d8e-4969-95d7-a48aa3a36d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3c3f0-461c-4353-bb68-5c7aea9dbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Almost 60% of the poor work in agriculture in the Philippines, so\
        \ accelerating the growth of agriculture and fishery is vital for the country's\
        \ development overall and for poverty reduction,\" said Ndiamé Diop, WB country\
        \ director for Brunei, Malaysia, Philippines, and Thailand.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bb2aa-b589-4c78-8d5a-f867d4181663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf995e0-b782-44af-a2d5-0da856c731b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Improving access to markets will help farmers and fisherfolk in rural\
        \ areas raise their incomes, provide for their families, and elevate their\
        \ standards of living,\" Diop added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284fb78-a4d0-4087-8fc6-2dacaae36db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7938292-a117-4ce9-921e-34881e0fd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The loan is expected to make them possible by upscaling the Department\
        \ of Agriculture's Philippine Rural Development Project (PRDP) launched in\
        \ 2014.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2b381-bb75-406b-990f-b94b19b4c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d5dd9-e3b8-42a5-a476-1ecc09a1dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This initiative [PRDP] has been instrumental in strengthening the\
        \ agriculture and fisheries sectors, bolstering rural infrastructure, and\
        \ enhancing connectivity,\" the WB said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f16488-15b9-4a19-8032-ee93ef746719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0ff35-0c80-4af9-a873-f32c148f52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PRDP is active in 80 provinces, covering 640 municipalities, 32\
        \ cities, and has supported about 633,000 farmers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7672e2-131e-480b-b858-efc098835942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c04b0-50d7-42b5-8099-13e3364a5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The expansion aims to stimulate further growth in these critical\
        \ sectors and strengthen the nation's rural economy,\" the WB also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b10a7d-0b55-4d63-98ed-ca4997a4a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f19c5-3d7c-4bbc-b1d5-ffcbdcc4df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The international financial institution said the PRDP scale-up would\
        \ improve the access of micro to medium-scale agricultural and fishery enterprises\
        \ to resources, knowledge, income-generating activities, and the participation\
        \ of women in the sector in these activities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c1afa-f7f2-4aec-ab63-792f8406a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T18:02:20.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7af51-a3ba-4511-a15e-6e52112c0039'
      'mgnl:activationStatus': true
