        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f9773-7d8f-4143-a3b9-745281f067f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6800f-2c75-4619-83a9-a678bcda9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de35f-9034-468b-8e26-c9ca2336e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the many other forthcoming components of the launch of
        the enhanced tourism campaign, the DOT''s contracted agency, DDB Philippines,
        prepared and published an audio visual presentation which has recently been
        the subject of scrutiny on the alleged use of non-original shots in certain
        parts of the AVP," it said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a302b-0bcd-4f11-8faf-00322129a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOT also said it repeatedly sought confirmation from the contracted\
        \ agency on the originality and ownership of all materials used in the video,\
        \ adding that the DDB had assured the department that everything was in order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c3df6-f0d0-4231-8be6-51a430730012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Frasco earlier told <em>CNN Philippines''
        The Source</em> that the DOT <a href="https://www.cnnphilippines.com/news/2023/6/29/DOT-budget-for-Love-the-Philippines-campaign.html">spent
        ₱49 million on the "Love the Philippines" campaign and slogan.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4b7d5-1b1e-4aa2-9ad8-389741c989f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While no public funds have been paid for the AVP in question as this\
        \ particular component of the launch was released on the account of DDB, the\
        \ DOT holds the responsibility of promoting the country to the highest standard,\"\
        \ the department said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8a5ca-668b-4f9a-97b6-a3b2ed33720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOT is currently conducting an exhaustive investigation to determine\
        \ the veracity of, and to gather the full faculty of facts on, these allegations,\"\
        \ it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ea737-a408-4057-bc1a-4d18976dad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:19:59.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T23:21:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT <a href="https://www.cnnphilippines.com/news/2023/6/27/dot-new-tourism-campaign.html">launched</a>
        its promotional video and new tourism campaign on June 27.</p>'
