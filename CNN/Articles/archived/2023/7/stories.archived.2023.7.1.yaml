    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Funeral held for French teenager after more than 1,300 detained in fourth
      night of protests'
    'updated': 2023-07-02T06:31:45.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11806eb-f4a6-4fcc-8999-9a527f03e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France (CNN) —</strong> A tense atmosphere lingered
        in Nanterre on Saturday following the funeral of a French teenager who was
        fatally shot by police in the Paris suburb earlier this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04932f-75f7-40e6-bfc5-bb6c3fe19b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are bracing for a fifth night of violence after the 17-year-old’\
        s death sparked a series of protests in the French capital and other cities\
        \ across the country. More than 1,300 people were detained overnight into\
        \ Saturday amid the protests.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad1a70-266a-43ff-b1ba-e75263a16775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Family and friends gathered Saturday afternoon local time for the funeral\
        \ service at a mosque in Nanterre. The funeral was solemn and quiet, according\
        \ to CNN’s team on the ground, with people waiting in silence for his coffin\
        \ to leave the mosque and be taken for burial. The teenager has been buried\
        \ in the Mont Valérien cemetery in Nanterre, CNN’s team reported.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab057ff-b986-4a5f-8546-30ed24fedfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A heavy security presence was in place around the mosque.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c119c5a-425d-4318-998b-a5153e4f7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boy’s mother, Mounia, told television station France 5 on Friday\
        \ that she blamed only the officer who shot her son, Nahel Merzouk, for his\
        \ death. Nonetheless, the killing has sparked widespread destructive unrest\
        \ and questions over whether race was a factor in his death.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62398aad-b4cd-40df-bdad-31c30d618c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests continued into the early hours of Saturday in defiance of\
        \ a ban announced a day earlier on all “large-scale events” in the country,\
        \ with rioting breaking out in several cities, CNN affiliate BFMTV reported.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e2774-269f-43c9-880c-76b7cb806f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France’s Interior Ministry said Saturday that 1,311 people had been\
        \ detained following the fourth night of violence, an update on its previous\
        \ figure. It said 2,560 fires had been reported on public roads, with 1,350\
        \ cars burned, and that there had been 234 incidents of damage or fire in\
        \ buildings.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746761ca-bcd6-4a84-832a-5f434f314a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France activated 45,000 police and gendarmes across the country Saturday\
        \ night, according to the country’s interior minister, Gérald Darmanin.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c752b-19db-4ba0-944a-aac09d1d40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think everyone understands that the government won’t back down,”\
        \ Darmanin said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd55e70-e7e8-421e-9072-5f18c3f505b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the French government will heavily reinforce security forces\
        \ in Lyon and Marseille, where violent clashes took place Friday night.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f70c41-77e7-4cf0-bf99-e36266412fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of those detained since the unrest began on Tuesday are minors.\
        \ The average age of the more than 2000 detainees is 17 years old, Darmanin\
        \ said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2064c7-ad65-40cb-9bcf-57837f003294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventy-nine police and gendarmes were injured over the course of Friday\
        \ night and there were 58 attacks on police and gendarme stations, according\
        \ to the Interior Ministry.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa108b-82a8-4d93-89e3-eb3ad86a7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two police officers suffered gunshot wounds in Vaulx-en-Velin, a suburb\
        \ of Lyon, the office said, one to the nose and the other to the thigh.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c69e38-11c0-4f82-9fa9-ea44e500961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media videos of scenes in Lyon, geolocated by CNN, showed rapid\
        \ gunfire from an automatic rifle at night, fireworks being released at a\
        \ protest and demonstrators next to burning fires.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde3f8f-b2c3-4e27-aa18-885c37960604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Interior Ministry said it would send its elite unit of riot police,\
        \ CRS 8, to Lyon on Saturday night as it seeks to clamp down on the violence.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a616828-c11d-472b-89a9-92490e8745e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 700 businesses across France have been damaged since the\
        \ start of the protests, French Finance Minister Bruno Le Maire said at a\
        \ news conference Saturday. The businesses, which include shopping centers\
        \ and bank branches, have been attacked, looted or in some cases, burned to\
        \ the ground, he said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d533f08-45c6-4e38-bb26-c0d22bfcbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Macron postpones state visit</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8c487-0706-4529-9dba-2c5d6aa9d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In light of the protests, French President Emmanuel Macron has postponed\
        \ his planned state visit to Germany, the press office of the German presidency\
        \ said in a statement Saturday.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea9058-16e6-4caa-9e58-60b04610e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron spoke with German President Frank-Walter Steinmeier by phone\
        \ to brief him on the “situation in his country,” the statement said. He had\
        \ been due to visit Germany from July 2 to July 4.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08b878-b509-43e7-acf3-58d9d5985510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the German government expressed “concern” over the unrest\
        \ sweeping France.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579999fb-e1b1-48f9-a3e5-5cba0bf9bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French president has faced criticism after he was spotted at an\
        \ Elton John concert on Wednesday while buildings were being defaced and cars\
        \ burned across the country.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5037b8f-a91e-46fa-828b-57e33c922dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The continued violence overnight into Saturday came despite French\
        \ police deploying 45,000 officers, special units, armored vehicles and helicopters\
        \ across the country.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1d244-a96a-4849-80a8-b9ff13e051b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s interior minister said in a tweet that reinforcements\
        \ would be sent to Marseille on Saturday following reports by the local mayor\
        \ of violence and looting.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5aebc5-f2ac-42eb-a87a-821f8c4a9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marseille mayor Benoit Payan had tweeted late Friday night that the\
        \ scenes were “unacceptable” and called upon the state to “immediately send\
        \ additional law enforcement forces.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeec153-6384-447c-a900-e200c31628f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was an explosion in the Old Port of Marseille on Friday evening,\
        \ according to CNN affiliate BFMTV, but no casualties were reported. The broadcaster\
        \ also shared video showing damage to the Alcazar library in Marseille which\
        \ it said had been vandalized during the night.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc133a4-3c6c-40f2-babc-36edae0ee98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous night, 917 people were detained across the country, among\
        \ them children as young as 13, Darmanin told French TV channel TF1.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abcdf3-0d4c-47d8-beb7-c8bcd7972b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on numbers released by France’s Interior Ministry, CNN estimates\
        \ that more than 2,000 protesters have been detained and around 522 police\
        \ officers and gendarmes injured since the unrest first broke out on Tuesday.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf1f2f-9515-483a-a8f8-6b85e8b0a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why are people protesting?</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1710a47-f942-4ef2-bbe6-448251fbc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unrest is a response to the death of Nahel, who was shot dead during\
        \ a traffic stop Tuesday morning in Nanterre.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0868c-9b6d-4f50-bae7-196458473ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage of the incident filmed by a bystander showed two officers standing\
        \ on the driver’s side of the car, one of whom fired his gun at the driver\
        \ despite not appearing to be in any immediate danger.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290df28-871a-4812-8bee-8c1641ed0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer has said he fired his gun out of fear that the boy would\
        \ run someone over with the car, according to Nanterre prosecutor Pascal Prache.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f180b-dc32-447c-b1f8-cb0825cbcde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer currently faces a formal investigation for voluntary homicide\
        \ and has been placed in preliminary detention.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30862c9-3f85-44d7-a326-0d3e8594714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite calls from top officials for patience to allow time for the\
        \ justice system to run its course, a sizable number of people across France\
        \ remain shocked and angry, especially young men and women of color who have\
        \ been victims of discrimination by police. Nahel was of Algerian descent.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95108de-a92a-43cb-9d6b-15af1634a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests appear even to have spread to overseas French territories.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589f1fe-7b2f-4854-8a63-cf3a112d55a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A man was killed by a “stray bullet” during riots in Cayenne, the capital\
        \ of French Guiana, on Thursday evening, according to a statement from the\
        \ city’s mayor.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6639a6-9a5f-4be3-9c07-e0c5de75e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And authorities in Réunion, a French department in the Indian Ocean,\
        \ said Saturday that at least 28 people had been detained in riots there,\
        \ while five police officers and a gendarme were injured.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f04aa-b694-4754-a55a-ef042ab1b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darmanin has said that the death of Nahel “cannot justify the disorder\
        \ and the delinquency,” while French Justice Minister Éric Dupond-Moretti\
        \ has called for “firm sanctions” against the rioters and said that “justice\
        \ was not achieved by looting, smashing public establishments and attacking\
        \ people.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e8f0c-0804-4c55-b9cc-750a0f0b8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This level of unrest and rioting has not been seen in France since\
        \ 2005, when the deaths of two teenage boys who were hiding from police sparked\
        \ weeks of rioting and prompted the government to call a state of emergency.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b529e-a739-4623-b94a-32053364bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the French government has so far resisted calling a state of emergency\
        \ this time around.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75db9fa-dbf0-48d9-ba2b-ed6e5aef3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:29:30.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Elysée said Friday that a state of emergency
        was “not necessary” and that a “gradual response” to the violence seen in
        recent days was “more appropriate.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f347e-e3d6-422c-b74b-93f117a43a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:11:29.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T06:29:30.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2023/07/01/world/france-protests-arrests-hundreds-intl-hnk">Fires
        rage as police detain nearly 1,000 on fourth night of French protests</a>"</em></p>'
