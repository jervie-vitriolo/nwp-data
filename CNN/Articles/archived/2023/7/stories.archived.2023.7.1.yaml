    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration approves potential $440 million arms sales to Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02aff5-f65d-4b5a-8f10-8ef823f15db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration has approved
        two potential arms sales totaling $440 million to Taiwan amid ongoing tensions
        between the self-governing island and Beijing, the State Department announced
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be15d69-b9d9-48ef-94d2-93c75729be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12609a89-95af-41ce-b994-b020aa750fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One sale, totaling about $332 million, includes 30mm ammunition and\
        \ related equipment, and the other $108 million is for spare and repair parts\
        \ for vehicles and weapons to the Taipei Economic and Cultural Representative\
        \ Office – Taiwan’s diplomatic outpost in the United States – the State Department\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c884dd6-1011-4d98-89fd-d5eac0d5473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4377ba-4601-4ce1-b50a-613abddfec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This proposed sale serves US national, economic and security interests\
        \ by supporting the recipient’s continuing efforts to modernize its armed\
        \ forces and to maintain a credible defensive capability,” the State Department\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786100a-eef1-4628-877b-19d58778dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f9679-b71e-44f4-a1a5-fb952564f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington has long provided arms to the island under the terms of\
        \ the Taiwan Relations Act, and there is bipartisan support for supplying\
        \ Taiwan with weapons. However, the move prompted an angry response from Beijing,\
        \ which views Taiwan as part of China and said it “firmly opposes” military\
        \ interaction between the US and Taiwan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c6c64-49ac-481c-b4f7-d516416db89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c3541-c259-41ed-9bd8-51bfef7ef549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US should abide by the one China principle and the three joint\
        \ communiques. It should cease selling weapons to Taiwan, creating tensions\
        \ and undermining peace and stability in the Taiwan Strait,” Chinese Foreign\
        \ Ministry spokesperson Mao Ning said on Friday in a regular press briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e700bd-02d5-45db-a09c-9821320f8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c67f8d-461c-477a-a8fb-9296ebff27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s Defense Ministry thanked the US for the potential sales.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892f5cf-3b82-4bdd-945a-94c5f3a64d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ecfb8-2a31-4261-a005-9a5fbdd32767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:50:44.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:50:44.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s ever-expanding military and grey zone oppression have posed\
        \ a severe threat to Taiwan,” the ministry said in a statement. “The US arm\
        \ sales this time not only helps to build Taiwan’s capacity in responding\
        \ to China’s military threat, but also strengthens our defense resilience\
        \ and satisfies our training needs.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba3108-1a70-41db-ba12-5e36c0486f54'
      'mgnl:activationStatus': true
