      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd46e4-4bc0-495c-b525-4ea3573633af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Chief Minister’s Relief Fund would provide around $6,000
        to the families of each person killed “in this unfortunate incident”.</p>'
