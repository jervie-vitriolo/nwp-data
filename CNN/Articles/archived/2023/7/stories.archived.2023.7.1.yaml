    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 25 dead after wedding party bus bursts into flames in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abae3a-49ba-40f8-b13c-56188d4099b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — At least 25 people have been
        killed after a bus carrying a wedding party burst into flames after crashing
        in India’s western state of Maharashtra on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49905f8-2576-4672-8668-a23f46bbbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baburao Mahamuni, Deputy Superintendent of Police in Buldhana, said
        the incident had taken place on the Samruddhi Mahamarg expressway, CNN’s Indian
        affiliate News 18 reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b2063-4772-42f2-849d-9f7dd0685de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahamuni said the injured were being taken to Buldhana Civil Hospital.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c2ef1-d258-43a4-b49b-293e7d08d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police believe the bus crashed due to rain at around 2 a.m. local time\
        \ on Saturday as it was going from Yavatmal to Pune and its diesel tank then\
        \ caught fire.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52083b-254d-4b13-b272-462ee8838f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a7ff5-a000-4fbd-b6ee-f9f6d887abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News 18 translated a tweet from Maharashtra chief minister Eknath Shinde\
        \ in which he expressed condolences and offered compensation to the relatives\
        \ of the deceased.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7935e-0688-446b-bdf9-352bbb4ddf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb940615-ca7b-42d8-b94b-00829355cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T15:28:33.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T15:29:07.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chief Minister Eknath Shinde has expressed deep grief over the horrific\
        \ accident of a private bus on the Samruddhi highway near Sindkhedaraja in\
        \ the Buldhana district,” the tweet read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0bc0c-2f6f-4037-bfff-5ad23c23a933'
      'mgnl:activationStatus': true
