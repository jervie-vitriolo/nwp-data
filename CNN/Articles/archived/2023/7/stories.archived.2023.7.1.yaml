      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Department
        of Tourism (DOT) is investigating its "Love the Philippines" campaign video
        after netizens pointed out that it had allegedly used "non-original shots"
        of locations outside of the country.</p>'
