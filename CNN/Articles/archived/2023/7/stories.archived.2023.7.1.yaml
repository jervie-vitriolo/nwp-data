      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> A 57-year-old Thai woman
        had to have her leg amputated after she got caught up in a moving walkway
        at an international airport in Bangkok on Thursday in a freak accident that
        has yet to be fully explained by authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136613ff-518d-4c8e-8b46-297d459025ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Don Mueang International Airport’s director Karant Thanakuljeerapat\
        \ said the incident took place at around 8:27 a.m. local time (7:27 p.m. ET)\
        \ in the southern corridor of the domestic passenger terminal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734425b7-11e1-4515-8ed5-35ef8816eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a news conference Thursday, Karant said the woman, who\
        \ was traveling to the southern city of Nakhon Si Thammarat, had a “severe”\
        \ accident at the end of a moving walkway after her left leg became caught\
        \ in the end of the walkway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e68828-b5b6-4bda-9fb9-331cf2deea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medics responded quickly and the woman was transferred to the nearest\
        \ hospital, though the severity of her injuries led to the amputation of her\
        \ leg up to the kneecap, Karant said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc9642-a211-4b20-b7a0-33ff245a3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has since been transferred to Bumrungrad International Hospital,\
        \ one of the country’s top medical facilities, the director added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09c02b-716b-40da-afbc-de92933b550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to convey our deepest sorrow,” Karant told reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a0ee5-ef0b-4d3c-bd10-565fb8728656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman’s son, Krit Kittirattana, released a statement on Facebook\
        \ in which he described the accident as “heartbreaking”.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff0f7c-49f4-4687-b81e-aff03eded175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his mother has had an operation but still faces risks of potential\
        \ complications and that doctors were keeping a close watch for any signs\
        \ of infection.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04923e7-7abd-4315-8422-c9551c362d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My mother has continued to express her strength through her face and\
        \ voice. But deep down we know that her heart is broken since she suddenly\
        \ lost her leg,” he wrote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bb92c-7532-4557-8d15-0eba33bb7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the family has requested surveillance camera footage\
        \ of the accident.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb282dd-0995-4adf-8e69-256712b02729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karant, the airport director, said Airports Of Thailand (AOT), the\
        \ state-owned company that operates airports across the country, would take\
        \ care of all medical expenses and provide compensation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3cecb-0782-4fe8-a36b-7bc2586ce972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All of the airport’s moving walkways have had their service suspended\
        \ while the cause of the incident is investigated and engineers do safety\
        \ checks, he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa865e-2df5-4619-b798-af88d69e614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cause of the incident is still under investigation to find the\
        \ facts. We might need to set up a fact-finding committee with outsiders to\
        \ join in order to achieve impartiality and transparency,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08609f51-e100-4385-b26d-2e11729671b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said closed-circuit television footage available was taken from\
        \ afar, thereby taking his staff more time to investigate.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8467a6-3f7f-47a7-b594-effb56558d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He refrained from making any preliminary conclusion at this stage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e356bf-3867-4aac-86aa-53fd8be556aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director, however, defended the airport’s routine maintenance and\
        \ checkups.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9e9f0-99f7-4879-b593-3e738674198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the two international airports in Bangkok, Don Mueang is located\
        \ in the northern part of the capital. It was previously the city’s main airport\
        \ until the newer and larger Suvarnabhumi Airport opened in 2006.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c5d38-9814-4fb1-9182-98249733ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand is a hugely popular tourist destination for those seeking\
        \ warm weather and palm fringed beaches.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73aacf-b24e-4bbf-9889-11929e8e5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has also been pushing hard for its health tourism with\
        \ an abundance of private hospitals.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311a752-d7fa-45b4-a201-431a4643976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the coronavirus pandemic tourism accounted for some 12% of\
        \ the country’s economy with nearly 40 million arrivals in 2019.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60125b4-11df-43e4-8877-0409da300026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrival numbers were decimated during the pandemic but have begun
        recovering in recent months. Thailand beat its tourist target in the first
        quarter of 2023, logging 6.15 million arrivals between January and March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd23803-bb17-4e0f-b6f1-af260ab72aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:25:48.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:25:49.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/29/asia/thailand-woman-leg-amputated-airport-intl-hnk/index.html">Woman’s
        leg amputated after becoming trapped in Thai airport moving walkway</a>"</em></p>'
  'marcos-napc-identify-problematic-areas-engage-agencies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-01T14:25:52.000+08:00
    'imagesource': 'jcr:5aefdd37-a83a-414e-8b72-7235c0e08535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc82d74-7ef8-45d3-af4d-c3ca181cabe0'
    'lead': 'President Ferdinand Marcos Jr. made his first marching order to the National
      Anti-Poverty Commission (NAPC) to identify ''problematic'' communities and engage
      with different government agencies to fully address the needs of Filipino indigents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T14:29:56.989+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T14:29:57.347+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos tells anti-poverty commission to identify ''problematic'' areas,
      engage agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b25dde-b61c-451d-bcf3-6dba1704af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> President
        Ferdinand Marcos Jr. made his first marching order to the National Anti-Poverty
        Commission (NAPC) to identify "problematic" communities and engage with different
        government agencies to fully address the needs of Filipino indigents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0ca03-cce9-4a62-8af7-8f96c2dc7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung mga ibang lugar na talagang hindi makabangon dahil wala, walang\
        \ tulong, walang ano, walang kalsada, walang facilities, walang infrastructure,\
        \ identify natin 'yun para puntahan natin kung ano man 'yung kailangan nila,\"\
        \ Marcos said during the meeting on Friday, which coincided with the 25th\
        \ founding anniversary of the NAPC.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686fab2-c081-4640-a58b-ebc44b4c67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should identify areas that could not recover because\
        \ of lack of support or without access to roads, facilities, and infrastructure\
        \ and we will go to them and address their needs.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa209f13-bbb9-44e0-91fb-306270091ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also asked the NAPC to determine areas without farm-to-market roads,\
        \ internet, and reliable electricity and water supply, among other needs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41889bd3-ecdd-4fc8-ab11-bff172bf1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, those are the things, I think, that the NAPC should be doing,\"\
        \ said Marcos. \"Hanapin natin kung saan talaga 'yung problematic na area\
        \ and then engage natin lahat ng ibang departamento para the other departments\
        \ can come in.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e42ef-db4d-4228-a3f3-8b2e81d8ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's find out where are the problematic areas and engage\
        \ all departments so that they can also come in.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea1c7d-9e8c-4f27-9236-080a5ab60433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also urged the NAPC to engage with other departments to consolidate\
        \ and differentiate the work of the commission.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf4df1-c2d0-4aa9-83c4-e4c88d5fddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present in the commission''s first en banc meeting at Malacañang
        were Social Welfare Secretary Rex Gatchalian, Interior Secretary Benhur Abalos,
        Socioeconomic Planning Secretary Arsenio Balisacan, Technical Education and
        Skills Development Authority Secretary Suharto Mangudadatu, and Presidential
        Peace Adviser Carlito Galvez Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8d59d-85b4-47b1-85c4-d58cae6f9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larry Gadon, the newly appointed presidential adviser on poverty alleviation,\
        \ was missing. He has yet to take his oath.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d7a8f-7483-4d6d-a80c-6292e5946676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office, NAPC lead convenor\
        \ Lope Santos III told Marcos that the commission has already consulted with\
        \ its members, the leagues of local government units, national government\
        \ agencies, and basic sectors to set urgent tasks that are anchored in the\
        \ Philippine Development Plan 2023-2028.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c3098-1293-4c9a-94cd-4dbfe6796e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development plan aims to reduce poverty from 18.1% to 8.8% to 9%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97403adf-4f7f-4c6a-851a-b742dd633a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:29:57.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:29:57.358+08:00
