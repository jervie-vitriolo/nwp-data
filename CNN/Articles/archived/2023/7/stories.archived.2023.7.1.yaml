  'marcos-foreign-policy-first-year':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-01T16:05:27.000+08:00
    'image': 'jcr:aca962d4-1373-4a80-8d2f-bce8ad3a9a17'
    'imagesource': 'jcr:688dd83a-1e8d-427b-a44a-4c4386cb360d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da4a52c-2c70-479b-8391-e22b55ee72f3'
    'lead': 'President Ferdinand Marcos Jr. took office at a time of growing friction
      between the United States and China — major powers linked to the Philippines’
      security and economic interests.


      CNN Philippines looks at how the country''s chief diplomat navigated this geopolitical
      rivalry in his first year in office, and the pronouncements and steps that defined
      his foreign policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T19:32:01.443+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-01T21:21:08.098+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Navigating power rivalry: PH foreign policy during Marcos'' first year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defbded-1393-4119-8726-1ce00d3a66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T19:32:01.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-01T21:21:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The country''s
        foreign policy had seen an apparent reset during President Ferdinand Marcos
        Jr.’s first year in power, as he strengthened Philippine-US ties which his
        predecessor had weakened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e380e34-6794-4d5d-80fb-aa1634908f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the pro-Beijing former President Rodrigo Duterte said it
        was “time to say goodbye” to Washington a mere months into assuming office,
        Marcos said it is only natural for the Philippines to look to the US – its
        long-standing defense ally – in the face of growing tensions in the disputed
        areas in the South China Sea and the Indo-Pacific region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e60fe-e823-48f1-9c76-92528bf87c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a highly contentious move, the president also granted America wider\
        \ access to Philippine military bases earlier this year, against the backdrop\
        \ of US' deepening geopolitical conflict with Beijing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad94e6-2565-4549-a413-742f164a578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite such recalibrations, the president had stressed that his administration\
        \ is not siding with either of the two rival powers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e35a1c-160d-4dab-a50b-3c8bcc70781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech in January, Marcos maintained that his foreign policy is\
        \ only guided by national interest. In his own words: “I don’t work for Beijing,\
        \ I don’t work for Washington, D.C. I work for the Philippines.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916c2bd-f631-4021-8eef-da463557fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to political analyst Dennis Coronacion, this attempt at neutrality\
        \ and balance could be Marcos’ bid “to make up for what the previous president\
        \ had lost during his administration.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617536f-b26f-4c45-ad7f-5bee6a917da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Observers noted that while moving away from the US, Duterte adopted\
        \ an appeasement policy with Beijing to boost investment and trade opportunities\
        \ despite Chinese incursions in the West Philippine Sea (WPS). By the end\
        \ of his administration, however, the economic rewards reaped by Manila were\
        \ ultimately underwhelming, they said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3b0da-2674-4414-bfd5-ba0d03bd8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rekindling, expanding alliances</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bcebee-7211-4520-b6a6-093c80549218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The similarities between Marcos’ and Duterte’s foreign policy were\
        \ seen shortly after his election victory, as he called Beijing the “strongest\
        \ partner” of Manila and declared his intention to bring Philippine-China\
        \ relations to a higher gear.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed15e7f-bdf6-4244-b834-e836a09ba063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Marcos distinguished himself from his predecessor by also\
        \ reviving the country’s defense alliance with the US while maintaining close\
        \ economic ties with China.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c03c9-85a0-49e8-b4e3-369c89808f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were already indications in the final year of Duterte’s term\
        \ that Manila was again gradually bolstering cooperation with Washington after\
        \ what was largely seen as a failed economic strategy of currying favor with\
        \ China. But this revival of the alliance with the US became more pronounced\
        \ when Marcos assumed office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80656ef8-c1ec-41a2-a4e6-c9bd602a1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Marcos’ first year, the two nations staged their largest-ever joint\
        \ military exercises, the US pledged to help modernize the Philippine armed\
        \ forces, and US President Joe Biden said he “can’t think of any better partner\
        \ to have” than his Philippine counterpart.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e4416-c4f6-4d76-a991-9a3892365660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But perhaps most striking was Marcos’ decision to expand the Enhanced\
        \ Defense Cooperation Agreement (EDCA), effectively helping the US scale up\
        \ its military footprint in the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3d42d-9253-4927-b5fa-9de1cb96f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement saw the identification of <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html#:~:text=These%20are%20the%20Naval%20Base,PCO)%20disclosed%20in%20a%20statement.">four
        more EDCA sites in the country</a>, in addition to five existing ones, that
        could temporarily host US military logistics and personnel on a rotational
        basis.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b38c6-e2e7-4a6e-841b-815e5c39fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense analysts see the move as part of efforts to deter Beijing’\
        s expansionist claims in the South China Sea, as well as its actions against\
        \ self-governing Taiwan, which China claims as its territory. China condemned\
        \ the EDCA expansion and warned that this will “seriously endanger regional\
        \ peace and stability and drag the Philippines into the abyss of geopolitical\
        \ strife.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb456e2e-0d58-463a-9b69-eacdd16652e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration, however, stated that strengthening US military\
        \ presence in the country is just meant to boost the Philippines’ own defense\
        \ capabilities, relief operations, and disaster response.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c6eeb-c3de-42a0-aa2f-c79ecf97c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Should there be such an attempt to use the EDCA sites for offensive\
        \ action, then that would be outside the parameters of what we have discussed\
        \ and what the EDCA sites are for,” Marcos had said. “But to be fair, the\
        \ United States has never brought up the possibility that the United States\
        \ will use the EDCA sites as staging areas for any offensive action.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785fa6f-af85-4439-b82d-e13c8d7231c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Marcos administration has also been trying to boost
        security ties with “like-minded” nations in the Indo-Pacific region, including
        <a href="https://www.cnnphilippines.com/news/2023/5/2/ph-us-trilateral-cooperation-japan-australia.html">Japan
        and Australia</a>.&nbsp;&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd95db-90ed-418d-b68d-54f1ea3d5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For international studies professor Renato de Castro, the Philippines
        needs to do this since it does not yet have the military capability to confront
        China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a1689-6ab7-4c3f-81f9-3be3eeac3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we have to leverage on our treaty alliance with the United
        States and, of course, our security partnerships with like-minded countries,”
        De Castro told a forum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ce24a-0459-41eb-bf60-e31e2fb20675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alliance provides you deterrence. It would basically force China
        to think twice or thrice to use force against the Philippine Coast Guard,
        against the Philippine Navy, and the Philippine Air Force,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a2064-c324-498d-9586-6696226a5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weighty promises</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f2f62-d6d7-4032-8ddd-f06e4586cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since winning the polls, Marcos has made pronouncements that raised\
        \ expectations for a more hardline approach towards hostile behavior by China\
        \ in the WPS, something critics said his predecessor failed to do.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f4955-b87a-4dff-b04a-b52103699d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his maiden State of the Nation Address, the country’s chief diplomat\
        \ vowed not to abandon “even one square inch” of Philippine territory to any\
        \ foreign power. Before that, Marcos committed to talk to China “consistently\
        \ with a firm voice” regarding the WPS dispute, and to assert the 2016 landmark\
        \ Hague ruling which recognized the Philippines' sovereign rights to areas\
        \ within its exclusive economic zone (EEZ).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1501f-4818-4d02-8e04-1086f216f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His word was put to the test when in February a Chinese Coast Guard\
        \ vessel aimed a military-grade laser at a Philippine Coast Guard ship, temporarily\
        \ blinding crew members. The incident happened near Ayungin Shoal, which is\
        \ part of the Philippines’ EEZ.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc7c11-eb23-4720-ae32-36758887af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This prompted the Department of Foreign Affairs (DFA) to file a diplomatic\
        \ protest, while the president summoned Chinese Ambassador Huang Xilian to\
        \ Malacañang to express his “serious concern over the increasing frequency\
        \ and intensity of actions by China” against the Philippines.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd54914-4303-4d28-935c-59e6e02eee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html"
        href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">DFA:
        Chinese harassment in West PH Sea a ‘daily’ occurrence</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e3650-b2da-4c25-914c-d0c46a4771cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite recognizing the aggressive actions by the Chinese, however,\
        \ Marcos has made clear that he shares Beijing’s view that the territorial\
        \ dispute is not the sum of the two countries’ relations. He maintained warm\
        \ relations with the Asian power, which his administration continues to see\
        \ as an important ingredient in the country’s post-pandemic economic recovery.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49264083-ffe0-4dd9-bd8c-dbde6d0f88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This did not sit well with critics, including progressive groups which\
        \ slammed Marcos’ willingness to resume negotiations with China on joint oil\
        \ and gas exploration in the area. It is “enraging,” fisherfolk group Pamalakaya\
        \ said, “that Marcos can comprehend entering a joint venture with a country\
        \ that illegally occupies and plunders our territorial waters.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a043c-a7e4-4fb7-a665-9006b89c64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the group’s assessment of the chief executive’s first year, Pamalakaya\
        \ vice chairperson Ronnel Arambulo said: “Walang mapagpasyang hakbang ang\
        \ administrasyong Marcos para itaguyod ang ating karapatan sa karagatan, sa\
        \ kabila ng matibay nating batayan tulad ng 2016 arbitral ruling.” [Translation:\
        \ The Marcos administration had no definitive step to uphold our rights in\
        \ the waters despite having a strong basis like the 2016 arbitral ruling].\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5fde2a-ac22-45c6-b439-b9e5cdd8e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next steps?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd4ddd-c4be-4b40-9092-1863689bd6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been calls for the government to bring the issue of China’\
        s bullying to the United Nations General Assembly (UNGA) and to have the international\
        \ body sponsor a resolution calling on Beijing to respect Manila’s arbitral\
        \ victory.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9aa2b9-6e14-4f1e-b31a-5bc4bb5e1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the move’s proponents, Senator Risa Hontiveros, said that
        while UNGA resolutions are not legally binding, they carry “significant political
        weight.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c481598-a10f-4536-8901-c24d2f99692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to National Security Council (NSC) Assistant Director Jonathan\
        \ Malaya, the council and the DFA are now discussing the idea.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c946e6-c7f3-4ec1-9c73-2d6c692eba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot speak on the record on this...This is a very sensitive
        matter, ‘no? But we are in discussions,” he said on CNN Philippines’ special
        program Pangulong Marcos: Ang Unang Taon [President Marcos: The First Year].
        “Siguro [Perhaps] that’s what I can say, because this is something that has
        been raised repeatedly.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58992a9f-22af-4345-84f2-ea63fa376099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political analysts Coronacion and De Castro both said they believe\
        \ it is high time for the government to raise the issue before the UNGA.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e32132-cbd2-485b-83e5-e70a34df2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Long overdue na nga ‘yan eh [It’s long overdue],” Coronacion said.\
        \ “It should’ve been raised during the time of former President Duterte. But\
        \ of course, we all know that he had a different foreign policy stance. So,\
        \ sa tingin ko nararapat sa panahon ngayon. [But I think now is the right\
        \ time.] We should explore all our options in terms of protecting our maritime\
        \ territory.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55387c-3aed-416a-9db4-c86aee9179df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired Senior Associate Justice Antonio Carpio has also pushed for\
        \ the move, expressing confidence that the country “will win there.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac86c9-eb2f-42eb-97a3-327ed4e53425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it's time to bring this issue, because we have a ruling that's\
        \ binding, legal, and final already. We have the support of the G7, we have\
        \ the support of the EU (European Union), we have the support of many coastal\
        \ states, and we have to bring up the issue to the entire world,” he said\
        \ in a virtual forum.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b40150-2d56-48cb-8a8f-7199618ec880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need world opinion on our side, because China has to feel the pressure\
        \ that it is isolated. Because if China thinks that nobody cares about what’\
        s happening in the South China Sea, then China will use force. So, it’s time,”\
        \ Carpio added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65579086-e3ee-45ff-8fc3-5735b4ec1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, De Castro said the government also has to prepare
        its armed forces and continue to boost alliances should the Philippines find
        itself caught in the crossfire between the US and China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd651ae-262c-495c-b22d-8d2e707d3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:57:24.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T21:21:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a mutual defense treaty with the United States, so we cannot
        simply declare we''re neutral. Because an alliance is a two-way street. We
        expect assistance from the United States and of course, the United States
        expects assistance from the Philippines,” he said.</p>'
  'ph-adb-davao-public-transport-modernization':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-01T20:42:14.000+08:00
    'imagesource': 'jcr:27c8ac91-afa9-431b-84a9-ab1fb8ca0371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c1bea8-3b5f-47b7-bad0-46d08fd21b48'
    'lead': 'The national government and the Asian Development Bank on Saturday signed
      loan agreements amounting to over $1 billion for the Davao Public Transport
      Modernization Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T20:44:12.633+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-01T20:46:22.716+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, ADB ink $1-B loan deals for Davao public transport modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587eb85-ccee-4de3-ae44-ba18f55d835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The national
        government and the Asian Development Bank (ADB) on Saturday signed loan agreements
        amounting to over $1 billion for the Davao Public Transport Modernization
        Project (DPTMP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f952b2-2e48-4171-9b00-3c31f86d01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Malacañang, the 672-kilometer project will have 29 routes\
        \ and will connect key areas in Davao City to Panabo City, Davao Del Norte.\
        \ It is expected to begin initial operations by 2024 and accommodate around\
        \ 800,000 passengers daily.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddcf20-0d80-4431-ae27-060089705481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Finance (DOF) said the loans amounted to $1.074 billion\
        \ from the ADB and ADB-administered funds, including the Green Climate Fund\
        \ (GCF) and the ASEAN Infrastructure Fund.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4e154-73d8-490b-bf34-4c90b47f0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GCF component of the loan package, which is $50 million, will be\
        \ used to buy electric buses, according to the DOF.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a42637-c586-4cdf-bd7f-0493283527e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will contribute to the country’s first nationally determined\
        \ contribution under the Paris Agreement on Climate Change, which sets a 75\
        \ percent greenhouse gas emission reduction and avoidance target by 2030,”\
        \ it said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107de46-8544-4d10-9f21-958b9d00cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech during the signing ceremony, President Ferdinand Marcos\
        \ Jr. called on the Department of Transportation to accomplish the project\
        \ within the set timeline.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75038067-d410-4e73-a59b-07a310f2f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T20:44:12.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T20:46:22.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the families who will be affected by the construction
        activities will be “properly compensated and, if need be, relocated.”</p>'
  'DOT-investigating-love-the-philippines-video':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
