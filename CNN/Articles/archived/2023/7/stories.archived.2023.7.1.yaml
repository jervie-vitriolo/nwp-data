    'stories': []
    'template': '1'
    'title': 'DOT probes ''Love the Philippines'' video over alleged use of  ''non-original
      shots'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf75d7-667b-4694-8acf-e55f9a480fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T23:09:21.548+08:00
