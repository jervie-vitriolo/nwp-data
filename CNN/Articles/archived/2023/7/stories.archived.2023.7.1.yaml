  'wb-loan-farmers-fisherfolk':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-01T17:07:00.000+08:00
    'imagesource': 'jcr:0fcf784b-3747-45d6-9fb0-3acb437d32f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9080c8c1-1d02-4519-a9af-b54cab1272a7'
    'lead': 'The World Bank on Friday approved a $600 million loan geared towards
      increasing market access and income for almost half a million Filipino farmers
      and fisherfolk.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T17:07:51.231+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-01T18:03:42.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
