      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-01T18:03:42.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also finance post-harvest technologies, and climate-proof infrastructure\
        \ \"including more roads, bridges, irrigation systems, and post-harvest storage\
        \ facilities such as warehouses, drying, and cold storage.\"\r"
