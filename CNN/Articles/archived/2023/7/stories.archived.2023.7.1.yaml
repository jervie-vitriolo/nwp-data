    'lead': 'President Ferdinand Marcos Jr., who chairs the National Innovation Council
      (NIC), has approved the 2022-2023 National Innovation Agenda and Strategy Document
      (NIASD), a 10-year plan to improve the country’s innovation governance, Malacañang
      said.'
