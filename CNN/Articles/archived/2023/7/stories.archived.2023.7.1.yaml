    'jcr:uuid': '98963690-5225-4e49-92dc-22f578c4af32'
    'lead': 'The Department of Tourism is investigating its ''Love the Philippines''
      campaign video after netizens pointed out that it had allegedly used "non-original
      shots" of locations outside of the country.'
