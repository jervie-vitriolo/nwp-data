    'lead': 'At least 25 people have been killed after a bus carrying a wedding party
      burst into flames after crashing in India’s western state of Maharashtra on
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T15:28:33.947+08:00
