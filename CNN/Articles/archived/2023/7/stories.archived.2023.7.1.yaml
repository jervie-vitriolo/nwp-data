      'jcr:uuid': '8c3984d2-e0e7-4d8f-9f85-c2421c332eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:03:04.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:03:04.886+08:00
