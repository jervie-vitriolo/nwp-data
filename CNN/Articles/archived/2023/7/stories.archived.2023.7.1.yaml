      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) –</strong> President
        Ferdinand Marcos Jr., who chairs the National Innovation Council (NIC), has
        approved the 2022-2023 National Innovation Agenda and Strategy Document (NIASD),
        a 10-year plan to improve the country’s innovation governance, Malacañang
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0c97c-d91e-4fa0-8eb6-9b936396616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:41:52.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:41:52.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the NIASD, the government aims to make Filipinos proactive, smart,\
        \ and innovative by improving the country’s education and healthcare system.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bd1a4-5e2a-43bc-a4cd-7292a6232899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:41:52.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:41:52.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also plans to secure proper and affordable nutrition while providing\
        \ income to local producers, and further improve financial and digital literacy\
        \ as well as manufacturing and trade.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d5c7e-12ea-4c0c-860b-1fb3b9144847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:41:52.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:41:52.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NIC said that by 2032, Filipinos will have accessible energy resources;\
        \ efficient, inclusive and safe land, water and air transportation as well\
        \ as reliable government institutions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c857c-9e9d-4d81-8221-f504ac23309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:41:52.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:41:52.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chapter 8 of the PDP (Philippine Development Plan) elaborates on this\
        \ strategy by situating it within the continuum of research and development,\
        \ innovation, technology adoption, then commercialization, ” Socioeconomic\
        \ Planning Secretary Arsenio Balisacan Balisacan, vice chair of NIC, said\
        \ Saturday in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d2b13-a140-4091-ad49-6b73bb741fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T14:41:52.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T14:41:52.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIC is a 25-member policy advisory body consisting of 16 department
        secretaries and seven executive members from the private sector.</p>'
