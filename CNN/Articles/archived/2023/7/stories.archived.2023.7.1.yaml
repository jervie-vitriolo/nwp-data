      'mgnl:lastActivated': 2023-07-01T04:50:44.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/30/politics/us-arms-sales-taiwan/index.html"><em>"Biden
        administration approves potential $440 million arms sales to Taiwan"</em></a></p>'
  'france-police-shooting-protests-mother':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-01T07:19:44.000+08:00
    'imagesource': 'jcr:e27dbabd-da9c-4c6a-9ca2-291d65fd4049'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f110cf-ecdb-48de-a170-8ccfa63613fb'
    'lead': 'The mother of a 17-year-old killed by French police said she blames only
      the officer who shot her son for his death, a tragedy that has sparked three
      consecutive nights of destructive unrest and revived a heated debate about discrimination
      and policing in low-income, multi-ethnic communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T07:23:40.115+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T07:23:40.679+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘I blame one person,’ mother of teen killed by police says as hundreds
      arrested in fresh violence across France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65acdeb7-5df7-4dc9-9b45-060e49176b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nanterre, France (CNN) —</strong> The mother of a 17-year-old
        killed by French police said she blames only the officer who shot her son
        for his death, a tragedy that has sparked three consecutive nights of destructive
        unrest and revived a heated debate about discrimination and policing in low-income,
        multi-ethnic communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df3aa2-a121-4573-a166-96bd7489be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boy, Nahel, was shot dead during a traffic stop Tuesday morning\
        \ in the Paris suburb of Nanterre. Footage of the incident filmed by a bystander\
        \ showed two officers standing on the driver’s side of the car, one of whom\
        \ fired his gun at the driver despite not appearing to be in any immediate\
        \ danger.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbc1da-1bc1-4fdb-b0cd-bf07fea333bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer said he fired his gun out of fear that the boy would run\
        \ someone over with the car, according to Nanterre prosecutor Pascal Prache.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0abd4d-7e9e-4abd-8d67-6ef28be74876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t blame the police, I blame one person, the one who took my\
        \ son’s life,” Nahel’s mother, Mounia, told television station France 5 in\
        \ an on-camera interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed2278-45c4-4fa1-8ca3-3a6cc3f04d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prache said that it is believed the officer acted illegally in using\
        \ his weapon. He is currently facing a formal investigation for voluntary\
        \ homicide and has been placed in preliminary detention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94521b4c-a1b1-438a-b711-240bb919abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests flare overnight</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0625dc-b7e6-4aee-89f6-340138ea9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite calls from top officials for patience to allow time for the\
        \ justice system to run its course, a sizable number of people across France\
        \ remain shocked and angry, especially young men and women of color who have\
        \ been victims of discrimination by police.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e171793-f80d-40d0-984d-89ea965dda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That anger has, for three nights in a row, given way to violent protests\
        \ across the nation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a8332-b809-4dac-8d80-b6c6ce68bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of another expected night of unrest, French Interior Minister\
        \ Gerald Darmanin said 45,000 policemen would deploy across France on Friday,\
        \ and that he is also mobilizing more special units, armored vehicles and\
        \ helicopters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc75e2-c055-455b-b95b-ea90ee50142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 917 people were detained following overnight violence on Thursday,\
        \ including 13 children, Darmanin told French TV channel TF1.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7693f-bd72-4a55-a9c1-4831518c9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death of the young man “cannot justify the disorder and the delinquency,”\
        \ the minister added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f151f6-aae1-4862-a0dc-590634d107cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confrontations flared between protesters and police in Nanterre on\
        \ Thursday, where a bank was set on fire and graffiti saying “vengeance pour\
        \ Nael” (using an alternative spelling of his name) was spray painted on a\
        \ wall nearby.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b92e88-7675-4f74-a384-852f15057bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas French territories have also witnessed protests. A man was\
        \ killed by a “stray bullet” in Cayenne, capital of French Guiana, during\
        \ riots on Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19d703-b6a1-4192-b2db-4ac5f700f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scars from three days of protests were clear in the suburb on Friday,\
        \ as was the acrid smell left behind by burning detritus, which was being\
        \ removed. Streets remained charred where burning cars used to be, with patches\
        \ of graffiti calling on justice for Nahel and insulting the police. Near\
        \ the site of a pitched battle with police, a smattering of dug-up bricks,\
        \ tear gas canisters, rubber bullets and metal barriers remain splayed about.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4f707-a97d-4753-8e62-3c4c6958bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the country, 200 government buildings were vandalized on Thursday\
        \ night, according to the French Interior Ministry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e0578-6fe2-484e-8bde-b48914b2e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All “large-scale events” in France have been banned as of Friday afternoon,\
        \ and bus and tram services across faced a nationwide shutdown ordered for\
        \ 9 p.m. on Friday evening.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccb24b-cb4c-4659-a4a1-202e542459f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Britain, authorities issued a travel warning due to “violent” riots\
        \ targeting “shops, public buildings and parked cars.” They also cautioned\
        \ disruptions to road travel, local transportation and the implementation\
        \ of curfews.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee894901-132a-404d-8d5d-9e040020b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German government expressed “concern” over the nationwide protests\
        \ in France, adding there was no indication that Macron would cancel an upcoming\
        \ state visit to Berlin.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447870dc-0996-4f37-b242-84a79c21f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Macron flies back from summit</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8b703-8d84-4d3d-a92f-6d82def2c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence has prompted President Emmanuel Macron to hold a crisis\
        \ meeting the second day in a row, BFMTV reported, as his government tries\
        \ to avoid a repeat of 2005. The deaths of two teenage boys hiding from police\
        \ that year sparked three weeks of rioting and prompted the government to\
        \ call a state of emergency.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203858af-b6df-4e92-8239-cbc2ab5b9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had returned from a European Council summit on Thursday in Brussels\
        \ to convene the crisis meeting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbdde0-d180-45ff-9ffc-493e54ef0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French president called for calm and asked parents to take responsibility\
        \ for their children amid the unrest. He said the situation is “unacceptable”\
        \ and “unjustifiable, especially when the violence is targeting public building.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564d062-2d30-416c-b458-6906e152171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A third of the almost 900 people detained overnight are young, Macron\
        \ told reporters at the Interior Ministry. Authorities will be investigating\
        \ the role of social media in inciting the riots, and there will be further\
        \ “measures” announced in the coming hours, he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b818fe2-3d8a-489c-95ec-fe8a2693f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Continued unrest would be a major blow to the government’s agenda.\
        \ Macron and his ministers have spent much of the year dealing with the fallout\
        \ of pushing through extremely unpopular pension reforms that were divisive\
        \ enough that the government felt it necessary to launch a 100-day plan to\
        \ heal and unite the country.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900149d9-ef1d-4c1d-85ad-c7711e689eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That deadline is up on July 14, France’s national day.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a3451-38c0-4bbe-8dbc-1a3db3a5a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron attended an Elton John concert in Paris on Wednesday, even as\
        \ the demonstrations boiled over.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243500df-5123-4142-bc9b-8bf4dbdc24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elton John’s husband, David Furnish posted a picture on Instagram on\
        \ Thursday of himself and Elton John smiling backstage with the French president\
        \ and his wife, Brigitte Macron after the show at the Accor Arena.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32842047-cd02-46c2-bc5b-0b51032c5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Macron’s government is to address allegations of institutional racism\
        \ in response to Nahel’s death, it will be a tough balancing act.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2d0f8-803d-436d-9731-fa76640d7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN High Commissioner for Human Rights called on France to address\
        \ “deep issues of racism and discrimination in law enforcement’ on Friday,\
        \ a statement the French Ministry of Foreign Affairs described as “totally\
        \ unfounded.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d8283-6c4b-4dbe-b6df-af372d1c8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry described law enforcement in France as subject to various\
        \ levels of “judicial control that few countries have.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded265d-de2b-4cf3-8900-c861f688f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“France, and its police forces, fight with determination against racism\
        \ and all forms of discrimination. There can be no doubt about this commitment,”\
        \ the ministry added. “The use of force by the national police and gendarmerie\
        \ is governed by the principles of absolute necessity and proportionality,\
        \ strictly framed and controlled.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0f9cb-af84-4871-bebe-54d605a0bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘He saw an Arab face … and wanted to take his life’</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737d172-45aa-42fa-8273-1c0d16f56fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Race and discrimination are always tricky political issues, but in\
        \ France they are particularly challenging due to the country’s unique brand\
        \ of secularism, which seeks to ensure equality for all by removing markers\
        \ of difference, rendering all citizens French first.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09eb139-b6b1-4683-bc7e-b9fe2201ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In practice, however, that vigorous adherence to French Republicanism\
        \ often prevents the government from doing anything that would appear to differentiate\
        \ French citizens on the basis of race, including collecting statistics.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d57b19-3b64-4a6f-9d02-0e8e773cf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mounia, like other activists, believes her son’s race was a factor\
        \ in his killing. French media have reported that Nahel was of Algerian descent,\
        \ and the country’s Foreign Ministry on Thursday issued a statement extending\
        \ its condolences to Nahel’s family.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59f37d-8149-41cc-9917-5acdb6468378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He saw an Arab face, a little kid, and wanted to take his life,” she\
        \ said, referring to the police officer who fired their weapon.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948e861-e2b4-46c9-a77c-e3e78b940249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Killing youngsters like this, how long is this going to last?” she\
        \ added. “How many mothers are going to be like me? What are they waiting\
        \ for?”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1f8ce-3cb6-4ec0-ac09-8201518943db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the government’s approach has so far been cautious, left-wing\
        \ politicians and some activists have called for police reform, including\
        \ abolishing a 2017 law that allowed police greater leeway in when they can\
        \ use firearms.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d25ecd-eb41-4ce0-bb55-093bbe3b7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurent-Franck Lienard, the lawyer of the officer accused of shooting\
        \ Nahel, told French radio station RTL that his client acted in “compliance\
        \ of the law.” He claimed his client’s prosecution was “political” and being\
        \ used as a way to calm the violent tensions.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f74ae9-f2c5-4b93-8242-2cd3ea2c7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that his client was “devastated” by Nahel’s death and he did\
        \ not want to kill him.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0605259-7466-4800-bd59-80227da03068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He committed an act in a second, in a fraction of a second. Perhaps
        he made a mistake, justice will tell,” Lienard said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f94ace-c684-497c-bd5e-a2e0adcdceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:23:40.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:23:40.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/30/europe/nanterre-france-police-shooting-protests-mother-intl/index.html">‘I
        blame one person,’ mother of teen killed by police says as hundreds arrested
        in fresh violence across France</a>"</em></p>'
