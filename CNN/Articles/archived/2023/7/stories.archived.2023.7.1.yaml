  'US-potential-million-arms-sales-to-Taiwan':
    'author': 'Michael Callahan, CNN'
    'caption': 'Sam Yeh/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-01T04:48:34.000+08:00
    'credit': 'Sam Yeh/AFP/Getty Images'
    'imagesource': 'jcr:3dd0c75d-d8c1-4425-b1d0-924db9f0ce86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38cef9cb-4575-44fc-9b1d-2e3ef47e3c3e'
    'lead': 'The Biden administration has approved two potential arms sales totaling
      $440 million to Taiwan amid ongoing tensions between the self-governing island
      and Beijing, the State Department announced Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T04:50:44.129+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-01T04:50:44.407+08:00
