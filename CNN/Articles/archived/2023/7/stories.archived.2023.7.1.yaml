  'women-roles-hunter-gatherer-societies':
    'author': 'Mindy Weisberger, CNN'
    'caption': 'A new study challenges stereotypical ideas of gender roles in hunter-gatherer
      relationships. Here, an ancient engraving of a hunter appears in central Iran
      in 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-01T08:03:13.000+08:00
    'imagesource': 'jcr:e38474f9-e978-435d-a361-37e61cb06aa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68be499d-b460-4c6e-bd2a-d055d13f2ff9'
    'lead': 'The new study consolidates lines of proof that women not only were habitual
      hunters but also that they hunted using specialized tools and strategies, and
      even taught children to hunt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T08:09:24.722+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T08:09:25.142+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shattering the myth of men as hunters and women as gatherers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c046789-af87-4144-993d-804d9d9c74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a forest community where people forage
        to survive, hunters return from a successful outing with fresh kills slung
        over their shoulders. If you think you can picture them based on common gender
        stereotypes of hunter-gatherer communities, a new study suggests you should
        think again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a96d9e-9eed-456d-ad84-eefbda356c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such work was once thought to belong solely to the domain of men. But\
        \ researchers have found that women in foraging societies were often the ones\
        \ bringing home the bacon (and other prey, too).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a82c7-32e6-4e59-bcb9-809bb3204460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a review of ethnographic records from around the world
        and spanning the past century, women — young and old alike — hunted large
        game as well as small animals. They hunted in groups or alone, with their
        children and with hunting dogs, and wielded weapons such as bows and arrows,
        knives and nets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a81b8c-92cd-445d-8aa6-99a2acbecd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings add to a growing body of archaeological and observed evidence\
        \ that has steadily eroded the long-held notion of strictly gendered roles\
        \ in so-called hunter-gatherer communities from prehistory to the present,\
        \ overturning the idea that men were always the hunters and women were exclusively\
        \ gatherers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a43e6-5ddf-400c-92fd-f023128106ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published Wednesday in the journal PLOS One, consolidates
        lines of proof that women not only were habitual hunters but also that they
        hunted using specialized tools and strategies, and even taught children to
        hunt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188a8a1-0556-4f84-b9e1-5c40e3b4bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The woman warrior</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e8c61-2edf-465f-934d-fce0035a1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent archaeological discovery set the stage for the investigation.\
        \ In 2020, another team of scientists reported finding a 9,000-year-old female\
        \ skeleton in the Andes Mountains, buried alongside tools for hunting and\
        \ dressing big game. But when the remains were first uncovered, the presence\
        \ of burial weapons led archaeologists to assume that the skeleton was male,\
        \ said biological anthropologist Cara Wall-Scheffler, a professor and cochair\
        \ of biology at Seattle Pacific University and senior author of the new study.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8825c0-11c0-46dd-9e99-8c6c0da1bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morphological analysis and DNA testing confirmed that the ancient hunter\
        \ was female. But that initial misinterpretation — and its reversal — sparked\
        \ questions for Wall-Scheffler, she told CNN. If scientists’ biases led them\
        \ to overlook important clues about women in the archaeological record, “\
        maybe we’re missing what’s happening in the ethnographic literature as well,”\
        \ Wall-Scheffler said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb0623-b7fa-42e0-929f-f4a5f07bb481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s what prompted my students and I to start reading everything\
        \ that we could find that gave details of hunting strategies around the world.”\
        \ (Wall-Scheffler conducted the research while at Seattle Pacific and is currently\
        \ a visiting scholar at Charles University in the Czech Republic.)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a74bf-6ac5-4e97-8c90-18798ebb43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Big-game hunters</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602403bc-ee2b-46b2-85db-c5258f4802db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the study, scientists combed through a database containing ethnographic\
        \ records of 1,400 human societies worldwide, going back 100 years. Of those,\
        \ 391 were foraging communities. The study authors first identified records\
        \ that described hunting practices in 63 societies, then looked for descriptions\
        \ that focused on women.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee0b3f-c605-4c95-a023-5921a0610d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 63 foraging communities examined, 50 had records documenting\
        \ women hunting. And in 87% of those societies, the records described planned,\
        \ intentional hunting. Women hunted game of all sizes, “with large game pursued\
        \ the most,” the study authors reported. Women also used specialized tools:\
        \ In the Philippines, for example, Agta women hunted with knives, bows and\
        \ arrows, or a combination of the two weapons, depending on personal preference.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74c7d8-d469-4035-a1c3-9d357ac08164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In many of the groups, it seemed as though women had a more flexible\
        \ approach to hunting than men did, Wall-Scheffler said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d4a55-acd5-4c7c-81d4-83d84d813814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Males were taught to hunt in a particular way and had a very particular\
        \ tool type they would use,” while women chose whatever tool they wanted at\
        \ the time, she said. “They definitely took a role in teaching children, but\
        \ it was flexible based on personal preferences.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dee5a3-df35-4415-9b60-eca39f1dcdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women also exhibited greater variety than men in their choice of hunting\
        \ partners, the study authors found.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269728f-c767-43bd-8d79-ed616db46b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They would go with their husband, they would go with their friends,\
        \ they would go with their sisters,” Wall-Scheffler said. “Sometimes a grandma\
        \ would go all by herself if she had a particular way of capturing certain\
        \ prey.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cad7e6-b06b-4f91-ad61-f440a5caccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Purposeful selection of weapons and strategy told the researchers that\
        \ women were planning their hunting trips, rather than hunting opportunistically\
        \ while performing other daily tasks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbcf2c-4c88-4237-bfb9-4e06ae0e5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flexible gender roles</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a6f3d-1f58-4e06-9808-f706ad6a5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of women hunting have been around for decades, but before this\
        \ study they had never been compiled in one place, said evolutionary anthropologist\
        \ Vivek Venkataraman, an assistant professor in the department of anthropology\
        \ and archaeology at the University of Calgary in Canada. He was not involved\
        \ in the research.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad387b8-c488-478c-a3a2-cdc9031e9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This study tells us in more fine-grained detail what women are actually\
        \ doing when they hunt,” Venkataraman told CNN in an email. “Women hunt in\
        \ groups. They hunt with dogs. They use different technologies than men. Overall,\
        \ they serve in a diversity of important roles that make hunting successful.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7015a-091a-4ddf-a942-cee7ac100405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Venkataraman cautioned against applying the findings too broadly\
        \ to all foraging communities. There were 391 forager societies in the database,\
        \ of which about 16% met the assigned criteria of containing records that\
        \ described hunting practices. Though the scientists’ analysis shows strong\
        \ evidence of women hunters within this subset of forager populations, it’\
        s difficult to say for sure how widespread the behavior is across all foraging\
        \ societies that were documented over the past 100 years, Venkataraman said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a9859-d732-4ef7-86d7-eef4e5f5c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nevertheless, this tells us some interesting things about how flexible\
        \ gender roles can be,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f084cfb-7aa2-4f89-9b6b-dc8cb9a79753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, that flexibility is an essential part of human survival —\
        \ particularly in small communities where the contributions of every individual\
        \ are important to the group, Wall-Scheffler said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae590cdb-1610-42d7-bc5b-b46f8de0fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Human survivorship cannot last with rigid gender roles,” she said.\
        \ “In rapidly changing environments, especially in groups of humans that don’\
        t have large populations, everybody has to be willing to lend a hand. And\
        \ rigid taboos prevent that.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ea31b-78fd-4355-8010-d9c54be56b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T08:09:24.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T08:09:25.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/30/world/women-roles-hunter-gatherer-societies-scn/index.html">Shattering
        the myth of men as hunters and women as gatherers</a>"</em></p>'
  'sultan-al-neyadi-uae-space-exploration':
    'author': 'Eoin McSweeney and Brooke Jenner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-01T11:02:46.000+08:00
    'imagesource': 'jcr:d9e78bd1-b9d2-4293-8633-34abff96dc14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c3f217-b202-4e12-8c3f-0f28e632dd5a'
    'lead': 'Already the first Arab to be deployed on a long-term space mission, in
      April Sultan Al Neyadi also became the first Arab astronaut to perform a spacewalk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T11:17:10.195+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T11:17:10.591+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Astronaut’s history-making mission is the latest step for a nation with
      grand space ambitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494af545-3a77-40c4-8940-185121ae692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Floating upside down, while excitedly moving
        a microphone about in mid-air, astronaut Sultan Al Neyadi laughed when asked
        if he’s ever seen aliens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf6d8d-3558-4582-a0b2-3ce2d9696f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not yet,” he replied, before pulling out a blue plush toy dressed\
        \ in a space suit. “But everybody thinks that Sohail (the toy) is an alien.\
        \ So, if he is an alien, then yes.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214aa848-de48-4d67-8ef6-c2e2c3b3e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the “Sultan of Space,” Al Neyadi, who is from the United
        Arab Emirates, has spent three months delighting crowds of schoolkids across
        the Gulf state and teaching them about the wonders of the universe via videolink
        — all while floating hundreds of kilometers away on the International Space
        Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09714f43-9904-4fc4-aa82-700529b13806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he’s not entertaining Earthlings, Al Neyadi spends his days
        making repairs on the orbiting laboratory and conducting experiments for NASA.
        Already the first Arab to be deployed on a long-term space mission, in April
        he also became the first Arab astronaut to perform a spacewalk. The purpose
        of the spacewalk was to update the ISS power channels, and it lasted seven
        hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dba7ee-fc35-4c9e-aa97-150a600dc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn’t feel it because I was really focusing on the mission, and\
        \ it was (a) really great feeling just to see that you are floating in a spacesuit,”\
        \ Al Neyadi told CNN’s Becky Anderson. “It’s just like a small spacecraft.\
        \ It provides oxygen and CO2 scrubbing and cooling, and what is preventing\
        \ you from dying is just a small layer of glass.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff00e25-6c98-45a0-a12d-7bb564d1acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Neyadi’s mission is just the latest space-related milestone for\
        \ the UAE, a nation that is quickly becoming the leading power for galactical\
        \ exploration in the Arab world. CNN dialed into the ISS from the Mohammed\
        \ bin Rashid Space Centre (MBRSC) in Dubai, which has become the incubator\
        \ for the Gulf state’s ambitions in the cosmos.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d8bc3-b234-46df-98d5-6a187cf37c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The ‘new oil’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd2a40-0826-464a-bded-d857e4e8766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Established in 2006, the MBRSC launched its first satellite in 2009\
        \ and the first fully UAE-built orbital, KhalifaSat, in 2018. Its crowning\
        \ achievement to date came in 2021 with the Hope Probe, the first Arab mission\
        \ to Mars. And MBRSC plans to launch its biggest satellite to date, the MBZ-SAT,\
        \ next year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e482b86-8d2f-43f1-bb25-1371c9ad51e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This investment in space is not about curiosity about the cosmos —\
        \ it’s part of a wider plan to build the UAE’s post-oil economy. In a fast-paced\
        \ international space race, where superpowers like the United States and China\
        \ are the competition, a strategic vision is key.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705466fc-84c4-4376-a340-debaf5f2152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our objective is always to try and do these exciting projects that\
        \ really put the UAE at the forefront of exploration,” MBRSC director-general\
        \ Salem Al Marri told CNN while giving a tour of the facilities. “It’s all\
        \ about data. They say the new gold or the new oil is data.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd74719-0b23-4cbe-ab04-4e9628fdff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The programs there are part of a burgeoning global space industry,\
        \ which is worth about a half trillion dollars now and set to double in size\
        \ by 2030, according to McKinsey. The satellites the UAE has sent to space\
        \ can already track data on things like climate change and urban growth, while\
        \ technology elsewhere is being used to improve internet speeds and the processing\
        \ of credit card transactions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb60f4f-6c77-40a6-b1d2-a8d9e3214f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So if you’re tracking cars, if you’re looking at planes, environmental\
        \ purposes, whatever it may be, there’s hundreds if not thousands of applications\
        \ that you can use from one image,” Al Marri said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66b028-fa3e-4f6d-902b-adfee0fc29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conquering space with homegrown talent</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639b1e5-d3ee-4144-807a-9b2b1cb094d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Marri is particularly excited about the potential of UAE-built satellites,\
        \ including KhalifaSat and the soon to be launched MBZ-SAT. The nation doesn’\
        t just want to launch the orbitals, but build an industry around them.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688be35-e734-420b-8cb4-41d274810d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s beautiful about this satellite is it’s fully designed by our\
        \ team here,” said Al Marri, speaking about the MBZ-SAT. “All of the project\
        \ management, every single piece you see here is designed and project managed\
        \ by our team.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b7bd5-7ab0-432b-96ca-bfcd9ba6f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last decade has seen a dramatic shift in the nature of space exploration.\
        \ While once the remit of governments and national programs, more recently\
        \ private companies and billionaires have taken it upon themselves to push\
        \ the boundaries of what humans know about the universe — especially as the\
        \ monetization of the cosmos becomes more feasible.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669d7b1-da68-4df3-9e41-74ab14d85c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Space is predominantly government-led, so there’s big investments\
        \ from government because of the need for these types of satellites. But that\
        \ doesn’t mean private sector cannot lead the development,” Al Marri said.\
        \ “In a country like the UAE, this is funded by the government, it’s supervised\
        \ by the government, but private sector now is building it.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5dc5a-688f-4ecc-92a3-2592412e6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not just satellites that are a potential gold mine — space tourism\
        \ is also a new frontier. Elon Musk’s Space X and Jeff Bezos’ Blue Origin\
        \ have already given tourists a glimpse of the cosmos. And just this week,\
        \ Virgin Galactic launched its first commercial crewed spaceflight.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bca978-91da-4d95-9e29-18550549343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAE will soon be exploring this area of the industry, too.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01322776-1d60-4e88-b387-8d793f945b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think space tourism is the way for the general public, or at least\
        \ the very wealthy general public, to get a chance to taste a little bit of\
        \ weightlessness and be part of the space industry,” Al Marri said. “The UAE\
        \ could play a role there.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c5ee4-cbe2-4bd3-8f5a-a8d37fc4fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T11:17:10.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T11:17:10.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/30/world/sultan-al-neyadi-uae-space-exploration-scn/index.html">Astronaut’s
        history-making mission is the latest step for a nation with grand space ambitions</a>"</em></p>'
  'france-protests-fourth-night':
    'author': 'Xiaofei Xu, Eve Brennan, Claudia Otto, Inke Kappeler and Sophie Tanno,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-01T14:08:50.000+08:00
    'imagesource': 'jcr:d2c850d8-0fd7-4053-8a18-043e2387b83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d25e599-80c1-4108-9e37-5a3e6f30e586'
    'lead': 'A tense atmosphere lingered in Nanterre on Saturday following the funeral
      of a French teenager who was fatally shot by police in the Paris suburb earlier
      this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T14:11:29.361+08:00
