    'template': '1'
    'title': 'Marcos OKs nat’l plan to improve governance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81a28d-5863-4866-a24d-0f5d36f8bc2f'
