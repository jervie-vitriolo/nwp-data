      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alan Arkin, the Oscar-winning star
        of “Little Miss Sunshine,” has died, his family announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0984c-57e8-4c86-81a0-198b68ffb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24edc2-6a2f-494b-b5c2-414f96e860e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 89.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c056e-e06d-434c-8b21-10b79aa8f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82e222-b537-4578-b531-22fb7cc08324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our father was a uniquely talented force of nature, both as an artist\
        \ and a man. A loving husband, father, grand and great grandfather, he was\
        \ adored and will be deeply missed,” his sons Adam, Matthew, and Anthony Arkin\
        \ said in a statement to CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50278891-2832-4446-b293-dab243b1a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca8908-acbf-4f54-b37c-1c7bd6d47977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in Brooklyn to Russian-German Jewish immigrant parents, his family\
        \ moved to Los Angeles when he was a child.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a602c6-118d-4d58-a32e-dae927f4b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5da232-7942-426b-946f-7fd45a9f807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arkin attended Bennington College but left to form the music group,\
        \ The Tarriers in which he sang and played guitar. The group didn’t stay together\
        \ long but had a hit with “The Banana Boat Song” in 1957.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb256bf-016a-42d1-a6ce-f9617dd02480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7640092-99b5-4c73-b5dc-c6e10ca9c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then went on to become a founding member of the Second City improvisational\
        \ troupe, and also continued to record music, including several children’\
        s albums with his group, The Babysitter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22dc67-4391-447a-9d3a-8eb72e73bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb327a-6b0f-4ff9-a5f5-25587b34e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But acting was also a passion and Arkin won a Tony Award for his Broadway\
        \ debut performance in the 1963 play “Enter Laughing” and a Drama Desk award\
        \ for directing the 1968 play “Little Murders,” which he also directed for\
        \ the big screen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063a66b-f962-4f8f-a105-874075b3b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec563187-3b66-4020-9c2d-81c87c37dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arkin also directed the original Broadway version of Neil Simon’s “\
        The Sunshine Boys,” which ran for more than 500 performances.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66409b11-7fd8-4411-9c25-dd0ad13ec8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271faa1e-167d-4544-8cfd-c3d80cc06e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his film work, he became one of a handful of actors to be Oscar\
        \ nominated for their first starring role. In Arkin’s case, he was nominated\
        \ for his role as as Rozanov in the 1966 war comedy, “The Russians Are Coming,\
        \ the Russians Are Coming.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efb2c9-f930-4d87-91a7-d044d7dcb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ee1c3-e7e1-4716-9498-74222557f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also earned Oscar nominations for his performances in “The Heart\
        \ is a Lonely Hunter” (1967), and “Argo” (2012).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae6e5d-cc0b-4c86-b2fd-f8d33c1c78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073345c-2382-4af7-a230-e08c6b82c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most recently, Arkin was was nominated for Emmy, Golden Globe and SAG\
        \ awards for his comedic turn in the Netflix series “The Kominsky Method.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e162b-1718-4e3f-ae90-e34e60e0301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e9d37-ccb6-4554-bfe4-c18bfbfe1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow actors including Viola Davis and Patton Oswalt paid tribute\
        \ to Arkin on social media.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700f1d2-d751-4ea2-9f9f-d101fa99afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137af43a-d08c-40a1-9db8-ccd4a2b13f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our work inspired a generation of actors and reminded us how powerful\
        \ our art can shift us,” Davis wrote on Instagram. “Rest well! May flights\
        \ of angels sing thee to thy rest.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90997d-cef5-4c70-afb8-5475e053d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2ea0b-31eb-471e-a282-ef5276cbba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Did ANYONE have the range Alan Arkin had?,” Oswalt tweeted. “Hilarious,\
        \ sinister, insane, tragic. No mood he couldn’t live in. RIP.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef20c4-19a5-4782-bce5-69483fe0887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8562d20-699c-4441-a9b9-ea0bf7f1481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-01T04:40:51.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natasha Lyonne, who costarred with Arkin in 1998’s “Slums of Beverly\
        \ Hills,” shared her feelings on her Instagram Stories, writing of the late\
        \ actor, “Love this sweet, brilliant man so very much” and “Favorite movie\
        \ dad &amp; all time hero.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e54a87-38fd-4d78-b8c4-d50a49457854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T04:40:50.731+08:00
