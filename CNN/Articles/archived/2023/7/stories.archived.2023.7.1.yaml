    'imagesource': 'jcr:22554bcd-7ff0-4612-b217-aae50620de40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47d61e81-38d8-41c0-a722-5eeaf666e2ef'
    'lead': 'The US State Department on Friday released its long-awaited Afghanistan
      After Action Review report, which found that both the Trump and Biden administrations’
      decisions to pull all US troops from Afghanistan had detrimental consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-01T07:42:51.323+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-01T07:45:00.656+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US State Department report details damning failings around chaotic Afghanistan
      withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c80660-f14e-4bc8-9851-40b7fefdb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US State Department on Friday released
        its long-awaited Afghanistan After Action Review report, which found that
        both the Trump and Biden administrations’ decisions to pull all US troops
        from Afghanistan had detrimental consequences, and details damning shortcomings
        by the current administration that led to the deadly and chaotic US withdrawal
        from that country after nearly two decades on the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b21f6d-1c5d-4723-9e20-e49a2f9c7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decisions of both President (Donald) Trump and President (Joe)
        Biden to end the U.S. military mission in Afghanistan had serious consequences
        for the viability of the Afghan government and its security,” the unclassified
        report said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026be31-8af8-4600-a801-330f6c13ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those decisions are beyond the scope of this review, but the AAR (After\
        \ Action Review) team found that during both administrations there was insufficient\
        \ senior-level consideration of worst-case scenarios and how quickly those\
        \ might follow,” it said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae684acc-1dab-4ae1-879f-818d1d85a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report was publicly released more than a year after the 90-day\
        \ review of the evacuation was completed and includes findings around the\
        \ tumultuous final weeks of the US presence in Afghanistan, as well as a number\
        \ of recommendations for improvement moving forward.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942e968-5c8e-449a-9c89-99b08367472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior State Department official did not explain why it had taken\
        \ so long for the report to be published, nor why it was released before a\
        \ holiday weekend, saying they would not discuss questions related to “process.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d01a7e-92d7-4c54-8475-0f63adf766c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the report on Friday and whether he admitted there were\
        \ “mistakes during the withdrawal,” Biden noted that he had vowed that al\
        \ Qaeda “wouldn’t be there.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07611182-1ee5-40dc-b93b-3637788a924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said we’d get help from the Taliban,” the president said in response\
        \ to the shouted question after remarks at the White House. “I was right.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929c11e-ac5f-4519-99ba-24b2c4c92304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US intelligence assessment last August found that al Qaeda had not\
        \ reconstituted in Afghanistan following the US withdrawal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d288691-8add-4b58-a95d-0ce88d98bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration’s frenzied withdrawal after 20 years of US\
        \ involvement has come under immense scrutiny by predominantly Republican\
        \ lawmakers. However, accusations about who was responsible for the chaotic\
        \ final weeks have fallen largely along party lines, with Republicans pointing\
        \ fingers at the Biden administration and Democrats, including the White House,\
        \ casting blame on the Trump administration for the deal that set the US withdrawal\
        \ into motion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d92a8-44db-4ffc-95f4-828bd31c4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sharper criticism of Biden admin actions than earlier White
        House document</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209330d-4835-469f-b533-9a1eb8bcefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department’s report contains much sharper criticism around\
        \ the Biden administration’s actions than the White House summary document\
        \ released in April. That document blamed the Trump administration’s decisions\
        \ for creating the conditions that led to the chaos of the evacuation, and\
        \ did not overtly admit any mistakes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1b9de-7394-47b0-bd56-fed1174e2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report noted that “when the Trump administration left office, key\
        \ questions remained unanswered about how the United States would meet the\
        \ May 2021 deadline for a full military withdrawal, how the United States\
        \ could maintain a diplomatic presence in Kabul after that withdrawal, and\
        \ what might happen to those eligible for the Special Immigrant Visa (SIV)\
        \ program as well as other at-risk Afghans.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb4bf1-81f3-49de-8e5f-37bacbd5baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once Biden decided in April 2021 to proceed with full withdrawal, with\
        \ a new deadline of September 11, 2021, the subsequent speed of the US military’\
        s “retrograde” from Afghanistan “compounded the difficulties the Department\
        \ faced in mitigating the loss of the military’s key enablers,” it stated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0d35d-b21d-49ad-aa8f-11d560ee8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Critically, the decision to hand over Bagram Air Base to the Afghan\
        \ government meant that Hamid Karzai International Airport (HKIA) would be\
        \ the only avenue for a possible noncombatant evacuation operation (NEO),”\
        \ the report stated.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003a4c5-9fe1-434b-8a63-feb5f67c9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That evacuation operation had to be expedited when in mid-August 2021,\
        \ following rapid gains by the Taliban, President Ashraf Ghani fled Afghanistan\
        \ and the government in Kabul collapsed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6bfd0-cff4-46f4-811e-16489e6ced56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sudden departure of President Ghani from Kabul and the fall of\
        \ the city to the Taliban happened with a speed that caught almost all close\
        \ observers by surprise,” the report said, noting that “until Kabul fell,\
        \ commercial flights out of Afghanistan were available and even Afghans planning\
        \ to depart were taking time to sell property and settle their affairs.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a12ac7-4be1-4e9f-b0af-13e522b2ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But there had been warning signs that prospects the Afghan government\
        \ forces would defend Kabul and hold out for a possible negotiated transfer\
        \ of power were evaporating,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac6455-2676-4123-b486-ae020a53cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The handling of the evacuation operation has been one of the areas\
        \ where the administration and the State Department have received the most\
        \ criticism, as thousands of Afghans who had served alongside US forces were\
        \ left behind and those on the ground struggled through perilous circumstances\
        \ to try to reach the airport and get out before government-led evacuation\
        \ efforts ended.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecffaf6-a0c0-4ac5-929a-23adef436eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“U.S. military planning for a possible NEO had been underway with post\
        \ for some time, but the Department’s participation in the NEO planning process\
        \ was hindered by the fact that it was unclear who in the Department had the\
        \ lead,” the review found.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8cf4f-200d-4c62-9bee-db7045841fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Senior administration officials had not made clear decisions regarding\
        \ the universe of at-risk Afghans who would be included by the time the operation\
        \ started nor had they determined where those Afghans would be taken. That\
        \ added significantly to the challenges the Department and DoD faced during\
        \ the evacuation,” the report said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e667b82-bb47-47b0-b607-36956ece9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crisis preparation was inhibited</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffc589-8f50-4d92-abb3-5b5454465157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the review, “crisis preparation and planning were inhibited\
        \ to a degree by concerns about the signals that might be sent, especially\
        \ anything that might suggest the United States had lost confidence in the\
        \ Afghan government and thus contribute to its collapse,” which it did in\
        \ mid-August 2021.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a5bc9-4567-4c7c-9432-3a0c77bdadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the State Department established an Afghanistan Coordination\
        \ Task Force, “it failed to establish a broader task force as the situation\
        \ in Afghanistan deteriorated in late July and early August 2021.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0538e9-e36d-401e-9332-25cd4f9d4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Naming a 7th Floor principal to oversee all elements of the crisis\
        \ response would have improved coordination across different lines of effort,”\
        \ the report stated, referencing the floor of the State Department where senior\
        \ officials’ offices are located.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38380011-9807-426f-9520-eaa6250c6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report noted that in the chaos, the State Department received an\
        \ “overwhelming volume of incoming calls and messages to the Department from\
        \ other government agencies, Congress, and the public inquiring about individual\
        \ cases mostly with regard to at-risk Afghans,” which created an immense challenge.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab98471-0fc9-4f25-a302-497b9aa31c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the State Department “proved unable to buffer those on the\
        \ ground in Kabul from receiving multiple, direct calls and messages from\
        \ current or former senior officials, members of Congress, and/or prominent\
        \ private citizens asking and in some cases demanding that they provide assistance\
        \ to specific at-risk Afghans.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f140d-9b12-474c-894e-f9a5c8272591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Responding to such demands often placed Department employees at even\
        \ greater risk and hindered the effort to move larger groups of people out,”\
        \ the review found.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56faef-d870-4e9e-b35b-6623d5827967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Constantly changing policy guidance and public messaging from Washington\
        \ regarding which populations were eligible for relocation and how the embassy\
        \ should manage outreach and flow added to the confusion and often failed\
        \ to take into account key facts on the ground,” it noted.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595d9c9-7879-42b0-a518-327fc00bb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all of the findings of the review were negative, and it praised\
        \ the work of the employees who were involved in efforts around the evacuation,\
        \ particularly those at the US Embassy in Kabul.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164040b7-a96f-4d1a-b654-69849f9e454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The AAR affirmed what I and so many already knew to be true: our people\
        \ in Afghanistan, in Washington, and at sites around the world demonstrated\
        \ extraordinary courage, ingenuity, and dedication to mission in the face\
        \ of complex and demanding conditions,” Secretary of State Antony Blinken\
        \ said in an email to employees Friday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d2c67-20e9-4f37-adcf-fc1b24d18c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the days, weeks, and months ahead, I’ll continue to listen to you,\
        \ learn from the improvements you’re making, and work with you to meet the\
        \ intent of the review’s recommendations,” Blinken said in the email, which\
        \ was obtained by CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370dcd7-746f-4982-819b-0317052a27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report detailed 11 recommendations, mostly related to the Department’\
        s crisis response and preparedness.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eff3c-219a-4582-8374-e51679ed517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-01T07:42:51.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-01T07:45:00.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In particular, the AAR’s recommendations identify the need to plan
        better for worst-case scenarios, to rebuild and strengthen the Department’s
        core crisis management capabilities, and to ensure that senior officials hear
        the broadest possible range of views including those that challenge operating
        assumptions or question the wisdom of key policy decisions,” the report said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef63b5-7d8e-447f-bd6c-caeee48ea28e'
