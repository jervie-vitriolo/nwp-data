      'mgnl:lastActivated': 2023-07-03T09:53:34.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 30 of the victims had gunshot wounds, Baltimore Police Acting Commissioner\
        \ Richard Worley said in a Sunday afternoon news conference. Their ages range\
        \ between 13 and 32 years old, Worley added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07880c6-68cc-4528-b242-40e6f0c27742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two people killed were identified by Baltimore police as 18-year-old\
        \ Aaliyah Gonzales and 20-year-old Kylis Fagbemi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21228d-acc4-40f9-8e81-57a378fda879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of those injured, 15 were younger than 18 years old, according to Sunday\
        \ night news release from police.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2bf96-9177-4219-84fc-3dab7e322f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine of those injured remained in nearby hospitals “in various conditions”\
        \ Sunday afternoon, the commissioner added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edf1ac-62b5-4bd7-ac31-66f2eba19254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators continue to scour the large crime scene – which spans\
        \ multiple blocks – and officials urged anyone with information or who may\
        \ have captured video footage, including from security cameras, to come forward.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701ea8e-55d3-4eab-bbb4-af2ce860e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were “at least two” people who opened fire during the shooting,\
        \ but authorities are investigating there may have been more, Worley said.\
        \ Authorities have not shared information about a potential motive.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ab4b7-60d6-404c-b529-0179b50b615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All we know right now is that we had multiple (shooters) open fire\
        \ on a large crowd of people who were out during the block party. We don’\
        t know if they were targeted or if (the shooters) were just shooting indiscriminately\
        \ down the street,” Worley said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da5948-cbfd-4cf2-8f22-b2993810a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence marks yet another instance during which a celebration\
        \ turned into a tragedy, with lives lost and others permanently altered. And\
        \ it’s a reminder of the deadly consequences of firearms getting into the\
        \ wrong hands, Baltimore Mayor Brandon Scott said in the Sunday afternoon\
        \ news conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70bc19-30c3-4022-9d00-e739bfcfbe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was a reckless, cowardly act of violence that has taken two lives\
        \ and altered many, many more,” the mayor said. “This tragic incident is another\
        \ glaring, unfortunate example of the deep issues of violence in Baltimore,\
        \ in Maryland and this country and particularly gun violence and the access\
        \ to illegal guns.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f7152-a7d6-454b-a773-1956a8e9cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just two days into the month, this is one of three mass shootings in\
        \ July and one of 338 mass shootings in the US in 2023, according to the Gun\
        \ Violence Archive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6323cf4-bea7-4c3a-ad9d-d7d52bfb771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Amid a celebration, gunshots rang out</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1f0d2-266a-43f2-8051-8812e5abeb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police received multiple calls after 12:30 a.m., and arrived to find\
        \ one woman dead and multiple other people suffering from gunshot wounds,\
        \ Worley said earlier Sunday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddeb0f4-5052-43e1-a701-074dd5f3ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 18-year-old was pronounced dead at the scene and the 20-year-old\
        \ was pronounced dead at a hospital, police said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e210e6d-070c-4de5-a1ad-fc189e53c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scott said the block party was in celebration of Baltimore’s Brooklyn\
        \ neighborhood, which he described as a working-class neighborhood filled\
        \ with immense pride.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bd81f-da37-4e31-b7a5-29b35a3f029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an event that happens in Brooklyn every year,” he told CNN’s\
        \ Victor Blackwell and Amara Walker. “Folks were out there having a celebration\
        \ and then at some point, gunshots rang out and folks of course were trying\
        \ to get away, get out of there.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e285af-4bef-40a1-9fe5-36b5342a5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scott’s office is distributing letters offering community-based services\
        \ for residents in the Brooklyn Homes area, which he described as a public\
        \ housing facility.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fb05d-41af-4cdd-a6f5-7f7661b582f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a neighborhood that has had its troubles, but a neighborhood\
        \ that has seen some folks in that community really determined to see it be\
        \ successful and see things turn around,” he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b2573-02e0-4be1-bd63-e72823802abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltimore City Councilwoman Phylicia Porter described the area where\
        \ the shooting unfolded as a marginalized community, with high unemployment\
        \ and violent crime rates.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdda7e-97d2-429f-948d-34368bbbf743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Brooklyn has forever and always been a neglected community. This is\
        \ not the time for us to forget them now, this is the time for us to come\
        \ together and stand in solidarity with them,” Porter said in the afternoon\
        \ news conference.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc265fae-7000-478c-9e8c-3aac90859f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event took place without a permit and authorities are also now\
        \ investigating when police were made aware of the party and whether there\
        \ were any officers present prior to the shooting, Worley said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597a8ad-b684-4071-8d24-f6470885f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we made mistakes, we will fix them and move forward so it never\
        \ happens again, but again, we did not know that this event was occurring,”\
        \ he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050255f8-62ea-4e83-b8d0-5cd72526f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We will not stop until we find you’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b31c4c-74fa-4423-bb08-9e9fbf2af3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Scott said the tragedy “highlights the impacts and the need\
        \ to deal with the overproliferation of illegal guns on our streets and the\
        \ ability for those who should not have them to get their hands on them.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1ee78-a421-4fd8-971f-956790aec9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor also said he is mobilizing every resource available to assist\
        \ the investigation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65367ddd-42c7-477f-a649-8dcaa08f9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His message to the perpetrator was simple: “We will not stop until\
        \ we find you – and we will find you.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a654b-1ca5-4d75-947e-7e51155fc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until then, I hope with every single breath that you take that you\
        \ think about the lives that you took and you think about the lives that you\
        \ impacted here tonight,” he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeaaaae-213b-4296-8cb9-8c0b77a9aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maryland Gov. Wes Moore said his administration is in touch with local\
        \ officials and ready to provide assistance.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc1197-23a6-42c2-a033-15edc1a46e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maryland has had enough of watching gun violence continue to ravage\
        \ our state and our nation,” Moore said in a statement. “The fact that these\
        \ horrific shootings continue to take place is abominable. We as a state will\
        \ continue to do everything we can to prevent senseless acts of violence like\
        \ the one we saw last night.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac0950-964c-437f-91af-c5d2242926fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Rifle Association sued Moore after he signed the Gun
        Safety Act of 2023 and other gun safety measures into law in May, court documents
        show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bb1c5-fd74-4b3e-bbac-5135ef1e0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:27:42.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:53:34.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/02/us/baltimore-shooting-sunday/index.html">2
        people were killed and 28 wounded in a mass shooting at a Baltimore block
        party</a>"</p>'
