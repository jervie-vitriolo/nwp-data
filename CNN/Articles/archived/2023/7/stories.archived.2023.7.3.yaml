      'mgnl:lastActivated': 2023-07-03T10:27:38.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This month’s moon is also known as the buck moon. July is typically\
        \ when male deer’s antlers grow during an annual cycle of shedding and regrowth,\
        \ according to the almanac.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f76c5d-d837-48eb-93d5-0f8f53b12798'
