      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The local
        government of Pasig City is planning to construct a new city hall as the existing
        one is no longer structurally sound.</p>'
