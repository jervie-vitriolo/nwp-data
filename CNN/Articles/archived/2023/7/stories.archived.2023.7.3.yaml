      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the student was assaulted by an unidentified assailant along\
        \ Ylanan Street last July 1.\r"
