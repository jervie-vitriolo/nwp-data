      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33a080-27ab-4809-b5fe-fa2c0ccdb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lot of people would say that that just leads to marehan.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c31d86-1ad2-42cf-b352-d77b21963553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diba, ''yun yung sabi, marehan. "Ay, ''yoko, marehan." Anong masama
        sa marehan? Sabi ko, okay, maybe to counter the masc-for-masc and femme-for-masc
        phenomenon, why don''t we revolt against the concept of marehan? And instead,
        embrace marehan as an opportunity for a relationship, kasi for me, a romantic
        relationship is [also] friendship. Eh kung mag-kumare kayo, diba, you consider
        yourselves as safe spaces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c234e44-5fb6-494b-b96a-bc516e49496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madalas ko naririning ''yung mga femme, "Ayoko, kasi kailangan siya
        ''yung brusko." Stuck pa rin ''yun sa binary definition of gender eh. So ibig
        bang sabihin, isa lalaki, isa babae? So ikaw ba ''yung babae? Very patriarchal
        pa rin siya. And we feel like damsels in distress that need a Prince Charming
        to save us. Alam mo kung ano ''yung nagpakawala sakin dun? Si Mulan. Si Mulan,
        hindi siya damsel in distress. (<em>Laughs</em>) Kaya girls, be Mulan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2600e-1dc6-45d1-a1a9-580adeed5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m curious to know about your experiences dating as a
        trans woman, because I feel like we don’t hear a lot about it, even in LGBTQIA+
        circles. Could you share some of your experiences with dating?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda97772-d3fe-48e8-96b4-8673142eea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, dating as a trans woman is very difficult.
        Because we''re still confined with the prejudice against transgender people.
        Maybe it''s easier for trans men, I don''t know. But for trans women, it''s
        tough. Because nandoon pa rin tayo sa notion that dating a trans woman would
        make you gay. That''s number one. And number two, gay men and bi men typically
        don''t prefer dating women like me. So, sabi ko, maybe I''m not meant to be
        with a Filipino. And true enough, yes. (<em>Laughs</em>). Dating is more colorful
        [abroad].</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1ddbb-1609-4968-bb00-ce20ac0da51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first guy I dated was a foreign guy, and it changed my perspective
        in dating. Kasi for the longest time, I was insecure. But when I experienced
        my first date, sabi ko, “Oh, I do well on dates.” Ang galing ko pala makipag-date.
        I discovered something about myself. More importantly, I also learned what
        I want for a guy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e7374-3530-4da3-a3ef-fa300781a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:28:37.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"One thing I''ve discovered is that a relationship is work. It
        entails dedication, acceptance of the other person. Ins and outs, flaws and
        all. Kailangan tanggap mo ''yun. At ''yung dynamics of time, languages, different
        contexts, kailangan mo kasi pagsamahin ''yun."</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf16467-7fd5-4fd0-b9f8-877dbf23072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito sa Pilipinas, there''s a limit to men daring to date trans
        women. But in other countries, I don''t have to explain myself. It''s written
        in my profile, or they can actually figure out that I''m trans with my Adam''s
        apple, with the sound of my voice. But they''re not afraid to say, "Would
        you like to go on a date with me?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28f7e9-9d1a-4dbb-bdfc-9a301e8a3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And recently, I had this meet-cute. Kinwento ko ''to sa "Ang Walang
        Kwentang Podcast," that I met someone on the train [in New York]. This is
        a moment that only happens in movies, but they do happen, and it happened
        to me. And what a beautiful moment to affirm my trans womanhood, because there
        was a guy who helped me out, in my damsel in distress moment na gawa-gawa
        ko lang naman. (<em>Laughs</em>). But he opened himself up to me, and that
        became the ground for a good friendship. And I''m so happy to say that the
        guys I went out with in the past, some of them I still communicate with. It
        created a huge impact within me, that I can honestly say that in terms of
        dating, I''m no longer insecure as compared to my 25-year-old self, or my
        30-year-old self for that matter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da6a97-745f-4809-97ec-b13ff348d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you found joy in dating?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0d8a3-15a1-49f9-9147-f6b664f0514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I find joy in dating. Because the conversations I get with
        dating allow me to see [different] perspectives. It deepens my empathy, kasi
        iba ''yung circumstances nila. So I try to learn from the people I go out
        with, and nakikita ko ''yung appreciation of my being trans, and humanity
        in general. Kasi the people I date also recognize the value of equal rights.
        They recognize the value of visibility and representation of LGBTQIA+ people.
        They appreciate people from the Philippines, people from Southeast Asia. And
        it is shaping how I define my life, and how I define my world.</p>'
    '54':
      'image': 'jcr:10042158-aecf-4137-bf61-4c2fafd0d02f'
      'imageCaption': '"I find joy in dating. Because the conversations I get with
        dating allow me to see [different] perspectives. It deepens my empathy, kasi
        iba ''yung circumstances nila. So I try to learn from the people I go out
        with." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e60c10-8688-49f0-88a3-3f311fc1d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:28:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3acfef-1b45-4871-b5ef-347c992a106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think we''re close to having a trans dating show
        here in the Philippines?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76fbd3-65a8-48cf-9106-71a5353d0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes we are. I mean, “Sparks Camp” could be a vehicle for it. My
        dream is actually for “Sparks Camp” to feature all types of queer love. If
        there''s a Season 2 — I don''t know if it''s still [going to be] a queer guys
        edition — I''m excited to see a bisexual edition, a lesbian edition, a trans
        edition. So that people can normalize queer dating, especially here in our
        country. So it is possible, and hopefully "Sparks Camp" will be that vehicle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dd4b3-b003-43bf-ba36-c4f225b41835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you hope people will take away from the show?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979d369-2bf4-4f6d-b072-56b6604c35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipinos to see that all types of love are valuable. At dahil
        mahalaga siya, makakakuha ka ng kilig, ng points of reflection, ng bagong
        takeaways about love. Matututo ka. And when people learn about it, the more
        accepting [they become]. That''s what we need right now. We just need people
        to see how we live our lives, so that they can fully understand and accept
        that being queer is merely being human.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e96eed-c745-4a68-b85a-192b8c61a1a4'
      'mgnl:activationStatus': true
