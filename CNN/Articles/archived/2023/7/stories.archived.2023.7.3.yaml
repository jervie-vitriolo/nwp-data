      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same report, the COA also found the OVP spent ₱125 million in\
        \ confidential funds last year.\r"
