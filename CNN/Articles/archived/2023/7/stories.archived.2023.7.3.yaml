    'mgnl:tags': ['Joshua-Abiad', 'Philippine-National-Police', 'PNP']
    'stories': []
    'template': '1'
    'title': 'Police officials tracking down five ''persons of interest'' involved
      in Quezon City shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5eb5c7-dad4-49e7-8334-c5f7d26402d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The police
        are tracking down five “persons of interest” behind the shooting that wounded
        photojournalist Joshua Abiad, six of his relatives, and a bystander in Quezon
        City last week, the Philippine National Police (PNP) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca7703-090c-488b-a93d-681a32624be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kausap ko kanina si</em> QCPD (Quezon City Police Department)
        chief Brig. Gen. Nicolas Torre III, <em>meron na po silang</em> five persons
        of interest <em>at kasalukuyan na nila itong fina-follow up</em>, although
        I cannot give more details so as not to compromise and preempt <em>yung</em>
        ongoing follow up nila,” PNP spokesperson PCol. Jean Fajardo told reporters
        in a press briefing held at Camp Crame on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18da119-bf51-478c-896d-c49b6a85769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I spoke to QCPD chief Brig. Gen. Nicolas Torre III earlier
        and they have five persons of interest who they are currently following up,
        although I cannot give more details so as not to compromise and preempt the
        ongoing follow up.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2033be7-722b-42e2-98fc-0704e3824971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said the suspects are likely to be members of a “professional
        gun-for-hire” group, noting that the Toyota Vios used by the attackers had
        a plate number that belonged to a Honda.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b800ca6-67aa-447e-ba6d-c7f0b503bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities traced the owner of the Honda and found that the original
        plate is still attached to the car, indicating the plate used by the perpetrators
        was a "twin plate" or a “kambal plaka.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3be57b-e38c-4e4b-af24-d751dce17ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So if there is any indication, <em>ito pong mga nagtangkang mag-ambush
        dito sa ating kapatid sa</em> media, this involves a professional group,"
        Fajardo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc23c09-9c3a-46db-8004-a04398bdc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So if there is any indication, those who attempted the
        ambush on our brother from the media, this involves a professional group.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86052b0-9f07-4d9e-b2f5-361de82aa1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-iingat tayo sa pagbibigay ng</em> information <em>dahil
        sabi nga ni</em> Gen. Torre kanina, we don''t want to preempt. But they already
        have the lead at hopefully <em>sabi niya kung hindi matatapos ang linggong
        ito,</em> they are confident <em>na makukuha nila mga</em> suspects,” she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f633c56-8e1c-4bc3-8f31-fae2892b5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are careful in giving out information because, as
        Gen. Torre said earlier, we don''t want to preempt, but they already have
        the lead and hopefully, he said if this isn''t concluded this week, they are
        confident they will get the suspects.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4f5d9-dfe9-475f-9a59-2f2b11f20994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said the investigators are not ruling out any motives at this time.
        Once suspects are arrested, the police will have a better idea on whether
        the motive is linked to Abiad''s job as a media practitioner or maybe a personal
        one, she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e35dfa-062f-4bed-b5d8-9cbe042d483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last Friday, PNP Public Information Office (PIO) chief PBGen. Redrico
        Maranan said PNP chief PGen. Benjamin Acorda Jr. ordered the National Capital
        Region Police Office (NCRPO) and the Quezon City Police District to expedite
        the investigation and quickly identify the suspects behind the shooting of
        Abiad, a photojournalist of Remate Online.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7e7ab-2f9e-43a5-9f95-2b517049f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To ensure a thorough and efficient investigation, the Quezon City
        Police District created SITG Abiad, the Special Investigation Task Group,
        which will meticulously gather evidence and testimonies. We are sparing no
        effort in our quest to gather substantial evidence and testimonies to shed
        light on this incident, ultimately leading to the immediate arrest of the
        perpetrators,” Maranan said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933b62b-df26-4c9a-ada8-48ac47dfb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the PNP is actively collaborating with the victim''s family
        and colleagues in Remate to get information that will help in the investigation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2fb80-2a86-4cb5-99a7-65b57c5d57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Torre said Abiad might have been attacked for being a witness during
        anti-drug operations conducted by the Philippine Drug Enforcement Agency and
        the PNP, or he might have been a victim of mistaken identity.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233e680-441b-413e-9e8b-08b18927cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kanyang bayaw isang malaking</em> contractor <em>na</em> right
        now embroiled in a conflict with some of his business partners. <em>Pagkatapos
        hindi naman kasi kanya ang sasakayan – hindi kay</em> Joshua <em>ang sasakyan.
        May</em> possibility <em>nga yon.</em> ₱200 million <em>ang pinag-uusapan,”</em>
        said Torre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726acf4-5121-438a-a813-12dd1adb981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His brother in law is a big contractor who, right
        now, is embroiled in a conflict with some of his business partners. And the
        car doesn''t belong to him – it isn''t Joshua''s. We''re talking around ₱200
        million here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d7f43-021b-4807-aaf6-858f1e7608fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said that aside from the photojournalist, members of Abiad''s
        family and Jeffrey Ngo Cao, a bystander and resident of Barangay Apolonio
        Samson, Quezon City were also wounded during the ambush.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e950bfe-99ee-4694-a028-4e5cb54c48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Abiad’s four-year-old nephew has succumbed to his injuries
        last weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbd264-a0e7-463f-b72a-746a12302e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Initial reports showed the Abiad family was heading home when they
        were ambushed by four unidentified assailants along Corumi and Gazan streets
        in Barangay Masambong last Thursday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f635f1-ad4f-4ada-8c3c-5527e59a0437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T21:08:43.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:11:20.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torre said the attackers fled towards Del Monte Ave., Quezon City
        in a getaway vehicle.</p>'
