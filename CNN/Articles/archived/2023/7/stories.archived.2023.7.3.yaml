      'mgnl:lastActivated': 2023-07-03T14:26:00.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e5646-2418-4f60-9573-32817246139c'
      'mgnl:activationStatus': true
