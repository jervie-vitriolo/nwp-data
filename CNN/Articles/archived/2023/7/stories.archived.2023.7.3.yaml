      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials estimated that modernizing the military will cost ₱2.2 trillion.
        The modernization program began in 2012.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9dbb8-e28d-409f-b756-482f94bcd49f'
