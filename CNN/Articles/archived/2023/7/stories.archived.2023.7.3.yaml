      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T20:38:02.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T20:38:12.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3599c40-42a0-4983-a052-40715629d210'
