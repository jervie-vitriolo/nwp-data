      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> – The Department
        of Information and Communications Technology (DICT) and Grab Philippines have
        partnered to protect Filipino consumers against fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960d35d-6218-4eee-93bf-00b5ea8a4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:26:07.926+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-03T15:26:08.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb70af-42f7-4dc2-bbbd-3a35e751cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:26:07.926+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-03T15:26:08.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we build a resilient and inclusive digital infrastructure that\
        \ empowers every Filipino, we must also safeguard our digital ecosystem from\
        \ threats and vulnerabilities,” DICT Secretary Ivan John Uy said in a joint\
        \ statement released on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686cb00-a88a-47d5-8e84-77d11006ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:26:07.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-03T15:26:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b86c6-8b17-466c-b48f-f08ddb593f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:26:07.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-03T15:26:08.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grab Public Affairs Head Sherielysse Bonifacio said it is “imperative\
        \ for the private sector to be proactive in efforts to protect Filipino consumers\
        \ who are doing more and more of their transactions online.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b04dee-8d0b-4b76-aa40-047581cb35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:26:07.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-03T15:26:08.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5786c-5cc9-4daf-8442-151a2eddc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:26:07.927+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-03T15:26:08.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides said the partnership would pursue sharing knowledge and\
        \ strategies against financial technology and e-commerce crime.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b3959-59a5-41f3-9ca7-a247371c4011'
      'mgnl:activationStatus': true
