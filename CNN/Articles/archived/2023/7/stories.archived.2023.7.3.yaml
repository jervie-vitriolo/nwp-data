      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 442 severe and critical cases are in hospitals, representing
        10.8% of total COVID-19 admissions in the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cd6a2-7194-4d01-9264-fe52e7f48eea'
