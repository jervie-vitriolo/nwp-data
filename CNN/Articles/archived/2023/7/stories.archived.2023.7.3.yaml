      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A person who fails to respect the flag will be punished by a fine of\
        \ less than ₱5,000 and not more than ₱20,000 or imprisonment for not more\
        \ than one year.\r"
    '6':
