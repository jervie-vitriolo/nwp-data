      'mgnl:lastActivated': 2023-07-03T10:28:51.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00f805-7555-403d-aa51-d95760c89769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Islamic Jihad said it will face its enemy “with all possible\
        \ retaliation options,” in response to the Israeli operations in Jenin.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a05f70-cdbd-4518-bfbd-d3f2d13454df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab8f05-2edd-4182-9bd0-76441c365f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The aggression on Jenin will not achieve its targets, Jenin will not\
        \ surrender. We will face the enemy with all possible retaliation options\
        \ in response to the enemy aggression on Jenin,” the militant group posted\
        \ to its official Telegram channel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a1700-ead6-4284-b90d-42f05b1b2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.571+08:00
