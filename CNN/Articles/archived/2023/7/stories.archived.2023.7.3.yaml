      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOLE official said the wage boards in these regions will conduct\
        \ “public hearings and public consultations from the months of July, this\
        \ month, through September and wage action can be expected between this period.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8782035-b83b-400c-9b69-95643f23ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T12:17:37.911+08:00
