      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/19/marcos-continue-afp-modernization.html">READ:
        Marcos vows to continue military modernization</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d1def-35b4-4ab2-b026-6132faf51914'
      'mgnl:activationStatus': true
