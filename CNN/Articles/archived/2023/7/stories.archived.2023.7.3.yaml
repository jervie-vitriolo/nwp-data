      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of July 2, more than 4.16 million COVID-19 cases have been confirmed
        in the country since the pandemic began, with over 4.09 million recoveries
        and at least 66,000 deaths.'
    '6':
      'jcr:primaryType': 'mgnl:block'
