      'jcr:uuid': 'ba23dd3d-0b7c-4063-ac7f-73d198b4fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T12:17:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T14:26:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order, which will take effect on July 16, raises the daily minimum\
        \ pay in the region from ₱570 to ₱610 in the non-agricultural sector, and\
        \ from ₱533 to ₱573 for the \"agriculture sector, service and retail establishments\
        \ employing 15 or less workers, and manufacturing establishments regularly\
        \ employing less than 10 workers.\"\r"
