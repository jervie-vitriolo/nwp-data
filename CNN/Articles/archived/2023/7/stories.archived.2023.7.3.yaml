      'mgnl:lastActivated': 2023-07-03T15:26:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT officials also vowed to strengthen the cybersecurity policy
        framework, securing critical infrastructure, and improving the capacity of
        the workforce in cybersecurity, among others.</p>'
