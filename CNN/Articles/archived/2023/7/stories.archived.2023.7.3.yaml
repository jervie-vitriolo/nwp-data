      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid comes less than two weeks after an Israeli military raid
        on Jenin erupted into a massive firefight, leaving at least five Palestinians
        dead and dozens wounded. Eight Israeli troops were injured and successfully
        evacuated, according to the IDF.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec685e0f-b233-4bbc-be94-150fc2602944'
