      'mgnl:lastActivated': 2023-07-03T14:26:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab8339-ce10-4ee2-b50a-f2175dcddbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T12:17:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T14:26:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 29, the Regional Tripartite Wages and Productivity Board
        in the National Capital Region approved a ₱40 <a href="https://www.cnnphilippines.com/news/2023/6/29/wage-hike-ncr-june-2023.html">increase</a>
        in the daily minimum wage of workers in the private sector. This is seen to
        directly benefit 1.1 million minimum wage earners in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e4765-47e7-4073-932c-d0e7f007a0ff'
      'mgnl:activationStatus': true
