      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency said it "recognized the need to bring in employers
        and workers and encougaged greater social dialogue to make progress."</p>'
