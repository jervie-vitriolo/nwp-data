  'ILO-DOLE-amending-inter-agency-body-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-03T18:50:17.000+08:00
    'imagesource': 'jcr:9d1ec944-ed97-4182-abd7-0bbf50b972b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee9a8ae-85a5-4939-80fe-05aad379cee7'
    'lead': 'Labor groups want to be part of the recently created inter-agency committee
      to look into labor-related issues, but the Department of Labor and Employment
      says even the International Labor Organization, on whose recommendation the
      body was formed, is not in favor of amending the executive order to include
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T18:52:42.670+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-03T18:54:34.113+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ILO chief not in favor of amending order forming inter-agency body looking
      into labor cases, DOLE says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed97a3-eca2-4687-b5a9-2f457698e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> International
        Labour Organization (ILO) Director-General Gilbert Houngbo is not in favor
        of amending the order that formed an inter-agency body that will look into
        labor-related cases, the Department of Labor and Employment (DOLE) said on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44036e4f-7a8b-469b-be40-364182d22405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have been calling on the government to include them
        in the Inter-Agency Committee for the Protection of the Freedom of Association
        and Right to Organize of Workers which was formed under <a href="https://www.officialgazette.gov.ph/downloads/2023/04apr/20230430-EO-23-FRM.pdf">Executive
        Order no. 23</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c90239-b96f-41d4-af9f-396585ed9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee was created following a recommendation made by the ILO-High\
        \ Level Tripartite Mission (ILO-HLTM) to address alleged labor abuses in the\
        \ country. The inter-agency body is composed of cabinet secretaries from relevant\
        \ departments, as well as representatives from the National Security Council\
        \ and the Philippine National Police.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17bee4-2dba-4620-9d04-1d05dc1c318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f40cf-1a19-4e7b-9e55-ffcb00da0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Houngbo) is not in favor of amending the current Executive
        Order (EO) No. 23,” DOLE officer-in-charge Undersecretary Ernesto Bitonio
        Jr. told <em>CNN Philippines’ The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d1da3-8a39-4fa3-badd-fa29e662a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739be2d1-1662-45f5-9e37-ee80ee1454e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitonio noted that the body is composed of cabinet-level officials
        who are in charge of “purely governmental functions of investigation, prosecution
        and monitoring of actual cases.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b650e9-b197-4f08-820d-1470fcb2bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b1449-9280-4954-8381-0d59b1e367da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T18:54:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, the ILO did not state whether discussions
        are ongoing on amending EO 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70522130-e25a-4b99-be2e-629556a920a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.693+08:00
