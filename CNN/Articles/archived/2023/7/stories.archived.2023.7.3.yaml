      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Bureau
        of Immigration (BI) said it will file deportation cases against four foreign
        nationals arrested on Monday for disrespecting the Philippine flag in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd41f6-bcae-4718-8533-138b77eec52d'
      'mgnl:activationStatus': true
