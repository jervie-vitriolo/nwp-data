      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on previous financial statements, the OVP at least in the last\
        \ five years did not have expenses under confidential funds.\r"
