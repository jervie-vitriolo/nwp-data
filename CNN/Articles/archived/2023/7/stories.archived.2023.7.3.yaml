  'persons-f-interest-joshua-abiad':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-03T21:03:59.000+08:00
    'imagesource': 'jcr:793bd685-1a52-41a6-a7d4-dfdddc36de29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b302c2b3-b5d0-445a-8f9c-dee8cf5d81fa'
    'lead': 'The police are tracking down five ''persons of interest'' behind the
      shooting that wounded photojournalist Joshua Abiad, six of his relatives, and
      a bystander in Quezon City last week, the Philippine National Police said on
      Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T21:08:43.848+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-03T21:11:20.975+08:00
