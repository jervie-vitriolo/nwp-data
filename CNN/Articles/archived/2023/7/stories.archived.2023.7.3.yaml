      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city government tapped a consultant to look into the issue. The\
        \ findings showed that 62 columns and 451 girders and beams of the city hall\
        \ are “structurally inadequate.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb689ab-7adc-4613-9b19-321360019d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T10:25:33.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ab893-1134-4895-8723-1e3bc415a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T10:25:33.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto also said that some parts of the city hall sustained cracks and\
        \ liquefaction even before he sat as mayor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e9f5c-bcf6-406d-8f70-71774bb3a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T10:25:33.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65f432-921f-4d75-b1f2-937f18273696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T10:25:33.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local chief executive said he consulted with more than two dozen\
        \ engineers and architects, and no one recommended retrofitting the city hall.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2a76a-b41d-4c8b-9a43-d7330699e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T10:25:33.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9466a-206d-4d16-86af-cb912a6be69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T10:25:33.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hence, the city government will be building a new one, he added.\r"
