      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest tally included 32 patients in severe and critical condition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260a29a-97ea-41d1-bb87-793703722d70'
