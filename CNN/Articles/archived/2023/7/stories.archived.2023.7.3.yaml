      'text': '<p>This development came after fare increases were <a href="https://www.cnnphilippines.com/news/2023/6/19/lrt-2-fare-hike-august.html">approved</a>
        for LRT-1 and LRT-2, which will begin on August 2.&nbsp;</p>'
