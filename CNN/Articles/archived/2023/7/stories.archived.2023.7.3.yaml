      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 392 infections nationwide were recorded per day, reflecting
        a 20% decline from the week before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1033a-9d9b-4f0f-86ed-922a5fd99d18'
