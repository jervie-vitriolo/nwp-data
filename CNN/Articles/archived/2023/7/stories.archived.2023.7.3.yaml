      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Health Ministry said Israeli forces killed at least
        three people and injured 13 others in Jenin early Monday. Residents in Jenin
        told CNN they could hear sounds of explosions and heavy gunfire in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819248e8-79d5-4593-97c4-bb1ddea34757'
