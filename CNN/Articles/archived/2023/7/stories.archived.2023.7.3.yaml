  'ph-lower-middle-income-economy-world-bank':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-03T15:30:12.000+08:00
    'imagesource': 'jcr:2014f5e3-da20-4967-bdab-582b69e3490a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da17cbc-4c96-4cd6-b701-72dd689cd821'
    'lead': 'The Philippines remains a lower-middle income country, according to the
      World Bank''s (WB) updated classification of economies for fiscal year 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T15:35:03.188+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-03T15:35:03.561+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH still a lower-middle income economy – World Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc19a1-e526-451b-bdaf-e47ab925da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Philippines
        remains a lower-middle income country, according to the World Bank''s (WB)
        updated classification of economies for fiscal year 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503b565-423d-4e83-a5f9-706e62925257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Washington-based lender's data showed the Philippines' gross national\
        \ income (GNI) per capita — or the country's final income for the year divided\
        \ by the population — falls behind other Southeast Asian countries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d02946-657f-4974-ae6b-98538fcf68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's GNI per capita saw a continuous rise as it recovered\
        \ from pandemic-stricken 2020, posting $3,950 for 2022 or nearly ₱218,000\
        \ per Filipino, according to the data.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de395b-47b9-4b6f-9fb6-2086e05e12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It falls within the bank's lower-middle income bracket of $1,136 and\
        \ $4,465.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8e925-d998-4134-8fe4-4bd7f7b19343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's GNI per capita was $3,770 in 2019, $3,350 in 2020, and\
        \ $3,550 in 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdea0ea-da96-4162-82dc-e37c1e9733fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multilateral lender updates the income classification of countries\
        \ each year on July 1, based on the GNI per capita of the previous calendar\
        \ year. The latest classification is good until June 30 next year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52dab1-5215-439c-8232-9142d4e98e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Southeast Asia, nations with the same classification were Myanmar\
        \ ($1,210), Cambodia ($1,700), Timor-Leste ($1,970), Laos ($2,360), and Vietnam\
        \ ($4,010).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42b2a1-e740-49f5-b8a9-72c3a6a9a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesia ($4,580), Thailand ($7,230), and Malaysia ($11,780) are in\
        \ the upper middle-income bracket.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc78f1-ca30-4e80-bf19-ecd87d5a32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brunei ($31,410) and Singapore ($67,200) are high-income economies\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5f873-7fcf-44fd-8971-e4ee53006a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aiming to reach upper middle-income status by
        2025, with President Ferdinand Marcos Jr. expressing confidence that the <a
        href="https://www.cnnphilippines.com/news/2023/1/30/Marcos-signs-EO-2023-2028-development-plan.html">Philippine
        Development Plan for 2023-2028</a> could help in achieving the goal.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dce157-c9d7-4305-ab78-bf31b7eac622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To be classified under that status, a country must have a GNI per capita\
        \ of between $4,466 and $13,845, the WB said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b16739-41fc-4911-b08a-dce5c76ce8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, Marcos told the United Nations General Assembly
        that the country remained <a href="https://www.cnnphilippines.com/business/2022/9/21/PH-upper-middle-income-status-by-2023-Marcos.html">on
        track</a> to reach the upper middle-income economy by 2023.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c1134-be97-4639-8d65-62622c23532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2023/6/29/marcos-first-year-inflationary-challenges.html">Marcos''
        year 1 marred by inflationary challenges despite Filipinos'' ''starvation
        wages''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e10336-a03c-453e-b9ef-7450cf8d36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:35:03.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:35:03.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the WB said the Philippines is "getting back on track" to
        become an upper middle-income country in the short term.</p>'
  'Senate-urged-to-probe-fake-online-ads-using-celebrities-to-endorse-food--health-products':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-03T15:35:29.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ca15a3-ded4-4e71-82b5-1326c3421843'
    'lead': 'Senator Jinggoy Estrada is urging the Senate to investigate fake online
      advertisements using celebrities to endorse food and health products as they
      pose danger to public health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T15:41:38.877+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-03T15:41:39.136+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate urged to probe fake online ads using celebrities to endorse food,
      health products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d234c-033a-490e-80d2-242399478bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Senator
        Jinggoy Estrada is urging the Senate to investigate fake online advertisements
        using celebrities to endorse food and health products as they pose danger
        to public health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68448eaf-6b4a-4425-b87f-4dde0b9c49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The circulation and proliferation of fraudulent online advertisements\
        \ are clear and blatant violations of the Consumer Act which penalizes dissemination\
        \ of deceptive and misleading advertisements,\" Estrada said in a Senate resolution\
        \ dated June 26.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9d442-a8a7-4059-86a5-9d3e8a38200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is an urgent need to protect consumers against the consumption\
        \ of unregistered and potentially harmful food and health products through\
        \ strict enforcement of the provisions of the Consumer Act and regulation\
        \ of fraudulent advertisement in social media platforms,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140ea2e-aa6b-422a-baa4-aab4ab7c191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada cited recent incidents where health reform advocate Dr. Tony\
        \ Leachon and cardiologist Dr. Willie Ong became victims of the fake ads.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3e725-1056-414c-aca1-eb28c069f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon's name and picture were used to make it look like he was personally\
        \ endorsing Grandsure Gold nutrient drink which supposedly prevents osteoarthritis.\
        \ Glufarelin milk, claiming to be a cure for diabetes, also used Leachon and\
        \ the National Institutes for Health (NIH).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b71fa-fa2e-4585-b766-65afc17b9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada said the products were not registered with the Food and Drug\
        \ Administration (FDA), and Leachon and the NIH have already denied endorsement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afad1d-095f-403c-ab79-a83843a01b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong, on the other hand, was seen endorsing a \"miracle food\" and the\
        \ Golden Gout Colostrum, supposedly a top product to treat gout but also not\
        \ registered with the FDA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d995b-778d-4721-a15c-f0a698e79e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines was also victimized in the advertisement of the latter\
        \ product as it used part of an episode by the network and placed Ong's photo\
        \ on the thumbnail.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1821e-add6-4d30-b096-3a8923ea7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada noted there were posts and impostor pages that also promoted\
        \ unregistered products that feature Ong and his wife Dr. Liza Ong with the\
        \ logo of the Department of Health and an FDA-approved mark. Celebrities Sharon\
        \ Cuneta and Kris Aquino were also seen to be used in this kind of ads, the\
        \ senator added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03255c0d-8d7d-4196-9a13-cbd35ac1b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:41:38.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T15:41:39.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to identify and plug possible loopholes in our
        prevailing laws and regulations, and update their provisions, considering
        the extensive employment of social media platforms and the cyberspace, as
        well as the alarming use of maliciously manipulated images, spliced videos,
        and fabricated statements, in the promotion of food and health products,"
        Estrada said.</p>'
  'dot-scraps-deal-with-ad-agency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-03T15:50:57.000+08:00
    'imagesource': 'jcr:514bf02d-db20-40e4-bb98-7c303262dd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f527c72a-71c1-445a-8c09-c3f8df3c2bb1'
    'lead': 'The Department of Tourism (DOT) said it has opted to terminate its contract
      with advertising agency DDB Philippines, which was responsible for the “Love
      the Philippines” tourism campaign video that drew flak on social media for using
      stock footage taken outside of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T15:53:10.912+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-03T16:23:09.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOT scraps deal with ad agency over ''Love the Philippines'' campaign
      video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60831f6-daf1-497a-85a2-cad4c01fe13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:53:10.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) –</strong> The Department
        of Tourism (DOT) on Monday said it has opted to terminate its contract with
        advertising agency DDB Philippines, which was responsible for the “Love the
        Philippines” tourism campaign <a href="https://www.cnnphilippines.com/videos/2023/7/3/DOT-in-hot-water-over-use-of-stock-footage-in-tourism-video.html">video</a>
        that drew flak on social media for using stock footage taken outside of the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1406e8-d0ea-4a86-af03-ca195bbf29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOT is in solidarity with our fellow Filipinos in expressing
        our outrage and extreme disappointment at the use of non-original or stock
        footage purporting to be scenes from the Philippines in the audio visual presentation
        (AVP) prepared, produced, and published by DDB Philippines as a component
        of the launch of the enhanced tourism branding campaign for the country,”
        the DOT statement read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148ebf4-c711-4ca2-be4f-a54ca2c735cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As DDB Philippines has publicly apologized, taken full responsibility,
        and admitted in no uncertain terms, that non-original materials were used
        in their AVP, reflecting an abject failure to comply with their obligation/s
        under the contract and a direct contravention with the DOT’s objectives for
        the enhanced tourism branding, the DOT hereby exercises its right to proceed
        with termination proceedings against its contract with DDB," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d8fd3-e046-4b04-95b9-8038d4c499ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">Ad
        agency apologizes for using foreign stock footage for ''Love the Philippines''
        video</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909842e0-d671-4383-affa-f646237e911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tourism agency said under the deal, it has the right to \"change,\
        \ suspend, or discontinue temporarily or permanently the contract at any time\
        \ should the DOT deem the agency incapable of the project.” It also clarified\
        \ that there were no payments made by the agency to DDB under the tourism\
        \ branding campaign contract.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f6162-91b1-4c68-95f5-403ce5027917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said it will also exercise its right \"to forfeit performance\
        \ security as a result of default in obligations under the contract, as well\
        \ to review standards of performance or lack thereof vis-a-vis any claims\
        \ for payment and/or any other engagement\" and reserves the right to take\
        \ all other action deemed against the interest of Philippine tourism.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50452cbc-2073-4f87-a71b-417a85dc1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was no immediate statement from DDB.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a640a-4204-46f0-830b-e399c9f5df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers’ call</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c3c65-ec08-40ed-9ce1-a7cd69251d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Nancy Binay, who also chairs the Committee on Tourism, said the\
        \ DOT should be cautious in securing a multi-million peso campaign video such\
        \ as this. She added that it should be more discerning and critical on pegs,\
        \ concepts, storyboards, and drafts that advertising agencies present.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297e290-c7de-47ae-b6aa-016e543363be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dapat may accountability dahil pera ng taumbayan ang ginagastos ng\
        \ DOT para bayaran ang mga advertisement agencies. [There must be accountability\
        \ because the DOT spends the public's fund to pay advertisement agencies],”\
        \ she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56900a-7fba-4f5f-ad7f-b5a4e826a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sentiment was echoed by House opposition France Castro. She said:\
        \ \"The DOT allocated almost ₱50 million for this type of work. Taxpayers'\
        \ money should be used judiciously and with utmost transparency, especially\
        \ when it comes to promoting our country.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc9f89-053f-41a9-88dc-16cc4ccece58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT on Thursday said it spent ₱49 million in the development
        of the new tourism campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713745d-4be9-473d-9a81-6658eabc5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro added that the use of “deceptive” stock footage undermines the\
        \ credibility and integrity of the country's tourism industry. She also emphasized\
        \ the apparent similarity of the campaign slogan “Love the Philippines” to\
        \ “Love Cyprus” that was launched by the Cyprus Deputy Ministry of Tourism\
        \ in 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb7890-a968-43b8-927a-6e2d36970993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is unacceptable for the Marcos government to resort to plagiarizing\
        \ campaign slogans from other countries,” the lawmaker said. “We should be\
        \ showcasing the unique culture, heritage, and natural wonders that make the\
        \ Philippines truly remarkable.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a68e1-2fb9-4994-bd4c-b65f9c892477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Sonny Angara, meanwhile, wanted the tourism agency to at least\
        \ redo the campaign video.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc3058-254a-46d5-9e4d-1261d9990904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Parang nalugi ang gobyerno. Dapat may konting pride tayo sa ating\
        \ trabaho especially if we are selling and marketing the Philippines,” he\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4db792-a9e2-4c20-881c-5b8f08b29cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The government seems to have lost money. We should have\
        \ a little pride in our work especially if we are selling and marketing the\
        \ Philippines.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302eae3-ce53-46fd-a7d6-4e010d508d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel, on the other hand, flagged the\
        \ irony of promoting Philippine tourism yet the campaign video is showing\
        \ Indonesian, Thai, Swiss and Emirati tourist attractions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b35f1af-0838-4cb6-af62-13d49a00dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T16:20:55.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-03T16:23:09.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe that is our expression of our friendliness to all nations.
        We promote them also in our promotional videos about the Philippines,” Pimentel
        stated.</p>'
  'pakistan-violent-jailbreak':
    'author': 'Asim Khan and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-03T17:10:19.000+08:00
    'imagesource': 'jcr:58fe27e8-b4ec-499a-9033-b143ebd6ac1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a30743-76de-4ab8-9b15-0b43be863d02'
    'lead': 'Police in Pakistan are searching for 13 prisoners who broke out of a
      jail in the country’s southwestern province of Balochistan last week, in a dramatic
      and deadly escape that saw one inmate killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T17:14:33.195+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-03T17:14:33.476+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '13 prisoners on the run after violent jailbreak in Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985b331-b566-40e5-a22d-e8b80df09141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quetta, Balochistan (CNN) —</strong> Police in Pakistan
        are searching for 13 prisoners who broke out of a jail in the country’s southwestern
        province of Balochistan last week, in a dramatic and deadly escape that saw
        one inmate killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7b7ca-136c-4d22-a64e-51dd4aaa5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventeen prisoners turned on their guards after they were taken out\
        \ of their cells for morning prayers at Chaman district jail on Thursday,\
        \ district officer Muhammad Naeem Achakzai, told CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1962c1d-fcdc-422b-9537-1fa25272b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inmates overpowered two officers on duty and took their guns, Achakzai\
        \ said, prompting deadly skirmishes to break out between police and the group\
        \ of men.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb4ca4-f1a4-44f4-9e91-78877c8f5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three officers were injured in the attack by the prisoners,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad3e8c-55eb-4d9f-b230-55032597a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police fired at the men, killing one and injuring two others, Achakzai\
        \ added. One prisoner later surrendered to the police but 13 remain on the\
        \ run, according to Achakzai.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61936c94-a0bd-4351-a91a-ffb9ca2facf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the prisoners were awaiting trial for alleged crimes including\
        \ murder, robbery and drug possession, Achakzai said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcb58c-00e4-4bd4-8d4d-ecd68528146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prison is located on Taj Road, a busy area in the district, only\
        \ about 3 kilometers from the Afghan border. There is a possibility that the\
        \ prisoners could have escaped to Afghanistan, prompting officers to patrol\
        \ the border areas, Achakzai said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc064d7f-9295-4f9f-9ed4-09181696f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are usually about 25 officers on duty at the prison, according\
        \ to Achakzai. However there were much fewer police on shift last week as\
        \ Pakistanis observed Eid al-Adha, one of the most important festivals of\
        \ the Islamic calendar.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a18c1-469e-4c76-8c45-4d6b602958bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Chaman suspended 10 officials, including three police
        officers who were posted at the jail, Achakzai said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e02857-47e0-450f-973f-2d6d1ce828ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:14:33.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T17:14:33.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/03/asia/pakistan-balochistan-prisoner-escape-intl-hnk/index.html">13
        prisoners on the run after violent jailbreak in Pakistan</a>"</em></p>'
