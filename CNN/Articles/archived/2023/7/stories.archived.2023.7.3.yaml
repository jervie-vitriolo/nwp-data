      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some labor groups said this increase in minimum wage in the
        capital is not enough, Bitonio emphasized that the regional board took into
        consideration the criteria for wage determination as prescribed by the existing
        law. These include the needs of workers vis-a-visa consumer prices, capacity
        of a business to pay, and the economic development in the region.</p>'
