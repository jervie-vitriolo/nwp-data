      'mgnl:type': 'text'
      'text': "\"The WHO (World Health Organization) recommended us to adopt the four-month\
        \ treatment regimen, which is two months of certain list of drugs and another\
        \ two months of a different set of drugs. This is for regular drug-susceptible\
        \ tuberculosis,\" Herbosa told reporters.\r"
