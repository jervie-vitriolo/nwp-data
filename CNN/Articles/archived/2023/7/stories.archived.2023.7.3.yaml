      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The target is to help alleviate the situation of lower skilled
        workers who are minimum wage earners,” he noted, adding that the body should
        not only consider the workers'' concerns, but also the concerns of employers,
        particularly the small and medium enterprises, who are also affected by the
        wage increase.</p>'
