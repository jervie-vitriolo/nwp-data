      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b3830-64cb-4cb0-8da3-3597e208eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T12:17:37.910+08:00
