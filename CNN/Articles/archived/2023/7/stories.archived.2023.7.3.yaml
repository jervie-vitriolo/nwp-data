    'template': '1'
    'title': 'Flood control projects in Metro Manila left unfinished – COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a459df-171e-4da7-b2a6-74467695e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> – State
        auditors questioned the Metro Manila Development Authority (MMDA) over unfinished
        flood control projects in the metropolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fed48-6322-42ac-bebb-14f52942556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its latest report, the Commission on Audit (COA) said 33 out of
        47 projects worth a total of over ₱825 million under the Metro Manila Flood
        Management Project Phase 1 have yet to be fully implemented by the end of
        2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad26b0d-0659-4dd5-a77d-60ab085b2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They found delays or non-compliance with documentary requirements and
        procurement activities led to the failure to finish these projects.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f303d4c-28da-41b5-95eb-bbdb760ee79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It also manifested the Project Management Office’s inadequacy of strategies
        to strictly implement the planned programs/projects and closely monitor the
        project implementation,” COA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd990d0-e85d-438e-b60a-c8607e895358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the common causes of delays include supplier’s request for extension
        of deliveries, revision of contract cost or contract duration, and relocation
        of the site or project redesign.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf968f6-e90b-43b0-8130-977883a58377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Auditors recommended better assessment of programmed projects to ensure
        an efficient and economic procurement process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7682625-b015-4682-94fd-07d5bb47bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA was also advised to strengthen its monitoring of the status
        or implementation of projects to fast-track their completion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9567b64-e033-4075-9cd5-3dd5035c61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Agency must expedite the implementation of programs and projects
        as this will also improve the quality of services rendered to the public,”
        COA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5d552-768e-4176-8425-ebe1cdebbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Auditors also noted that the MMDA leftover ₱1.1 billion of its budget
        unused in view of delays, suspensions and non-implementation of projects.
        These include traffic management and flood control projects.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205aabe-1ccc-4737-991b-6e2d5aad6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In their reply, MMDA management acknowledged its shortcomings in terms
        of budget utilization and project implementation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57706b-ca3a-4a81-8fe8-08c54af2a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:50:18.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T09:50:18.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained it prioritized remaining procurement items
        and unutilized and continuing funds from previous years. It also attributed
        delays to the halting of consultancy services and changes in the administration.</p>'
