      'mgnl:created': 2023-07-03T14:28:37.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a24e0-0fb6-4c9b-951c-696245193c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As the show''s Mother Sparker, what advice would you give
        to younger LGBTQIA+ people who want to start dating but are hesitant?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa461146-10ba-4555-b235-168161fe6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First and foremost, don''t feel insecure about the things that people
        have already dictated upon you. Like beauty standards. How to move in a certain
        space. Your level of femininity and masculinity. Kasi ito ''yung mga unang
        levels of insecurity. I want you to free yourself from those labels that are
        set by society. Because now, we''re breaking all these stereotypes that we''ve
        created, and are forming a diverse definition of what it''s like to be queer.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad15b01-2c1d-47f0-8a45-b49dcf69e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So, as a young kid exploring your sexuality, know what you want. Start
        getting to know your non-negotiables. Kasi these will define how you will
        be able to move in a relationship, if it happens to you.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d35d94-e1e8-4d62-8761-f1bfffa51438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.218+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number two, don''t be afraid to be single. In a society that grew
        up in a rom-com environment, it shaped us to make love the end-all-be-all
        of our existence. But as a single woman, singlehood is actually a stable place
        to be in. Because you [get to] look at yourself as an evolving individual.
        And as you evolve, doon mas lumalalim ''yung pagtingin mo sa pag-ibig. Embrace
        being an individual.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513f5d0-cc92-4fbb-b57c-c39e152865f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangatlo, ''pag wala sa Pilipinas ang spark mo, nasa ibang bansa.
        (<em>Laughs</em>)</p>'
    '51':
      'image': 'jcr:e82e61c9-5de7-4b65-b3c5-b7bbda7cc3f1'
      'imageCaption': 'The cast of "Sparks Camp" with Mela Habijan (top row) Aaron
        Maniego, (second row, from left) Karl Bautista, Nick Deocampo, and Stanley
        Bawalan, (third row, from left) Nat Magbitang, Mela Habijan, Gabe Ballita,
        (bottom row, from left) Alex De Ungria and Justin Macapallag. Photo courtesy
        of ABS-CBN FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537837d6-2a4f-4ba3-88e4-61f3b50470d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:28:37.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865816b7-2c43-422b-b4d4-d78e21f5ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another thing I liked about “Sparks Camp” was that you said
        there aren''t necessarily winners or losers. It''s not a competition; if you
        walk away with no date, that''s okay too.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a017e-4b76-4c00-a25e-f7262284bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Hindi ka talo kung wala kang spark. I mean, ang definition
        ba ng pagkapanalo parati is merong mutual understanding of emotions? Hindi.
        Actually, panalo ka kahit single ka. So we need to appreciate that there''s
        beauty to being in a relationship, and there''s beauty to being single.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35d02b-a950-4c6b-893c-79c2c2fbe77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I''ve discovered is that a relationship is work. It entails
        dedication, acceptance of the other person. Ins and outs, flaws and all. Kailangan
        tanggap mo ''yun. At ''yung dynamics of time, languages, different contexts,
        kailangan mo kasi pagsamahin ''yun. At mahirap ''yun ha, to blend with another
        person. That''s tough. At maso-solidify lang ''yun if you appreciate your
        singlehood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbccfb9-670e-4801-ad46-97790bc97cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the things that struck me in Episode 3 was your conversation
        with Dan, when he said that he felt conscious when people would say, "Oh,
        you''re soft pala." But then you said that his softness is his power. As a
        trans woman, how were you able to harness your femininity and your softness
        into this power that you have now?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d098b4c-1f44-429b-9b46-0c58967069fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I began appreciating my femininity, that''s when I saw myself
        in my most beautiful. Physically, mentally spiritually, socially. Because
        I am my most confident. Because this is the real me. I see femininity as my
        power because it made me fly. Nung identifying pa lang ako as a gay man, actually,
        tinry ko mag-gym. Sabi ko, "Hindi ako ''to." I am a queen. I am Miss Universe.
        So why will I build huge muscles when in fact, ang gusto ko lang na muscles
        ay sapat lang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4955267-d33f-4506-9d6c-230c86eb9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So for gay men na nakikita kong insecurity ''yung pagiging femme, kasi
        hindi sila “marketable,” it insults me. Kasi, are you telling me that I''m
        not likable? Let''s not insult ourselves. Instead, I will tell you, that based
        on my experience, this is power. Because it led me from one place to another.
        Liberation.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fec81e-3e49-4f6a-9ea2-3ec185089a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I really appreciated what you said to Dan. Because in gay
        dating, like you said, femmes and chubs are at the lowest rank, which needs
        to change.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c80344-34a3-4082-9db9-da4c9e782901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correct. Alam mo, meron akong reflection nung isang araw. I met
        two drag queens, in drag, [who] approached me and said, "Mag-jowa po kami."
        Sabi ko, in a masc-for-masc, femme-for-masc world, hindi kaya ang solution
        is for femme men to date femme men?</p>'
    '52':
      'embed': '<iframe width="1408" height="534" src="https://www.youtube.com/embed/HqER-5Doau8"
        title="Sparks Camp Official Teaser 2 | Mela Habijan | Sparks Camp" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a78f6b-4e44-4520-8145-6cbbd0d6052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:28:37.579+08:00
