    'template': '1'
    'title': 'Johann Chua, James Aranas capture PH''s record fourth World Cup of Pool
      title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767beed5-4f9c-420a-8725-18eb74a0efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:54.138+08:00
      'mgnl:createdBy': 'cjmarquez'
