      'mgnl:lastActivated': 2023-07-03T10:28:51.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cea37e-1852-4c2b-aa0a-8c92ac11fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Additionally, the command center provided shelter for wanted individuals\
        \ involved in carrying out terror attacks in recent months in the area,” it\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb4993-6eb6-4e67-915b-e138adb80deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.570+08:00
