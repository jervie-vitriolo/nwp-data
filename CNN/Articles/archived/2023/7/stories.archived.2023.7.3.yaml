    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da67d830-1341-4049-bbe4-1708c6a6f3bb'
    'lead': 'The Philippine National Police confirmed that medical aid was given to
      individuals who suffered injuries during a raid at a Philippine Offshore Gaming
      Operator hub in Las Piñas last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T22:15:57.234+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-03T22:20:31.343+08:00
