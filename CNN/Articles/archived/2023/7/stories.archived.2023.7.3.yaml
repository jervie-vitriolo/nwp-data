  'EJ-Obiena-earns-Paris-Olympics-spot':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-03T02:52:38.000+08:00
    'imagesource': 'jcr:b17d64ce-c574-47b6-b94d-4cc99e6e5ad9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6540d1-89c8-4212-9b91-7a7776c364f5'
    'lead': 'EJ Obiena is the first Filipino athlete to secure a place at the 2024
      Paris Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T03:00:42.070+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-29T06:26:41.718+08:00
