      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the PAF plays a crucial role in defending the territory,
        including maritime zones, amid heightening geopolitical tensions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff671dd-c020-4267-9a02-b8865648906a'
