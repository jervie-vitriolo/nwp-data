      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, Immigration Commissioner Norman
        Tansingco said the three Pakistanis and one Romanian violated the Flag and
        Heraldic Code of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e48f9b-d79b-416e-b8f0-f48399468b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T20:38:02.375+08:00
