    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EJ Obiena earns Paris Olympics spot after clearing 5.82-meter qualifying
      mark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a21ec-ad98-4400-bbad-d6ad13d4ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> EJ Obiena
        is the first Filipino athlete to secure a place at the 2024 Paris Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c94909-95f5-4752-b77a-ed5428bcead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World No. 3 pole vaulter qualified for next year's Summer Games\
        \ by clearing the 5.82-meter mark on Sunday (Stockholm time) at the Wanda\
        \ Diamond League's Bauhaus Galan meet in Stockholm, Sweden which kicks off\
        \ the sport's Olympic qualifying season.\r"
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fvideos%2F122304910878120%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cef9b0-3de6-43c1-9679-707168581141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:32:58.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbe80e-a41d-40c4-925c-3ec4aac93025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six-foot-two Obiena needed two attempts to make the entry standard.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc12f80-f5fd-455c-87f4-9638aace05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also off to Paris is Sweden's Mondo Duplantis, who cleared the 5.82-meter\
        \ mark on his first try.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528fc33-8d48-4cd0-814b-4d09042dc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino athlete settled with silver as he exhausted all of his\
        \ attempts to vault into 5.95 meters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4f845-266a-4524-9f1a-4824548207f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duplantis, meanwhile, ticked off the same height, as well as 6.05
        meters to get the gold. He requested to raise the bar to 6.23 meters for a
        possible world record but failed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32f063-e0e1-4462-9ea1-0428517fb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only the two earned their Paris Olympics spots in the tournament as\
        \ Norways' Pål Haugen Lillefosse and Belgium's Ben Broeders only cleared 5.72\
        \ meters. The Norwegian won bronze via countback.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8ef6d-62ff-4163-8af4-01d62220defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Obiena clinched a <a href="http://www.cnnphilippines.com/sports/2023/6/28/EJ-Obiena-bronze-Czech-Republic-Golden-Spike-.html">bronze
        medal</a> at the Golden Spike meet in the Czech Republic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236c08f-c3da-406d-8a76-fa436ff44821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:41:16.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T06:26:41.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympian from Tondo, Manila reset the Asian record after reaching
        the <a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/6/11/ej-obiena-clears-6-meters.html"
        href="https://www.cnnphilippines.com/sports/2023/6/11/ej-obiena-clears-6-meters.html">6.0-meter
        mark</a> in the Bergen Jump Challenge in Norway in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ada4d-b209-4d98-95eb-e3ee2ccd242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:11:50.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:26:41.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena’s next stop will be at the Meeting International de Sotteville
        in Rouen, France, the second Olympic qualifying event, on July 7, before flyng
        to Bangkok, Thailand for the Asian Athletics Championship from July 12 to
        16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed142e60-0541-4c87-b15b-9a9e006d74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:27:34.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:26:41.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producers Syrah Vivien Inocencio and
        Jelo Ritzhie Mantaring contributed to this story.</em></p>'
  'photojournalis-nephew-qc-ambush':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
