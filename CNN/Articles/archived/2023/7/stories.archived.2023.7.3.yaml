      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efd6ff-72a8-4f87-8bfb-46ee565bce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:52:42.693+08:00
