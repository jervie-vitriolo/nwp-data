      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We live by this one quote that our head coach Alen Stajcic always\
        \ tells us – that we have to win the moment. And I know that personally, and\
        \ I speak on behalf of the team, we really wanna try to get as far as we can\
        \ so definitely wanna try to make it out of the group [stages],” goalkeeper\
        \ Kiara Fontanilla said during the Summit #ThirstForGold press conference.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533195b-4e79-4f5a-825e-2f413533311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fontanilla and the Filipinas, 46th in the FIFA world rankings, said\
        \ they are looking forward to scoring their first goal in the tournament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd221a7f-a3ab-464c-ba82-ff16b9312255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas debut in the group stage of the ninth edition of the
        World Cup against Switzerland in Dunedin, New Zealand on July 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849b303-4a9e-4624-a1fb-8084c88a198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also face New Zealand on July 25, and Norway on July 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156ac77-cd99-4a4f-b51b-6f54e96febc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2022/10/22/Filipinas-2023-FIFA-Women-World-Cup.html">Filipinas
        grouped with New Zealand, Norway, Switzerland in 2023 FIFA Women''s World
        Cup</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64688d-7972-4793-a511-33b57f2abda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Isabella Fernando Dela-Cruz said the ladies would carry the
        Filipino torch with pride in their first-ever run in the FIFA Women’s World
        Cup since the competition was founded in 1991.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788da35-8f46-4c0b-a350-057ac49fe17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tears will be pouring down for sure when we’re there and we see
        our families, our friends, our fans in the stands when we’re competing in
        New Zealand but just really grateful to be the ones carrying this torch and
        showing young girls, young Filipinos that they too can be there one day,”
        Dela-Cruz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69938327-17a0-4d09-95fd-6e23c481bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they hope to inspire young Filipino women, the ladies too
        have some of the youngest players among all of the World Cup teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdb27a-4611-488e-b837-a7a461c1b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the team’s members, midfielder Isabella Pasion and goalkeeper\
        \ Kaiya Jota, are only 16 and 17 years old.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8a570-9a0c-41ff-98b6-e44910a3a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite this, the coach said that the team’s youth would not hinder\
        \ their performance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc6423-cd6d-4f29-b28a-363ce6b5cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think that age is a factor, I think that they’re hungry to\
        \ prove that they deserve their place there and they are definitely to be\
        \ there on the world’s biggest stage and we really believe in them, not only\
        \ the staff and their families but I’m sure all of the Filipinos supporting\
        \ them really believe in their talents,” the coach said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8449ec7-78a3-43d0-bdd5-a4e19d68f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Fontanilla said their training camp this time around was\
        \ more grueling than usual.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eeb332-fb53-4603-9443-2c61b8f49323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have been on top of us a bit more because we are going into battle\
        \ as they like to say, we definitely will always try to perfect our craft\
        \ and we’re holding each other accountable a lot more than we usually do,”\
        \ Fontanilla said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110091d-00f8-408c-abb5-9bbb25980a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re training really hard every day and even though not all 29
        of us will make it on the final roster, I know that each of us are battling
        for each other, even the ones that won’t make it,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead50d2-6c95-4b3c-975a-ba726f6f631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be a busy 2023 for the ladies after a break from the World\
        \ Cup.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed5cbe-c3f9-4be6-9d5f-59abd5a92f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:40:22.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:40:23.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the Asian Games coming up in China and we are looking to
        make history again at the second round of the Olympic qualifiers in Perth,
        Australia,” Dela-Cruz said.</p>'
  'sparks-camp-mela-habijan-queer-dating':
    'author': 'Neal P. Corpus'
    'caption': 'Mela Habijan, the host of the queer dating show "Sparks Camp" talks
      about the show’s controversies, intersectional diversity, and why in dating,
      there are no winners or losers. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2023-07-03T14:07:51.000+08:00
    'imagesource': 'jcr:ae80fa89-68ff-4cba-a29e-8907eca591af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deb2df23-f178-4edf-be6d-57f9e1b0de15'
    'lead': 'The host of ‘Sparks Camp’ talks about the show’s controversies, intersectional
      diversity, and why in dating, there are no winners or losers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T14:12:42.197+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-07-03T15:42:53.341+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Sparks Camp’ shows the joys and sorrows of queer dating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912eb91-27e8-41d5-b6c8-fa89688ac908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has been through the struggle of being a 20-something
        will tell you that dating is hard. But any queer person who has been through
        the struggle of, well, simply being who they are, will tell you that dating
        as a queer person is even harder. Before we even get the chance of finding
        love, there is a mountain of things to figure out: whether or not you want
        to come out, having to accept yourself, and navigating out how to move and
        present yourself in a heteronormative world. Things aren''t as simple as choosing
        your best selfies for a dating app and hoping for the best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563dcb4-c3fe-49ba-acf7-dc2e2530d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn''t help that there aren''t many examples of queer
        dating in media. There simply aren''t any roses being handed out to queer
        people as they do in "The Bachelor,” nor are there any modelesque queer people
        in guilty pleasures like "Love Island.” While there is more hope in the realm
        of rom-coms, examples where queer love is front and center are few and far
        between.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece556de-c3d3-44dc-9285-a2835a272f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:33:06.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-03T15:42:53.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Film/2017/8/4/25-best-filipino-romcom.html"><strong>READ:
        The 25 best Filipino rom-coms of the last 25 years</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bc4da-a493-4cc8-9cbe-a66c98688823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, Black Sheep''s new queer dating show "Sparks
        Camp" is a salve in our representation-hungry mediascape. The show premiered
        last May 24, and features 10 queer men in a "Bachelor"-style format show,
        all hoping to find a date. “Sparks Camp” stars Gabe Balita, Karl Bautista,
        Stanley Bawalan, Nick Deocampo, Alex De Ungria, Dan Galman, Bong Gonzales,
        Justin Macapallag, Nat Magbitang, and Aaron Maniego.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccb61b-bb5b-491c-a072-c02f68612879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is hosted by LGBTQIA+ advocate and Miss Trans Global 2020
        Mela Habijan, who serves as the group''s Mother Sparker. Each week, the contestants
        — campers, as they are called — play a game to determine which two of them
        will go on a date. At the end-of-day bonfire, secrets are revealed about each
        camper, which allows them to get to know each other as a group. Following
        that, the campers then select one person to give a spark to.</p>'
    '48':
      'embed': '<iframe width="1408" height="534" src="https://www.youtube.com/embed/vqSlSMUIuKU"
        title="Sparks Camp Episode 1 | Coming In | Queer Dating Reality Show" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b89f0-3fd9-48cd-94b6-f62d1b0560a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:28:37.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955a3a1-e66c-4da2-9198-15efe3cdaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.212+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the show''s tone is fairly light, it has courted some controversy.
        When its trailer premiered online, Twitter was abuzz with comments about how
        the casting choices lacked diversity, especially because the show presented
        itself otherwise. However, according to Habijan and the show''s director Theodore
        Boborol (of "Pinoy Big Brother" and "Pinoy Dream Academy," among others),
        the show''s diversity lies in the campers'' social experiences, and that viewers
        will find them more relatable once they give the show a chance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cad792-a98a-47a4-9490-a007b5ceefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.212+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And true enough, halfway through the season, the sentiment on Twitter
        has turned around. And while there is definitely room for improvement, Habijan
        notes that this first season might just be the gateway to even more representation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d3e2e-4735-4d62-8b85-0f2699ec930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.212+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines Life talked to Habijan about the show, her thoughts
        on diversity, and her own experiences in dating.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24775b-fa13-4446-9ef7-999c57275668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.213+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited for brevity.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032fb5a-f6ca-420f-8f26-92f26587f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.213+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you feel when you were first approached for the
        show?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344c2e2-6801-43ce-8a6e-c876a877078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.213+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I got so excited. When I heard of the concept, I told myself, "Finally,
        there''s a venue for us." For me, as a host, for our love to be seen and to
        be felt, and for people to see a number of boys who are really into their
        sexuality, exploring the world and enjoying being gay, being pansexual, being
        queer. '
    '49':
      'image': 'jcr:2d599ffd-43f2-46d7-8529-ca2d01b6b1ce'
      'imageCaption': 'The dating show "Sparks Camp" is hosted by LGBTQIA+ advocate
        and Miss Trans Global 2020 Mela Habijan, who serves as the group''s Mother
        Sparker. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc2a2b-7e4d-4565-bf20-c7453482620e'
