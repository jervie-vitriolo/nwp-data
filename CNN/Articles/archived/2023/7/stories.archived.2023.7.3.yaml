    'jcr:uuid': '62114ad7-d432-4720-a3dc-711364271bd4'
    'lead': 'The four-year-old nephew of photojournalist Joshua Abiad, believed to
      be the target of a gun attack last week, has died, Quezon City Police District
      chief Nicolas Torre confirmed Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T08:27:30.115+08:00
