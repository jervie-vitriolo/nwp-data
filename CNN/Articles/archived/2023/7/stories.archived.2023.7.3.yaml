      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I reiterate that this administration is committed to strengthening
        the armed forces including the Philippine Air Force through the acquisitions
        under the AFP (Armed Forces of the Philippines) modernization program,” he
        said during his speech in Pampanga on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afae19b-e016-4230-827f-a3af439e3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:34:07.636+08:00
