      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Foreign nationals staying here must respect our country and our laws,\"\
        \ Tansingco's statement read. \"Foreigners destroying symbols of our country\
        \ show utmost disrespect and do not deserve our hospitality.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e9ae0-7828-4a34-b722-9d03e24b4748'
      'mgnl:activationStatus': true
