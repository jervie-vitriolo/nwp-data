      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8002b-e485-41a3-84c4-8f74b69181d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said it struck a joint operational command center for the Jenin\
        \ Camp and operatives of the Jenin Brigade, a Palestinian militant group associated\
        \ with Islamic Jihad.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffd76b-8ee8-40df-a73f-485f04a80ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408690a-db61-43a6-ae38-f1625eb26cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The operational command center also served as an advanced observation\
        \ and reconnaissance center, a place where armed terrorists would gather before\
        \ and after terrorist activities,” the IDF said, adding that the camp was\
        \ a “site for weapons and explosives” and “hub for coordination and communication\
        \ among the terrorists.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070dd38-f2e7-4d16-87c5-554c1f3894e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.569+08:00
