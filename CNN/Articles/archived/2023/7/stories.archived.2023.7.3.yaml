      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Commuters
        who frequently use MRT-3 may soon need to shell out more as its operators
        filed a petition for a fare increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec6218-faa7-4363-bf73-29b7ac85a2a2'
