      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Commission
        on Audit (COA) flagged the Office of the Vice President''s immediate establishment
        of satellite offices (SO) when Vice President Sara Duterte assumed her post
        last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675c086-7016-4937-9220-c2532e89be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110800b-e296-4c8f-bde4-47b0add3b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report uploaded on its website on June 29, the COA noted the OVP\
        \ failed to fully comply with procurement rules and processes when it purchased\
        \ property worth over ₱668,000 for the satellite offices in July 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1931a3b-87b8-4cc2-87e3-d75813a149fe'
