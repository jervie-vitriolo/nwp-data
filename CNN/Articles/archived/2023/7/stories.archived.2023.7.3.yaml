      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our city hall, the four buildings that make up the city\
        \ hall are structurally unsound.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfbb7d-8097-40ca-b430-9c4c7c942c51'
