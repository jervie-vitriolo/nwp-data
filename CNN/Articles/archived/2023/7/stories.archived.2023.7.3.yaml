      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pending petitions are in Region 3, Region 4-A, Region 6, and
        Region 7,” DOLE OIC Undersecretary Ernesto Bitonio Jr. told CNN Philippines''
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c9e8a-a567-4ddf-8626-ecd4de7c5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T12:17:37.910+08:00
