      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096038e-61e1-4aef-9e6f-694708d56017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.571+08:00
      'mgnl:createdBy': 'seth'
