      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA advised the OVP to stop procurement transactions based on reimbursement\
        \ as it is against the procurement law. They added the OVP should properly\
        \ plan and schedule the procurement of property.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015223a-4df8-4fad-848f-88940fc2303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f71ab-2251-478f-b8e4-150f927054b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its comment, the OVP management explained that reimbursement was\
        \ the best option at the time to address the immediate need. It assured the\
        \ COA that OVP staff exercised necessary diligence to ensure items procured\
        \ are of the required quality and lowest price available in the market.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d15e48-cbd8-4ad9-86e4-f166f15ab98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.895+08:00
