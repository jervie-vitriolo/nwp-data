      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are several other names for the buck moon that come from Native\
        \ American peoples, according to Western Washington University. Names like\
        \ hot moon refer to summer weather while terms like raspberry moon and ripe\
        \ corn moon signify the best times for harvesting fruit and other crops.\r"
