  'indiana-jones-5-box-office':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-03T09:04:38.000+08:00
    'imagesource': 'jcr:93c9fc4a-e02f-4997-819b-521da5956357'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8edf79-28a0-4ced-b2e5-8fd457fece8e'
    'lead': 'Harrison Ford brought the legendary titular character Indiana Jones back
      to the big screen this weekend with ''Indiana Jones and the Dial of Destiny,''
      but its opening box office showing was lower than advance estimates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T09:08:24.921+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-03T09:08:25.199+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Indiana Jones and the Dial of Destiny’ draws underwhelming box office
      on opening weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc265c82-f62a-4837-ac7b-9b20d4ea8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harrison Ford brought the legendary titular
        character Indiana Jones back to the big screen this weekend with “Indiana
        Jones and the Dial of Destiny,” but its opening box office showing was lower
        than advance estimates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991d9cf-eab8-43ae-b734-999e82fe1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie grossed $60 million in the United States and $70 million\
        \ internationally, bringing the fifth and final installment of the storied\
        \ franchise’s global box office to $130 million on its 3-day opening.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee20f8-49d3-4246-a342-46a3ddba4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dial of Destiny” reportedly cost nearly $300 million to make, which\
        \ makes the open weekend box office numbers underwhelming and a tall hurdle\
        \ for the movie to clear in order to profit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d3001-5ec9-4027-b5b0-bcac4957804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie did open at number one despite mediocre reviews for Indy’\
        s final chapter, and is projected to earn $82 million in its 5-day opening\
        \ through the July 4 holiday weekend.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aec0b0-e975-4a16-b63c-6425e5899f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dial of Destiny” also appears to have been better received by fans\
        \ than the franchise’s fourth installment, “Indiana Jones and the Kingdom\
        \ of the Crystal Skull,” although that film still grossed $100 million during\
        \ its 2008 opening weekend.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06355442-6b46-4a74-a705-b819a0c649af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ford, who first portrayed Jones in 1981’s “Indiana Jones and the Raiders\
        \ of the Lost Ark,” told CNN’s Chris Wallace in a June interview that he wanted\
        \ to give fans, and the character, an ending that felt conclusive.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c50ace-351f-44f0-8758-829b164bcf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted it to be character driven and I wanted it to confront the\
        \ question of age straight on – not to hide my age, but to take advantage\
        \ of it in the telling of the story,” Ford said, adding he felt “very strongly”\
        \ that they achieved that goal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ad9b6-c67b-4d67-a017-5e086826b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for saying goodbye to the character that he’s played for over 40\
        \ years? “It’s time for me to grow up,” he joked.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172aec5b-ebd5-4b44-85e4-2662d6d5d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opening is one of several disappointing showings for big-budget\
        \ movies at the box office this summer, with Warner Bros.’ “The Flash” and\
        \ Pixar’s animated “Elemental” both falling well short of expectations. (Warner\
        \ Bros., like CNN, is a unit of Warner Bros. Discovery.)\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b6026-b0bb-43a3-ad2c-2eb03db52c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July will bring three more highly anticipated titles, including
        the latest “Mission: Impossible” sequel, “Barbie” and director Christopher
        Nolan’s fact-based “Oppenheimer,” starting with “Mission: Impossible” on July
        12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007d534-0480-4a02-a48f-b0442e5892aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T09:08:24.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T09:08:25.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/02/entertainment/indiana-jones-5-box-office/index.html">‘Indiana
        Jones and the Dial of Destiny’ draws underwhelming box office on opening weekend</a>"</em></p>'
