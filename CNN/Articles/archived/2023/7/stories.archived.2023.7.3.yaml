    'template': '1'
    'title': 'Max Verstappen dominates in Austria to win fifth consecutive Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1cb659-e3a5-48a7-b256-ed91f98150c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.860+08:00
