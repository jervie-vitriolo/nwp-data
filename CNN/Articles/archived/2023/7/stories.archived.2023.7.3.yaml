      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> – The four-year-old
        nephew of photojournalist Joshua Abiad, believed to be the target of a gun
        attack last week, has died, Quezon City Police District chief Nicolas Torre
        confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431761a-0ff1-4458-8d13-fd57f598f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting incident happened late last week in front of their
        house in Quezon City while they were onboard their vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f40d5b-8d80-4a5d-84de-851e0971646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abiad sustained two gunshot wounds, while three more family members
        got injured, including the child.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7c71d-b7b7-4fe7-8be2-e354a5f864d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bystander was also hit by a stray bullet, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad62ba-3be1-4245-b030-77f5e644539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/29/photojournalist-injured-qc-ambush.html">READ:
        Photojournalist, 3 family members injured in QC ambush</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375c692-4699-4db6-9dd9-aa4eab73dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two unidentified male suspects were involved in the ambush,
        the police said, noting a manhunt operation was ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab7911-eaf9-462d-a5ec-5032514b8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to National Capital Region Police Office Chairman Raoul Esperas,
        the 37-year-old photojournalist was a regular signatory of the Philippine
        Drug Enforcement Agency in drug busts as required by law.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c26801-f6dc-482e-91e9-d66ca6ba8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law requires law enforcers to have mandatory witnesses, the media
        and representatives from the Department of Justice, during drug operations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3120f-e3d8-499f-9c53-4c83e3ae2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-03T13:06:58.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'france-protests-violence':
    'author': 'Jake Kwon, Heather Chen, Xiaofei Xu, Martin Goillandeau, Alex Hardie,
      Alex Stambaugh and Sophie Tanno, CNN'
    'caption': 'Riot police officers in Paris, France. The mayor of a Paris suburb
      has said his home was attacked early Sunday morning, calling it “an assassination
      attempt” on his family amid ongoing unrest in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-03T08:45:27.000+08:00
    'imagesource': 'jcr:4084f6e0-309c-4057-8a0e-d7b54cbd129d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf0b465-1e1a-4bf2-a242-8cde4a5dbabb'
    'lead': 'The grandmother of the 17-year-old boy who was fatally shot by a police
      officer in a Paris suburb has called for an end to the violence that erupted
      in the aftermath of his death, as French authorities gear up for a sixth night
      of rioting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T08:48:42.510+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-03T08:48:42.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grandmother of teen killed in police stop calls for calm, as France
      prepares for sixth night of violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31233025-4924-40b6-8762-4bb895e03a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The grandmother of the 17-year-old boy
        who was fatally shot by a police officer in a Paris suburb has called for
        an end to the violence that erupted in the aftermath of his death, as French
        authorities gear up for a sixth night of rioting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca917424-99aa-471d-a8a3-97fdd8348a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victim Nahel Merzouk’s grandmother appealed to protesters on Sunday,\
        \ telling CNN’s affiliate BFMTV: “They should not damage the schools, not\
        \ break the buses, it was the moms who take the buses.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11354af8-3ded-42a6-8a14-eb37fc19852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m tired,” the grandmother, identified by BMFTV as Nadia, said, adding\
        \ that Nahel’s mother, “doesn’t have a life anymore.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33b927-4635-47db-a2ef-fb17f38b9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, security forces will again have more than 45,000 police\
        \ and gendarmes deployed across France on Sunday night following the violent\
        \ public unrest, the government said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545bb94-c82c-443f-9f70-ec850120dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the people detained since the protests began on Tuesday are\
        \ minors, Interior Minister Gérald Darmanin said Saturday, adding that the\
        \ average age of the more than 2,000 detainees is 17 years old.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983be7fd-5cab-4cc3-81b7-23fbebd1b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation across France so far on Sunday has been less tense than\
        \ Saturday, with only sporadic protests reported, but the violence normally\
        \ kicks off after sunset, according to CNN producers in France.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8046978-c205-4939-b5d5-074887c5998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron will meet the country’s prime minister,\
        \ interior minister and justice minister at 7 p.m. local time (1 p.m. ET)\
        \ to take an update on the latest on the nationwide protests, the Elysee Palace\
        \ said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d43bda-bbce-44fa-b0a4-948129a255f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:42.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Assassination attempt’</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a32f08-a91b-4841-a164-6864b6de6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Sunday morning, the mayor of a Paris suburb said his home was\
        \ attacked, calling it “an assassination attempt” on his family.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267be11-5292-40ea-8648-0672c8e5e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At 1:30 a.m., while I was at the city hall like the past three nights,\
        \ individuals rammed their car upon my residence before setting fire to it\
        \ to burn my house, inside which my wife and my two young children slept,”\
        \ said mayor Vincent Jeanbrun of L’Haÿ-les-Roses, a commune in the southern\
        \ suburbs of Paris, in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1768bfe-4352-460c-9367-545365d159a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While trying to protect the children and escape the attackers, my\
        \ wife and one of my children were injured.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f61e71-f5d8-4ea2-96cf-b87319de9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeanbrun said that he had “no words strong enough to describe his emotion\
        \ towards the horror of this night” and thanked police and rescue services\
        \ for their help.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb319b9-d3d0-49a4-92b8-fa793739e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Créteil prosecutor’s office has classified the incident as an “\
        attempted murder,” prosecutor Stéphane Hardouin told reporters Sunday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c092af-a3a1-42d3-a283-9718fddd5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hardouin said the initial findings of a police investigation suggest\
        \ that a flaming car “was launched to burn down the pavilion,” entering Jeanbrun’\
        s property at around 1:30am local time.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751bd07-171b-4340-bf99-83119ab3c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hitting a low wall, the vehicle stopped… before it could reach the\
        \ veranda of the house. Only the front gate was hit, along with the family’\
        s vehicle,” the prosecutor said in a news conference outside the mayor’s home.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d87a8d-6667-4cd0-8e2c-9350361d5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the mayor’s wife and two children, aged 5 and 7, fled through\
        \ the back garden. While running away, the mayor’s wife hurt her shin which\
        \ “appears to be broken,” according to the prosecutor.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42415d3-99ec-4899-acd2-7c49dadf9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hardouin also said forensic police have found a fire accelerant in\
        \ a bottle of Coke. He didn’t specify which substance the accelerant was.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6e878-114d-4349-9490-f2a612e48df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every effort will be made to find the perpetrators and bring them\
        \ to justice,” the prosecutor concluded.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfc084-b14b-4b19-8b41-dfe0876682c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France has been rocked by a wave of protests following the death of\
        \ Nahel, a 17-year-old of Algerian descent who was shot by a police officer\
        \ in Nanterre earlier in the week and whose funeral took place on Saturday\
        \ at a mosque in the Paris suburb amid a heavy security presence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f18151-779f-4330-95f7-dfcf65751291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The youth’s death has reignited a debate on policing in France’s marginalized\
        \ communities and raised questions over whether race was a factor in his death.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b134068-e7e3-4f2f-800c-73df4507edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A GoFundMe page in support of the family of the police officer accused\
        \ of fatally shooting the teenager had reached almost €650,000 ($710,000)\
        \ on Sunday afternoon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dea83-ccd1-4eb6-88f0-930b28f9652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The page was started by a far-right TV pundit and claims the policeman\
        \ “only did his job and is now paying a hard price for it.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c0de3-f32b-4ea3-9dd9-286c5cb5573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer has been charged with voluntary homicide and placed in\
        \ preliminary detention, the prosecutor of Nanterre said earlier in the week.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddcfb5-ad61-42f5-82de-af25ae46d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In comparison, another crowdfunding page in support of Nahel’s mother\
        \ had raised over €97,000 ($105,000) at the time of writing. The page reads\
        \ Nahel “leaves behind a mother torn apart by the loss of her only son. She\
        \ needs our support to face the long trials that lie ahead.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbab864-d288-497b-aded-9d5dd5cf7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hundreds detained</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23df9c-a3fb-4d41-a0c0-3bae077b27cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the French government has deployed security forces and riot police\
        \ across the country, the unrest continued with another night of protests\
        \ on Saturday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0ad66-6d75-4cc4-8b3b-a111c13df200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 700 people were detained across France overnight, according\
        \ to a provisional tally from the Interior Ministry.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a3693-7fed-4f21-b3b3-ea8e3851ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added 45 police officers and gendarmes had been injured\
        \ overnight, while 74 buildings including 26 police and gendarmes stations\
        \ were damaged and 577 vehicles set on fire.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0be1d1-3547-49bc-bafe-954ad8173a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous night, more than 1,300 people were detained and 2,560\
        \ fires reported on public roads.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59099526-fa49-424f-96bc-6641b9af69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, China has warned its citizens in France to remain vigilant\
        \ after a bus carrying a Chinese tour group in the southern city of Marseille\
        \ had its windows smashed, resulting in multiple minor injuries, the country’\
        s foreign ministry said in a statement Sunday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c52d15-8567-479e-8bf1-1cfa109f1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Consulate General in Marseille has lodged an official complaint\
        \ and urged French authorities to ensure the safety of Chinese citizens and\
        \ property amid the unrest.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3292f-6c4b-41d8-aced-22f863fec0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry did not say when the incident took place or how many
        people were injured. It said all the tourists on the group have since left
        France.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255931a6-20d4-4ae4-9176-bafd2c2b4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:48:42.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:48:43.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/02/world/france-protests-violence-mayors-house-attack-intl-hnk/index.html">Grandmother
        of teen killed in police stop calls for calm, as France prepares for sixth
        night of violence</a>"</em></p>'
