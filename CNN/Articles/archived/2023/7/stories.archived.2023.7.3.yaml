      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2dafe1-9aec-4aed-bf65-b86ccdbdf8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The immediate establishment of SOs without enough equipment to operate\
        \ led to management's decision to resort in immediate purchase of PPE (plant,\
        \ property, and equipment) and semi-expendable property using the cash of\
        \ its officers, which the OVP subsequently paid through reimbursement,\" the\
        \ COA said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780808e-808a-4ced-93a3-29876cb5b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972395f-f75f-4273-abe3-43038f3fb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OVP said it launched at least seven SOs on Duterte's first day\
        \ on July 1, 2022 in a bid to expand the agency's services to Filipinos outside\
        \ Metro Manila.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96143a38-ea15-403b-98aa-2e398f5ccd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61cf42e-3c0c-4867-8323-cb51257bae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SOs are in Davao, Cebu, Tacloban, Bacolod, Zamboanga, Dagupan,\
        \ and Surigao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025c60d-9cea-42a4-a7b7-f3d9ef6a8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f7e13-2d2d-4456-a330-8828956a7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors said the establishment of these offices without streamlined\
        \ processes resulted in late reporting and recording of purchase transactions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad683d-5e32-4745-a304-8d55dfb4c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bbac0-b1f2-4f36-bcee-f4b9ca9140dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, controls to ensure that government resources were utilized\
        \ as intended and prevented from loss should also be considered,\" they noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85428cc0-321e-4f90-94c0-ad108db04f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T14:55:54.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c43e1-dd44-4439-a602-a96030f6590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:55:11.894+08:00
