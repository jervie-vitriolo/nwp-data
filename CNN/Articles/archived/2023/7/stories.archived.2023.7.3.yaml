    'template': '1'
    'title': '4-year-old nephew of photojournalist dies after QC ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927a482-9785-40c0-81ff-f5bcc3c079ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:27:30.133+08:00
      'mgnl:createdBy': 'lisbet'
