      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang city hall natin, ang apat na</em> building<em> na bumubuo
        ng</em> city hall <em>ay</em> structurally unsound,” he told his constituents
        during the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985efd1-6491-481a-b8c3-6dccf601db17'
