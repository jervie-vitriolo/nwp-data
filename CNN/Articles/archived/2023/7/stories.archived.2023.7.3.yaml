      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The decision
        on the wage hike petition filed in four regions may be expected in a few months,
        the Department of Labor and Employment (DOLE) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503bf5b-ff91-4553-9773-325d1b5fed39'
      'mgnl:activationStatus': true
