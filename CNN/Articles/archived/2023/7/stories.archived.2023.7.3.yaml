      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcab863-8533-4a5e-b6ca-00f14c8ff796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:33.454+08:00
