      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Red Bull’s Max Verstappen sauntered to
        his fifth consecutive win after dominating at the Austrian Grand Prix on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6cf31-71c2-4c20-9cc3-93d5998564e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dutchman was largely untroubled as he extended his lead at the\
        \ top of the driver’s championship to 81 points – with a third world title\
        \ already seeming inevitable.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a5b18-084d-4b7e-b01d-1136ec8067e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t like to think about that yet,” Verstappen told reporters after\
        \ the race when asked about winning another championship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81023a82-d74d-43dc-bfbc-a560cab8c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m just enjoying the moment driving this car, working with the team.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803342db-6721-4cdb-acbe-0d9f92c6de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ferrari’s Charles Leclerc won an exciting battle to beat Verstappen’\
        s teammate Sergio Perez into second.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da297e62-fcc3-4a36-a5d7-cf70878d1252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once again, Verstappen started on pole and cruised to his seventh win\
        \ out of this season’s nine races.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a327754-c653-4704-9d51-4d722493c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It rounded off a near perfect weekend for the 25-year-old who also\
        \ won Saturday’s sprint race.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b4acc-f4ed-498b-bc95-03775b6bb8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the whole weekend we have done a really good job. The sprint\
        \ weekend is always very hectic and a lot of things can go wrong and luckily\
        \ a lot of things went right for us this weekend,” Verstappen added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed584cd8-8f98-414f-9e43-1d95cc007ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Verstappen did see his run of leading 249 successive race\
        \ laps end in Austria when he pitted on lap 26, allowing Lecleric to take\
        \ a very temporary lead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ac63a-6fd5-4d2d-8cea-a1c2a1f74fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the start of the Grand Prix, a minute’s silence was held in\
        \ tribute to the 18-year-old driver Dilano van’t Hoff who died during a junior\
        \ race in Belgium on Saturday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354a035-a7c4-4b16-aba3-5c7f957b5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dutchman was killed as the result of a crash during the second\
        \ Formula Regional European Championship by Alpine (FRECA) race at Spa-Francorchamps.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8f891-4d25-4fb4-bb5d-d61a25ab9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extremely sad to hear the news about Dilano today,” Verstappen
        tweeted on Saturday. “I want to send my condolences to Dilano’s family and
        loved ones. Rest in peace.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2320c-b338-41f8-aec0-1f442fa1ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:55:13.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-03T08:55:13.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/02/sport/max-verstappen-austrian-grand-prix-win-spt-intl/index.html">Max
