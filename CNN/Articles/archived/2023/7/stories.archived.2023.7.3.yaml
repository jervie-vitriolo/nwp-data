      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f29ff0-bc60-4f9f-968e-344edd641252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.213+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have any input in the casting?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972b9be-2802-4ba8-b746-79205235205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.214+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it was first pitched to me, ang una ko talagang sinabi, "There
        needs to be diversity." I hope we''re able to cast people of different backgrounds,
        experiences, body types, different profiles. Because that''s what we want.
        IIt''s very important that this representation [will] resonate [with] the
        public''s standpoint in terms of relatability. Kasi, if a person is relatable,
        he, she, or they will never undermine their existence as well. Mararamdaman
        nila, "Hindi ako nag-iisa." And that makes a difference. If you see that there''s
        someone like you, you''ll feel that you matter too.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbd3f4-a663-4dee-a24d-b7f16e0ad71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.214+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your first impression of the cast?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc9803-ac21-4725-9b2c-fad3ba9995c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nung una ko silang nakilala, I was happy that they cast two femme people
        na hindi nahihiyang ipakita ang kanilang femininity. Because more often than
        not, this is the common issue among men. That masc gay men would only prefer
        masc gay men. But now, I''m seeing two flamboyant figures (Bong and Dan) na
        very in touch with their femininity. Actually, if you look at the roster of
        campers, most of them are in touch with their feminine side. Sadya lang talaga
        na [mas] kita ''yung flamboyance ni Bong, and the quirky, feminine side of
        Dan.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8143002-3fb4-4040-bc49-c6628d99df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ang gusto ko sanang makita pa dito ay isang chub effem. That was my
        recommendation. Because in the world of Grindr, ''yun ''yung pinaka-lowest
        of the low. And I saw my chub effem friends suffer in their insecurity of
        not being liked by anyone, kasi hindi sila preferred. So sana, in the succeeding
        seasons, chub effems would dare to join “Sparks Camp,” because if they show
        up, malamang sa malamang, one of them will get casted. And they will empower
        another chub effem from anywhere in the world. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3243891-a44b-4ce8-8c19-b3c4c72ec110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.215+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There''s been a lot of talk about the casting. When the
        trailer premiered, you said that diversity isn''t just found in the physicality
        of the campers; it''s also intersectional.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc040a-73c0-4b2f-b164-49649438a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I learned as an LGBTQIA+ advocate is [to look] into the
        lens of intersectionality. Because being queer doesn''t only involve love.
        It doesn''t only involve the physical aspect. It also involves how you relate
        with people, your education, your social circle, the circumstances that you
        are in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dccfe-f1e6-4fa8-b443-5bc882b21e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.216+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Doon ko nakikita ''yung ganda ng selecting people across ages, across
        locations, across social experiences, because when they discuss things, you''ll
        see different perspectives. For example, during Episode 1, si Stanley, ''di
        niya nakuha ''yung L.A. na Lower Antipolo joke ni Aaron. And sinabi niya na,
        "Sorry ah, ''di ko kasi gets ''yung Manila jokes." And that''s totally fine!
        Because perhaps, they have a different language of what''s funny. Iba rin
        ''yung forms of communication ng isang introvert na kagaya ni Alex, sa isang
        outgoing personality ni Bong. So ''yung dynamics nila also reflect the realities
        of how we interact as a community, na iba-iba pa rin tayo.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add95d6e-efce-481e-9291-81ef461b143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:42.217+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-07-03T15:42:53.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I welcome the discussion with so much hope. The [criticism was] hurtful,
        for sure, pero I saw it as a silver lining. Because, number one, they are
        aware that a show like this is happening. They want to contribute something
        to make the show better. And now that I am seeing excited viewers, I am looking
        forward to a better “Sparks Camp.” Kasi mas makakapag-produce pa tayo ng mas
        meaningful na shows and editions in the future.'
    '50':
      'image': 'jcr:5e9a7d3d-d4c8-4925-b039-045f05bb8bb1'
      'imageCaption': '"One thing I learned as an LGBTQIA+ advocate is [to look] into
        the lens of intersectionality. Because being queer doesn''t only involve love.
