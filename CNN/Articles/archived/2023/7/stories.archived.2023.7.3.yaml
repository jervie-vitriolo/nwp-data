    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-03T22:20:31.059+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Philippine-National-Police', 'PNP', 'Philippine-Offshore-Gaming-Operator']
    'stories': []
    'template': '1'
    'title': 'PNP says medical treatment given to those injured in POGO raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74f167-1dee-4bfe-a637-d4f538b88861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The Philippine
        National Police (PNP) confirmed that medical aid was given to individuals
        who suffered injuries during a raid at a Philippine Offshore Gaming Operator
        (POGO) hub in Las Piñas last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c7b56-737e-4861-b470-42f77c8faabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is important to clarify that those who suffered minor injuries
        when they attempted to cross the high fence with barbed wire received immediate
        medical treatment from the PNP and Las Pinas City medical teams on standby
        since day one of the operations," the PNP said in a statement on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8238ba5-3e81-4aac-9e9b-f9b0eedf9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.344+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP denied the allegation that somebody at the compound was hit
        by a stray bullet.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a998c7f-16cf-4a17-91e7-f11230465af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s statement came after the Vargas Law Office, representing
        Xinchuang Network Technologies, called for the police to <a href="https://www.cnnphilippines.com/news/2023/7/2/xinchuang-network-technologies-medical-tratment-pnp.html"
        target="_blank">provide medical attention</a> to those who were hurt during
        the operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391749e3-2112-4535-9420-2638817ce4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP Public Affairs Office chief PBGen. Redrico Maranan also denied
        the accusations earlier.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e2ab9-3218-4173-b998-aaff7d26093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a matter of policy, in every police operation, observance of human
        rights is paramount. Hence, Human Rights Affairs desks are put up, manned
        by human rights affairs officers to ensure that the basic rights of the rescued
        victims are respected and protected at all times,” Maranan said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cd6a9-6f05-4fb5-b2b6-acb7fe397d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html"
        target="_blank">June 27</a> raid resulted in the rescue of over 2,000 people,
        including several foreigners from China, Vietnam, Malaysia, Myanmar, Taiwan,
        and Singapore, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169497a-9827-4350-b5ab-5ab44e325161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T22:15:57.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T22:20:31.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said those rescued from the POGO operations were being
        processed prior to being turned over to their respective embassies.</p>'
