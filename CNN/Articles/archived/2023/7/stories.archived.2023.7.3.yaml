      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice Secretary Jesus Crispin Remulla on Monday confirmed to reporters
        that he directed the National Bureau of Investigation to open a probe.'
