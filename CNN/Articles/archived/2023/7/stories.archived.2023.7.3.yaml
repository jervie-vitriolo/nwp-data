  'coa-ovep-guidelines-handling-donations':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-03T18:51:30.000+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb695faf-22b8-4a2b-8ea7-d45d14595826'
    'lead': 'The Commission in Audit flagged the Office of the Vice President for
      its lack of guidelines in ''handling, monitoring and reporting on in-kind donations''
      which the audit body said resulted in delayed reporting and exposed the donations
      to the risk of loss and wastage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T18:56:01.411+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-03T19:05:13.815+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-03T19:05:13.516+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCD', 'Office-of-Civil-Defense', 'Commission-on-Audit', 'COA',
      'donations', 'OVP', 'Office-of-the-Vice-President']
    'stories': []
    'template': '1'
    'title': 'COA: OVP''s lack of guidelines in handling donations led to delayed
      reports, risk of waste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a149b68-2905-4e1a-b0bc-03c17c51fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Commission
        in Audit (COA) flagged the Office of the Vice President for (OVP) its lack
        of guidelines in "handling, monitoring and reporting on in-kind donations"
        which the audit body said resulted in delayed reporting and exposed the donations
        to the risk of loss and wastage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334e84e-edfb-4e09-9671-b575ebc4d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA made the observation in its 2022 report published on the agency''s
        website on June 29.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1e37f-91f8-413d-9566-875a0003a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The lack of internal guidelines and systematic processes in handling,
        monitoring and reporting of in-kind donations resulted to various deficiencies
        such as: a) delayed submission of required-report on in-kind donations; b)
        non-posting of reports in OVP website; and c) late reporting and lack of supervision
        in the receipt and utilization of in-kind donations in OVP SOs," said COA,
        referring to satellite offices. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8726a-f6ca-48e8-a8db-e8c8f7c113ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that Circular No. 2014-002 was issued to give accounting and
        reporting guidelines when receiving and using the National Disaster Risk Reduction
        and Management Fund, which includes cash and in-kind donations received from
        both local and foreign donors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af678f29-964e-4e66-9bcc-8cd2c59269ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency added that OVP failed to submit the needed reports on time,
        with the delays ranging from four to 101 days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c71446-d2d3-44bb-a1d1-60180d209f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Non-compliance with the required deadline hampered the early detection
        of any flaw and opportunity of a timely audit that may serve as input in enhancing
        the Agency''s processes," said COA.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bd528-3ed7-4fff-92b2-2975cb4c5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA added that the non-posting of the reports on the OVP website
        deprived the public of knowledge about the donations and how they were used.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508efae1-a20c-488c-a1cc-204a43eece10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The lack of internal guidelines and processes in the receipt and utilization
        of in-kind donations, exposes these items to risk of loss and wastage, and
        a clear indication of inadequate internal control," said COA, adding it was
        the OVP''s responsibility to install, implement, and monitor a sound system
        of internal control as indicated in Section 124 of Presidential Decree No.
        1445 or the Government Auditing Code of the Philippines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac22c23-ed1b-4c00-aa41-3969c5681330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA recommended the OVP submit required reports within the prescribed
        period, post the required reports on the OVP website, and establish a system
        to account for in-kind donations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa593e37-15f7-4d1b-bb7f-19816a2d766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:56:01.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T19:05:13.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same report, the OVP acknowledged the issues raised by the
        COA, adding it remains committed to "ensuring the prudent use of donations
        made to the office for proper transparency to our partner donors and accurate
        presentation of donations received by the office."</p>'
