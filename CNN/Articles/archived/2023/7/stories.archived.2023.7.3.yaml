  'coa-ovp-senior-citizens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-03T14:29:32.000+08:00
    'imagesource': 'jcr:63dc69e9-2d66-4016-a614-3c93af0dfb55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a51ad1-f1f6-4e8d-9795-47f9ee7c79ee'
    'lead': 'In its 2022 report on the OVP published June 29, the COA said that out
      of 1,083 randomly selected medical assistance program clients, 471 or nearly
      half (43.39%) did not receive their senior citizen or PWD discounts.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T14:29:54.542+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-03T17:27:02.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OVP bungled senior citizen, PWD discounts in medical assistance program
      — COA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e5d12-aa40-4a97-854f-a27cf657ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:29:54.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Office
        of the Vice President (OVP) bungled the use of the 20% discounts and value-added
        tax (VAT) exemptions available to senior citizens and persons with disabilities
        (PWDs) who purchased medicines and food through its <a href="https://ovp.gov.ph/medical-assistance">Medical
        Assistance Program</a>, resulting in an inefficient use of funds, state auditors
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec482a-db2b-47a0-822e-9ee745d3e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2022 report on the OVP, the Commission on Audit (COA) said
        that out of 1,083 randomly selected medical assistance program clients, 471
        or nearly half (43.39%) did not receive their senior citizen or PWD discounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf65386-3f6a-4873-a1a3-2aa717ac04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Acts (RA) 9994 and 10754, senior citizens and PWDs,\
        \ respectively, are entitled to 20% discounts and VAT-exemptions for generic\
        \ and branded medicines, including influenza and pneumococcal vaccines, as\
        \ well as \"foods for special medical purposes in all drugstores.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cee3a-7fb7-4a46-a6ee-b95cf140e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The auditors noted low discount availment rate in the OVP program was\
        \ a result of the following:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f1b21-ee8f-47fe-8995-6afa05c32e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Clients did not bring their senior citizen, PWD IDs, or booklets
        to avail themselves of the discount;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e2eaa-d1d6-4343-af54-313a1e355e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-The medicines prescribed to the clients exceeded one-month’s supply\
        \ allowed in the discount, resulting in the discount not being fully maximized;\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f2c57-02c9-4d05-9d45-e84566afcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Some clients chose not to avail of their discounts because the amount\
        \ of their requested medicine \"does not exceed the maximum amount of OVP's\
        \ medical assistance\";\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f10e9-d537-47f8-b251-eb83dde3d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-Some clients were also not informed that they can use their discounts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40b61d-c82e-4609-a9ab-da9915f7fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The non-availment of the authorized discount impedes the efficient\
        \ utilization of OVP funds, which could have further used to assist more clients\
        \ in need,\" the COA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad1646-efff-4d84-9cd0-f966d0a91e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, the agency recommended the following to the
        OVP: include senior citizen and PWD booklets as part of the program’s requirements;
        list price quotations at the discounted price; and inform clients about the
        use of the discount during the eligibility interview stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b4f57-1971-4771-a848-411414477e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in the same audit, the COA flagged the OVP over its establishment\
        \ of satellite offices without complying with procurement rules and processes\
        \ when it purchased property worth over ₱668,000.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40dd569-fa1b-407a-892b-c34612b1232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that last year the office spent ₱125 million in confidential\
        \ funds, which did not exist in the agency’s budget in the past five years.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbcfbf-6343-4c81-800a-702b60275bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:27:02.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T17:27:02.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html"
        href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html">COA
        flags OVP over immediate establishment of satellite offices</a></strong></p>'
