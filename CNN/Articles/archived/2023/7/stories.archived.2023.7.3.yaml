      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH also verified in the past week two deaths due to COVID-19,
        both of which occurred prior to June 19 to July 2.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1695d0b-078f-4d53-aa79-56edb6326fab'
      'mgnl:activationStatus': true
