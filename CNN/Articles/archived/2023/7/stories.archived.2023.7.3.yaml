      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pasig City Mayor Vico Sotto made the announcement during the 450th\
        \ Pasig Day on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227281f-a72a-4527-a13a-97cd6ac576bc'
