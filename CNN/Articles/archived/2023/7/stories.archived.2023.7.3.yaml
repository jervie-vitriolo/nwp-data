    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b929ffbd-06b6-41a2-a3e7-f4523785a1da'
    'lead': 'Five more suspects in the killing of Gov. Roel Degamo affirmed their
      recantations on Monday, one of Negros Oriental Rep. Arnolfo Teves Jr.''s lawyers
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T17:42:12.149+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-03T18:38:15.961+08:00
