    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 more Degamo suspects affirm recantation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412da68-6bba-448b-ae41-ed371eadf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T17:42:12.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong>&nbsp;— Five
        more suspects in the killing of Gov. Roel Degamo affirmed their recantations
        on Monday, one of Negros Oriental Rep. Arnolfo Teves Jr.''s lawyers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de545fb-8124-4a24-9075-9aea1cb44b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nag-submit yung limang respondents ng kanilang sinumpaang salaysay\
        \ at pinasumpaan ng panel ngayong araw na ito sa pamamagitan ng online via\
        \ Zoom at in-affirm naman ng lima ang kanilang statements,\" Atty. Andres\
        \ Manuel said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e995526-3b6b-44db-aaac-2dc0d04930a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The five respondents submitted sworn statements and took\
        \ oath before the panel today through Zoom, and their statements were affirmed.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c18e3-12ad-4bda-87fc-437fd79a97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were Winrich Isturis, Eulogio Gonyon Jr., John Louie Gonyon, Joric\
        \ Labrador, and Benjie Rodriguez.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d95ef-92e5-4947-b06a-dbdba0c10e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, five other suspects — Romel Pattaguan, Dahniel Lora, Osmundo
        Rivero, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/26/5th-suspect-Degamo-slay-recants-statement.html"
        href="https://www.cnnphilippines.com/news/2023/5/26/5th-suspect-Degamo-slay-recants-statement.html">Joven
        Javier</a>, and Rogelio Antipolo —&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/23/3-Degamo-slay-suspects-recant.html"
        href="https://www.cnnphilippines.com/news/2023/5/23/3-Degamo-slay-suspects-recant.html">recanted
        their testimonies.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54149883-8bdd-442c-a83c-348c258ce444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, 10 suspects have now affirmed their recantations. All 10\
        \ are facing murder charges in relation to the Degamo slay.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f957a7c-612d-4ce9-94f4-1637f80263ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa tingin namin, nakaangkla yung main case o yung kasong ito doon\
        \ sa mga statement ng sampung nag-recant,\" the lawyer continued.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e836006-8163-49c5-b93c-56ffb9086225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung wala na yung sampung nag-recant, sa paniniwala namin sapat yun\
        \ para maging katanungan kung tama pa ba na ituloy o tama ba na kasuhan si\
        \ Congressman ng kasong ito,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e256a12-265e-4422-a2ec-7aa4b4a1a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We think that the main case is rooted in the statements\
        \ of the ten suspects that recanted. Without them, we think that is enough\
        \ to question the validity of continuing to pursue a case against Teves.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47b391-84dc-4dc5-9283-8190239d76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T18:36:17.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T18:38:15.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves is the alleged mastermind behind the killing and has been out\
        \ of the country since late February.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e7e65-5d63-4b53-8c45-3f9ed31fe030'
      'mgnl:activationStatus': true
