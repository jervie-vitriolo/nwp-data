  'july-supermoon-event':
    'author': 'Amaya McDonald and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-03T10:25:24.000+08:00
    'imagesource': 'jcr:aca80ea5-96c0-499d-ae2c-6bb8a5f6ff9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68298dee-5a84-48b3-979d-6ea4aee52680'
    'lead': 'The first of four supermoons to rise in 2023, July’s lunar display will
      appear to be brighter in the night sky than any other full moon event that has
      occurred this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-03T10:27:38.155+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-03T10:27:38.765+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'July’s supermoon will be 14,000 miles closer to Earth than a typical
      full moon event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbb38f-c736-47df-87cf-7e72b4b17a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first of four supermoons to rise in
        2023, July’s lunar display will appear to be brighter in the night sky than
        any other full moon event that has occurred this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3378f2-4b64-4d70-a0a5-da292764a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3d2a8-e0fb-4eb7-801c-17b0945276ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full moon will rise on Monday, July 3, and reach peak illumination\
        \ below the horizon at 7:39 a.m. ET, according to The Old Farmer’s Almanac.\
        \ Local weather conditions allowing, you can view the celestial event by looking\
        \ to the southeast after the sun sets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6a2a3-f199-4bf8-aa69-210d991cf609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315475f-decc-46fe-b716-97e9def0c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A supermoon is when the moon appears a little bit bigger in our sky,”\
        \ said Dr. Shannon Schmoll, director of the Abrams Planetarium at Michigan\
        \ State University. “As the moon goes around the Earth, it’s not a perfect\
        \ circle. So, there are points in its orbit where it’s a little bit closer\
        \ or a little bit farther from the Earth.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72febd65-b52a-48b1-b44f-bf2de843c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ee90e-5a75-49a9-82cb-50299a274590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the orb reaches its full moon phase at a point in its path where\
        \ it is closer to the Earth, it appears to be slightly larger and a supermoon\
        \ occurs, Schmoll explained. While the size difference between a supermoon\
        \ and a typical full moon may not be immediately apparent to the naked eye,\
        \ The Old Farmer’s Almanac says the first full moon of summer will be more\
        \ luminous and 224,895.4 miles (361,934 kilometers) from Earth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470bc58-e321-4ef1-b7ca-424133d920f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:27:38.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbced73-2c56-45fb-9e23-a76258bdcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:27:38.170+08:00
