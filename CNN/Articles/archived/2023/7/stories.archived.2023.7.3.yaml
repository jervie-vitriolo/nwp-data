      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cavite Police Provincial Office said the four suspects were caught\
        \ in the act of pulling down the flag, causing damage, and throwing it away\
        \ near the Marine Base on June 26.\r"
