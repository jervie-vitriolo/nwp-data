      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/07/02/middleeast/israel-jenin-camp-idf-raid-west-bank-intl-hnk">Israel
        forces launch lethal strike on West Bank’s Jenin</a>"</em></p>'
  'Pasig-City-to-build-new-city-hall':
