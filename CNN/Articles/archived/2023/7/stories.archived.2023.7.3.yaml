      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People across North, Central and South America will be able to see\
        \ an annular solar eclipse on October 14. During the solar eclipse, the moon\
        \ will pass between the sun and Earth at or near its farthest point from Earth.\
        \ The moon will appear smaller than the sun and encircled by a glowing halo.\r"
