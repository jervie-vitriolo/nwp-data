      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — President
        Ferdinand Marcos Jr. said the administration will pursue the Philippine Air
        Force (PAF) modernization as the group celebrated its 76th founding anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb57b3e-ad84-4975-9239-d25dd1d79870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T15:34:07.636+08:00
