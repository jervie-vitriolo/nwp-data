      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcavitepoliceprovincialoffice%2Fposts%2Fpfbid02eWXx3XvDuoXB589odRG7mKzQWsVSBbNH7a2Ra7d1aFqsoj4xghhTPB3QY3N6cNMKl&show_text=false&width=500"
        width="500" height="375" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
