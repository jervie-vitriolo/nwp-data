      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Johann
        Chua and James Aranas have reminded everyone why the Philippines has the best
        cue artists in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4721c7-6d4e-40a9-b4bd-16e9b7263dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:54.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-03T14:16:21.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino pair defeated German duo Joshua Filler and Moritz Neuhausen,\
        \ 11-7, in the final held in Spain to bag the 2023 World Cup of Pool title\
        \ on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e7629-1b7b-490e-b529-c8a89d05b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:54.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-03T14:16:21.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup of Pool is an annual international single elimination
        competition for doubles in nine-ball pool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7494175-70f8-49e5-becb-376f00eba0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:54.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-03T14:16:21.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the Philippines' fourth crown in the prestigious tournament\
        \ after Efren “Bata” Reyes and Francisco “Django” Bustamante were hailed champions\
        \ in 2006 and 2009, and Dennis Orcollo and Lee Van Corteza won it in 2013.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b89057-d321-43f8-8a74-7bb697f90a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T14:12:54.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-03T14:16:21.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a historic run for Chua and Aranas as they became the first
        unseeded tandem to capture the crown.</p>'
