      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Transportation Assistant Secretary for
        Railways and MRT-3 Officer-in-Charge Jorjette Aquino, the operators requested
        to increase the train line’s ₱11 boarding fee to ₱13.29, as well as its current
        distance fee currently at ₱1 for every kilometer traveled to ₱1.21.</p>'
