      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622227ea-11b6-4ef4-8827-c3d22cfe4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T10:25:22.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T10:28:51.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the scene shows wounded Palestinians being evacuated by\
        \ ambulance to Jenin Government Hospital.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca365612-742d-48f8-afa0-cfbfe26bb31e'
