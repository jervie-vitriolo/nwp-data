      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate advisories, Cleanfuel, Petro Gazz, and SeaOil said the\
        \ prices of gasoline and diesel would go down by 70 centavos per liter on\
