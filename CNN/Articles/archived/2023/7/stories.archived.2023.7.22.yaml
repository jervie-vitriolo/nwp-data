      'mgnl:lastActivated': 2023-07-22T14:07:23.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638b926-50f6-4bff-95e6-fdb221706979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:07:22.822+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-22T14:07:23.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "tick, tick… BOOM! is the story of Jon, a struggling musical composer.\
        \ Jon is turning 30 and has yet to make his mark. He is unsure if pursuing\
        \ his artistic ambitions is worth the struggle. His girlfriend, Susan, is\
        \ a dancer who teaches ballet to “wealthy and untalented children.” She, too,\
        \ feels the pressure and longs to move out of New York to find a more stable\
        \ and secure future. Then there is Michael, Jon’s best friend, who was once\
        \ an aspiring actor but chose the more lucrative path as a marketing executive.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85ba70-f6f8-401e-86f2-091da4fac03d'
      'mgnl:activationStatus': true
