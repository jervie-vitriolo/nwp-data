    'template': '1'
    'title': 'Marcos lifts COVID-19 public health emergency'
    'updated': 2023-07-22T20:47:01.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf74d2-1ee6-4dd2-967a-b24a845d269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T13:36:15.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — After
        over three years, the country is no longer under a state of public health
        emergency due to COVID-19, following a proclamation issued by President Ferdinand
        Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac6382-e28b-4a02-a4d6-9c85190c3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cede1-43a3-4e6f-be13-d67f901b0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) announced on Saturday\
        \ that Marcos has issued Proclamation No. 297 which puts an end to the public\
        \ health emergency first declared by former president Rodrigo Duterte in March\
        \ 2020 due to the pandemic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1acf5-10d5-4ec1-938d-649cd7cb5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce135d-97a1-4f61-8a3b-114b7abc2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While COVID-19 remains to be a serious concern for certain subpopulations\
        \ and requires continued public health response, the country has maintained\
        \ sufficient healthcare system capacity and low hospital bed utilization rates\
        \ even after the liberalization of COVID-19 health protocols,” read the document\
        \ signed on Friday, July 21.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f999478-a532-49ca-9468-588d9f47b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd0c72-da74-4238-a35d-ce09deb3aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All prior orders, memoranda, and issuances that are effective only\
        \ during the State of Public Health Emergency shall be deemed withdrawn, revoked\
        \ or canceled and shall no longer be in effect,” it also stated.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ac545-90a5-477f-abfe-bc371967e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a9edc-3f17-4071-aebb-2c8e54936dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos declared, however, that all emergency use authorizations
        (EUAs) issued by the Food and Drug Administration shall remain valid for one
        year from the release of the proclamation “for the sole purpose of exhausting
        the remaining vaccines.” An executive order previously signed by Duterte stated
        that EUAs for coronavirus vaccines are only valid within the duration of the
        public health emergency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d3087-6469-40fb-aa90-0914f8e95a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb46e8-515e-4cc7-ba9c-75b7475d4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also enjoined all government agencies to amend existing\
        \ issuances or promulgate new ones to ensure that their policies take into\
        \ consideration the lifting of the health status.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf04e9e-0fbd-4fb8-8d26-125b5fcf6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:47:01.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T00:40:23.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the president''s proclamation, the Department of Health
        (DOH) said all established medical protocols are now lifted. This means that
        the policy on mandatory wearing of face masks inside medical facilities and
        in public transportation, as provided under Executive Order (EO) No. 7, is
        now considered "rescinded from a technical standpoint."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d77802-7914-4342-8a3e-ddd20527fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:47:01.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T00:40:23.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075b6bc-1ff8-4873-a39f-206d348e18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:47:01.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T00:40:23.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October last year, Marcos issued the EO allowing the voluntary wearing\
        \ of face mask indoors across the country, except when inside healthcare facilities,\
        \ medical transport vehicles, and public transportation.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbfffe3-af87-49e3-ae5c-45fea276cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:47:01.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T00:40:23.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b40fa-db40-4e90-a028-ad822725d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7d314-5779-4560-abbe-4107db4a9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the DOH showed the country has recorded over 4.17
        million COVID-19 cases, of which 5,278 are active. Recoveries have reached
        4.09 million, while the virus has killed at least 66,542 people nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771cbf7-20ee-475c-b71e-0d1812740285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567586aa-ca02-440e-b3b4-c33770b54ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the World Health Organization declared the end of the global\
        \ COVID-19 health emergency, citing the decreasing trend in coronavirus-related\
        \ deaths and hospitalizations, and the high levels of population immunity.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f14662-cea0-40cc-bda4-72e694646d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40597e23-5688-43e2-b20d-2ffc0e616094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Ted Herbosa <a href="https://www.cnnphilippines.com/news/2023/6/27/vaccines-to-remain-free-only-for-poor.html">earlier
        said</a> COVID-19 vaccines will remain free only for poor Filipinos once the
        public health emergency is lifted in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b85885-a78c-4599-bf25-5c829c4b904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a05aa-506a-44cb-bd4c-71111a9c7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is waiting for information from the DOH on when
        this will be implemented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa7ef4-a1fc-4465-91d2-1d2934704f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca01bb-1853-4119-9f4a-9c676afdfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-24T00:40:23.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government previously eased rules on the wearing of face masks,\
        \ making it optional in indoor settings, except in healthcare facilities,\
        \ medical transport vehicles, and public transportation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ec4dd-d5f1-4fc2-84c5-8af6d0756522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:02:29.607+08:00
