  'US-no-reason-to-doubt-russia-nukes-belarus':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-22T15:29:45.000+08:00
    'imagesource': 'jcr:d4326b25-711d-4ccf-869a-46e1db1d6398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '471143a1-bb6e-4d79-a503-8ad221b43734'
    'lead': 'The Defense Intelligence Agency (DIA) has “no reason to doubt” Russian
      President Vladimir Putin’s claim that Russia has moved a first batch of tactical
      nuclear weapons to Belarus, senior DIA officials said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T15:31:59.435+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-22T15:32:00.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US intel officials: ‘No reason to doubt’ Putin claims Russia has moved
      nuclear weapons to Belarus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a7538-5127-4b4a-905e-e69aff16e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Defense Intelligence Agency (DIA) has
        “no reason to doubt” Russian President Vladimir Putin’s claim that Russia
        has moved a first batch of tactical nuclear weapons to Belarus, senior DIA
        officials said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375be602-840c-4300-828d-f96babfea8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said last month at the St. Petersburg International Economic\
        \ Forum that “the first [Russian] nuclear warheads were delivered to the territory\
        \ of Belarus,” adding that they were placed there for “deterrence.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016ba12-82d0-4750-9dea-a592b7c5c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has about 4,477 deployed and reserve nuclear warheads, including\
        \ around 1,900 tactical nuclear weapons, according to the Federation of American\
        \ Scientists. It is not clear how much of that arsenal Putin intends to move,\
        \ and US and Western officials have not publicly confirmed that any weapons\
        \ have been transferred to Belarus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b63db9-1ed9-4df2-96c3-76bdd7e37b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the senior DIA officials told a small group of reporters Friday\
        \ that analysts have “no reason to doubt” Putin’s claims, and no reason to\
        \ doubt “that they have had some success” in transferring the weapons.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2da873-f713-4553-94bd-014eeb89313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials would not disclose why they believe that. They acknowledged\
        \ that the weapons are difficult for the US intelligence community to track,\
        \ even through satellite imagery.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff30bfc-a3f1-422a-ac43-ac397cd4fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and Western officials told CNN earlier this month that it did not\
        \ appear that Belarus had finished upgrading the necessary storage facilities\
        \ to house tactical nuclear weapons, and that available satellite imagery\
        \ had not shown any signs of the kind of preparations and security that would\
        \ be standard at a Russian nuclear facility.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbca85-d07e-45b5-a88d-b6316b590055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other sources told CNN, however, that there are various facilities\
        \ in Belarus, dating back to the Soviet era, that could feasibly house some\
        \ of the weapons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43efbcf-202a-4ef0-a41f-2629fcd15a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked last week whether he had seen signs that Russia had moved the\
        \ weapons, British Defense Secretary Ben Wallace told CNN that the UK had\
        \ “seen signs of this progressing” and noted that Putin “doesn’t always lie.”\
        \ When pressed, however, Wallace also declined to elaborate on the signs he\
        \ had seen.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac03bde-baa9-43b5-b6ee-7104e8ce4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Department spokesperson Matthew Miller similarly declined to\
        \ answer questions earlier this month about where the weapons actually are,\
        \ but he said the US expects Russia to “uphold” its nonproliferation obligations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9064a7-12cb-4b8f-a232-8b8a98a0c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will say that we continue to actively monitor reports of the Russia-Belarus\
        \ arrangement to ensure that Russia maintains control of its weapons in the\
        \ event of any deployment to Belarus and upholds its obligations under the\
        \ Treaty on the Non Proliferation of Nuclear Weapons,” he said during a briefing\
        \ on July 11. “We will be paying close attention to any deviation by Russia.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e8796-621d-4323-ab3e-925a89eb0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarusian President Aleksander Lukashenko said last month that in\
        \ the face of aggression, he would show “no hesitation” in using the Russian\
        \ tactical nuclear weapons stationed on Belarusian soil.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe129630-6f01-481c-8062-44157ee1455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the senior DIA officials said they do not believe Lukashenko would\
        \ have any control over the arsenal. It would most likely be entirely controlled\
        \ by Russia, the officials said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b9317-90b6-45dd-8cb0-6b87e4763649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DIA officials also said they do not believe the movement of the\
        \ weapons to Belarus would alter the global nuclear landscape or increase\
        \ the risk of a nuclear incident, because they would be in storage rather\
        \ than forward deployed, and controlled by Russian forces.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fe5ee-eeaa-422c-9a03-6ffe954a70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller also said the US has “not seen any reason to adjust our own\
        \ nuclear posture nor any indication Russia is preparing to use a nuclear\
        \ weapon.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda077a8-9f9a-4207-b237-d6d0c6e2e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks last month, Putin said the rest of the tactical nuclear
        weapons Russia intends to move to Belarus would be transferred “by the end
        of the summer or by the end of the year.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d37da1-0887-47f6-9764-36056bca8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:31:59.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T15:32:00.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/21/politics/putin-russia-nuclear-weapons-belarus">US
        intel officials: ‘No reason to doubt’ Putin claims Russia has moved nuclear
        weapons to Belarus</a>”</em></p>'
