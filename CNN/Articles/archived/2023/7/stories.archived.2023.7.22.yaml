      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
