      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The five-day
        caravan of progressive groups under the Bagong Alyansang Makabayan (BAYAN)
        Timog Katagalugan was halted on Friday after the Cavite police flagged their
        effigy ahead of President Ferdinand Marcos Jr.’s State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f84b0-1ca6-4633-a593-95bc0488a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c322e-aeb5-415a-b8a4-09ab4a9670f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police stopped the caravan at the border of Imus and Dasmariñas\
        \ in Cavite after noticing the 13-foot effigy of Marcos and Vice President\
        \ Sara Duterte of a combat boot.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436ccbe-a892-4921-8a50-bd2d07c07c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f00c2-078a-4163-aa8d-c33526ccdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BAYAN, which tagged Marcos and Vice President Sara Duterte as “bootlickers,”\
        \ insisted that they did not violate any law as the effigy is within the 16-foot\
        \ clearance.\r"
    '5':
