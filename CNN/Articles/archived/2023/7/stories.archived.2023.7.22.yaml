      'mgnl:lastActivated': 2023-07-22T15:11:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122c713-b6f1-4556-8ed5-5895a98ea246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, classes in all levels in Quezon City will also be suspended
        on Monday.</p>'
