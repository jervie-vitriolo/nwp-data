      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the event, the concept of a tourism circuit was presented. A\
        \ tourism circuit encompasses a strategic route or itinerary that connects\
        \ multiple tourist attractions within a specific region.  This structured\
        \ approach promotes the region's diverse offerings and entices tourists to\
        \ spend more time discovering unique destinations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ebf27-30af-4c11-aebe-967cd0356a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T19:40:55.114+08:00
