      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e871c-3839-470c-981c-6371d756cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.239+08:00
