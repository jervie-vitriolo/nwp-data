      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This can be attributed to travelers seeking out less crowded destinations,\
        \ and milder temperatures,” the association said.\r"
