      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac6f8a-ee56-4035-bdfc-bc4bc83e7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T19:40:55.115+08:00
