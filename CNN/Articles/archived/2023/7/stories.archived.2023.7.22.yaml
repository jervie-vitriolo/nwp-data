  'pacquiao-vs-buakaw-2024':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-22T17:21:43.000+08:00
    'imagesource': 'jcr:992fd200-3d1a-4c88-bf91-eaff6a095bb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1bcfa5-f6d0-4d83-98dd-d05f23bd2b54'
    'lead': 'Filipino boxing legend Manny “Pacman” Pacquiao is coming out of his 2021
      retirement to face Muay Thai icon Buakaw Banchamek in an exhibition match next
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T17:22:21.625+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-22T18:36:56.129+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manny Pacquiao to face Muay Thai icon Buakaw in boxing return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ee25e-878b-43cd-b79b-df581b9bc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> – Filipino
        boxing legend Manny “Pacman” Pacquiao is coming out of his 2021 retirement
        to face Muay Thai icon Buakaw Banchamek in an exhibition match next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c097ce8-6705-4aef-b21b-be50cc7eae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacquiao, 44, will face the 41-year-old Buakaw, who is regarded as\
        \ one of the greatest Thai kickboxers to live.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef2c0b-685c-4aee-adc5-269897aeb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout, dubbed “The Match of Legend,” will be fought under boxing
        rules: six three-minute rounds, with two-minute breaks in between, and a catchweight
        of 70 kilograms or 154 pounds. It has a budget of about $25 million or ₱1.36
        billion, according to event organizers. The venue has yet to be announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdec46-58e3-489c-8a8e-b7cfa079e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known for his devastating switch kick, Buakaw will be unable to utilize\
        \ his mastery of the art of eight limbs against the Filipino icon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac278e0-5424-47ad-a6ce-65045a3845bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacquiao, the only boxer to become champion across eight weight divisions,\
        \ has a professional record of 62 wins including 39 knockouts, eight losses,\
        \ and two draws. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02910da5-e801-4d3b-bbc7-52c87e45f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buakaw, the former #1 ranked fighter at the legendary Lumpinee Stadium,\
        \ has 240 kickboxing wins with 73 knockouts, 24 losses, and 14 draws. He is\
        \ a two-time K-1 World Max champion and won the 2011 and 2012 editions of\
        \ the Thai Fight tournament.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bf0b1-6d68-405e-99cd-d8b7f9b1b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, a former senator, <a href="https://www.cnnphilippines.com/sports/2021/9/29/pacquiao-retirement-boxing.html">retired
        from professional boxing</a> in 2021 after he lost via unanimous decision
        to Cuban fighter Yordenis Ugas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d99d35-0621-49fa-8960-12bf5e7d7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be his first fight after dominating South Korean <a href="https://www.cnnphilippines.com/sports/2022/12/11/manny-pacquiao-dk-yoo-exhibition-match-results.html">mixed
        martial artist DK Yoo</a> in an exhibition bout in December last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ca53f-7c6e-41fa-a680-984789f20be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:22:34.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T18:36:56.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was supposed to face his former sparring partner <a href="https://www.cnnphilippines.com/sports/2022/9/21/Pacquiao-Zayani-Saudi-exhibition-match-February-2023.html">Jaber
        Zayani</a> last February in an exhibition, but the bout has not yet taken
        place.</p>'
  'House-eyes-approval-2024-budget-before-October-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-22T18:04:01.000+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765e3b8f-c086-448d-88b0-3af1c45928c6'
    'lead': 'The House of Representatives aims to approve the proposed national budget
      for 2024 before Congress goes on break in October.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T18:06:57.346+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-22T18:38:12.640+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'Martin-Romualdez', 'national-budget', '2024', 'House-of-Representatives',
      'SONA']
    'stories': []
    'template': '1'
    'title': 'House eyes approval of 2024 national budget before October break

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679d739-d438-4e76-a8de-5568b7c9fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 22) — The House of Representatives
        aims to approve the proposed national budget for 2024 before Congress goes
        on break in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8561c8a-0416-4dc8-a7df-5fca412866a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May balita na ang BBM ay magsu-sumite ng ating 2024 budget, [national]
        expenditure program, a week after SONA. Kapag nangyari po ''yan, sigurado
        na tatapusin natin yung budget before the break, our October break,” House
        Speaker Martin Romualdez said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c5841-3296-430c-b144-c18884f48cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's news BBM (President Bongbong Marcos) might submit\
        \ the 2024 budget, the national expenditure program, a week after SONA. If\
        \ that happens, we will finish working on the budget before the break, our\
        \ October break.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189f69e-24d5-4075-ad79-666a959da39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president earlier approved the proposed ₱5.768-trillion budget\
        \ for next year, which is a 9.5% increase from 2023’s ₱5.268 trillion. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92853b-6257-4259-bc92-508d1cfcd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Budget and Management said it plans to submit the\
        \ proposed national budget to Congress \"a few weeks\" after Marcos' second\
        \ State of the Nation Address on July 24.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491fb76-6f7c-486f-a210-32f42e77910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez, a cousin of the president, said the lower chamber averages\
        \ five weeks to work and deliberate on the national budget. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ec316-3348-4c68-89be-31818dca2848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the swift passage of the proposed 2024 national expenditure\
        \ program would allow Marcos to enact it by December.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c07b1c-d36d-48fd-bf87-9c916cd4f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T18:06:57.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T18:38:12.643+08:00
