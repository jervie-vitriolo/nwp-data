      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Jonathan Larson’s
        rock monologue comes alive once more! 9 Works Theatrical (9WT), one of the
        Philippines’ premiere production groups, is finally restaging tick, tick…BOOM!
        After its successful 2016 theater run, and at the heels of the critically-acclaimed
        Netflix adaptation, 9WT has chosen Larson’s rock monolog as its comeback piece
        post pandemic–and theater fans couldn’t be more excited!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990a6d2-a76d-4847-ab16-8e353d9fffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:07:22.821+08:00
