      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are proud to be a part of the Sulong Turismo initiative. Financial\
        \ inclusion towards economic growth has always been the main goal of GCash.\
        \ We believe that this can be achieved through partnerships with both the\
        \ public and private sectord, so that together we can present opportunities\
        \ to business owners as well as the consumers, for a safer, secure, convenient,\
        \ and profitable payment solutions that can boost the domestic tourism industry,”\
        \ said GCash Chief Marketing Officer, Neil Trinidad.\r"
