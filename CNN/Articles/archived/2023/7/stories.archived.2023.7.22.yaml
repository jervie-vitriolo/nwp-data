    'lead': "Work in Quezon City courts will be suspended at 1 p.m. on Monday, July\
      \ 24 in anticipation of heavy traffic in the city due to President Ferdinand\
      \ Marcos Jr.’s State of the Nation Address at the Batasang Pambansa.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T15:10:52.945+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-22T15:11:24.394+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA', 'courts', 'Quezon-City']
    'stories': []
    'template': '1'
    'title': "QC courts to suspend work on Monday afternoon due to SONA  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c736abf-06fe-4dd0-a120-b24e40d43d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Work
        in Quezon City courts will be suspended at 1 p.m. on Monday, July 24 in anticipation
        of heavy traffic in the city due to President Ferdinand Marcos Jr.’s State
        of the Nation Address at the Batasang Pambansa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46b140-3d1e-461c-8cac-22b5a0381c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is according to a memorandum by the Supreme Court’s Office of\
        \ the Court Administrator dated July 21.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27317db-ee5b-453d-97f6-27e7f3b11653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba077a-0d8f-4a78-b307-889700e2a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All branches and offices shall ensure that all court users are properly\
        \ notified of the work suspension and should continue to function virtually\
        \ through their respective official email accounts and contact numbers,” the\
        \ memorandum read.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb7a6b-8a9b-46c3-94fb-35c36816e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa799215-8b70-471f-9ef7-9b68ee46fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that “if possible, a skeleton staff should be maintained by\
        \ the courts/offices to address or attend to urgent matters or concerns of\
        \ court users during the rest of the day.”  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f03443-0f54-4f83-bbd0-4f9f92b2aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f969e54-2136-43a8-8e91-144cf86955a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T15:10:52.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-22T15:11:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Manila Development Authority will implement a zipper\
        \ lane on the southbound portions of Commonwealth Avenue to give way to vehicles\
        \ of government officials and guests going to the Batasang Pambansa Complex.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c7ee1-12f8-49b6-a13b-7a4e21600557'
