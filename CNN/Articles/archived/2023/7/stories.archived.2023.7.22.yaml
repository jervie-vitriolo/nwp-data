      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alternating with Jef is GMA actor Khalil Ramos. Khalil has numerous\
        \ TV and movie performances under his belt, some of which have won local and\
        \ international acclaim (2 Cool 2 Be Forgotten, Liway, LSS, Maria Clara at\
        \ Ibarra and more). As a photographer, aspiring film director, and content\
        \ creator, Khalil’s creative spirit is the perfect match to Jon’s. His fans\
        \ are looking forward to his first-ever foray into theater.\r"
