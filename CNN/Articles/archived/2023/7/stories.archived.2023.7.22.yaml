      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Olympic
        gold medalist Hidilyn Diaz on Saturday graduated with a bachelor''s degree
        in Business Administration, Major in Management from the De La Salle-College
        of St. Benilde.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa4b17-6056-4654-96a1-a00f4739bc19'
      'mgnl:activationStatus': true
