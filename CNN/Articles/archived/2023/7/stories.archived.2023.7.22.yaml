  'climate-change-environment-marcos-first-year':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-22T20:49:57.000+08:00
    'image': 'jcr:bbe9e476-ebc4-4594-91da-0ce90c729429'
    'imagesource': 'jcr:1151093d-7bb3-45ad-a921-eb8a22021e6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b962064a-d15c-46c8-b887-8154f4677efa'
    'lead': 'President Ferdinand Marcos Jr. has made all attempts to hit the right
      points in tackling environmental issues. But did his administration make significant
      progress during his first year in power?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T20:56:25.367+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-24T18:18:50.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-justice', 'environment', 'Oriental-Mindoro-oil-spill',
      'climate-change']
    'stories': []
    'template': '2'
    'title': '''Race against time'': Climate change and the environment a year into
      Marcos presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2877858-0ca8-4baf-8dad-dd5262543057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When Ferdinand
        Marcos Jr. was inaugurated as the 17th President of the Philippines, he immediately
        set an agenda to tackle climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23521c-a9a4-4912-8054-a414126765f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his engagements abroad, Marcos described the fight against
        the climate crisis as a "<a href="https://www.cnnphilippines.com/news/2022/12/15/Marcos-climate-change-race-against-time-.html">race
        against time</a> to conserve and prevent habitat and biodiversity loss."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177a207-fb2b-4b9a-9d26-3be7b3e0c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year into his presidency, has the administration made significant\
        \ progress when it comes to green issues?\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb7c71-3969-4345-9b6d-18b57ce21e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0abd1-709e-47fe-869a-e2a5a5ff7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Of spills and gaps</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e7dfd-aa04-4e53-b8bc-e35ac9111ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the main environmental disasters during Marcos' first year was\
        \ the massive oil spill in the waters of Oriental Mindoro on Feb. 28.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e79050-0479-4931-abd2-8c4a21657f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted authorities to only take <a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">four
        months</a> to complete the cleanup. On June 17, the Philippine Coast Guard
        (PCG) announced it has <a href="https://www.cnnphilippines.com/news/2023/6/17/oil-spill-removal-done.html">completed
        extracting oil</a> from the MT Princess Empress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd046384-1032-4f36-9620-c1e21e70edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker was carrying around 900,000 liters of industrial fuel
        oil when it sank off Naujan. Its wreckage was found near Pola town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da59d1d-831a-41e3-a11d-430a127286e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) has yet
        to determine the actual cost of damage to marine biodiversity. It earlier
        estimated the value at <a href="https://www.cnnphilippines.com/news/2023/4/27/oil-spill-may-damage-habitats-worth--7b.html">around
        ₱7 billion</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16553f-7191-4c9f-b74e-5c3c138e185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill reached Antique, Palawan, and the Verde Island Passage
        — considered the "center of marine shore fish biodiversity." It also halted
        the work of around 27,000 fishers, with disaster management officials reporting
        the country lost nearly ₱5 billion worth of fish production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b4e9b-447c-43fb-827a-16a92eeddeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/5/9/denr-governors-verde-island-passage-protected-area.html">DENR,
        five provinces want Verde Island Passage declared as ''protected area''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3553f-8360-4a5c-9d81-03f9b3495dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advocates revealed that fishers in Calapan told them this week there\
        \ is less catch even after the lifting of the fishing ban in their area, which\
        \ they said was an experience observed in past oil spills.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71019f-af6e-443c-b8b0-e46ff547a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing bans have been <a href="https://www.cnnphilippines.com/news/2023/7/20/Fishing-ban-lifted-Oriental-Mindoro-towns.html">lifted
        in all of Oriental Mindoro''s towns</a>, Governor Humerlito Dolor said on
        July 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50da45-2f43-446a-b6c9-5d88e3e62f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a news conference a day earlier, Pola Mayor Jennifer Cruz said\
        \ she is still not signing the PCG's declaration that her town's coast is\
        \ \"100% clean,\" as they still see traces of oil along the shoreline. Considered\
        \ as \"ground zero,\" Pola was hit the hardest by the oil spill.\r"
    '116':
      'image': 'jcr:e241d495-8b9b-42b9-ad7a-493a7f7c9ecc'
      'imageCaption': 'On April 22, oil spill-affected fisherfolk are clearing the
        shores of Pola, Oriental Mindoro of oil slicks as part of their tasks in the
        government''s cash-for-work program. April 22 is Earth Day.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d49dee-f9a3-4d02-9954-d0de6d491d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T21:11:28.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec4569-53ab-4e23-8f07-ca7a1464a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and groups are still calling for justice and the swift
        processing of <a href="https://www.cnnphilippines.com/news/2023/3/26/Claims-from-Oriental-Mindoro-oil-spill-seen-to-reach--1.1-billion-.html">claims</a>,
        as they considered the effect of the oil spill <a href="https://www.cnnphilippines.com/news/2023/4/10/Mindoro-oil-spill-worse-than-COVID.html">worse
        than that of COVID-19</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1018a-1c7c-46e5-9fa7-babcc880c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Tony La Viña, an environmental policy expert and former DENR undersecretary,\
        \ the marine disaster response is a good example of the gaps within Marcos'\
        \ environmental agenda.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a125c5-0de3-4345-ad4b-e39a279d9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña told CNN Philippines that the country''s response and rhetoric,
        along with the efforts of Environment Secretary Toni Yulo-Loyzaga, were "okay,"
        but "there''s nothing that has changed in the way we respond&nbsp;— mabagal
        [slow]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e4a33-2629-48e9-b7b4-f4c3c6c3b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the first place, bakit pinayagan, bakit nangyari [why was the\
        \ ship allowed to sail, why did the disaster happen]?\" he added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec6b7b-cbb5-435a-9601-510ec37ed419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodora Azanza, professor emeritus of the University of the Philippines
        Marine Science Institute (UPMSI), also told CNN Philippines the country is
        still <a href="https://www.cnnphilippines.com/news/2023/3/18/ph-still-not-ready-for-marine-disasters-expert.html">not
        ready</a> for such calamity as the government remains "land-focused" in its
        <a href="https://www.cnnphilippines.com/news/2022/12/28/Beyond-the-landfall--What-must-be-done-to-improve-PH-disaster-readiness-.html">disaster
        management program</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e088a-756e-423d-83c8-3248e1c38d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fr. Edwin Gariguez, Protect VIP Convenor, the completion of
        the oil spill cleanup was a "hollow victory." He said "no one is held accountable
        and the government remains quiet about what it plans to do to prevent similar
        incidents in the future."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb6be8-4b8d-466d-96fd-4c0ab16f5c20'
