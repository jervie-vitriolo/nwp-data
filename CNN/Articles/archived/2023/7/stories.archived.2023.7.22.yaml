      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It made me cry…It took me 16 years after shifting courses,\
        \ transferring schools, and going on leave of absence because it's hard to\
        \ juggle weightlifting and academics.]\r"
