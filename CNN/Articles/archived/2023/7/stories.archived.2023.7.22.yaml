      'mgnl:created': 2023-07-22T14:51:55.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said that they blocked the effigy due to safety concerns.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb8dba-cc20-47c9-b7ef-95596a99fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8362878-f01e-424c-9e43-661f49d84fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nung in-assess namin siya ay talagang unsafe siya sa daan kasi naka-hook\
        \ lang siya sa isang passenger jeep. Then hindi naman talaga siya designed\
        \ for parang tow truck na ganu’n,” Dasmariñas Police Station Chief Lieutenant\
        \ Colonel Socrates Jaca said, adding that the effigy got tangled in some electricity\
        \ cables.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d203f3-f00d-4aec-abd6-c8d7e216c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ad44a-6132-452c-9125-4f3db18528c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Upon our assessment, it really posed road safety risks\
        \ because it was just hooked to a passenger jeep. And it wasn’t really designed\
        \ for a tow truck.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a0b05-24d2-48d5-a06f-03f0133c4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a213c-ea10-4779-881c-9b33404b3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than five hours later, both sides agreed to tow the effigy with\
        \ an escort from the delegation, and for the effigy to be transported by a\
        \ truck that BAYAN rented.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bff6d-6e14-46e1-b9f4-a24761b94b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ac221-e097-45c5-adf5-7bd827205888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, the youth organization Kabataan condemned\
        \ the police’s move, calling it “outright censorship.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0e032-4db0-49a5-9dfa-c47bb4dc7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581a3f8-4360-4ff0-a9ac-ccdd80c73380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group added that it “exposes how the administration is afraid of\
        \ any form of criticism that may risk its campaign to rebrand and deodorize\
        \ the Marcos name.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed72cf9-e417-451b-bef9-2b3536652dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628af52d-737a-4fcb-8aec-4a0ed3a22772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Reportedly, police also harassed drivers who are part of the caravan\
        \ by attempting to confiscate their licenses and other official documents\
        \ in an attempt to intimidate them to just go home,” Kabataan also said, demanding\
        \ that involved police officers be held accountable.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf69cb-6fca-4f97-bad5-50e5d65c1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6df19-c056-4712-a8f1-8be21d9c8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Low score</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a942d6-01fd-4d45-bb5c-ea8a436da2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, various groups under BAYAN gave Marcos a grade of zero for\
        \ his performance as president and concurrent agriculture chief, as they cited\
        \ wage and livelihood issues.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a52e07-012f-496e-8cf3-e4d78a128e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21798982-23e7-4f51-8009-94c226aebf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Zero ‘yung ibibgay ng mga manggagawa kasi imbes na tugunan ‘yung panawagan\
        \ ng mga manggagawa — unang-una diyan ‘yung pagsasabatas ng nakabubuhay na\
        \ sahod — ay hindi niya pinakinggan,” Pagkakaisa ng Manggagawa ng Timog Katagalugan\
        \ - Kilusang Mayo Uno Secretary General Mia Antonio said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd978bd0-51df-44eb-83f0-b10e48efa1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bdf3e-8f7e-4116-9439-45e42b3c1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Workers gave him a grade of zero because he did not listen\
        \ to our concerns — foremost, our call for a livable wage.]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1e817-36ac-435f-9a19-b2f67bc4b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ab377-0104-418e-83c5-0e4672d288e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Itlog, zero kasi inutil na presidente, inutil na DA (Department of\
        \ Agriculture) secretary. Ang amin pong panawagan: kung hindi n’yo kayang\
        \ mag full-time as DA secretary, kayo po ay mag-resign at kumuha kayo ng gabinete\
        \ na magiging full time secretary ng Department of Agriculture na may puso\
        \ para sa mga magsasaka,” said Tanggol Magsasaka Timog Katagalugan Regional\
        \ Coordinator Orly Marcellaña.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e3c9e-6d36-4245-be98-5dd561f1b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa986361-ddaa-4460-b5f0-a7b5a021eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Zero, because he is a useless president, a useless DA\
        \ secretary. Our call is: if you can’t be a full-time DA secretary, then just\
        \ resign and appoint someone to take on the Cabinet role, someone who has\
        \ the heart for farmers.]\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8e307-3bc8-4c13-b922-3586bb40b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c27540-ba3a-4cb1-8c34-2c93f8665e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A youth group even gave Marcos a negative score.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f8d1b-f620-4d81-b2c2-40691091b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf064e-1e26-4e6f-975d-69c3b4d4209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pwede bang -5? Kasi sa halip na matulungan ‘yung kabataan na ipahayag\
        \ ‘yung panawagan, pangangailangan ng mga kabataan, what he does, what he\
        \ continues to do ay patahimikin tayo,” Youth Advocates for Peace with Justice\
        \ - University of the Philippines Los Baños chairperson John Peter Garcia\
        \ said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37ee3c-7f3d-4eab-b0c6-74b8b32b0d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63840e26-5c18-4ecf-8a84-4726209e179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:51:55.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T14:51:55.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Is -5 possible? Because instead of helping the youth\
        \ voice out their opinions and their needs, what he does is he continues to\
        \ silence us.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3cf5c-8cf1-4961-926d-bf50c4737d13'
