      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This summer’s extreme temperatures follow blistering heat last year.\
        \ A growing preference for cooler vacation spots in the coming years would\
        \ be bad news for countries on the Mediterranean Sea, especially those whose\
        \ economies rely heavily on tourism.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9a4c6-bdeb-4844-926c-a9e3f92c3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133701af-f1e7-426c-841b-2e9d88132a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the travel and tourism sector made up 18.5% of the Greek\
        \ economy and more than 10% of Italy’s economy, according to the World Travel\
        \ &amp; Tourism Council.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42666154-8e49-4101-bc89-8ff7b937560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf182aa5-f878-40fc-bebf-b9979d628ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pleasant weather remains the top consideration for Europeans when choosing\
        \ where to vacation, according to the ETC survey, and 7.6% of respondents\
        \ said the possibility of extreme weather during their European trip was their\
        \ biggest concern.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176410a-6226-4a53-8fc5-519c1b79c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181917d-2da1-40e1-95dc-49c120ddd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson at ForwardKeys, a travel data company, told CNN that\
        \ “there has been a shift in preference towards cooler and more northern destinations”\
        \ among UK travelers as a result of the heat waves in continental Europe this\
        \ month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c5778-e703-4cfb-a8e8-a21335198c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce369f2a-8516-4da4-b57d-460088c92eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It appears that the increasing awareness of heat waves has prompted\
        \ British travelers to seek out last-minute destinations with milder temperatures\
        \ this summer,” the spokesperson said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a5b70-1c32-45f1-bf84-1003250187c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d50a7-8958-4cbe-823c-8d37225e9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olivier Ponti, a senior researcher at ForwardKeys, said online searches\
        \ in the United Kingdom for flights to southern Europe in the peak holiday\
        \ months of July and August accounted for 58% of all flight searches at the\
        \ start of July, down from 62% a month earlier. Meanwhile, online searches\
        \ for northern European destinations increased by 3 percentage points to hit\
        \ 10%.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8886f6-ff33-4bd3-ae98-fb5e43604953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4dd10-119d-4fdf-b882-ef581611ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Heat wave ‘only just begun’</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7051d-c51c-4805-b9d2-b5b3bce470a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy, Spain and Greece have faced unrelenting heat for days, but the\
        \ European Space Agency warned in a statement last week that the heat wave\
        \ had “only just begun.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07e4d1-5bae-4bee-aac0-ea2ec26a38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d81e50-95df-480f-90d1-dd81cad86653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the land surface temperature — that’s how hot the ground\
        \ feels to touch — reached 45 degrees Celsius (113 Fahrenheit) in Rome, and\
        \ 50 degrees Celsius (122 Fahrenheit) in Nicosia, Cyprus, and the city of\
        \ Catania in Sicily, Italy, according to the ESA.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd662bc-58d3-47f6-80ea-be5b63ae2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf5291-166d-49da-ab73-49a7eb9aace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As climate change takes grip, heat waves such as this are likely to\
        \ be more frequent and more severe, with far-reaching consequences,” the ESA\
        \ said in its statement.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941deb2-2ad1-4330-b6bc-9367e76c9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e5338-5cf1-408c-a6a3-b174e6fab0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johan Lundgren, CEO of British airline easyJet (ESYJY), told reporters\
        \ Thursday that the heat wave had not deterred tourists from taking their\
        \ vacations in the usual places, but added that the airline had the flexibility\
        \ to adjust its routes in the future if vacationers’ preferences started to\
        \ change.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46953fe-3eae-4b5e-a828-cd09ba0005f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f472d94-4985-4cb0-b1e7-4a7912c37d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourist hot spots are already having to make adjustments because of\
        \ the sweltering heat.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809000d7-af03-4701-a198-d284f9c8a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393dacf-9f44-4d45-9fe7-fd88aefb08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greek authorities said Thursday that the Acropolis and other archaeological\
        \ sites would remain closed to visitors between midday and 5:30 p.m. local\
        \ time till at least Sunday. Greece’s meteorological service has warned that\
        \ temperatures will rise further this week and are expected to reach 44 degrees\
        \ Celsius (111 Fahrenheit) over the weekend in some parts of the country.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71baf944-b7a5-4308-a912-e86ac9048ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382df822-590d-4d49-863a-fd66dc048a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Rome, several tourists have collapsed due to heat stroke this week,\
        \ including a British tourist who fainted in front of the Colosseum Tuesday,\
        \ according to Rome’s civil protection chief Giuseppe Napolitano. The city\
        \ has set up a command center to ensure crowds waiting to enter tourist sites\
        \ have access to water, misting stations and shade when possible.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1510b-e62f-4238-9f4c-0aff68c03f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca08d6-d1da-4cde-b405-3966cac72bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Southern Europe still popular with Brits</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cfb80-7909-4bc4-b21b-f426ae7f08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite rocketing temperatures, countries in southern Europe are still\
        \ the go-to spots for many vacationers.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd7001-845e-44b8-8a1b-c772274c9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71683729-0163-44c1-97c4-552d9b4eb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for UK travel agency Thomas Cook told CNN that the company\
        \ hadn’t seen “any difference whatsoever” in the numbers of its customers\
        \ traveling to Mediterranean countries.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200de91-8b20-449e-8c8a-67e5d9866d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16859114-73f6-4313-87b5-b0aaab99ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Customers are happily heading out on their holidays right across the\
        \ Med, and bookings recently have been as strong as they were at the start\
        \ of the year,” the spokesperson said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0256b5-f636-447c-ab37-6facaefc9a9f'
      'mgnl:activationStatus': true
