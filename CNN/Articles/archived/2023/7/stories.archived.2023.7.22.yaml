    'lead': 'Chinese engineers broke ground on a new super deep borehole that will
      burrow far into the Earth’s crust as the country steps up its search for natural
      resources hidden tens of thousands of feet underground.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T03:28:21.396+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-22T03:28:21.994+08:00
