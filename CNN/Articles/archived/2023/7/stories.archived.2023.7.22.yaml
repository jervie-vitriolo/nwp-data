      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/6/complaint-filed-marina-pcg-princess-empress-oil-spill.html">Marina,
        PCG staff, MT Princess Empress owners face criminal complaints over oil spill</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
