      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The active participation of local businesses, including micro, small,\
        \ and medium-sized enterprises (MSMEs), market vendors, and transport groups,\
        \ further exemplified the strong collaboration between the public and private\
        \ sectors in propelling the region's tourism industry. We are very happy to\
        \ be the first municipality to have pioneered this initiative and we are hoping\
        \ that other municipalities would follow our lead,” said Bohol Governor Hon.\
        \ Erico Aristotle C. Aumentado.\r"
    '18':
