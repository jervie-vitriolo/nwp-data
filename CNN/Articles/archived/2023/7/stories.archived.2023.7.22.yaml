    'jcr:uuid': '6fff9b53-a25a-421e-84b1-d5d495956033'
    'lead': 'Filipino pole vaulter EJ Obiena maintained his medal streak after bagging
      silver in the Monaco leg of the 2023 Wanda Diamond League Saturday morning (PH
      time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T09:54:13.201+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-22T09:54:13.465+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EJ Obiena extends medal streak with silver at Monaco Diamond League
      meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35eb063-19a3-4e7f-a02b-1c630718a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Filipino
        pole vaulter EJ Obiena maintained his medal streak after bagging silver in
        the Monaco leg of the 2023 Wanda Diamond League Saturday morning (PH time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e395f-1255-4475-b133-fdc05594829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cleared 5.82 meters in a single jump but was not able to beat
        United States'' Christopher Nilsen who won the gold with his 5.92-meter jump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93858e0-b3c1-499d-a5f8-df45e8302ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia's Kurtis Marschall, who also cleared 5.82 meters with one\
        \ try, settled for the bronze medal as Obiena won via countback, or with fewer\
        \ misses throughout the competition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d662c6b-56ee-42d5-bcf3-d9a54f79922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old Filipino was unsuccessful in his two attempts to vault\
        \ 5.92 meters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ef95b-46ce-4910-8005-f028a2325b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He used his last try at the 6.02 meters to pressure Nilsen who was\
        \ eyeing the same height, but both of them failed to clear the bar.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e509df-65b4-424f-b8bf-81286435d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World no. 1 Armand Duplantis of Sweden also struggled in both 5.92
        meters and 6.02 meters. Only clearing 5.72 meters, he finished 4th place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e59164-32d2-4a06-8128-fabe3355270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T09:54:13.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T09:54:13.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 18, Obiena unseated Nilsen in the world rankings and is
        now <a href="https://www.cnnphilippines.com/sports/2023/7/20/ej-obiena-world-number-2.html">world
        no. 2</a>, the Filipino''s career high.</p>'
