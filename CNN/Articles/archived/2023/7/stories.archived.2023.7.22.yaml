      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, however, have repeatedly encouraged the vulnerable
        population to continue wearing face masks — particularly, the elderly, immunocompromised
        individuals and those with comorbidities, pregnant women, the unvaccinated
        and those with symptoms of Covid-19 infection.</p>'
    '24':
