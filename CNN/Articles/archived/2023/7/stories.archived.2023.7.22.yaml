    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China is drilling some of the world’s deepest holes in hunt for natural
      resources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2184e7-c880-4ac1-9fbb-b82da918b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:21.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese engineers on Thursday broke ground
        on a new super deep borehole that will burrow far into the Earth’s crust as
        the country steps up its search for natural resources hidden tens of thousands
        of feet underground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542bed4-aa0d-4cd4-9325-ed52153b888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:21.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46eddbe-2e27-4307-98cd-9553429c3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:21.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hole will eventually reach 10,520 meters (34,514 feet) into the\
        \ ground at the Sichuan Basin in southwest China, according to state-run news\
        \ agency Xinhua. The region is a major area for gas production and engineers\
        \ expected to find a natural gas reserve there, the report said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de407aa6-b691-4d4b-acf1-3116af4c4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:21.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06302147-d3f2-415e-8c25-5fee8123b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:21.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came just weeks after China began drilling another\
        \ super deep borehole which is slated to extend even further into the Earth\
        \ with a planned depth of 11,100-meter (36,417 feet). That project is located\
        \ at the Tarim Basin in China’s northwest autonomous region of Xinjiang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407eb99-683c-4a17-8c5b-3a6ac7e099a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44729b-28d2-4c5a-9f34-665d3fcc27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If completed, they would be among two of the deepest human-made boreholes\
        \ in the world. However they would not be deepest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eefb91-d60a-4458-87f0-6f2746f657d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283afefb-ca52-4852-9120-f03454d40206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That record currently lies with the now defunct Kola Superdeep Borehole\
        \ in north-west Russia, a Soviet-era scientific drilling project that took\
        \ 20 years to complete and went to 12,262 meters (40,229 feet).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b1ad6-6492-4066-9d44-d87ad049fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a190952-7f2c-47e5-97ba-fffbdf596871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These ultradeep holes stretch greater than Mount Everest measuring\
        \ from top to bottom, which is about 8,800 meters (28,871 feet) tall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558efa17-5682-45d0-a7f5-69fcba309b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06172d2a-7976-4c02-88c9-a8fd84600fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humans have reached the moon but when it comes to exploring the land\
        \ deep beneath our feet, we have only scratched the surface of our planet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4b997-a826-42a1-ba27-10f1ffb7a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029045d-1e39-4d9e-81f3-20b223727d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drilling deep allows scientists to learn more about how the Earth was\
        \ formed with the crust acting like a geological timeline of or world’s formation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bff3be-b2e9-4db8-8b1b-f24f08642372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c7dbc-c0c1-4313-b747-7c0f248a62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are also strong commercial incentives – tapping into potentially\
        \ lucrative energy reserves buried deep below.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926e122-1b96-487f-a97c-d77f2bbb33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e73e9b-9874-436e-a5da-8457451a75ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the companies involved in the Chinese boreholes are major state-owned\
        \ oil conglomerates.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066f196-02d2-4f6c-b968-8def4c43a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836b1a6-b0fb-4127-8dd7-a9ed4e086aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most recent project at Sichuan Basin is operated by PetroChina\
        \ Southwest Oil and Gasfield Co, a subsidiary of China National Petroleum\
        \ Corporation, one of the biggest state-owned energy companies in China, according\
        \ to Xinhua.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316a7bd-e325-4075-84ac-6b18697c347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92c8a6-4218-4b9e-b979-50d92f2155e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Painting it as a move of “great significance,” the state news outlet\
        \ said the effort is aimed at exploring deeply buried resources while “promoting\
        \ the progress of the core technology and equipment capability of China’s\
        \ oil and gas engineering.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b0260-9621-4141-b165-cc88b2bc5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df0285-9186-4cc6-b3ea-7a25e7ae06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The drilling will further reveal the secrets of evolution under the\
        \ Sinian formation,” it said, referring to the way in which rocks are arranged\
        \ in the Sichuan Basin.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e376a66-7740-4435-b04c-1bc3b5c2555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7daba5e-d179-455d-9e37-828b3153a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chen Lili, deputy chief engineer of PetroChina Southwest Oil, told\
        \ the state news outlet that they expected a raft of “world-class challenges”\
        \ to overcome during the drilling process.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c65aa-5f4f-493e-8a41-825724581678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee7df2-07a0-448a-a7d2-85b4e778947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unveiling the Xinjiang project previously, Xinhua dubbed it a “telescope”\
        \ into the deepest end of the earth, with its 2,000-ton design tasked to penetrate\
        \ more than 10 continental strata.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e8f27-5d04-4ccb-9858-c46fb8ddf3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be610a-64e5-495e-8fff-12a4bf9c7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the drilling setup can withstand 200 degree celsius and forces\
        \ 1,700 times greater than that of atmospheric pressure.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85759fca-f428-409a-834f-b37099d80542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.422+08:00
