      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The talented Jef Flores will be reprising his role as Jon--the perfect\
        \ casting choice given his love for the craft. Some of his notable productions\
        \ include Disney’s Newsies and Eto Na! Musikal nAPO! He was named Gawad Buhay\
        \ Best Actor both for his performance in a dramatic play (This is Our Youth)\
        \ and for his performance in a musical play (tick, tick…BOOM!). And uncannily\
        \ enough, Jef (like Jon) is also a music composer, writing dance music for\
        \ Galaw.Co Dance Theater.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09653e-d2ee-466f-b972-220b8bba15ad'
