      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the European Travel Commission, a Brussels-based association\
        \ of European tourism organizations, the number of European tourists planning\
        \ to travel to Mediterranean destinations in the summer and fall has dropped\
        \ 10% compared with the same period last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c73e28-cd43-419a-8752-ff62d693d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fd427-a3ae-49ac-9fa6-3336d70a1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain, Italy, France, Croatia and Greece were still the most popular\
        \ destinations, but places like the Czech Republic, Bulgaria, Ireland, and\
        \ Denmark had seen a “surge in popularity,” the ETC said in a statement this\
        \ month after conducting a survey of around 6,000 people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882222e-8d69-41cf-af93-35cdc5c07686'
      'mgnl:activationStatus': true
