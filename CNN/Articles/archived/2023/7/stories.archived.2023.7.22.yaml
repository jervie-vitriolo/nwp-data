      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases will convene for a final meeting
        and release a comprehensive final report in light of Marcos'' pronouncement.</p>'
