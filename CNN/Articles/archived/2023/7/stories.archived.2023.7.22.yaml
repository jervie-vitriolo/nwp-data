      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890345a-eb6f-4d86-b904-b2838097d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:33:57.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:33:57.810+08:00
