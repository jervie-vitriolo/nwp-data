  'May-2024-trial-date-for-Donald-Trump':
    'author': 'Katelyn Polantz, Tierney Sneed and Kara Scannell, CNN'
    'caption': 'Chip Somodevilla/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-22T03:34:04.000+08:00
    'credit': 'Chip Somodevilla/Getty Images'
    'imagesource': 'jcr:3a56f7cb-dae1-4aa2-9b65-97c1e1755f17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54556b13-2e83-4262-a1aa-2f40fce0caed'
    'lead': 'A federal judge ordered Friday that the trial in the classified documents
      case that special counsel Jack Smith brought against former President Donald
      Trump begin in May 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T03:36:11.731+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-22T03:36:12.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Judge sets May 2024 trial date for Donald Trump in documents case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c630391-d5b1-40bf-96d9-acaae1561592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A federal judge ordered Friday that
        the trial in the classified documents case that special counsel Jack Smith
        brought against former President Donald Trump begin in May 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0f8c0-8a11-46d0-87f6-fbac4ed9744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8c541-accd-4280-8ec2-9fe2b590c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US District Judge Aileen Cannon said that the trial could begin as\
        \ early as May 20. A pretrial hearing in the case will be held on May 14.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d587f1c-9472-424d-b76c-7f4014725828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772918b-3af0-454d-adc0-7bc5add4e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If that timeline holds, then the trial would fall deep in the 2024\
        \ race for the White House, coming amid multiple GOP presidential primaries.\
        \ It would be a rebuke to Trump and his legal team, who wanted to postpone\
        \ the trial until after the general election takes place in November 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31a069-8cbe-4b03-a722-a7769afe06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca005b2-b59f-4c54-abd1-ac45b23d4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Cannon’s order also means that the case will unfold at a far\
        \ slower speed than what Smith’s team was proposing, when it recommended a\
        \ fast-paced timeline that would start the trial in mid-December of this year.\
        \ Such a schedule would have a trial wrap up before primary voting gets underway\
        \ in the 2024 election, where Trump is the leading GOP candidate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaa318-b6cf-443f-8c39-2d821f8a65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d47b8-b3bd-4028-b9dc-6cbb8eefe236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority of state primaries will be finished by mid-May, although\
        \ Nebraska, Maryland and West Virginia are set to hold their primary elections\
        \ on May 14. Oregon votes the following week and a handful of states, including\
        \ New Jersey, are now scheduled to vote on June 4. During his first presidential\
        \ run, Trump effectively clinched the nomination at the end of May 2016 –\
        \ before formally becoming the party’s nominee in July at the GOP convention\
        \ in Cleveland.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1309ebd-71f8-4d0b-a84c-779324a2926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cd170-9fb3-4308-8cb0-6a3a7de46ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s likely the nominating process will be essentially decided\
        \ by May, recent history has plenty examples of the race remaining a delegate\
        \ fight until early summer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1d2df-9258-44d8-b4d4-c499426190e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5051f-c3cd-42f0-b2a7-aee59818bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Trump adviser told CNN that, given the trial date is currently set\
        \ for the middle of primary season, they anticipate they’ll be able to delay\
        \ the trial beyond the 2024 presidential election.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d59c48-4596-4ec3-984f-b791110b71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f6115-e8a1-42da-a711-2a44a2ad3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In arguing for a trial date after the election, Trump’s lawyers said\
        \ at a hearing Tuesday that the public would perceive the case as Trump “\
        squaring off” with the administration of his chief 2024 rival, President Joe\
        \ Biden. Cannon made clear she was not interested in those arguments.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68635e-eb70-4fde-bb82-cf729478dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4508fd1-a2ef-47ce-a19b-cf444cbaed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today’s order by Judge Cannon is a major setback to the DOJ’s crusade\
        \ to deny President Trump a fair legal process. The extensive schedule allows\
        \ President Trump and his legal team to continue fighting this empty hoax,”\
        \ Trump spokesperson Steven Cheung told CNN on Friday. “Crooked Joe Biden\
        \ is losing and attempting to use his weaponized DOJ against his top political\
        \ rival – a disgraceful and un-American abuse of power. Crooked Joe will fail\
        \ and President Trump will win back the White House for the American people.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2501a-70bd-4f6e-a79a-d45bafb13542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f685ce-56a3-48b6-a988-014825e21529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump and his aide, Walt Nauta, were charged in June, with an indictment\
        \ that alleged the former president unlawfully retained national defense information\
        \ and that accused both defendants of engaging in obstructive conduct. Both\
        \ pleaded not guilty.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678696c7-e14f-49eb-bc24-0625688d4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b63c2-8069-4640-863e-aa1528baa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her new order, Cannon cited the “voluminous” evidence prosecutors\
        \ are turning over to the defense as well as the complexities that the classified\
        \ material at the heart of the case will bring to the proceedings. She also\
        \ said that the court will be “faced with extensive pre-trial motion practice\
        \ on a diverse number of legal and factual issues, all in connection with\
        \ a 38-count indictment.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714e14a-897b-4de8-9b51-e13c11321238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8a331-1eb1-4c8d-a917-431360806a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevertheless, she was not convinced by the Trump team’s arguments that\
        \ those issues justified holding off setting a trial date altogether, writing\
        \ that she did “not see a sufficient basis on this record to postpone entry\
        \ of a scheduling order.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dde00-a3be-442d-a468-fed324c877e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfaf53-75f5-4656-bfdf-e95241e924e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other cases against Trump playing out in lead up to classified documents\
        \ trial\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea745ff-f67f-46d9-8c00-0164fc17ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the schedule the judge issued Friday, briefing on how to handle\
        \ the classified information in the case – some of which set to take place\
        \ out of public view – will move forward in the late summer, through the fall\
        \ and into next year. Disputes over other pre-trial issues play out in the\
        \ fall and through the winter. Any fights over what evidence the jury will\
        \ be shown will be hashed through the spring.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12762b31-5df6-470c-912c-078bd9aa347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7d78d-2e32-4873-a9b9-1cf8cce1c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their attempts to push off the scheduling of a trial date, Trump’\
        s lawyers pointed to the busy calendar of proceedings the former president\
        \ faces in other cases that have been brought against him.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7408b2-dd8f-4b9b-bac4-9472e70d82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503ef7c-fcd2-4d29-bf42-d0431a0bb1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2023, Trump goes on trial in New York to defend against\
        \ the New York attorney general’s civil lawsuit alleging he, his adult sons,\
        \ and the Trump Organization were engaged in a $250 million fraud for inflating\
        \ the values of his golf courses, hotels, and properties to obtain loans and\
        \ insurance. Trump, who has denied wrongdoing, is not required to attend the\
        \ trial, but his lawyer has previously left the door open that he could be\
        \ called to testify. Trump sat for a day-long deposition earlier this year.\
        \ The attorney general is seeking to ban Trump from doing business in New\
        \ York.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b21b30-e266-41b6-b06e-53b08fc1d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56470de-82f7-429e-9c85-7d1b5d7b3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three months later, on January 15, 2024, Trump is a defendant again\
        \ facing off against former magazine columnist E. Jean Carroll who sued him\
        \ for defamation for statements he made denying her allegation that he raped\
        \ her in a New York department store in the mid-1990s. Trump was found liable\
        \ for sexual abuse and defamation this spring and ordered to pay Carroll $5\
        \ million. Her initial lawsuit, set for trial next year, is seeking more than\
        \ $10 million in damages.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c808a-7f17-49da-ad84-ad01366e03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b998a63-412b-46e7-a9f1-87185eb7e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 25, Trump will face a jury for the first time in a criminal\
        \ case to defend against a 34-count indictment charging him with falsifying\
        \ business records.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d7cba-0e2d-46dd-a2a6-f22575271801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a953796-c3ce-4297-a07b-756de97b5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan district attorney’s office alleges Trump falsified
        records to cover up a reimbursement to his former fixer Michael Cohen who
        advanced a hush-money payment to adult film actress Stormy Daniels to stop
        her from going public about a past affair days before the 2016 presidential
        election. Trump has denied the affair and pleaded not guilty to the charges.
        The judge has warned Trump that he is required to attend every day of the
        trial, potentially keeping him off the campaign trail for a couple of weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b24ebc-aa02-406b-80a8-f01193f01cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:36:11.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:36:12.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Judge sets May 2024
        trial date for Donald Trump in documents case"</em></p>'
  'cambodia-2023-election-explainer':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-22T08:48:47.000+08:00
    'imagesource': 'jcr:8f9f16f7-a037-48f8-92be-35a80ad1c192'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729acd29-db5f-4abe-924f-5733439fe698'
    'lead': 'One of the world’s longest serving leaders is looking to extend his iron
      fisted rule, running another tightly controlled election with no tangible competition
      as he prepares a possible power succession for his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T08:51:29.992+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-22T08:52:29.412+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One of the world’s longest serving leaders is set to win another one-sided
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e733cf-1cad-46b9-8250-d7b61af59560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the world’s longest serving leaders
        is looking to extend his iron fisted rule, running another tightly controlled
        election with no tangible competition as he prepares a possible power succession
        for his son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ac4b8-a411-4057-821d-7ec44489c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodia’s Prime Minister Hun Sen, 70, has been in power since 1985\
        \ – only the leaders of Cameroon and Equatorial Guinea, both also authoritarians,\
        \ have held office longer.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a3567-7c2c-4c28-a99d-08fa21952813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voters in the Southeast Asian nation head to the polls on Sunday for\
        \ the country’s seventh general election but observers predict few surprises.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3d8c7-b53e-40a1-ad46-56add78c7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following weeks of campaigning and crackdowns on opposition figures,\
        \ Hun Sen’s ruling Cambodian People’s Party (CPP) is all but running unopposed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c24fb-6c63-4fde-ba48-43d8447e19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like all dictators, Hun Sen will never give up his power,” said Cambodian\
        \ politician Mu Sochua, who once served as the country’s Minister of Women\
        \ and Veterans’ Affairs and has since fled overseas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a590668-df7c-48bf-8237-420e25f73883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The July 23 election is just a day for Hun Sen to impose (his choices)\
        \ onto the Cambodian people,” she said. “His ruthless policies and practices\
        \ of eliminating political opponents and critics … is all to protect his power\
        \ and to transfer it to his eldest son during the late stage of his career.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f7585-b06b-45b6-b040-07431a7db808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Prime Minister’s Office and CPP for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fb847-3645-4c6a-bcf9-dc751a4d26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From democracy to autocracy</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542a6f7-1c7d-4e25-9229-2dee5f7d314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodia, a country of 16.5 million people, is renowned for its stunning\
        \ Angkor temples but also its tumultuous recent history when the Khmer Rouge\
        \ regime unleashed a genocide on its own people, an event which left families\
        \ with inter-generational trauma while poverty and corruption remain deep\
        \ rooted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cd9f6-67b2-4c28-b2f1-57eec17ba508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A former Khmer Rouge commander who switched sides, Hun Sen has ruled\
        \ Cambodia for nearly four decades.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fe528-1d5e-4476-89cf-1d81b3df1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s elections were initially competitive and an opposition\
        \ tolerated. But in more recent years Hun Sen has turned increasingly autocratic\
        \ – quashing dissent and jailing critics, forcing many to flee overseas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4529ed7-9363-4d46-a3f5-3b5b181f831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also cultivated increasingly close ties with China and railed\
        \ against criticism from Western governments, which he has often accused of\
        \ helping Cambodia’s political opposition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83b7e2-ed4a-4e92-9b11-bc898b6d133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The irony is that as Hun Sen has curbed political space at home, removing\
        \ domestic political challenges he has garnered greater criticism abroad,”\
        \ said political analyst Bridget Welsh.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ea376-1512-4a3d-88e0-bd0aa15d5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The challenge he faces is that the election will not be seen as a\
        \ democratic one – lacking legitimacy. Without a competitive election and\
        \ free media and space for civil society, Cambodia is not (regarded) as a\
        \ democracy.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83421eb0-3511-41ed-8bcf-bb1dd044980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPP has pointed to the participation of 17 other small political\
        \ parties to support its claims of being a multiparty democracy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c97fa7-5e57-495e-bf3e-7c1a219ef08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this is strongly refuted by rights groups and political observers\
        \ who say all meaningful opposition parties and figures have been neutered,\
        \ jailed or banned in Cambodia.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b411b-8089-4fba-a0e2-08edeb1f2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hun Sen is afraid to run on his record and would rather hold an empty\
        \ exercise than risk a free and fair verdict on his autocratic rule,” Kenneth\
        \ Roth, former head of Human Rights Watch, told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319bb8d-feaf-4ff6-9181-315659d391c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Future prime minister’</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72520122-e3bd-42b1-8bac-7312d04fcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political watchers say this Cambodian election will set the stage for\
        \ Hun Sen’s transition of power to his son Hun Manet.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e621227-bddb-45bd-8c3c-00187d4a5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oldest of three, Hun Manet, 45, has been serving in the Cambodian\
        \ army and has long been seen as a successor in waiting.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21dfd5-356e-4e96-92ed-cec9328c2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He grew up and was educated in Phnom Penh before joining the Cambodian\
        \ army in 1995. The same year he entered the US Military Academy at West Point,\
        \ earning a diploma four years later and becoming the first Cambodian ever\
        \ to graduate from the prestigious school.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59baffca-2bfe-498e-adfa-aeedf4c94a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also received economics degrees from New York University in\
        \ 2002 and the University of Bristol in 2008.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894eaec8-7627-4ebb-8a20-a137fb8b7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hun Sen made clear in a 2021 speech that his son would be a “future\
        \ prime minister.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0943d-73f6-4587-9ec2-1830d5ece4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year Hun Manet will make his political debut – standing for a\
        \ parliamentary seat in Sunday’s election.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b883a69-3140-427f-aa88-d569e2e33551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welsh said Hun Manet will “need to earn his own legitimacy.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51e180-fc79-4b50-876c-bbf6a67119d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He will have to come out of his father’s shadow and set his own pattern\
        \ of leadership,” she told CNN. “This will be challenging as Hun Sen will\
        \ remain the dominant figure in Cambodian politics and it is not clear how\
        \ much he will let go of control.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5ffaa-9701-4f05-a597-b90bec2b3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hun Manet has a first class overseas education and some popularity\
        \ among younger Cambodians but he will face tough challenges stepping into\
        \ his father’s shoes, said German political analyst Markus Karbaum.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ebb29-0261-4b39-b0a4-b7c3a2bb35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hun Sen leaves behind a poisoned political legacy of corruption and\
        \ nepotism,” Karbaum said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350789f-01d7-4ba1-912d-1312a94d3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As long as he remains in good health, it will be very difficult for\
        \ Hun Manet to step out of his shadow especially when it comes to foreign\
        \ policy,” he added. “He will lose massive respect on the global stage if\
        \ he gives the impression of merely conveying his father’s messages – a politician\
        \ without power and without a mandate will not be taken seriously.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69221a-29e0-4aa6-b5de-ec8b06b4082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Repeat of the past, calls for boycott</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570fc34e-bd97-498b-8f5b-2de150e87de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodia’s political crackdown has ramped up in the years after its\
        \ 2013 elections when an alliance of opposition parties, the Cambodian National\
        \ Rescue Party (CNRP), captured more than 40% of the vote.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcaf656-c339-4fef-b1b2-8cb9b2afb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huge opposition rallies followed as they contested Hun Sen’s win, further\
        \ risking his grasp on power.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cd9cd-c27f-4935-b2ec-ad8b0875f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodia’s top court banned the CNRP in 2017 while dozens of the CNRP’\
        s leaders were jailed or went into exile.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f72e52-cc84-4e56-8f48-d9b169c74c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s elections have followed a similar playbook.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac0090-0d2c-4cb9-9855-c76cefe2eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Candlelight Party, which emerged from the little that remained\
        \ of the CNRP and was the only realistic challenge to Hun Sen and his ruling\
        \ CPP, was banned earlier this year by Cambodia’s national election committee\
        \ over an issue with its paperwork.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e144255-ad38-4852-9b6e-a5f3107596b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In weeks leading up to the election, Cambodian government officials\
        \ stepped up harassment and arrests of opposition members, rights groups noted.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19686680-11bc-4122-b1c8-862a4c721d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Cambodian government has declared open season on (opposition party\
        \ members) using bogus and abusive criminal charges. They should stop targeting\
        \ the opposition, immediately drop all baseless charges, and release all those\
        \ wrongfully detained,” said Asia deputy director Phil Robertson of Human\
        \ Rights Watch.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea10ef-75c3-41a4-82b3-279b708677f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition figurehead Sam Rainsy, who lives in self-exile, took to\
        \ Facebook to call on Cambodians to spoil their votes when they head to polling\
        \ stations on Sunday.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31826ce8-b17c-40c3-883f-6bb079d7aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rainsy was banned from politics for 25 years by the Cambodian government\
        \ over his campaign and Hun Sen has warned that those spoiling their votes\
        \ could face punishment.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d930e2e-34f6-40dd-ac67-86aca5cbd983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Candlelight Party members were also arrested this week for inciting\
        \ people to destroy their ballot papers, Reuters reported.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08457524-e668-4699-a8aa-c63fd7219182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This election is about keeping power within Hun Sen’s family and those\
        \ supporting his regime,” Rainsy told CNN.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e7253-7699-493d-bb1e-aa92cd5207e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cambodians, no matter which party they support, are being cheated\
        \ of their right to cast their vote in a free and fair contest. Spoiled ballots\
        \ will underline the aspiration of ordinary Cambodians to take part in real\
        \ elections,” he added.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81459ecd-7f41-457e-add7-7c27dc4a2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With limited political options, many Cambodians have expressed a sense\
        \ of both apathy and fear.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c1f87-895c-423a-ae2d-d72ceacc496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One voter, a woman in her 50s living in the capital Phnom Penh who\
        \ asked to be identified by only her first name Teang, told CNN she feared\
        \ consequences if she did not vote for the ruling CPP.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d6037-cfcd-4e0c-8f90-e7bce0d95cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always assumed that my vote is private but from the way (the
        election) has played out – can you blame me for being paranoid?”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704db14-4723-4e5e-804c-3af518381fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T08:51:30.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T08:52:29.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/21/asia/cambodia-2023-election-explainer-intl-hnk/index.html">One
        of the world’s longest serving leaders is set to win another one-sided election</a>"</em></p>'
