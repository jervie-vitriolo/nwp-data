      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tanya Manalang played Susan in 9WT’s 2016 production of tick, tick…\
        BOOM! This year, she will be reprising her role. This award-winning actress\
        \ made the country proud when she was handpicked to play the role of Kim in\
        \ Cameron Mackintosh’s critically acclaimed West End production of Miss Saigon.\
        \ She also made waves with her outstanding performances in Rak of Aegis, All\
        \ Out of Love, Ang Huling El Bimbo, and many more.\r"
