      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spain and Italy may still be among
        the most popular destinations for Europeans to take their vacations, but there
        are signs scorching weather in southern Europe has started to change travelers’
        calculations on where to go in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592eb3b-62de-429c-92f2-701c4a908bc8'
      'mgnl:activationStatus': true
