    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a2df7-be64-4439-8c9b-47b7777e86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T14:07:22.826+08:00
