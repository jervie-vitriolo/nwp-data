  'marcos-lifts-covid-19-public-health-emergency':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-22T11:54:42.000+08:00
    'imagesource': 'jcr:f0af4003-f38e-4f31-8e9b-529ab58f042f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ced8b77-0143-4649-959b-f48c407893d0'
    'lead': "Following the president's proclamation, the Department of Health says\
      \ the policy on mandatory wearing of face masks inside medical facilities and\
      \ in public transportation is now considered \"rescinded from a technical standpoint.\"\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T13:36:15.768+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-24T00:40:23.016+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
