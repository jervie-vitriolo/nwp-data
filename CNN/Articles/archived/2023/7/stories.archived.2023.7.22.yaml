      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f24a5-2fa6-48f9-82c0-d245380a4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adjusting the footing</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6291b-f952-42f6-b58b-4b7e24cf5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To set her agenda, the DENR chief followed Marcos' rhetoric in his\
        \ first State of the Nation Address (SONA) on environmental preservation,\
        \ environmental law implementation and compliance, and climate change mitigation.\r"
    '117':
      'image': 'jcr:e1bb66ba-b32f-4ef2-ad9e-b37b5d8ec8e7'
      'imageCaption': 'President Ferdinand Marcos Jr., along with Environment Secretary
        Toni Loyzaga and Sen. Cynthia Villar, plants a Molave tree at the Department
        of Environment and Natural Resources Heroes Park to celebrate the 160th anniversary
        of the Philippine Forestry Service on June 26.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ad802-a5a7-46a6-b30f-66b453d59279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T21:11:28.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6b7d4-123b-4164-bea5-5c72ebe1645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga deemed engaging with the private sector and introducing
        the <a href="https://www.cnnphilippines.com/news/2023/2/7/DENR-PhilSA-natural-resources-database-.html">National
        Natural Resources Geospatial Database Office</a> (GDO) and the <a href="https://www.cnnphilippines.com/news/2023/5/8/denr-water-resources-management-office.html">Water
        Resources Management Office</a> (WRMO) as some of her accomplishments in her
        first year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2ca8e-1d5b-4cac-baac-6811f0df2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos David is leading these two offices as part of his tasks as undersecretary\
        \ for integrated environmental science.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc5923-d797-4db3-9f17-296f84266e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Palace briefing, Loyzaga said the GDO would establish a \"physical\
        \ baseline\" of the country's natural resources to properly account for, value,\
        \ and manage them, as well as a basis to identify priority areas for forestation,\
        \ reforestation, and afforestation, for example.  \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48efc4f-b5cd-4b99-a0b3-48bcc1ad5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She bared that data from the GDO showed out of the 15 million hectares\
        \ of classified forestland, only 7 million hectares were actually forested.\r"
    '118':
      'image': 'jcr:41f5d6db-ac20-4650-9e91-0c183fda8c8e'
      'imageCaption': 'The map, provided by the Department of Environment and Natural
        Resources-Geospatial Database Office, shows current areas of open and closed
        forests in the Philippines. The agency says there are around 7.9 million hectares
        of open forests (light green) and around 3.9 million hectares of closed forests
        (dark green) within these areas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abe451-8ff2-4889-a21f-b9f1db66d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T21:11:28.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02eba6-d792-4164-a289-9c4ad4154b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the past, areas that were targeted for reforestation are actually\
        \ not ideal areas…so this time, we made sure that these are areas that will\
        \ have trees that can be sustained,” David told CNN Philippines, stressing\
        \ that the data can improve the department's programs to maximize its \"small\
        \ budget.\"  \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85561aa7-c815-47cd-b3cf-0953824ab424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/27/denr-reforestation.html">DENR
        to prioritize reforestation of 2M hectares of land</a></strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7943f7-3a35-44d3-89b0-0d37caa90704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David said the current 10-member GDO will use its data to detect encroachment\
        \ on public coastal areas, illegal mining activities, and industries without\
        \ necessary permits.  \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9104cf9-03c5-43e6-a467-156747060dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be used to pinpoint water systems that can be developed
        for hydropower and water supply&nbsp;— arguably helping another office under
        his belt, the WRMO, which stands as an umbrella office for all water-related
        functions of the government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67470e37-b8f1-430f-8937-f003a3173a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office will be tested this year as the <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">El
        Niño phenomenon</a> threatens the <a href="https://www.cnnphilippines.com/news/2023/7/10/DENR-water-supply-still-enough.html">country''s
        water supply</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90decb-a1d7-4c18-9a54-57beb06a00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2185c6-a6aa-4151-ae93-6f9b1e65ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The path ahead</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71ec89-4a23-48cd-86ac-779d5802d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Policy-wise, rhetoric-wise, generally okay...From the point of view\
        \ of outcomes, the Marcos government has not yet produced good outcomes sa\
        \ [in the] environment. And there's much to be done,\" La Viña said, admitting\
        \ it may take three to four years for policy changes in the DENR to reflect\
        \ on the ground.  \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4cb1f-587a-475f-84f6-76e8ae3b1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David said the DENR's first year can be summed up as \"trying to solve\
        \ problems from before, at the same time trying to advance things as we see\
        \ fit.\"\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a6a2a-860e-4ae2-a971-198004d8700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Marcos, he may continue talks on nuclear energy this year, given\
        \ that he already mentioned it during his first SONA.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87297c18-079f-4e8d-9af9-dda215d25a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/first_19/CR00559.pdf">Philippine
        National Nuclear Energy Safety bill</a>, which seeks to provide a comprehensive
        atomic regulatory framework, is up for interpellation in the House of Representatives
        after the approval of the newly formed special committee on nuclear energy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eaca72-9f1a-47a1-bae7-cf952134e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/5/nuclear-plant-seen-within-the-decade.html">Energy
        chief: PH can build nuke plant ''within the decade''</a></strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa3143-f88b-4752-ac0d-4c9e13b8b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics raised that nuclear power is a problematic, expensive,
        and dangerous energy source&nbsp;— urging the president to instead focus on
        renewables to truly address the climate crisis.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8f458-f428-4282-976d-b373a00a5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this bill becomes law, it will only serve the interests of private
        nuclear companies and investors waiting to suck us dry financially and use
        our country as a testing ground for their untested and dangerous technologies,"
        Greenpeace Philippines said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a333ca-24ae-4a5d-89f1-837da4c8e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Marcos previously mentioned was the country''s responsibility
        to "clean up," being the world''s third biggest plastics polluter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4fff9b-6e06-4fef-809b-0b77243e5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three months ago, the Commission of Audit (COA) found the country''s
        <a href="https://www.coa.gov.ph/reports/performance-audit-reports/2023-2/solid-waste-management-program/">Solid
        Waste Management Program did not achieve its goals</a>.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4d456-d8bd-4e96-adf8-0e16dcd241c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA reported that in 2020, the country produced 16.6 million of waste,\
        \ which was 2 million higher than six years prior. It is seen to rise to 19\
        \ million metric tons by 2030, and around 24 million metric tons by 2045.\
        \  \r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9e0bc-dd11-4dd3-bbde-2057942cacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga knows that this is a \"great challenge.\"\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d4ecc-3ba6-4117-aae6-5074d0f4aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not winning the war definitely against single-use plastic,\"\
        \ she told reporters.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076da8fd-7986-4175-af7a-1e2d29fa2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said plastics account for 30% to 40% of the current daily\
        \ waste generation.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee81099-16f8-4a17-926f-48dc43be5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier interview with CNN Philippines, Loyzaga shared the DENR\
        \ is launching a \"very concerted campaign\" to encourage companies to register\
        \ and comply with the Extended Producers Responsibility Act – requiring them\
        \ to recover their plastic packaging waste.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae4303-9673-47b9-b141-c542a72e66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robert Borje, vice chairperson and executive director of the
        Climate Change Commission (CCC), climate change action is a priority of the
        current administration as it reflects on increased budget allocation for climate
        change mitigation this year.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c27230-587a-4658-b820-9f29ad34d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the CCC's priorities include the implementation of the National\
        \ Climate Risk Management Framework, the integration into the national agenda\
        \ of the country's self-defined national climate pledges to limit the increase\
        \ of the global average temperature, and the development of the National Adaptation\
        \ Plan.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1c2e1-4b07-4cab-bc4f-fbfa6c2f3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña, on the other hand, said the DENR should prioritize the
        issues of <a href="https://www.cnnphilippines.com/news/2023/5/27/marcos-national-land-use-bill.html">reclamation</a>
        and illegal <a href="https://www.cnnphilippines.com/news/2023/5/27/marcos-national-land-use-bill.html">land-use</a>
        conversion, which groups have also been raising.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd62c6-cb95-43d3-b3d3-00cef799df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advocates from the Kalikasan People's Network for the Environment (Kalikasan)\
        \ said they question the administration's intentions to expand the mining\
        \ industry, despite long-standing issues with the existing mining framework.\
        \ They claimed that one year of Marcos was an \"ecological disaster\" for\
        \ Filipinos.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8cf8c-9834-4486-beb1-b2b446b637f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The <a href="https://www.cnnphilippines.com/news/2023/7/2/sc-writ-of-kalikasan-altai-denr-sibuyan-mining.html">case
        of Sibuyan Island</a> and the struggle against Altai Philippines Mining Corporation''s
        operations&nbsp;— a company granted [with] permits under the Marcos Jr. administration&nbsp;—
        reveals the backward nature of mining policies Marcos Jr. [commits] himself
        to continuing at all costs," the group said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d2887-a703-4426-9ec5-ddc6282f203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a television interview, Loyzaga acknowledged that there are gaps\
        \ in the Mining Act of 1995, but said the mining industry under Marcos will\
        \ be open to responsible miners who consider the environmental aspects of\
        \ mining and promote social development.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabe6ec-53bf-4f92-bca3-78b3b0613d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But aside from policy change, the administration must also ensure that\
        \ grassroots and civil society have \"the democratic space to operate,\" and\
        \ their initiatives recognized, to combat climate change locally, said Kalikasan\
        \ national coordinator Jon Bonifacio.  \r"
    '119':
      'image': 'jcr:91a74d53-6fac-4832-bdbc-e40d666eae32'
      'imageCaption': 'Climate advocates and other groups hold a protest in Makati
        on Feb. 28, to urge developed nations and major polluters to “pay up” to countries
        most hit by climate change effects, including the Philippines.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7569b9-2f6b-44d0-9635-a41607964eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T21:11:28.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c736b-4a3a-42e4-aaba-1892bb3d9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the crisis that environmental defenders face in the Philippines
        has been recognized by the DENR or the Marcos Jr. administration (as we are
        the <a href="https://www.cnnphilippines.com/news/2022/9/30/PH-remains-worst-place-for-land-and-environmental-defenders-in-Asia.html">worst
        country in Asia in terms of killings for a decade now</a>), a big part of
        the problem has not been addressed," he told CNN Philippines.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df374d3-0c69-42af-a30d-c493d73cf4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into Marcos’ second year in office, La Viña reiterated that
        the government has the opportunity to catch up with the environmental issues&nbsp;—
        with Loyzaga, Energy chief Raphael Lotilla, and Science and Technology Secretary
        Renato Solidum Jr. sitting in the Cabinet.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff41d1-6236-48e3-8f2b-36641978b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marcos, he has his eyes set on attending this year''s <a href="https://www.cnnphilippines.com/news/2023/6/15/marcos-uae-un-climate-change.html">United
        Nations Climate Change Conference set for November in Dubai</a> to show his
        commitment to the fight against climate change.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee56e7-9c19-4ee8-be8c-90d9f7c1aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:56:25.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T18:18:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question that the preservation of the environment is
        the preservation of life," he said in his first SONA. "If we cannot mitigate
        climate change, all our plans for the economy, all our plans for our future,
        will be for naught."</p>'
  'mif-draws-interest-multilateral-institutions':
    'author': 'Lois Calderon, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-22T21:04:43.000+08:00
    'imagesource': 'jcr:687c6c2d-c5e6-4e31-8107-848bbb9e47eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a0789f5-0206-4d02-babd-6eb56154c454'
    'lead': 'Multilateral lenders, including the IFC of the World Bank and the ADB,
      have held initial ''talks'' with the Philippine government over the setup of
      its first sovereign wealth fund, but ''no commitments'' have yet been made,
      according to the DOF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T21:05:50.574+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-22T22:33:00.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diokno: Maharlika fund draws ''a lot of interest'' from multilateral
      institutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee8d26-84f3-482c-b3fd-c846566f5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T21:05:50.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Multilateral
        lenders, including the International Finance Corporation (IFC) of the World
        Bank and the Asian Development Bank, have held initial "talks" with the Philippine
        government over the setup of its first sovereign wealth fund, but "no commitments"
        have yet been made, according to the Department of Finance (DOF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d0ecf-875f-40dc-85ae-d737f3b84829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Ben Diokno on Friday said the Maharlika Investment\
        \ Fund (MIF) will be \"up and running before the end of 2023,\" and the DOF\
        \ has set a clear timetable to get there – from finetuning the implementing\
        \ rules to guaranteeing the ₱125-billion seed capital, to drafting the officers\
        \ and board members that will oversee the Maharlika Investment Corporation\
        \ (MIC).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f11218-5f0c-403d-8d32-b2c4a2e5a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of the Treasury (BTr) has set an end-August target to polish\
        \ the implementing rules and regulations (IRR) for the law that created the\
        \ MIF.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3e95f-e791-4b87-a983-7c6bfdfc2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno, however, said the BTr \"is confident\" it can deliver as early\
        \ as the \"second week of August.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae0c7e-ab6a-476a-b208-c472b90a06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>₱100-B seed capital by end-year</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92615239-11a0-4ce4-8cac-51edf6798c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board of the Land Bank of the Philippines, one of the two state-run\
        \ banks that are founding members of the Maharlika fund, has approved its\
        \ ₱50-billion contribution, Diokno said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266ddbe-5d61-4078-80b3-a6aca67a8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other founding government financial institution, the Development\
        \ Bank of the Philippines – which under the Maharlika Investment Fund law\
        \ has to contribute ₱25 billion in capital – is expected to follow suit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fbb12-b88a-4f61-84f9-e799e1b6c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's no mechanism in the law on how they will remit the money\
        \ to the corporation and the corporation still has to be organized so we will\
        \ wait for the IRR. Maybe they can give it to the Treasury in escrow. When\
        \ the corporation is organized, that's when the Treasury will transfer to\
        \ the corporation,\" Diokno told a few journalists attending in a late Friday\
        \ briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1c371-3b49-4855-8ce6-3d4c907dca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together, the two state-owned banks will beef up the fund with ₱75\
        \ billion in initial seed money, but Diokno said he can easily raise that\
        \ to ₱100 billion given that the Bangko Sentral ng Pilipinas (BSP) has remitted\
        \ ₱31.86 billion in dividends in favor of the national government.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f070cd-9fdf-4d00-abd7-8ea5851143c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi maliwanag if ₱31 billion kasama na doon [It isn't clear if\
        \ the ₱31 billion is included there] but if the government, if the Treasury\
        \ is willing to give it to us, we will accept”, Diokno said, noting that the\
        \ central bank can use it to boost its own balance sheet or the national government\
        \ can opt to remit it to the MIF.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f315b-0bb5-4717-bd95-c572d23b6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law stipulates that in the first two years from the time it takes\
        \ effect, 100% of the BSP’s dividends \"remitted to the National Government\
        \ shall be earmarked for the capitalization of the MIC,\" read the DOF's briefing\
        \ paper distributed to reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0241c-eaa1-436f-b289-44fa7cc94033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is safe to say that the fund is well-capitalized at the very start\
        \ and we can start before end-year if there are investible projects where\
        \ we can apply those money, the ₱100 billion,\" Diokno said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17bca4-cb27-4ed5-9cf7-3f443068cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Non-voting shares</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092f54c-7b23-4b16-8ae6-4dfc4e198166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seed capital contributed by the founders allows them to subscribe\
        \ to shares in the MIC – the corporation managing the fund – which has an\
        \ authorized capital stock of ₱500 billion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa550c4d-4453-4cc4-b470-fc0054c0113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 75% of that authorized capital stock – or ₱375 billion – are\
        \ common or voting shares that can be sold only to the national government,\
        \ and government-run corporations or financial institutions that already counted\
        \ the DBP and the Landbank.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a3c55-5244-4b59-9602-06d2fc850711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rest of the shares – 25% or valued at ₱125 billion – are preferred\
        \ or non-voting shares available for subscription of the private corporations\
        \ and financial institutions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e423f-32bc-467b-bcdb-61e0143ddf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Advice'' from multilateral institutions</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfc40c-b721-4f4d-8c4d-8e6fde7da9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those preferred shares open up the opportunity for private companies\
        \ and foreign lenders.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77851611-51f6-4eac-89ea-440ed7b99969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if multilateral institutions like the World Bank, through its\
        \ investment arm IFC, and the ADB signified interest in subscribing to shares\
        \ in the MIC, National Treasurer Rosalia de Leon said: \"What we'd like to\
        \ do is to have a conversation with them kasi they'd like to see muna [because\
        \ they'd like to see first] the investment policy and also the IRR. Laging\
        \ tanong [They always ask], who would be running it, so they want also updates,\
        \ sino ang magiging [who will be the] CEO?”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8125d85-9a24-459a-b0c9-3045f236dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added: "It really depends on the quality of the management."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bd6b0-1a09-4087-93db-f732cddc0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's a lot of interest but no commitments… kasi [because] as we\
        \ go along we talked with them. In fact, we looked for advice from them on\
        \ how to organize this,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ad6fc-62fe-4279-8dac-96e7c43981cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines cannot separately ascertain yet whether the World Bank,\
        \ the IFC, the ADB and the IMF have received a formal request from the Philippine\
        \ government for advice on the setup of the Maharlika fund, or whether the\
        \ advice was just verbal.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cd265-6154-4755-b627-53dd93072f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon, however, clarified: \"The investment can be in the corporation\
        \ but can be also in the fund level. Kasi [Because] they need not invest in\
        \ the corporation to be able to participate in the Maharlika. Sa fund pwede\
        \ sila mag-invest as well [They can also invest in the fund], not just subscribe\
        \ to the shares in the corporation.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4139e-7bc9-4205-8adb-ee6aeeafeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further if multilateral institutions would invest in the
        MIF, Diokno said: "It''s favorable if they invest so that will give the impression
        that this is a very stable fund. Kasi kung mga multinational corporation ang
        nag-iinvest [Because if multinational corporations invest] – IFC, ADB, JBIC
        – if they invest in this then that would give the impression that this is
        very sound investment and stable.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b666d-aa0a-4eb2-a615-3643a64af9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T22:32:11.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T22:33:00.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of interest," Diokno reiterated.</p>'
  '1975-frontman-same-sex-kiss-protest':
    'author': 'Heather Chen, Teele Rebane and Lauren Kent, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-22T23:14:17.000+08:00
    'imagesource': 'jcr:c45770c1-d640-4dcd-b2f8-fcd1343332b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02af6d84-9452-4207-be80-dedfea739160'
    'lead': 'A music festival in Malaysia has been canceled after the lead singer
      of British band The 1975 Matty Healy slammed the country’s anti-LGBTQ laws and
      kissed a bandmate on stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T23:16:43.984+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-22T23:16:44.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysia halts music festival after same-sex kiss by The 1975 singer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787aee8a-2253-42ed-b6bf-8306ff430ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A music festival in Malaysia has been canceled
        after the lead singer of British band The 1975 Matty Healy slammed the country’s
        anti-LGBTQ laws and kissed a bandmate on stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc0e86-5fe8-4bb3-99b8-968426e88c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The on-stage incident at the Good Vibes Festival in Kuala Lumpur on\
        \ Friday night prompted the country’s Ministry of Communications to cancel\
        \ the rest of the three-day event.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb0c74-185a-4fbe-9866-27a0cb900a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homosexual acts are illegal in Malaysia and punishable by fines and\
        \ up to 20 years in prison.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648295f-2861-4e53-8083-04052f87ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an expletive-laden speech during the band’s headline performance\
        \ on Friday, captured in a video shared widely on social media, Healy said,\
        \ “I do not see the point of inviting The 1975 to a country and then telling\
        \ us who we can have sex with.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea37cea-87c1-4ac4-90b6-eec3eeb6a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, you don’t get a set of loads of uplifting songs because\
        \ I’m f***ing furious. And that’s not fair on you, because you’re not representative\
        \ of your government. You are young people, and I’m sure a lot of you are\
        \ gay and progressive,” he said addressing the audience. Healy added that\
        \ the band considered canceling the show but decided against it to not disappoint\
        \ the fans.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516ae95-7ffe-487a-98c7-9b5e790188e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you want to invite me here to do a show, you can f*** off. I’ll\
        \ take your money, you can ban me, but I’ve done this before and it doesn’\
        t feel good,” Healy says in the video before bassist Ross MacDonald walks\
        \ up to him and kisses him on stage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b7119-01f1-4a86-a452-e9e364b866dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Performative’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69878442-be85-4610-b033-e60b373c0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Good Vibes Festival said in a statement following the incident,\
        \ “We deeply regret to announce that the remaining schedule of the Good Vibes\
        \ Festival 2023, planned for today and tomorrow has been canceled following\
        \ the controversial conduct and remarks made by UK artist Matty Healy from\
        \ the band The 1975.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6c558-0694-4e8d-b9f7-ec67222a8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This decision adheres to the immediate cancellation directive issued\
        \ at 1:20 pm [local time], 22 July 2023, by the Ministry of Communications\
        \ and Digital. The Ministry has underlined its unwavering stance against any\
        \ parties that challenge, ridicule, or contravene Malaysian laws,” the festival’\
        s statement added. “We sincerely apologize to all of our ticket holders, vendors,\
        \ sponsors, and partners.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf902b5-51f6-4452-857a-d2f35a16f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Malaysian Home Affairs Ministry and the\
        \ Prime Minister’s Office for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163651c-e6d4-4247-ab3d-a50b9a10730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Healy’s actions sparked controversy online, with some fans complaining\
        \ that the band’s actions will result in a further crackdown on artistic expression\
        \ and make it more difficult for music artists to perform in Malaysia in the\
        \ future.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d16b4-f720-478c-b446-d8d90b0b16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of Malaysa’s LGBTQ community have also criticized Healy’s actions,\
        \ with some calling it “performative” and warning that it could lead to further\
        \ discrimination.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a29ec7-31a4-4a3e-bc18-b69ba2fa35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T23:16:44.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:16:44.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the first time The 1975 frontman has sparked controversy –\
        \ Healy drew criticism earlier this year for appearing to do a Nazi salute\
        \ on stage during a song called “Love it If We Made It”, as he sang lyrics\
        \ that are critical of Kanye West.\r"
