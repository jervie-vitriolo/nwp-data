        \ in competitions such as David Foster Star Search and ABS-CBN’s Starpower.\
        \ Kayla also won an award as Best Lead Actress in a Musical for her work in\
        \ Joseph the Dreamer. We can’t wait to see her acting chops as Susan!\r"
