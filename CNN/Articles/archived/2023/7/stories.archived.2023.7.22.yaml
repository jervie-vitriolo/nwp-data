      'jcr:uuid': 'b0fa03fc-56be-4056-88b6-fdba2ff0a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Tropical
        Storm Egay (international name: Doksuri) was forecast to further intensify
        into a typhoon in the next 24 hours, the state weather bureau said late Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078cbeb-01df-4435-8f3d-9986993843ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone maintained its strength as it slowly moved
        westward over the waters off Luzon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3b759-732a-4b17-a963-2177e49749f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T17:54:40.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:50:11.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) also said there is a possibility
        that Egay could reach super typhoon category by Tuesday or Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cd039-726b-4c5c-a5d0-403ffc4707ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no storm signals have been raised but PAGASA said these
        could be hoisted over some areas in the Bicol Region and Eastern Visayas over
        the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95deea34-25c0-4c9c-a1a6-1443d4e1e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Possible na tayo na magtaas ng wind signals dito sa area ng Bicol\
        \ region at Eastern Visayas, pinakaamaga na ngayong hapon. At maaaring mas\
        \ marami pang lugar ang itaas natin ng tropical cyclone wind signals sa mga\
        \ susunod na araw,\" PAGASA weather specialist Benison Estareja earlier said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b2f26-322b-4c7b-81e9-2c561b8544ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's possible that we will raise wind signals in the\
        \ Bicol region and Eastern Visayas on Saturday afternoon at the earliest.\
        \ And it's also possible that tropical cyclone wind signals will be hoisted\
        \ in more areas in the coming days.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93a6d6-6e1d-4886-af02-f2936d1d890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, PAGASA said Caraga and Eastern Visayas may experience\
        \ cloudy skies with scattered rain showers and thunderstorms due to the trough\
        \ or extension of the storm.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991203cf-f945-4f1b-a181-0dd64bde3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas, Palawan, and Occidental Mindoro will also see cloudy
        skies with scattered rain showers and thunderstorms due to the enhanced southwest
        monsoon or habagat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a20c83-aa0b-44b3-a7db-5a6262fd5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country may expect partly cloudy
        to cloudy skies with isolated rain showers or thunderstorms due to the habagat
        and localized thunderstorms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d0f0f-8310-4c56-84bf-f1f16e98749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau added that the strengthened habagat may bring strong
        bursts of winds to the western and southern portions of the Visayas, the northern
        portions of Northern Mindanao and Caraga, Romblon, and Masbate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bcd73b-ea3e-41f4-bb3b-1ba8f31feed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egay, the fifth tropical cyclone to enter the country''s weather
        monitoring area, was last spotted 665 kilometers east of Virac, Catanduanes.
        It was packing maximum sustained winds of 75 kilometers per hour (kph) near
        the center and gustiness of up to 90 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28c58c-94ff-491b-8ef7-40a4f7a8f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s track and intensity forecast, Egay is seen
        to move west-northwest over the weekend then turn to a northwest direction
        to travel the waters east of northern Luzon starting Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f220d-d336-46e2-8145-a855a4fa64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest forecast positions available for Egay are 570 kilometers
        east of Tuguegarao City, Cagayan on Tuesday morning and 275 kilometers east
        of Basco, Batanes on Wednesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac494a-541f-4677-b6ec-676b63bfbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Egay is forecast to remain at sea but a landfall has
        not been ruled out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758878b-524d-4330-83e6-2ed4cc87c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current forecast track indicates that Egay will remain offshore
        over the Philippine Sea. However, the forecast confidence cone indicates that
        a landfall scenario over the northern portion of Northern Luzon is not ruled
        out at this time," PAGASA noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c26119-c4b3-4229-b7b0-38dbf7ee60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T17:54:40.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-22T23:50:11.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the storm, occasional rains are possible over Western Visayas
        on Sunday, the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e0c14-6677-4f13-b1d7-d9fa6257455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusty conditions will also affect most of Visayas and Mimaropa,
        and the northern portions of Northern Mindanao and Caraga on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3304a-b32a-4ac8-bdf4-1fbe2d3fe72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that it may raise a gale warning over the eastern seaboards
        of southern Luzon, Visayas, and Mindanao on Sunday as moderate to rough seas
        are expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb4dfa-f1cd-447e-bf53-db585a168782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T11:51:00.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-22T23:50:11.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, the agency said Egay may dump at times heavy rains over
        Catanduanes on Monday, while the enhanced habagat may bring occasional rains
        over Western Visayas, Occidental Mindoro, and the northern portion of Palawan
        including Calamian Islands.</p>'
  'ej-obiena-monaco-diamond-league':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-22T09:47:02.000+08:00
