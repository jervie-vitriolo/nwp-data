      'mgnl:type': 'text'
      'text': "Sean Tipton, a spokesperson for ABTA, an association of UK travel agents\
        \ covering about 90% of the industry, told CNN that his members had seen “\
        zero evidence of cancellations,” and that people were keen to take their holidays,\
        \ which they had booked far in advance.\r"
