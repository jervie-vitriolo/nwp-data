  'China-is-drilling-holes-in-hunt-for-natural-resources':
    'author': 'Chris Lau, CNN'
    'caption': 'Tan Hui/VCG/Getty Images/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-22T03:26:25.000+08:00
