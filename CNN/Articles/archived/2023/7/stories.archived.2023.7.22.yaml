      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nakakaiyak din pala. Not an ordinary day. Inabot din ng 16 years,\
        \ nagshift ng courses, nagtransfer ng school, nagLOA [leave of absence] dahil\
        \ ang hirap pagsabayin ang pagwe-weightlifting at pag-aaral,\" Diaz said on\
        \ Facebook.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74141e38-16ac-4941-a82b-9b6d147f0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T20:00:13.629+08:00
