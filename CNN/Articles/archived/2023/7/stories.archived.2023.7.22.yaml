      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As part of its
        vision to champion countryside development through digitalization, GCash,
        the leading mobile wallet in the Philippines, together with the Provincial
        Government of Bohol aim to revitalize the province''s tourism industry through
        their joint campaign, Sulong Turismo. Sulong Turismo will help boost the tourism
        sector by integrating digital payment solutions in local tourism campaigns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fed435-425d-4210-8612-ceac9319d758'
      'mgnl:activationStatus': true
