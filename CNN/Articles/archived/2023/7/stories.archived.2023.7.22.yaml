      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704704d-6a2c-42f4-9f74-1b169b621f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T19:40:55.108+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-22T19:40:55.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local government units (LGUs) with popular tourist spots will be empowered\
        \ to adopt convenient cashless payments in travel booking and accommodation,\
        \ among others. By leveraging these digital tools and highlighting their benefits,\
        \ the campaign hopes to enhance customer satisfaction, drive repeat visits,\
        \ and invigorate the overall tourist experience.\r"
