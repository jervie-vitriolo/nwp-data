      'mgnl:lastActivated': 2023-07-22T03:28:22.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714f7d2-79f4-43d2-825c-68d8a16adccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Sinopec Corp said it had struck sizeable oil and gas flows\
        \ in an exploration well in the Tarim basin at a depth of 8,591 meters (5.34\
        \ miles) below the surface, Reuters reported.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76c8f1-23a2-48b2-b7a5-6ffde3e74283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197dd186-ee89-42bd-ba31-de0d6d14759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, the world’s second largest economy and the world’s biggest carbon\
        \ emitter, has huge energy needs. Chinese leader Xi Jinping has declared future\
        \ energy security as a national security priority.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c4e51-9fa6-4a00-92cb-46d14e7f827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d5d72-5033-4827-afea-ed1d32aaa450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has become a global leader in renewable energy – it is on track\
        \ to double its wind and solar energy capacity and hit its 2030 clean energy\
        \ targets five years early, according to a recent report.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c540b-da0c-4147-a85b-8448c3b38217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902ecd3-1df6-4676-af4b-5a461780481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is also the world’s biggest producer of planet-heating pollution\
        \ and is ramping up coal production.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd36402-3dd8-497c-95f8-989a6d3a778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db4c37-a041-462b-8041-d32fde6c1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is the world’s second biggest carbon emitter.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e1e8d-a3ad-4b64-ab81-64a83d9515be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d4fd8-a4c6-451a-8774-6754c970fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US climate envoy John Kerry met with Chinese officials in Beijing this\
        \ week and called for faster action to confront the climate crisis.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa53343-17b1-4702-9c63-955fa11d4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444acd80-d635-4760-ae94-e2b40f8a9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi did not meet with Kerry this week. But while the US climate envoy\
        \ was visiting, Xi told a national conference on environmental protection\
        \ that China’s commitment to its duel carbon goals – reaching a carbon peak\
        \ by 2030 and carbon neutrality by 2060 – is “unwavering,” according to state\
        \ news agency Xinhua.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f45491-f005-4f43-b0a8-f0c1b47f9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec5bc3-0eb6-47ad-8c9a-de0df59f6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the path, method, pace and intensity to achieve this goal should
        and must be determined by ourselves, and will never be influenced by others,”
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce9d42-240f-4ed0-bb19-e16bb8508695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:28:21.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:28:22.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/21/china/china-second-superdeep-borehole-intl-hnk/index.html"><em>"China
        is drilling some of the world’s deepest holes in hunt for natural resources"</em></a></p>'
  'Netanyahu-not-backing-down':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-22T03:28:30.000+08:00
    'imagesource': 'jcr:15d288f0-8745-4e56-a12d-34b8d7580bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854bfffa-94e0-450f-9ae1-6c4466e71efc'
    'lead': 'Despite the tens of thousands of protesters, the increase in refusals
      to serve by military reservists and even a very public and harsh criticism of
      the judicial overhaul plan by US President Joe Biden, Netanyahu refused to back
      down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-22T03:31:36.319+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-22T03:31:36.778+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu isn’t backing down on judicial overhaul despite pressure from
      Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be9804-bf0b-4b28-9849-017eb439f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>On Thursday evening, the Israeli Prime
        Minister’s Office announced a last-minute televised statement by Benjamin
        Netanyahu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983f402-abdf-4ea5-b391-5fb7031e61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d0345-4c07-4645-a1ab-ce8ff697a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rumors and reports had been swirling that Netanyahu was going to step\
        \ back or soften one bill of the judicial overhaul legislation that was set\
        \ to come up for its final votes early next week: the reasonableness standard.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51476c75-7912-4a8d-8b5b-43f427325492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc45cfc-7db2-4917-823b-5ec9c91d1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But instead, despite the tens of thousands of protesters, the increase\
        \ in refusals to serve by military reservists and even a very public and harsh\
        \ criticism of the judicial overhaul plan by US President Joe Biden, Netanyahu\
        \ refused to back down.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34190aa7-f758-427d-9f02-1c2bf104370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c5d02-e025-4bc7-9252-d598480aca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu spent the speech extolling how this piece of legislation,
        which would strip the Israeli Supreme Court of its ability to declare government
        actions “unreasonable,” would strengthen democracy, not destroy it – even
        though the Supreme Court is the only check on government actions in Israel,
        since the executive and legislative branches of government are always controlled
        by the same governing coalition. He said he was still open to discussions
        with the opposition, but blamed them for the breakdown in negotiations towards
        a compromise over the past few months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f29ee7-6401-4db8-8ae5-efeca0e3cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saved his harshest criticisms for two groups: the demonstrators
        on the streets and the military reservists who are refusing to serve in protest.
        Netanyahu said “extremists” in the protest movement “do not want any compromise
        but are striving for only one thing – to sow chaos in the country,” and chastised
        the tens of thousands of demonstrators who have been taking to the streets,
        blaming them for blocking traffic, trains, even ambulances (a charge the protest
        organizations have vehemently denied).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04511667-2a6e-4264-bf41-a8a3d02c7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d807cbe-5eb5-46d8-ae11-db281566f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even worse, he said, the growing number of military reservists who\
        \ are refusing to serve as a form of protest “endangers the security of us\
        \ all, of every citizen of Israel.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc0bf0-f33f-45ac-94bb-110f5f6222f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a72074-234d-4698-9442-8d4c81efeb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When elements in the military try – with threats – to dictate policy\
        \ to the government, this is unacceptable in any democracy, and if they succeed\
        \ in dictating their threats, this is the end of genuine democracy,” he said,\
        \ warning that “refusal to serve by one side will certainly lead to refusal\
        \ to serve by the other.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760692b-86b7-4afc-b68d-dc01a05c2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03ceed-f3cd-4eab-90a8-0945a12b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speech comes after a whirlwind trip to the United States by Israeli\
        \ President Isaac Herzog, who has been acting as mediator on the talks between\
        \ the government and opposition. Herzog got the type of welcome in the US\
        \ that Netanyahu has yet to receive – an Oval Office sit-down with President\
        \ Biden, a speech to Congress, and meetings with every top American political\
        \ figure.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037e98f-350e-48c0-a759-090a0ba2a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f3081-e6c5-41a9-a620-204910ac0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herzog used his speech to send a message – Israel and the United States\
        \ are and will forever remain good friends, no matter what internal turmoil\
        \ may be boiling. He leaned on history and the Bible to tie the two countries\
        \ together, declaring that Israeli “democracy is strong and resilient” as\
        \ he received more than a dozen standing ovations from US senators and representatives\
        \ – including when he extolled the very institution Netanyahu is trying to\
        \ weaken: a “strong Supreme Court and independent judiciary.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3265a-1f00-462a-9821-994e4411c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b4488-5bb7-48f6-b7d4-b218873bfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are so very proud of the true friendship we have forged. A mutually\
        \ beneficial partnership that has withstood challenges and weathered great\
        \ disagreements, because it is based not on uniformity of approach, but on\
        \ the ultimate currency of trust,” Herzog said. “It is not dependent upon\
        \ operating in harmony, but on the history we share, on the truths we cherish,\
        \ on the values we embody. ”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27954e72-8fcb-4790-b463-b33c33649cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96d252-6eaa-4681-93ee-42581c7bcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the day before, Biden had been sounding a warning siren to Netanyahu
        via the New York Times’ Thomas Friedman: Pass this overhaul without broad
        consensus and you’re risking our relationship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f3b0a-afb9-43e0-ba5e-e1abf94cc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is obviously an area about which Israelis have strong views,
        including in an enduring protest movement that is demonstrating the vibrancy
        of Israel’s democracy, which must remain the core of our bilateral relationship,”
        Biden told Friedman in their one-hour and 15-minute meeting. “Finding consensus
        on controversial areas of policy means taking the time you need. For significant
        changes, that’s essential. So my recommendation to Israeli leaders is not
        to rush. I believe the best outcome is to continue to seek the broadest possible
        consensus here.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842409e-0161-4030-992a-788da277cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705608c3-0b3f-4d3a-a6c8-cc12230509f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friedman’s own interpretation of Biden’s feelings went even farther:\
        \ “He is basically pleading with Netanyahu and the prime minister’s supporters\
        \ to understand: If we are not seen to share that democratic value, it will\
        \ be difficult to sustain the special relationship that Israel and America\
        \ have enjoyed for the last 75 years for another 75 years.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e553e7-c166-430b-bc53-ab584dcb95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320df8a1-cb6e-479b-aeba-e86708bab3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in his speech on Thursday Netanyahu seemingly dismissed such concerns.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf2cf6-58cd-4246-b8b4-1c7616c016d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932e6b0-354c-4058-bd03-436e807ace6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Citizens of Israel, all of the remarks about the destruction of democracy\
        \ are simply absurd,” Netanyahu said. “This is an attempt to mislead you over\
        \ something that has no basis in reality.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a95fb5-8770-4f22-9814-7be4d83182da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b09ca-63e6-44d3-86bf-573232ac6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu claimed “efforts are being made to reach agreement on the\
        \ issue of reasonableness,” but made no indication about any plans to pull\
        \ the final votes for the legislation, scheduled for Sunday and Monday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35f345-1f44-470d-9ab9-1dad37fce68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7a067-39cf-4c72-b733-ad04cc3f9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friedman’s column made major waves in Israel, dominating media coverage.\
        \ So too did a discrepancy between the White House and Netanyahu’s office\
        \ over whether, during a Monday phone call between the two leaders, a proper\
        \ and formal White House invitation had been extended to Netanyahu. The Israeli\
        \ readout used the word “invitation,” while White House would only say the\
        \ two leaders had “agreed to meet” in the US before the end of the year.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d6237-47cb-453d-9766-cba1877f4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4d8c4-ada9-4d6b-a182-7393e2936051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the protest movement is still incredibly active, with
        more taking to the streets on Thursday evening in impromptu demonstrations,
        amid reports of more and more reservists vowing they will not serve. That
        potentially puts Israel’s military preparedness at risk, just as the reasonableness
        legislation is set to go through its final votes early next week. Should it
        pass, it will be the first aspect of the judicial overhaul to do so.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c9d2f-a63f-4380-8b06-73433105289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-22T03:31:36.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T03:31:36.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/21/middleeast/biden-pressure-netanyahu-overhaul-mime-intl/index.html"><em>"Netanyahu
        isn’t backing down on judicial overhaul despite pressure from Biden"</em></a></p>'
