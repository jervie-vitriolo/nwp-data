      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK tabloid The Sun first reported Friday that a woman had accused an\
        \ unnamed male BBC presenter of paying her teen child for sexually explicit\
        \ photographs.\r"
