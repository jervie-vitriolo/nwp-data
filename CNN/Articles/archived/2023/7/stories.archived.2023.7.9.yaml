      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) — Migrant Workers (DMW) Secretary
        Toots Ople is optimistic that the DMW Mobile App will be released this week
        and will allay concerns of overseas Filipino workers (OFWs) regarding counterfeit
        Overseas Employment Certificates (OECs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04741eed-602e-498c-bd84-eabd83319d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bureau of Immigration earlier warned OFWs of illegal recruiters
        who promise a quick processing of OECs which would later turn out to be fake.
        The warning came after several would-be OFWs were apprehended for carrying
        fake OECs along with other forged documents at the Ninoy Aquino International
        Airport.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522603e-eafd-441b-8b17-986b36032d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To address this problem, the DMW has developed a mobile application
        that can be used to secure an OFW Pass, which will now replace the OEC. The
        OEC serves as a vital identification document required to allow active contract-holding
        OFWs to leave for their work destinations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dd98d-9ed1-4f44-9826-ef4b843c4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Alam naming na napakalaking bagay ‘yung OEC. So, ginagawa po naming
        lahat para ma-address itong issue na ito with the use of technology,” Ople
        said in a press release from the Presidential Communication Office on Sunday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb9862-9d08-4297-81c5-f649962a12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We know that the OEC is a big deal. So, we are doing
        everything to address this issue with the use of technology.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebad82-2757-45fd-bee5-a2d84db0ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Abangan niyo na lang po. Kaunting pasensya pa po pero malapit na ang
        ating launch,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ba125-e64f-48ba-8eae-f4aa169ed81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Just wait for it. A little more patience, the launch
        is coming soon.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af82fe-689a-4bc0-8f8e-964363f553c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ople explained that the DMW is waiting for the Department of Information
        and Communications Technology (DICT) to clear the cyber-security features
        of the app.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72869ef7-ef39-4266-9b0f-3814090ef6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hinihintay lang naming ‘yung green light ng DICT para nakakatiyak
        tayo sa cybersecurity features ng app. After that, hopefully within the week
        ma-launch na siya,” Ople said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1f540-34f4-4983-b03b-ea73be174991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are just waiting for the green light from DICT so
        we can be sure of the app''s cybersecurity features. After that, hopefully
        within the week it will be launched.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34995c49-5d30-4dbf-8e3f-0765b2255641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Malacañang said President Bongbong Marcos instructed the DMW to ensure
        that obtaining an OFW Pass with the use of the app is free of charge.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493212f-4822-4a38-b5f5-978a79b40b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Ople, the president was exuberant over the mobile application,
        which he saw as a simple yet effective digital solution to OEC problems encountered
        by Filipinos working abroad.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209feb0d-3cbc-4cca-a083-008810fab687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And ang bilin lang niya tiyakin daw ng department na walang babayaran
        ang ating mga manggagawang migrante, ‘yung ating mga OFWs, sa paggamit nung
        mobile app, at pag-download at pagkuha ng OFW Pass,” Ople said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93290399-7e0c-4f88-bd4c-3381e78f57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: And his only order is for the department to ensure that
        our migrant workers, our OFWs, do not pay anything for using the mobile app,
        and downloading and obtaining the OFW Pass.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8b313-5488-48a7-b737-63f2445952d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The app contains the OFW Pass, a digital and secure version of the
        OEC, said Ople.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532b361-d0d3-4fe9-a8fb-dd435fda61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T20:16:12.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T20:16:12.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the OEC requires on-site processing and a P100 fee, the OFW
        Pass is generated using a QR code and is solely available through the app
        for free.</p>'
  'Quiapo-Church-national-shrine-status-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-09T22:39:03.000+08:00
    'imagesource': 'jcr:4ecec018-162f-4501-a714-4886d1bb6c4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b761eee4-7aae-4b84-ac49-b213754b66bc'
    'lead': "Quiapo Church is now the National Shrine of the Black Nazarene after\
      \ the Catholic Bishops' Conference of the Philippines (CBCP) elevated it from\
      \ its archdiocesan shrine status. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T22:40:47.380+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-09T22:40:47.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "CBCP raises Quiapo Church to national shrine status \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be066e2-494e-450c-92e1-2a388a9c6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Quiapo
        Church is now the National Shrine of the Black Nazarene with the blessing
        of the Catholic Bishops'' Conference of the Philippines (CBCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb279e3-7f18-43ad-80ad-76975cc563bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4eec3-7fac-4d73-b54d-147fd6a26fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CBCP announced on Sunday it has elevated the church canonically
        known as the Saint John the Baptist Parish from its archdiocesan shrine status
        during the bishops’ 126th plenary assembly in Kalibo, Aklan. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefb77a-f68f-4321-b225-7696550d2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c635e26-70c8-4aca-b30e-8621d2b93e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For many years, the home of the centuries-old and revered image of
        the Black Nazarene has served as a prominent landmark for pilgrims from all
        corners of the country,” the CBCP said in a statement. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64db4e-9297-4081-ad1b-73032c417774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea7b85-4bc0-4e92-a7fd-997d4ade31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Located in the heart of Manila, Quiapo Church has become a place of
        worship for Filipinos since the "traslacion" or movement of the image from
        Intramuros to Quiapo began in 1787, according to the CBCP. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57eacb-03b0-4282-b4f8-5b0db09c2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9dfcf-5689-4fcd-ae1c-79efc9e8dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What was once a parochial feast held every January 9 has also now
        extended its reach and is celebrated by devotees in various parts of the country
        and even abroad,” the CBCP added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c5b4b-1a10-4cbd-aaae-52002b764f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3689afd2-3b08-4727-8735-90d4465d912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On May 10, Quiapo Church received its archdiocesan shrine status. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12daaed3-59b3-4941-b736-da607d540b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286eba7-77e1-435a-b5f6-57f58ab5ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T22:40:47.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T22:40:47.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, Pope John Paul II granted its recognition as the Minor
        Basilica of the Black Nazarene for its cultural impact on the religious practices
        of Filipinos.</p>'
