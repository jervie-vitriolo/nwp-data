      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been clear that if – at any point – new information comes\
        \ to light or is provided to us, this will be acted upon appropriately and\
        \ actively followed up,” it added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83336ff4-a2be-4799-9ee7-5a9398e8b4ad'
