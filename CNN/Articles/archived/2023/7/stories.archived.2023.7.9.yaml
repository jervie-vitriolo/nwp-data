  'imee-marcos-us-military-planes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-09T13:15:59.000+08:00
    'imagesource': 'jcr:e4d62fe2-334c-4ca6-8ec9-a12f3666a835'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e85a45-8829-4169-9afd-15c457fa8a1f'
    'lead': 'Sen. Imee Marcos urges defense and foreign affairs officials to increase
      monitoring of US military planes at Philippine airports to ''determine if covert
      US military flights aggravated the already tense situation in the South China
      Sea and Taiwan Strait'' and to ''weigh the risks to public safety.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T13:21:43.403+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T13:21:43.770+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
