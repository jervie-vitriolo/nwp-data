  'el-nino-unlikely-significant-impact-inflation-neda':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-09T09:57:52.000+08:00
    'imagesource': 'jcr:78b65acc-99c2-4cf4-b15b-14ddd2489b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c6d85f-d904-4d63-a2a4-262e90c1bc03'
    'lead': 'The El Niño phenomenon is unlikely to have ''significant'' impact on
      inflation this year, according to the National Economic and Development Authority
      (NEDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T10:04:23.084+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T11:35:44.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'El Niño unlikely to have ''significant'' impact on inflation this year
      – NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de2db5-8156-41de-b9fe-7017ee393be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The El
        Niño phenomenon is unlikely to have "significant" impact on inflation this
        year, according to the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e019fb-b663-4140-a798-67fd47d5759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NEDA Undersecretary Rosemarie Edillon said the “brunt” of El Niño is\
        \ “expected to happen by the beginning of 2024” so the preparations must already\
        \ be started.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2182ea-58ca-430f-868a-688317f4caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, again ngayong taon na ito hindi namin nakikita iyon (We don't\
        \ see the adverse effects to happen this year yet). Kung (If it is the) impact\
        \ for next year, that really depends on how we're able to prepare this year,\"\
        \ she was quoted as saying in a Palace statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddee47-eb2c-4656-8476-c52be5c7779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edillon also assured the public that the government is implementing\
        \ measures to mitigate the negative effects of long dry spells, citing the\
        \ reduction of water allocation for irrigation from Angat Dam in favor of\
        \ residential use.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507967f-65bb-4a09-81ac-41e9420a366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The planting season has already concluded, eliminating the need for\
        \ irrigation water at this point,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71533fc9-7c1c-4389-995a-34cc2b5f9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Water Resources Board earlier said it will reduce the\
        \ allocation for the Metropolitan Waterworks and Sewerage System and the National\
        \ Irrigation Administration to 48 cubic meters per second (CMS) and to 20\
        \ CMS, respectively,  until the end of July if the water level in Angat Dam\
        \ falls below its minimum operating level of 180 meters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaff1e0-9f2b-41d8-b709-a1a5f538bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/8/Angat-Dam-water-level-now-below-180-meters.html">Angat
        Dam water level now below 180 meters; NCR water allocation cut takes effect</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24d825-a8c0-4a8a-b61d-2b86d455da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angat Dam's water level dropped to 179.99 meters early Saturday morning.\
        \ After 24 hours, it further dipped to 179.56 meters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20b119-82f0-4e31-9103-abb88f67ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edillon also said the government must take advantage of frequent rainfall\
        \ and accelerate the completion of small impounding water projects to help\
        \ ease effects of El Niño.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d8f0-1208-4dbf-b20f-73f46b3a1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) on July 4 announced the <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">start
        of a "weak" El Niño</a> on the Pacific Ocean. The weather bureau warned that
        the phenomenon could cause dry spells and droughts in the country in the last
        quarter of 2023 and the first half of 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af01450-7e6c-4f00-b775-8fd58c16550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Statistician Dennis Mapa said during a briefing on inflation\
        \ that if the agriculture sector suffers from El Niño, it would definitely\
        \ affect prices.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90a6a5-8ee7-47b8-83cd-e31441ddcbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2023/7/5/psa-inflation-june.html">June
        inflation lowest in 15 months, but rice prices on uptrend</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5dbd5-3830-40d5-a436-931c3e5ff0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:35:43.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:35:44.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Socioeconomic Planning Secretary Arsenio Balisacan said
        the El Niño this year will "<a href="https://www.cnnphilippines.com/business/2023/5/11/ph-economy-el-nino.html">not
        deeply</a>" hurt the Philippine economy as agriculture only accounts for "roughly
        10% of the national income."&nbsp;</p>'
  'baby-boomer-myth-gen-z':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-07-09T11:18:25.000+08:00
    'imagesource': 'jcr:54eea5b0-1177-4c55-a43a-3f0a52ffc1b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6591753-3b38-45ce-b5b8-e425202fd00a'
    'lead': 'Baby Boomers and Gen Z have something in common that’s often overlooked:
      Bias is shaping the way we talk about them, allowing stereotypes and myths to
      drown out facts and reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T11:27:18.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-09T11:27:34.825+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-09T11:27:34.069+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baby-Boomer', 'Gen-Z', 'generations', 'Boomer']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Debunking this myth about Baby Boomers also reveals something
      about Gen Z'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67458ac6-734c-4ecc-9f77-114a430e414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There’s nearly a 50-year age gap between
        the oldest Baby Boomer and the youngest member of Gen Z. And for years we’ve
        heard how different these <a href="https://www.cnn.com/2013/11/06/us/baby-boomer-generation-fast-facts/index.html"
        target="_blank">generations</a> can be, from how they spend their money to
        <a href="https://www.forbes.com/sites/edwardsegal/2023/05/24/how-gen-zs-impact-on-the-workplace-continues-to-grow/?sh=540b9f96a5b6"
        target="_blank">how they work</a> to <a href="https://www.cnn.com/2021/02/14/tech/crying-laughing-emoji-gen-z/index.html"
        target="_blank">how they use emojis</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace0418-a99a-4423-a84e-fa0dd07f5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve seen “<a href="https://www.cnn.com/2019/11/06/asia/new-zealand-ok-boomer-trnd/index.html"
        target="_blank">OK Boomer</a>” trend on TikTok as Gen Z criticized their elders,
        and heard Boomers retort that younger generations should “<a href="https://www.cnn.com/2016/01/19/opinions/generation-opinion-roundup/index.html"
        target="_blank">stop whining</a>.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153f261-beb9-4e0b-a2ad-b28144ade8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Baby Boomers and Gen Z have something in common that’s often overlooked:
        Bias is shaping the way we talk about them, allowing stereotypes and myths
        to drown out facts and reality.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d243c-bf4e-4f41-84e1-6d0f83c4b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an important point the president of the Pew Research Center
        made in a <a href="https://www.pewresearch.org/short-reads/2023/05/22/5-things-to-keep-in-mind-when-you-hear-about-gen-z-millennials-boomers-and-other-generations/"
        target="_blank">recent post</a>. And it’s worth unpacking, because it has
        big implications for how we can better understand huge swaths of the US population
        – and the country’s political future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3390c6-25f6-4e75-8558-355ad8636a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Pew President Michael Dimock put it, a common misconception about
        Baby Boomers’ past serves as a reminder of a key question we should be asking
        as we talk about Gen Z today.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bc6b8-b06a-4ae2-8bd5-23fef02814a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What many get wrong about Boomers’ history</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c0dcc-b3dd-4b2d-9c80-c85135679146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Student protests of the Vietnam War are a common reference point in
        contemporary conversations about Baby Boomers, the generation born between
        1946 and 1964.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267541c9-d08e-4315-9acb-cf1d9516c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his <a href="https://www.pewresearch.org/short-reads/2023/05/22/5-things-to-keep-in-mind-when-you-hear-about-gen-z-millennials-boomers-and-other-generations/"
        target="_blank">recent post</a> about Pew’s new approach to <a href="https://www.pewresearch.org/short-reads/2023/05/22/5-things-to-keep-in-mind-when-you-hear-about-gen-z-millennials-boomers-and-other-generations/#:~:text=we%E2%80%99ll%20do%20so%20sparingly"
        target="_blank">generational research</a>, Dimock says this anti-war image
        is an example of an “upper-class bias” that often surfaces when we generalize
        about generations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b0a28-4434-41f9-970e-7e7e14b0971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Popular history recalls that Baby Boomers in the 1960s and ’70s
        were deeply opposed to the Vietnam War. This notion is based on attention-grabbing
        protests on college campuses and at political events,” Dimock writes. “Many
        high-quality surveys at the time showed that younger Americans – most of whom
        were not attending college – were more supportive of the war than older generations
        who had lived through previous conflicts.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18616727-2a6c-442d-adfe-8bbb162777ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion of the war, both nationally and on college campuses, shifted
        over time. By 1969, a <a href="https://news.gallup.com/vault/230501/gallup-vault-1969-college-students-resistance-vietnam.aspx"
        target="_blank">Gallup poll</a> found that 50% of college students supported
        the war, but there were notable regional differences. Criticism of President
        Nixon’s Vietnam policies were more prevalent on East Coast campuses. But in
        other parts of the US, students were significantly more supportive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9e4bb-4659-4e22-b78c-32c4aa54fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cultural critic Louis Menand has pointed out that another important
        detail often gets overlooked when talking about this chapter in Baby Boomers’
        past.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de69af9-550f-4713-b72a-d6741ad40faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many were children during some of the 1960s most notable cultural and
        political shifts.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058799a-0804-44b9-8079-9224a2aa3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time of Woodstock, in 1969, more than half the baby-boom
        generation was under thirteen,” Menand wrote in a <a href="https://www.newyorker.com/magazine/2021/10/18/its-time-to-stop-talking-about-generations"
        target="_blank">New Yorker story</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a35e5-eddb-4f21-a402-27768c8b5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Menand, a Baby Boomer himself, says his generation is incorrectly credited
        with liberal initiatives that were really driven by people from earlier generations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a767e5-737b-41af-855a-e3d19276212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All the things that we think about as typical of the ‘60s, activism,
        liberation movements, none of that stuff really is attributable to my generation,”
        Menand told CNN in a recent interview. “We were passive. We were consumers.
        We weren’t producers.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec2786-37db-4cbd-b550-af3b10af759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those who did attend the famed 1969 concert, he says, were only
        a sliver of the population. Most young people in the 1960s, Menand <a href="https://www.newyorker.com/magazine/2021/10/18/its-time-to-stop-talking-about-generations"
        target="_blank">says</a>, “did not practice free love, take drugs, or protest
        the war in Vietnam.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185679ae-c57c-4bca-a8d3-6e988fea6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In other words, one of the most well-known images tied to Baby Boomers
        in their youth wasn’t the reality lived by most members of that generation.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b890dc-6401-49eb-bdae-2e2125e82daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s a lesson that applies to other generations, too.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d215ef6-8773-472d-965d-a856abaa6bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Dimock points out after describing this widely believed Baby Boomer
        myth, “Readers today should similarly question whether stereotypes of Gen
        Z might be skewed toward the experiences of the upper middle class.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b302b-2c69-457a-b029-c4124b5ecdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A major conversation right now is misunderstanding much of Gen Z’s
        reality'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2954f-83ae-47bc-87d9-b5e20406cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Gen Z, one of the starkest examples of upper-class bias often bubbles
        up in media reports that try to predict workplace trends, according to Kim
        Parker, Pew’s director of social trends research.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56e7a3-fb04-40ae-8f56-f2f6faae871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A lot of the discussion about Gen Z and work leaves out such a big
        swath of young people and their experiences,” Parker says.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c3fa4-e7ee-4e67-b96d-ecc933edd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The generation, generally described as those born between 1997 and
        2012, is often tied to conversations about remote work. But that’s missing
        a key point, Parker says.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4075220-7bcc-4d94-bad5-9fc018809f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Most workers, and particularly young workers, don’t even have jobs
        that can be done remotely,” she says.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe7d3c-f246-4f55-82f8-69d887d713a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pew study in late 2020 found that remote work was an option for
        less than a third of workers aged 18-29, an age range that would include members
        of Gen Z and Millennials, another generation that’s <a href="https://www.cnn.com/2022/12/31/us/millennials-turning-40-shoichet-cec/index.html"
        target="_blank">often subject to stereotyping</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ec01d-451c-47f7-b2a4-d69b460b9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Members of those generations are more heavily concentrated in service-sector,
        hospitality and retail jobs, Parker says.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93d3a6-e7e0-41a2-95ec-6fde11d17ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And Gen Z may not be as ‘woke’ as you think</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dec19b-f0c9-4023-b02c-399e2c53694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Could our understanding of Gen Z’s politics – frequently described
        as liberal – also be missing part of the picture?'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c63ccb-f4ce-49dd-83dc-abc77ca81918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Psychologist Jean M. Twenge thinks so, though she says class bias may
        not have as much to do with it.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e575d-db91-4aac-8bdb-408adf122432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are examples out there based on anecdotes, or only looking at
        certain regions, or people trying to extrapolate based on their kids’ and
        kids’ friends,” she says.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62f858-bb93-4ab2-b74c-b5e03115241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as many members of Gen Z do have more liberal viewpoints, there’s
        still a sizeable conservative contingent, says Twenge, author of “<a href="https://www.simonandschuster.com/books/Generations/Jean-M-Twenge/9781982181611"
        target="_blank">Generations: The Real Differences between Gen Z, Millennials,
        Gen X, Boomers and Silents — and What They Mean for America’s Future</a>.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a9b5f-6515-40f0-8f7c-2648d96beafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With young people in general and Gen Z in particular earning a reputation
        as liberals, it’s especially surprising how many politically are far right,”
        she writes in her book.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a29624-fe50-48e0-99c0-1a124e3d482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenge, a professor at San Diego State University, cites studies
        of high school seniors and college freshmen and observes a common thread:
        “There is a groundswell of support for the extremes of political belief.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c67b8-506c-4cb1-b662-18cf77d111c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“More high school seniors now identify as ‘very conservative’ (as opposed
        to merely ‘conservative’) – surprisingly twice as many Gen Zers identify as
        very conservative as Gen X high school seniors in the Reagan era late 1980s,”
        she writes. “The number identifying as ‘very liberal’ or radical has also
        increased, but more moderately.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81fe304-dd60-44f6-a38b-03cb4fa86447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Menand, an English professor at Harvard, says that when talking with
        his own students he regularly sees how stereotypes about Gen Z’s politics
        don’t match up with reality.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320704ce-070b-43c8-a14d-fb728448910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have more students that complain about wokeness than are woke,”
        he says.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b9600-10aa-47cd-89e4-628d6989bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some findings about Gen Z after recent polling have painted a more
        complicated picture of voters from that generation.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b2e47-45e6-4f46-aae1-eda1e89bcdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We were surprised,” says Whitney Ross Manzo, an associate professor
        of political science at Meredith College and assistant director of its Meredith
        Poll.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055bff2-ce97-432b-a113-5bce2faccdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and coauthor David McLennan summarized some of their results
        in an <a href="https://thehill.com/opinion/congress-blog/3682216-why-generation-z-might-not-be-as-woke-as-most-think/"
        target="_blank">opinion piece for The Hill</a> last year, titled “Why Generation
        Z might not be as ‘woke’ as most think.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b3a9a-020a-4a71-8673-057b46f02264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.meredith.edu/meredith-poll/" target="_blank">Meredith
        Poll</a>, which surveys North Carolina residents, did find that Gen Z voters
        had more liberal views on issues like abortion rights, LGBTQ+ protections
        and legalization of marijuana. But the poll also recently found that over
        half of Gen Z respondents felt it was more important to have a strong leader
        than to protect democracy, and two-thirds agreed that force should be used
        if the American way of life was disappearing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336e6f8-3fc4-404f-998c-e195facd6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They were embracing authoritarianism more than we would have guessed,”
        Manzo says.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc075127-6100-4e28-9788-a010f28ccb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In poll after poll, we have found enormous diversity among Gen Z and
        their views,” she says.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38936ca-32d5-441f-99c1-439889944455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And leaders from either party preparing for America’s political future,
        she says, ignore this at their peril.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f3cc4-0f46-4c51-9b1f-fd8b986e2eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We don’t think it’s going to be as clear-cut as a lot of pundits have
        made it seem like it’s going to be,” she says.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35115745-7c49-4f0c-b044-338655d18e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We hear a lot about Baby Boomers vs. Gen Z, but there’s a bigger debate
        happening'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d188f1-12c4-49c6-8c13-1b5a42c87fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it comes to Gen Z’s politics, experts say another point is often
        overstated by market researchers, consultants and journalists.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1e6cb-2639-4f96-b114-472b03f41b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The more conservative Baby Boomers and the more liberal Gen Z are portrayed
        like opposing forces in generation wars rather than people with shared goals
        living in the same society.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64974151-156e-431f-8086-23f04c64723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It feels like we’re incredibly tense or divided between the generations,”
        says Bobby Duffy, a professor of public policy and director of the Policy
        Institute at King’s College London. That, Duffy says, is a tale as old as
        time.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c59299-df72-453d-b885-5f355bc526cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issues change, but there’s always a difference between the
        attitudes of young and old,” says Duffy, author of “<a href="https://generations-book.org/the-book"
        target="_blank">The Generation Myth: Why When You’re Born Matters Less Than
        You Think</a>.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffbf7c0-fa20-45a5-bb39-70bc1da67223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That doesn’t mean there’s no common ground. Within any generation,
        there’s a wide variety of opinions and life experiences that can easily get
        lost when we talk about everyone born in certain years as a monolithic group.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb55796-dde5-41ea-923c-d2b1e8fff15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why experts have been weighing a larger question: Should
        we label generations at all?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f599052-41f8-4f63-b607-0ea96e05cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pew had been planning a large research project on Gen Z, but recently
        halted that effort to reassess its approach to generational research in the
        face of criticism from a group of social scientists who’ve been arguing that
        generation labels are harmful and unscientific.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25095f0-feab-499d-909d-8bb97d1b317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s significant because Pew is known as one of the most authoritative
        sources on generations, including its oft-cited definitions of when different
        generations <a href="https://www.pewresearch.org/short-reads/2019/01/17/where-millennials-end-and-generation-z-begins/"
        target="_blank">begin and end</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c322d6e-38e9-4bb3-bed2-0ca4da9ec2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Pew is changing its approach.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562fe4b-6c9b-4f23-ad97-2766caecfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Pew says it will only analyze generations when it
        has enough data to compare different generations in similar stages of life,
        to make sure it’s highlighting generational change rather than differences
        based on age that <a href="https://www.pewresearch.org/decoded/2023/05/22/assessing-the-effects-of-generation-using-age-period-cohort-analysis/"
        target="_blank">can change over time</a>. The organization also says it’s
        trying to avoid perpetuating stereotypes and will no longer default to using
        standard generational labels.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00457f9-aeef-4d25-acb6-fed8a6e7a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our recommendation is for readers to bring a healthy dose of skepticism
        to the generational discussions they see,” Dimock says.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb49a5c-ce80-4cb0-9ce6-17ff69651619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That includes reports about generations, he says, that “assume or exaggerate
        intergenerational divides that may actually be quite small.”'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb45c5-8c28-4e80-8a57-7307beb2a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the end, when we look at the facts, we may find that Baby Boomers
        and Gen Z have even more in common than how misunderstood they often are.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf14e50-f58b-4e86-9db4-f7c6a94bf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:27:18.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:27:34.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/us/baby-boomers-gen-z-cec/index.html"
        target="_blank">Debunking this myth about Baby Boomers also reveals something
        about Gen Z</a>."</em></p>'
