    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1afb56-8d87-4c33-a463-db46a4050905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.828+08:00
