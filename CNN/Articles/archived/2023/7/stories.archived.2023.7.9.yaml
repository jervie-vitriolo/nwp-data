      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The Senate
        Committee on Public Information and Mass Media will hold a hearing on the
        bill seeking to create an archive facility for local films and a management
        body ensuring its preservation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a72e6b-c04c-425c-a7c4-28869840369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae7203-3368-4ca0-afc7-7c7494a9e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hearing will be held on Monday, according to Senator Jinggoy Estrada,\
        \ who filed the bill in the upper chamber.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d6f2d-8356-4e1e-ade1-ea16f2def7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61900ea6-313e-4e75-82d3-de78a68323a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This bill aims to address this problem by creating NFAP (National\
        \ Film Archive of the Philippines), which will ensure the protection and preservation\
        \ of Filipino films that are part of our historical and cultural heritage,”\
        \ Estrada said Sunday in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca81155-bcf7-4cb9-ac19-7bfba222e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096597f9-f1a7-4c95-aa86-8ceb00124791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passed into law in 2002, <a href="http://RA 9167 https://legacy.senate.gov.ph/lisdata/3898535437!.pdf">Republic
        Act 9167</a> mandates the Film Development Council of the Philippines (FDCP)
        to create a film archive, but Estrada said the agency has yet to establish
        a permanent and sufficient space and allot proper equipment for film preservation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b53113-177d-4078-9ff4-afa5d9c74586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7f337-1f7b-4600-ac38-21ebb4703f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086cd67-1f1a-4404-bc0f-b8f1ad18f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from the FDCP, Estrada said 65% of the country’s cinematic\
        \ heritage was either lost or destroyed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f19023-c641-47db-abd3-592d76880bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219acf4-c785-45bd-8abb-307615c7ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is estimated that out of more than 8,000 movies shot on film, only\
        \ around 2,000 have surviving copies,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69292f3-d3f6-43dc-98c0-9528694721a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788d222-9f5a-415a-9dd1-e4868962488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-09T14:48:55.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, the upper chamber will also review Senate Bills\
        \ 1032 and 2250.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba440a80-3e33-4dea-9378-2abfe14f9485'
      'mgnl:activationStatus': true
