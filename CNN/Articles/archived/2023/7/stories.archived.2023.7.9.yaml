      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift marked the moment on her social media, as well. She introduced\
        \ the music video to fans on her verified Instagram and shouted out Lautner\
        \ as “incredible,” noting he “didn’t have a stunt double” in the music video.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec0738-19ca-49ae-abed-6510e61c6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d648a-9c86-49b5-8471-1f28a8028e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also tagged Lautner’s wife, Tay Lautner (previously Taylor Dome),\
        \ thanking her “for being so awesome to hang with on set. The Tale of 3 Taylors.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b4efb-875d-438d-a9cf-1600517c88b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.091+08:00
