  'india-officials-arrested-over-train-crash':
    'author': 'Deepak Rao and Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-09T06:38:53.000+08:00
    'imagesource': 'jcr:cd8399e9-ff19-4a4a-b5cb-dbf118d2fe61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5afd26ed-66da-48de-b068-a50aca838515'
    'lead': 'Indian authorities have arrested three railway officials as part of an
      investigation into one of the deadliest train crashes in the country’s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T06:41:50.342+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T06:41:50.682+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three railway officials arrested over train crash that killed 275 people
      in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855077d0-dc0a-4d4d-93d4-6136a882288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indian authorities have arrested three
        railway officials as part of an investigation into one of the deadliest train
        crashes in the country’s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f138e9b-bddb-49c9-bb2e-0edf0e093e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Central Bureau of Investigation (CBI) said in a statement that\
        \ they had arrested three Department of Railways officials on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915518f8-2e37-4f71-9a12-ab7b1a8e2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move follows the deaths of at least 275 people in a three-way crash\
        \ involving two passenger trains and a freight train in eastern Odisha state\
        \ on June 2.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97a745-db76-4759-ab2a-7e93c4941ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash renewed questions over the safety of the massive and aging\
        \ rail network in what is now the world’s most populous country and prompted\
        \ a high-level inquiry to determine what caused it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585b7c8-8f94-43ec-8494-73f3fd65a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initial investigations had suggested a traffic signaling failure may\
        \ have occurred, though these can be due to either technical malfunctions\
        \ or human error.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e6010-5d53-4656-bd02-b03baf9ef473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Various government figures have vowed to hold anyone found negligible\
        \ to account.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854a110-6834-4e20-94c3-64471f16c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t bring back those we have lost but the government is with\
        \ them (families) in their grief,” said Indian Prime Minister Narenda Modi\
        \ when he visited the scene of the disaster soon after it took place.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f579a-a5f6-4759-83ad-6f48943f217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This incident is very serious for the government … Whoever is found\
        \ guilty will be punished severely,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8220e4d-dec4-4aae-aff3-01631448eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The railways minister Ashwini Vaishnaw has previously said the accident\
        \ had occurred “due to a change in electronic interlocking” and that an investigation\
        \ would show “who was responsible” for that.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3f66c-71e4-4a86-bad8-fd7ec3aa2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also previously claimed the cause and people responsible have\
        \ been identified, though he stopped short of elaborating.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22c0b8-0f87-445c-b98d-453c790d23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to senior railway officials, the crash took place when the\
        \ Coromandel Express, a high-speed train traveling from Kolkata to Chennai,\
        \ was diverted onto a loop line and slammed into a heavy goods train idled\
        \ at Bahanaga Bazar railway station.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914c67b-6001-4c40-b112-8053f97cc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its carriages derailed onto the opposite track, where they were hit\
        \ by an oncoming high speed train, the Howrah Express, which was traveling\
        \ from Bangalore.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cad72b-5e7e-492b-801a-6fa73d38d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation was made worse by a combination of the high speeds –\
        \ more than 120 kmph – at which both passenger trains were traveling and the\
        \ heavy weight of the freight train, which was carrying iron ore, according\
        \ to Jaya Varma Sinha, an Indian railways ministry official.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09169f-e318-4467-8dd3-3f0d1ed4249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odisha’s chief minister, Naveen Patnaik, has announced financial compensation\
        \ for the families of those killed and injured.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19746be-a0e2-452a-92b9-3301c8d45680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next of kin of the deceased will get 500,000 rupees ($6,067) while\
        \ people suffering from serious injuries will be offered 100,000 rupees ($1,213).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ccd09-3129-47f0-afe6-2eddd916d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s extensive rail network, one of the largest in the world, was\
        \ built more than 160 years ago under British colonial rule. Today, it runs\
        \ about 11,000 trains every day over 67,000 miles of tracks.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd6315-6ba1-4651-8d37-f60076401b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgrading India’s transportation infrastructure is a key priority
        for Modi in his push to create a $5 trillion economy by 2025. For the fiscal
        year that started in April, Modi’s government raised capital spending on airports,
        road and highway construction and other infrastructure projects to $122 billion,
        or 1.7% of its GDP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65811065-30bc-4b49-8c1f-33c89862fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:41:50.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:41:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/india/india-train-crash-arrests-intl-hnk/index.html">Three
        railway officials arrested over train crash that killed 275 people in India</a>"</em></p>'
  'extreme-global-temperature-heat-records-climate':
    'author': 'Laura Paddison, CNN'
    'caption': 'A fog cannon truck sprays water to cool citizens on Zhonghua Street
      in Handan, North China''s Hebei province, on July 6.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-09T06:41:59.000+08:00
    'imagesource': 'jcr:bc73af56-edb1-454e-8ba1-e01335dd7b0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f090f59-9bbb-4097-a342-93a52f35e26a'
    'lead': 'The world is blasting through climate records as scientists sound the
      alarm: The likelihood is growing that 2023 could be the hottest year on record,
      and the climate crisis could be altering our weather in ways they don’t yet
      understand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T06:45:42.100+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T06:45:42.642+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Global heat in ‘uncharted territory’ as scientists warn 2023 could be
      the hottest year on record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c721bf-f9b6-4ab4-bd1d-4902ee9e960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world is blasting through climate records
        as scientists sound the alarm: The likelihood is growing that 2023 could be
        the hottest year on record, and the climate crisis could be altering our weather
        in ways they don’t yet understand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c12a3-58ae-4b56-a986-a878b0133a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And they are not holding back – “extraordinary,” “terrifying” and “\
        uncharted territory” are just a few of the ways they have described the recent\
        \ spike in global temperature.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf1106-5175-404f-8e08-d842bbae8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, the planet’s average daily temperature soared to highs unseen\
        \ in modern records kept by two climate agencies in the US and Europe.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3b0cf-bb49-4e44-9b3f-9a18c331e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the records are based on data that only goes back to the mid-20th\
        \ century, they are “almost certainly” the warmest the planet has seen over\
        \ a much longer time period – “probably going back at least 100,000 years,”\
        \ according to Jennifer Francis, a senior scientist at Woodwell Climate Research\
        \ Center.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08323a58-d343-4fbe-b81e-0ba90822c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And they were far from the only climate superlatives scientists have\
        \ reported this year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d96f73-b2b6-4bae-b9e6-ef727620e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the world experienced its warmest June on record by a “\
        substantial margin,” according to a report by the European Union’s Copernicus\
        \ Climate Change Service.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06736404-15db-459f-96b5-d2c9a9be2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean heat has been off the charts, with surface temperatures last\
        \ month reaching record levels for June. Parts of the North Atlantic have\
        \ seen an “unprecedented” marine heat wave, with temperatures up to 5 degrees\
        \ Celsius (9 degrees Fahrenheit) hotter than usual.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029f7ba-0441-4a33-a93e-4c2b4039bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in Antarctica, where temperatures are running well-above average\
        \ for this time of year, sea ice plunged to record low levels, which scientists\
        \ have linked to the warm waters off the Indian, Pacific and Atlantic Oceans.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a35fc2-b87a-41be-90be-0c62d12bb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world is “walking into an uncharted territory,” Carlo Buontempo,\
        \ the director of Copernicus, told CNN. “We have never seen anything like\
        \ this in our life.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6e549-a585-4db0-bbf9-22489e8ec89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>This is what global warming looks like</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f73bcd-26e9-4a28-9966-5ec717202068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While scientists say the records are alarming, most are unsurprised\
        \ – though frustrated their warnings have been mostly ignored for decades.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31850873-91e5-4b24-a9ff-69f90b63d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is exactly what we’ve been expecting to see for a long time,”\
        \ Francis told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb7c9c-de1e-4d6a-9040-d8b02b18dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the world is experiencing are the impacts of global warming combined\
        \ with the El Niño climate phenomenon – the arrival of which the World Meteorological\
        \ Organization officially confirmed on Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407befca-bea0-433c-9e0b-2f45bc6102e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It works like this: As the world burns fossil fuels and pumps out planet-heating\
        \ pollution, global temperatures are steadily warming. That leads to more\
        \ intense heat waves along with a host of other impacts, such as more extreme\
        \ weather, melting glaciers and rising sea levels.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a59aa2-8bec-4f26-a9ac-138f53f77035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Superimposed on top of these long-term warming trends are natural climate\
        \ fluctuations, the most significant of which are La Niña, which has a cooling\
        \ effect, and El Niño, which has a heating effect.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c066df3-ea48-45ab-a8c8-fe21b17a6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we have a naturally warm world plus the increasingly hot climate\
        \ change signal,” said Friederike Otto, senior lecturer in climate science\
        \ at the Grantham Institute for Climate Change and the Environment in the\
        \ UK.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc297c0-bcde-4c50-8d8f-d37d690185d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the record temperatures may have been expected, the magnitude\
        \ by which some have been broken has surprised some scientists.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978c46f-9bc5-4003-9b0a-00c5b05771a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That this June was half a degree warmer than a typical June “is just\
        \ extraordinary” for a global temperature record, said Buontempo. Usually\
        \ these records – which are averages of temperatures all over the world for\
        \ the entire month – are broken by a tenth or even hundredth of a degree.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e7996-32a1-4567-adde-614304e5eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still others have been caught off guard by the nature of extreme weather\
        \ events.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f7673-e048-4783-8d81-7f3ffe17b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were expecting to see more and more frequent heat waves and floods\
        \ and droughts around the world. But it’s the intensity of some of those events\
        \ that is a bit surprising,” said Peter Stott, a science fellow in climate\
        \ attribution at the UK’s Met Office.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869c67e-3342-4a4d-ac92-e8989f83e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s “an increasing worry that climate change is not quite as linear\
        \ as we might have thought,” he told CNN. Scientists are trying to work out\
        \ if weather patterns themselves might be changing, making heat waves much\
        \ more intense than climate models predict.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4451d7-902c-4c1f-b674-16e83fc2bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shaping up for the hottest year on record</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581758a-db8e-442a-a322-a809cdb8c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While scientists cannot yet be definitive, some say this year is at\
        \ least on pace to become the warmest on record.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d738bea-f5f1-4694-9b4f-5406b0789742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stars are aligning for the record to fall. Historically, global\
        \ heat records tend to topple in El Niño years, and the current record-holder,\
        \ 2016, coincided with a strong El Niño.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0cd36-3be6-4aa1-9640-1e4b3010126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, a Berkeley Earth analysis put the chances of 2023 being the\
        \ hottest on record at 54%. As last month turned out to be the hottest June\
        \ on record, that percentage is going to increase, said Robert Rohde, a lead\
        \ scientist at Berkeley Earth.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643a357-dc2b-4527-9c47-f934693a1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By how much remains uncertain, he told CNN, “but it’s looking more\
        \ likely than not that 2023 will be a record year.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8371d9-8415-4fbe-ac07-7c67c87e97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Records are how the world keeps tabs on the climate crisis. Yet some\
        \ scientists caution the attention given to these big numbers can overshadow\
        \ the real-world hazards they amplify: Heat waves, floods and droughts becoming\
        \ much more frequent, severe and long-lasting as the Earth heats up.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a58f02-4b77-4571-a549-6dac6eaf3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s quite frustrating,” Otto said. The world gets hung up on blockbuster\
        \ records but “these heat records are not exciting numbers,” she told CNN.\
        \ “They mean that people and ecosystems are dying, that people are losing\
        \ their livelihoods, that agricultural land will be unusable.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26b328-5f37-4b20-9c9e-e7361f9db7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human impact of extreme weather this year has already been stark.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca601c-8a06-4ab1-bd85-e34dd6cdfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of June, Texas and the South sweltered in a triple digit\
        \ heat wave with extreme humidity that made temperatures feel even hotter\
        \ and made it harder for bodies to cool themselves. The heat extended to Mexico,\
        \ where extreme temperatures killed at least 112 people between March and\
        \ the end of June.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3ee0f-e8c0-4b07-a9a8-031b70f2d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has been grappling with blistering temperatures for weeks. Beijing,\
        \ which is facing one of its most brutal heat waves on record, saw temperatures\
        \ soar past 40 degrees Celsius (104 degrees Fahrenheit) this week.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f95459-d8da-4d07-9675-6294c76b74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India, parts of the north have been struggling with unrelenting\
        \ heat, while nearly half a million in the country’s northeast have been affected\
        \ by severe flooding that has triggered devastating landslides which have\
        \ taken lives.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313f26d-9650-4722-bdd7-c266060a14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of these kinds of extreme events are absolutely consistent with\
        \ what we expect to see happening more often as we just continue to warm the\
        \ globe,” Francis said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b355d-40de-445e-892f-aec5da3b2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as El Niño strengthens, we’re likely to see more extreme weather,\
        \ she added, not just in the summer but also in the winter, when El Niños\
        \ have the biggest influence on Northern Hemisphere weather.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02ec24-08f7-4e60-8d16-d777466d3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d say buckle up.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf41cee-3ed8-4880-b45e-dc76f043e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unheeded warnings</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceaf542-1bb9-49ab-acc6-090450f916bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For climate scientists, this is the “I told you so” moment they never\
        \ wanted.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb63e1-afe5-4be9-9e7a-fc40337836d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This needn’t have been happening,” Stott said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a2a8b-37eb-459b-a31d-4746aef45c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades, scientists have been warning about what would happen to\
        \ global temperatures if the world failed to kick its fossil fuel habit and\
        \ rein in planet-heating pollution. But they went unheeded, he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63c660-2b14-455e-b4cd-5164c6307e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To see climate change unfold in front of us “is terrifying,” he added,\
        \ because “this will just carry on getting worse and worse, and more and more\
        \ extreme. So what we’re seeing now is only a foretaste of what could happen\
        \ if efforts to reduce emissions aren’t successful.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d07bbd-8840-449d-b850-72cd48cc2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The only silver lining may be the records help raise alarm bells and\
        \ persuade people to pressure political leaders to act, Otto said. “I hope\
        \ that maybe more people will realize that this is really happening, and it’\
        s really dangerous.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff7a20-42c5-4be7-99ac-b62d502c3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T06:45:42.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T06:45:42.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/world/extreme-global-temperature-heat-records-climate/index.html">Global
        heat in ‘uncharted territory’ as scientists warn 2023 could be the hottest
        year on record</a>"</em></p>'
  'tbilisi-pride-festival-anti-lgbtq-protests':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-09T07:18:13.000+08:00
    'imagesource': 'jcr:1f7a3e25-a933-440a-880e-9f105d239347'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2177f97f-16a4-4439-a330-ee8ab5a60d86'
    'lead': 'A Pride festival was canceled in the Georgian capital of Tbilisi on Saturday
      by organizers who say authorities failed to prevent violent disruptions from
      Russian-affiliated far-right groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T07:22:07.627+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T07:22:08.004+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tbilisi Pride festival canceled after violent anti-LGBTQ protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ac06e-49c3-41c7-8d2f-8ab90f81e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Pride festival was canceled in the Georgian
        capital of Tbilisi on Saturday by organizers who say authorities failed to
        prevent violent disruptions from Russian-affiliated far-right groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cc028-a650-415b-96ad-35bcb8a6bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Georgian public broadcaster First Channel, police clashed\
        \ with anti-LGBTQ protesters in Lisi Wonderland, an events venue outside Tbilisi\
        \ where the closed event was scheduled to take place.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca8e42-2a65-41b0-9eca-382db8b80baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Festival organizers Tbilisi Pride said in a tweet that they were “\
        compelled” to cancel the festival and “evacuate” the festival territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d1bf5-3879-4801-ac99-ded03ef9b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Ministry of Interior of Georgia once again neglected to protect\
        \ us from violent far-right groups and allowed the mobs to prevent us from\
        \ exercising our freedom of expression and assembly even in private settings,”\
        \ Tbilisi Pride said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387fc05-e054-472d-8e2d-8631bad0d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos posted by Georgian activist channels showed clashes between\
        \ police officers and anti-LGBTQ protesters in the festival area in Lisi Wonderland.\
        \ Anti-Pride protesters were also pictured setting Pride flags on fire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da803fc0-b7ff-4a76-903d-f33d9eb5662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tbilisi Pride has accused the Georgian government of orchestrating\
        \ and coordinating with Russian-affiliated, far-right group Alt Info, who\
        \ they claim disrupted the event.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e34ab3-e638-4d75-b698-c8642d76350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Interior Minister Alexander Darakhvelidze told reporters that\
        \ the event had been hard to police because of its location, Reuters reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a152a-9ffc-4107-ba23-48223a724d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The protesters managed to find… ways to enter the area of the event,\
        \ but we were able to evacuate the Pride participants and organizers,” Darakhvelidze\
        \ said, according to the news agency. “Nobody was harmed during the incident\
        \ and police are now taking measures to stabilize the situation.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55c196-0aec-46f3-b65c-4163345b4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, the Georgian Interior Ministry said it was\
        \ taking “appropriate measures” to ensure the “safe format” of Saturday’s\
        \ event and “to protect the freedom of expression and assembly of each person.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a070f2-1b7c-4792-9118-383a4ea59b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speaker of the Georgian Parliament, Shalva Papuashvili, stressed\
        \ the government’s condemnation of any violence on Saturday, according to\
        \ First Channel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0bace-ec89-4dc8-ad2e-de01416dec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Papuashvili said police coped with the situation and prevented festival\
        \ participants from being injured, according to First Channel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad6157-ac50-40e2-b968-8071c92330d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Georgian President Salome Zourabichvili said statements from Papuashvili\
        \ and other government officials had no value, calling on the government to\
        \ “stop using hate speech and inciting confrontation.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20666c45-cd9d-4930-b2c7-15f1e93ddbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zourabichvili, who is independent of the country’s ruling Georgian\
        \ Dream party, said the rights to peaceful assembly and freedom of expression\
        \ guaranteed by the Georgian constitution were violated on Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116dbab-78af-4476-962a-51255e83bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN condemned the “violence and attacks on Tbilisi Pride” in a tweet,\
        \ calling on Georgian authorities to “denounce this disturbing incident” and\
        \ protect the rights to peaceful assembly and expression of LGBTQI+ people\
        \ in Georgia.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9f2a3-a092-4eb4-acb8-60e3b4418c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy in Tbilisi also condemned the actions of an “uncontrolled\
        \ crowd threatening violence,” tweeting that they had denied Georgian citizens\
        \ their right to peacefully assemble. The embassy called on the Georgian authorities\
        \ “to hold accountable all those who broke the law and make clear that violence\
        \ is unacceptable.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba64cb-1875-43a2-abf9-107ce2ed8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Britain’s ambassador to Georgia, Mark Clayton, said he was “shocked”\
        \ and “saddened” to see the festival canceled “despite the planning and preventative\
        \ measures.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29ec00-5e96-423a-8e8d-fc7595bafeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tweet, Clayton called on the Georgian authorities to “ensure that\
        \ all who broke the law &amp; aggressively disrupted a peaceful gathering\
        \ will be brought to justice.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f885c-1679-4661-91aa-3e8ceb45db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German ambassador to Georgia, Peter Fischer, called it a “sad
        day,” remarking in a tweet that Georgian law had been “violated.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9065e-ac8d-4e35-89ee-30c38231f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:22:07.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:22:08.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/europe/tbilisi-georgia-anti-lgbtq-pride-festival-intl/index.html">Tbilisi
        Pride festival canceled after violent anti-LGBTQ protests</a>"</em></p>'
  'germany-giessen-protest-eritrea':
    'author': 'AJ Davis and Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-09T07:22:14.000+08:00
    'imagesource': 'jcr:a1d4126b-096a-45c1-b14a-7af3e4c5a346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0caede82-a9d9-40d3-ad60-1f2f1d15dbca'
    'lead': 'At least 22 police officers were injured Saturday in unrest in the western
      German town of Giessen during an Eritrean cultural festival, according to local
      police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T07:25:14.387+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T07:25:14.641+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 22 officers injured in the German town of Giessen following
      unrest – police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac10d00-2f53-46ec-a61a-66badffeda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:25:14.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:25:14.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 22 police officers were injured
        Saturday in unrest in the western German town of Giessen during an Eritrean
        cultural festival, according to local police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0f804-7e76-4ba1-b106-4966b8954f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:25:14.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:25:14.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police in the German state of Hessen said there were “massive attacks”\
        \ against their officers early Saturday morning, with demonstrators “throwing\
        \ stones and bottles and setting off smoke bombs” and attempting “to break\
        \ through police barriers” into the event site.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd351559-1ead-41a6-9556-6147af78b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:25:14.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:25:14.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The police had to use pepper spray and batons,” Hessen police said\
        \ in a statement, adding that there were “severe traffic problems in the area”\
        \ and that there was also damage to cars.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f09c5-6355-42df-a2b9-238449039072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T07:25:14.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T07:25:14.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CNN affiliates NTV and ZDF, last year there was similar\
        \ unrest, because the organizers of the festival are thought to be close to\
        \ the Eritrean regime. Thousands of Eritreans have fled to Europe in recent\
        \ years, alleging mistreatment at the hands of the current regime.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd9372-2693-4f11-a218-5f283c3b0599'
      'mgnl:activationStatus': true
