  'house-surplus-2022-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-09T15:10:39.000+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb2053d-4c30-4319-92bd-0bcd284cf3f5'
    'lead': 'It is an increase of ₱2.05 billion, or around 78%, compared with the
      excess funds in 2021 of ₱2.64 billion, according to the audit report on the
      chamber published July 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T15:11:18.280+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-09T17:43:54.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House sees ₱4.69B budget surplus in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c0580-eb6e-479e-a315-31617ef4b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T15:11:18.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> – The House
        of Representatives saw a budget surplus of ₱4.69 billion in its 2022 allocations,
        the Commission on Audit (COA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c23af-2ab4-49b4-9062-5a58b1f178af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is an increase of ₱2.05 billion, or around 78%, compared with the\
        \ excess funds in 2021 of ₱2.64 billion, according to the audit report on\
        \ the chamber published July 6.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5c968-10d8-4dcb-86b0-3c2c16ff9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd6cc7-1172-4538-9100-2fe0696f0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from the Office of Speaker Martin Romualdez on Sunday said\
        \ the chamber reduced its spending. The largest cut was seen in its acquisition\
        \ of professional services – from ₱975.86 million to ₱715.08 million. The\
        \ House reduced the number of its legislative consultants from 3,092 in 2021\
        \ to 2,588 in 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989961c6-44b1-45d0-ad2e-360960f1b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chamber also cut its spending on supplies and materials, utilities,\
        \ communications, and professional services from a total of ₱1.45 billion\
        \ in 2021 to ₱1.13 billion in 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58df2b2-b501-480e-903f-22111349170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA also said that the Net Financial Assistance/Subsidy of the\
        \ House increased by ₱2.99 billion, from ₱18.88 billion in 2021 to ₱21.87\
        \ billion in 2022. This largely contributed to the higher surplus.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807f19f-2618-47ca-a56d-721266bc89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the greater excess, the chamber’s operating expenses went from\
        \ ₱16.25 billion in 2021 to ₱17.18 billion in 2022, an increase of ₱931 million.\
        \ This includes Personnel Services (PS), Maintenance and Other Operating Expenses\
        \ (MOOE), Financial Expenses, and Non-Cash Expenses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebea2f4-318d-4f2e-bd4f-a7e44ffb3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PS went from ₱4.8 billion in 2021 to ₱4.86 billion in 2022 as a result\
        \ of wage hikes mandated by the Salary Standardization Law.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad550ae-d0ff-49b6-a7db-b57ac732b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MOOE increased from ₱11.26 billion in 2021 to ₱12.13 billion last year\
        \ due to increased travel and gatherings following loosened COVID-19 restrictions,\
        \ the speaker’s office noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8d047-bcac-413e-a6d5-aca52be56a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the chamber’s revenue fell by ₱1.4 million – from ₱2.4 million\
        \ in 2021 to just ₱994,934.34 last year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d92bc8-9e92-4dff-812c-8ea75c2f6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the 2022 General Appropriations Act, the House of Representatives\
        \ was allocated ₱21.57 billion. It received additional automatic appropriations\
        \ worth ₱396 million and continuing appropriations worth ₱686 million for\
        \ a total allotment of ₱22.65 billion, the COA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0a2fe-be04-429d-ad62-7697f666158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T17:43:54.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T17:43:54.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the House had a ₱18.24 billion budget.</p>'
