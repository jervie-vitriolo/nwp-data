      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also includes “strengthening domestic investigation and accountability\
        \ mechanisms; data gathering on alleged police violations; civic space and\
        \ engagement with civil society and the Commission on Human Rights and counter-terrorism\
        \ legislation.”\r"
