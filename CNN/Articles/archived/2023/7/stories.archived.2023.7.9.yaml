      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hessen police added that around 1,000 officers from various units within\
        \ the force had been deployed and that the situation was ongoing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9509b27-1ed0-420a-9677-f04cf8d951c6'
