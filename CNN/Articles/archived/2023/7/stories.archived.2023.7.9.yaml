      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/europe/bbc-presenter-sexual-misconduct-intl-hnk/index.html">BBC
        looking into allegations of presenter’s sexual misconduct</a>."</em></p>'
  'bed-rotting-tiktok-trend-wellness':
    'author': 'Megan Marples, CNN'
    'caption': 'Maskot/Getty Images via CNN Wires'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-07-09T23:18:08.000+08:00
    'imagesource': 'jcr:520bc13e-2607-4b84-a266-ea0f16d1a426'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5599a75e-b570-4a15-b084-b8bf994eadc3'
    'lead': 'The term ''bed rotting,'' which means to stay in bed all day by choice,
      may be negatively affecting your sleep and mental health.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T23:22:56.054+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-09T23:22:56.483+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bed rotting: TikTok’s latest trend reveals the toxic side of self-care

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4048e-5340-453b-8228-1895c5d67072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After working another weekend shift, Dr.
        Jessica Gold returned home feeling burned out and succumbed to her urge to
        watch TV and sleep most of the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78a92c-029c-44bd-92ca-b5896f912be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Gen Z would say, she was bed rotting.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724669b6-e6d9-4860-9aaa-52ec9c494eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gold is one of the many TikTok users who weighed in on the latest viral
        self-care term, in which users post videos of themselves tucked under layers
        of blankets, oftentimes with a phone or snack in hand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa522d7b-93fb-4356-a5dd-c9dc73bd0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The phrase describes staying in bed all day by choice, thereby “rotting”
        there, according to Gold, an assistant professor of psychiatry at Washington
        University School of Medicine in St. Louis.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9cd5b9-e0ae-434c-9a7a-57d47119c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it is OK to do if you need it,” she said, “and I have let
        myself do it, as long as you understand why you are doing it and turn to other
        coping skills as well.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba3419-e1d5-4e23-b24a-ee0552375e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bed rotting is similar to having a lazy day, but it’s “more of an immobile
        term, with less activity,” Gold said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6858cc0-94b9-4bdc-80d3-b195a379a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a lazy day, you could still engage in activities that you find
        fun and relaxing while possibly spending time with friends and family, she
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7b2f0-7524-4b2b-a30a-d206884f36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Check in with your mental health</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98ca0a-5792-41a5-b33a-f59493760b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, there is likely a lot of good that can come from
        slowing down to recharge, refresh and reset, said psychologist Simon A. Rego,
        professor of psychiatry and behavioral sciences at Albert Einstein College
        of Medicine and chief of psychology and director of psychology training at
        Montefiore Medical Center in New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef144ab-f48c-4bde-a66a-d30aad469ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, balance is important for well-being, he said. Spending too
        much time lying in bed can disrupt your mood and increase stress, said Rego,
        who is also director of the CBT Training Program at Montefiore.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47a8f7-575c-4ec6-85af-cacf87358990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Be mindful and avoid overdoing it, no matter how good it may feel
        in the moment,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570fad5a-ffb6-426a-b901-a7196f6f2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lounging in bed for more than a day or two is concerning and could
        point to different mental health issues, Gold said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656f896-b183-467c-9739-0722e0b38965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The urge to rot in bed all day, especially if it happens more and
        more, is likely about something more than just catching up on sleep or needing
        a day to do nothing, but avoiding the feelings, stress or pain of being awake,”
        she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e287d-1918-4de4-9aa5-2d970e80d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This sort of behavior has been linked to symptoms of depression and
        anxiety, among other mental health illnesses, Gold added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa7ecb-257c-484f-89e2-dde1709a0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your sleep hygiene may be at risk</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e1a83-3fe3-44f1-a469-4036aaf18144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed rotting could be affecting more than just your mental health
        — it could also have a negative impact on your sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14db4c5-bc44-45fa-9496-69fa13526e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From a sleep science perspective, “bed rotting is exactly the opposite
        of what we want people to do,” said Kelly Glazer Baron, associate professor
        of family and preventive medicine at the University of Utah in Salt Lake City.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd61dc8-093f-40b9-a482-34bf0fda7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bed should only be used for sleep and intimacy, not for activities
        such as watching television, working or eating, she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d7c70-03cf-4d14-9afa-78abfe1fe14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a general guideline, if you are not asleep within 30 minutes of
        getting into bed or are awake for more than 20 minutes during the night, you
        should get out of bed, Baron said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25438f89-a21e-4a8c-9791-afc0df6a4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you want to relax somewhere comfortable, opt for a couch or comfy
        chair, she recommended.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f230b9-b83b-44c0-9015-1aa4563cde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Having fatigue after a long day is normal, but if it is interfering
        with your work, social life or other important activities, then it is a good
        idea to discuss your symptoms with a doctor,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff2cbb-e72b-4578-92f8-bb9985570ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Activities beyond bed rotting</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e1aa5-099f-4f3f-a876-1f60a2e6e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed rotting can allow you to isolate yourself, ignore your feelings,
        and possibly prevent you from participating in self-care activities that can
        help you, Gold said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201bc74-89b2-46c3-aa90-8278780c1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recharging activities can energize us and “better prepare us for the
        inevitable stressors we face daily,” Rego said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd64c1-8438-4a6d-b04d-4a64661a6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But don’t feel pressured to participate in an activity that someone
        else finds relaxing, he said, because one person’s “activity may be a chore
        to another.” Instead, learn coping skills that you want to do and think of
        them like hobbies, Gold said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2c1d6-d616-4f3c-88a4-32ca291469fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some options include hanging out with a friend, exercising or practicing
        mindfulness, she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b1971-8082-49b0-b688-758d3eadccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.082+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you don’t want to leave the house, try reading a book or journaling
        instead of watching television, Gold said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390a8d9-7d0d-4c4f-b83a-a461ff8e1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also be beneficial to talk to a therapist, she said. Therapy
        can help you learn new coping skills, get to the root cause of your bed rotting
        and determine if there is some mental health issue going on, Gold said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b9673-1b6f-4899-a216-e4fc51458d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:22:56.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:22:56.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/health/bed-rotting-tiktok-trend-wellness/index.html">Bed
        rotting: TikTok’s latest trend reveals the toxic side of self-care</a>."</em></p>'
