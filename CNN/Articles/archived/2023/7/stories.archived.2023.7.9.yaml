      'mgnl:lastActivated': 2023-07-09T12:22:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84df37-39b1-4e57-81c4-4136e7a52bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The occasion was to debut the new music video for “I Can See You,”\
        \ one of the songs “from the vault” (meaning, previously unreleased) off of\
        \ “Speak Now (Taylor’s Version),” Swift’s re-recorded issue of her 2010 third\
        \ studio album, which dropped on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114f07b-0f02-48f5-b1b9-31b3ce87c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c17e8d-1af9-4401-917e-8e97c69ba1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countless social media users captured the moment Lautner started doing\
        \ backflips on stage in Missouri, as Swift warmly welcomed him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6e203-e91a-4731-8a37-38c345258647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ee16e-0c17-4073-a361-c2fb1487dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.090+08:00
      'mgnl:createdBy': 'seth'
