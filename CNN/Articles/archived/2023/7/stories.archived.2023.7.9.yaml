      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sun report has led to several BBC presenters releasing public statements\
        \ on Twitter denying that they were the subject of the article.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9294b81-8c53-46f5-942c-20724c5f05a1'
