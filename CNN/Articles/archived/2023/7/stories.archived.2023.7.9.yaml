      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Giessen attempted to block the festival from taking place\
        \ this year but the ban was overturned by a local court, according to ZDF.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19386f-7a6f-4789-abe4-7b6ff766dab2'
