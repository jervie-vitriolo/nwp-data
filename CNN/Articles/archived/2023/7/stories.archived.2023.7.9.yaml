      'mgnl:lastActivated': 2023-07-09T12:25:45.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb1b86-00cf-4438-aae6-960392d6c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.312+08:00
      'mgnl:createdBy': 'seth'
