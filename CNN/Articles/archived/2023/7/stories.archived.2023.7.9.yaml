      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a complex and fast moving set of circumstances and the BBC\
        \ is working as quickly as possible to establish the facts in order to properly\
        \ inform appropriate next steps,” a BBC spokesperson said in a statement to\
        \ CNN on Sunday, adding that it is important that these matters are handled\
        \ “fairly and with care.”\r"
