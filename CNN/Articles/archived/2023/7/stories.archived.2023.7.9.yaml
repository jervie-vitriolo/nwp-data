      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/07/politics/belarus-wagner-russia-nuclear-weapons-nato-summit">Western
        intel officials hunt for signs of Wagner and nuclear warheads in Belarus ahead
