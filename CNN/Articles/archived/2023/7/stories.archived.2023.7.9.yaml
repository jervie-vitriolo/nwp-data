      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a double helping of Taylors on Friday
        night, when superstar Taylor Swift welcomed her ex, Twilight heartthrob Taylor
        Lautner, on stage at her “Eras” tour stop in Kansas City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7eb5c2-1123-442d-ac3f-fb34eccdc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.088+08:00
