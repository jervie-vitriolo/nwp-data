      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Joe Biden told CNN in an exclusive interview that
        Ukraine is not yet ready for NATO membership, saying that Russia’s war in
        Ukraine needs to end before the alliance can consider adding Kyiv to its ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc287e-7f22-481d-bd93-daf388175e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden told CNN’s Fareed Zakaria that while discussion of Ukraine’s
        imminent membership in NATO was premature, the US and its allies in NATO would
        continue to provide President Volodymyr Zelensky and his forces the security
        and weaponry they need to try to end the war with Russia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85870abf-3d1f-4d03-987c-b48731816aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden spoke to Zakaria ahead of his weeklong trip to Europe, which
        includes a NATO summit in Lithuania where Russia’s war in Ukraine and Zelensky’s
        push for NATO membership will be among the key issues looming over the gathering.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6724467-21eb-4e90-8102-c02bbeae6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t think there is unanimity in NATO about whether or not to bring
        Ukraine into the NATO family now, at this moment, in the middle of a war,”
        Biden said. “For example, if you did that, then, you know – and I mean what
        I say – we’re determined to commit every inch of territory that is NATO territory.
        It’s a commitment that we’ve all made no matter what. If the war is going
        on, then we’re all in war. We’re at war with Russia, if that were the case.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5f1b3-7466-409d-a6cf-939a5deb5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden said that he’s spoken to Zelensky at length about the issue,
        saying that he’s told the Ukrainian president the US would keep providing
        security and weaponry for Ukraine like it does for Israel while the process
        plays out.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfd482-a3da-400f-ba36-1937b2437c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we have to lay out a rational path for Ukraine to be able
        to qualify to be able to get into NATO,” Biden said, noting that he refused
        Russian President Vladimir Putin’s demands before the war for a commitment
        not to admit Ukraine because the alliance has “an open-door policy.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a24e74-3995-4a65-8d34-f3fb907277e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But I think it’s premature to say, to call for a vote, you know, in
        now, because there’s other qualifications that need to be met, including democratization
        and some of those issues,” Biden said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7666c-06de-4b35-8996-cd37353602ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, the White House announced that the US was sending Ukraine
        cluster munitions for the first time, a step taken to help bolster Ukraine’s
        ammunition as it mounts a counteroffensive against Russia. Biden told Zakaria
        that it was a “difficult decision” to give Ukraine the controversial ammunition,
        but that he was convinced it was necessary because Ukraine was running out
        of ammunition.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18746ed7-3695-4845-9a70-2980a8938928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NATO meeting also comes as Sweden is seeking to join the Western
        alliance, a move that has faced resistance from Turkey and Hungary. Biden
        told Zakaria he was optimistic that Sweden would eventually be admitted to
        NATO, noting the key holdout, Turkey, is seeking to modernize its F-16 fleet,
        along with Greece, which has voted to admit Sweden.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ba6ff-9037-42e7-a0da-b1899991bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Turkey is looking for modernization of F-16 aircraft. And (Greek Prime
        Minister Kyriakos) Mitsotakis in Greece is also looking for some help,” Biden
        said. “And so, what I’m trying to, quite frankly, put together is a little
        bit of a consortium here, where we’re strengthening NATO in terms of military
        capacity of both Greece as well as Turkey, and allow Sweden to come in. But
        it’s in play. It’s not done.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601263d-19c6-4a29-9412-dbe045b5f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the wide-ranging interview, Biden and Zakaria also discussed other
        key foreign policy challenges, including China, Saudi Arabia and Israel.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8ef6d-05ea-49ac-b04d-7a7c3252cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden said that he’s confident Chinese President Xi Jinping wants to
        replace the US as the country with the largest economy and military capacity
        in the world, but he said that he believes the US can have a working relationship
        with Beijing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3b00e-de59-4524-832a-60db8dac5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think there is a way to resolve, to establish a working relationship
        with China that benefits them and us,” Biden said. “And the last thing I’ll
        tell you, I also called him after he had that meeting with the Russians about
        this new relationship, etc. And I said, ‘This is not a threat. It’s an observation.’
        I said, ‘Since Russia went into Ukraine, 600 American corporations have pulled
        out of Russia. And you’ve told me that your economy depends on investment
        from Europe and the United States. And be careful. Be careful.’”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f16982-5729-47f8-b1e7-0ac58afe1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden said Xi didn’t argue with him and noted that China has “not gone
        full bore on Russia.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2b255-8a98-462e-96dc-b99f334a8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He talks about nuclear war being a disaster, there is such a thing
        as security that’s needed,” Biden said of the Chinese leader. “So, I think
        there’s a way we can work through this.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ab37b-ec57-494d-87b0-247b22d4cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked whether he would invite Israeli Prime Minister Benjamin Netanyahu
        to the White House, Biden said that Israel’s President Isaac Herzog was coming
        soon to the White House for a visit.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f80013-6e9e-4b8d-ae05-b07a96bc1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, Biden criticized Netanyahu for his now-scrapped plan to overhaul
        the country’s judiciary, a rare public instance where the two allies were
        publicly at odds.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb12ea-fd33-48fd-a628-d6ad2bd61970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden told Zakaria that he continued to believe a two-state solution
        was the correct path forward in the conflict between Israel and the Palestinians,
        and he criticized some members of Netanyahu’s cabinet for their views on Israeli
        settlements in the West Bank.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506dab5-78ab-4b87-b04e-3b1509d2b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not all Israel now in the West Bank, all Israel’s problem, but
        they are a part of the problem, and particularly those individuals in the
        cabinet who say, ‘We can settle anywhere we want. They have no right to be
        here, etc.,’” Biden said. “And I think we were talking with them regularly,
        trying to tamp down what’s going on and hopefully, Bibi will continue to move
        toward moderation and change.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc6d73-3111-4de7-8374-2be4201a769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden also defended his trip to Saudi Arabia last year, telling Zakaria
        a number of successes came from the visit, such as establishing Israeli overflights
        over Saudi Arabia. Asked whether the US would provide the Saudis with a defense
        treaty and civilian nuclear capacity, as Riyadh has requested, Biden said,
        “We’re a long way from there.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e898b2-c331-4807-a0c3-dbfe7dcd7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether or not we would provide a means by which they can have
        civilian nuclear power, and/or be a guarantor of their security – I think
        that’s a little way off,” Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf122ed-bccf-4e9d-8e27-3ac1ef97fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:09:08.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-09T23:09:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/09/politics/joe-biden-ukraine-nato-russia-cnntv/index.html">CNN
        Exclusive: Biden says war with Russia must end before NATO can consider membership
        for Ukraine</a>."</em></p>'
