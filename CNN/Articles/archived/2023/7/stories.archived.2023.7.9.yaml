  'hunt-for-wagner-nukes-in-belarus':
    'author': 'Natasha Bertrand and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-09T12:22:58.000+08:00
    'imagesource': 'jcr:228555d6-9d73-4831-b89d-6787c932b068'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b3226f7-e896-442d-bf0b-bc851489c318'
    'lead': 'In the wake of the uprising by Wagner Group forces in Russia, the US
      and Europe have turned their gaze to an increasingly unpredictable Belarus –
      a key Russian ally that Western officials fear could give the exiled mercenary
      troops a new home and serve as a staging ground for Russian nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T12:25:45.282+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-09T12:25:45.775+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Western intel officials hunt for signs of Wagner and nuclear warheads
      in Belarus ahead of NATO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567178f-8ffb-4a3b-8a33-910c5dfdf1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the wake of the uprising by Wagner Group
        forces in Russia, the US and Europe have turned their gaze to an increasingly
        unpredictable Belarus – a key Russian ally that Western officials fear could
        give the exiled mercenary troops a new home and serve as a staging ground
        for Russian nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403505dd-a9eb-411d-b47a-bcb0d362bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d976b40-22d4-428e-8e81-32bc637f12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But so far, US and European officials have not seen clear signs that\
        \ either scenario is unfolding. While officials are closely monitoring an\
        \ apparent military camp that sprung up outside of Minsk following the uprising\
        \ in southern Russia, Wagner troops do not appear to have moved into the country\
        \ en masse.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb062dfd-a7a5-41bf-b72a-874771692547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b7ec4-27b2-47ba-9983-ab8475342233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could happen that Wagner PMC decides not to relocate here,” Belarusian\
        \ President Alexander Lukashenko said on Thursday. Wagner leader Yevgeny Prigozhin\
        \ is not even in Belarus, Lukashenko told CNN – he is in Russia, Lukashenko\
        \ claimed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfe992-ef2c-482b-83c4-570f8a3214fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c2407-89b9-4fe3-b5e5-fed45f1efefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while Russian President Vladimir Putin said last month that the\
        \ facilities in Belarus necessary to store the tactical nuclear weapons would\
        \ be ready by July 7, Western officials have seen no signs of that, either.\
        \ Belarus still does not appear to have the proper infrastructure to house\
        \ the weapons, officials said, and it will likely be months, if not longer,\
        \ before doing so is even technically feasible.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ca167-5e65-47f8-bb83-afc0fb0e79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2173ad-e2da-4ec4-8305-e67a86d44215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Available satellite imagery has also not shown any signs of the kind\
        \ of preparations and security that would be standard at a Russian nuclear\
        \ facility. Russia has the world’s largest arsenal of nuclear weapons, with\
        \ 4,477 deployed and reserve nuclear warheads, including around 1,900 tactical\
        \ nuclear weapons, according to the Federation of American Scientists. It\
        \ is not clear how many of those Russia is potentially planning to deploy\
        \ to Belarus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b316c-882b-4911-94d9-18f1a63dc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4705560-5281-472a-ae07-2915f8bf7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are in this fog of Russian mirrors. What actions will Putin take?\
        \ We don’t know,” said Max Bergmann, the director of Russian and European\
        \ studies at the Center for Strategic and International Studies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94039e-1101-40c7-b3e4-904bd1d0edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebf8b6-91dd-4dec-a597-5dcc889c828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin does not need tactical nuclear weapons in Belarus to use those\
        \ weapons,” Bergmann added. “But it is concerning to the US that tactical\
        \ nuclear weapons could potentially be co-located in Belarus with Wagner fighters.\
        \ That said, it seems there is a long way to go before we would even get there.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404e618-4f7f-426a-ac2f-f708b1f4c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94786d31-d3ef-4d11-a01b-de7e59942b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian nuclear command and control</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c0026-c821-445f-8be1-fa02ae8a9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials still have questions about how Russia would protect its\
        \ potential arsenal in Belarus from rogue actors. The concerns have not set\
        \ off a five-alarm fire within the US government, however, officials feel\
        \ confident that when it comes to command and control, it is in Putin’s interest\
        \ to keep both Wagner fighters and Lukashenko from having any access to Russia’\
        s nuclear arsenal.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c1215-9304-4627-a224-38853a69d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca86e2a-483c-4d7c-aae9-c782147e0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 12th Main Directorate of the Ministry of Defense has controlled\
        \ Russia’s nuclear arsenal since the collapse of the Soviet Union. Experts\
        \ say it would be surprising if another body was assigned control of any tactical\
        \ nuclear warheads in Belarus. A senior officer from the Directorate did travel\
        \ to Belarus in the spring.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2f51a-f22c-46e8-87a2-5d30df7af65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13f7d9-1b00-4e58-a0be-2fa7e715ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Lukashenko’s close relationship with Putin, and the unexpected\
        \ role he played in quelling the Wagner uprising, has left intelligence analysts\
        \ vigilant about what could come next and is a key topic of discussion among\
        \ NATO allies ahead of next week’s leaders summit in Vilnius, Lithuania. And\
        \ some US officials are also concerned that Putin could make an announcement\
        \ related to Russia’s presence in Belarus during the summit.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ac86a-347a-453e-a5ec-65995f2dbc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35633b0-3edd-46a2-ac15-a40ee4e707e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even without any major announcement from Russia next week, the\
        \ alliance is already on edge about Wagner potentially expanding to Belarus:\
        \ Poland is demanding additional funding from the European Union to bolster\
        \ its border security amid fears that Wagner will reconstitute in neighboring\
        \ Belarus. Latvia’s prime minister said Wagner could attempt to infiltrate\
        \ Europe from a new perch in Belarus. And Lithuania’s president described\
        \ Wagner fighters as “serial killers” who could “emerge in Belarus at any\
        \ moment. And nobody knows when they could turn against us.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a2354-fdeb-4e77-8586-f322de0fbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f50cd7-351a-4574-b9c2-63861a9858b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The countries’ presidents wrote a letter to the NATO secretary general\
        \ and the heads of the NATO alliance on Friday, warning them about the threat\
        \ “posed by Russia’s aggressive actions and the evolving situation in Belarus.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fbaf1-ce1d-4a90-9399-73b8293e46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad97171-5ae2-40d5-b5f4-2bf856c02c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cooperation between Russia and Belarus has deteriorated the security\
        \ of the region and that of the entire Euro-Atlantic area,” they wrote, according\
        \ to the Lithuanian President’s Communication Group.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f793d-6a00-4bdd-b3ff-fb45eb12723a'
      'mgnl:activationStatus': true
