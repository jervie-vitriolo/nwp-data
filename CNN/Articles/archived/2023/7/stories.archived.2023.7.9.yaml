      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are currently no concrete figures on the number of people injured\
        \ or detained,” said Hessen police.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf5058-dac3-493b-8b60-bb72c9be9026'
