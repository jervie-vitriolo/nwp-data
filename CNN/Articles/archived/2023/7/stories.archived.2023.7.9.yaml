  'denr-wrmo-bulletin-no2-water-conservation-el-nino':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-09T11:36:43.000+08:00
    'imagesource': 'jcr:7ef8f1ea-5d5d-4e45-9528-e17178c35013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c4a173-5a44-4913-8cff-e7b8ac9c59bd'
    'lead': 'The Water Resources Management Office of the Department of Environment
      and Natural Resources has directed households in the National Capital Region
      and nearby provinces to conserve water as the country prepares for the adverse
      effects of El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T11:41:31.393+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-09T11:46:01.728+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-09T11:46:01.414+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water-conservation', 'Water-Resources-Management-Office', 'Department-of-Environment-and-Natural-Resources',
      'National-Capital-Region', 'WRMO', 'DENR', 'El-Ni-o', 'NCR', 'water', 'Manila-Water',
      'Maynilad']
    'stories': []
    'template': '1'
    'title': 'DENR expands water conservation directive to cover NCR, adjacent provinces '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfeaf09-f116-4d93-8dce-e4278d88b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The Water
        Resources Management Office (WRMO) of the Department of Environment and Natural
        Resources has directed households in the National Capital Region (NCR) and
        nearby provinces to conserve water as the country prepares for the adverse
        effects of El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcbdb7-9b52-4343-a88f-d583d7de1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WRMO has issued Bulletin No. 2 to expand the water conservation
        directive in <a href="https://www.denr.gov.ph/index.php/news-events/press-releases/5517-denr-wrmo-releases-water-conservation-guidelines-for-gov-t-offices"
        target="_blank">Bulletin No. 1</a> to cover NCR and adjacent provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5808eb-d28f-496b-b7f4-2e815194328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Bulletin No. 2, the agency directed barangay officials as
        well as condominium and subdivision managers to advise residents to conserve
        water by lessening activities that consume a lot of water, promoting rainwater
        collection, and recycling water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23799aa-69e9-4d0c-8e61-f179c2a42b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All local government units in NCR were also “directed to fast track
        the approval of water pipe repairs of Manila Water and Maynilad" to ensure
        that there will be no water wastage, the second bulletin added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcdb0b-c883-4688-ba24-1cf18946cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Bulletin No. 1, the WRMO gave guidelines to administrators
        of government buildings to conduct proper water management. It was in accordance
        with Memorandum Circular (MC) No. 22 which said that President Ferdinand Marcos
        Jr. directed all government agencies to enforce proper water conservation
        measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30794e48-71db-4ccd-b05a-7753fb4042ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its second bulletin, the WRMO also said it will conduct spot inspections
        of office buildings for unwarranted use of water, leaks, and faulty bathroom
        fixtures. The agency will ensure that the first and second bulletins are posted
        in offices accordingly.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b584d-d7ce-4340-833a-7694d7019378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        on Sunday said the water level in Angat Dam fell to 179.56 meters, lower than
        the dam’s minimum operating level of 180 m. Angat Dam supplies water to Metro
        Manila.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdeb4f-d1b8-4b00-8295-1462f9fc941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When below operating levels, our allocation for irrigation will be
        reduced and supply for NCR, Rizal, Cavite and Bulacan will be at the minimum
        volume. Expect lower water pressures mainly during the night and possible
        interruptions in certain parts of the MWSS service areas," according to WRMO’s
        second bulletin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5b9b2-3e6b-4c56-a04c-0fd58c5e0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Valenzuela City Second District Rep. Eric Martinez said "NCR should
        prepare well" as "every drop counts."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafac2d-6981-4ea4-8ca7-a70bebef3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:41:31.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T11:46:01.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A waterless NCR will hamper economic activity," he said in a statement.</p>'
  'world-big-enough-for-us-and-china-yellen':
    'author': 'Jennifer Hansler, Nectar Gan and Juliana Liu, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-09T11:39:11.000+08:00
    'imagesource': 'jcr:123c9ac1-2265-42a2-bdba-c5389907cc93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bac5ea-c68e-4333-ad98-65a52b7d598d'
    'lead': 'The world is big enough for both the United States and China to thrive,
      US Treasury Secretary Janet Yellen said Sunday as she wrapped up a visit to
      Beijing aimed at stabilizing the relationship between the world’s two largest
      economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T11:42:24.579+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T11:42:24.904+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world is big enough for US and China, Yellen says as she concludes
      Beijing trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413572ee-0b6c-4de2-97b9-944c3a8e3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing/Hong Kong (CNN) —</strong> The world is big enough
        for both the United States and China to thrive, US Treasury Secretary Janet
        Yellen said Sunday as she wrapped up a visit to Beijing aimed at stabilizing
        the relationship between the world’s two largest economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f11bdd-dc77-4ecc-a0a5-70905d8c6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen said she had “direct, substantive, and productive” talks with\
        \ China’s new economic leadership, including Premier Li Qiang and Pan Gongsheng,\
        \ the newly appointed Communist Party chief of China’s central bank.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568944ed-c3f7-43d6-bd09-7c585d404fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one visit will solve our challenges overnight. But I expect that\
        \ this trip will help build a resilient and productive channel of communication,”\
        \ Yellen told a news conference in Beijing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb392aa-27d8-4d03-b115-84e1fc570c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Broadly speaking, I believe that my bilateral meetings — which totaled\
        \ about 10 hours over two days — served as a step forward in our effort to\
        \ put the US-China relationship on surer footing.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c631fe1-546e-4496-a464-c9de1b96fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen’s trip marked the second visit by a US cabinet official to the\
        \ Chinese capital in a matter of weeks as Washington seeks to steer relations\
        \ with Beijing back on course after months of inflamed tensions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b6c20-9a9e-42a1-94f0-046853a9197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, while pushing to resume high-level diplomatic talks,\
        \ the US has imposed sanctions on Chinese companies, successfully pushed allies\
        \ in Japan and the Netherlands to restrict sales of advanced semiconductors\
        \ to China and rallied other advanced economies to counter Beijing’s “economic\
        \ coercion.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965d4ee-6923-4a2c-9a46-f95348fd70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Yellen reiterated that the United States is not seeking to decouple\
        \ from China, which she said would be “disastrous for both countries and destabilizing\
        \ for the world” and “virtually impossible to undertake.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76109487-48fe-48f3-ac41-c3678c87524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is an important distinction between decoupling, on the one hand,\
        \ and on the other hand, diversifying critical supply chains or taking targeted\
        \ national security actions,” she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471bc61-88eb-4575-aad2-6c78eb57e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the United States would continue to take “targeted actions”\
        \ to protect its own national security interests and those of its allies,\
        \ while making sure these actions are “transparent, narrowly scoped and targeted\
        \ to clear objectives.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e80ec-f470-4eb8-a6e7-1486cb4c8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A way to live together</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd449ffe-a56b-4e4f-88d6-f8cd5afddb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen said the US and China have “significant disagreements” that\
        \ need to be communicated “clearly and directly,” but noted that the Biden\
        \ administration does not see US-China relations “through the frame of great\
        \ power conflict.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e1b36-25f7-46ab-b5a8-a264ed00e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe that the world is big enough for both of our countries\
        \ to thrive. Both nations have an obligation to responsibly manage this relationship:\
        \ to find a way to live together and share in global prosperity,” she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3e3e8-9020-4bcd-8c1a-e728bfa284b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen said she pressed Chinese officials on Washington’s “serious\
        \ concerns about China’s unfair economic practices” — including barriers to\
        \ market access for foreign firms and issues involving intellectual property\
        \ — and “worries about a recent uptick in coercive actions against American\
        \ firms.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed51956-24ed-4e6f-b7d0-b666f5e782a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s updated counter-espionage law and crackdown against Western\
        \ consulting and due diligence firms has unnerved US businesses.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae21f40-31e4-4486-9184-a17014e2ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past months, Chinese authorities have questioned staff at\
        \ the Shanghai office of US consultancy Bain &amp; Company, and closed the\
        \ Beijing office of Mintz Group, an American corporate due diligence firm,\
        \ while detaining five of its local staff.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549776cd-202b-4e50-99d8-e7d0a3b5a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Targeted’ restrictions</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67da45a-790f-4a6e-810a-4dc194ffd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen said no final decision has been made to limit outbound investments\
        \ by US companies in China, when asked about potential upcoming foreign investment\
        \ curbs that might be implemented by Washington.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51633b-bd20-47f1-86b9-a2357498cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was able to explain to my Chinese counterparts that if we do implement\
        \ such restrictions, that we will do so in a transparent way,” she said, adding\
        \ any new curbs or sanctions would “be highly targeted and clearly directed\
        \ narrowly at a few sectors where we have specific national security concerns.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd9580-7c91-443f-adc1-f62116fc5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to allay their fears that we would do something that would\
        \ have broad-based impacts on the Chinese economy. That’s not the case. That’\
        s not the intention,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422143a7-1914-4958-ae79-05dba3c1071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration is preparing new rules that could restrict\
        \ US investment in certain sectors in China, according to multiple media reports\
        \ including from the The Wall Street Journal and Politico.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea8297-9591-4b41-8468-6e5cf50454dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen said she discussed with Chinese officials areas of cooperation\
        \ on global challenges, including working together to mobilize multilateral\
        \ financing for climate action. US climate envoy John Kerry is expected to\
        \ visit China next, according to US Ambassador to China Nicholas Burns, though\
        \ he did not provide a timetable for the trip.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820058f3-3437-4f9c-ac73-28c1b92b60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen said she also raised “the importance of ending Russia’s brutal
        and illegal war against Ukraine,” and said it was “essential” that Chinese
        firms avoid providing Russia with material support for the war or in evading
        sanctions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d25e32-b27e-435c-987c-801f41ce575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T11:42:24.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T11:42:24.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/economy/us-china-yellen-visit-presser-intl-hnk/index.html">The
        world is big enough for US and China, Yellen says as she concludes Beijing
        trip</a>"</em></p>'
  'taylor-swift-taylor-lautner':
