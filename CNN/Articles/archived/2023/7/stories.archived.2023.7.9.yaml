      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broadcaster said that it would provide a further update in the\
        \ coming days as the process continues. It has not confirmed the identity\
        \ of the presenter in question or their current status at the organization.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e59fa-5778-4d3d-a232-210ffcf24b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.830+08:00
