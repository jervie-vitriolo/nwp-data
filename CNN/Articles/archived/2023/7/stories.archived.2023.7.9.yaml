      'mgnl:lastActivated': 2023-07-09T12:22:55.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cae7d9-c66d-43ed-bef2-1afb5095621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift and Lautner both shared a hilarious photo of all three Taylors\
        \ pointing at each other, inspired by the iconic comic book image – which\
        \ has become a notable meme – showing a trio of Spider-Men.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60128e4-7ec2-429b-8257-3539be83ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bf0f2-2bd7-4b29-833a-ae50aa8c61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:22:55.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:22:55.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “I Can See You” music video stars Lautner, along with Presley Cash\
        \ and “Bullet Train” actor Joey King – who were also present on stage Friday\
        \ night – in a bank heist-inspired storyline directed by Swift.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
