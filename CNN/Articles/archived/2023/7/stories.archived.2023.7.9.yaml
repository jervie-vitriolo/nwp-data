      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“New allegations were put to us on Thursday of a different nature and\
        \ in addition to our own enquiries we have also been in touch with external\
        \ authorities, in line with our protocols,” it said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e1cd5-35ae-4c7f-9ab0-3d234e500599'
