      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Deeply concerning’ allegations</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e091b-52a7-4f14-b2ab-bdf91c5f7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement sent to CNN earlier on Sunday, a spokesperson for the\
        \ United Kingdom’s Department of Culture, Media and Sport (DCMS) stressed\
        \ the need for the department to be “kept informed” of the progress of the\
        \ investigation in light of the BBC’s status as a public service broadcaster\
        \ in receipt of public funding.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952f830-c9f4-4999-b31e-e84e97f0da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97871e2c-eef0-4fe8-b890-3689b46cd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These allegations are deeply concerning,” DCMS said in the statement.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b1d39-5ffe-4fe0-ab45-6bc834d47acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8d827-be85-44bd-9f9f-05f46c080733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK culture secretary, Lucy Frazer, also responded to the report\
        \ Sunday, saying she has been assured by the head of the BBC that the broadcaster\
        \ is investigating the allegations.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbb34f-67b2-4d00-882b-b1c2e1c5f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a76083-f015-46b0-b760-57b6621d8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frazer spoke to BBC Director-General Tim Davie on Sunday. In a tweet\
        \ posted after the conversation, Frazer said Davie had “assured me the BBC\
        \ are investigating swiftly and sensitively.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b879d9-b648-4907-8662-9e90b80f43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6788e6-af8c-401c-966f-c67cf63c7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:59:59.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T16:00:00.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the nature of the allegations it is important that the BBC is\
        \ now given the space to conduct its investigation, establish the facts and\
        \ take appropriate action. I will be kept updated,” Frazer continued.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53516523-56ec-49a4-a711-03403bc1d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T23:17:04.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:00:00.207+08:00
