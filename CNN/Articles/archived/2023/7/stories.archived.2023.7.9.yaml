    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sen. Marcos calls for increased monitoring of US military planes at
      PH airports to ‘track violations’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9bffb-a048-4c13-b21e-64f00dc8e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Sen. Imee
        Marcos on Sunday urged defense and foreign affairs officials to increase monitoring
        of US military planes at Philippine airports to "determine if covert US military
        flights aggravated the already tense situation in the South China Sea and
        Taiwan Strait" and to "weigh the risks to public safety."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacec078-5f8e-4c47-a64c-530b2e932d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/10/What-is-at-stake-for-PH-in-US-China-tensions.html">What''s
        at stake for PH in US-China tensions over Taiwan</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7484e-f52e-4759-bddb-83390c42a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Too little is known about ongoing US military activity in our territory\
        \ while we constantly call out the presence of Chinese vessels in the South\
        \ China Sea,\" said Marcos, chairperson of the Senate committee on foreign\
        \ relations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ba84d-551e-41a8-ae36-bf60c6b5c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am aware of ongoing exercises with foreign militaries this month.\
        \ But the same zeal in tracking any violations in our maritime territory and\
        \ EEZ (exclusive economic zone) must also apply where Philippine air traffic\
        \ rules and joint military agreements with the U.S. are concerned,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5754a8-7b25-43f9-ba2c-0e09251a2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said passengers on commercial flights to and from the Ninoy\
        \ Aquino International Airport (NAIA) noticed two US military planes near\
        \ the runway and shared the pictures to her office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86634da0-db75-4e98-84d7-4e8f8a4f0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from global flight tracker AirNav Systems, Marcos said\
        \ a US Air Force C-17 with flight code MC244/RCH244 landed in Manila at 6:03\
        \ a.m. on July 7. It came from the Andersen Air Force Base in Guam. The aircraft\
        \ then flew to Palawan before 1 p.m. and headed to Yokota Air Base in Fussa\
        \ City in Japan later in the afternoon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768be6d7-907e-40b7-a67c-9688f53bead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although the plane's call signal was repeatedly out of coverage during\
        \ its journey, flight tracker Flightradar24 recorded its departure from Palawan\
        \ shortly before 4 p.m., Manila time, and its arrival at Yokota Air Base at\
        \ around 9:30 p.m., Japan time,\" she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919dca72-22ab-4349-b1f8-cfe57bc39433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The flight route from Palawan showed the plane passing over Pampanga,\
        \ Cagayan, and off the eastern coasts of Batanes and Taiwan before it landed\
        \ at the Yokota Air Base,\" she added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598af5cd-bfd5-4638-b2f6-8b7542480303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said another Boeing C-17 plane with flight code RCH323\
        \ was spotted north of Busuanga town, Palawan past 10 a.m. on July 8. She\
        \ said it took off from Tokyo the night before.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48df54-d0ec-41b4-845e-4bff879d7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[It] was off the radar until late afternoon when it again appeared\
        \ in the same vicinity flying toward Polillo Island before exiting the Philippine\
        \ territory past 6 p.m.,\" she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579ff29-9432-4245-acf4-4b96244bff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:21:43.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:21:43.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos flagged the "<a href="https://www.cnnphilippines.com/news/2023/6/29/imee-marcos-us-military-plane-naia-landing.html">unadvised</a>"
        landing of a US military plane reportedly from Guam at NAIA on June 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb179de-79f2-44be-affc-cb07b6b6ee91'
      'mgnl:activationStatus': true
