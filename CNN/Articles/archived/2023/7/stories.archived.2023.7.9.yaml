    'stories': []
    'template': '1'
    'title': 'Senate to conduct hearing on bill seeking to create local film archive,
      body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049750f-7aad-4015-ad9f-c23ad566aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T14:48:54.811+08:00
