      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released Saturday, the paramilitary group Rapid Support\
        \ Forces (RSF) said that more than 31 people were killed with homes demolished\
        \ and dozens of civilians injured.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f35ad-79ee-4020-baa5-bfb6da10dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:51:33.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:54:57.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Rapid Support Forces condemn the most severe aircraft bombing\
        \ on Saturday morning, on innocent citizens in a number of residential neighborhoods,”\
        \ the statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8af39-609a-4055-a26d-4689b3d580e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:51:33.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:54:57.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on all activists at home and abroad to do their responsibilities\
        \ to monitor and document the killings committed by the coup d’etatists and\
        \ the ruling system on a daily basis.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d7ae1-ffdd-4deb-8d74-c8ccb549c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:51:33.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:54:57.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes between the Sudanese Armed Forces (SAF) and RSF erupted in\
        \ April, killing hundreds and injuring thousands more, officials say – while\
        \ parts of the capital Khartoum have become a war zone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac47981-f9cd-477b-a580-05eac50c950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:51:33.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:54:57.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAF said they carried out an operation on Saturday in Omdurman, Sudan’\
        s most populous city, killing a number of rebels and destroying combat vehicles.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a0e1a-760d-44bf-b134-a4d57a27864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:51:33.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:54:57.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the United Nations International Organization for Migration,\
        \ (IOM) said nearly 2.8 million people have fled Sudan, many without passports,\
        \ for neighboring countries like Egypt, Ethiopia and Libya.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520888f-18de-4f7f-981a-21e319f6cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:51:33.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:54:57.116+08:00
