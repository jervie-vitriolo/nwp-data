      'mgnl:type': 'text'
      'text': "The funds will be coursed through the U.S. Agency for International\
        \ Development and will support a three-year human rights program ensuring\
        \ safe spaces for the public and promoting human-rights approaches to drug\
        \ control.\r"
    '7':
