  'when-emma-falls-in-love-taylor-swift':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-09T09:14:44.000+08:00
    'imagesource': 'jcr:a4e4ea78-c244-4877-9628-1c2eb8012ca4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4378f8d0-5ce8-4adc-8847-b3ea41998b86'
    'lead': '''When Emma Falls in Love,'' one of the ''from the vault'' songs in the
      album rerelease, is gaining traction online as being about Oscar-winning actor
      Emma Stone, a known friend of Swift’s from the time ''Speak Now'' was initially
      written, around 2008-2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T09:17:18.436+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T09:17:18.695+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Emma Stone is at the center of rumors about a new ‘from the vault’ Taylor
      Swift song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b738b-626e-4988-89c5-1c5f57b3359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Swifties and others rejoice at the release
        of Taylor Swift’s “Speak Now (Taylor’s Version),” a reissue of the star’s
        third studio album from 2010, one previously unreleased track has some scratching
        their heads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a64cb-4788-4a75-ba78-92397e842edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Emma Falls in Love,” one of the “from the vault” songs in
        the album rerelease, is gaining traction online as being about Oscar-winning
        actor Emma Stone, a known friend of Swift’s from the time “Speak Now” was
        initially written, around 2008-2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715065d-9204-4b7f-9e83-a4891db3b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several clues have been pointed out by eagle-eyed Swifties, including\
        \ the fact one lyric, “Cause Little Miss Sunshine always thinks it’s gonna\
        \ rain,” might be a nod to Stone’s biggest hit film of the era, “Easy A,”\
        \ in which she famously rocks out to Natasha Bedingfield’s “Pocketful of Sunshine.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442eb10-a068-4106-ab66-2133b363a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie was released the same year as the original “Speak Now,” in\
        \ 2010, and Swift even attended the “Easy A” premiere to show support for\
        \ her friend Stone.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66498f06-7f8c-467c-8fbb-ee932341f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other slightly more vague clues come with a lyric referencing how Emma\
        \ in the song “calls up her mom” to talk about her love life. Stone notably\
        \ has taken her mother Krista to various awards shows and public events, per\
        \ Entertainment Weekly. And the line “Well, she’s so New York when she’s in\
        \ L.A.” could also be a reference to Stone, who was known to live in Los Angeles\
        \ around the same time but was seen with Swift in New York City on a number\
        \ of occasions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac6662-ae95-49ef-8490-ee4f151417b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the case may be, all the signs point to “When Emma Falls in\
        \ Love” indeed being about Stone, as this wouldn’t be the first time Swift\
        \ has made a sly reference to a real life person in her life (yes, we’re thinking\
        \ of you, “Dear John” Mayer).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18e388-263b-4968-bfc7-17946db2f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:17:18.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:17:18.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/entertainment/when-emma-falls-in-love-taylor-swift/index.html">Emma
        Stone is at the center of rumors about a new ‘from the vault’ Taylor Swift
        song</a>"</em></p>'
  'elton-john-last-concert-farewell-tour':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-09T09:17:22.000+08:00
    'imagesource': 'jcr:f6a99dac-05fc-478a-87f7-64ba9ee3dc59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8898859a-f137-4861-a8cd-a91caa5fe2ae'
    'lead': 'Elton John is set to perform Saturday night what he says will be the
      last show on the final tour of his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-09T09:20:08.254+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T09:20:08.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Tonight is the final night’: Elton John says goodbye to over 50 years
      of touring with last show on his farewell tour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff45a8-cc80-4079-bf87-02816592a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Rocket Man is retiring from the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66115b6c-f3bb-483d-8990-4067ce84c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton John is set to perform Saturday night what he says will be
        the last show on the final tour of his career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a721b8b-d83a-4070-b079-78092eea5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The iconic, award-winning musician will take the stage for purportedly\
        \ the last time ever as a touring artist in Stockholm, Sweden, according to\
        \ his website.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fd6e2-22fb-4615-9308-0e9b6cdb4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the caption for a video posted to his official Instagram, the
        British music legend wrote, “What a journey this tour has been and now we
        find ourselves at the end of it. Tonight is the final night.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88855a89-497b-42ee-bd8e-dcf10de40ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video includes a clip from a 2018 interview he did with CNN’s Anderson\
        \ Cooper in which the musician announced his retirement from touring. “It’\
        s the last time that I will be touring and traveling the world,” John says\
        \ in the clip.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b398c52-5b10-4cfa-8227-d2a5090e047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five-time Grammy winner’s “Farewell Yellow Brick Road tour” kicked\
        \ off in 2018 and was originally meant to end in 2021, but was postponed due\
        \ to the Covid-19 pandemic. The tour has been publicized as his last after\
        \ more than five decades of touring.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cd31f-aff5-4c3a-b574-b72837304ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour featured more than 300 shows and was attended by more than\
        \ 6 million fans across the world, according to John’s Instagram video. The\
        \ 76-year-old musician headlined the Glastonbury Festival as his final UK\
        \ stop on his farewell tour.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57127f-fc56-40cd-81d9-13d9b1e55867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his 2018 interview with Cooper, John attributed his retirement\
        \ from life on the road to his decision to focus on his family. The musician\
        \ has two sons with husband David Furnish.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4372e5-c649-4799-855d-bf369b8136ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had children and had changed our lives and in 2015, we sat down\
        \ with their school schedule and we said I’m going to miss too much of this,”\
        \ he told Cooper at the time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1df2f-892b-4469-8e06-1e5e3ad44371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said at the time that although he was done touring, he would continue\
        \ working on new music.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5230b8-77fe-4580-9bcc-b48ef6df151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T09:20:08.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T09:20:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/entertainment/elton-john-last-concert-farewell-tour/index.html">‘Tonight
        is the final night’: Elton John says goodbye to over 50 years of touring with
        last show on his farewell tour</a>"</em></p>'
