      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe40b7-22dc-4d1f-90c0-f59bef627e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Russians moving even a part of its nuclear arsenal to Belarus\
        \ is something new, we don’t know what the intention is, so the Poles are\
        \ right to be concerned,” said Angela Stent, the director of Russian studies\
        \ at Georgetown University. “This is part of the nuclear brinkmanship that\
        \ Putin has engaged with from the beginning of the war.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46461d1-a2c4-46a5-939c-b426fdc7cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa8bba-fee8-4fed-8ff5-360c227a1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of Wagner in Belarus</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df1efc-4954-49af-9696-4f20780d4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and European officials have not seen signs that Wagner troops have\
        \ retreated to Belarus in large numbers, and it does not even appear that\
        \ Prigozhin is in the country himself. Lukashenko told CNN on Thursday that\
        \ Prigozhin is currently in St. Petersburg, Russia, despite striking a deal\
        \ with Putin nearly two weeks ago in which he agreed to be exiled to Belarus\
        \ for his role in staging the Wagner uprising.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0bf6c-d821-4d44-9e51-66ce6631302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108de35-c4b5-46c0-bbb2-38f19a39a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials have been closely monitoring signs that a military garrison\
        \ around 50 miles southeast of Minsk is being revived, possibly for use by\
        \ Wagner forces. The Belarusian government on Friday gave foreign media, including\
        \ CNN, a tour of the garrison, which could be used to house Wagner fighters\
        \ if they come to the country.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000abab0-110e-4b0d-8606-886d9decea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c5332-0a83-4800-800a-c08a6fa5e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The work on the field camp appears to predate the uprising, officials\
        \ said. And Belarusian Major General Leonid Kasinsky told CNN on Friday that\
        \ “there is absolutely no connection between this camp and Wagner.” He added\
        \ that “yesterday the President said that if Yevgeny Prigozhin makes a decision\
        \ together with his commanders to come to Belarus to set up, then this camp\
        \ among other places could be offered to them.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c3844-2b43-42da-88da-3ec4aa703f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271fba4-fb9d-4c8f-94a7-749eb5a0b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Prigozhin now cut off from much, if not all, of his funding from\
        \ the Kremlin, however, it is not clear he can sustain a large Wagner contingent\
        \ inside Belarus – or that Lukashenko would allow him to do so, knowing that\
        \ he could pose a threat to his rule.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3daba-05e6-4c14-8bfe-eb3ba2ab1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9597a-5274-463c-bf1a-42142f1807d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Belarusian leader said that if Wagner did relocate to Belarus,\
        \ they would have to sign a contract with the Belarusian government – something\
        \ Prigozhin refused to do with the Russian Ministry of Defense before staging\
        \ his attempted insurrection in Russia last month.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1b4ae-d6dd-4ee3-a52f-2ae2cb811e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8fe78-28f5-4633-812e-aef6377159b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T12:25:45.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-09T12:25:45.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When they decide to be located in Belarus, we will draft up a contract\
        \ with them,” Lukashenko said on Thursday. “Everything will be spelled out\
        \ in it. The framework within which this unit will operate will be determined\
        \ at the level of a law or a presidential decree.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b86a7-6ca4-4d3e-b751-76550b137438'
      'mgnl:activationStatus': true
