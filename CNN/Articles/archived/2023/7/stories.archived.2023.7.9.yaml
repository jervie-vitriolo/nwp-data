    'mgnl:tags': ['Department-of-Social-Welfare-and-Development', 'Albay', 'DSWD',
      'Mayon', 'Mayon-Volcano']
    'stories': []
    'template': '1'
    'title': 'DSWD evacuates 50 families from Mayon’s danger zone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635aa345-675b-4348-97f3-e80e833b04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:44:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T13:48:22.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The Department
        of Social Welfare and Development (DSWD) on Sunday said 50 families found
        still staying in the six-kilometer radius of Mayon Volcano’s permanent danger
        zone have been evacuated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32946ae-019b-484f-9462-876f9b3394e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:44:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T13:48:22.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The families are residents of Barangay Anoling in Camalig, Albay which
        the DSWD said is a geographically isolated area.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9456d-92d6-4272-8c21-4eb1a825035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:44:09.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T13:48:22.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Upon confirmation of the presence of the 50 families, Field Office
        V’s Disaster Response Management Division chief Claudio Villareal immediately
        informed Camalig town Mayor Caloy Baldo and coordination meeting was held
        to prepare for forced evacuation of the residents," the DSWD said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98c541-152d-4acf-9d45-f4cbbd067e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:44:09.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T13:48:22.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The evacuees are currently staying at the Baligang Elementary School.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdb4aa-8d70-41f1-88e3-881adfce1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:44:09.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-09T13:48:22.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level"
        target="_blank">Alert level 3</a> remains hoisted over Mayon, indicating a
        high level of volcanic unrest. Under this classification, entry into the permanent
        danger zone is prohibited.</p>'
  'senate-local-film-archive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
