      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1032, or the <a href="http://legacy.senate.gov.ph/lisdata/3898435435!.pdf">World-Class
        Filmmakers’ Incentives Act</a>, aims to promote local films and support their
        production through incentives and tax exemptions.</p>'
