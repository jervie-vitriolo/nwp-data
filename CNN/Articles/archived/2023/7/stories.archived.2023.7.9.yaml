      'mgnl:lastActivated': 2023-07-10T16:00:00.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e909b-6ee7-4170-8340-2853f2f6aeb4'
      'mgnl:activationStatus': true
