    'mgnl:tags': ['Democrats', 'Donald-Trump', 'United-States', 'Joe-Biden']
    'stories': []
    'template': '1'
    'title': 'Slow pace of Biden’s reelection campaign feeds Democrats’ 2024 anxiety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba67a7e-4b61-4bbf-9577-e47930ca7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The conversations keep happening – quiet
        whispers on the sidelines of events, texts, emails, furtive phone calls –
        as top Democrats and donors reach out to those seen as possible replacement
        presidential candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540d40e-6cf7-4edc-b3a2-fb48150cb763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Get ready, they urge, in conversations that aides to several of the\
        \ people involved have described to CNN: Despite what he has said, despite\
        \ the campaign that has been announced, President Joe Biden won’t actually\
        \ be running for reelection.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91821f6b-c307-4b3a-b2b2-41c82b3ef6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They feel like time is already running out and that the lack of the\
        \ more robust campaign activity they want to see is a sign that his heart\
        \ isn’t really in it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb27f0-35d8-4914-ad72-a71bbe973cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a persistent sense that the inner circle of advisers to the president\
        \ and several of the very few aides who have been hired for his reelection\
        \ campaign dismiss as absurd. Of course, he is running, they say. Of course,\
        \ they’re taking preparations very seriously. And, with the always present\
        \ Biden chip on their shoulder, of course they’re being written off again\
        \ by the purported wise elders of the party and pundits who still refuse to\
        \ take him seriously.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32335c-ac87-4a7b-9110-2fa59bf97283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are so underestimated, and they keep getting it right,” said\
        \ Jim Messina, former president Barack Obama’s 2012 reelection campaign manager,\
        \ who has been one of the people privately advising Biden’s team to ramp up\
        \ gradually.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370d818-39ae-4825-9919-93104e7ce5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anxiety, complaints and apocalyptic thinking that have often defined\
        \ Democrats in the Biden years are about to get their latest Rorschach test,\
        \ with the disclosure of fundraising for the first few months of his campaign\
        \ – which must be filed by Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea77bf-87c0-438b-b345-a677483ebd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concern over how it will be measured against the $86 million Barack\
        \ Obama raised in the first few months after announcing his own reelection\
        \ campaign in 2011, along with the slow pace of building out a campaign structure,\
        \ is already feeding the latest round of frustration and worry described to\
        \ CNN by almost two dozen current Biden aides, top Democratic operatives and\
        \ donors, and alumni of other recent campaigns.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd90996-fe76-4da0-b498-8c12e0ad76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some things are already clear: multiple big donors aren’t locking in.\
        \ Grassroots emails are sometimes bringing in just a few thousand dollars.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6dd4d-ed66-4c33-bf46-2fcc3e8e27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a race that many expect will likely come down to a few hundred thousand\
        \ votes in a few states, the doubters argue that every day without a packed\
        \ schedule on the stump will prove to voters that Biden’s age is as big a\
        \ worry as they believe it is. Or that the president and people around him\
        \ aren’t taking the threat of losing to Donald Trump or another Republican\
        \ seriously enough, and they’re setting up for Election Night next year to\
        \ be 2016 déjà vu.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079fd80-be4a-4d28-aa8c-02d0b14085c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Trump wins next November and everyone says, ‘How did that happen,’\
        \ one of the questions will be: what was the Biden campaign doing in the summer\
        \ of 2023?” said a person who worked in a senior role on Biden’s 2020 campaign.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dd753-04fd-420e-8ce3-ab0b5ea10226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not sure which is harder: Getting people to focus on the campaign,\
        \ or getting people excited about it,” a longtime Democratic fundraiser said,\
        \ speaking on condition of anonymity to avoid alienating a sensitive White\
        \ House.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50392236-5db7-4bda-812b-30f9a781961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though people around Biden still believe that Trump’s continued lead\
        \ in the GOP primary polls sets up a stark contrast that will be helpful for\
        \ the president, they are privately much more concerned with the possibility\
        \ of losing to the former president than they tend to let on. His campaign\
        \ planning is kept very closely held – and still almost entirely run out of\
        \ the West Wing, so much so that the president himself has asked to meet personally\
        \ with finalists for senior roles, all of which is slowing nearly every decision.\
        \ Biden advisers have told allies they are following a tight, purposeful strategy\
        \ which takes into account the vulnerabilities they recognize their candidate\
        \ has, the strengths of his record they think they can tap into, and the particularities\
        \ of America heading into 2024.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca021a-04c4-4a83-9ab2-a19e484ad166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And they believe that moving too much into campaign mode too early\
        \ wouldn’t just burn through millions of dollars, but risk politicizing the\
        \ president as he tries to position himself as a commonsense guy standing\
        \ up for the middle ground against extremist Republicans. It would also complicate\
        \ Biden and his Cabinet fanning out across the country to talk about infrastructure\
        \ and “Bidenomics” – an attempt to proactively tackle the complaints about\
        \ the economy which remain a top political concern internally – which is,\
        \ for now, being done as government events, at taxpayer expense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9dd9c-5be2-436c-a190-a1ef7a1b33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Axelrod, one of the chief strategists for Obama’s 2008 and 2012\
        \ campaigns and now a CNN senior political commentator, said building up fundraising\
        \ is critical, especially as insurance against a potential economic downturn\
        \ or other crisis which could entice voters to look to whoever wins the Republican\
        \ nomination as a fresh alternative.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8f8f6-b0f7-4f47-97ad-09a2cb010898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Trump is fully known, but you still want to dictate the terms of the\
        \ debate, and you want to be able to do that next spring – and you want to\
        \ have the resources to do that,” Axelrod told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d1265-70c2-4c24-83f7-da8b546de763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s campaign insisted that it was off to a “strong start.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf68ed-cf1e-4322-a6cb-49fec240dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Democrats are unified around his historically successful agenda,”\
        \ said campaign spokesman Kevin Munoz, who cited the early endorsements the\
        \ campaign has received to build off Democrats’ performance in last year’\
        s midterms. “Put that against the MAGA Republicans seeking the presidency,\
        \ all fighting each other to the extremes on an agenda that has been soundly\
        \ rejected by voters time and time again. The contrast speaks for itself.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67651cba-03bc-44b8-9617-6ff2a6f3d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blown deadlines and comparisons to the Obama reelection campaign\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fffe86-ac36-4f3e-8fb5-8983ca73b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has famously blown through every political timeline he has set\
        \ for himself over the past eight years, but for an incumbent putting together\
        \ what he and supporters feel is a campaign that is existential for the country,\
        \ many leading Democrats feel time is running shorter than ever.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10973f-3389-4483-8ec8-cd176da9a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The headquarters in Wilmington discussed to be open by mid-July still\
        \ isn’t. No staff is currently on the ground in competitive states, and names\
        \ of potential hires have only started to be collected for review by the president\
        \ and top advisers. The dozen people who are working for Biden-Harris 2024\
        \ full-time are mostly camped out at desks in the Democratic National Committee\
        \ near Capitol Hill in Washington, with some griping about the delays in hiring\
        \ staff and others still grumbling about how long it took to get on the payroll\
        \ themselves. There is still no campaign finance director.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369ff05-d5d3-4136-8359-2b8076b2ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s stumbles in public and meandering comments at fundraisers,\
        \ meanwhile, continue to make supporters wince, like when he said, “I’m not\
        \ big on abortion, but guess what? Roe v. Wade got it right” at a late June\
        \ fundraiser in the D.C. suburbs or got caught up multiple times within one\
        \ paragraph of the “Bidenomics” kick-off speech a day later.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286495c3-3477-43bf-8fc1-c6cc9c252776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the Democratic anxiety is fed by comparisons to the pace of\
        \ the Obama reelection campaign for the 2012 cycle: by this point 12 years\
        \ ago, that Democratic president seeking a second term was months into building\
        \ out an operation based in Chicago, with key staff making major strategic\
        \ decisions and its revolutionary data operation starting to take shape. There\
        \ were offices in swing states already building up local connections. They\
        \ had a slogan.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e4d21-3bb8-4570-8853-d964bfa86566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That campaign is far from an exact analog: Republican nominee Mitt\
        \ Romney was largely unknown nationally, while Trump is more defined in voters’\
        \ minds than possibly anyone in the history of American politics. And unlike\
        \ when the Obama team spent years siphoning off staff and money from the Democratic\
        \ National Committee to back his own Obama for America group, now Jen O’Malley\
        \ Dillon, who helped lead those efforts in 2012, is a deputy White House chief\
        \ of staff who has been the point person for directing the DNC to do most\
        \ of the groundwork for the Biden campaign.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ef5ce-92cd-49ca-a8ea-f6dfb892a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among what Messina has urged the Biden team to learn from is holding\
        \ off on hiring on-the-ground staff or packing a headquarters too early. His\
        \ moves in 2011 eventually led to a hiring freeze in 2012, he said, and wasn’\
        t, in retrospect, helpful to winning.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c94614-32df-48dc-9268-18e1d896d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We spent a lot of money in field in the off year, and there’s an argument\
        \ that that wasn’t money well spent,” Messina said. “There are different ways\
        \ to stoke the fire, and policy is one of them.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24601c-bcee-44d3-80d0-13b94fdd0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a president whose approval ratings remain in the low 40s and has\
        \ tended to suffer from low voter enthusiasm, the challenge may prove different,\
        \ and multiple experienced Democratic campaign operatives argue that should\
        \ encourage Biden to start doing more of that engagement work immediately.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059eda6-9051-4918-ac2d-fae5a57f979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Carolina Gov. Roy Cooper said that as he has talked with the\
        \ president’s political advisers about making his state a prime battleground\
        \ for 2024, he believes the organizing that the state Democratic party is\
        \ handling there puts the presidential campaign “right on target.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbedc6-3e77-46d4-8873-2c513a3918e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you’re a year and three months away from the election, it’s important\
        \ that the president and supporters talk about the successes that this administration\
        \ has experienced,” Cooper said, ticking through the events he has joined\
        \ with Biden, Vice President Kamala Harris and Cabinet secretaries touting\
        \ job growth, new bridges and reproductive health care access on their many\
        \ recent official visits to the state.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf1f1a-efa0-4e80-b979-77765be8ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a lot of behind-the-scenes organizing and strategizing with\
        \ the campaign, and I think when it’s time to flip the switch to do that,\
        \ we will be ready to go, and the Biden campaign will be ready to go.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c1b59-ad8d-4244-87d2-361d22ec06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michigan Democratic Party chair Lavora Barnes said that in her swing\
        \ state, they are also continuing to build out their year-round organizing\
        \ efforts in a coordinated way, but in a way that the president’s campaign\
        \ isn’t footing the bill. And while multiple veteran Democratic operatives\
        \ stressed to CNN that their worries about the campaign are underscored by\
        \ the selection of Julie Chávez Rodriguez as manager despite her lack of experience\
        \ running major races, Barnes said her own conversations have left her confident.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b82e7-941e-4784-9f07-432c09b71489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will grow and ramp up alongside the Biden campaign, probably in\
        \ late fall or early next year,” Barnes said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c86858-e876-4629-91ab-6849b6a7ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As even some of the people voicing them acknowledge, many of the complaints\
        \ about Biden are the same that they have been at nearly every point over\
        \ the last four years: He is slow to make big decisions, his impenetrable\
        \ inner circle is only slightly less old and White than Biden is himself and\
        \ keeps as tight a grip on power as on information. Excitement for the president\
        \ himself has never been high, and efforts to change that have never amounted\
        \ to much.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803f07c-794d-4303-bda4-cc390a051ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They rightfully would say, ‘Everybody said we didn’t know what we\
        \ were doing in 2019 and into 2020, and he’s the guy they play Hail to the\
        \ Chief for when he walks into the room, so we obviously know something, and\
        \ we know what we’re doing,’” said Axelrod, who acknowledged that he has been\
        \ one of those critics, but is impressed with how much Biden has accomplished\
        \ as president.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42693f4b-f5f8-4b43-b714-b28177aef451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ‘crapshoot’ election</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9ceb3-4212-4fdb-b317-3a8b74832b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some frustrated next generation Democratic operatives compare Biden\
        \ to a house guest who’s overstayed his welcome whom they still have all agreed\
        \ to back at this moment. More committed progressives say they are ready to\
        \ fall in line too because of the threat they believe Trump and other Republicans\
        \ pose – “it’s basically a popular front to stop what Biden calls the attacks\
        \ on freedom,” said Larry Cohen, the former president of the Communications\
        \ Workers of America and board chair of the Bernie Sanders-aligned Our Revolution.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767232c-7134-4f3d-b61c-002d045a00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the threat of Trump’s return is precisely what keeps the worries\
        \ about Biden coming back.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c3738-5b84-4ebc-8f58-287893fcf550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a crapshoot, this election,” said one senior Democrat, “and when\
        \ it’s a crapshoot, you have to do everything possible. It cannot be done\
        \ when the guy’s 80 years old and has his day job. People say you can have\
        \ a Rose Garden strategy, but usually it’s because it’s a strategy, not because\
        \ you don’t have a choice.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2839f-1d8e-453d-854f-2bda8e88226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A half-dozen senior Democratic advisers, all of whom spoke on condition\
        \ of anonymity to give a frank assessment of the Biden reelection effort,\
        \ said they were concerned about the slow pace of the campaign. While all\
        \ peppered their comments with respect and admiration for Biden’s achievements,\
        \ they said they fear the campaign is not fully embracing the advantage he\
        \ has as the Republicans fight out their own primary.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa3dc5-86ba-4b8d-9364-545d8dcb1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most important power of incumbency is taking time to plan and\
        \ build your campaign while your challenger is busy with a primary,” a Democratic\
        \ campaign veteran said. “They are late in doing everything, and everyone\
        \ knows it.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f22f86-ebf4-4ea6-a42b-75b31f325097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, another Biden 2020 campaign alumnus pushed back on concerns\
        \ over the president’s stamina, pointing to a cross-country fundraising blitz\
        \ he did in the final days of the quarter and noting his travel schedule this\
        \ year is on par with that of Obama’s – who was 30 years younger when running\
        \ for reelection – in 2011.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520affbf-e0d1-4bbf-b5b0-1644de6c0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Animosity toward Trump papered over many similar holes for Biden in\
        \ 2020.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ff63a-092c-421e-9969-1996b8b2303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What motivates people is less the love of their party, but hatred\
        \ of the other candidate,” said Lis Smith, a longtime Democratic strategist\
        \ who worked on the Obama-Biden reelection campaign in 2012. “A lot of enthusiasm\
        \ will come for voting against Republicans.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220468a-7894-4474-95f2-1ec7d19246e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Trump is still holding a massive lead in every Republican\
        \ primary poll, giving hope to Biden pessimists.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470f7cb-4cd0-4324-847b-fe7571a17dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can raise more now, but President Biden is raising less,” a
        veteran Democratic fundraiser on the West Coast said. “The money will clearly
        be there in the end – certainly if Trump is the nominee – but it’s not there
        yet.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273abf1-3b52-43d0-83dc-82186b090eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:45:49.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:45:49.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/13/politics/biden-reelection-campaign/index.html"><em>"Slow
        pace of Biden’s reelection campaign feeds Democrats’ 2024 anxiety"</em></a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebd7b9-db55-454b-923e-a47922f22181'
