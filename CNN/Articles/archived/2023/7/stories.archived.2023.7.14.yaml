  'ASEAN-backs-PH-UNSC-bid':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T05:45:10.000+08:00
    'imagesource': 'jcr:0258b61a-be0b-458e-af23-48c8f494de76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1d33fb-59d4-4c08-bb35-653ffdbc7f79'
    'lead': 'The Association of Southeast Asian Nations (ASEAN) reaffirms its support
      behind the Philippines’ candidacy to the United Nations Security Council for
      2027-2028.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T05:46:55.907+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-14T06:22:18.594+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASEAN backs PH bid for UN Security Council seat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4080b2-0175-42f2-b0f8-4a6fa90d8fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Association
        of Southeast Asian Nations (ASEAN) on Thursday reaffirmed its support behind
        the Philippines’ candidacy to the United Nations Security Council (UNSC) for
        2027-2028.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25ff68-d152-44d0-91ad-b2f94f683eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a joint statement after a meeting among their top diplomats, the
        10-member bloc said they agreed to “coordinate and provide mutual support”
        for ASEAN member states’ candidacy in regional and international organizations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836fd1d-5904-4531-be38-82fbef012da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In this regard, we reaffirmed ASEAN’s support for the Philippines
        to become Non-Permanent Member of the UN Security Council (UNSC) for the year
        2027-2028,” the leaders said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399d1cc-8c04-464c-897a-768fbecc6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The body likewise said it supports Indonesia and Thailand’s candidacy
        for the UN Human Rights Council for 2024-2026 and 2025-2027, respectively.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4aa35-b6b3-44f0-b21e-a56bbff90973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. first <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-PH-Security-Council.html">appealed</a>
        to the members of the UN to support the country’s candidacy to the Security
        Council in his speech during the 77th UN General Assembly.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673d58d-1491-4b56-8812-61e6ad7c02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Eduardo de Vega later on said the
        country is aiming to engage in “important dialogues and debates” and vote
        on “important security issues” as it <a href="https://www.cnnphilippines.com/news/2023/5/29/PH-campaigns-for-a-UN-Security-Council-seat-.html">campaigns</a>
        for a seat in the UNSC.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d70c91-104a-4ef7-a321-cc09173aa326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T05:46:55.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T06:22:18.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was last elected to the Security Council in 2005.
        It was part of the council a total of six times: 1957, 1963, 1980, 1981, 2004,
        and 2005.</p>'
  'aspartame-sugar-soda-possibly-carcinogenic-health':
    'author': 'Jen Christensen, CNN'
    'caption': 'Photo: Peter Dazeley/The Image Bank RF/Getty Images via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T07:04:17.000+08:00
    'imagesource': 'jcr:dbbbe8fe-0f58-47a9-a51b-2e4cb556f235'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd7174a3-664e-4288-b624-16f0b31249ea'
    'lead': 'For the first time, a semi-independent committee for the World Health
      Organization says that it’s determined that aspartame, a popular artificial
      sweetener found in thousands of products like diet sodas and sugar-free gum,
      should be put categorized as ''possibly carcinogenic to humans.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T07:06:39.678+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-07-14T07:09:34.876+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO declares widely used sweetener aspartame a possible cancer cause,
      but intake guidelines stay the same'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62478439-0c32-45a5-b568-087005bdc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the first time, a semi-independent
        committee for the World Health Organization said Thursday that it’s determined
        that aspartame, a popular artificial sweetener found in thousands of products
        like diet sodas and sugar-free gum, should be put categorized as “possibly
        carcinogenic to humans.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd7248-3ded-46ba-b758-f7f33a2b3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ec288-e6b1-4594-bc90-34df35687b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as alarming as the designation might sound, this label does not\
        \ mean your diet soda causes cancer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d73fa6-4b6f-4ce7-a757-46a3efcddd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93adaa5d-5a12-4025-8b04-e399afbb613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The designation means that some of the research reviewed by WHO’s International\
        \ Agency for Research on Cancer (IARC) shows that there may be a possible\
        \ link between aspartame and liver cancer, but that science is by no means\
        \ conclusive, like it is for a substance like asbestos or tobacco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f5322-f8fd-410c-976f-8577e03b8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051d294-28fc-4250-8682-e12561560422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aspartame is considered one of the most studied food additives in existence.\
        \ Multiple regulatory bodies like the US Food and Drug Administration have\
        \ repeatedly said that aspartame is safe for human consumption if used within\
        \ certain guidelines. In fact, a separate WHO committee of experts also did\
        \ a risk assessment on aspartame and said Thursday that WHO’s own guidelines\
        \ do not need to change.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0602c-bf5d-4099-bb0a-e982172e7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56838b87-bed4-44ef-93db-cb6e6e443c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some scientists and food and beverage manufacturers worry that\
        \ WHO’s label of “possibly carcinogenic” will confuse consumers, the agency\
        \ said its hope is that this designation will prompt scientists to do even\
        \ more research on aspartame and a possible link, if any, to cancer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e97ac-37bb-4829-897e-1675717b06a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d3ee8-d658-4ebe-b22e-ad111402d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American Beverage, an association representing the non-alcoholic beverage\
        \ industry, said in a statement that “There is a broad consensus in the scientific\
        \ and regulatory community that aspartame is safe. It’s a conclusion reached\
        \ time and time again by food safety agencies around the world.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4faa33-3b04-4a09-8f46-fc6fed3687c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0f5bd-6fb6-407c-a4b7-cdbf4985c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The association said safety is always the highest priority of its industry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62679633-2929-4240-876c-d0301ee1e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badcfc9-d1cd-495d-8946-a1300e8fee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that food safety agencies worldwide, including the FDA, continue\
        \ to find aspartame safe makes us confident in the safety of our products.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71518ed-9a5c-4633-8ce4-6811fd902f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c459bf1-cf5f-41a8-9d8e-e31777c7ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.890+08:00
