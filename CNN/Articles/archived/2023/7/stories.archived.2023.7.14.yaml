      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri earlier said the act may be liable\
        \ under Article 201 of the Revised Penal Code, which punishes those who “\
        offend any race or religion in the performance of obscene or indecent plays,\
        \ scenes, acts or shows in theaters, fairs, or any other place.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e463e93-0e51-46c8-b3d3-0ad8ad3a6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.045+08:00
