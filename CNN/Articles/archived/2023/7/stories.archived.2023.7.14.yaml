      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel the evidence is pretty sparse to say either way to say ‘aspartame\
        \ is cancerous’ or to suggest that aspartame is not as carcinogenic,” he said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c472f6-1fdf-4aae-9736-0e92fd82b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.772+08:00
