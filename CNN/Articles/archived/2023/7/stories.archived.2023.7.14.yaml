      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> – Filipino
        football fans are in for a treat this weekend with the return of the Copa
        Paulino Alcantara.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898740fa-64ef-41ac-9274-33b27948a025'
      'mgnl:activationStatus': true
