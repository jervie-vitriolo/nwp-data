  'Germany-to-cut-reliance-on-China':
    'author': 'Hanna Ziady and Nadine Schmidt, CNN'
    'caption': 'VCG/Visual China Group/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-14T04:26:57.000+08:00
    'credit': 'VCG/Visual China Group/Getty Images'
    'imagesource': 'jcr:a2890bcc-2f17-41b2-97cf-5cee22b2fcae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6462d837-f1a7-4a85-af1f-d07252df988e'
    'lead': 'Germany announced Thursday that it would reduce its dependence on China
      in “critical sectors” including medicine, lithium batteries used in electric
      cars and elements essential to chipmaking.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T04:28:43.218+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-14T04:32:22.144+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘China has changed.’ Germany unveils strategy to cut reliance on world’s
      no. 2 economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0f7bc-1e3e-4830-92f0-4299eb29ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany announced Thursday that it
        would reduce its dependence on China in “critical sectors” including medicine,
        lithium batteries used in electric cars and elements essential to chipmaking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df65cf4-c958-466c-a075-61dde912337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government published its first ever “Strategy on China,” a 40-page
        document that highlights the tightrope Berlin must walk in managing its dependence
        on the world’s second-largest economy amid growing criticism of Beijing’s
        human rights record and attitude towards international law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74044075-bf72-4237-ab03-448052c4b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is Germany’s most important trading partner, with imports and
        exports between the two nations reaching nearly €300 billion ($335 billion)
        in 2022, according to the government.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f1a54-f19e-499c-8c47-3610702f0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China has changed. As a result of this and China’s political decisions,
        we need to change our approach to China,” said the document, which the cabinet
        agreed following months of delays and debate within Chancellor Olaf Scholz’s
        three-way coalition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b254a90-cd15-4136-9bad-45eb22cfce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is a crucial partner in tackling climate change, pandemics and
        sustainable development, the strategy paper added. However, it is “pursuing
        its own interests far more assertively and is attempting in various ways to
        reshape the existing rules-based international order,” with consequences for
        global security.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efc3e2-d383-40ab-ab96-483c9aa90c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document stressed that Europe’s biggest economy wanted to maintain
        trade and investment ties with China, while reducing dependencies in critical
        sectors by diversifying its supply chains — a goal referred to as “de-risking.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8a28d-9bd2-4c83-b3ae-ad6d8e4dd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scholz tweeted: “Our aim is not to decouple [from Beijing]. But we
        want to reduce critical dependencies in the future.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953020bf-9443-4cea-914d-6385e041b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document said Germany was overdependent on China for medical technology
        and pharmaceuticals, including antibiotics, as well as for information technology
        and products needed to manufacture semiconductors, and for the various metals
        and rare earths needed for the energy transition.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a3406-625d-47fc-b866-9c0f97b9a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In key areas, the [European Union] must not become dependent on technologies
        from [non-EU] countries that do not share our fundamental values,” the paper
        stated.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d16ffd-91d9-479e-9031-fa4ed29bf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It reaffirmed the government’s commitment to adjust lists of products
        subject to export controls against the backdrop of new technological developments,
        including in cybersecurity and surveillance technology.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdc4cb-24dc-4ea6-99fa-2dc69259f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government will also issue provisions so that research and development
        projects with China “in which knowledge drain is likely” are not supported
        by federal funds or only under certain conditions, the document said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31b912-564a-4cba-b058-f5850622fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a key market for several major German companies, including
        Volkswagen (VLKAF) and BMW, and the government said it planned to hold talks
        with firms “particularly exposed to China” with a view to “identifying concentration
        risks.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369aa65e-fbad-44fc-8591-c66a82425a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:28:43.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/13/economy/germany-china-strategy/index.html"><em>“‘China
        has changed.’ Germany unveils strategy to cut reliance on world’s no. 2 economy"</em></a></p>'
  'UN-uncovers-87-bodies-in-Darfur-mass-grave':
    'author': 'Sharon Braithwaite and Lindsay Isaac, CNN'
    'caption': 'Gabriela Vivacqua/WFP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T04:28:50.000+08:00
    'credit': 'Gabriela Vivacqua/WFP'
    'imagesource': 'jcr:26bfbb0c-30c9-48a7-a135-82f67337a3ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31326a51-36db-4a58-a061-05f4c9098d2a'
    'lead': 'The head of a United Nations agency has called for an investigation into
      the killing of at least 87 people who were discovered in a mass grave in Sudan’s
      West Darfur region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T04:30:23.063+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-14T04:30:23.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN uncovers 87 bodies in Darfur mass grave horror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e7728-a1b4-4a5b-96cc-0a5f53b957cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The head of a United Nations agency
        has called for an investigation into the killing of at least 87 people who
        were discovered in a mass grave in Sudan’s West Darfur region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107386b-536e-47ee-9d06-8cd862d200be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'United Nations High Commissioner for Human Rights Volker Türk has demanded
        a “prompt, thorough and independent investigation” into the grim discovery
        outside the region’s capital El-Geneina.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe9660-1329-4329-9b65-272ecdb07cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inside the mass grave were bodies of ethnic Masalit who along with
        other non-Arab communities are often targeted by Arab militias, supported
        by the RSF, according to Human Rights Watch.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb077532-a6ce-46c7-b5cc-ff1d0211965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deceased were allegedly killed last month by the paramilitary Rapid
        Support Forces (RSF) and their allied militia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2f8d7-c425-4d95-9ce4-c39c13f31531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“According to credible information gathered by the Office, those buried
        in the mass grave were killed by RSF and their allied militia around 13-21
        June in El-Geneina’s Al-Madaress and Al-Jamarek districts…,” the UN body said
        in a statement Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc2765-defd-42a5-92d1-f0ddcd4e6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement added that the bodies included individuals who were victims
        of the violence that occurred following the assassination of Khamis Abbaker,
        the Governor of West Darfur, on June 14.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f9aa7-c27e-4e62-aab0-c4fa76b2de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Furthermore, the victims also include those who died due to untreated
        injuries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacb9c1-2a70-4a50-abaa-ef9167f2ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Türk strongly condemned the killings and said he was “appalled by the
        callous and disrespectful way the dead, along with their families and communities,
        were treated.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c09b1-6588-4ce3-8ea3-88a4246a41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There must be a prompt, thorough and independent investigation into
        the killings, and those responsible must be held to account,” Türk added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74495f-f02f-4579-aec8-5fdd19e44bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He urged the Rapid Support Forces (RSF) and other parties involved
        in the conflict to abide by international law and facilitate prompt searches
        for the deceased, their collection, and evacuation, without discrimination
        based on ethnic background.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6b102-2281-4fa4-bdf0-01b75b3fc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The RSF’s leadership and their allied militia as well as all parties
        to an armed conflict are required to ensure that the dead are properly handled,
        and their dignity protected,” Türk stressed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39450ab4-8416-4667-98ff-1955131ae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'West Darfur remains one of the most conflict-ridden areas in the Sudanese
        Darfur region, with a long history of severe violence.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d5edd-38e3-44a4-a47f-0561eeb5b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:30:23.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:30:23.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent killings reflect the atrocities committed during the
        early 2000s, where hundreds of thousands of people lost their lives in an
        ethnic cleansing campaign led by the Janjaweed, an Arab militia that preceded
        the RSF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3a54d-6a71-4279-baba-07b9950d8207'
      'mgnl:activationStatus': true
