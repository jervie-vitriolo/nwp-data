      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Tropical
        Depression Dodong has begun to move away from the country and is now 160 kilometers
        northwest of Pangasinan, with only two areas in Luzon still under Tropical
        Cyclone Wind Signal No. 1, the state weather bureau said Friday.</p>'
