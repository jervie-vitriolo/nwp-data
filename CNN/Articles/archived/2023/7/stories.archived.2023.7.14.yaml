      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0d9c2-0432-44c1-8579-8a6eedae9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.533+08:00
