  'POGO-hub-venue-pornography-scams-DOJ':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T15:19:28.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a71f9492-e0d1-41a5-bc99-4f5867a0e66c'
    'lead': 'Cybercrime activities, such as pornography and online scamming, were
      also conducted inside the Philippine Offshore Gaming Operator complex in Las
      Piñas City that was raided by authorities last month, the Department of Justice
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T15:25:32.089+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-14T22:08:24.111+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'POGO hub also venue for pornography, scams – DOJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5636d85-0567-4c0e-a56b-dbfefda5f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Cybercrime
        activities, such as pornography and online scamming, were also conducted inside
        the Philippine Offshore Gaming Operator (POGO) complex in Las Piñas City that
        was raided by authorities last month, the Department of Justice (DOJ) said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9464370-e566-4031-bc33-196a2603e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Usec. Nicholas Ty said the information was based on the preliminary\
        \ findings of the Philippine Amusement and Gaming Corporation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffd98b-8d26-4422-8bcd-2da920c06d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Basta yung intel naman na binigay sa amin, galing sa PAGCOR 'to,\
        \ na may mga activities doon na hindi, walang kinalaman sa gambling, more\
        \ on cybercrimes [ang] nagaganap doon,\" he said in a press briefing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cd3bd-8475-495e-841d-85a1a8c94eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the intelligence given to us by PAGCOR, there\
        \ were also activities there that are not related to gambling, more on cybercrime\
        \ activities were also being done there.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211af138-8377-48bd-8471-447e617b3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Preliminary pa lang yung intelligence na binigay sa amin ng PAGCOR,\
        \ kasama sa cybercrime, may pornography na mga activities dun, at possible\
        \ din dun yung scamming.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef9247-4296-4ca1-994f-5fbbf94e3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's just preliminary intelligence from PAGCOR, but there\
        \ were also pornographic activities and possible scamming.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40708009-2a94-45c9-ae9b-3ac4f9904b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 2,000 workers, Filipino and foreign nationals, were rescued during\
        \ the raid at the Xinchuang Network Technology Inc. complex last June 27.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607000d-8525-46c6-acc8-775df5508078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown also led to the arrest of five Chinese nationals for
        alleged human trafficking. But Justice Secretary Remulla earlier ordered their
        release due to lack of evidence from the Philippine National Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e60ce7-0d92-45e8-a7c9-e598ab44d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:08:23.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T22:08:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has denied Remulla’s statement and insisted that the raid
        was coordinated with concerned agencies prior to the issuance of a warrant
        of arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31b343-c9a1-4b7b-8d46-bd5642134fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:08:23.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T22:08:24.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/11/pnp-says-proper-coordination-done-in-POGO-hub.html">Proper
        coordination done in POGO hub raid - PNP</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128bd8a-26b1-48aa-b187-072ae1cc1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:08:23.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T22:08:24.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-Anti-Cybercrime Group (PNP-ACG) on Friday said two minors were\
        \ among the \"rescued\" victims. One of them is a 17-year-old Indonesian,\
        \ while the other is a 17-year-old Malaysian.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce0b8a-f990-49f9-bae9-7ae024123928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:08:23.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T22:08:24.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PNP-ACG, the minors are currently undergoing comprehensive\
        \ processing under the care of a social worker from the Department of Social\
        \ Welfare and Development (DSWD) and an interpreter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce945cd0-7a48-4bcf-a32f-efe4b54396d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:08:23.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T22:08:24.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dedicated team is working closely with these professionals
        to ensure the immediate and appropriate care of these vulnerable individuals,"
        its statement read. "Their safety, well-being, and eventual reunification
        with their families, where possible, are our top priorities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6834ce4-1de6-4a50-8c53-f19f0672eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embattled POGO firm on Thursday filed a complaint against the PNP\
        \ and the Bureau of Immigration for the continued detention of the five Chinese\
        \ nationals despite a release order from the DOJ.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e7545-8f2a-4bdc-8b7f-d0d6eba73710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the BI said it collected the passports and biometrics of\
        \ more than 1,000 rescued workers from the POGO complex.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068d357-01e9-4a71-a6f8-cdeaa01194cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:25:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T22:08:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's another batch of nationals that we are still unable to get\
        \ their biometrics,\" said BI spokesperson Dana Sandoval in a separate press\
        \ briefing.  \r"
