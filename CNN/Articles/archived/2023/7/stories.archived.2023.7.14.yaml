      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0fad1-914b-4bff-a3c5-7b631116968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.757+08:00
