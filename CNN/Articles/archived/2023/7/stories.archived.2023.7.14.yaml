      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Uttarakhand state, three people drowned on Wednesday\
        \ after a car lost control and fell into a river in Khoh River Pauri district,\
        \ according to CNN affiliate CNN-News 18.\r"
