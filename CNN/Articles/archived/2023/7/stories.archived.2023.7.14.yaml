      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Cagayan
        de Oro candidate Nikki De Moura has been crowned Miss Grand Philippines 2023
        during the coronation night at the Mall of Asia Arena in Pasay City Thursday
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cfb31-92e1-4bcb-9ecb-020013730f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:49:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:03:39.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old queen bested 29 contestants to gain the crown and
        become the Philippines’ first representative to Miss Grand International under
        ALV Pageant Circle. The pageant franchise was previously handled by Binibining
        Pilipinas Charities Inc.</p>'
