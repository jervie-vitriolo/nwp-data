      'text': "According to the report, the Philippine National Police-Criminal Investigation\
        \ and Detection Unit (PNP-CIDU) conducted a follow-up operation after receiving\
        \ information that the suspect will arrive at a bus terminal after hiding\
        \ in Pangasinan.\r"
