      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners in the coronation night include Michelle Arceo from
        Quezon City (Reina Hispano Americana Filipinas), Herlene Nicol Budol from
        Angono, Rizal (Miss Philippines Tourism) and Francis Reyes from Tarlac (Miss
        Eco Teen Philippines)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15312a9b-d27b-445c-80f0-975861e2beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:49:48.494+08:00
