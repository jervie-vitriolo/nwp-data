      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau added that the southwest monsoon may bring moderate\
        \ to rough seas over the eastern and western seaboards of Northern Luzon and\
        \ the western seaboards of Central and Southern Luzon.\r"
