      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4002b3-6671-412b-83c5-44fd3aaa9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.137+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:04.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This award-winning customer experience leader has been certified
        as a Great Place to Work after a thorough, independent analysis conducted
        by Great Place to Work® Institute Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41c4f8-f36c-4e87-9d51-c9bd42755407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.137+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:04.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e89db0-5f38-49c2-a069-a696def5509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.138+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:04.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the analysis, current employees evaluated their TTEC experience
        as very good in terms of feeling safe at work, being given the right resources
        to do their job, and receiving fair treatment regardless of gender, sexual
        orientation, and race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bb9cb-c3f8-4e94-92cd-1b16737ee847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.138+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324b531-76db-4a77-99bf-88c4ade3a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.139+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent recognition also certified that TTEC also ensures that
        employees have all the necessary resources and support they need to thrive
        at work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a5cf7-90a5-45d6-9d7c-2f986b80245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.139+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c22bb-9043-4a89-ba05-baf6d6e4da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.140+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also dedicated to equal growth opportunity for everyone.
        Employees in the Philippines have access to Spectrum, TTEC’s affinity group,
        which includes programming and support for LGBTQ+, persons with disabilities,
        working parents, and working students. Team members also have access to TTEC’s
        Women In Leadership group, a global community of women and allies that elevates
        women through mentorship, educational programs, networking events, and advocacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821b2ea-9989-43aa-8d1a-4487f656e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.140+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6414a1-2ce0-45f4-b8b9-6f7d46ed1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.141+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, TTEC opens 3,000 job opportunities for Filipinos who
        seek to be empowered in innovating and creating solutions that make a difference
        to millions daily. With a commitment to fostering an environment of employee
        well-being, TTEC is looking for talented and passionate individuals who want
        to make a difference in the lives of others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adfc7e5-64b3-4dce-92e9-14e9417f14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.141+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8f92e-2e6b-47b6-817b-aebe85cd022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.142+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTEC also presents flexible career mobility for anyone who strives
        to show consistent initiative in their everyday tasks. They offer employees
        options to work remotely, both for comfort of the worker and to improve their
        efficiency in a comfortable working environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32546ec4-2fda-406c-b574-129b8cd33b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.142+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337efb7-4e48-44fd-969b-77d3ff4f6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.143+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:05.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs open for applicants include Customer Service Representative
        (CSR) opportunities such as voice support, technical support, and chat specialists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62558399-70e8-4720-a3c0-565aad3d974a'
