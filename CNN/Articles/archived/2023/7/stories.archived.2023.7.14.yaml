  'pagasa-possible-storm-formation-next-two-weeks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T15:44:27.000+08:00
    'imagesource': 'jcr:6717129d-d4db-49ac-874c-ff16bf418493'
