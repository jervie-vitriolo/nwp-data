      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25fc13b-23b9-4517-bb34-14d73ad3c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.757+08:00
