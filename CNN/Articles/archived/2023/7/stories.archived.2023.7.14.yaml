      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Caloocan City’s Shannon Tampon secured the first runner-up slot while
        Charie Sergio from Caluya, Antique was proclaimed second runner-up.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afee006-c3fb-46fa-8c64-1fbb47df68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:49:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:03:39.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines has yet to win a Miss Grand International crown with
        past representatives Nicole Cordoves (2016) and Samantha Bernardo (2020/2021)
        only finishing their campaigns as first runner-up. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6af0b-0d88-479c-9de7-602d93cbcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:49:48.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:03:39.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Philippine bet, Roberta Tamondong, was appointed as
        fifth runner-up shortly after the Miss Grand International coronation night,
        when Yuvna Rinishta from Mauritius "made the decision to resign from her title."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
