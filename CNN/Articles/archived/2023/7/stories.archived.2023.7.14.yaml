      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Associated Press reported that both parties have resolved to try\
        \ to conclude the nonaggression pact within three years, citing a Southeast\
        \ Asian diplomat who asked not to be named and a copy of the guidelines agreed\
        \ on.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e5581-a137-4821-882c-ceb2f07c7a78'
