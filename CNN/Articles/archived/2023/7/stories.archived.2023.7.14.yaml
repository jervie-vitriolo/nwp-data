    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Controversial US cluster munitions are now in Ukraine, say Ukrainian
      general and Pentagon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1318ce-1730-4d34-8538-a33b44fc6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dnipro, Ukraine (CNN) —</strong> The much-anticipated and
        controversial American-made cluster munitions that the United States agreed
        to supply to Kyiv are now in Ukraine, according to a Ukrainian general and
        the Pentagon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dde75-4de6-4c8a-95d5-5d3d57f47577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ce802-ac7d-414e-a910-a60ab602be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just got them, we haven’t used them yet, but it can radically change\
        \ (the battlefield),” Brig. Gen. Oleksandr Tarnavsky told CNN at an interview\
        \ in central Ukraine on Thursday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecb2ae-8917-4a0e-88ef-e083f186af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8930cdd-a9ab-4cb0-b1dd-c250539cc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday afternoon the Pentagon confirmed the presence of the munitions\
        \ in country, saying “There are cluster munitions in Ukraine at this time.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274f29b-8d09-4b2b-9b52-82eb5b8dd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99c3d5-b9b5-47f3-9879-24f4cef6b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarnavsky is commander of the “Tavria” Joint Forces Operation, which\
        \ is operating on a large section of the southern Ukraine front.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b0bf5-0064-4945-acfd-cf07cadfdd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4992d2-3348-46e6-b7d2-95fd554b343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarnavsky added: “The enemy also understands that with getting this\
        \ ammunition, we will have an advantage… the Russians think that we will use\
        \ it on all areas of the front. This is very wrong. But they are very worried.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d059b2e-c4ec-464c-82e3-45c194f9bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a7fea-42dc-4f2a-92a6-9573c93a18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyebrows were raised at the US delivery of these cluster munitions,\
        \ which are banned in over 100 countries. Ukrainian forces, battling for every\
        \ inch of territory taken by Russian forces over the past 504 days, are grateful\
        \ amid low supplies of the 155mm standard artillery round.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3601a3-a7ed-4c0c-8147-30a6482c964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4a7d6-6e9e-4826-932a-fbb42ccbe405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High ranking officials have sought to assuage concern. US Secretary\
        \ of Defense Lloyd Austin told CNN’s Wolf Blitzer on Thursday that the Ukrainians\
        \ will only use cluster munitions in “appropriate places.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adbf2b-8646-4a8f-99a6-d382265930bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70d455-9dda-4eff-a858-e3414d6113e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv has already committed “in writing” to make sure that these munitions\
        \ are not used in populated areas, Austin added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9964f-5c03-4e32-a3f3-5d0f30cd7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c70f66-bcc3-4f8b-aa47-70d7314e9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They will record the places that they use them and they will prioritize\
        \ de-mining efforts,” he said. A line echoed by the Pentagon who reiterated\
        \ that Ukraine, does not have “any interest in using the cluster munitions\
        \ anywhere near the civilian population, unlike the Russians.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe9627-57d4-4933-817e-89c4cbba8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4af63-83b6-487d-95ce-e85ee20e0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The Russians prepared quite powerfully’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b4e17-4bde-4a56-8fd1-17a92bc3decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tarnavsky’s interview with CNN, a rare appearance with Western media,\
        \ he covered a lot of ground in his limited time between meetings with his\
        \ staff and inspecting troops across the front line.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96374744-f5d8-47ca-82d5-991de47690e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03268e-c9b0-4040-b99e-83890bff3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general says Ukraine is carrying out “large scale offensives,”\
        \ while also admitting Ukrainian troops have made modest gains, especially\
        \ in the south.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab7c87-0a2d-4cc1-9021-427b8d74b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b481d-cf8a-4b5c-b4cc-20ddf4eedfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expectation was that the counter offensive “should be fast, lightning-speed\
        \ movement, the destruction of the enemy, capturing some frontiers, some objects,\
        \ objects of attack and as a result achieve some goal.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a6727-dc5a-4c34-afb6-5d64b7aaa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e137c42-94f2-4fcb-b845-68f800a3f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is successful, but not as much as each of us would like,” Tarnavsky\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de07f8-cc28-423c-9b48-3c6ecfcfed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acbadd-b0c9-4f2b-9319-2fde84e59bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a simple reason for Ukraine’s lagging counteroffensive, he\
        \ continued, explaining that “the Russians prepared quite powerfully for this\
        \ event.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17672fe2-8dcd-4d42-b708-bd2609c3e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cde2b-3eeb-406c-b615-21f091363e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian preparations centered around huge, elaborately sown minefields,\
        \ making movement difficult and turning Ukrainian de-mining hardware into\
        \ targets for Russian attacks. Manual demining is laborious and dangerous.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4bcb3-3b62-4225-b07f-0ccaf6278dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5cdcd-a379-41e1-8645-4f9ab6b4160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They made very dense complex mining using minefields, high-explosive\
        \ warheads, and the direct laying of powerful landmines, which are now located\
        \ in the areas where equipment and personnel will pass.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ef95f-56d6-4c33-94c7-ccb1e2817c52'
      'mgnl:activationStatus': true
