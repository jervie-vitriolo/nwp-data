    'stories': []
    'template': '1'
    'title': 'Blinken meets top Chinese diplomat as efforts to ramp down tensions
      continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cb793-318f-4203-a7e2-870a29f6ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Secretary of State Antony Blinken “had
        candid and constructive discussions on a range of bilateral, regional, and
        global issues” with top Chinese diplomat Wang Yi on Thursday – the latest
        in a series of increased high-level interactions between Washington and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774460a-ef50-41dc-b063-389e05609f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b5161-8ac4-4c23-922b-4a06371dffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their meeting on the sidelines of the ASEAN Foreign Ministers’ Meeting\
        \ in Jakarta comes less than a month after the two met in Beijing for what\
        \ was also described by the US as “candid and constructive” conversation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73ab8d-dfdd-45e1-8c39-7ae5dcaa508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518487eb-ab3c-4bd1-b610-1377c4951ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang, who is the top foreign policy chief for the Chinese Communist\
        \ Party, attended the diplomatic gathering in place of China’s Foreign Minister,\
        \ Qin Gang, who is unable to attend due to health reasons, Reuters reported,\
        \ citing a spokesman for his ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9bf2f-8f1c-4a24-922b-1cf583650bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd6ce4-b59e-4347-90f4-fcc3a3188442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to stabilize the relationship between the world’s two biggest\
        \ economies have intensified in recent months following a period of immense\
        \ friction between the United States and China.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c9842-68e0-4a11-b779-20c321a759b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ec132-c6dd-4c12-9e99-d8f7bc6be3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were no “breakthroughs” from the meeting in Jakarta, a senior\
        \ State Department official said, but “that wasn’t the intention.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd12c5a-fe15-47a4-9ce6-b37be46d168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231d35c-f738-4137-b453-753d3d04d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the hour and half long meeting was intended as a follow-up\
        \ to previous conversations in Beijing, and the two top diplomats “were able\
        \ to pick up where they left off, and then take the conversations to the next\
        \ level of detail,” the official told press traveling with Blinken.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860074c1-1a3c-459b-984e-906d5a0317fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a07f05-340d-46c9-aeb2-218b434eb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The conversation was a bit more focused on action, and concrete next\
        \ steps,” they added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc8fe7-e234-47cb-a92a-6ab3998e97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3d539-6eb3-4d69-a46c-d24c2757ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a readout from State Department spokesperson Matt Miller,\
        \ Blinken and Wang discussed “areas of difference and potential areas of cooperation.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf5ffc-93e4-44a9-bbc4-a4e4bb4da0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c0283-7810-40db-bcc2-a92e9a7a57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Secretary used the meeting to advance U.S. interests and values,\
        \ to directly raise concerns shared by the United States and allies and partners\
        \ regarding PRC actions, and advocate for progress on transnational challenges\
        \ that affect people in the United States, the PRC, and around the world,”\
        \ Miller said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fd987-f66c-403a-9b80-cd640434ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1f335-b824-47de-a5f6-50bb347ab674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken “emphasized the importance of maintaining peace and stability\
        \ across the Taiwan Strait,” and “made clear” to Wang “that the United States,\
        \ together with our allies and partners, will advance our vision for a free,\
        \ open, and rules-based international order.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b5b48-250e-4b4f-b1e3-0bb34f765472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f76ac-3a5c-4f6f-964a-d902491bdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang told Blinken the “critical next step” for China and the US is\
        \ to “take real actions to put the bilateral relationship back on the right\
        \ track,” according to a readout from the Chinese Foreign Ministry.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b4ce1-09b3-4645-8ec7-88741cbdb0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cecef6-012b-4b70-b207-5a7e5cc758d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He urged the US to take a “rational and pragmatic approach,” expand\
        \ diplomatic and security communications with China and promote people-to-people\
        \ exchanges.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe3de0-fb64-4f75-9f61-e4d0c409bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9979a9c-cab1-426a-a0a8-2a916e3a90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States must refrain from wantonly interfering in China’\
        s internal affairs, refrain from compromising China’s sovereignty and territorial\
        \ integrity, stop suppressing China’s economy, trade and technology, and lift\
        \ illegal and unreasonable sanctions against China,” Wang said, according\
        \ to the readout.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81455a-678a-46b6-8d5b-974d0fe98ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb0afc-3b09-466a-a14f-0ccbde8a1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fentanyl discussion</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40910f05-d1bb-49ca-929b-69606453fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken and Wang “spent a fair amount of time talking about fentanyl,”\
        \ the senior State Department official said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4dbfe-9af4-40e6-9cbb-a557f8a3e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aaaf8d-a57d-4e54-b0bf-56079f7cc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In particular, he emphasized the importance of the US and China working\
        \ together to disrupt the global flow of synthetic drugs, particularly fentanyl,\
        \ and their precursor chemicals into the US to save American lives,” the official\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd851673-83f1-49a6-bff5-88571644181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e0a88-ff79-42bb-9594-f5de625d5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the meeting in Beijing, Blinken said that the two sides were\
        \ trying to establish a working group on the illicit drug.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e1e47-0c52-4465-bbf6-0be6853a5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a46de-12b9-40c2-bfa7-59d4198d63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wouldn’t say there was progress” on the establishment of the working\
        \ group, the official said Thursday, but the issue was “discussed in depth.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5072e9a-5aa9-4436-86f8-aa16709cabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355c682-c52c-4e88-b03f-bf7256a89d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the precursor chemicals used to manufacture fentanyl come from\
        \ China. Chinese officials have continued to say they cannot cooperate with\
        \ the US on the challenge because of sanctions on a Chinese lab and the recent\
        \ arrest of Chinese nationals in Fiji who were involved in drug trafficking\
        \ to the US and Mexico, a senior administration official told CNN earlier\
        \ this week.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fec28b-d5d5-43e6-a84c-0546c1621511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cdf43-c0c0-4ed5-b2ed-aae46d418a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, numerous key issues between the US and China remain.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186f93a-23ab-4280-873b-23004bbaccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d76ce-47cf-46bf-bcba-ccd4d9fc032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US government email hack</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc76099-e9bf-4f62-86a1-95a97e9b8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just this week, Microsoft announced it had discovered that China-based\
        \ hackers had breached email accounts at two-dozen organizations, including\
        \ some US government agencies, in an apparent spying campaign aimed at acquiring\
        \ sensitive information.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc2752-155e-47b7-898e-c02872ab662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53c3b4-eb2b-4352-9590-549d235efdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken “raised” the matter with Wang, and “made clear that any action\
        \ that targets US government, US companies, US citizens is a big concern and\
        \ we’ll respond appropriately,” a second senior State Department official\
        \ said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340a8d5-6246-43ac-8a7e-e7db8c3b34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437b393-f2fe-4df2-a08f-214742d9c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said they would not “get into the specifics” of the extent\
        \ to which the hack was raised in Blinken’s meeting with Wang in Jakarta,\
        \ nor would they characterize the US or Chinese response.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5b316-94b5-47db-96e2-47828e81ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef58d26-a828-4894-8d04-86eb06504df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have consistently made clear that any action that targets US government,\
        \ US companies, American citizens, is a deep concern to us and that we will\
        \ take appropriate action to hold those responsible accountable and the secretary\
        \ made that clear again tonight,” the official said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c66bd-208a-41fa-ab7b-cb4c891c4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e0beb-f8f5-4709-a93c-bedd021c9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken “underscored it’s a priority for us to resolve cases of American\
        \ citizens who are wrongfully detained or subjected to exit bans in China,”\
        \ and also “raised US concerns about PRC human rights abuses in China,” the\
        \ State Department official said Thursday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7e17f-d88d-4814-839e-a4f5ed82018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8b220-04a9-4774-af56-cecb9eef586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also discussed the war in Ukraine, the official said, and a second\
        \ senior State Department official said China took note of the NATO communique\
        \ from Vilnius but there was “not extensive discussion” about it.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386d45d-5761-499d-910c-623679f83fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd1780-18f5-40a2-9ed9-de50e5b27ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "High-level military to military communication channels remain frozen,\
        \ with Beijing demanding that the US lift sanctions on its defense chief before\
        \ conversations take place. But right now that is “not being actively considered,”\
        \ the senior administration official said earlier this week.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dea13c-24bf-49bc-be93-4cc799379770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b056af2-f398-453c-9e17-4bdddb0ff6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if that [issue] were to be removed – they’ve got another long\
        \ list of reasons that they can’t meet, or cooperate or coordinate or have\
        \ working level contact. So I don’t see that as something on the horizon,”\
        \ the official said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db275b85-2b4e-4e5f-957a-bc61f78aaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731b292-ae6c-47e3-94af-d56eed8af7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken discussed the need for communication in the military to military\
        \ channels with Wang, but it wasn’t an “extensive” part of the conversation,\
        \ the second official said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ea37d-e42b-435e-b28e-2ee3c5c12fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b67882-62f6-449d-8e26-d783e2d8c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No progress to report tonight,” the first official said. “I think\
        \ the secretary again underscored we have a responsibility to keep our channels\
        \ of communication open, including between our two militaries. And I think\
        \ it’s urgent that we do so. We haven’t achieved that yet. We’re working at\
        \ it.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4bb8a-6b60-4f0b-8221-6d1aa187bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f989d-3e6d-417f-bf96-530e97222ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat “underscored it’s a priority for us to resolve\
        \ cases of American citizens who are wrongfully detained or subjected to exit\
        \ bans in China,” and also “raised US concerns about PRC human rights abuses\
        \ in China,” the official said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cee32-d2b7-4d2c-b64e-686bfcfbf26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44871f61-9b0d-43f1-ad3c-3f5c0552cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first official said they expect conversations to continue on both\
        \ sides about a whole range of issues, and “you shouldn’t be surprised to\
        \ see officials traveling both ways across the Pacific and we’ll pick up on\
        \ where the conversation ended tonight to try to advance the ball on key issues.”\
        \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113d9f7-79be-49d6-8be7-5da0c7ee3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f4ef8-024a-4cd0-9b26-f13316d48701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, the Biden administration feels that the US and China are “\
        getting back to normal in the sense of pace of diplomacy,” the senior administration\
        \ official told CNN earlier this week.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0378094-0535-46e2-a5ff-4ed69605ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74819c5-e9c9-43b1-844d-68813dcf7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Blinken’s trip to Beijing in mid-June, Treasury Secretary\
        \ Janet Yellen traveled to the Chinese capital last week, and Climate Envoy\
        \ John Kerry is due to travel there in the coming days.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17eea15-f2b2-4b9a-8c60-969079a4aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e35ae6-aaee-48db-a84f-a2bae20e8d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Blinken and Yellen claimed they had made some progress in efforts\
        \ to re-establish bilateral communications aimed at responsibly managing the\
        \ relationship.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb0ce9-3476-4536-b90d-fe24e5d431c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b89e9-c131-4cf5-89b4-f74359e7e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was clear coming in that the relationship was at a point of instability,”\
        \ Blinken said at a news conference at the end of his trip last month. “And\
        \ both sides recognized the need to work to stabilize it.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813f0b1-7d95-4639-aadb-c881bc7b4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24b47a-bd65-47a3-bb4d-4cb4832d600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not going to have success on every issue between us on any given\
        \ day, but in a whole variety of areas, on the terms that we set for this\
        \ trip, we have made progress and we are moving forward,” he said, stressing\
        \ that “none of this gets resolved with one visit, one trip, one conversation.\
        \ It’s a process.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891f2c1-2fb4-4f44-80d0-caf4c4eff922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91340c10-2550-4302-ab77-eaa4dc04b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Broadly speaking, I believe that my bilateral meetings – which totaled\
        \ about 10 hours over two days – served as a step forward in our effort to\
        \ put the US-China relationship on surer footing,” Yellen said Sunday, at\
        \ the end of her trip.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc396257-fe75-4bdd-8bf4-9e2883557621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38100b-0d25-4dcf-8a39-9935416891f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even where we don’t see eye-to-eye, I believe there is clear value
        in the frank and in-depth discussions we had on the opportunities and challenges
        in our relationship, and the better understanding it gave us of each country’s
        actions and intentions,” she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858cd5d-c863-4aa8-bc3c-46733e602043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:10:23.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:17:22.574+08:00
