      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first edition of Where We Eat, the CNN Philippines Life team
        lists down restaurants, casual joints, and even takeaway brands that fill
        our stomachs and keep us happy. From a Tagaytay getaway, late night Poblacion
        grub spot, to delivery-only gems, here’s a roundup of where to eat this month.</p>'
