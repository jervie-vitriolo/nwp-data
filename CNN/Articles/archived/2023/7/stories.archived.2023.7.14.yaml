      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile 11 people have died in Punjab state, 12 in Uttar Pradesh,
        and 10 in Haryana, CNN News-18 reported, citing officials.</p>'
