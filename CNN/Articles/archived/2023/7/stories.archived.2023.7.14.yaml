      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is aspartame?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0ceed-ff72-41f3-9525-323e3dfd8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.714+08:00
      'mgnl:createdBy': 'lara'
