    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 80,000 availed of Canada''s visa-free program for eligible Filipinos
      - envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25deef44-5bd5-4443-8d8a-0569c8eac377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Canada
        expects more Filipinos visitors after launching its visa-free program for
        qualified Filipinos in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40defa-bb15-4182-98fb-7f736f0995ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos who traveled to Canada in the last 10 years or those who
        hold a valid United States non-immigrant visa are qualified for the visa-free
        entry to the North American country. They will only need to secure an Electronic
        Travel Authorization (ETA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cbfe7-b429-4ac0-9388-9075de19733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines is among 13 countries chosen for the program.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6e18f-9316-4990-afda-687921b8c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canadian Ambassador to the Philippines David Hartman told CNN Philippines
        that 82,000 have so far availed of the visa-free entry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a291f-457f-4fb6-9dc7-5d3520043065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Canada is a welcoming country, it''s welcoming to migrants, its welcoming
        families, it''s welcoming friends," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867a242-ed6e-4a71-8783-d0dab80b4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador added that the ETA program is part of their efforts
        to further promote and strengthen people-to-people ties.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99724f2c-df23-4b5e-88bb-79f1c041506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s a mechanism for us to facilitate a free flow of exchange of
        people coming into Canada. It is intended to be facilitated, it is intended
        to be relatively quick to apply, relatively inexpensive," Hartman said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99903d1d-86a0-4a6a-bb0d-fe9fc6bf50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada said it is ready to accommodate more Filipino visitors through
        the ETA initiative.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a2a4f-23de-4657-a001-67fa5069f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We would be able to facilitate millions of eligible Filipinos to come
        to Canada to visit family, for tourism, to connect or reconnect… it’s something
        we are tremendously proud of,” the envoy noted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48683d85-7e6c-4f26-9cd4-9860c439d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:26:16.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:26:16.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a million Canadians who are of Filipino heritage living
        in Canada, according to Hartman.</p>'
  'MFWF-to-promote-food-tourism':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T23:26:20.000+08:00
    'imagesource': 'jcr:c3b67105-dca3-44d6-a2b0-fadbe8eb4fa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc50e43f-84ee-4661-9794-127e5969c191'
    'lead': 'Dozens of newcomers and favorites in the Filipino culinary scene take
      the spotlight at the Manila Food and Wine Festival (MFWF) in a bid to promote
      food tourism.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T23:28:38.117+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-14T23:28:38.424+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOT: Manila Food and Wine Festival to help boost food tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecb5da-022a-4820-934a-a4be561067fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 14) — Dozens of newcomers and
        favorites in the Filipino culinary scene take the spotlight at the Manila
        Food and Wine Festival (MFWF) in a bid to promote food tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e3019-7300-49b7-9895-33f12becace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers on Friday said the inaugural event aims to begin the
        journey to introduce the country as a culinary destination in Asia and the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e9e56-67d5-4418-aaef-b073584425e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week festival highlights up and coming restaurateurs and
        entrepreneurs, while encouraging innovative and elevated Filipino dishes.</p>'
    '3':
      'image': 'jcr:20d16e97-803d-4b8b-a0c6-c81a162a38a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6650b3-05da-4867-8192-3a7a4da894db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ccb7f-f814-48b1-8763-ad872f5ec0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We want to take the first steps towards making the Philippines a true
        global culinary powerhouse," MFWF founder Spanky Enriquez said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d0ef9-1d4e-4c06-b59f-156d80c1d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto natin mangyari talaga, makamit ng Pilipinas ''yung
        level ng</em> [We really want the Philippines to reach the level of] Hong
        Kong, Singapore, Bangkok, food capital. <em>Hindi lang ng Asya</em> [Not just
        in Asia] but the whole world. We have all the restaurants, the chefs, the
        hotels and everyone here who can help to make that dream a reality for us,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725cf2fd-2ffd-4a0f-ae95-ec87096f32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Tourism (DOT), one of the co-presenters of the festival,
        praised the private sector''s initiative to highlight the food and gastronomy
        industry of the Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d91b7-3df5-4faa-bb8f-e24886b2eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tourism Secretary Christina Frasco earlier identified food tourism
        as one of the aspects she wants to highlight during her term.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19c15a-7da9-4b17-8a73-589868c523e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also aligns with the Department of Tourism''s thrust to equalize
        opportunities across various areas of the country. So <em>ngayon nakikita
        natin hindi nalang</em> Cebu, [So now we see that it’s not just Cebu] but
        also in other areas like northern Philippines and also here in Metro Manila.
        <em>Nakikita natin na</em> [We see that] this will really boost interest in
        food and gastronomy tourism," DOT OIC-Undersecretary for Tourism Development
        Verna Buensuceso said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ff3a4-090c-4274-afa7-bfa8f9bfd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga turista kapag pumupunta dito sa Pilipinas</em> 30%
        <em>ng</em> what they spend is on food and beverage. <em>Importante talaga
        na maharness natin yung</em> potential of food and gastronomy tourism <em>kasi
        makakatulong yan</em> <em>sa</em> expenditures of tourists coming in," she
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ceb312-e15a-4523-bc94-4634fb89bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Tourists who visit the Philippines spend 30% on food
        and beverage. It’s really important to harness the potential of food and gastronomy
        tourism because it can help in the expenditures of tourists coming in.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc8d32-837e-4780-9c82-603598c2a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MFWF organizer Anton Diaz said boosting food tourism will also encourage
        the creation of more restaurants and hotels in the country.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656147fd-8f1f-43ce-8b95-f055fad51871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The event drew inspiration from the Cebu Food and Wine Festival, which
        aimed to revive the region’s food and beverage industry from the COVID-19
        pandemic.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e57d9-57d9-4bda-b381-96f2f936ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Organizers said the festival will head to other parts of the country
        this year. It will be rolled out in Laoag in September and Davao in November.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fdbe5-a795-4a63-b935-8ce9d6035a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the July 14 kickoff, various events like a Sunday Lunch,
        chef collaborations, a food and wine tasting bazaar, pub crawl in Makati,
        and food stamping program will continue.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a5650-383f-441b-a24b-f741247eeaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:28:38.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T23:28:38.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gala dinner featuring renowned chef Sau del Rosario and guest
        chef Tatung Sarthou will cap off the event on July 27.</p>'
