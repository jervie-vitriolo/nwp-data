      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public Works Department Minister Atishi Marlena said about 30,000 people\
        \ were evacuated along the river banks and urged residents to stay with relatives\
        \ or seek shelter at relief camps.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f563b30-475c-411a-841b-1a26cdd256bc'
