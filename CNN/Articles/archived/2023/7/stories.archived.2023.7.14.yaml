      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such weather conditions are also expected on Saturday in Mimaropa,\
        \ Bicol Region, Western Visayas, Calabarzon, as well as in Zambales, Bataan,\
        \ and Aurora, Pangasinan, La Union, Isabela, and Benguet, PAGASA also said.\r"
