      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This former vacation home was recently transformed into an al fresco\
        \ restaurant that preserves much of the original house’s features. Raintree\
        \ Hospitality, the team behind Chotto Matte, Saboten, and Coast Hotel in Boracay,,\
        \ was already operating Farmer’s Table when they were offered the spot next\
        \ door. Not much of the house's original beauty changed, and guests can walk\
        \ around the wide garden while waiting for their food.\r"
