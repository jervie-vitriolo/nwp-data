    'lead': 'Public Attorney''s Office chief Persida Acosta apologized to the Supreme
      Court after justices denied her request to remove part of the updated Code of
      Professional Responsibility and Accountability pertaining to conflict of interest
      concerning its lawyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T22:27:18.875+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-14T22:36:07.811+08:00
