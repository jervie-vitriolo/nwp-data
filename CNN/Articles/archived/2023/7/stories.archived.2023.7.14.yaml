      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mountainous state of Himachal Pradesh has been hardest hit so far\
        \ with at least 31 deaths, its chief minister said Tuesday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb315e97-3cd1-4551-9783-37c8c1ff5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.766+08:00
