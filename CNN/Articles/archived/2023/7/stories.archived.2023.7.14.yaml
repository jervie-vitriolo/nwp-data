      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850f154-4b0c-4baa-8435-569fa035bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:10:48.250+08:00
      'mgnl:createdBy': 'seth'
