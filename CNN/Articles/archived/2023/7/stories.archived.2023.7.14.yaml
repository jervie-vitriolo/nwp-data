      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mega-Malunggay is not only great for breastfeeding moms, but also for\
        \ people with low blood pressure, and anemia, and for people who want to take\
        \ it as their multivitamin. It is also a great source of Iron, calcium, potassium,\
        \ and magnesium.\r"
