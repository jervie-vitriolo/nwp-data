      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe98c2-2da0-454f-ad4b-fd39a3870fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Philippines and China, Vietnam, Brunei, Malaysia, and
        Taiwan have overlapping claims in the resource-rich waterway.</p>'
  'boc-seizes-15-containers-sugar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T17:26:06.000+08:00
    'imagesource': 'jcr:891bd7f5-a1b0-4829-8f0b-86dc98c4deea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d63effe-7d29-4f93-895c-8bcb7806dbb1'
    'lead': 'Authorities seized last Wednesday 15 shipping containers full of smuggled
      refined sugar originally misdeclared as silica sand at the Manila International
      Container Port, the Bureau of Customs said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T17:26:27.370+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-14T20:54:46.761+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC seizes 15 containers of smuggled refined sugar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e760b8-eb0a-46d6-a317-79e081b4ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:26:27.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Authorities
        seized last Wednesday 15 shipping containers full of smuggled refined sugar
        originally misdeclared as silica sand at the Manila International Container
        Port (MICP), the Bureau of Customs said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefc5de-47f4-41cb-93cd-16f26c3e23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:49:42.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 15 containers of refined sugar were consigned to Smile Agri Ventures\
        \ Inc. However, the MICP has not yet determined the exact amount of sugar\
        \ and its market value, the BOC added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020ede6-5793-4b38-a998-09b8f6897a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:49:42.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said authorities are investigating the smuggled sugar and\
        \ that criminal cases for violations of the Customs Modernization and Tariff\
        \ Act (CMTA) could possibly be filed against the individuals involved.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a54385-db09-46e2-a584-11bd00e750d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:49:42.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came less than a week after the Sugar Regulatory Administration
        and the Department of Agriculture (DA) approved the importation of another
        150,000 metric tons of sugar as a shortage is projected to hit consumers in
        late August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e63c36-e419-4ffd-96a4-000a1f6406fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:49:42.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/7/sra-imports-150000-mt-sugar-july-6.html">SRA
        approves importation of another 150,000 MT of refined sugar</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2d7d3-05cf-4f82-887b-ad414fd43f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:49:42.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 13, the DA said refined sugar was sold from ₱85 to ₱110
        per kilogram in Metro Manila. Meanwhile, washed sugar was sold from ₱82 to
        ₱90, and brown sugar from ₱78 to ₱90.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095dc488-4dfb-4737-853b-f8297cca5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:54:46.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Exchange on Friday, former BOC
        Commissioner Yogi Filemon Ruiz said excessive importation worsened smuggling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d27400-e55a-4417-9cb6-60108e73d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:54:46.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The remedy in previous administrations was that we import. With that,\
        \ we encourage smuggling. If smugglers can smuggle through our ports, they\
        \ do not pay duties and taxes, they have an edge already once they sell it\
        \ to the market, they gain an edge in the pricing of their goods,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7fdd8-710e-49a9-9766-57d014946852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:54:46.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruiz added that the country's smuggling problem required a \"whole\
        \ of democracy approach.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8571af-27e1-4cff-9585-c1330e94e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:54:46.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:54:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines alone cannot be the one fighting it. We must also
        strengthen our linkages with other government administrations in other countries,"
        he said.</p>'
    '10':
