      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd383a-60e5-47ac-9b36-b5d66557d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:34:29.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-20T11:54:04.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the BPO industry continues to grow in the Philippines, TTEC offers
        its potential employees diverse career path choices while fostering and nurturing
        a welcoming culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9a6aa-57bc-44d7-96a5-beebbb4dc9eb'
      'mgnl:activationStatus': true
