      'mgnl:lastActivated': 2023-07-19T18:36:55.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338536b8-1431-4668-9f80-b6c894b751d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:21:25.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-19T18:36:55.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a no-frills experience that keeps you focused on the
        truly good stuff: New York-style pizza served on paper plates and a wide selection
        of locally brewed beer and hard liquor. The space is decked like a typical
        dive bar — there’s seating right by the pizza bar, so you can sip on a beer
        while watching pies get made; there are TV screens streaming sports by the
        door and the bar. Situated on one of the busiest streets in Poblacion, Nolita
        Joe’s seems designed for folks coming and going who’ll either have some beer
        to pre-game then come back hours later, in search of a pizza to devour. Though
        the food menu is currently limited to pizzas, co-owners Pat Santos (Nolita)
        and Marco Viray (Joe’s Brew) promise that there’s more to come soon. In the
        meantime, they plan on hosting karaoke nights and watch parties for sporting
        events that will, of course, be made better with good food and brews.</p>'
