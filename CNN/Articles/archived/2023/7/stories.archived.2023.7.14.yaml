      'mgnl:lastActivated': 2023-07-14T20:01:38.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an Association of Southeast Asian Nations (ASEAN) conference in\
        \ Indonesia on Thursday, Manalo welcomed the completion of the second reading\
        \ of the COC Single Draft Negotiating Text and said the Philippines looks\
        \ forward to continuing talks on the document in August.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75672247-ccb3-4240-a8f0-82036cecd94c'
      'mgnl:activationStatus': true
