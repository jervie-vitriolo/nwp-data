      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Kai Sotto''s
        much-anticipated NBA Summer League debut finally happened in the game between
        the Orlando Magic and Portland Trail Blazers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3b6ac-cbda-4fa5-ad6f-98e73783b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Magic bowed to the Blazers, 88-71, Friday (Philippine time) at\
        \ the Thomas &amp; Mack Center in Las Vegas, Nevada, USA.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744400cc-dbf1-4cd3-8e43-b410596beed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After riding the bench in their first three games, Sotto dropped six\
        \ points (3-of-7 from the field), four rebounds, three blocks, and an assist\
        \ in more than 13 minutes of action for Orlando.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f7874-b73f-4f80-9ccc-6ee59de21cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the Magic trailing by double digits, the 7-foot-3 Filipino cager\
        \ checked in at the start of the second period. He understably felt jitters\
        \ in his first outing in the Summer League as he was immediately called for\
        \ a defensive three-second violation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d1b64-6ddd-418a-9339-f572c5dd5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto played better in the second half, altering opponents' shots,\
        \ hitting jumpers and soaring for a two-handed slam.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b1849-1b2d-4cd1-95de-de2c41b4686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I feel like it's a good first game. It's not good that we didn't\
        \ win but we learned a lot from this game. I think we're pretty good defensively,\"\
        \ he said in an interview posted on the Magic's social media account.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d42d9-c57b-4b06-b10e-adc5aa73d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The game in the Summer League is more fast paced. There's a lot of\
        \ young players, everybody is trying to prove that they can play in an NBA\
        \ environment. Everybody is pretty skilled and hungry to show that they're\
        \ worthy of a roster spot. It's competitive and nice to finally go out there\
        \ and play,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbe996-aea1-477c-884f-2b983e3cfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dexter Dennis led Orlando, now 0-4 in the tournament, with 16 points\
        \ and two steals.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a31d8-cecf-4fb2-8fef-cf08cbdbf536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Devoe paved the way for Portland, who played without their\
        \ third pick in this year's NBA Draft Scoot Henderson, with 18 points, while\
        \ Shaedon Sharpe, and Jabari Walker, and Duop Reath each had 12 points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560aa321-5483-4f8a-ab93-777f825b13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T14:43:51.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-14T14:49:14.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic will try to close their Summer League campaign with a
        victory against the Boston Celtics on July 16 (Philippine time.)</p>'
  'Geraldine-Roman-on-Pura-Luka-Vega-Ama-Namin-video':
