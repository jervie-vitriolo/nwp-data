      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned of heavy rainfall and potential flooding and landslides
        on Friday and Saturday afternoon in the areas of Cagayan, Apayao, Kalinga,
        Abra, Benguet, Ilocos Norte, La Union, and Pangasinan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97d4dc-7ec1-4578-96a0-32e0e363ee5d'
