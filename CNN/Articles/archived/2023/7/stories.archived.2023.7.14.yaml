      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I once saw a TikTok video of a woman who orders catered food every\
        \ week and repackages them into a meal prep menu for herself. People came\
        \ for her excessiveness (“Why don’t you cook??”), but geniuses are never recognized\
        \ during their lifetimes, are they? It’s a brilliant set-up for many of us\
        \ living alone or without much time to do groceries and cook our food. One\
        \ way of adopting this concept is to order food trays for yourself at the\
        \ start of each week, and portion them for your daily baon.\r"
    '31':
