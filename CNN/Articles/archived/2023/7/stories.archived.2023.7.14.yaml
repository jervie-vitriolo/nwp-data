      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines, July 14)</strong> — Philippine
        authorities will try to retrieve a decommissioned Navy replenishment tanker
        that ran aground while being towed in rough waters in Bataan on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5820891-da50-4540-91c7-7a2b65e4f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:18:27.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T23:21:52.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb9a50-ece9-4107-b995-cdd7d0828231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:18:27.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T23:21:52.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Philippine Navy said three civilian personnel on\
        \ board the retired BRP Lake Caliraya were \"all in good condition,\" adding\
        \ that coordination is underway between security agencies and a private company\
        \ to refloat the vessel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a368e6-80e2-4704-b848-a7e0e870db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:18:27.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T23:21:52.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the vessel was being towed enroute to Cavite City, the towing\
        \ line snapped due to rough sea conditions, causing the vessel to get adrift,\
        \ eventually running aground,\" the Navy said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cc271-37ea-4074-baed-60d8142e86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:18:27.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T23:21:52.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ship is currently under the disposal of the United States Indo-Pacific\
        \ Command which bought the decommissioned vessel,\" it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf1980-2cfb-4a30-95bf-80427afba8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:18:27.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T23:21:52.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard reported that the tanker drifted to the\
        \ shores of Morong town Friday morning.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2200374-49c8-4485-a355-4e469acdff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T23:18:27.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T23:21:52.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decommissioned in December 2020, BRP Lake Caliraya was supposed
        to be shot down by US military air assets during a sinking exercise (SINKEX)
        with Filipino troops off the waters of Zambales on Thursday. The event had
        to be called off at the last minute due to bad weather.</p>'
  '80k-Filipinos-avail-Canada-visa-free-program':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T23:24:44.000+08:00
