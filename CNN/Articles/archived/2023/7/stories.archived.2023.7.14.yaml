      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186e41e-fc54-4d36-b40f-c4f9f479ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:52:44.809+08:00
      'mgnl:createdBy': 'raheema'
