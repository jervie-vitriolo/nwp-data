    'lead': 'The much-anticipated and controversial American-made cluster munitions
      that the United States agreed to supply to Kyiv are now in Ukraine, according
      to a Ukrainian general and the Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T13:16:34.102+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-14T13:35:10.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
