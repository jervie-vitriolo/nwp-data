  'demand-for-pinoy-health-workers-canada':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T22:01:59.000+08:00
    'imagesource': 'jcr:c6a2c03e-183a-4754-a9b5-82e85b6c3987'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1de36d89-f630-46bc-b4b0-cbe31d5b36d0'
    'lead': 'There''s still a huge demand for Filipino healthcare workers in Canada
      due to their expertise and skills, Canadian Ambassador to the Philippines David
      Hartman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T22:05:17.936+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-15T09:14:55.382+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Demand for Pinoy healthcare workers in Canada remains high - envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08095832-7e3d-44ea-9bb9-e84c2e4ca839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> There''s
        still a huge demand for Filipino healthcare workers in Canada due to their
        expertise and skills, Canadian Ambassador to the Philippines David Hartman
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6ae2f-bb4f-4cdb-8180-3bc907bbaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2017 to 2022, Canada hired over 21,000 healthcare workers – mostly\
        \ nurses and doctors.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7733d-d27d-4717-81a5-d17efcae132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very significant number of opportunities for the healthcare industry,\"\
        \ Hartman told CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd8a22-0124-4584-bf8a-83ca8ca89d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Philippine healthcare workers are known for their compassion, kindness,\
        \ and most importantly their skills,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9d288-e93f-4a61-a58c-9c6f49f97564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there is high demand for health workers from the Philippines,\
        \ the ambassador said Canada remains sensitive to the prevailing domestic\
        \ landscape when it comes to health professionals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a54f8-770d-40e0-9c23-259537880f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we are very keen to receive Filipino healthcare workers in\
        \ Canada, we want to make sure that we are respectful for the market conditions\
        \ here. We want to help the ecosystem here,\" Hartman said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a632e9-1db3-4460-b82f-8e219d6570fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:05:17.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T09:14:55.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is also trying to invest in nursing and medical schools,
        or colleges to provide training for future health professionals.</p>'
  'pao-chief-apologizes-to-SC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
