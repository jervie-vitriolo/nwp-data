      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Cruz was arrested around 4:30 p.m. on Thursday at Solid North\
        \ Transit Bus Terminal in Cubao, Quezon City.\r"
