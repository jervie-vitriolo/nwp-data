    'lead': 'The Alliance of Concerned Teachers on Friday called on the Department
      of Education to ensure teachers will be compensated during the National Learning
      Camp at the end of the school year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T17:33:52.029+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-14T17:33:52.304+08:00
