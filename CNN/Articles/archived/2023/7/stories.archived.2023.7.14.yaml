  '7b-worth-of-housing-projects-delayed-coa':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T10:53:56.000+08:00
    'imagesource': 'jcr:4b4c8a97-7d73-4ad3-aded-8f3bf79d9687'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b7ba0bf-feb1-486e-8a01-18dbcfccfb74'
    'lead': 'State auditors flagged the National Housing Authority (NHA) over delays
      in the completion of projects with a total cost of over ₱7.7 billion in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T11:12:14.741+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-14T11:17:33.008+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱7B worth of housing projects delayed – COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c320e39-d885-4797-8bb1-9580fe24679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> State
        auditors flagged the National Housing Authority (NHA) over delays in the completion
        of projects with a total cost of over ₱7.7 billion in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442e5b4-4f5b-4713-b3f3-5035c65ddeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These projects include housing for victims of Typhoon Pablo and Typhoon\
        \ Nina, and the construction of a sports stadium in Marawi City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ff4f4-9520-49b4-adc5-ebd68a924ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Audit (COA) said similar issues were raised to the\
        \ NHA in 2020 and 2021, according to its latest report uploaded on its website\
        \ on July 12.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c4400-7642-4768-bdde-fc3763f703c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, the same conditions still exist, which indicate weak internal\
        \ control over the proper monitoring and validation of the actual status of\
        \ infrastructure projects as well as laxity/leniency in the enforcement of\
        \ stipulations specified in the contracts,\" state auditors noted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31eee2-2877-4e0b-8cba-a9f7ac21909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NHA was also questioned for not penalizing contractors for the\
        \ delays as required in the procurement law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540a1e0-490e-4c9b-a0ff-656b0fbb0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Records showed delays of up to five years beyond the completion date\
        \ stated in the contracts of 50 infrastructure projects under the agency's\
        \ calamity funds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ff81f-f147-462c-8d5c-39c72ba46c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the procurement law, liquidated damages should be imposed upon\
        \ contractors who fail to finish projects on time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370a461-5cf3-4a2f-b94b-4495badc6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Failure to do so shall subject the concerned NHA officials or employees\
        \ involved to administrative sanctions as the NHA's internal rules may provide,\"\
        \ the COA said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e115f-b591-4c12-8814-f8727d22e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA recommended that NHA closely monitor project deadlines and\
        \ impose damages or pursue legal action against erring contractors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad2563-b99d-43e2-9a8d-94bfe55d84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T11:12:14.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:17:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, the NHA management said most of the delayed projects
        are under review for the imposition of liquidated damages, while others are
        up for contract termination.</p>'
