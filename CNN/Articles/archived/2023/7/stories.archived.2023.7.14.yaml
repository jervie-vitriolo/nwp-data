    'title': 'Transgender politician to Pura Luka Vega: ''Don''t use gender card'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa55d4-dfaf-43f1-a3fa-d17b99760abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Bataan
        Rep. Geraldine Roman on Friday appealed to drag queen Pura Luka Vega over
        the controversial “Ama Namin” (Our Father) viral video which has sparked adverse
        comments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375f64c-97ba-4a5c-bd88-24077c576f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cc5a6-6ac6-4716-91de-d027140ae4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pura, please, do not use the gender card again because you are
        giving the community a bad name,” Roman, who is the country’s first transgender
        politician, said during an interview with CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc75704-1431-4e46-bac9-d534c2e8a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d85f65-e643-43ea-af63-e568dea020f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is simply a case of disrespect for religious feelings of other
        people. And now, because<em> binabatikos ka ng marami sa lipunan</em> (because
        you are being criticized by many members of the society), you’re waving the
        queer card. Don''t be unfair <em>kasi nga</em>, you know what,<em> ang masama
        dito magkamali ang isang</em> member <em>ng</em> community, <em>lalahatin
        na</em> (what''s bad here is if one member of the community commits a mistake,
        it will be generalized)” the lawmaker said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee60be8-800f-4895-8e63-7e0993ceb1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d4632-209a-439e-a08f-43f3132df34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " A video of Vega went viral this week as it showed the drag queen dressed\
        \ up as Jesus Christ while performing a rock version of “Ama Namin.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78df793-b0fd-4a9e-8120-66a105e6f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a395fd5-d8b0-4963-8413-00928b0a17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the performance, Vega told CNN Philippines that this
        was a way of <a href="https://www.cnnphilippines.com/news/2023/7/14/Pura-Luka-Vega-sorry-but-stands-by-Ama-Namin-performance.html">healing</a>
        from the apparent exclusion of queer members of the Catholic church, adding
        that the issue does not need to be brought to a national level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c022ec-9bd7-4ded-bc7b-34229a09a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9307d-e484-436e-81fe-2c74366b82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman said she was surprised that Vega did not expect the negative\
        \ reaction from a predominantly Catholic population.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34c693-8d6c-4b2e-81bb-3faa4bf252e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de455d54-939b-4060-a5eb-fe664fafc313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official data in February 2023 stated that over 85 million or 78.8%\
        \ of over 108 million Filipinos in 2020 are Roman Catholic.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1e19f-221c-4e70-a278-d5a66e083a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567e13a-9eb4-4c01-b338-33031d42419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman said as an artist, one cannot have a free license to freely impersonate\
        \ anyone to address one’s personal issues, and a person should not also deal\
        \ with one’s problems at the expense of others.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78852576-1d86-4f98-9346-5aed17babd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.430+08:00
