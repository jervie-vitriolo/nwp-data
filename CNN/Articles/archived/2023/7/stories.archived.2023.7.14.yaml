      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12d6cd-39f0-4f84-8704-f783aed3b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:01:16.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T20:01:38.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claims virtually the entire South China Sea, where trillions\
        \ of dollars of international trade pass through annually. Four ASEAN member-states\
        \ — Philippines, Vietnam, Malaysia and Brunei — as well as Taiwan also have\
        \ claims in the waterway.\r"
