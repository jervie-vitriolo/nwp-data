    'jcr:uuid': 'aa05b28e-3c93-47a3-bddb-82712b2654af'
    'lead': 'Another storm might develop in the next two weeks, the Philippine Atmospheric,
      Geophysical and Astronomical Services Administration (PAGASA) said on Friday,
      as it monitored Tropical Depression Dodong crossing Luzon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T15:48:38.782+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-14T15:48:39.029+08:00
