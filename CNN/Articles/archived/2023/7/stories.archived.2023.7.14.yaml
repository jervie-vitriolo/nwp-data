      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vega’s issue is best addressed by approaching a priest and talking\
        \ it out, Roman said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db8595-0e2f-4223-8b26-5f54e0689764'
