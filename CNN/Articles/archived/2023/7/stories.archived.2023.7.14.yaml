      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA has no obligation to review its decisions about aspartame based\
        \ on the WHO decision, but Galligan said that by US statute, no amount of\
        \ cancer risk from food additives is acceptable.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b5907-9e9d-4dd3-8f52-88f1df925db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.777+08:00
