      'mgnl:created': 2023-07-14T13:13:16.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overflowing has also impacted three water treatment plants in Delhi,\
        \ Kejriwal said, warning that people will likely have to ration water supplies\
        \ for several days due to shortages.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4c47f-0e1e-44eb-886b-0f6c393059ff'
