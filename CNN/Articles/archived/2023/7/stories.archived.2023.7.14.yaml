      'text': '<p><strong>New Delhi (CNN) —</strong> A major river overflowing near
        India’s capital has reached the highest level on record, authorities said,
        prompting mass evacuations and causing havoc with water supplies as northern
        states report rising deaths from heavy flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d06db3-cacf-4576-a47e-72fc3ef3b244'
      'mgnl:activationStatus': true
