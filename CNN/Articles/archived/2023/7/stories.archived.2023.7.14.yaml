    'jcr:uuid': '436ab993-90bc-443e-ad30-0326b1ba8958'
    'lead': 'The Embassy of the Republic of Korea in the Philippines will begin accepting
      walk-in visa applications next month when it launches its new Korea Visa Application
      Center on Aug. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T19:39:30.966+08:00
