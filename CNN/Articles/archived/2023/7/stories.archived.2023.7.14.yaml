      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s National Disaster Response Force told CNN on Thursday it had\
        \ 12 teams working to help evacuate residents in affected areas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348be697-f0ab-4e4f-9056-49dda7c90918'
      'mgnl:activationStatus': true
