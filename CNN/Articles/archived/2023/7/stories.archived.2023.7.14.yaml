      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497d7a9-f965-40d4-9483-0810f8370fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news that the hack allowed China to access information ahead of\
        \ a crucial visit that US officials hoped would start a reset of relations\
        \ after months of tensions underlines the complexities of modern diplomacy\
        \ but it’s unlikely to shock US officials who are well aware that two major\
        \ global powers spy on each other’s communications.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc94fb-9a58-4353-ac5d-e2a3fc2eb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdc503-4981-4ae7-a5a0-97968f8ad2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have consistently labeled China as the most advanced of\
        \ US adversaries in cyberspace, a domain that has repeatedly been a source\
        \ of bilateral tension in recent years. The FBI has said Beijing has a larger\
        \ hacking program than all other governments combined.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c2048-b1a0-4868-8088-9c79f39ab3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939df4c-642f-40d9-b4bd-70c8ade50f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has routinely denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75c934-5738-4600-b48b-92b6a940ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312df58-2887-4ac3-a2b3-96728f1e693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has long accused US intelligence agencies of conducting their\
        \ own cyber-espionage against Chinese assets. Classified US documents leaked\
        \ by former National Security Agency contractor Edward Snowden a decade ago\
        \ claim that the NSA made extensive efforts to infiltrate Chinese telecom\
        \ company Huawei’s equipment to spy on intelligence targets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec73ae-6dc7-47b1-8baf-5161b0b95ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e6b1f-c0e8-41c5-aa7c-87bc9e040bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Microsoft Executive Vice President Charlie Bell said that the company\
        \ began investigating after customer reports came into the company on June\
        \ 16 – the same day that Blinken departed the US for his trip to Beijing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b453f2-70be-475f-815c-750ceb009a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5340d7e-00d6-4978-87d9-7b6b871211b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amount that China was able to learn from the hack was limited because\
        \ it only breached an unclassified system, and US officials generally operate\
        \ with the assumption that anything on the unclassified systems can be hacked.\
        \ Still, it provided the Chinese government with additional knowledge from\
        \ the private discussions of US officials heading into Blinken’s visit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf21b0d-6cdc-4aac-b210-d6d4bb418520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950c62e-e318-4e62-b097-2ab1d0477b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another target of the hack, Commerce Secretary Gina Raimondo is also\
        \ expected to soon visit China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3561d-00fd-41d5-9b64-905e168070bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d28984-91f0-4e5a-a814-6ae2c45ad696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department did not immediately respond to a request for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f0431-af19-4af8-aaa9-8dfda3642ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d54def-5a6a-469f-ba5c-c058d485ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken “raised” the issue of the hack in a meeting with top Chinese\
        \ official Wang Yi in Indonesia on Thursday, a senior State Department official\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a542b-f45a-4059-b414-5cc808f59235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fd386-d726-432c-a17d-bdf5ccdde5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He made clear that any action that targets US government, US companies,\
        \ US citizens is a big concern and we’ll respond appropriately,” the official\
        \ told press traveling with Blinken.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5149848-90a9-4fb4-a2eb-4b7a613ad2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95b494-be9c-4306-8c49-777f24b6a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said they would not “get into the specifics” of the extent\
        \ to which the hack was raised in Blinken’s meeting with Wang, nor would they\
        \ characterize the US or Chinese response.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbea752-d58d-4114-b97d-363e0874537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db26ac-85a8-4b07-a5d1-38642e87230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have consistently made clear that any action that targets US government,\
        \ US companies, American citizens, is a deep concern to us and that we will\
        \ take appropriate action to hold those responsible accountable and the secretary\
        \ made that clear again tonight,” the official said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb51393-a8fe-48ce-9890-4bc8ea650212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d41ab-b1f2-4cc9-8869-2e736a17c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday State Department Spokesperson Matt Miller said that the\
        \ department had “detected anomalous activity” in June. He said the department\
        \ immediately took steps to secure the system and notify Microsoft of the\
        \ event.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d854944-4387-4a58-9aaa-3b8fbbd3c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20fd59-fc08-4df7-9fdf-9607f9379ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of cybersecurity policy, we do not discuss the details
        of our response. The incident remains under investigation, and we continuously
        monitor our networks and update our security procedures,” Miller added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e990bd-ae46-40ec-8fd7-be3bc69a53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/13/politics/biden-china-hack-emails-blinken">Biden
        admin believes hack gave China insights into US thinking ahead of Blinken’s
        crucial Beijing visit</a>”</em></p>'
  'china-show-of-force-taiwan':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T16:13:02.000+08:00
    'imagesource': 'jcr:756b032a-fc03-412d-87c8-9a2601f4215b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e29f66cd-863a-42f5-bb07-4b8dad8ab6ad'
    'lead': 'China’s military has been on a surge of activity around Taiwan this week,
      sending dozens of warplanes past the median line of the Taiwan Strait and into
      the key regions of the island’s air defense identification zone (ADIZ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T16:14:33.824+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-14T16:18:19.254+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese military’s three-day show of force increases headache for Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b98849-5ebd-45e6-8783-25c61a1f03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China’s military has been on a surge of
        activity around Taiwan this week, sending dozens of warplanes past the median
        line of the Taiwan Strait and into the key regions of the island’s air defense
        identification zone (ADIZ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b9d54-1432-4959-b1eb-80d43b3f6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The People’s Liberation Army (PLA) activity has a range of implications,\
        \ none of them positive for Taiwan or cross-strait stability, analysts say.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12df038-501a-4136-948b-17e43cff3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to figures from Taiwan’s Defense Ministry, 38 PLA aircraft\
        \ were detected around the island in the 24 hours ending at 6 a.m. local time\
        \ on Wednesday, 33 in the same period Thursday and 30 during the same period\
        \ Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917a125-4c94-4360-9536-b3a125c3df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over those 72 hours, 73 PLA aircraft either crossed the strait’s median\
        \ line – an informal demarcation point that Beijing does not recognize but\
        \ until recently largely respected – or entered the southeastern or southwestern\
        \ parts of the island’s ADIZ.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb588b7-5f95-422c-b0a2-1883834a0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims the self-governing democracy\
        \ of Taiwan as its territory despite never having controlled it, and has spent\
        \ decades trying to isolate it diplomatically. Beijing has not ruled out using\
        \ force to take control of the island.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d93cfa-3ebb-4f4e-8447-ac652f87fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PLA aircraft detected this week included fighter jets, H-6 bombers,\
        \ anti-submarine warning aircraft and reconnaissance drones, Taiwan’s Defense\
        \ Ministry said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86398da7-c76b-40b3-be7a-5fc97652bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said it tasked combat air patrol warplanes, naval vessels\
        \ and land-based missile defense to monitor the PLA aircraft, along with nine\
        \ Chinese warships that were present around the island.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1caf65b-36e2-4b25-8df4-60ef3945b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their response underscores the problem that increased PLA activity\
        \ poses to Taiwan, said Carl Schuster, a Hawaii-based analyst and former director\
        \ of operations at the US Pacific Command’s Joint Intelligence Center.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b97c2d-0bdf-4097-8999-7039e8cb7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Taiwan’s military responds to PLA operations, it taxes the island’\
        s systems and equipment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c65332-9cdd-43d3-8911-c5a6f15e8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Constant use creates a maintenance headache that reduces readiness\
        \ until (spare) parts are delivered and installed,” he said. “Also, air frames\
        \ and hulls require inspection and refurbishment as certain age and stress\
        \ times are reached.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d3fb5-9395-48af-a95a-835d5536cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also says surges in PLA activity are aimed at wearing down the mental\
        \ ability of Taiwan’s people to resist a potential takeover by Beijing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d86f4-2b88-44b9-9c3f-4a0b41edcabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beijing hopes Taipei will just accept unification as inevitable and\
        \ allow Chinese forces in without resistance. They are trying to diminish\
        \ if not destroy the Taiwan population’s will to resist,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adcda1-82de-4995-8011-c49a0446b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if that tactic does not work, the continued presence of large\
        \ numbers of PLA warplanes and ships around Taiwan can lull the island’s defenders\
        \ – both the Taiwanese military and any potential external reinforcements\
        \ – into complacency, he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84aa7de-2077-4b15-8613-54fc0cee5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Taiwan Relations Act, Washington has agreed to give Taiwan\
        \ the ability to defend itself, largely through weapons sales, although President\
        \ Joe Biden has said repeatedly that US troops would defend the island in\
        \ the event of a Chinese invasion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa7814-bec5-4a07-b63e-07815edc86ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Either way, with US equipment or even fighting troops, it may become\
        \ too late for Washington to come to Taipei’s rescue if large amounts of PLA\
        \ planes and ships are already on station around the island.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e734fde-04c5-41b4-8094-dca5c1336b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The longer the delay in reacting to PLA buildups, the less time available\
        \ to match or counter that buildup. The US margin of advantage is too slim\
        \ to achieve success if its forces move too late,” Schuster said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727ed57-e389-4603-9fe9-030051594507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the PLA’s perspective, sustained drills are a necessary part of\
        \ readiness to execute any move on Taiwan, the former US Navy captain said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e664c08-f247-4fa8-b498-b6899830360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“PLA forces need constant training since such skills are perishable\
        \ and exercises offer both training in those skills and opportunities to rehearse\
        \ and examine some aspects of war plans,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabddaf-647f-4594-8c35-6a7a6e2cfd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Military operations are complex, like American football. The plays\
        \ and drives require constant practice and rehearsal to be conducted effectively,”\
        \ Schuster added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393d117-1e0e-449f-a188-e24aed361c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US flight in Taiwan Strait</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568ac59-1039-48d1-9c9a-25217deec4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China last held three days of intensive military drills around Taiwan\
        \ in April, exercises the PLA said “comprehensively tested joint combat capabilities\
        \ of its integrated military forces under actual combat situation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3e931-a256-4652-afc4-b56aacb0a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Forces in the command is ready for combat at all times, and will resolutely\
        \ destroy any type of ‘Taiwan independence’ separatist or foreign interference\
        \ attempts,” a PLA statement after the April drills said, according to state\
        \ broadcaster CCTV.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250a1bf-e4af-4f80-80c2-dcc9fc5c4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for this week’s drills, a report in the state-run Global Times said\
        \ they “aim to safeguard national sovereignty, unity and territorial integrity.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bebe0-6c02-44a5-9abb-f908e01309b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such drills are becoming more combat-oriented and more intensive in\
        \ order to deter and prepare for interferences from external forces,” the\
        \ report said, citing Chinese experts.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0696e-104d-4ca0-8087-9f2d01b5b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the activity in and around the Taiwan Strait in the past\
        \ few days hasn’t been limited to the PLA.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3404be-1349-4ffd-b11d-ec5ee93d252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US Navy P-8A reconnaissance jet transited the strait on Thursday,\
        \ according to a statement from the US 7th Fleet in Japan.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aafa6-a4bb-4ee6-871e-c234ff1868ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The aircraft’s transit of the Taiwan Strait demonstrates the United\
        \ States’ commitment to a free and open Indo-Pacific. The United States military\
        \ flies, sails and operates anywhere international law allows,” the statement\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483af5ab-5c76-4eb9-ac5c-6ff9dcbcc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On its English-language website, the PLA accused the US military of\
        \ hyping the situation, and a spokesperson for the Eastern Theater Command\
        \ said PLA troops tracked and monitored the US plane.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4ff61-bf16-48fa-b893-e0df446ad304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of Defense Lloyd Austin told CNN Thursday that he doesn’\
        t see confrontation between the US and China involving Taiwan as “imminent”\
        \ or “unavoidable.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff911d5c-7a66-4832-90fe-f97f5a6ebfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But having said that it’s my job to make sure that we have to continue
        to maintain a credible deterrence in the Indo-Pacific,” he said. “The most
        credible deterrent is a combat capable force and that’s what we have today.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab423e-5a61-44fc-8bf2-3297f33f4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:14:33.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:19.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/14/china/china-pla-flights-taiwan-mic-intl-hnk-ml">Chinese
        military’s three-day show of force increases headache for Taiwan</a>”</em></p>'
