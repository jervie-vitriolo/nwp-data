    'stories': []
    'template': '1'
    'title': 'Teachers group demands compensation from DepEd for national learning
      camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f9987-f351-4d2e-8624-6313cbe58f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Alliance
        of Concerned Teachers (ACT) on Friday called on the Department of Education
        to ensure teachers will be compensated during the National Learning Camp (NLC)
        at the end of the school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625667a-9198-4b43-9b8c-c0b9ae7d366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang nangyayare kasi paiksi nang paiksi yung bakasyon ng mga teachers\
        \ tapos ito pa pagtatrabahuhin pa,\" ACT chairperson Vladimir Quetua told\
        \ a media briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff30dd0-0ad9-4844-8ca8-4d81fb6b37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What's happening is that teachers are getting fewer days\
        \ to rest, and now they want us to still work.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676a0d2-8da7-4030-a4ea-e40e5022037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd will roll out the NLC for a period of three to five weeks during\
        \ the school break – from July 24 to Aug. 25 – to address learning gaps due\
        \ to the COVID-19 pandemic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ba811-6012-4369-b26e-bb3e39acf013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the DepEd memorandum provides that the NLC will be voluntary for\
        \ participating students and teachers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223af6fc-7247-4e7f-9d36-755f76671dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department earlier said participating teachers will earn service\
        \ credits on top of the 15-day leave limit as an incentive.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a6a27-83f7-4508-bbc3-2731f2edab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:33:52.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:33:52.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACT also urged DepEd to focus on real solutions such
        as hiring more teachers and constructing additional classrooms.</p>'
