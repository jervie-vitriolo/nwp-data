      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also reminded Vega that such actions may be considered a criminal\
        \ offense, citing Article 133 of the Revised Penal Code that states the penalty\
        \ against offending religious feelings.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a386405-ea6d-4609-a6db-da4c1652bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.044+08:00
