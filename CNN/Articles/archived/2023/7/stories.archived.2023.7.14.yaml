      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae49ea1-80a0-4d58-a657-c9eb420d1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A tributary of the mighty Ganges River, the Yamuna River breached the\
        \ “high flood level” mark on Wednesday for the first time in 45 years, according\
        \ to the Central Water Commission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb0404-60ea-415b-9a72-e9b3b30a8945'
      'mgnl:activationStatus': true
