      'mgnl:created': 2023-07-14T13:13:16.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport has also been impacted, with some roads closed due to waterlogging,\
        \ and heavy goods vehicles restricted from entering flood-affected areas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa089c-d388-4dbd-9322-c4594c97817c'
