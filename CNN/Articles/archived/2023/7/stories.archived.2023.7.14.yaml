      'mgnl:lastActivated': 2023-07-14T13:34:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A week of heavy rains in the north of the country has caused flash\
        \ floods, landslides, evacuations and sparked rescue efforts across much of\
        \ the region. The death toll has climbed to at least 67 people, according\
        \ to authorities.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d254d7d-55f0-410c-9deb-04de0dcd3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.765+08:00
