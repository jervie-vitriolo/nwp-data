      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Negotiations
        among Southeast Asian countries and China on a code of conduct (COC) in the
        South China Sea are expected to resume in Manila next month, said Foreign
        Affairs Secretary Enrique Manalo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afc1b6-245f-41a0-9f17-d1a6d40655a7'
      'mgnl:activationStatus': true
