    'lead': 'President Ferdinand Marcos Jr. sees nothing wrong with allowing the domestic
      distribution of the film ''Barbie,'' which Vietnam has banned for featuring
      a map that supposedly depicts Beijing’s expansive claims in the contested South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T17:05:19.651+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-14T17:16:47.447+08:00
