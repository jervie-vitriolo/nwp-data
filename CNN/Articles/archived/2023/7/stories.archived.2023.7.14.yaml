      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Qi Sun, an associate professor of nutrition and epidemiology at\
        \ Harvard’s T.H. Chan School of Public Health, said consumers don’t necessarily\
        \ need to be worried.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26eece-4364-48ba-a54c-7ede1730a942'
