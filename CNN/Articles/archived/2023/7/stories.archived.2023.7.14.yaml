      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTEC''s job opportunities are available in various roles, including
        customer service representatives, sales associates, healthcare support specialists,
        and technical support representatives. The company is looking for individuals
        who are passionate about delivering exceptional customer experiences and who
        want to grow and advance in their careers.</p>'
