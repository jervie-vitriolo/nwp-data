      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28321266-8402-4e12-8ee8-6259789ba02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi mo pwedeng tawaging</em> art <em>''yung pananakit ng
        damdamin ng ibang tao</em>. (You cannot call art something that will hurt
        the feelings of other people) I find that attitude very selfish, irresponsible,
        at tsaka (and) inconsiderate,” the lawmaker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e51780-65ef-4e25-842e-801cc22ba512'
      'mgnl:activationStatus': true
