      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f25a0-df39-40c3-bfc3-adc54182aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:01:16.761+08:00
