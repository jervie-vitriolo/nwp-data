    'template': '1'
    'title': 'Angat Dam''s water level slightly rises due to effects of ''Dodong''
      – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d992d-94c1-4527-8f12-ea941be50163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Angat
        Dam''s water level has seen a slight increase since it dipped below its minimum
        operating level nearly a week ago due to rains brought by Tropical Depression
        Dodong, the state weather bureau said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd0a9c-46eb-4019-a48d-bc4609819884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Dodong blows through Northern Luzon, it is enhancing the southwest\
        \ monsoon or \"habagat,\" bringing strong bursts of winds and rainfall to\
        \ other parts of Luzon, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af605b-8f4c-4aeb-bee3-1f56627d84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau noted in its 11 a.m. reading that the water level\
        \ of Angat Dam, located in Bulacan, is at 178.09 meters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577f6e2-7910-4ce0-919a-9b123c64cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The level is 7 centimeters higher than the 6 a.m. reading of 178.02\
        \ meters, PAGASA hydrologist Richard Orendain said in a news conference. On\
        \ Thursday, PAGASA reported the level was at 178.03 meters.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        PAGASA shows the water level status of dams. Angat Dam is currently at 178.02
        meters. <a href="https://t.co/o0QC2hYCU2">pic.twitter.com/o0QC2hYCU2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1679699914895548416?ref_src=twsrc%5Etfw">July
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ace0cd-b36b-41a2-80b1-ee921ee41aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e3c9c-f4f5-4b16-8b59-303e3b3594f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orendain said rains dumped on the dam had an average of 43 millimeters\
        \ (mm) on Wednesday, then 65.3 millimeters on Thursday, which slowed down\
        \ the decline of the dam's water level. He added the agency expects 40 to\
        \ 60 millimeters of rainfall in Angat Dam on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a8153-113f-4067-b6db-c01d0b3afd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ine-expect pa rin natin na tataas ang [water level] ng Angat Dam\
        \ for now dahil 'yong mga ulan no'ng nakaraang araw, papunta pa lang sa reservoir,\"\
        \ he added. \"Yong travel time niya is from 18 to 24 hours, 'yong lag time\
        \ niya from upstream papunta sa reservoir.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d98c0-a1ed-4ff9-b10a-676867fdaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are expecting that the water level of Angat Dam will\
        \ increase for now because Wednesday's rainfall has yet to come down to the\
        \ reservoir. The lag time from upstream to the reservoir is from 18 to 24\
        \ hours.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec07982-15f3-41e2-8c8b-a0730a3c2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roy Badilla, PAGASA's hydro-meteorology division chief, said \"weak\"\
        \ monsoon rains are expected until the weekend over the Angat watershed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fd77b-0567-4e75-b7ff-66a5ac39893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are expecting na tataas pa ang ating water level sa Angat [Dam]\
        \ pero hindi naman ito gaano kalaki [the water level of Angat will rise but\
        \ it will not be significant],\" Badilla added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78bf49-177c-4326-8381-4c95b5058ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat''s water level started to drop <a href="https://www.cnnphilippines.com/news/2023/7/8/Angat-Dam-water-level-now-below-180-meters.html">below
        its minimum operating depth</a> of 180 meters on July 8.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f69c97-1863-4f3e-a267-f82070195600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Assistant Weather Services Chief Chris Perez earlier told
        CNN Philippines <a href="https://www.cnnphilippines.com/news/2023/7/13/monsoon-rains-not-enough-to-replenish-angat-dam.html">monsoon
        rains are not enough</a> to replenish the water in the dam.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007de1a-b381-446d-bba7-af04268bdf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orendain told reporters it would need four to five storms to move
        across the Angat watershed to recharge the dam to its 210 meter-spilling level.
        He cautioned that once the rains end, the water level might decline anew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cceb89-7e47-438a-b49e-0103aff27623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489cf6d-eb85-4b76-a24e-76f2f1026ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Isabela records no impact from ''Dodong'' landfall</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1782a6d-381f-4bd3-9377-e16d41832437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong made landfall early Friday morning in Dinapigue, Isabela,
        according to state meteorologists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774ad59-a139-4c48-9916-4fb6d5bd2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi naman po ganoong kalakasan [ang ulan],\" Constance Foronda,\
        \ head of Isabela Disaster Risk Reduction and Management Office, told CNN\
        \ Philippines' Balitaan.\r"
    '17':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Foronda
        says the electricity and communication lines are also working despite the
        rain.<br><br>RELATED: <a href="https://t.co/0GdMDp3xB1">https://t.co/0GdMDp3xB1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1679705477113057280?ref_src=twsrc%5Etfw">July
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea6d4f-355b-4915-b779-acaae23b815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec5e39-3084-43dd-8072-240ddf12b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Naging biyaya pa nga dahil kinakailangan po ng tubig-ulan para sa\
        \ ating mga taniman at saka medyo mababa na ang lebel ng tubig ng Magat Dam,\"\
        \ she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ebdc1-b46f-4c5a-8a58-b6a2114ec3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The rain was not that strong. It was a blessing because\
        \ we need the rainfall for our farms and the water level of Magat Dam was\
        \ low.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039b41b-528b-4896-a07b-b97af51fadb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the press conference, PAGASA officer-in-charge Esperanza Cayanan\
        \ said Northern Luzon had arid conditions in the past weeks due to lack of\
        \ rain.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88e340-fad9-4fff-afae-82128f604cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Welcome 'yong ulan don sa area,\" Cayanan said. \"Nakikita natin\
        \ na kumbaga kahit may medyo moderate to heavy rainfall ay tigang 'yong lupa,\
        \ so nasisipsip pa ng lupa 'yong tubig-ulan.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c331845-0057-4e63-87c7-05ea0fa298df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The rain was welcomed in the area. We see that even if\
        \ there will be possible moderate to heavy rainfall, the land is dry so it\
        \ can still sip the rainfall.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786acc66-72c2-4659-adce-3e92ff544d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:22:46.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T16:49:55.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that local officials in Cagayan Valley reported no impact
        from the effects of the tropical cyclone.</p>'
