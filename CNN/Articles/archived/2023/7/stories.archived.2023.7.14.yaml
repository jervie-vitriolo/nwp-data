      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe7522-e3f0-42c0-b6d8-e3d3116171a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:52:44.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-15T00:10:13.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last located 160 kilometers northwest of Dagupan City, Pangasinan
        – maintaining maximum sustained winds of 55 kilometers per hour (kph) near
        the center and gustiness of 70 kph.</p>'
