    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d18567-4881-4eb3-a1b2-ed5bb12ae6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Dr. Thomas Galligan, principal scientist for food additives and\
        \ supplements with the science advocacy organization Center for Science in\
        \ the Public Interest, said his group has long advised consumers to avoid\
        \ aspartame because of possible cancer concerns. The center has been pushing\
        \ IARC to review aspartame for many years, and he said the declaration should\
        \ “raise alarm bells for consumers” and for the FDA.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdf33c-b283-4104-9f0f-e09c9f538062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.774+08:00
