      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 50,000 tourists were evacuated from Himachal Pradesh within\
        \ 48 hours, according to the state’s Information Department – including in\
        \ towns popular with travelers for their Himalayan backdrops and scenic forests.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad747324-f35d-4f12-83e8-bcb848861274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d027fe-98e3-4565-b38a-16f12e99f82e'
