      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — President
        Ferdinand Marcos Jr. will “unlikely” renew the government’s peace talks with
        communist rebels as fighting continues to rage in some parts of the country,
        a US-based conflict research and analysis group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6a608-d2af-4e04-8250-67edba59ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Armed Conflict Location and Event Data Project (ACLED),
        the unrest between state forces and communist rebels remains “unabated,” with
        civilians being affected by the dispute, only showing the prospects for peace
        under Marcos are “dim.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a56172-f9e7-4b8b-8a70-c5febfde1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Formal peace talks between the government and the communist leadership,
        which have taken place in over 40 rounds since 1986, look unlikely to be revived
        under Marcos, Jr.,” it said in its analysis released Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b970c27-c67a-4fa9-b877-6f9bd74ec7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This would make Marcos, Jr. the first Philippine president after the
        fall of his father’s dictatorship not to seek peace negotiations with the
        CPP-NPA-NDF,” the group added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8ee34-d08b-4404-92c4-93a3f545a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2017, his predecessor, former President Rodrigo Duterte, declared
        the country''s biggest communist organization as a terrorist group.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f41d78-9ce1-466b-8c10-5697be8b6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It includes the Communist Party of the Philippines (CPP) and its sub-group
        the New People''s Army (NPA) and the National Democratic Front (NDF).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4e657-9b67-4edc-b1db-552a4e789e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACLED said Marcos was more inclined to push for “localized peace talks”
        with communist rebels in the areas rather than bringing the initiatives to
        CPP-NPA-NDF leadership.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213916c-9373-4d61-b9d2-da84b8203b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, the Office of the Presidential Adviser on Peace, Reconciliation
        and Unity (OPAPRU) said the government would continue the previous administration’s
        decision to end national peace talks with leaders of communist organizations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84960db-18e6-47de-8414-0ef51cf97799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:34.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, despite alleged improvements in resolving issues with communist
        rebels at the local level, ACLED said that crossfire between both sides was
        “seen in practically all parts of the country from the start of the Duterte
        regime and into the Marcos, Jr. regime.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3654fc2-4d3a-4137-a40e-a592e79e71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This means that the NPA has been present in every region, mirroring
        the prevalence of agrarian issues across the country and widespread poverty
        of agricultural workers,” it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f0c7a-2fd5-4ac6-9b36-4a30869530fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACLED highlighted that clashes were particularly rampant in “remote,
        mountainous terrain in rural agricultural areas,” especially in Negros Occidental
        and Bukidnon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b45b4-d8f8-4f08-95ba-dcd47f28677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This does not come as a surprise for a revolution with an agrarian
        base," it said. "Western Visayas and Northern Mindanao are both known for
        agrarian unrest, being two of the country’s most important agricultural centers,
        and therefore serve as ideal staging grounds for the CPP’s revolution."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07af03d-7cbd-4fb5-8a33-b1acf8484484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group stressed that while Northern Mindanao and Western Visayas
        have one of the biggest shares in terms of agricultural production, the regions’
        farmers continued to suffer from poverty, as well as abuses and attacks from
        known agribusiness players.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16ef18-8047-48c9-ae0f-97d9fb4829bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the government moves to heighten the campaign against the communist
        insurgency, ACLED said the issue of red-tagging, or the act of falsely labeling
        individuals or groups as communist rebels or supporters, has likewise become
        widespread.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a188eda-ff53-442f-bb1b-fdee566f5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From 2020 to June 30 of this year, the group said it recorded nearly
        50 violent events related to red-tagging civilians, 13 of which happened after
        Marcos took the presidency.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd2627-a92e-4dd8-a96b-283abf1d58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:27:34.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:27:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of Vice President Sara Duterte, the daughter of
        the former president, as co-chair of the anti-communist body last May “has
        worried activist groups mindful of the vice president’s alleged history of
        red-tagging,” it said.</p>'
  'Pura-Luka-Vega-sorry-but-stands-by-Ama-Namin-performance':
