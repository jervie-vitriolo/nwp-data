      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07a4f1-553d-4c36-8cdc-4576a5ccbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.125+08:00
