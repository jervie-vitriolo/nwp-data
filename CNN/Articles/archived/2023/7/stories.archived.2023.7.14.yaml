      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and China also released a joint statement on Thursday reaffirming
        their commitment <a href="https://www.cnnphilippines.com/news/2023/7/13/asean-china-code-of-conduct-south-china-sea.html">to
        speed up talks</a> on the long-delayed COC.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989531e3-d829-4f5f-a66f-108a2818e990'
