      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The more such events or such splits occur, the more positively it\
        \ affects both the conduct of [Ukrainian] active actions and success, and\
        \ directly on their state,” he added.\r"
    '55':
