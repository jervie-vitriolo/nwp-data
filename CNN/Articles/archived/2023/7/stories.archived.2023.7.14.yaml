      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61ae40-c85b-47ac-ada3-06b17bef9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:01:16.759+08:00
