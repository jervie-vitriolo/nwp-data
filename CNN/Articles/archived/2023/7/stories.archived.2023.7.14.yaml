      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802ed5f-42dd-45f6-a98c-3752e3c1021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complicating matters, Haryana state neighboring Delhi released water\
        \ from a barrage – which could cause the Yamuna water levels to rise further,\
        \ Marlena added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defbdf9-a366-440f-998f-159fa696da86'
