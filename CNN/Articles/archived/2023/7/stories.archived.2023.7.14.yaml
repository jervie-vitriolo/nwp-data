    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA sees possible storm formation in next two weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3419dab-2f0f-465c-9d6b-27950eeb7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Another
        storm might develop in the next two weeks, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said on Friday, as it monitored
        <a href="https://www.cnnphilippines.com/news/2023/7/14/PAGASA-Dodong-Friday-updates.html">Tropical
        Depression Dodong</a> crossing Luzon.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc99a16-a347-44dd-8cee-f1d1e625d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May possibility na merong mabubuo na bagyo in the next two weeks,\"\
        \ PAGASA officer-in-charge Esperanza Cayanan said, based on the agency's two-week\
        \ tropical cyclone threat forecast.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b2543-d6c9-48a4-9bc3-0119f384f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Merong nakikita, may probability, but sa ngayon, hindi pa sila buo\
        \ or wala pa rin sa Philippine Area of Responsibility,\" Cayanan added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f9fa4-3012-43a8-8a6c-efaabd4e2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's a possibility that another storm will be formed\
        \ in the next two weeks. We see it, there's a probability, but for now, they\
        \ have yet to develop or are still not inside the Philippine Area of Responsibility.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d947686-a73b-41bb-9ed9-9a690ef5f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA weather division chief Juanito Galang told reporters the agency\
        \ spotted a series of cloudiness or cloud clusters in the Pacific Ocean.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a303555-1c3c-4670-b56a-5fe4580e251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">"weak"
        El Niño</a> has begun in the Pacific Ocean but PAGASA earlier said the enhanced
        southwest monsoon or "habagat" may "still be expected, which may result in
        above-normal rainfall conditions over the western part of the country."&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1f0c5-dde9-457f-b284-49ccc7ed930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dodong is the first tropical cyclone for July, and the fourth this\
        \ year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e2feb-e14c-474b-87dd-4288699e54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:48:38.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T15:48:39.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said <a href="https://www.cnnphilippines.com/news/2023/6/29/PAGASA-tropical-cyclones-in-July.html">at
        least three</a> tropical storms are expected to enter the country''s weather
        monitoring area this month.</p>'
  'blinken-wang-yi-meeting':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T16:07:28.000+08:00
    'imagesource': 'jcr:0ce028da-3705-45d2-bec6-c2202cf0ad27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773f4587-474a-43a3-9f0b-42a63a8b52c2'
    'lead': 'US Secretary of State Antony Blinken “had candid and constructive discussions
      on a range of bilateral, regional, and global issues” with top Chinese diplomat
      Wang Yi on Thursday – the latest in a series of increased high-level interactions
      between Washington and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T16:10:23.682+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-14T16:17:22.519+08:00
