      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega-Malunggay capsules still carry the same formulation (500 mg
        of PURE malunggay leaves only + 100mg of Sodium Ascorbate). Perfect for breastfeeding
        mothers, Mega-Malunggay promotes the growth of the hormone Prolactin, which
        is essential for stimulating lactation. Moringa Oleifera contains more vitamin
        C than oranges, three times more than the amount of iron in spinach, and four
        times the calcium amount in milk.</p>'
