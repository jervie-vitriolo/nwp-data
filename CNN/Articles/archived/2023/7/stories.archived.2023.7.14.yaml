      'mgnl:created': 2023-07-14T13:13:16.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delhi metro trains, which serve millions of passengers each day, must\
        \ travel at slower speeds when crossing bridges over the river, with the Yamuna\
        \ metro station closed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2ef01-9f61-4b35-8982-c48d923b719b'
