      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The river overflowing has also led to school and office closures, along\
        \ with likely water shortages, Delhi Chief Minister Arvind Kejriwal said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195a914-1d0f-4cac-8384-d3a27bb03ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.760+08:00
