      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version, the Sexual Orientation, Gender Identity and
        Expression, and Sex Characteristics (SOGIESC) bill, has been pending in the
        Senate committee on rules. Its chairman, Majority Leader Joel Villanueva,
        said it is<a href="https://www.cnnphilippines.com/news/2023/6/6/SOGIESC-bill-not-a-priority-says-Villanueva.html">
        not a priority</a> measure.</p>'
