      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are monitoring the water levels but right now there is so much\
        \ water that we cannot stop it. Our focus right now is on evacuating,” she\
        \ said Thursday, calling the situation “unprecedented.”\r"
    '9':
