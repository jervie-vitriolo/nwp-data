    'template': '1'
    'title': 'South Korean embassy in PH to launch walk-in visa applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0140e1b-2208-42e2-9df8-d5ec714a6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T19:39:30.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:11:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The Embassy
        of the Republic of Korea in the Philippines will begin accepting walk-in visa
        applications next month when it launches its new Korea Visa Application Center
        (KVAC) on Aug. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e64d4-200a-4871-972b-db6feddc2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:10:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:11:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The KVAC will be located at the Brittany Hotel in the Bonifacio Global\
        \ City, Taguig. It will begin pilot operations from Aug. 14 to 25. During\
        \ this time, only visa applicants with online reservations will be accommodated.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7a262-4d2e-4a13-8c4a-03645117ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:10:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:11:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walk-in visa applications at the KVAC will then start on Aug. 29 and\
        \ on all succeeding working days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d409e8-f90b-49f6-8781-275f7f58a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:10:48.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T20:11:24.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There will be no limit as to the number of visa applications accepted\
        \ per day,\" the embassy said Thursday.\r"
