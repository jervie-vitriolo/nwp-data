      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d479ad1-51c6-49fb-8871-9128778cd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.759+08:00
