      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff51767-f771-4c36-8c64-063a4e0015ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:52:44.810+08:00
      'mgnl:createdBy': 'raheema'
