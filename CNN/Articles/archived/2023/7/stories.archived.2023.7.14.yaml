  'sss-fails-to-collect-92b-from-delinquent-employers-coa':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-14T10:08:54.000+08:00
    'imagesource': 'jcr:d61d064e-9aaf-41bf-a80e-1a540609192f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cef558-e323-4419-b8f4-6a57f0186b54'
    'lead': 'The Social Security System (SSS) has failed to collect billions in premium
      contributions from employers, reaching less than 3% of its targeted collectibles
      for 2022, the Commission on Audit (COA) found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T10:14:26.784+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-14T11:51:31.897+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SSS fails to collect ₱92B from delinquent employers – COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae92b9e-a53d-449d-90dc-51c879f20f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Social
        Security System (SSS) has failed to collect billions in premium contributions
        from employers, reaching less than 3% of its targeted collectibles for 2022,
        the Commission on Audit (COA) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ac64f-c37a-40fe-a8a5-bf2886519019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest report on the state-run insurance program, the COA noted\
        \ the non-remittance by 466,881 employers of contributions amounting to over\
        \ ₱92.4 billion by the end of last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef7992-8b77-47c6-b53a-133956824eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The low collection efficiency of less than three percent of the established\
        \ collectibles during the year deprives the SSS of much needed funds for the\
        \ prompt delivery of social security protection, claims, and benefits to its\
        \ members and beneficiaries,\" state auditors said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa923845-afe8-44b7-af4f-7d42d5b63d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Records showed that 90.63% of the amount remained uncollected for more\
        \ than five years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bb81f-a43c-47bd-8bba-419726d9cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Capital Region had the lowest collection rate of only\
        \ 0.59% with payments of around ₱383.7 million out of the established collectibles\
        \ for the region of over ₱64.4 billion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756e889-8e3e-4d05-9463-73fcbd5a58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the COA noted that the right of members to the benefits of\
        \ SSS coverage should not be affected by the failure to collect from delinquent\
        \ employers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c6b30-681c-487d-8452-7c383cdfd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hence, the SSS is still bound to pay member benefits corresponding\
        \ to the uncollected premium contributions, which may negatively affect the\
        \ reserves of the SSS,\" the COA said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c2f29-8e42-4dc3-ac54-2bcdbae5f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SSS officials previously said they are expecting for the pension fund\
        \ to face challenges by 2039 as it struggles to find new financing sources.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0689c75-6dec-4a2b-8f13-381940e73b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SSS management assured auditors that concerned offices are monitoring\
        \ and reviewing the status of non-compliant employer accounts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8a3ad-24cd-4a45-bb7c-0f81c7977476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meantime, the COA noted that the SSS also failed to collect over ₱\
        77 billion in member loans, which include educational assistance, emergency\
        \ and calamity loans.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38e547-6b8b-4eee-8344-35dc5fee1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 26% or some ₱20 billion of the total ₱77 billion are uncollected\
        \ loans for over five years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff03d5-b2ef-49f7-9799-535f07ff6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:14:26.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T11:51:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to COA, hindered the reinvestment of the funds to
        earn income for the benefits of members.</p>'
  'chandrayaan-3-moon-mission-launch':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T10:36:17.000+08:00
    'imagesource': 'jcr:a8576a37-69ea-4ba4-9304-5b153bdf3d75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df4cb02-ee47-4a1d-a362-be50499e673d'
    'lead': 'India is bidding to become only the fourth country to execute a controlled
      landing on the moon with the launch Friday of its Chandrayaan-3 mission.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T10:38:59.588+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-14T10:53:05.615+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moon', 'Chandrayaan-3', 'India']
    'stories': []
    'template': '1'
    'title': 'India shoots for the moon with historic Chandrayaan-3 mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eb09b-8bfa-4be6-b944-a47e29436de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India is bidding to become only the fourth
        country to execute a controlled landing on the moon with the launch Friday
        of its Chandrayaan-3 mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f357638-a4ae-4569-94e3-3dd5fecc3192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chandrayaan, which means “moon vehicle” in Sanskrit, is expected to\
        \ take off from the Satish Dhawan Space Center at Sriharikota in southern\
        \ Andhra Pradesh state at 2:30 p.m. local time (5 a.m. ET).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd16fe-405c-4c1e-a933-823b4e8db1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s India’s second attempt at a soft landing, after its previous effort\
        \ with the Chandrayaan-2 in 2019 failed. Its first lunar probe, the Chandrayaan-1,\
        \ orbited the moon and was then deliberately crash-landed onto the lunar surface\
        \ in 2008.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2e8f3-199d-4f12-b6af-442c47d5049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developed by the Indian Space Research Organization (ISRO), Chandrayaan-3\
        \ is comprised of a lander, propulsion module and rover. Its aim is to safely\
        \ land on the lunar surface, collect data and conduct a series of scientific\
        \ experiments to learn more about the moon’s composition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb86e6d-052a-4480-9755-eb03c9916ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only three other countries have achieved the complicated feat of soft-landing\
        \ a spacecraft on the moon’s surface – the United States, Russia and China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47336f-2bca-46e5-812b-82ee4322dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian engineers have been working on the launch for years. They are\
        \ aiming to land Chandrayaan-3 near the challenging terrain of the moon’s\
        \ unexplored South Pole.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f4e08-7cd9-48d7-ba20-ba73a0b3f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s maiden lunar mission, Chandrayaan-1, discovered water molecules\
        \ on the moon’s surface. Eleven years later, the Chandrayaan-2 successfully\
        \ entered lunar orbit but its rover crash-landed on the moon’s surface. It\
        \ too was supposed to explore the moon’s South Pole.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bf585-95bb-4a6a-93df-39dfec4aadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Indian Prime Minister Narendra Modi hailed the engineers\
        \ behind the mission despite the failure, promising to keep working on India’\
        s space program and ambitions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb419f76-8035-4c55-92f8-68d2fd39ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has since spent about $75 million on its Chandrayaan-3 mission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58895227-25eb-4269-b49d-d1e8d2fcb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Decades in the making</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d15a4b-1913-46a2-9e33-0faf552439b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s space program dates back more than six decades, to when it\
        \ was a newly independent republic and a deeply poor country reeling from\
        \ a bloody partition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26035e3f-f5b3-4003-9ac1-f5c22e492c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it launched its first rocket into space in 1963, the country was\
        \ no match for the ambitions of the US and the former Soviet Union, which\
        \ were way ahead in the space race.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8401c8-c0d4-4ca0-a55a-e40099a22f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, India is the world’s most populous nation and its fifth largest\
        \ economy. It boasts a burgeoning young population and is home to a growing\
        \ hub of innovation and technology.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bd14f-1759-47cc-a4b6-2151c6a3a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And India’s space ambitions have been playing catch up under Modi.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f164f-a844-4900-85cd-47ef8ff6e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the leader, who swept to power in 2014 on a ticket of nationalism\
        \ and future greatness, India’s space program is a symbol of the country’\
        s rising prominence on the global stage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db541a3d-3f41-4aa1-bb23-ba2d3368cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, India became the first Asian nation to reach Mars, when it\
        \ put the Mangalyaan probe into orbit around the Red Planet, for $74 million\
        \ – less than the $100 million Hollywood spent making space thriller “Gravity.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3797c3-a6d3-4601-9531-3137086365d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years later, India launched a record 104 satellites in one mission.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b08fc-574b-4acc-8fa9-24ec254de9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Modi announced in a rare televised address that India had\
        \ shot down one of its own satellites, in what it claimed was an anti-satellite\
        \ test, making it one of only four countries to do so.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05940037-6c2a-44ba-aa37-363a7a128050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same year ISRO’s former chairman Kailasavadivoo Sivan said India\
        \ was planning to set up an independent space station by 2030. Currently,\
        \ the only space stations available for expedition crews are the International\
        \ Space Station (a joint project between several countries) and China’s Tiangong\
        \ Space Station.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3324ce-5cad-4ef4-add2-793392843391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapid development and innovation has made space tech one of India’\
        s hottest sectors for investors – and world leaders appear to have taken notice.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66bcf6-a07a-42a8-bf68-f4230f7bf3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, when Modi met US President Joe Biden in Washington on a\
        \ state visit, the White House said both leaders sought more collaboration\
        \ in the space economy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448128bc-f2d1-4f94-b066-122e7dfbbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And India’s space ambitions do not stop at the moon or Mars. ISRO
        has also proposed sending an orbiter to Venus.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eeb34b-722f-4193-9fe7-1e3afd281dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T10:38:59.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T10:53:05.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/13/india/chandrayaan-3-moon-mission-launch-intl-hnk-scn/index.html"><em>"India
        shoots for the moon with historic Chandrayaan-3 mission"&nbsp;</em></a></p>'
  'biden-reelection-campaign':
    'author': 'Edward-Isaac Dovere, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T10:41:23.000+08:00
    'imagesource': 'jcr:ecba1e7b-3edd-4e0b-bf1f-12646353da8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ae98c4d-b8dc-4943-a3d1-25aa972857dd'
    'lead': 'The conversations keep happening – quiet whispers on the sidelines of
      events, texts, emails, furtive phone calls – as top Democrats and donors reach
      out to those seen as possible replacement presidential candidates.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T10:45:48.866+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-14T10:45:49.637+08:00
