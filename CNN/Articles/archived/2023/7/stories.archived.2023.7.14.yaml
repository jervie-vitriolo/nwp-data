      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo called for strengthened cooperation between the Southeast Asian\
        \ countries and Beijing in various areas, adding that all sides “must ensure\
        \ that our gains are not undercut by threats to regional peace, security and\
        \ stability, as well as major power rivalries.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8aebf-6aef-4f61-a4bd-3e32cf86e39d'
