      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters Thursday, he said schools in affected areas have\
        \ been ordered shut through Sunday, and non-essential public and private employees\
        \ have been asked to work from home.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f72ae8-90b2-4c04-9078-218730915034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:34:53.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ffc647-51bf-4e51-9ccf-c4a8f6dd9d7d'
