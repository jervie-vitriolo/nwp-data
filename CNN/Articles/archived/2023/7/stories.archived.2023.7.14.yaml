      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said Dodong is also enhancing the southwest monsoon, or\
        \ \"habagat,\" which will bring gusty conditions over Mimaropa, Bicol Region,\
        \ Western Visayas, Calabarzon, Metro Manila, and other areas of Northern and\
        \ Central Luzon not under any wind signal on Friday.\r"
