      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My favorite food connoisseurs are drunk people because a drunk will\
        \ never lie. Late night beer/pizza joint Nolita Joe’s is a brilliant marriage\
        \ of minds — a pizza and a dive bar combined. The name is a portmanteau of\
        \ two existing dining concepts: casual Italian restaurant Nolita and beer\
        \ brewery Joe’s Brew. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716c128-5dc5-45aa-afe7-4497f68cb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:21:25.224+08:00
