  'Vondrou-ov--reaches-first-Wimbledon-final':
    'author': 'Matias Grez, CNN'
    'caption': 'Adam Davy/Press Association/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-14T04:30:28.000+08:00
    'credit': 'Adam Davy/Press Association/AP'
    'imagesource': 'jcr:10adbc0c-384d-4500-bfe1-dbeda30104d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb638245-046f-46dc-a05b-3a31971df32b'
    'lead': 'Markéta Vondroušová is into the Wimbledon final after a scintillating
      performance against Elina Svitolina, winning 6-3 6-3 in just an hour and 14
      minutes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T04:32:03.616+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-14T04:32:03.905+08:00
