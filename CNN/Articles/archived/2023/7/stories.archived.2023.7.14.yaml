      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, Heussaff never even saw herself joining mommy groups. “\
        But now, with the guidance of brands like VPharma, also just mothers in general,\
        \ it has changed my life,” she says.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8c5b6-ce7e-4006-914b-9179e54e76ec'
