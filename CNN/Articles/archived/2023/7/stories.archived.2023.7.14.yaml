    'template': '1'
    'title': 'Kai Sotto finally sees action in NBA Summer League '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142523aa-420e-42fa-8796-3604946c0a6f'
      'mgnl:activationStatus': true
