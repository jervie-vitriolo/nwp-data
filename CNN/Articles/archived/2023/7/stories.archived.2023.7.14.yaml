    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Markéta Vondroušová reaches first Wimbledon final with straight sets
      victory over Elina Svitolina

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b15de-9c90-42de-a891-e39e9e9544c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Markéta Vondroušová reached her first
        Wimbledon final after a scintillating performance against Ukrainian Elina
        Svitolina, winning 6-3 6-3 in just an hour and 14 minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803aca8c-c585-461c-bb17-0d92eb8c437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 24-year-old Czech star is the first unseeded woman in the Open
        Era to reach the Wimbledon final and her exquisitely varied game was too much
        for Svitolina to handle.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d49978-dc52-4d9c-aafb-cba5423caf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vondroušová will face world No. 6 Ons Jabeur in the final after the
        Tunisian outlasted No. 2 seed Aryna Sabalenka of Belarus 6-7(5) 6-4 6-3.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ecc16-d408-4da8-ad73-4780112e8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was an inspired performance from Vondroušová, who rose to the occasion
        on Centre Court and got the better of her opponent with a potent mix of speed,
        spin and power to reach the second grand slam final of her career.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f124560-8058-430f-8ae2-7c2b9a21f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was to be no fairytale ending to Svitolina’s dream run in SW19,
        but the Ukrainian will undoubtedly leave with her head held high after inspiring
        her compatriots all over the world.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217110c-01c5-4965-8f49-a71869fe5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I cannot believe it, I’m just very happy that I made the final against
        Elina, she’s such a fighter and also such a great person and it was a tough
        match,” Vondroušová said in her on-court interview. “I’m very happy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38ee5b-fa3d-4ccb-955e-add21658cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was crazy nervous, I was nervous the whole match. I was leading
        4-0 [in the second set] and she came back and broke me twice, so I had to
        stay focused and try to fight for every game and I’m thankful for you guys
        and your amazing support.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f88110-d6ef-4d3e-bee3-eba9536b5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I didn’t play for six months last year. You never know if you can
        be at that level again, so I’m grateful to be here and healthy. I was watching
        quallies with a cast on last year, so it’s a change but I’m very grateful.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68294604-254f-4147-9841-d2e6fdbcbb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After reaching the French Open final in 2019 as a 20-year-old, Vondroušová
        looked set to become a force at the top of the women’s game. However, injuries
        stalled her progress and surgery in 2022 forced her to miss three of the year’s
        four grand slams as her ranking slipped out of the world’s top 120.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80e0fa-920c-464f-a538-fce36c36b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of Vondroušová’s many tattoos – she told the Czech media she’s
        lost count of how many she has – says “No rain, no flowers” and the world
        No. 42 has endured her fair share of dark skies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b8ed2-baf0-4eac-96b3-d110cd0bf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remarkably, Vondroušová doesn’t even have an official clothing sponsor
        – that is likely to change before the end of the week.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f62c2-7129-4c7b-a187-6605c5712a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After trailing 4-0 in the second set, Svitolina showed all the resiliency
        and grit that has been on display during her incredible run in SW19 to break
        Vondroušová back twice and make it 4-3.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93297b7-a570-4ddb-a4f4-8b7965e1f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Svitolina, who began her fortnight with a straight sets win over Venus
        Williams in the first round, only returned to the tour three months ago after
        giving birth to her daughter, Skaï Monfils, in October.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca64646-d713-4337-86f4-9f8518f47ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently ranked world No. 76, she was was given a wildcard to compete
        at this year’s Wimbledon and her incredible run included wins over four grand
        slam champions – Venus Williams, Sofia Kenin, Victoria Azarenka and Iga Świątek.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cb423-b76c-40f7-92a1-3c975e157ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svitolina’s run at The All England Lawn Tennis Club equals her career
        best performance in a grand slam, matching her semifinal appearances at Wimbledon
        and the US Open in 2019, but she was unable to go one better and reach her
        first major final as Vondroušová found her nerve once again to break her opponent
        and then serve for the match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016476c5-0e6a-4f27-b63e-e38f6f34421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:32:03.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T04:32:03.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/13/sport/marketa-vondrousova-wimbledon-final-elina-svitolina-spt-intl/index.html"><em>“Markéta
        Vondroušová reaches first Wimbledon final with straight sets victory over
        Elina Svitolina"</em></a></p>'
