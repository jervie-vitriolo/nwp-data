      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726bcdb-6c1e-4a2b-8bbf-a428e5d72d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the first bill was filed at the 11th Congress by the late Sen.\
        \ Miriam Defensor-Santiago and Akbayan Rep. Etta Rosales, measures that will\
        \ penalize discrimination on the basis of sexual orientation, gender identity\
        \ or expression, or sex characteristics have yet to be passed in Congress.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307940d-3bbe-4071-852a-fc8d9b5c9156'
