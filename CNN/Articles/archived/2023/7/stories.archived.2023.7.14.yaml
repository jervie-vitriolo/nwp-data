      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4b88d-af47-4074-a95c-b5b52579c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:13:16.760+08:00
