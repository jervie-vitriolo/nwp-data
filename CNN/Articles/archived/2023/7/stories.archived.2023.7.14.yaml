      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d259a6-1300-4380-b4ca-8600099dc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T15:06:15.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the controversy involving a member of the community, Roman\
        \ said “lawmakers are aware that Pura’s actions have nothing to do with the\
        \ SOGIE Equality bill,” adding that the “SOGIE Equality bill will not justify\
        \ or decriminalize similar acts.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb76431-70af-4b95-8fd6-01007b82eeef'
