      'mgnl:lastActivated': 2023-07-14T19:37:14.378+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebe4c6-4a2f-441b-98ac-c3fa69d2e307'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-07-10T13:51:09.517+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-14T19:37:14.379+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the start, I’m not really the type to be gifted in that department,
        if you know what I mean. And of course, as a first-time mother before with
        Thylane, I didn’t know anything. I didn’t even know that products can enhance
        your milk supply,” Heussaff recounts her motherhood journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5334045-2cbd-4789-91f6-ebb7738df619'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-07-10T13:51:09.518+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-14T19:37:14.379+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca495ba-13bd-41c2-8058-a26870f8701a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-07-10T13:51:09.519+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-14T19:37:14.380+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m still not a pro, the second time around, but it has really helped\
        \ me with my first pregnancy, and now with my second one, it has really been\
        \ more of a breeze,” she adds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af70ec-922b-4eaa-a408-ff450c4a616a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-07-10T13:51:09.520+08:00
