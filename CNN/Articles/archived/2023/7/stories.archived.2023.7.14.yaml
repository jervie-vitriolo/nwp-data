    'template': '1'
    'title': 'Biden admin believes hack gave China insights into US thinking ahead
      of Blinken’s crucial Beijing visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e39eaf-9ddf-4f5c-abbc-a6ace1c09915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration believes that
        a Chinese hacking operation which breached US government email systems, including
        the State Department, gave the Chinese government insights about US thinking
        heading into Secretary of State Antony Blinken’s trip to Beijing in June,
        according to two US officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c1e70-d6ff-4ccc-8a1e-1ea2f2499aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c7844-b19c-49ba-98e4-63a57ef69580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T16:12:58.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T16:18:01.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hack – which Microsoft said was launched in mid-May – was discovered\
        \ by the State Department right around the time of Blinken’s visit to Beijing,\
        \ officials said. But it was not immediately clear that China was behind it\
        \ and it was not widely known about within the department, they said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dffc1-1eba-468b-823d-c34084e728ad'
      'mgnl:activationStatus': true
