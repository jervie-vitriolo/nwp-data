      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is in the midst of monsoon season, which can last from April\
        \ to September.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9c15d-4811-4b4a-9def-d34d6b1ae9e3'
