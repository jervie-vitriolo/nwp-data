      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201fe96-75a2-4bf5-b705-da02eeff6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been on the market for decades. The Calorie Control Council,\
        \ an international association that represents the low- and reduced-calorie\
        \ food and beverage industry, says aspartame is found in about 6,000 products\
        \ globally.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f56278-bad6-41ed-970d-0ba714e444fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd06d72-7797-4db8-89c9-a718b0c15129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aspartame can show up in places you might not expect, like in toothpastes\
        \ or medications, but it’s more often seen on the labels of products marketed\
        \ as “diet” or “sugar free.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591b1d5-b674-424c-b55b-75a4af28151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c0b03-7162-4f6d-83d0-9e380da1dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿Sodas like Diet Coke, Coke Zero and Pepsi Zero Sugar have aspartame,\
        \ as do many low-calorie coffee sweeteners like Equal and NutraSweet, and\
        \ some juices. In food, aspartame is often in no-sugar salad dressing, low-calorie\
        \ ice cream, gelatins and puddings like Jell-O Sugar Free Instant Pudding.\
        \ It’s also in sugar-free gum like Extra.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4373b-393c-4796-ae91-34c3d8498c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f2774-3c1a-42ad-850a-440f3d01252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although WHO said in a separate decision in May that people shouldn’\
        t rely on non-sugar sweeteners for weight control, aspartame is often used\
        \ in “diet” drinks because it has fewer calories than regular sugar. Compared\
        \ with regular table sugar, aspartame is also about 200 times sweeter, so\
        \ products don’t need as much of it.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a909b-19ec-49ba-9e40-a4f3a3b0aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab2013-4035-4f5f-b264-02d842e36c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If you put a package of Equal in your coffee, it would have about the\
        \ same sweetness as 2 teaspoons of regular sugar. The packet of Equal has\
        \ 4 calories, but two teaspoons of sugar have 32 calories.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db798c-6645-475f-a7bb-7249126363fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9d9cc-658c-4372-adac-e662930ce232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial confusion about aspartame</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b62116-a09e-4929-92f9-f32d712581fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b701e1-d56b-4483-a095-7d1edb1796fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s been some confusion about aspartame from the beginning.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651c58d-5cdc-4194-9ae0-550dd4c96780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eff4a5-5900-4a08-9b42-3a7d618b14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1974, the FDA approved the use of aspartame in some foods and beverages,\
        \ but the decision was suspended for a few years because of some contradictory\
        \ studies, objections to its approval and questions about the initial studies\
        \ themselves. Some scientists were concerned when an early animal study showed\
        \ that aspartame may have caused brain tumors in rats.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16a489-90dd-466a-880c-a73f3d36a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb8bbc-3cc5-4448-a825-7b4006864085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t until 1981, after a thorough investigation, that the FDA\
        \ finally allowed the marketing of aspartame in dry foods. That year, the\
        \ FAO/WHO Expert Committee on Food Additives determined the parameters for\
        \ an acceptable daily intake.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fca2d8-4837-4c4f-a0b0-b5556e7eba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf35a0-d153-4412-8563-a845c3fccabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aspartame guidelines</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a8cd7-40c7-43da-b69e-820434141f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e1d12-1242-4780-9595-68dfbd8c6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO’s guidelines haven’t changed since 1981: a daily maximum of 40\
        \ milligrams of aspartame per kilogram of body weight. The US recommendations\
        \ are slightly more generous; in 1983, the FDA set the guideline at 50 milligrams\
        \ per kilogram of body weight.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e35a1c-2ecf-478c-bc28-f542f25a88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2e051-33bc-431f-9b02-b357a34d0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A person would have to drink a lot of soda or eat a lot of food with\
        \ aspartame in it to consume that much.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f488a-97fc-4f6c-8c5c-8c08318530c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e9829-1a49-4e4f-8746-1f3497e0d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American Beverage says diet sodas typically contain an average of 100\
        \ milligrams of aspartame per can.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6dd9d1-8f72-4f10-8e60-5c39d871930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0a6a0-9e41-4512-a400-24a7be8aa8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the WHO recommendation of 40 milligrams of aspartame per kilogram\
        \ of body weight per day, someone who weighs the American average of 83 kilograms\
        \ or 184 pounds could drink up to 33 cans a day and stay within the limits.\
        \ The US recommendation of 50 milligrams per kilogram would permit more than\
        \ 40 cans for an 184-pound person.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c830991-9f55-4b52-a37a-303735ddbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa80233-98fa-4954-8fcc-87d1b3a1a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How the classification process works\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27389b-b1a2-42fb-98e5-6a33780f85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a4f51-6f48-4c47-96c3-f1b359738ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of studies have looked at aspartame and any possible health\
        \ effects.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13553a24-a4c6-46f8-8c64-65d6b22d7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c5972-4f9a-4fc4-981b-e2f25f1a5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with all the research saying it’s safe, as science advances, the\
        \ FDA and other regulatory bodies have continued to re-examine exactly how\
        \ safe it is. The latest review was the first time WHO’s independent cancer\
        \ expert panel had decided to officially review the evidence that has been\
        \ gathered over the years.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ac1ef-19c0-4931-9337-8871cd4ee527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305d4d2-f72f-4384-af3f-0b04d34d4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IARC, WHO’s cancer research arm, takes that science and does a hazard\
        \ assessment. The committee looks at items such as chemicals, viruses and\
        \ food additives to determine if any can cause cancer. It does this kind of\
        \ review in five-year cycles, says Dr. Mary Schubauer-Berigan, the acting\
        \ head of the IARC Monographs Programme. In 2015, this panel put processed\
        \ meat like sausage and hot dogs in the same cancer category as cigarettes.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967d531-4243-471c-b5cb-3b418e349f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8f330-9a89-4a6d-9f30-45b55e2db984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its review of aspartame, the committee looked at lab data, data\
        \ from animal studies and human data. One of the 2022 studies from France\
        \ of 100,000 adults showed that people who consumed food or beverages with\
        \ a lot of artificial sweeteners, including aspartame, had a slightly higher\
        \ cancer risk than those who consumed fewer sweeteners. It was an observational\
        \ study, so it could not determine whether the sweetener was the reason for\
        \ the higher the cancer risk. The study also relied on people to recall what\
        \ they ate or drank and record it, and such self-reported research is sometimes\
        \ considered less reliable.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee66da-6102-49fd-ba3c-c9a61335438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5d270-e8ed-468b-804c-c29b4e5890cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another study from 2020 in mice and rats reanalyzed research from Italy’\
        s Ramazzini Institute and found that aspartame caused leukemia and lymphoma\
        \ in the animals. But scientists point out that humans are not rats or mice,\
        \ and most animal studies of aspartame done by the National Toxicology Program\
        \ have not seen a cancer link.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee39ee-abf3-4fc4-b1d9-96b19fcab662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b22807-f01d-4531-b362-98375c15774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a news conference Wednesday, Schubauer-Berigan urged scientists\
        \ to do more and better research on the topic.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48a330-61c8-49bb-8a0a-a4a4776852bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919ef50-da33-420d-b61c-e7353a9f8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite consistent positive findings in these three studies, the working\
        \ group concluded that chance bias and confounding could not be ruled out\
        \ with reasonable competence, and thus they concluded that the evidence was\
        \ limited,” she said. “The working group concluded as well that there was\
        \ limited evidence for cancer in experimental animals, based on a set of studies\
        \ in mice and rats. There was also limited mechanistic evidence that aspartame\
        \ exhibits key characteristics of carcinogens.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7dc51-9f0a-40a5-bf03-6a6d0ef29045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc4bb3-217d-463a-a511-355e95a6eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Francesco Branca, director of WHO’s Department of Nutrition and\
        \ Food Safety, who was part of the group that did the risk assessment of aspartame,\
        \ said his committee came to a similar conclusion.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa5911-b896-4e80-8c37-8bb1a0a764dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd096528-f3e8-4df3-b3be-dea802b9f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main conclusion of the panel was that there is no convincing evidence\
        \ from experimental or human data that has aspartame as adverse effects after\
        \ ingestion, within the limits established by previous committee, which is\
        \ the acceptable daily intake of 40 milligram per kilogram body weight. So\
        \ basically, the committee reaffirmed the acceptable daily intake level of\
        \ zero to 40 milligrams per kilogram body weight,” he said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271958b-c4e2-4a9d-9954-fdedbfba2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6922598-4c85-4376-b7f0-436f703be0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The studies give conflicting results, he said, and it was not possible\
        \ to demonstrate any general toxic effect.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e251a-e37c-46c7-a493-6c2f234601f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f9178-bf92-4377-b2d2-c4afa2963257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was also not possible to have any consistent or convincing evidence\
        \ from the animal studies,” Branca said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8da7b-47de-4d50-aef7-579c12c4b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbea4f-429a-4321-bba6-99fe62c6cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee analyzed the 12 animal studies, and the majority gave\
        \ negative results. Those that found a cancer connection were limited in the\
        \ design and in the quality of the interpretation of the data. The epidemiological\
        \ studies in humans saw some cancer effects, including liver, breast and lymphoma,\
        \ and some effects on type 2 diabetes, but the studies were observational,\
        \ meaning there was no proof of cause and effect.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cc9dc-244f-4845-89ef-7e0e3ccc5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a627c-7f8c-4fc7-a782-acc575e39456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could not be ruled out that there are effects that confound the\
        \ results, particularly the estimate of exposure,” Branca said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c493812-75cb-41f8-82d5-4bf62c48b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6941f-b6ad-4354-b05d-7fe70d710cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means in the real world</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d6fc9-ec55-4b66-8f6b-b9ca91ba111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09432754-655f-4729-9a22-442d407ae0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether people should consider drinking full-sugar sodas over\
        \ those with aspartame, Branca noted that there’s a third option, not because\
        \ of any cancer risk but because of general concerns about obesity.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51b5a4-213b-48cd-9da2-2e10cf206a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603437e-8203-492b-bd55-9c0e782ed628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If consumers are faced with a decision on whether to take cola with\
        \ sweeteners or one with sugar, I think there should be a third option considered,\
        \ which is to drink water instead,” he said. It’s important to limit the number\
        \ of sweet foods and beverages people eat, regardless of real or artificial\
        \ sugar, he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f078e-7d69-4f47-a560-a3e0aeec1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088541db-5678-46f7-bcb5-b5cebe55f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Branca emphasized this was particularly important for young children,\
        \ who studies have shown consume too many sweetened products. Avoiding anything\
        \ sweet is a healthier option.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb793f73-803e-4fc4-91c9-306882663da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c73a5-f452-4008-a6c8-939a5cda0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T07:06:39.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T07:09:34.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some scientists who weren’t involved in the WHO decisions are concerned\
        \ that calling something possibly carcinogenic could unnecessarily alarm people.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c45287-5314-4d15-a3d1-39b25d6527a7'
