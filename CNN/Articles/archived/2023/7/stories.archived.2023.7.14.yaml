      'mgnl:type': 'text'
      'text': "A recent rediscovery is the shawarma food tray selection by the delivery-only\
        \ brand Musha. Made by the same minds behind Kodawari, Musha currently offers\
        \ three different shawarma trays: beef, chicken, and lamb. Every order comes\
