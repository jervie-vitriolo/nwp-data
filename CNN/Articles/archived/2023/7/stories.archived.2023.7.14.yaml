      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much like the best lazy lunches with family on vacation, the food at\
        \ My Country House Tagaytay feels like classic Pinoy takes on global cuisine:\
        \ indulgent but simple, with a distinct twist to each dish. The restaurant\
        \ also features baked goods and pastries that you can bring home — their sourdough\
        \ bread makes a good base for an easy, homemade toast. The best part is that\
        \ it’s only an hour-and-a-half’s drive away from Manila, so you can either\
        \ stay overnight in Tagaytay or stay for a long afternoon. Either way, a visit\
        \ to My Country House feels like time well-spent.\r"
