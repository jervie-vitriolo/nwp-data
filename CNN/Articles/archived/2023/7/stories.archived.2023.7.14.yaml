      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/07/13/politics/antony-blinken-wang-yi-meeting">Blinken
        meets top Chinese diplomat as efforts to ramp down tensions continue</a>"</em></p>'
  'biden-admin-china-hacking-blinken-beijing':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-14T16:10:52.000+08:00
    'imagesource': 'jcr:c2c3e08c-66fc-442b-a5ab-38248ddf5dbb'
