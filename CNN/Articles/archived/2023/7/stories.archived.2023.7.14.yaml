      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Happy employees
        make for a strong performing team. TTEC, one of the largest global customer
        experience (CX) technology and services innovators for AI-enabled CX solutions,
        enables this with a purposeful environment driven by a focus on growth, connection,
        balance, and flexibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4e128-bc38-48bf-a111-42602af09f88'
      'mgnl:activationStatus': true
