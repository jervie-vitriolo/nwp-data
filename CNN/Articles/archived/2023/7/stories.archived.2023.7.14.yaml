      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Making progress along the southern front is central to Ukraine’s summer\
        \ plans, Kyiv has had to start to fight smart, at least in the short term,\
        \ by economizing on artillery usage.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f89a3-a6ae-4325-8e7d-71533152baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b9ba5-45cf-45c0-820d-06298e770a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Ukrainian soldiers try to pick a path through the minefields, near\
        \ constant barrages of artillery from both sides have pummeled each other\
        \ for weeks.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd49233-96f4-4cee-8287-56d4569f1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae1adb-8820-4505-8f67-58e48c2ac458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarnavsky uses a metaphor for the current state of the fighting: “\
        It’s like in boxing, we hold the opponent at arm’s length. We don’t let them\
        \ get close. Why? Because close combat is a completely different thing. So,\
        \ at long distances, we defeat (them) effectively.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32d748-da7d-4f70-8825-d88d59d78512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c09525-1782-4613-81ef-2bec548992d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine is trying to reach well beyond frontlines to hit command and\
        \ control nodes, as they did successfully this week.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268a5a0-d091-4ab4-9da1-d5ee210ac6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3bacf-e453-423f-81c8-1f3546773b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russian losses</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1038ad-69d4-4480-a98a-702cb2601696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A rising star in the Russian military, Lt. Gen. Oleg Tsokov, was injured\
        \ and killed in the Russian-occupied city of Berdyansk, on the Azov Sea.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc240d-aafd-4626-9d90-8ef9f9dbeb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05c446-0131-4c10-b0c9-7493200110dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a Russian Telegram channel, Military Informer, Tsokov\
        \ died as a result of a strike by a long-range British Storm Shadow cruise\
        \ missiles on the 58th Army’s reserve command post in a hotel.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121fefd5-30ab-4b90-afdb-930ecf22c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b1187-b2c2-4eef-a694-76099342c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarnavskiy refused to be drawn on the exact details of Tsokov’s death,\
        \ but flatly said, “it turned out that this was the appropriate military commander\
        \ who suffered the punishment he had to suffer.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c267d-4786-4c92-8705-e12d118be27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68a775-a69f-4950-a5d9-ffdca88bc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Battlefield victories like these can have a strategically destabilizing\
        \ nature, he said. “When personnel receive information that their commander\
        \ has died, it is not known who will lead them. This will definitely have\
        \ a negative impact.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81c2be-ee50-4e00-8217-e2af77f855b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6582cbd-a72a-438b-9a99-fca450bdd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He’s not the only high-profile figure to vanish recently, to Ukraine’\
        s battlefield benefit.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5dbd29-af09-4beb-82ba-89c5b701940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f1091-ec11-40d9-bb15-d0c17d2ca088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-14T13:35:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner boss Yevgeny Prigozhin appears to have incurred the wrath of\
        \ Russian President Vladimir Putin after staging a short-lived rebellion last\
        \ month. Tarnavsky called Wagner “a powerful and serious organization,” but\
        \ was quick to highlight the confusion and chaos that has reigned on the Russian\
        \ side since then.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98c036-228a-43cf-a699-e653f5ce347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T13:16:34.138+08:00
