  'Police-arrest-2-suspects-in-Adamson-student-hazing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T17:48:33.000+08:00
    'imagesource': 'jcr:c618c757-abae-4e69-ab28-fa80408e7913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e638a9b-ebc4-4df9-b936-b6e708aa980f'
    'lead': 'Two of more than two dozen suspects in the hazing death of an Adamson
      University student last February have been arrested, police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T17:51:09.168+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-14T17:52:20.240+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police arrest 2 suspects in Adamson student hazing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9eea4-6b27-419f-8753-e2728d1bc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Two of
        more than two dozen suspects in the hazing death of an Adamson University
        student last February have been arrested, police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0e6ce-c851-4ebc-b221-9fdc2d7b1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police-Criminal Investigation and Detection\
        \ Group (PNP-CIDG) on Thursday arrested Justin Fontanilla, 20, and Armando\
        \ Hernandez, 21, both residents of Cavite, for violating the Anti-Hazing Act\
        \ of 2018.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517db3a-f03d-4118-b15b-75ef08f8bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two were allegedly involved in the Tau Gamma Phi fraternity's initiation\
        \ rites in Biñan, Laguna on Feb. 18 that was attended by chemical engineering\
        \ student John Matthew Salilig.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d32782-c6fd-4b14-ad05-9d4c14deadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salilig was reported missing on the day of the initiation rites. Ten\
        \ days later, his body was found buried in a vacant lot in Cavite.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65065e-c0df-4f95-99ec-c8dc595720ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The CIDG along with the other law enforcement units and agencies\
        \ are on the frontline of ensuring that all involved in this case will be\
        \ liable and justice for the victim and his family will be achieved,\" said\
        \ PNP-CIDG Director Major Gen. Romeo Caramat Jr. in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76919b07-9d4c-480f-9c23-6fd8268a43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caramat said Fontanilla and Hernandez were also listed as among the\
        \ most wanted persons in Calabarzon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d67e04-8846-4b1c-81b2-12e414e9f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution on March 13, the Department of Justice (DOJ) said it\
        \ found probable cause to formally charge seven members of the Tau Gamma Phi\
        \ fraternity and other suspects who remained at large for violation of the\
        \ anti-hazing law over Salilig's death. It listed 31 respondents in the case.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404979c-f0e8-4716-944f-0281f2667948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said the respondents \"planned and actually participated in\
        \ hazing\" Salilig and other recruits of the fraternity \"by way of paddling.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bea74e-13c4-4d9f-9690-caba3d5590c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complainants were \"able to establish that the injuries sustained\
        \ by Salilig led to his death,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f22c4-2c8a-45f8-9ff3-4cc8b6ab4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines is trying to get the comment of Fontanilla and Hernandez,\
        \ or their lawyer.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd1d35-2677-4786-a006-a4e13d007062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:51:09.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T17:52:20.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'canada-ph-ties-turning-point':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T17:51:20.000+08:00
    'imagesource': 'jcr:1be7f583-9bfc-439d-89a7-6d8f8c868d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1cad1a5-6e17-445a-a284-2c7bfbf0f15f'
    'lead': 'Ties between Manila and Ottawa now face a "turning point" as both sides
      reaffirm their commitment to deepen bilateral relations, according to Canadian
      Ambassador to the Philippines David Hartman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T17:53:25.311+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-14T19:00:17.232+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canadian envoy says ''time for ambition'' for PH-Canada ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deae634-366b-49b7-b43d-e44abf81cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:53:25.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Ties
        between Manila and Ottawa now face a "turning point" as both sides reaffirm
        their commitment to deepen bilateral relations, according to Canadian Ambassador
        to the Philippines David Hartman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e431be-c292-48b2-9a6e-a07794164599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy told CNN Philippines that the two countries can advance their\
        \ interests in \"agriculture, arts, science, commerce, environment, and business\
        \ opportunities.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7e0ae-54db-4efa-bd7e-4ad566f63608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Time for ambition means let us be assertive and let's take advantage\
        \ of opportunities and don't let it pass by,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9f573-520b-4e80-a749-f0cd4bf32095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartman also praised the growing people-to-people exchange between\
        \ Canada and the Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad660f79-8f6e-456c-b111-a8f7ba880518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our relationship is a familial one, there are a million Canadian\
        \ citizens of Filipino in origin, and these are not OFWs [overseas Filipino\
        \ workers], these are citizens who have settled in Canada,\" the ambassador\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75960c1d-0222-493d-bc18-8ef3cad58c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartman also said Canada will be opening more job opportunities that\
        \ Filipinos could explore.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd28d1-c41c-4300-9897-fac39cfbb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Canada is always pleased to have more Filipino workers in the country.\
        \ We have a lot of demand again in agri-food sector, food processing, meat\
        \ industry, packing industry even at the retail level,\" he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d8d17-aa9d-4452-91b2-7ce8d6439e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we are welcoming more Filipinos to go to Canada for work opportunities,\
        \ we really want this to be mutually advantageous relationship. We are looking\
        \ for opportunities defined as win-win, so opportunities for Canadian businesses\
        \ to come here or for Filipinos to stay as well in their home country,\" the\
        \ envoy added. \"The human capital here in the Philippines is valuable and\
        \ I think your people are really such a tremendous asset.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb593f04-e831-4133-a3af-55b92d9589dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T18:59:50.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T19:00:17.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
