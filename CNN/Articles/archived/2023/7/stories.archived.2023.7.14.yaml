      'mgnl:lastActivated': 2023-07-14T20:01:38.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Regarding developments in the South China Sea, we call for the effective\
        \ management and peaceful resolution of disputes in accordance with international\
        \ law,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced3a6b-09e1-4382-a17e-151e92900b46'
