    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAO chief Acosta apologizes to SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e4793-a2c3-41b4-b08e-9fd9a4634302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:27:18.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T22:36:07.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Public
        Attorney''s Office (PAO) chief Persida Acosta on Friday apologized to the
        Supreme Court after justices denied her request to remove part of the updated
        Code of Professional Responsibility and Accountability (CPRA) pertaining to
        conflict of interest concerning its lawyers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857477b-855c-4d87-8b11-baf677cd5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:36:07.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T22:36:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/12/supreme-court-persida-acosta-pao-cpra-code-of-conduct.html">SC
        denies PAO chief''s request to remove conflict of interest provision in updated
        code of conduct for lawyers</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ffed9-6882-437e-b36b-37bcc5283ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:36:07.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T22:36:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To our beloved justices of the Supreme Court, on behalf of the Public\
        \ Attorney's Office, and all public attorneys nationwide, I humbly and most\
        \ respectfully apologize if you may have been hurt by the circumstances,\"\
        \ said Acosta.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8724767-3767-418f-bfa1-6cc18a86c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:36:07.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T22:36:07.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We beg for your understanding and indulgence. The arguments that\
        \ we have stated were brought about by our passion to efficiently serve our\
        \ clients and the poor and needy, which we have been inculcating in our lawyers'\
        \ practice,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c1999-0698-4850-8de8-9647f34c9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:36:07.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T22:36:07.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said PAO lawyers will abide by \"Section 22 in relation to Sections\
        \ 13 and 18, Canon III\" of the CPRA—the provision she earlier wanted deleted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699366d7-e837-4efd-b225-32202e6a14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T22:36:07.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-14T22:36:07.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO, in an order issued Thursday, also directed all its lawyers
        to comply with the high court''s decision on the matter.</p>'
