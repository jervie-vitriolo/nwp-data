    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos says ‘Barbie’ film only ‘a work of fiction’ amid map controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc49096-a788-440e-b77c-faae831ad348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — President
        Ferdinand Marcos Jr. sees nothing wrong with allowing the domestic distribution
        of the film “Barbie,” which Vietnam has banned for featuring a map that supposedly
        depicts Beijing’s expansive claims in the contested South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab2759-f5cf-4e9c-850f-625f3f585ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5264da8-58e0-4095-85a5-2af6e5c39256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a chance media interview on Friday, Marcos pointed out that the\
        \ movie is fictional.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db0b1b-8774-44df-abbd-8c5c3cadcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb83a11-7a4f-4ccc-b1ea-de68a44fdef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung sinasabi nila ‘yung kasama doon sa ano, ‘yung boundary line\
        \ na ginawa. Ang sagot ko doon, what do you expect? It’s a work of fiction,”\
        \ he said, referring to China's “nine-dash line” claim which critics believe\
        \ was shown in the movie.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da14d0-e802-4b28-8003-de407526c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159edd4-b497-4993-8261-75b15c9da773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They’re saying that the boundary line was shown there.\
        \ My answer is, what do you expect? It’s a work of fiction.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d5ccb-eaa3-402c-8430-64360c562531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aefdcd-8844-4588-8cd6-f7b319761659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maganda raw eh, sabi nila [They say it’s good],” Marcos also said\
        \ of the film.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f3c27-b8f3-4f71-b881-6b45d33dddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55bd2bd-4cf4-44dc-bbd8-f0f5dbbf2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Movie and Television Review and Classification
        Board (MTRCB) <a href="https://www.cnnphilippines.com/news/2023/7/11/MTRCB-allows-Barbie-screening-in-PH.html">decided
        to allow</a> the screening of Barbie in the country, saying it found “no clear
        nor outright depiction of the nine-dash line.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77255c-bb05-4f58-9117-d1c879995bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6021ef-b5b8-478c-9a17-1fa8ffc2f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said it has requested the film’s distributor Warner
        Bros. to blur the controversial lines in order to avoid further misinterpretations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46642a1-d4b4-4337-ab98-7865313b1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391effea-fd2f-47f3-9bda-3cafc79999dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some senators have criticized the movie and called on the MTRCB to\
        \ ban it, or for Philippine cinemas to include an explicit disclaimer that\
        \ the nine-dash line is \"a figment of China's imagination.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f667f54-e86c-4031-b0f7-cc09a7f4e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85005f30-ae05-448e-95c8-4bf3f25bbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-14T17:16:47.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an international arbitral tribunal in The Hague upheld Manila's\
        \ sovereign rights and jurisdiction in its exclusive economic zone in the\
        \ South China Sea, and said the nine-dash line claim had no legal basis. Beijing,\
        \ however, continues to reject this ruling.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41667f6d-d1b3-471d-8d36-9a530bafa806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T17:05:19.680+08:00
