      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top diplomats of the 10-member regional bloc and of China attended\
        \ the ASEAN Post Ministerial Conference 10+1 Session.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe9823-53dd-4fd8-9b1e-95bcca7fda3d'
      'mgnl:activationStatus': true
