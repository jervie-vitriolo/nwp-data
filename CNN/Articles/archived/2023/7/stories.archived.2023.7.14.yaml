    'stories': []
    'template': '1'
    'title': 'Pura Luka Vega sorry but stands by controversial ‘Ama Namin’ performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff36a6-b904-464b-859e-99caed29bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Pura
        Luka Vega, the drag queen behind the viral “Ama Namin” video, on Friday apologized
        to those who felt uncomfortable with the performance, but added the issue
        will not be the end of their way of expressing art and practicing faith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254eb43-119b-45eb-a6ee-467c493f717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe861a-3868-4069-8dab-5bc3f2e244ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like they want me to apologize, but I apologize if it made
        them uncomfortable, but I really did that performance as a way for me to kind
        of heal the exclusion I have experienced as a Catholic, as a queer person
        being somewhat being made to feel that I don’t really belong,” Vega told CNN
        Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e95e4-1451-4a2e-94d7-e97399ae7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273c507-5f8b-40fc-879d-4cb838d21b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, a <a href="https://www.cnnphilippines.com/news/2023/7/13/pura-luka-vega-ama-namin-performance.html">video</a>
        of Vega went viral online as it showed the drag queen wearing an outfit to
        appear to be like Jesus Christ while performing the rock version of “Ama Namin,”
        the Filipino version of the Lord’s prayer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffbe13-a114-4451-89f7-4057046af4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc3ddf-29d2-4337-8ded-2d02df0fad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This drew flak from the public, with some senators saying it was blasphemous,\
        \ offensive, and disrespectful.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5ad8f-142b-47ec-b241-c53fd41b8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d25290-155b-4135-9ecf-4e778395e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri even said that Vega can be criminally\
        \ charged for the performance under Article 201 of the Revised Penal Code.\
        \ This punishes those who “offend any race or religion in the performance\
        \ of obscene or indecent plays, scenes, acts or shows in theaters, fairs,\
        \ or any other place,” the lawmaker noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4eac4-36cc-4297-a0ac-83e8c59c865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1b5ac-f29b-4703-985e-2f68ed7917d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Vega, dressing up as Jesus Christ is like an \"art therapy.\" The\
        \ drag queen also likened this to how some Catholics dress up as Jesus Christ\
        \ in doing penitential acts, usually during Holy Week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01c5ce-a497-479f-ad55-49b093cd1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3deb1-738b-48ed-883e-4f6f7e917c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performer, who uses the pronoun they, said while they can take
        all the flak, the reaction of the public has been making their family worry
        about their safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5ef42-d86d-4d09-b3ba-2c4581eb00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76587b-2ac4-4bbb-9493-5579c70f3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vega also believes the matter does not need to be a national issue.\
        \  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841298e8-b40b-4bf9-b943-1dced4c590ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61b8fc-b285-477f-b1c5-2746854bbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think that I merit that much attention. I’m just a drag queen,\
        \ I’m just a human being and I don’t know if that calls for a national issue\
        \ having senators react in that way… but I hope that they also understand\
        \ it from my point of view,” they said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd765d68-44ba-48f4-959f-a9dafd1a6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025a04e-f8f6-4e90-b7fd-18f6e9082ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the backlash, the drag queen said they will continue to impersonate\
        \ Jesus Christ, which they have been doing in the past, as a way of “bringing\
        \ honor to the Catholic faith in a queer way.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b474d-8207-4789-aef0-7cacfe422c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3428517-8e10-4165-a9a1-82f1c34b34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jerome Secillano, spokesperson of the Catholic Bishops'' Conference
        of the Philippines, told CNN Philippines in another interview that the performance
        done by Vega was not a way to worship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a673b60-6665-4ca1-aa12-0bc22b998404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1523e9-dd71-422a-af2c-585bfb0cfeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you saw in the video is not a way of practicing religion.
        It’s not even a way of expressing one’s faith. As I saw it in the video, it’s
        a way of entertaining people, it’s not even a worship thing,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ca2ff-93ee-4507-820b-5f6c6a58da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd65ca-ebfa-4143-9105-4980f13f7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secillano emphasized that sacred elements in a religion, like in this\
        \ case Jesus Christ and the Lord’s Prayer, if used for entertainment purposes,\
        \ becomes a mockery and blasphemy.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb04079-cb63-47f7-bce9-b0843db068fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9e80f-51b4-46f3-9c23-bff877620f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if the motive was not to disrespect, the act itself was already\
        \ disrespectful as the costume and prayer were used to perform and entertain\
        \ in an inappropriate place, he also pointed out.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc55f8-36a4-4ac8-aa14-045e2d72fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903bfb61-9269-4aad-a484-4311a3736513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:35:04.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-14T18:47:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP has yet to decide if it will take legal action on the matter,
        but Secillano reminded the public to be prudent of their actions especially
        if it involves sacred elements.</p>'
  'marcos-ph-south-korea-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-14T12:40:37.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b09d4e0-cbe5-4694-9d43-98abba91a83c'
    'lead': 'President Ferdinand Marcos Jr. on Friday disclosed that South Korea is
      funding 21 projects in the Philippines, with more expected in the pipeline,
      including flagship projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T12:41:58.264+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-14T12:41:58.514+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos sees more South Korean-funded projects in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71f92f-6c0f-47e4-9933-d33bbff4d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — President
        Ferdinand Marcos Jr. on Friday disclosed that South Korea is funding 21 projects
        in the Philippines, with more expected in the pipeline, including flagship
        projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88facf4d-fe3a-4e2e-924c-7ebf916db897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are 21 of them and we anticipate even an increase of that,”
        Marcos said during the inauguration of the Samar Pacific Coastal Road (SPCR)
        Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697f86f-81a2-41c7-a4a6-083aa1665eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos did not elaborate on the projects.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9822a-994b-44b7-bc2e-1209be2ea7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the SPCR project was constructed with the assistance of
        the government of the Republic of Korea, the palace said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294c9fa-1489-463f-8cd3-b3d570cbfe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is an 11.6-kilometer road with three component bridges stretching
        from Simora Junction in the Municipality of Laoang going to Barangay Mabaras
        in the Municipality of Palapag.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c052d8f-913f-469d-ad11-6c5c098a6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am certain that this undertaking will only further strengthen the
        cooperation between the Philippines and South Korea," Marcos said. "The completion
        of this key infrastructure initiative links the so-called Pacific towns of
        Samar and establishes a circumferential road around the entire island connecting
        markets, industries and communities."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d997c9e-9b46-4cd2-9e76-17964908d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said Korea “has always been a very good friend to the
        Philippines,” as he also expressed his gratitude for the latter’s aid following
        the deadly Super Typhoon Yolanda in 2013.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adb4fb-4f1a-4f00-8765-1122c28ba110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I look forward to more collaboration and more flagship projects for
        the greater good of the Filipino people,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df1d82-200a-4645-a804-4b5ad0e93fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year, the Mindanao Development Authority said South Korea
        has committed to funding five projects in the southern Philippines, including
        the University of Southern Mindanao–North Cotabato Campus’ Developing Land
        Management Options for Diverse Cacao-based System and the Department of Trade
        and Industry’s Mainstream Energy Efficiency in MSME buildings.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfeea7-e8d6-4c49-89fc-921c22daf9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T12:41:58.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-14T12:41:58.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Philippines and South Korean governments also sealed
        a loan agreement covering 2022 to 2026 for infrastructure projects.</p>'
  'india-yamuna-river-flooding-deaths':
