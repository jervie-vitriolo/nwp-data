      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Yamuna, which flows about 855 miles (1,376 kilometers) south from\
        \ the Himalayas through several states, rose to 208.57 meters (about 684 feet)\
        \ as of Thursday – the highest mark ever, officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0e31c-a592-4f0d-b94b-4af2b93b2150'
