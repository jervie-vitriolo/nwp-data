    'title': 'Margot Robbie, Sheryl Lee Ralph and more actors react to SAG-AFTRA strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92058e-1c99-47ae-bd3d-fa4428db903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fran Drescher, president of the Screen
        Actors Guild-American Federation of Television and Radio Artists (SAG-AFTRA)
        announced during a press conference in Los Angeles on Thursday that the union
        representing Hollywood actors will go on strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d015125-3b17-4d6c-a635-53a3a0629bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s official @sagaftra has voted to strike. We will be joining the\
        \ @wgawest @wgaeast on the picket lines starting tomorrow,” Yvette Nicole\
        \ Brown wrote in a post on her Instagram page on Thursday as news of the strike\
        \ became official.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe626d9-105c-497f-96aa-dbabd89e6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added, “In preparation we all got together last week to create\
        \ our signs. I was on sticks! When you’re out there without a splinter thanks\
        \ to the perfectly placed duct tape, think of ya girl! #UnionStrong.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c822009-734e-4467-8e3f-a1327f0dc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official strike declaration comes after SAG-AFTRA’s negotiating
        committee’s talks with major studios and streaming services about a new contract
        failed, even after the original deadline to make a deal was extended by weeks
        and a federal mediator got involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e322700-21bc-4e92-9392-cebd16128295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike is set to go into effect at midnight PT Thursday night,\
        \ but many actors have spoken about the impact it will have before it officially\
        \ commenced.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da98121-8975-4ed9-b967-ac1c17a965d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the red carpet of the “Oppenheimer” premiere in London – moments\
        \ before the cast walked out in solidarity of the strike – Matt Damon told\
        \ Deadline that a strike will impact his new production company that he started\
        \ with Ben Affleck.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4667a-9903-42d7-82fb-d6b4b9a352d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s going to be tough for the actors, for 160,000 actors. Nobody\
        \ wants a work stoppage,” Damon added. “But if our leadership is saying that\
        \ the deal isn’t fair then we’ve got to hold strong until we get a deal that’\
        s fair for working actors.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae02b0f-b540-4930-8828-77b9795116fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margot Robbie, who stars in the upcoming “Barbie” movie, told Sky News\
        \ during the movie’s London premiere Wednesday night that she’s “absolutely”\
        \ in support of a SAG-AFTRA strike.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34487a1d-d6ee-4021-b985-a9915533625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I very much am in support of all the unions and I’m a part of SAG,\
        \ so I would absolutely stand by them,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5522b8-a9cd-489b-906b-bca6fb9f659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Abbott Elementary” actor Sheryl Lee Ralph was nominated for an Emmy\
        \ on Wednesday, but she told The Hollywood Reporter in an interview published\
        \ shortly after her nod was announced that the news is bittersweet.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66587f5e-7677-42f5-b31a-444655d33af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re fighting for our art,” Ralph said, adding, “We’re fighting for\
        \ what we love, and what we know people love. We’re not big million-dollar\
        \ companies. No, we’re people, and we want to enjoy what we do, and we want\
        \ to make a living at it. That’s what this is about.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941dc308-aedf-4c92-b2bd-fee82d383b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the day on Thursday, more actors took to their social media\
        \ following news of the strike to express their support.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801a1f5-0991-43cc-bbf1-01c6328de6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And Just Like That” star Cynthia Nixon said in a statement posted\
        \ to her Twitter page that she is “proud to be standing tall” with the WGA\
        \ as a member of SAG “as actors and writers together demand a fair share of\
        \ the record-breaking profits the studios have been reaping from our labor\
        \ for far too long.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4228d7-874b-4be8-9182-8d08d2f57d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will win this!” Nixon exclaimed.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d0513-4633-42f5-b1a0-db9b7e4845d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Josh Gad, known for playing Olaf in Disney’s “Frozen” franchise, also\
        \ tweeted how “proud and impressed” he was by Drescher and his union during\
        \ Thursday’s press conference.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79da8c7-a2fa-482d-8a44-e748bea9c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bob Odenkirk, who was nominated on Wednesday for an Emmy for his performance\
        \ in “Better Call Saul,” echoed Gad’s sentiment, writing on his Twitter page,\
        \ “Holy Cow. Go Fran Go! This was a powerful statement. I stand with Fran\
        \ and everyone in SAG and WGA in this extended moment…onwards.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b405b-f45b-4e97-a817-9a4b375cf0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Oscar-winner Jamie Lee Curtis showed her support by posting
        a photo on her Instagram page of theater masks with words saying, “It looks
        like it’s time to take down the masks and pick up the signs.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cbd9d-78e2-4343-bbb7-830fbb60986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:54:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-14T08:57:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/13/entertainment/sag-actors-react-to-strike/index.html">Margot
        Robbie, Sheryl Lee Ralph and more actors react to SAG-AFTRA strike</a>"</em></p>'
