      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The league is set to come back bigger than ever for its fifth edition\
        \ featuring seventeen teams— the most in competition history.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a4dbf-64e3-4ba9-a8b9-72300c785018'
