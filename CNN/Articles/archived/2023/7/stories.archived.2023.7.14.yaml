  'lisa-marie-presley-cause-of-death':
    'author': 'Cheri Mossburg and Alli Rosenbloom, CNN'
    'caption': '(credit: Christopher Polk/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-14T08:22:11.000+08:00
    'imagesource': 'jcr:34682f81-c073-45cc-b36c-9dd8ba8ca058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815852a4-5937-42ec-9bbf-80b93f29850e'
    'lead': 'A report by the Los Angeles County Medical Examiner states that Lisa
      Marie Presley’s death in January was caused by a ''sequelae of a small bowel
      obstruction.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T08:23:47.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-07-14T08:24:44.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lisa Marie Presley died of complications from prior weight-loss surgery,
      autopsy report shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8661f5a-791d-4d7e-8afa-f6e6d20eeebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A report by the Los Angeles County Medical
        Examiner stated on Thursday that Lisa Marie Presley’s death in January was
        caused by a “sequelae of a small bowel obstruction.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285566bf-d2f4-49db-93f3-c6cbb6dbb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71da644-6369-4f79-8197-022a96f5aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A small bowel obstruction is a blockage in the small intestine, often\
        \ because of things like scar tissue, a hernia or cancer. Without surgery,\
        \ it can cause bowel tissue to die or perforate, leading to death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dc2a0-64fa-4f6f-a31b-be5a8aaf82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902723e0-6a08-4a4d-a3c4-2618e1631fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presley’s autopsy report, obtained by CNN later on Thursday, included\
        \ the official opinion of deputy medical examiner Dr. Juan M. Carrillo, who\
        \ attributed her small bowel obstruction to “adhesions that developed after\
        \ bariatric surgery years ago. This is a known long term complication of this\
        \ type of surgery.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddae2c1-0e19-4ba9-95a1-d527810f2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8800f73-3ea7-42f1-8941-2f9f07cda360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carrillo also stated that he reviewed the autopsy toxicology results,\
        \ which showed “therapeutic” levels of oxycodone in Presley’s blood – i.e.,\
        \ levels that are in the range of medically helpful, and not dangerous. He\
        \ added that quetapine metabolite (used to treat depression, schizophrenia\
        \ or manic episodes) and buprenorphine (a painkiller that can also be used\
        \ to treat opioid addiction) were present but “not contributory to death.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98727cbf-dc98-45d9-9156-8948dbbf0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308171e-f5d4-43b3-bfa8-271b07d479ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no evidence of injury or foul play. The manner of death is\
        \ deemed natural,” Carrillo concluded.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db610a-ad16-42cd-9276-3f960f336c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb64f1-7e5d-4841-a37e-56a128a428c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Michael Camilleri, a consultant and professor in the Division of\
        \ Gastroenterology and Hepatology at the Mayo Clinic, told CNN on Thursday\
        \ that the medications found in Presley’s may “have slowed down the motility\
        \ of the intestine and would have made it perhaps more likely” for it to get\
        \ “obstructed by the adhesions.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227f816-74fa-4f09-a3b3-f543fbc041bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b31e88-81b7-427d-8245-e103e085bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, adhesions can happen to anybody,” he added. “And just\
        \ because there were these other medications on board doesn’t necessarily\
        \ mean that the person was more prone to develop the complications.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a790fd-e249-4a72-8330-4d91419fa116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b3beb-5181-4169-8cdf-f8a55c9813a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lisa Marie, the only daughter of the late Elvis Presley and Priscilla\
        \ Presley, died hours after being hospitalized following an apparent cardiac\
        \ arrest on January 12.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17621fa8-b618-448a-a1a4-33e12c4d965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7876aab-dbd5-49bc-a54c-8c0c78f83750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 54.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480e922-c1f0-4a34-b4c3-3ce66bfec3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea89af0-c49a-4d37-9572-404dfc064609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LA County Fire Department spokesperson Kaitlyn Aldana told CNN at the\
        \ time that emergency responders were dispatched to a call in the 5000 block\
        \ of Normandy Dr in Agoura Hills, California, at 10:37am local time for a\
        \ cardiac arrest. Aldana would not confirm the name of the the patient, who\
        \ could not be identified due to privacy laws, but said the patient was taken\
        \ to a local hospital at 11:17 am.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c189a7-8fb5-43c0-83fc-87637d9abde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96754802-234f-4de0-8db5-c3d56df8b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the LA County Sheriff told CNN they assisted fire\
        \ officials on a medical call that morning, but also would not confirm the\
        \ patient’s name.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f8340-f2ac-4bc9-8e4c-d87a184604f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf19d64-40a3-4bf8-8ff5-68183afad54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Priscilla Presley and the Presley family are shocked and devastated\
        \ by the tragic death of their beloved Lisa Marie,” Priscilla Presley said\
        \ in a statement, provided to CNN by a representative at the time. “They are\
        \ profoundly grateful for the support, love and prayers of everyone, and ask\
        \ for privacy during this very difficult time.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62a9ae-f512-4859-bd17-570a99706749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e22caf-693c-4618-a0ad-d36eaed4e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T08:23:47.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-14T08:24:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lisa Marie Presley’s last public appearance just days before her death\
        \ was at the Golden Globe Awards, which she attended with her mother to support\
        \ the Baz Luhrmann film “Elvis,” about her late father.\r"
    '25':
