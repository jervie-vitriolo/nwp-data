      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Actress, model,
        and painter Solenn Heussaff shares that breastfeeding her second child, Maëlys,
        is much easier after her prior experience with taking Mega-Malunggay Capsules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeedea9-80ae-4f08-a333-a02c343c93ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-07-10T13:51:09.516+08:00
