    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7384e29-a78c-41dc-892d-4e657eeb91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T15:06:15.043+08:00
