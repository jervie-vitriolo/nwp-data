      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c71c9-da5e-4097-8984-315e5fe45205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T20:01:16.761+08:00
      'mgnl:createdBy': 'kristel'
