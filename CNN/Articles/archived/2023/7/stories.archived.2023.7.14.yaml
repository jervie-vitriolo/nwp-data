    'jcr:uuid': 'db2aeb22-e35f-411a-84b9-5512e69e078b'
    'lead': 'Canada expects more Filipinos visitors after launching its visa-free
      program for qualified Filipinos in June.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-14T23:26:16.107+08:00
