      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cabc06-ccfb-4675-be80-34b7204c8bf3'
      'mgnl:activationStatus': true
