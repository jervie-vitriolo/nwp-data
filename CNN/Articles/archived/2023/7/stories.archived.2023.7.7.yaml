      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is expected to announce
        a new military aid package for Ukraine on Friday that will include cluster
        munitions for the first time, defense officials have told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
