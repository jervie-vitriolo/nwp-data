      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ntladi said emergency services received the call just after 8 pm local\
        \ time Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85ce88-a6c0-44e9-bfd1-b2cc3f9441a8'
