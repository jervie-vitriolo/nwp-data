    'updated': 2023-07-08T09:31:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01facf99-0e61-4bfa-ba91-bdbbd72d54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:58:57.591+08:00
