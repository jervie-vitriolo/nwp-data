      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32433ae-32a3-4e0e-8c84-33556f6eae03'
      'mgnl:activationStatus': true
