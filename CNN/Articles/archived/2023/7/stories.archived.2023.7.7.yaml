      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734bd95-1843-43f8-abbd-c4c35399297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate hosted $250,000-a-ticket tourist excursions on the Titan\
        \ submersible to the 111-year-old remains of the Titanic – about 12,500 feet\
        \ below the ocean’s surface. That distance is about 10 times the height of\
        \ the Empire State Building.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c88db-8d4e-4cba-950b-55f51db355eb'
      'mgnl:activationStatus': true
