      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is reaching out to OceanGate for more information.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9405076-3dcd-45fa-9e69-6982c9c92d3c'
