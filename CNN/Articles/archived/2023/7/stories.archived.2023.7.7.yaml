    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 firefighters die and 6 are injured responding to cargo ship fire in
      port of Newark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e35c9-f57c-4a3d-9fb4-4baa93287c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Newark firefighters died and six were
        injured late Wednesday as they battled a blaze on a massive cargo ship carrying
        vehicles in the port of Newark, New Jersey, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237a48f-af90-4bce-88e9-72eb0d30db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e267843-5397-41e6-982b-5ecde3167186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters responded to a call of multiple vehicles on fire on a\
        \ roll-on/roll-off cargo ship named Grande Costa D’Avorio around 9:25 p.m.\
        \ Wednesday, the US Coast Guard said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fd355-6da5-4ef4-acda-9789b1bdfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab763fe-36f8-4065-9d97-d9375d18b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters boarded the ship and went to the 10th or 11th floor to\
        \ extinguish the flames. Two members then made mayday calls reporting they\
        \ were lost within the fire, Newark Fire Chief Rufus Jackson said Thursday.\
        \ “Members made an attempt to extinguish the fire but got pushed back by the\
        \ intense heat. Two firefighters were lost while conducting this action of\
        \ backing out of the structure,” Jackson said overnight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d4017-fd08-4276-a017-62c5f9ffdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4667534-aaca-4b13-88af-5a72b68ecf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firefighters were identified by authorities as Augusto Acabou,\
        \ 45, and Wayne Brooks Jr., 49. In addition, three Newark firefighters and\
        \ two firefighters from other departments suffered burns, heat exhaustion\
        \ and smoke inhalation. A sixth firefighter was also injured, authorities\
        \ said late Thursday. That person’s injuries were not specified.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb57330-a3c0-43c5-b3ad-78308c34bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2562762-0ab2-4bee-966a-8e0d6de4b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard – along with the Port Authority of New York and\
        \ New Jersey, Newark Fire Department, and Gallagher Marine Systems, the representative\
        \ for the ship operator – are still working to put out the flames and officials\
        \ are monitoring air quality, according to a joint press release Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabefb89-ddcf-4c47-9de8-3877b185af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12459adc-4337-4356-ab92-651745e460f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Currently, firefighting crews are working to extinguish the fire,\
        \ both from the pier, and from waterside,” reads the press release. “Crews\
        \ are working to gain access to the upper decks of the vessel, which is believed\
        \ to be the primary source of the ongoing fire.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d038b-a30e-4588-a077-0b2ff18be77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b434af-7c1d-4c06-9ba3-c1a9764ebfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was completing cargo operations of loading automobiles when\
        \ the fire started, according to the Coast Guard. The crew on the vessel activated\
        \ on-board fire suppression procedures as local firefighters were alerted,\
        \ the release said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86303fa4-41a1-4182-bab4-5678f6e15e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd548c8-1633-4be6-a9b4-83a0c140b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Incidents in which multiple firefighters die are relatively rare. In\
        \ 2022, there were six incidents with multiple fatalities, including the deaths\
        \ of three firefighters in Baltimore in January 2022 when a blazing building\
        \ partially collapsed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef58b67-6bf9-4812-958f-eccdff93e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee551f4c-2c88-4645-874d-7fdc63af56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Jersey Gov. Phil Murphy issued a statement grieving the deaths.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e5be4-9b33-40c6-8391-6f0094034a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1782cf-8f21-4b95-97ce-8e92845e20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our hearts are heavy today as we mourn the loss of two Newark firefighters,\
        \ who made the ultimate sacrifice in the line of duty. Tammy and I extend\
        \ our deepest condolences to their families and loved ones, and we pray that\
        \ those injured have a full and speedy recovery,” he said. “This tragedy is\
        \ a painful reminder of the dangers our firefighters face and their remarkable\
        \ courage.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aaec30-f20e-46f3-bbe0-55a0a731e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e475d30-1517-4082-95e1-33756e81994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Newark Mayor Ras Baraka praised the bravery of the firefighters and\
        \ reflected on what he saw overnight.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a27d0b-ba07-494d-b59b-b4e66eacadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f574a-4ae8-4c14-8a51-c2653c3dda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All night and this morning, I keep having the images of two firefighters\
        \ being lowered down from a pulley from a ship that had to be at least 150\
        \ feet or so high,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e165d8e-32a5-4d25-a020-ba5de56f226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f114a8-8d0c-435e-8adf-b3f3733324b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Firefighters lined up on both sides as their fallen brother is taken\
        \ into the hospital. That image will forever be stamped in my mind of how\
        \ dangerous this job is and how precarious things can be for the men and women\
        \ of the fire service as they do their best to save people’s lives and property.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babe980-1129-4bca-a1b8-d764767d210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3480293-2899-41d1-92f1-2306ef19c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:45:31.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:57:17.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Port Authority of New York and New Jersey responded to the scene\
        \ of the fire Wednesday around 9:38 p.m. ET along with other local mutual\
        \ aid partners, an agency spokesperson told CNN.\r"
    '27':
