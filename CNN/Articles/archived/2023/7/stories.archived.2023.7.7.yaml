      SY/Courtesy of RAINBOW BALL PH'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-07-07T15:21:52.000+08:00
    'imagesource': 'jcr:0d811cf8-26f3-411b-9421-e744ff42f844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9d67fd-24e1-4ae6-8b95-c74844aa222d'
    'lead': 'Members of the local ballroom scene in Manila recently held another Rainbow
      Ball to celebrate queer and trans lives and protest systemic oppression against
      the LGBTQIA+ community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T15:22:56.661+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-07-08T21:46:16.330+08:00
