      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a cluster munition?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4754d7a-21f5-4034-ac05-82bc8c1bfe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cluster munitions, also called cluster bombs, are canisters that carry\
        \ tens to hundreds of smaller bomblets, also known as submunitions. The canisters\
        \ can be dropped from aircraft, launched from missiles or fired from artillery,\
        \ naval guns or rocket launchers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276ec3f-61de-4915-9cfb-341b26785946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ae93d-89ab-4e75-b058-65a7d2b922c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The canisters break open at a prescribed height, depending upon the\
        \ area of the intended target, and the bomblets inside spread out over that\
        \ area. They are fused by a timer to explode closer to or on the ground, spreading\
        \ shrapnel that is designed to kill troops or take out armored vehicles such\
        \ as tanks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574dac84-e428-4c10-a0f9-f44929bf8883'
