      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/6/22/marcos-maharlika-bill.html">READ:
        Marcos to immediately sign proposed Maharlika bill</a></strong></p>'
