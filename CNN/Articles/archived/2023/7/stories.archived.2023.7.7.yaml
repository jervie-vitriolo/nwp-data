      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Grande Costa D’Avorio is nearly 700 feet long, was built in 2011\
        \ and sails under the flag of Italy, according to online records. The massive\
        \ vessel was carrying about 5,000 vehicles at the time of the fire, Baraka\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b554b-9725-427c-adde-dd4b46c43b52'
