  'philhealth-denied-returned-over-100-million-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T21:29:15.000+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57c680f4-a3ec-4421-a2db-8453e23fb042'
    'lead': 'The Philippine Health Insurance Corporation has denied and returned to
      hospitals a total of 949 claims for reimbursement worth ₱110 million to the
      Philippine Heart Center last year due to lack of documents, according to the
      state auditors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T21:37:37.914+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-07T21:39:13.828+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA: PhilHealth denied, returned over ₱100-M claims from PH Heart Center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3eab6-b0a2-4467-b590-c469b923f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Philippine
        Health Insurance (PhilHealth) Corporation has denied and returned to hospitals
        (RTH) a total of 949 claims for reimbursement worth ₱110 million to the Philippine
        Heart Center (PHC) last year due to lack of documents, according to the state
        auditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fc436-2d1c-4ade-89fc-90a1d0723931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest report from the Commission on Audit (COA) said the denial\
        \ of claims was because of non-compliance with the documentary requirements\
        \ and conditions provided under the revised Implementing Rules and Regulations\
        \ of National Health Insurance Act (NHIA) of 2013.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a90001-666e-41e6-a454-b9e10716d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA added that this has resulted in buildup of uncollectible accounts\
        \ from PhilHealth and consequently loss of income to the PHC.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce55a9-2319-4b3b-9692-44556ec67f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the 949 claims, 253 (26.66%) were denied while 696 (73.34%)\
        \ were RTH.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1dc48-a8bb-41f7-bd80-a3663ddbb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Section 47 of NHIA, the amount of claim shall not be recovered\
        \ from the member when the claim is denied.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a7b32-2d5e-45b6-80ff-776385e78edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the reasons for the denial and RTH claims:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415714da-353a-4cdd-bc4c-d878609bcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Discrepancies, inconsistencies, incomplete data, or other documents\
        \ are not submitted\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec41c9-b126-4595-b907-441efb461e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Beyond the 45-day benefit limit policy\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652911c-343e-462b-9fbd-9ec742ddb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Less than 24 hours confinement\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d46c3f-3572-42da-9b17-750908541716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Case rate claim attended by a non-accredited physician\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294506ae-6909-445f-95e7-7312794bfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Case is not compensable\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d4935-1b5a-41c6-ad50-2365fff63545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Actual charges are higher than all case rates policy\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad4cd0-78cb-4d72-a6fd-bfc6fa37e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Overlapping confinement\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ccade-d3a0-486d-b384-0b8e381e56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Claim forms not properly accomplished\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d8dc0-8f14-457f-9813-e52b39b21946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Filed beyond 120 calendar days\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe6846-15a5-47bb-b4ec-690174b358ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- No required medical documents\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61ac0d-d838-495d-813c-bb52b1ea80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to state auditors, PHC's Billing and Claims Division (BCD)\
        \ is constantly monitoring denied and RTH claims.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d2ad7-9c3a-4e6e-9366-d702da4bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The BCD averred that despite their efforts, the reasons for denied\
        \ and RTH claims are beyond their control and rest solely to the discretion\
        \ of PhilHealth adjudicators or evaluators,\" the report read.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a628cf1-7d27-4077-adae-302d627a462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the management is actively pursuing collections from\
        \ PhilHealth by filing motions for reconsideration on the denied claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e38da5-fcfe-47ba-8dee-831453d47321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recent number of denied claims recorded in December 2022 is 3,265\
        \ lower compared to 4,214 in December 2021.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd4f51-3a42-4738-a332-9002efd42120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But notwithstanding the decrease, COA said the denied and RTH claims\
        \ of ₱110.062 million is \"still a material loss of income to the PHC, which\
        \ could have been used to augment its funding requirements for operation and\
        \ improve the existing hospital facilities.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb4eb8-4876-4e92-8ec5-f98b9d496f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:37:38.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T21:39:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also recommended to the BCD to evaluate thoroughly the denied
        and RTH claims for reimbursement of benefits and explore all possible remedies
        to have them reconsidered by PhilHealth.</p>'
  'De-Lima-on-judge-inhibition':
