      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“OceanGate has suspended all exploration and commercial operations,”\
        \ the top of the company’s official website said Thursday. But the site still\
        \ features highlight reels of equipment and expeditions, as well as descriptions\
        \ of expedition offerings such as touring the Titanic wreckage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea0b8a-1b8b-430c-959d-d5affafce8ad'
