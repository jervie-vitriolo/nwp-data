      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5a925-8883-49a0-827c-c7637eae3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertising agency DDB Philippines <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">apologized</a>
        for using stock footage for the video, but said no public funds were used.</p>'
