      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3add83-86a5-4ac2-a441-41f2cdfc50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later on Friday, video footage of the incident obtained by TMZ corroborated\
        \ most of Spears’ account, as she is clearly seen in the clip approaching\
        \ Wembanyama from behind to tap him on the shoulder before another person\
        \ pushes her hand away. She did not, however, get knocked down.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c86e2-b26b-4d9d-b108-29dbc07af8ed'
