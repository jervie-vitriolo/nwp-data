  'marcos-signs-new-agrarian-emancipation-act':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T09:43:41.000+08:00
    'imagesource': 'jcr:c2afd53a-84c0-46f0-b85e-fc5bdb3c5619'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e64e540-8af7-4a05-9d2b-65c31f95a4ab'
    'lead': 'President Ferdinand Marcos Jr. signs the ''New Agrarian Emancipation
      Act,'' which condones the loans of more than 600,000 agrarian reform beneficiaries
      worth over ₱57 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T08:59:04.062+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-24T09:28:24.119+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs New Agrarian Emancipation Act'
    'updated': 2023-07-07T14:41:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c016731-8675-484a-8690-a4771cb5449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Ferdinand Marcos Jr. on Friday signed a new law that will write off loans
        of more than 600,000 agrarian reform beneficiaries (ARBs) worth over ₱57 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b1ade-b1e7-458e-9bcb-1c7c68313ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under current agrarian laws, ARBs are required to pay for the land\
        \ awarded to them in annual installments with 6% interest within 30 years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee92e0a-8d45-457d-b5df-fbd31fba4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republic Act (RA) 11953 or the "New Agrarian Emancipation Act"
        condones the amortization of principal payments, interests, and penalties
        on the land they are presently tilling.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: President Ferdinand Marcos Jr. signs into law Republic Act No. 11953 or
        the &quot;New Agrarian Emancipation Act,&quot; which will write off loans
        of more than 600,000 agrarian reform beneficiaries worth over ₱57 billion.
        | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/oBIWhyL6zC">pic.twitter.com/oBIWhyL6zC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1677132264096911362?ref_src=twsrc%5Etfw">July
        7, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb9e1b-bbc8-4a0c-8f54-7304bc750580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1247af5-7512-4842-9a4f-53a640cff43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will benefit 610,054 ARBs, who owe the Land Bank of the Philippines\
        \ ₱57.56 billion. This covers 1,173,101.575 hectares of agrarian reform lands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda7e54-8784-4fe6-8d2d-27d41d9a3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The government will also assume the obligation of 10,201 ARBs tilling\
        \ 11,531.24 hectares of land to pay the remaining balance of the direct compensation\
        \ due the concerned landowners under the Voluntary Land Transfer (VLT) or\
        \ the Direct Payment Scheme (DPS) amounting to ₱206,247,776.41 million,\"\
        \ the Department of Agrarian Reform (DAR) said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964762e1-20fb-4011-af08-7184a1f46fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The condonation will free the awarded lands from all mortgage liens,\
        \ the DAR said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0df6d-c91d-4677-a9ed-07f02588be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The law also exempts ARBs from the payment of estate tax. Moreover,\
        \ ARBs who fully paid their agrarian debt will be given priority of access\
        \ to credit facilities and support services,\" it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac3748-c1a0-437b-8a43-c11ee37d90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries will be included in the Registry System for Basic
        Sectors in Agriculture (RSBSA) of the Department of Agriculture (DA), allowing
        them to access government support services given to farmers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c42cf-1298-45da-82a3-9db9c9b110ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T22:08:57.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T09:28:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala nang makakaagaw sa akin, nasa akin na ang lupa at saka titulo,"
        Lorena Vincentuan, 73, told CNN Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07e3e8-13eb-4729-9041-4fa5d3834242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T22:08:57.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T09:28:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vicentuan, who tills a hectare of land in Nueva Ecija, is one of the\
        \ ARBs present in Malacañang to receive her land title.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d47298-8294-4d6a-a448-a9cb4d36aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T22:08:57.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T09:28:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Para pagdating ng mga anak, may hahawakan naman silang patunay na,\"\
        \ she added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f247b-1b98-4334-b6c0-a8a091027871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T22:08:57.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T09:28:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one can get my land from me anymore because I now
        have the title. My children will also have proof in the future.]</p>'
    '38':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Marcos
