      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832dc2b1-b927-458b-be25-38e5530c0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Thunberg was detained by police during a protest in
        the village of Lützerath, Germany, over the expansion of a coal mine. She
        was released later the same day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
