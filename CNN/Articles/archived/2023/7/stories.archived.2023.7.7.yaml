    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44eb87f-c691-4dee-93e9-ab546411f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-07T17:18:52.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From its humble
        beginnings to becoming the annual spectacle in the Philippine events landscape
        that everyone looks forward to, the Philippine TOYCON is recognized as the
        biggest pop culture convention in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461bb768-7600-438a-9f64-38a27dd66d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.319+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-07T17:18:52.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b73ec0-df29-4239-aada-2674ee389452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.319+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-07T17:18:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, TOYCON PH celebrates its 20-year milestone as a destination\
        \ event, also making it one of the longest-running pop culture conventions\
        \ in the Asian region. With each iteration, the Philippine TOYCON has gotten\
        \ bigger and better, establishing itself as a cultural juggernaut and one\
        \ of the most anticipated events of the year, as thousands of con-goers take\
        \ part in a weekend of fun, nostalgia, and fabulous finds!\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f7a54-6b70-451b-beb7-65b6f5afc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.319+08:00
