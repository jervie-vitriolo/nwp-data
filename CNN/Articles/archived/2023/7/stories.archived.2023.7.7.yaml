    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drafting of proposed Maharlika fund''s IRR now in ''final phase'' –
      Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56250b2-3289-42d9-a2f5-f9d7a04c2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The drafting
        of the implementing rules and regulations (IRR) of the bill creating the controversial
        Maharlika Investment Fund (MIF) is now in its final stage, according to Finance
        Secretary Benjamin Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8165b5b-81b4-4d09-baf7-c0d1abd20201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The crafting of the IRR started right after the approval of the MIF
        bill. It''s now in its final phase," Diokno said Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc26afb-7a0f-4248-b96a-9317d4c8f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Congress-approved measure was transmitted earlier this week to
        Malacañang for President Ferdinand Marcos Jr.''s signature.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f098c65-b156-47f7-a6e5-d6b878ea244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing Section 54 of the bill, Diokno said the implementing framework
        must be completed within 90 days of its effectivity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab11e2b-524e-4978-866f-ebfbfd331629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Treasurer of the Philippines, in consultation with the founding
        GFIs (government financial institutions), shall promulgate the necessary rules
        and regulations for the implementation of this Act," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bc054-5070-4e8c-adf0-ff32ffc61ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We don''t intend to use up the 90 days," the finance chief added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f317b-df2c-4cb8-ad96-717249d6ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:58:43.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T15:58:44.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in June, Marcos signified that he would immediately sign into
        law the Maharlika bill, even saying the success of the planned sovereign wealth
        fund would depend on its management.'
    '7':
