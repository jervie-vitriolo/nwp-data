      'mgnl:lastActivated': 2023-07-07T04:05:16.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4926155-d87b-4183-9392-20340a76888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five men onboard have been identified as Rush; British businessman\
        \ Hamish Harding; French diver Paul-Henri Nargeolet; Pakistani billionaire\
        \ Shahzada Dawood; and Dawood’s 19-year-old son, Suleman Dawood.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2ae30-59d8-4e14-8965-3ec7495bcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.431+08:00
      'mgnl:createdBy': 'faith'
