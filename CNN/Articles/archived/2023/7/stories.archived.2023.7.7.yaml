      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b8366-0710-4e1c-9983-fa6e99648e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:07:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A disaster management agency official earlier said on Wednesday night\
        \ that at least 24 people had died at the Angelo squatter camp in the city\
        \ of Boksburg , but the death toll was revised to 17, public broadcaster SABC\
        \ said, citing the Premier of Gauteng, Panyaza Lesufi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231038e-4d8b-41b1-be07-bedb3138727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.230+08:00
