      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the tragedy, new details have emerged about warnings and safety
        concerns about the Titan submersible – including an ominous email from a former
        OceanGate Expeditions employee that the Titan could fail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21808997-38ac-4ce4-ae0f-5bead7ba4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.432+08:00
