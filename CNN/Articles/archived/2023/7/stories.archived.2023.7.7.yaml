      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN first reported last week that US President Joe Biden’s administration\
        \ was strongly considering approving the transfer of the controversial weapons\
        \ to Ukraine, whose forces have been struggling to make major gains in a weeks-long\
        \ counteroffensive.\r"
