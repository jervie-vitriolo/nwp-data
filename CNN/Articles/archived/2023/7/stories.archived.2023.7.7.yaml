      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he granted the prosecution''s <a href="https://www.cnnphilippines.com/news/2023/7/6/State-prosecutors-judge-inhibit-De-Lima-drug-case--.html">motion</a>
        to put to rest any questions against his credibility, integrity, and fairness.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc61df6-2161-46ce-a991-7f85823c3a84'
