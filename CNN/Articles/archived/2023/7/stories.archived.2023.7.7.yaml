      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The country''s
        competition watchdog said its investigation into the onion price spike and
        allegations of agricultural smuggling and cartel has progressed <a href="https://www.cnnphilippines.com/news/2023/2/17/PCC-onion-cartel-probe.html">since
        it began last November</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95095366-cea4-49ad-a6c7-b4d90d64c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:09:33.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T20:09:33.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the details are highly confidential, we can confirm that
        the Enforcement Office has already gathered sufficient information to move
        the investigation forward," the Philippine Competition Commission (PCC) said,
        days after President Ferdinand Marcos Jr. ordered the Department of Justice
        and the National Bureau of Investigation to launch its own probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a312f94-763e-4d32-a2e9-743015b66c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:09:33.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T20:09:33.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html">READ:
        Marcos orders probe into hoarding, smuggling of agricultural products</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba87e9-2872-4538-bf25-e79889d45b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:09:33.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T20:09:33.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCC added that it has \"existing memoranda of agreement with the\
        \ DOJ and NBI, and the Enforcement Office will explore areas for coordination,\
        \ particularly as regards investigation and law enforcement support.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e0e4c-df91-4ce2-9d33-61cd1e770cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:09:33.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T20:09:33.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission said it is also cooperating with the Department of Trade\
        \ and Industry, the Department of Agriculture, and the Securities and Exchange\
        \ Commission on the investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949560cf-f122-4b06-bfd8-49f1a01f45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:09:33.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T20:09:33.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/5/21/martin-romualdez-case-onion-smuggler.html">House
        of Representatives</a> had launched hearings on agricultural smuggling, and
        the PCC said it has provided lawmakers with information related to the inquiry.</p>'
