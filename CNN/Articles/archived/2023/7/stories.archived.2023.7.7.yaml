    'lead': 'Traffic enforcers will start using body cameras in August to record their
      apprehension of motorists who violate traffic rules, Metropolitan Manila Development
      Authority Acting Chairman Don Artes says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T14:34:46.457+08:00
