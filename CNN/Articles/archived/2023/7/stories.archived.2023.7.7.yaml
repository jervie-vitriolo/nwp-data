      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has so far approved the importation of 740,000 MT of sugar
        based on the three orders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59c8ea-4b3a-4e53-9e69-0efa32a1bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, he <a href="https://www.cnnphilippines.com/news/2022/8/10/Marcos-rejects-sugar-importation.html">junked
        a proposal</a> in August to import 300,000 MT of sugar, one that was approved
        by the SRA <a href="https://www.cnnphilippines.com/news/2022/8/11/sugar-regulatory-board-investigation-importation.html">without
        his knowledge</a>. The controversial order did not materialize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a520b2-6b55-4bc3-9ef2-b811803da6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.278+08:00
