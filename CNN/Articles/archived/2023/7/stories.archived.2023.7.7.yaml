      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e0195-b316-46ac-9638-1598ba5fa838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.234+08:00
      'mgnl:createdBy': 'faith'
