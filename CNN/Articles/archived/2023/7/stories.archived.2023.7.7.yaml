      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung per unit kasi parang pumatak siya nasa [₱]60,000. Pero
        may kasamang pong three-year subscription sa SIM card. Double SIM po ito,
        so may three-year po na kasama na subscription. Para po kasi naka-link po
