      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still very much a highlight for the event is the ongoing live-action\
        \ adaptation of the beloved Robot Romance Trilogy anime known as Voltes V.\
        \ This Philippine production, known as Voltes V: Legacy with GMA TV, has received\
        \ rave reviews for its cutting-edge special effects and attention to detail,\
        \ clearly serving as a love letter from its makers to the source material.\
        \ The cast of Voltes V Legacy and its show-runner, Director Mark A. Reyes,\
        \ will have a fan interaction on the TOYCON stage. GMA will also bring in\
        \ other stars to grace the event.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07c6e0-5102-47bf-b650-45f18d13bdc1'
      'mgnl:activationStatus': true
