      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said an initial investigation indicates the leak could be linked\
        \ to illegal mining activity in the area.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b976e-261e-46a2-bfe1-039d13c6b989'
      'mgnl:activationStatus': true
