      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0320b6b-de88-45de-99d8-518a04d8b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.330+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-07T17:18:52.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And of course, the heart of the event is the TOYCON Collectors Gallery\
        \ where around 80 toy collector groups will display their collections with\
        \ exciting panel discussions and competitions for Custom Toys, Toy Photography,\
        \ Best Display, and awards for the Best Toy Collectors Group sponsored by\
        \ the Philippine Toy Groups Association. And definitely, the shopping and\
        \ collectibles hunting is unsurpassed in TOYCON with more toys, comics, and\
        \ collectibles to be found in more than 250 vendor booths!\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c08ad-1301-41c9-bf46-5110f590eb04'
