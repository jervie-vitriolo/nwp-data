  'DOJ-on-NBI-sexy-dance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-07T14:32:26.000+08:00
    'imagesource': 'jcr:b4ea2d0e-91ab-4336-9389-bcbdd4235c97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c43918-114e-48d2-88dd-15e756a57d80'
    'lead': 'The National Bureau of Investigation publicly apologized for the circulating
      “sexy dance” video reportedly during an event of the agency and vowed to investigate
      and impose appropriate penalties to officials responsible for the misbehavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T14:35:07.745+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-08T12:46:21.251+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'NBI apologizes for ‘sexy dance’ video, vows to probe erring officials'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fc7b8-e29c-42d0-a62e-43848b2f9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:38:12.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-08T12:46:21.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) –</strong> The National
        Bureau of Investigation (NBI) on Friday publicly apologized for the circulating
        “sexy dance” video reportedly during an event of the agency and vowed to investigate
        and impose appropriate penalties to officials responsible for the misbehavior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915112d-49f2-4784-a655-712da0a96d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pinapa-imbestigahan natin ang pangyayari, kung sino nag-imbita, nagdala\
        \ ng dancer at kung sino ang nagpahintulot na magperform sila doon sa NBI\
        \ socials,” NBI Director Medardo de Lemos said in a press briefing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9b6d4-65ea-432e-abc7-da5dd19d1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are investigating the incident, who invited, brought\
        \ the dancer, and who allowed them to perform there at the NBI socials].\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c049a36-440f-4fc1-979f-5ff6679e70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the NBI will determine who is accountable for the mistake,\
        \ stressing \"we'll never tolerate indecency in the agency.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242b7c4-d9f7-49a3-8dd5-1677e3728e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lemos said the incident happened after the NBI fellowship – a
        supposed gathering of regional and national officers in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f050e-4a9e-4e2d-bea6-4725353d9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not present when the dancing happened and that he
        would most likely have stopped it had he been there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e8e48-bc91-44b7-9c81-b0ee631f42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:25:53.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihingi kami ng paumanhin dahil sa hindi namin intensyon makasakit
        ng damdamin ng ating mga kababaihan," he added</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d77a5-c59f-4254-8e4f-8b5552309d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:25:53.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We apologize. We have no intention of hurting the
        feelings of women]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d5244-cf0e-4198-87c0-0fba6e4c196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Misjudgment, lack of awareness’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffba044-3022-459d-acfa-d91302ae0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice (DOJ), meanwhile,  said the performance of\
        \ female sexy dancers during an NBI event may be due to misjudgment and lack\
        \ of awareness on the part of the organizing team.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138a4e0-7328-43eb-924e-7c25c0039a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a misjudgment, lack of awareness and sensitivity, and we will\
        \ have to investigate as to what happened in this case,” DOJ spokesman Mico\
        \ Clavano told CNN Philippines’ The Source, but added it should not be an\
        \ excuse for what happened.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264cc68e-20b1-4bc9-bf9d-03283fcef5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Justice Secretary Jesus Crispin Remulla said the department
        will <a href="https://www.cnnphilippines.com/news/2023/7/6/doj-to-probe-sexy-dance-video.html">investigate</a>
        a video circulating online showing a woman performing a sexy dance in front
        of guests during the NBI event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb702a16-632c-488f-9a98-88b5e2ede84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video showed a different woman also performing provocatively.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6a336-d738-4dc0-a688-23df800efba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on initial reports, Clavano said the dancing occurred after the\
        \ main ceremony for the NBI’s Command Conference.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27877bfe-7f64-4cf3-827e-94889cd77ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities will start its investigation by finding out who among the\
        \ members of the organizing committee approved this, he noted.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d0992-dd6b-4fce-a1ee-e8eb6b70ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:01:51.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-08T12:46:21.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano urged the NBI to take this “opportunity to review their
        protocols and to reinforce professionalism and ensure that such incidents
        don’t undermine integrity and the good reputation of the organization as the
        premier investigating arm.”</p>'
  'COA-flags--369-M-worth-technical-defects-DPWH-infra-projects':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T13:59:28.000+08:00
    'imagesource': 'jcr:feac2da4-5c0f-4da1-ade7-3576a79ff2fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2527b3c-4f7f-446c-af3b-e2ebc4701bbd'
    'lead': "The lack of proper monitoring and supervision over 653 infrastructure\
      \ projects by Department of Public Works and Highways offices in 2022 has resulted\
      \ in various technical defects amounting to over ₱369 million, the Commission\
      \ on Audit found.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T14:36:46.340+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-07T14:36:46.918+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'DPWH']
    'stories': []
    'template': '1'
    'title': 'COA flags over ₱369-M worth of technical defects in DPWH infra projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703f212-a835-4ccd-bc5d-0afba2463617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The lack
        of proper monitoring and supervision over 653 infrastructure projects by Department
        of Public Works and Highways (DPWH) offices in 2022 has resulted in various
        technical defects amounting to over ₱369 million, the Commission on Audit
        (COA) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33774732-91f3-474e-a3e2-64fb2e404d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The foregoing technical defects and deficiencies may compromise the\
        \ safety of the public, cause further destruction on the infrastructures and\
        \ ultimately result in the wastage of government funds and resources if not\
        \ immediately rectified,” the state auditors said in its latest report uploaded\
        \ on July 6.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfe610-ea72-41e7-bd86-ce61062744e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the defects cited by the COA include multiple cracks on concrete\
        \ pavements, potholes, delamination of concrete surface, and school buildings\
        \ with no electrical systems, among others.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e15cf-2b33-448d-87a8-4781cbd2c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors said that one of the reasons for the recorded deficiencies\
        \ was the use of inferior quality or substandard materials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926241b-f973-4c8f-a1c8-9d7ba86c467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also instances where the actual accomplishment was less\
        \ than the reported items for payments, COA added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447c149-cf6f-4060-a860-fcf1900519ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state auditors directed the DPWH management to oblige concerned\
        \ contractors to immediately repair the noted defects and deliver the required\
        \ items of work.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8577bf-3461-4ebb-ae8d-196e00150719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Otherwise, forfeit the performance securities of the defaulting contractors,\
        \ and consider them for blacklisting,” state auditors said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1a4c3-20d5-4300-9a11-551faaf96de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DPWH was also reminded to conduct regular monitoring of the projects\
        \ to ensure they are implemented in accordance with the approved contracts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036a3cc-023a-4f1f-aac6-93ae946f0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Delayed projects</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5782e0-3ac2-4d97-982e-f41cb1a35384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the COA found that several DPWH offices failed to efficiently\
        \ implement over 2,000 locally funded projects worth more than ₱96 billion\
        \ due to poor planning.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8cc56-9840-4843-bf6c-70181c821fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors noted that agencies should always consider the timely\
        \ completion of infrastructure projects to achieve intended benefits.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f24292-2957-4435-917f-c33e4b8c7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of all the locally funded projects inspected, records show 75%\
        \ or 1,798 were not finished by the completion date specified in the contract,\
        \ according to the COA.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665ec99-6351-4b0e-ad91-917882ac7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were  413 projects suspended, 90 projects terminated, and 94\
        \ projects that have yet to be started, it also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488d6a7-1505-4583-820c-8105b99420d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the reasons for the delays are unfavorable site conditions, road\
        \ right-of-way acquisition issues, pending clearance from the environment\
        \ department, and late release of funds, it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7feed8a-ebbc-46d2-b70c-8543d416e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Except for the COVID-19 pandemic and adverse weather conditions, the\
        \ other identified causes of the delay in the implementation of infrastructure\
        \ projects reflect the inadequacy of planning, supervision and monitoring\
        \ of management relative to the project implementation,” the COA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bebbb2-69b0-4af9-8b69-e1aa5ba29734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit body said the DPWH should coordinate with other government\
        \ agencies for a more effective planning process.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67f145-5df0-41fd-8bc4-02bd6d3d3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines reached out to the DPWH for comment on the findings\
        \ of the auditors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d4455-9474-4a56-837a-06a6363b972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:36:46.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T14:36:46.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'NBI-reshuffle-Jad-Dera':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-07T14:38:31.000+08:00
    'imagesource': 'jcr:011b4ad4-1f0d-45ed-9975-309265070eea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2dc31d-0af3-43e3-94d6-143d8d6e9800'
    'lead': 'The DOJ says it is looking into reorganizing the security management
      section of the National Bureau of Investigation (NBI) after some of its personnel
      were caught with a high-profile detainee outside the detention facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T14:40:12.332+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-07T14:44:25.309+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'Jad-Dera', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'NBI reshuffle possible after 6 personnel caught with Dera outside detention
      center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed993689-4ad8-4dfa-a248-3715f263f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:40:12.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Department
        of Justice (DOJ) said it is looking into reorganizing the security management
        section of the National Bureau of Investigation (NBI) after some of its personnel
        were caught with a high-profile detainee outside the detention facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f28c7-d698-48e1-9820-fb8faf7fde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824cf51-26c8-4544-b1ec-7c922c424667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An NBI shake up is definitely in order,” DOJ spokesman Mico Clavano
        told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752efce-6139-449a-bfb2-a63472cf2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edab6fb-a73e-4463-8c64-c03bcdb4cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, Jad Dera, a co-accused of former Senator Leila de Lima in\
        \ her drug case, was found in a van outside the NBI Detention Facility, along\
        \ with six employees of the agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd61338-3c70-4ba2-96b1-78edde362b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26866863-8074-4ebd-876c-8f4de2547648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBI security officer Randy Godoy, one of those who escorted the detainee,\
        \ said his superior approved Dera’s trip to a hospital for a check-up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6157c18-f817-4e43-b500-c1460c503928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9eb7a-0585-4437-92de-53ab74e249f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said he and the other NBI personnel had dinner with Dera in\
        \ Makati.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e5676-c6f2-4c62-be0b-6f7ca6b7b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c28538-4360-4c0c-a6c4-5aff6b71c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said the reorganization will mainly involve the NBI’s security\
        \ management section, since all six employees were from this office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1ac63-94af-4b98-9767-16048fb0e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d5220-9584-4eb2-a980-c5bbb013c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically, one of those caught by NBI agents was a permanent employee\
        \ and the rest were job order employees.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d7405-2c95-493d-97b2-dcc8830737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a094cff-219f-4849-bb66-f5e541c40cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The job order personnel were already terminated, while the security\
        \ officer will have to go through a different process, Clavano said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993df47b-e1b6-4dd8-930d-b0278e4c597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d4b97-f31a-40e1-98a5-a9bbc1b195ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T14:44:25.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the detention center of the NBI was earlier <a href="https://www.cnnphilippines.com/news/2023/6/26/detention-center-chief-sacked-nbi-jad-dera.html">removed</a>
        from his post following the incident.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b17942-b148-4917-b881-56152f4e0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:44:24.938+08:00
