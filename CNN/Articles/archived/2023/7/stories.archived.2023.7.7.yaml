      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that’s not all, because from our homegrown talent taking on a much-beloved\
        \ Japanese franchise, we also get to welcome some special guests from the\
        \ Japanese Tokusatsu (“live-action special effects”) universe.\r"
    '18':
