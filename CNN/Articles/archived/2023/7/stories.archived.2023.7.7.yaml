        on June 21 for violating Community Guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad747f-d678-4b56-bee6-f729d1f26876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy has been on the Federal Bureau of Investigation (FBI) <a
        href="https://www.cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html">most
        wanted list</a> since February last year for sex trafficking, fraud, coercion,
        and bulk cash smuggling charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ae95f-414e-49fa-a392-1f9f847527b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI, the controversial religious leader is wanted
        for "alleged participation in a labor trafficking scheme that brought church
        members to the United States, via fraudulently obtained visas, and forced
        the members to solicit donations for a bogus charity, donations that actually
        were used to finance church operations and the lavish lifestyles of its leaders."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69261879-2ee1-4b07-9390-79420314044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His news channel SMNI, meanwhile, was a known platform used to attack\
        \ and red-tag journalists and human rights activists in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b08ad-c442-4bd9-9e7c-6f7e03f9460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK: <a href="https://www.cnnphilippines.com/news/2023/5/5/HRW-on-SMNI-red-tagging.html#:~:text=In%20a%20statement%20on%20Friday,become%20victims%20of%20extrajudicial%20executions.">Human
        rights group slams SMNI''s red-tagging of journalists</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf7b07-1dc1-42df-b2d5-9deab8cb6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Facebook has also issued a notice to its users before attempting to\
        \ like posts from SMNI.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9ae92-9cab-4a80-ab9b-d1ba93bf4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This Page has shared posts that violate our Community Standards.\
        \ Review posts on this Page before liking it,\" the notice read.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fcbe3-cb36-4003-a812-94481e949679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:29:31.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T19:32:26.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court issued last year a show-cause order against Lorraine
        Badoy, one of SMNI''s news anchors, instructing her to explain why she shouldn''t
        be cited in contempt after her supposed threats against Manila judge Marlo
        Magdoza-Malagar.</p>'
  'COA-PAGASA-old-equipment-':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T19:28:19.000+08:00
    'imagesource': 'jcr:bba9faa2-d66c-4c47-aa0f-c0170a471216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a6485e3-e39d-4400-b002-88634b2d81d1'
    'lead': 'The Commission on Audit questioned the Philippine Atmospheric, Geophysical,
      and Astronomical Services Administration for not disposing millions of pesos
      worth of unserviceable equipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T19:31:54.194+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-07T19:31:54.483+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'Commission-on-Audit']
    'stories': []
    'template': '1'
    'title': '''Filled with dust'': COA tells weather bureau to get rid of old equipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e14e4-99a2-4394-bf1b-fc4399fa5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Commission
        on Audit (COA) questioned the Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA) for not disposing millions of pesos worth
        of unserviceable equipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd14df-ea42-4d70-a9df-e2f957e10491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors conducted an ocular inspection last January and found\
        \ significant numbers of unserviceable equipment being kept in two storage\
        \ locations within the PAGASA Central Office compound.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23c5bb-cef7-4c65-af4f-56f88a0b1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An employee informed the audit team that the disposal of old equipment\
        \ worth ₱5.8 million stored in one of the locations is up for review and approval\
        \ of the weather bureau administrator.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2064d50-c03d-4ef0-b25e-f3b7f6e8254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The items are already heavily filled with dust for having been stored\
        \ there for several years, thus, exposed to further deterioration,\" COA said\
        \ in its 2022 report uploaded on its website on June 28.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ba129-4b68-41eb-9698-c6126a928c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA apparently had to defer the inventory of the equipment due to\
        \ lockdowns at the height of the COVID-19 pandemic, according to COA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8ca3d-59b1-4339-b88b-bf4d9aa62abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors added that the loss of records due to the turnover of\
        \ employees also led to delays in the process of disposal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16d8f5-a027-4cd4-bd2d-fafe7a195b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The spaces occupied by these properties could have been used for more\
        \ productive or worthwhile purposes,” they noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627ca6a-5602-4534-bfd4-b6e33769c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:31:54.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:31:54.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended that PAGASA’s disposal committee conduct immediate
        appraisal of the unserviceable items and come up with an appropriate disposal
        plan.</p>'
  'Cybercrimes-Metro-Manila-152--2023-PNP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T19:32:04.000+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
