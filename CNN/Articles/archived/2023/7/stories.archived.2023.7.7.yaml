    'lead': 'The National Water Resources Board or NWRB says Metro Manila''s allocation
      will be lowered from 50 cubic meters per second to 48 cubic meters per second  once
      the dam''s water level hit 180 meters.


      It is now less than a meter from that mark.


      Meanwhile the National Irrigation Administration would receive up to 20 cubic
      meters per second until the end of July.


      The NWRB''s decision comes as the country starts to feel the scourge of El Niño.


      Our correspondent Currie Cator tells us more.'
