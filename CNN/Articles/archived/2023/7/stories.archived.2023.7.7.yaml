      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Illegal mining, mostly for gold, has remained rife in South Africa\
        \ and costs the country millions of dollars each year.\r"
