      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leak came from a gas cylinder containing nitrate oxide at the informal\
        \ settlement, William Ntlad, spokesperson for the Disaster and Emergency Management\
        \ Services said.\r"
