    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323902b-bc9a-4ec6-aee2-aa287c2a49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how she envisions the local ballroom community
        in the coming years, Mother Bhenji said: “I hope that there will be more young
        trans women in the spaces. I hope that queer people feel like they can be
        safe to come here. I hope that it keeps on experimenting and pushing the boundaries
        of queer spaces.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501e4d2-484e-4839-b8a7-6042238fa386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highlights of the night was when a ballroom walker in
        the best dressed category – clad in an all-silver garment with two huge angel
        wings – took over the runway. Bannering behind her wings was a call in all
        capital letters: “SOGIE EQUALITY NOW.” It was a fitting image that emphasized
        not only the beauty of ballroom culture but, more importantly, the materiality
        of the art form. It’s a stark reminder that queerness, above anything else,
        is a story of collective action, and that the path to national liberation
        would always have to begin in shaping safe spaces and communities like the
        local ballroom scene.</p>'
