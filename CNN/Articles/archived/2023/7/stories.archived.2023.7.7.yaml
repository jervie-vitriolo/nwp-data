  'dar-chief-on-law-condoning-of-agrarian-debts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T17:46:24.000+08:00
    'imagesource': 'jcr:bf7a3646-374a-462e-ac57-58f35010d665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24088511-01e1-4a11-b940-f11c2f0b3888'
    'lead': 'The new law which will write off loans of more than 600,000 agrarian
      reform beneficiaries worth over ₱57 billion will not result in a massive selling
      of agrarian lands, Agrarian Reform Secretary Conrado Estrella III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T17:49:03.051+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-07T17:49:20.893+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Law condoning of agrarian debts won’t result in land-selling – DAR chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e644b5d-6034-4a5f-8766-856b0f05914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The new
        law which will write off loans of more than 600,000 agrarian reform beneficiaries
        worth over ₱57 billion will not result in a massive selling of agrarian lands,
        Agrarian Reform Secretary Conrado Estrella III said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de746e20-84be-4db7-9d0b-c377b81b67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don't think so,” Estrella told reporters when asked if the newly\
        \ signed Republic Act 11953 or the New Agrarian Emancipation Act would possibly\
        \ let farmers sell the lands awarded to them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9b650-f88c-44c1-b427-0092c5c46271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-signs-new-agrarian-emancipation-act.html">Marcos
        signs New Agrarian Emancipation Act</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535b419-4e9c-40de-bb2f-b112b4cedaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unti-unti na namin na pinapayuhan ang ating mga agrarian reform beneficiaries\
        \ na ayon sa batas, kapag naabot sa kanila ang titulo, kailangan maghintay\
        \ sila ng 10 taon bago maibenta ang lupa sa iba,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d26504-d0eb-42f9-b6f4-1bd64ef47c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sapagkat ‘pag nalaman po ng agrarian reform [department] na kanilang\
        \ ibinenta ang lupa nila na hindi pa lumalampas ang sampung taon, babawiin\
        \ po ng pamahalaan at ibibigay natin sa ibang beneficiary ang lupa,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd586f-8330-4069-bed6-0f31fbdcf43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are now starting to brief agrarian reform beneficiaries\
        \ that according to the law, after the titles are given to them, they need\
        \ to wait 10 years before they can sell the lands. If the department learns\
        \ they sold the land before the 10-year period, we will reclaim it and give\
        \ it to other beneficiaries.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a323d10-e19e-4fa6-a8f2-4d4505195edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Agrarian Emancipation Act will benefit 610,054 agrarian reform\
        \ beneficiaries, who owe the Land Bank of the Philippines ₱57.56 billion.\
        \ This covers 1,173,101.575 hectares of agrarian reform lands.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9c510-c060-4f7a-b5e1-7d57b3a574fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For President Ferdinand Marcos Jr., land title distribution is insufficient\
        \ to address farmers’ productivity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f7b60-0bea-4091-a511-67047a50ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang nagiging dahilan kung bakit ang nabibigyan ng titulo ay ipinagbibili\
        \ kaagad ‘yung lupa nila ay dahil wala silang pambayad ng inputs, hindi sila\
        \ makautang,” he told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d76eb7-aeef-4128-afb5-0922eca2695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The reason why those farmers awarded with titles immediately\
        \ sell their lands is because they don’t have the money to buy or borrow money\
        \ for inputs.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c66f1-3097-446e-a050-f1df51cd1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the government studied the situation of other countries\
        \ in distributing land titles to farmers and found that farmers need more\
        \ support to actually till the awarded lands.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80345983-28b9-4761-822d-975bafd797d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:49:03.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T17:49:20.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech before signing the new law, the president acknowledged
        that condoning debts is just the "first step." Marcos gave assurance the government
        will continue to help farmers have more sustainable farms and higher incomes.</p>'
  'us-plane-land-naia-explanation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T18:41:13.000+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10cfc1b6-3aa7-4ccf-b000-6e4224aaae6e'
    'lead': 'The US Embassy explained that the American military plane that landed
      on June 26 at the NAIA complied with Philippine rules before heading to a bilateral
      military exercise, Sen. Imee Marcos said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T18:44:09.584+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-07T18:44:09.937+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US says military plane landed in NAIA to comply with rules, admits ''lack
      of coordination'' — Sen. Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8049f-e769-4163-929b-dde9a49bf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong>&nbsp;– The
        US Embassy explained that the American military plane that landed on June
        26 at the Ninoy Aquino International Airport (NAIA) complied with Philippine
        rules before heading to a bilateral military exercise, Sen. Imee Marcos said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8262be-aee7-4487-ab01-b2d75d811259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos said the embassy admitted the lack of coordination
        with ground handlers on its arrival, which caused hours of delay at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3678849-a2b9-4cd6-9a21-30499de5b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who chairs the Senate committee on foreign relations, said\
        \ she received the letter from US Ambassador to the Philippines MaryKay Carlson\
        \ on Thursday to give an incident summary of the NAIA landing of a Boeing\
        \ C-17 transport military aircraft.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84587211-f50b-4419-b84e-da102411998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"According to the letter, the subject aircraft was in the Philippines\
        \ to support a bilateral military exercise,\" she said. \"It stopped at NAIA\
        \ before going to its final destination in Palawan in order to comply with\
        \ Philippine customs and immigration requirements.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d929f4-589b-491a-add0-2baa90412120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 29, the senator urged her colleagues to conduct an investigation\
        \ into the landing of the US plane as she raised concern that the Manila International\
        \ Airport Integrated Command and Control Center was \"not given any advisory\
        \ on the arrival of aforesaid aircraft.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399bef4-1f35-4ea9-90a5-1b49a91ddeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She questioned the \"apparent lack of coordination\" between the Civil\
        \ Aviation Authority of the Philippines, the Department of Foreign Affairs,\
        \ and the Department of National Defense.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53c73c-fef5-41aa-9a33-7e24463dbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also took 10 hours before the plane — which reportedly arrived from\
        \ Guam with nine military crew and one passenger — left NAIA to head to Puerto\
        \ Princesa, Palawan, she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c8696-9a7c-4e03-8b12-c530820f8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place after Marcos led an "urgent" public hearing
        on June 16 on the United States'' request for the Philippines to <a href="https://www.cnnphilippines.com/news/2023/6/16/US-request-Afghans-under-discussion-DFA-.html">allow
        the admission of Afghanistan nationals</a>. She raised concern the country
        might be exposed to "substantive risk."&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e8c14-7c39-438b-bf86-f69d20ae4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the US envoy cited a \"clerical error\" in which \"some\
        \ of the information provided by the US Government for the flight clearance\
        \ was incorrect.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29fb0c-b7ab-40d8-ba50-e2ea5e6535de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US embassy admitted that while the aircraft had an approved diplomatic\
        \ clearance from the Department of Foreign Affairs, the U.S. flight planners\
        \ did not coordinate with the NAIA ground handlers and were, in fact, unfamiliar\
        \ with the airport,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d72e18-0449-44e2-a2d3-b9445db8aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This lack of coordination, in turn, led to the parking of the aircraft\
        \ in the wrong spot, delays in ground servicing, and subsequent delays in\
        \ the completion of customs and immigration processes,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cffc22-0847-4db7-83df-05e3338eceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos previously expressed concerns about possible landings other\
        \ than in Manila and Puerto Princesa. She also asked if the aircraft carried\
        \ cargo, and for the \"real\" number of people onboard and their identities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5654d-68fd-4cd1-af4b-5021147ae46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US embassy further explained that the aircraft's cargo included\
        \ equipment for a US Marine Corps Mobile Operations Center to be used in the\
        \ Marina Aviation Support Activity exercises,\" the senator said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0581c9-ebfb-44c5-9097-0f3136a2cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T18:44:09.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T18:44:09.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he one non-crew passenger aboard the aircraft was a U.S. marine
        traveling with the cargo who deplaned in Palawan to join his unit in support
        of the said exercise," she added, citing the US embassy.</p>'
