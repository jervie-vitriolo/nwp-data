      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pangalawa, proteksiyon ito sa mga motorista para kung gusto
        niyo i-contest yung pagkakahuli, at yung manner ng pagkakahuli kung may mga
        discourteous kaming mga empleyado</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195cac0-6afa-4691-9a77-919a141516dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.584+08:00
