  'NFA-rice-buffer-stock-COA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T18:56:35.000+08:00
    'imagesource': 'jcr:c0262f42-236e-435a-9957-9710037d59cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b516a757-3135-4c04-b29d-660c4b3cb6dd'
    'lead': 'The National Food Authority  did not meet the required national rice
      buffer stocking of 300,000 metric tons in 2022 despite a ₱7-billion subsidy
      from the government, according to the Commission on Audit''s latest report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T19:05:34.439+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-07T19:05:34.726+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'National-Food-Authority']
    'stories': []
    'template': '1'
    'title': 'NFA failed to meet 300,000 MT rice buffer stock despite ₱7-B budget
      — COA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3092ed-7543-465d-9572-ed684efee325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The National
        Food Authority (NFA) did not meet the required national rice buffer stocking
        of 300,000 metric tons (MT) in 2022 despite a ₱7-billion subsidy from the
        government, according to the Commission on Audit''s (COA) latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecd6a3-de98-4be8-a9a4-18030ce1ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the entire year, state auditors said the NFA only maintained a\
        \ rice inventory of 140,354 MT on average, which is only good to last for\
        \ about 4.18 days. This is far from the expected 9 days of supply if the 300,000\
        \ MT target was met.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17ab4a-997e-4a5d-800d-916b9bbf6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The inability to maintain the optimum level of national rice buffer\
        \ stocking requirement at any given time poses risk to the country's food\
        \ security in cases of calamity and emergency situations, or non-sustenance\
        \ of the disaster relief programs of the government during natural or man-made\
        \ calamities,\" COA stressed.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d097f7f-1b8c-42e7-88a1-7ab11cf9947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors said among the possible reasons for the low buffer stock\
        \ last year was the cut in NFA's buying stations and mobile procurement teams\
        \ from 598 in 2020 to 232 in 2022. The reduction was due to the agency's restructuring\
        \ program, they added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a5017-abee-4090-8521-f0958501d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA also noted that the revocation of various incentives for farmers\
        \ – such as the cooperative development incentive fund, delivery fee, and\
        \ drying fee – could also be reasons for the low rice inventory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f74158-dc6e-409f-a144-cccb7f4fd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The discontinuance of these incentives had somewhat negatively affected\
        \ the motivation of farmers to sell their harvests to the government, as private\
        \ traders offer various assistance to farmers, such as, consignment/advance\
        \ payments, weighing of palay straight from the rice paddy, and free use of\
        \ post-harvest facilities,\" COA said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80ebaf-ee90-4954-9176-5cb9461ea95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that NFA also inadequately disseminated its palay procurement\
        \ program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89677db0-7a1f-4d6f-9cdf-33a609665cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:05:34.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:05:34.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to NFA for comments.</p>'
