      'mgnl:lastActivated': 2023-07-07T08:22:05.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter goes on to say that Meta hired former Twitter employees
        who “have improperly retained Twitter documents and electronic devices” and
        that Meta “deliberately” involved these employees in developing Threads.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060de672-d08d-422d-802a-7d9491395039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Twitter intends to strictly enforce its intellectual property rights,”
        Spiro continued, “and demands that Meta take immediate steps to stop using
        any Twitter trade secrets or other highly confidential information.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ac220-08b0-44b1-836c-7bb21542e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta spokesperson Andy Stone flatly dismissed the letter. “No one on
        the Threads engineering team is a former Twitter employee — that’s just not
        a thing,” he said on Threads.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36018b93-57af-48c3-a8d8-fef072fe347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the months since Musk acquired Twitter for $44 billion, the social
        network has been challenged by a growing number of smaller microblogging platforms,
        such as the decentralized social network Mastodon and Bluesky, an alternative
        backed by former Twitter CEO Jack Dorsey. But Twitter has not threatened either
        with litigation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f19f41-b6cd-4f40-a6c8-96c94bc295d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike some Twitter rivals, Threads has experienced rapid growth, with
        Zuckerberg reporting 30 million user sign-ups in the app’s first day. As of
        Thursday afternoon, Threads was the number-one free app on the iOS App Store.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa71626-37a5-4dcd-a371-e4d6eecc379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legal threat may not necessarily lead to litigation but it could
        be part of a strategy to slow down Meta, said Carl Tobias, a law professor
        at the University of Richmond.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4084ddc-a39b-4cac-b677-9c52f79dc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes lawyers, they threaten but don’t follow through. Or they
        see how far they can go. That may be the case, but I don’t know that for sure,”
        Tobias told CNN. He added: “There may be some value to tying it up in litigation
        and complicating life for Meta.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a20826-6097-4472-b3ea-6f0263e0919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/07/06/tech/twitter-meta-threads-legal-threat/index.html">Twitter
        threatens to sue Meta after rival app Threads gains traction</a>."</em></p>'
  'meta-threads':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-07T08:22:34.000+08:00
    'imagesource': 'jcr:0e17d8f8-286e-4732-b2c7-b9d71e8b5aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07558f05-ad12-4518-9f04-004b0f6d3e4c'
    'lead': 'Facebook-parent Meta on Wednesday officially launched its Twitter competitor,
      Threads, after first confirming its plans for the app just three months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T08:24:23.979+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-07T08:26:15.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is Threads? Here’s what you need to know about the potential ‘Twitter
      Killer’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe42151-2a5c-4ff3-a8fe-f8ab57380019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Facebook-parent Meta on Wednesday
        officially launched its Twitter competitor, Threads, after first confirming
        its plans for the app just three months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2423b-e311-4263-8bba-578918f1e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Threads is already off to a strong start: the app received 30 million
        sign-ups as of Thursday morning, according to the company, including a large
        number of brands, celebrities, journalists and many other prominent accounts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68866239-d32d-437d-a2ec-9586656b0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mood on Threads Wednesday night felt a bit like the first day of
        school, with early adopters rushing to try out the app and write their first
        posts — and some questioning whether the app could end up being the “Twitter
        killer.” As of Thursday morning, Threads was the top free app on Apple’s App
        Store and a top trending topic on Twitter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528f241-aaaf-4f3c-97b0-48d9f5fe182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Threads could pose a serious threat to Twitter, which has faced backlash
        since Elon Musk took over the platform in October 2022 and has run it with
        a fly-by-the-seat-of-your-pants approach. But Twitter has become particularly
        vulnerable in recent days, angering users over a temporary limit on how much
        content users can view each day. And for Meta, Threads could further expand
        its empire of popular apps and provide a new platform on which to sell ads.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853ca28-2534-406b-8dd4-d205a31566fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here is everything we know so far about Meta’s Threads:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4e5dd-b2a3-4de8-9b14-e6de9ebfbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is Threads?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e251ed-7464-45ac-b487-2c6b20e9e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Threads is a new app from the parent company of Facebook, Instagram
        and WhatsApp. The platform looks a lot like Twitter, with a feed of largely
        text-based posts — although users can also post photos and videos — where
        people can have real-time conversations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a854dd-aa64-4400-8b2c-7d9947aa00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta said messages posted to Threads will have a 500-character limit.
        Similar to Twitter, users can reply to, repost and quote others’ Threads posts.
        But the app also blends Instagram’s existing aesthetic and navigation system,
        and offers the ability to share posts from Threads directly to Instagram Stories.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bee5c-9098-467f-86c6-91f322629668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thread accounts can also be listed as public or private. Verified Instagram
        accounts are automatically verified on Threads.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f9538-e22f-4f72-bfe4-87ff036f2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The vision for Threads is to create an option and friendly public
        space for conversation,” Meta CEO Mark Zuckerberg said in a Threads post following
        the launch. “We hope to take what Instagram does best and create a new experience
        around text, ideas, and discussing what’s on your mind.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7de8d-c08d-48f6-b412-6433643a7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some users did experience occasional glitches and issues getting content
        to load in the early hours after Threads launched, but that is to be expected
        when millions of users are joining and using an app at once.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab222f-73b5-44e4-95d4-9f826842a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you sign up? (And can you leave?)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6863ecb-1d91-4043-9320-5b027583f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Users sign up through their Instagram accounts and keep the same username,
        password and account name, although they can edit their bio to be unique to
        Threads. Users can also import the list of accounts they follow directly from
        Instagram, making it super easy to get up and running on the app.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99293855-c0f2-4623-afa4-400ef56c7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s not quite so easy to leave Threads. While users can temporarily
        deactivate their profiles via the settings section on the app, the company
        says in its privacy policy that “your Threads profile can only be deleted
        by deleting your Instagram account.” Some users have also raised concerns
        about the amount of data that the Threads, like Instagram, can collect about
        users, including location, contacts, search history, browsing history, contact
        info and more, according to the Apple App Store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6a26c-bfd6-4517-a7f7-27d1df04710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is Threads available?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b26cc5-bcfa-401b-ac57-b8376e862130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Threads is available in 100 countries and more than 30 languages via
        Apple’s iOS and Android, according to the company.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c14dea-642e-4972-a2b1-fdfb5da45a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could Threads be the ‘Twitter killer’?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14369d7f-1dc4-4069-9573-523db4b79e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threads is just the latest platform launched in recent months in
        hopes of unseating Twitter as the go-to app for real-time, public conversations.
        But it may have the greatest chance at success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54beaa-3601-4f99-8897-2345782a72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many Twitter users have expressed desire for an alternative since Musk
        took over the platform late last year. Frequent technical issues and policy
        changes have sent some noteworthy Twitter users heading for the exits.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4856d-cb53-42c1-bb99-afa501e2f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta has at least one significant leg up on Twitter: the size of its
        existing user base. Meta is hoping to capture at least some of its more than
        2 billion global active Instagram users with the new app. That’s compared
        to Twitter’s active user base, which is somewhere around 250 million.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b859a-381b-4665-aab1-8730b84e639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’ll take some time, but I think there should be a public conversations
        app with 1 billion+ people on it,” Zuckerberg said in a Threads post. “Twitter
        has had the opportunity do this but hasn’t nailed it. Hopefully we will.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943b348-d27b-440b-a44f-96d3d8b6afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a tweet on Thursday, Twitter’s new CEO Linda Yaccarino appeared
        to acknowledge the rival app’s launch, calling Twitter “irreplaceable.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3031a-751f-44f9-a66e-4be1898f489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re often imitated – but the Twitter community can never be duplicated,”
        she said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe2fe1-b4cd-43cd-a1d6-b70a290c82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:23.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta’s existing scale and infrastructure could play to its advantage.
        Whereas many of the other Twitter competitors rolled out in recent months
        have required users to join waitlists or receive invitations to sign up, only
        to have to work to recreate their network on the new site, Threads makes it
        remarkably easy for users to get started.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8db9bd-d552-4b08-8bee-e72fb8c6ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:24.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Instagram CEO Adam Mosseri noted in a video posted to the platform
        that the challenge for new social media platforms often is not getting users
        to sign up, but rather keeping them engaged long-term.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7baab09-2d96-41fe-8672-84097c3b207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:24.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In particular, Meta will have to work to prevent spam, harassment,
        conspiracy theories and false claims on Threads, issues that have caused many
        users to sour on Twitter. The new platform’s launch comes after Meta laid
        off more than 20,000 workers starting last November, including user experience,
        well-being, policy and risk analytics employees. It also comes as campaign
        season for the 2024 US Presidential election ramps up, with some experts warning
        of an incoming wave of misinformation. Meta says its Community Guidelines
        will apply to Threads, just like its other apps.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c0e6b-6893-482e-abaf-0e73887152b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:24.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What else is in it for Meta?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5bf73-a81b-41a3-af7a-84837731f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:24.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Meta, Threads could be a way of eking additional engagement time
        out of its massive existing user base.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e59156-410e-4054-ad2b-6ec5298584ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:24.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are no ads on the platform just yet, Threads could
        also ultimately supplement Meta’s core advertising business. Meta’s ad business
        could use a boost after facing challenges from a broad decline in the online
        ad market and changes to Apple’s app privacy practices, although, if Twitter’s
        history is any guide, the format is unlikely to attract as many ad dollars
        as Meta’s other platforms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ff753-cf8c-4b9a-8e18-c56870bd6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:24:24.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zuckerberg, though, the real draw may be in attempting to best
        his rival, Musk, with whom he has in recent weeks been making plans to engage
        in a cage fight. Perhaps winning in the battle of social networks is even
        better.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22121c9f-1da7-4a14-8506-7527e38a29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:26:14.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:26:15.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/07/06/tech/instagram-threads-app-explained/index.html">What
        is Threads? Here’s what you need to know about the potential ‘Twitter Killer’</a>."</em></p>'
  'port-of-nagoya-ransomware-attack':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-07T08:31:52.000+08:00
    'imagesource': 'jcr:1fa388de-ac0d-4d92-90a2-13428e4d4499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f92b91-cd06-4b83-b079-b14a07f9b1d7'
    'lead': 'Japan’s busiest shipping port said Thursday it would resume operations
      after a ransomware attack prevented the port from receiving shipping containers
      for two days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T08:33:59.804+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-07T08:42:39.163+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan’s largest port hit with ransomware attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d020bd-91f1-4998-bd67-da3837f3bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Japan’s busiest shipping port
        said Thursday it would resume operations after a ransomware attack prevented
        the port from receiving shipping containers for two days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56336c-2109-40af-9093-c18c543c663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected restoration of the Port of Nagoya, a hub for car exports
        and an engine of the Japanese economy, will ease concerns about any wider
        economic fallout from the ransomware attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350898fd-24fa-497e-8fda-33ba16cf23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hacking incident began Tuesday when the computer system that handles\
        \ shipping containers was knocked offline, according to a statement from the\
        \ Nagoya Harbor Transportation Association. The hack forced the port to stop\
        \ handling shipping containers that came to the terminal by trailer, the association\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4faff6-e7d9-4d75-831f-160413624716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ransomware is a type of malicious software that typically locks the\
        \ computers of a victim organization so that hackers can demand payment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354c50a-ce48-452d-9a41-65ebd21e00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first reported ransomware attack on a Japanese port, and\
        \ the incident has “created great concerns over the impact on the local economy\
        \ and supply chain including the auto industry,” Mihoko Matsubara, chief cybersecurity\
        \ strategist at NTT Corporation, a Japanese telecom firm, told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210f5f4-65b3-47d5-940a-070c293b8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese media reported that LockBit, a type of ransomware linked with\
        \ Russian-speaking hackers, was used in the hack.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e694259-8e0f-4521-b0af-43492f4539fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LockBit cybercriminal group has been prolific in recent weeks,\
        \ claiming Taiwanese semiconductor giant TSMC as a victim last week (TSMC\
        \ said one of its hardware suppliers was hacked but the incident had no impact\
        \ on TSMC’s business operations.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c30d4-7a36-4964-919c-61cdbde0189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of midday Thursday in Japan, there was no claim of responsibility\
        \ for the Port of Nagoya ransomware attack from the LockBit group on their\
        \ dark-web site.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae604772-a219-4f16-8de4-cc7a305fdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was unclear if the Port of Nagoya received a ransom demand. CNN\
        \ was unable to reach a spokesperson for the port association.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd012ce-d130-4867-8ef6-dbee8013d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese critical infrastructure operators should drill for cyberattacks\
        \ on their supply chains and have a response plan in place, given threats\
        \ from both cybercriminals and state-backed hackers, Matsubara told CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a666771-3915-487b-ab09-403b95089d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though this may be a first for Japan, ransomware and related hacks\
        \ have hit ports in other countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deceefee-4003-43f9-b99b-0eb82856491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, malicious software allegedly unleashed by the Russian military\
        \ on Ukraine spread around the world and disrupted operations at shipping\
        \ giant Maersk, coasting the company an estimated $300 million.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29bd96-ef5f-49db-b085-c5c345bd17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN’s Mayumi Maruyama contributed to this report</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90268e7a-52e2-49a6-a721-99d5442145ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:59.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:42:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/06/tech/japan-port-ransomware-attack/index.html">Japan’s
        largest port hit with ransomware attack</a>"</em></p>'
  'drake-cellphone-concert':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-07T08:34:10.000+08:00
    'imagesource': 'jcr:a6764986-7ef7-4bf5-9198-08b07d9d3b61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f95dd6-c729-45cf-836f-9b642973d7ce'
    'lead': 'Drake once sang, ''Call me on my cellphone,'' but never once did he say
      to fling one at him while he’s on stage performing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T08:36:52.707+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-07T08:36:52.985+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drake is yet another artist targeted by a flying object on stage during
      a concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f7990-ec94-44a1-b8c5-98a85fb5584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drake once sang, “Call me on my cellphone,”
        but never once did he say to fling one at him while he’s on stage performing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a70114-dc0f-43e2-937a-c5c17da74177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is exactly what appears to have happened in Chicago on Wednesday,\
        \ amounting to the latest incident in an alarmingly long list of similar situations\
        \ in the last few weeks.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70cec7-c823-47bf-a1c9-0d6628d9846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Hotline Bling” rapper was performing at the United Center in the\
        \ Windy City on his “It’s All A Blur Tour” when a cellphone was flung onto\
        \ the stage, seemingly hitting Drake in the arm, footage posted to social\
        \ media by a concertgoer showed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986d238-b1ce-4703-8cb3-e8602258fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the latest instance following a slew of other artists who’ve been\
        \ the target of concertgoers throwing items on stage, including Pink, Bebe\
        \ Rexha, Kelsea Ballerini and Ava Max.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796137e-9ff5-436d-94c8-25ac731b479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ballerini was struck in the face by a bracelet that was thrown at her\
        \ last week during a performance in Idaho, as seen in social media videos.\
        \ The singer flinched mid-song when the object hit her in the head, causing\
        \ her to pause the song and step offstage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc85253-0d80-4da0-8507-a90d38f58dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Rexha was rushed off stage at her concert in New York City\
        \ when someone threw a cell phone that hit her in the head. She updated her\
        \ fans on her Instagram page the next day saying, “I’m good,” and posted closeup\
        \ photos of the significant injury she suffered to her eye.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463547e-0003-4b58-b726-ac87aef1f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A man in attendance at the show was reportedly arrested and charged\
        \ with felony assault for using his cellphone as a weapon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c2772-aac5-494b-a70d-9bacf32cc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around the same time, footage posted on social media by a concertgoer\
        \ showed Max being struck in the face by a man who rushed the stage at her\
        \ Los Angeles concert before he was swept away by security.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f39a9-b131-4453-8124-43ea0753ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pink, for her part, has received both a wheel of cheese and human ashes\
        \ thrown at her while performing on stage, in two separate incidents at her\
        \ shows.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d5bc8-0c02-4992-aa77-f5b0e00f8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increased vulnerability that performers are facing in recent weeks\
        \ has sparked outcry from other artists like singers Adele and Charlie Puth.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a67fa-a8d1-4261-be48-a76658de0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a recent concert in Las Vegas as part of her residency at Ceasar’\
        s Palace Hotel &amp; Casino, Adele joked, “I f**king dare you, dare you to\
        \ throw something at me” after she asked if they had noticed that people appear\
        \ to be “forgetting f**king show etiquette at the moment.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094bc3c9-8d1b-4dd8-9a1b-9881c50badba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:36:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Stop throwing things at the artist!” Adele added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2affba5-ebec-4ad8-a0d4-7d42bce8ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:36:52.736+08:00
