    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a6854-36f6-42d5-b3bc-0b220420c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive had asked Congress to pass this legislation
        during his first State of the Nation Address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d2f6e-3994-472e-be34-c35290482ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He first signed an executive order in September last year to impose\
        \ a one-year moratorium on the payment of amortization on agrarian debt by\
        \ beneficiaries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46842f69-6553-491d-87af-33e920e012a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agrarian Reform Secretary Conrado Estrella III earlier said the new\
        \ law will also help in achieving the \"president's goal of food security\
        \ for the country and giving importance to the farmers whom Filipinos depend\
        \ on for their sustenance.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f491593-3296-418f-aeb0-c231f4875b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers hope making farmers debt-free would improve their productivity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348eb22f-b99b-4778-b258-decf1ed07b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung magkakadagdag na almost 1 million na ektarya, malaking bagay\
        \ 'yon sa ating produksyon,\" said Marcos, who is the concurrent agriculture\
        \ secretary, of the agrarian lands covered by the write-off.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1f4a5-4093-4950-b7c8-be818f563f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasama ito sa ating pinoprograma sa Department of Agriculture (DA)\
        \ para pagandahin ang ating produksyon, pababain ang cost of production, para\
        \ naman masasabi na sapat ang suplay ng bigas para sa ating mga mamamayan\
        \ sa buong taon,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568fe6d-3ec6-4e16-9870-3328cd7db300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If 1 million hectares will be added, it will be a big\
        \ help to our production. This is part of our program in the DA to improve\
        \ our production, lower production costs, for us to have enough rice supply\
        \ for our people for the whole year.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44c3a5-f44a-40f2-97f4-7bc7c88e332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Benjamin Diokno has said the measure was among the\
        \ priority legislation presented by economic managers to the president in\
        \ a high-level discussion on solutions to cushion the effects of high inflation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e85f7-8ace-4b07-b6d4-8250ba2f75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c224d-cf76-4356-a660-0bb7b870ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What comes next?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3f349-cca7-471c-89ac-ff43d52512f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos acknowledged that condoning debts is just the \"first step.\"\
        \ He gave assurance the government will continue to help farmers have more\
        \ sustainable farms and higher incomes.\r"
    '20':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Marcos:
        It was time for us to look very closely at the financial situation of our
        farmers. It has been the general consensus there&#39;s no reason for us to
        continue to chase the unpaid loans, unpaid benefits that have ballooned in
        the years</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1677140010565517318?ref_src=twsrc%5Etfw">July
        7, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf90d1-6fb7-4703-895d-37cfc157c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b9278-05fb-4805-a054-777b016f2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Free land distribution must go hand in hand with broadening the provision\
        \ of credit facilities and support services in the form of farm inputs, equipment,\
        \ and facilities to our farmers as well as the construction of more farm to\
        \ market roads,\" the chief executive said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6852270-24fd-4973-a0cd-5ba1e4406921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's important to us that this succeeds because this is the development\
        \ of a very crucial part of our economy, very crucial part of our food security,\
        \ and it is something absolutely necessary. Magiging masigasig talaga ang\
        \ aming pagbantay dito [We will be eager in monitoring this],\" Marcos also\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb7019-42f4-44d9-b165-30e263d47dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He urged his administration to hasten the individual titling of lands\
        \ covered by collective certificates of land ownership, enhance the efficiency\
        \ of agrarian case resolution systems, and reiterated the need to revitalize\
        \ the sector by attracting and training young farmers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf8250-a154-416c-a146-b45f1b5341a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With unity and with diligence, we will address these concerns and\
        \ make agrarian emancipation a tangible reality for our hardworking farmers.\
        \ It is time to give our farmers the recognition that they deserve as the\
        \ providers of our nation's sustenance, the providers of life to all of Filipinos,\"\
        \ he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d21d4b-aff9-4031-bfc0-1400d3c431a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some groups lauded the signing of the new law, saying the condonation\
        \ of land amortization was already \"long overdue.\" However, they urged the\
        \ administration to come up with a new agrarian reform program.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee8eac-6dc3-4ef7-ab78-40c29e1337bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Magbubukid ng Pilipinas (KMP) referred to the&nbsp;RA 6657
        or the Comprehensive Agrarian Reform Program (CARP) as "bogus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9b7f1-9e86-42bd-800b-8866de2b5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We sincerely hope that farmer-beneficiaries will fully benefit from\
        \ RA 11953 or the New Agrarian Emancipation Act, and will not turn out like\
        \ the Ferdinand Marcos Sr.-era Presidential Decree 27 that further burdened\
        \ and deprived rice farmers of lands to till,\" said KMP chairperson Danilo\
        \ Ramos.\r"
    '29':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        President Ferdinand Marcos Jr. recreates a photo of his late father and dictator
        Ferdinand E. Marcos signing the Presidential Decree 27 in 1972, which emancipated
        all tenant farmers working on private agricultural lands devoted to rice and
        corn.<br><br>📸RTVM <a href="https://t.co/nzzdSPgFlH">pic.twitter.com/nzzdSPgFlH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1677141635472191488?ref_src=twsrc%5Etfw">July
        7, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339f57c-301e-46a1-9bd9-7ada153d3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1463ef3-3736-4ade-b216-f09eba8ffec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, only through the legislation of a new and genuine agrarian\
        \ reform program that puts free land distribution as a central principle will\
        \ correct the injustices of Marcos Sr's PD 27. No new land reform, no genuine\
        \ emancipation of Filipino farmers,\" he added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf221b3-8502-4cd3-a6de-86b1ac923901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Gabriela Party-list Rep. Arlene Brosas said the Genuine\
        \ Agrarian Reform Bill, which is one of Makabayan bloc's priority measures,\
        \ has been stuck in Congress for almost 16 years.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b66c9-fb36-4f15-ae42-177535b03374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:51:30.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T09:28:24.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Free Farmers chairperson Leonardo Montemayor also
        called on Congress and Marcos to "complete the distribution of the remaining
        600,000 to 700,000 hectares of ''CARPable'' lands that had remained undistributed
        under the previous administration."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130f90f-8910-4075-98dd-511333d6a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T22:08:57.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T09:28:24.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Rex Remitio contributed to this
        report.</em></p>'
  'PAGASA-hot-humid-weather-to-continue':
