    'template': '1'
    'title': 'Thin Luzon power reserves possible due to El Niño - DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea30d56-811e-493a-9478-6fc0b0926662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The Luzon
        power grid may encounter episodes of thin reserves until August with the onset
        of El Niño, the Department of Energy said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7a9b2-25eb-436c-b29c-956e3d53987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cff1d3-0732-4849-a0b2-6da5292dab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a public briefing, Energy Undersecretary Rowena Guevarra said officials\
        \ project one possible yellow alert in the third week of July and three next\
        \ month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac5840-9c9c-4a4d-9f62-68ea3d76d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3d457-a733-4079-a08e-98077bc8581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should this happen, she said more expensive diesel power plants may\
        \ be tapped for backup. Guevarra added that the Energy Department aims to\
        \ limit such events until the end of the year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e326be-4bfb-4ffd-b04c-ea7347606f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba1b7b-629c-48b1-bb9e-ee946a5abcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meron man mga planta na magsagawa ng mga preventive maintenance nila,\
        \ naka-ready naman tayo na full enough capacity para hanggang apat na posibleng\
        \ yellow alerts nalang tayo for the rest of the year,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80d481-c69c-4d2b-bdb1-18580b90e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c750a-efa9-4797-823e-ac1e62018066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the event that some power plants implement preventive\
        \ maintenance, we are ready to ensure full enough capacity so there would\
        \ only be four possible yellow alerts for the rest of the year.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d10629-2bc3-4128-a35d-26800de5f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f87b6f-a80f-476e-beb1-9abc586aa2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official noted that the National Grid Corporation of the Philippines\
        \ is expediting the completion of three major projects seen to help cushion\
        \ the impact of El Niño on energy supply.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ff0ae-ab69-4ae6-bdf4-07f171b598d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccda99-164a-450b-b1c1-e5131437fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra said these are the Hermosa-San Jose line in Luzon, the Mindanao-Visayas\
        \ Interconnection Project, and the third stage of the Cebu-Negros-Panay Project.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971235e-b799-486d-9a6f-78ebd9d16fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf69eec-c8d2-4fc5-992f-60e233af0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lahat ‘yan ipinangako ng NGCP na matatapos nila pagdating ng August.\
        \ Pag natapos ‘yung major projects na 'yan, yung impact po ng El Niño ay maiibsan\
        \ dahil meron po tayong pagkukunan ng energy na posibleng magkulang dahil\
        \ wala po ‘yung ating mga hydro(power plants),” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a193f-438d-4da3-b46c-9cf7379a0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a831c-eb8b-48ac-b39a-39b039b6d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:13:50.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T17:13:51.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NGCP promised to finish all three by August. The
        completion of these major projects will minimize the impact of El Niño, because
        we will have other sources of energy in case supply from hydropower plants
        is not enough.]</p>'
