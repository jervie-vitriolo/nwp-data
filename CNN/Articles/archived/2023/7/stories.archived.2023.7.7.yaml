      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cherish the tremendous amounts of love and support I am receiving\
        \ at the moment. Thank you to the Las Vegas PD and the detectives for their\
        \ support,” she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f82c4-e1e4-42a5-9e2b-fe44523e0242'
