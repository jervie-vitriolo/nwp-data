      'mgnl:lastActivated': 2023-07-07T04:07:01.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lesufi confirmed that 16 people had died and according to SABC, another\
        \ person died at the Tambo Memorial Hospital in the early hours of the morning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2bf39-d31e-4e1a-aa80-fb4dab6999d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:07:01.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2dadb-194e-414f-a1de-f7199405ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:07:01.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children are among the dead and search and rescue operations are ongoing,\
        \ local media reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4a3fb-f774-42b5-8dba-afefde53d5a9'
