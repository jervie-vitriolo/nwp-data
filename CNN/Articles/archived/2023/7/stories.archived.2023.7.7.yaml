      'mgnl:lastActivated': 2023-07-07T17:18:52.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cosplay also returns to TOYCON in a big way with arguably the most\
        \ entertaining and most talked-about cosplay competition in the country. The\
        \ Cosplay KO heightens the excitement for individual cosplayers on Saturday\
        \ with a P20,000 cash prize for the best anime.  On Sunday, the Anime S Cosplay\
        \ World Stars local qualifiers in the Duo Category and the Cosplay Pop Duo\
        \ Contest will liven up the TOYCON stage. Celebrity Cosplay photographer,\
        \ Jay Tablante, will also conduct a Cosplay Photography workshop sponsored\
        \ by Canon.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6fdce-d16b-434d-a190-7fa48431fae3'
