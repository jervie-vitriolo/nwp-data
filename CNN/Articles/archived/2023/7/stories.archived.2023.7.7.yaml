      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TOYCON also brings to the fore the top local and international creators\
        \ with not just one but three Creative Zones: the Comics Zone powered by Komiket\
        \ featuring top comic book artists and illustrators, and two Toy Designer\
        \ Alleys with the best local and international toy designers including Hot\
        \ Actor, Pucky, Chino Lam, Unbox Industries, and more! Enjoy more than 80\
        \ toy exclusives to be released by more than 40 toy designers around the world!\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d83afd-64f3-4d29-9b5c-57f837920f80'
