      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Judge Alcantara does not suffer from any similar cause for inhibition\
        \ such as a close blood relationship to a lawyer who played a part in my persecution,\
        \ a clear case of conflict of interest,\" the former senator said.\r"
