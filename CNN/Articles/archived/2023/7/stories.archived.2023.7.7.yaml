      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a very huge structure that these guys had to breach and, in the\
        \ process, we had two calls for two maydays,” he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
