    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcf761-377f-4d49-aac6-1579d6b5f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sweden’s Prosecution Authority has charged
        climate activist Greta Thunberg with disobeying law enforcement after she
        allegedly refused to leave the scene of a climate protest in Malmö in June9</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1c991-b383-4583-b2f8-638bb30f3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ae4b8-9c66-4a7e-87a8-ee6aa17a4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The prosecutor has filed charges against a young woman who, on June\
        \ 19 this year, participated in a climate demonstration which, according to\
        \ the prosecution, caused disruption to traffic in Malmö,” the statement said.\
        \ The woman “refused to obey the police command to leave the scene,” it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de44709-6338-407a-abfa-bcb384fe3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c93e91-d412-4ded-aac6-18cdb9491793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the statement does not identify Thunberg by name, a spokesperson\
        \ for the Swedish Prosecution Authority, Annika Collin, confirmed to CNN that\
        \ the woman referred to is Thunberg.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488acda8-dfa5-4d1c-98c9-0b1c3db114e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee80fbb-9caa-4db4-8cf8-d33132371043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The criminal classification is disobedience to law enforcement. According\
        \ to the prosecutor, the act was committed with intent,” the prosecution authority’\
        s statement added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86b910-5fd3-4c02-bfbc-baac72518963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a49e04-f9c7-4b04-9d5b-10223170f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunberg faces a fine or a sentence of up to six months in jail, according\
        \ to the prosecution authority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fe0f9-c414-407d-8333-2d1cca397c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddaf22-45f2-4143-a0f8-b6ab7719cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges relate to Thunberg’s participation in a protest organized\
        \ by the activist group Ta Tillbaka Framtiden, which blocked oil tankers in\
        \ part of Malmö harbor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c6cc2-9364-428d-ac4a-f8cac331fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094d094-c462-4572-af0d-61eecf9c1d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, for the third day in a row, young activists from @tatillbakaframtiden\
        \ have blocked oil tankers in the Malmö oil harbour. The climate crisis is\
        \ already a matter of life and death for countless people. We choose to not\
        \ be bystanders, and instead physically stop the fossil fuel infrastructure.\
        \ We are reclaiming the future,” Thunberg said in an Instagram post during\
        \ the protest.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccc70e-dcec-41a7-ae55-ee5bb0cdef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e8d19-4670-4d0f-84f4-702a5bf6f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Irma Kjellström, spokesperson for Ta Tillbaka Framtiden, said Thunberg\
        \ was one of many young people blocking oil tankers. “After having blocked\
        \ the industry which is burning our future, we have now been charged with\
        \ crime. While charges are being brought against us, the real crime continues\
        \ inside the gates that we blocked,” she told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee818a-6753-497b-99cf-561f92bc1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82784681-70a9-4bf1-8fd5-93a8836b6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:05:46.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T05:10:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Thunberg told CNN she was unavailable for comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae56b0-cf79-4621-a837-3d11e7191f09'
      'mgnl:activationStatus': true
