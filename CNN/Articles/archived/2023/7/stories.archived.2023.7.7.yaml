      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5626532-8b2d-449e-a3c3-2fdbfe857186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.760+08:00
