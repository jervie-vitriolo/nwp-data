    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b67f7b-0644-4392-b7f8-460a811c1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.065+08:00
