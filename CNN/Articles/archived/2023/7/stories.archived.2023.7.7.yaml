    'jcr:uuid': 'a41e5de0-5746-4bff-b692-0b180c3dee1e'
    'lead': "Cybercrime incidents in Metro Manila rose by 152% during the first half\
      \ of the year, the Philippine National Police said.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T19:35:38.620+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-07T19:39:17.787+08:00
