      'mgnl:type': 'text'
      'text': "In its new season, the show took a bolder step in emphasizing the importance\
        \ of inclusivity and diversity in the business world and beyond tech startups,\
        \ allowing non-technology entrepreneurs to take their businesses to the next\
        \ level.\r"
