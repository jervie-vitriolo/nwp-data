    'template': '1'
    'title': 'Twitter threatens to sue Meta after rival app Threads gains traction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8baab51-cd11-4ed0-abd7-31a9c0557296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter is threatening Meta with a lawsuit
        after the blockbuster launch of Meta’s new Twitter rival, Threads — in perhaps
        the clearest sign yet that Twitter views the app as a competitive threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934d266-3ee8-4a8f-aca2-cd9a9afa10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, an attorney representing Twitter sent Meta CEO Mark Zuckerberg
        a letter that accused the company of trade secret theft through the hiring
        of former Twitter employees.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8e31e-319b-4c80-b2f7-946f37870497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter was first reported by Semafor. A person familiar with the
        matter confirmed the letter’s authenticity to CNN.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184f330-1c1a-497d-896b-777b110c66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The letter by Alex Spiro, an outside lawyer for Twitter owner Elon
        Musk, alleged that Meta had engaged in “systematic, willful, and unlawful
        misappropriation of Twitter’s trade secrets and other intellectual property.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254d434-ba93-4abe-a4cb-d39bdfd88266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:22:05.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T08:22:05.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to reports on the letter, Musk tweeted: “Competition is
        fine, cheating is not.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01345d0-f4b2-4a04-96e7-6eec34606e98'
      'mgnl:activationStatus': true
