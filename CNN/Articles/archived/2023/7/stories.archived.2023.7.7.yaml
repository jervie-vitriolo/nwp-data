    'stories': []
    'template': '1'
    'title': 'PAGASA: Hot, humid weather conditions caused by easterlies to continue
      in coming days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd785f9-c9fa-4a1c-a049-59e9c902f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T09:53:24.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T09:53:24.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Filipinos
        should expect high temperatures to continue as the prevailing weather system
        causes hot and humid conditions over parts of the country, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e9efb-62bf-4604-ac5f-dff2929b2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T09:53:24.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T09:53:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ca99e-bb88-4d91-8e69-2ba5070f3d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T09:53:24.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T09:53:24.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines on Friday, PAGASA weather forecaster Ana\
        \ Clauren-Jorda said the high temperature in the past days was due to the\
        \ easterlies prevailing over the eastern section of the country, bringing\
        \ generally hot and humid weather conditions in most parts of Luzon and the\
        \ Visayas.\r"
    '3':
