      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04788c9e-8461-49db-a341-026e90b7ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.425+08:00
