      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you need to know about the weapons – and why they are controversial.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504ab86-ec9f-4264-aca5-0336e7da32db'
      'mgnl:activationStatus': true
