      'mgnl:type': 'text'
      'text': 'It also reiterated the call of AFP Western Command (WESCOM) spokesperson,
        Commander Ariel Coloma, for China to stop its swarming of vessels.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb43b4-ff5c-494d-b892-16bd5a700a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AFP said the latest development would be reported to higher government
        officials for possible filing of a diplomatic protest.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964a1a3-2fa3-4595-9898-1808c58d9cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The military’s statement came days after news reports surfaced about
        Chinese militia vessels allegedly shadowing and blocking Filipino coast guards
        on a resupply mission at Ayungin Shoal.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d3813-23ca-402e-af8e-f998ee12d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, the US government issued a statement calling out China over
        its “unprofessional maneuvers” in the contested waterway.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb857ec4-2f98-4ce0-aba7-6d3f24360665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal award in 2016 invalidated China''s
        sweeping claims in the South China Sea, but Beijing continues to reject the
        ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a9ff4-6748-4a16-9472-f24d7dedce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s increasingly aggressive behavior in the hotly contested waterway
        has antagonized other claimants including the Philippines, Vietnam, Malaysia,
        Taiwan and Brunei in the sea row that has long been regarded as an Asian flashpoint.'
  'DOJ-motion-to-inhibit-judge-in-De-Lima-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-07T12:44:00.000+08:00
    'imagesource': 'jcr:aa47ae33-c1b4-4ad1-86cd-038bed4e3b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d05c62a-02ba-4572-b5e0-ce29ae57ca45'
    'lead': 'State prosecutors filed a motion for a Muntinlupa judge to inhibit from
      the last drug case of former senator Leila de Lima to have a new perspective
      on the evidence presented by parties involved, the DOJ says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T12:45:15.101+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-07T12:47:47.049+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leila-de-Lima', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'DOJ: Prosecutors asked judge to inhibit to get new perspective on De
      Lima’s remaining drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b446d83-49c9-4eb3-8094-8f9798a04c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:45:15.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> State
        prosecutors filed a motion for a Muntinlupa judge to inhibit from the last
        drug case of former senator Leila de Lima to have a new perspective on the
        evidence presented by parties involved, the Department of Justice (DOJ) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1e3e9-de5c-43a1-b9fe-7d406e4766db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff0b3c-bc43-4fdd-8d66-a6779c91187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Muntinlupa Regional Trial Court Judge Abraham Joseph
        Alcantara, who was also the judge who acquitted the former lawmaker from her
        second drug case in May, <a href="https://www.cnnphilippines.com/news/2023/7/6/State-prosecutors-judge-inhibit-De-Lima-drug-case--.html">inhibited</a>
        himself from the remaining drug case upon the request of state prosecutors.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f95be-34f8-4240-99a3-0c552c8b8f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006d68a-3dd9-461f-9fb4-6ff72ff71998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is good for the justice system as the case will now be decided
        by the judge who had nothing to do with the related cases and can rely on
        his or her new perspective of the evidence presented by both parties,” DOJ
        spokesperson Mico Clavano told CNN Philippines’<em> The Source</em> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c57d9-fe26-46e9-b46d-e7eeeb3dc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97beb96e-22ce-4d00-b60b-8216b8a6f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that’s exactly what the prosecutors wanted — to have a new\
        \ judge, have a new perspective on the evidence presented,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d58cc-56cb-45e9-9e28-66f2d0da24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031877a4-5682-44ea-874d-f77954d88766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this development, the remaining drug case of De Lima was
        raffled to Alcantara on June 30 following the <a href="https://www.cnnphilippines.com/news/2023/6/16/muntinlupa-judge-inhibits-de-lima-case.html">inhibition</a>
        of Judge Romeo Buenaventura after three co-accused individuals questioned
        the latter’s impartiality.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b1a0a-5004-4c80-a0e6-18f9ff7b4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceccf69-83c0-4a96-9e91-87d308b1c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcantara said he decided to grant the prosecution’s request \"to put\
        \ to rest any questions against his credibility, integrity, and fairness.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20777935-ce21-467f-bd31-49ce0c40ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168e372-3ee3-4b7c-818a-c75e41175456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano emphasized that the panel of prosecutors did not ask for clearance\
        \ from DOJ Secretary Jesus Crispin Remulla to file its motion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd3bc6-13b3-4492-a9b3-0c4603a083c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884a1eb-beb4-4bd2-b99f-2934ecb878a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The respect that we afford the panel of prosecutors includes the discretion\
        \ to pursue the case and hopefully get a fair judgment,\" he said. \"So, in\
        \ their opinion and in their best judgment, they deemed it necessary to file\
        \ this motion for inhibition so that…we keep the impartiality and the neutrality\
        \ of the judge.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4e9ce-0e98-4a30-9c0f-87e556f55497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c755998-0f6f-4892-ba56-b314ede54d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said on Thursday that he cannot interfere with how the\
        \ prosecutors are handling the case.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df689eb7-d52e-4cd0-b2f1-0164caf000bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08556838-8c75-40ee-af17-1215050cd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano also said the inhibition will not cause any delay in the hearing\
        \ of the case since the new judge will only have to start where Alcantara\
        \ left off, thus a resolution will soon be released.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e473f-a37b-4b6f-85d2-0e2c8121d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e4eb9-aef2-4432-bc9e-1949d48d0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, De Lima filed a bail plea for her remaining drug case,
        which was rejected. Her camp then filed a <a href="https://www.cnnphilippines.com/news/2023/6/13/leila-de-lima-motion-reconsideration-bail-plea.html">motion
        for reconsideration</a>.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed307c3a-6849-460c-9ce9-7aa18997c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44c828-a90d-4947-8587-af0a94cdf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:47:46.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-07T12:47:47.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, a staunch critic of former President Rodrigo Duterte, has\
        \ been detained since 2017 for allegedly benefiting from illegal drug trade\
        \ in the New Bilibid Prison and using the drug money to finance her 2016 senatorial\
        \ campaign.\r"
