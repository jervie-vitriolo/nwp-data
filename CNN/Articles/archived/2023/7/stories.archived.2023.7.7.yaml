    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The third Rainbow Ball keeps the Philippine ballroom scene alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e8b60-9844-42ec-bd01-4661a9fa4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.667+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robyn 007, a young ballroom voguer, was feeling ecstatic moments
        after winning the grand prize in the voguing category, which has the most
        participants at this year’s Rainbow Ball. Asked about how he managed to sustain
        his energy until the last battle, Robyn told CNN Philippines Life, “You just
        feel it. You embody the essence of the ballroom. That’s literally in every
        category. You have an essence, and you show it at the ball.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3c8b2-0f6d-406c-8736-82e7cf97322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.668+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409a6ae-7d8f-4b70-abc2-edf74378dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.668+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its third iteration, the Rainbow Ball, organized by Xyza
        Mizrahi, mother of the Philippine chapter of the Iconic House of Mizrahi,
        is one of the grandest and most anticipated celebrations in the local ballroom
        scene. This year, the event served as a fundraiser for the <a href="https://www.cnnphilippines.com/life/culture/2023/6/8/an-encore-for-golden-gays.html">Golden
        Gays</a>, who, in their heydays, were at the frontline of the local drag culture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a1bf0-49ef-45e5-a387-cb1a5874f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.669+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69c6ea-d471-4710-8a43-07d54f46363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.669+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/2023/4/20/oral-history-the-Philippine-ballroom-scene.html">READ:
        An oral history of the Philippine ballroom scene</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745a456-399a-4201-bb6b-b7484b224264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.669+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee3682-eb77-4db2-957c-1f67088c6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.669+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.vanvoguejam.com/ballroom-history">Ballroom</a>,
        not to be confused with ballroom dancing, is an LGBTQIA+ subculture pioneered
        by Black and Latinx queer and trans people in Harlem, New York in the 1960s.
        Participants “walk” in different categories designed to counter gender constructs
        and protest erasure against the community. This culture is best depicted in
        documentary films such as Frank Simon’s “The Queen” (1968) and Jennie Livingston’s
        “Paris is Burning” (1990), as well as in the wildly-popular FX TV series “Pose.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f7c1e-731a-4b19-975b-35773b1424a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.670+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, ballroom saw significant growth in 2016 through
        the efforts led by Mother Xyza, and it has since expanded, with more balls
        being held, more houses established, and more initiatives and opportunities
        organized for the community, the Rainbow Ball included. “The Philippine ballroom
        [scene] is burning,” said Jose De La Blanca, Asia father of the House of De
        La Blanca, one of the show’s judges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2540b-14ed-4997-9b6f-876788929a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:22:56.671+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Rainbow Ball featured 16 categories, ranging from face,
        to body, to vogue, to runway, and to so many categories of defiance. Everyone
        came in various threads and dresses — all stunning in their own little ways
        — ready to perform, compete, and own the runway, armed with nothing but realness.
        Crowd chants and applause inundated the event hall. That night, there were
        no rules to follow. There were no prying eyes. And for a brief, transitory
        moment, anything was simply possible.</p>'
    '11':
      'image': 'jcr:85f1e6d6-c8f5-4c33-b2bc-399df7e32f7e'
      'imageCaption': 'Mother Xyza Mizrahi performing. Photo by CHRISTOPHER SY/Courtesy
        of RAINBOW BALL PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf06f65-734a-4765-b720-46540b6c4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c51a2a-960d-489a-852b-91603a0257f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the Western roots of ballroom culture, members of the
        local scene, while still honoring its genesis, have been shaping the art form
        to become our own. “There are unique categories that deviate from the original
        categories of ballroom back in the day,” said Robyn. This impulse to localize
        the art form was evident across the categories, incorporating themes like
        “Encantadia” and “Zsazsa Zaturnnah,” as well as iconic Pinoy music, including
        Aegis’ “Basang-Basa sa Ulan,” Kamikazee’s “Narda,” and Jolina Magdangal’s
        “Chuva Choo Choo.” Even popular Filipino nursery rhymes “Tatlong Bibe” and
        “Leron Leron Sinta” were satirized at the ball.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15622030-2351-470c-8388-54d4b3b09778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803905f-5d5f-4fb4-94bb-e2b7cafce2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But way before ballroom became a term locally, according to Robyn
        citing Mother Xyza, the existence of barangay gay pageants already mirrored
        the essence of the art form. One could consider the pageants as a form of
        realness itself, the swimsuit competition as the body category, and the long
        gown portion as the best dressed category, said Mother Xyza in a previous
        interview with CNN Philippines Life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225987b-6356-4dc9-9e19-b13c066a6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee38f04-58f3-40df-90a9-a6a303a586fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Go, a cis woman ally who won the grand prize in the Women’s
        Face category, also noted this social and cultural context in the Philippine
        ballroom scene. “When you ask me if we are the same as New York, we’re really
        not. ‘Yung laban natin dito as a Filipino, identifying in any gender, is iba
        sa kanila. I believe we are creative, we do things our own way, and we show
        up. Yes, we are third world. That’s why ‘yung laban is deep-rooted.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6c01c-13ed-4ab5-ae89-000500485ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you don’t buy a ticket or dress up, it’s okay,” added Jojo. “You\
        \ have your own way to support, and let us see that, let us see more of that\
        \ support. May pinaglalaban ang mga minamahal natin. After this batch, there’\
        s gonna be something else, so it’s just a permeation of support, of love.”\
        \r"
