      'mgnl:lastActivated': 2023-07-07T04:05:16.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f93539-7a5d-4685-a291-d84a768f7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan – a 23,000-pound vessel roughly the size of a minivan – was\
        \ about 1 hour and 45 minutes into a dive toward the Titanic when it lost\
        \ contact with its mother ship on June 18.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefc529-2710-45c9-b039-a5e4af71f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515e607-752d-4155-95b2-a139cd667cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan’s failure to resurface sparked a massive, international search\
        \ – from the ocean’s swelling surface to its cold, blind depths – that captured\
        \ the world’s attention for days.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1025a7c-1815-4922-8d9a-9198dcd07747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2651bd-a8bc-46d6-b8b5-8f099018bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:05:16.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 22, officials confirmed the Titan had suffered a “catastrophic\
        \ implosion.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef202d-d7aa-4a46-90e3-8b49ac38f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.430+08:00
