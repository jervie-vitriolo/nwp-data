      'mgnl:lastActivated': 2023-07-07T04:07:01.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96522b21-db8d-4710-b1dc-377a85342550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.231+08:00
