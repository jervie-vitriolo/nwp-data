      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154b52e-3676-4367-9353-b01a0fd8b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.327+08:00
