      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd82a3-d7f8-41ae-a095-2afb418a63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T21:35:06.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is expected that by the end of this year, Prime Minister Kishida\
        \ will visit the Philippines to forge even closer ties and lasting partnerships,\"\
        \ the envoy said during the celebration of the 69th founding anniversary of\
        \ the Japan Self-Defense Forces on Friday.\r"
    '3':
