      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sept. 13, the SRA approved SO No. 2 that authorized the first sugar\
        \ importation for CY 2022-2023. The 150,000-MT shipment was split between\
        \ industrial users and consumers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182e205-a638-4080-b74e-209762498dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.277+08:00
