      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An absolute epic experience awaits all fans this July 7-9 at the SMX\
        \ Convention Center as we celebrate 20 years of TOYCON with the TOYCON MINDstyle\
        \ FanXperince. The only question is: Will you be celebrating with us, or will\
        \ you be missing out on one of the hottest events of 2023? The choice couldn’\
        t be clearer.\r"
