      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> – Traffic
        enforcers will start using body cameras in August to record their apprehension
        of motorists who violate traffic rules, Metropolitan Manila Development Authority
        (MMDA) Acting Chairman Don Artes said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374069d7-7c71-4c6c-af62-806e8deeb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.582+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-07T14:34:46.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d842674-7a52-4bec-ad97-71b1852d51f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.582+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-07T14:34:46.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang purpose po kasi nito ay one, for prevention po ng pangongotong
        dahil ito pong body-worn cameras ay na-mo-monitor real-time sa ating command
        center, at may tao tayong ia-assign para i-monitor po ito</em>,” Artes said
        Wednesday during a meeting with its stakeholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696323de-d9d7-4b1a-acf2-b456bfd6530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.583+08:00
