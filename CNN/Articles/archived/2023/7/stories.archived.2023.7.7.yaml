  'sra-imports-150000-mt-sugar-july-6':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T16:19:59.000+08:00
    'imagesource': 'jcr:d16ddb68-b4d4-45ac-92c7-cfb14c7429fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7b47bb-68a8-41a5-a4b8-dfbde55b5faa'
    'lead': 'President Ferdinand Marcos Jr. has so far approved the importation of
      740,000 metric tons of sugar based on three SRA sugar orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T16:21:37.344+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-07T17:59:58.560+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SRA approves importation of another 150,000 MT of refined sugar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850cb3f-ee27-4684-9946-9c589492c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T16:21:37.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> – The Sugar
        Regulatory Administration (SRA) has approved the importation of 150,000 metric
        tons of refined sugar through Sugar Order No. 7 dated July 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51920930-fc45-4eb7-824f-004d1348e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T16:29:46.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the third sugar import program for crop year 2022-2023,
        and the second import program for 2023, the SRA said in its order. Earlier
        this year, President Ferdinand Marcos Jr., the concurrent agriculture secretary,
        <a href="https://www.cnnphilippines.com/news/2023/5/15/marcos-greenlights-sugar-importation.html.">greenlit
        the importation</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb62f00-600f-4834-afbb-2c05a5f7cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T16:29:46.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intention of this sugar import program is to ensure sufficient
        actual supply for domestic consumption, as well as a 2-month buffer stock,”
        the SO read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b98cc9-c594-4aa7-b9c7-ac314bc6ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest order signed by Marcos, Agriculture Senior Undersecretary\
        \ Domingo Panganiban, Acting SRA chief Pablo Luis Azcona, and Acting Board\
        \ Member Millers’ Representative Ma. Mitzi Mangwag did not specify the allocation\
        \ of the sugar import.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701e801-c380-4bcd-a419-ed3bb0c25466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The SRA finds it imperative to open a second import program [in 2023]\
        \ to address the demand for CY (crop year) 2022-2023,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08804761-ae72-4547-868c-41cccb7c18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that despite the earlier importation of 440,000 MT of the\
        \ commodity, “the further reduction of sugar production volume for CY 2022-2023\
        \ is forecasted due to early start and early end of milling, and in anticipation\
        \ of the possible shortfall of supply and to bridge the gap between the supply\
        \ and the demand.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d71c2-ac2f-45fb-bfcf-5fac54ff5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sugar body issued SO No. 6 on Feb. 15 to authorize the <a href="https://www.cnnphilippines.com/news/2023/2/16/SRA-issues-SO-to-import-440-000-MT-sugar.html">importation
        of 440,000 MT</a> of sugar. This was the second import program for CY 2022-2023
        and the first for 2023. Consumers got 200,000 MT, while the rest was for buffer
        stock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf973c07-501c-4eb7-b8e6-3615f3a38fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:59:58.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T17:59:58.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcona told the media in June that <a href="https://www.cnnphilippines.com/news/2023/6/6/SRA-lower-sugar-output-new-importation-order.html">current
        supply of sugar will last until Aug. 31</a>, before the milling season, and
        that the country may face a shortage of 50,000 MT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1c5ff-d4c8-4bbf-a5dc-b61f2703f436'
