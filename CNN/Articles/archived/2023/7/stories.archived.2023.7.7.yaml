      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting a fire on a ship is different from fighting a land-based fire,\
        \ Jackson said. The department trained at some point in the past on how to\
        \ fight fires aboard a vessel with living quarters, but not on a cargo ship\
        \ full of vehicles, the fire chief added.\r"
    '33':
