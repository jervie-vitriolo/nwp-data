      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA’s price monitor as of July 6, the prices of
        sugar products in Metro Manila markets stood at ₱86 to ₱110 per kilogram (kg)
        for refined sugar, ₱82 to ₱90 per kg for washed sugar, and ₱78 to ₱90 per
        kg for brown sugar.</p>'
  'thin-luzon-power-reserves-el-nino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T17:12:08.000+08:00
