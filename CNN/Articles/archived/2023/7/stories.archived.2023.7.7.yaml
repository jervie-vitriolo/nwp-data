      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Detained
        former Senator Leila De Lima on Friday expressed dismay at prosecutors who
        asked the judge handling her remaining drug case to inhibit himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a8aa4-a432-4b0a-920a-73a6c901cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T23:26:11.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:34:16.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51aa3c9-5c05-4f62-8544-5d80b6677315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T23:26:11.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:34:16.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While I respect the decision of Judge Abraham Joseph B. Alcantara\
        \ recusing himself from my third and last remaining drug case, I am truly\
        \ disappointed at the prosecution's move in seeking such inhibition,\" De\
        \ Lima wrote in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b594d-d5e6-42a9-9600-007cf55776a7'
