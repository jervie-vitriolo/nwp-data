      'mgnl:lastActivated': 2023-07-07T17:18:52.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b1fb7-fb5b-42d2-a713-25a5e83d1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.320+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-07T17:18:52.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this year’s TOYCON happening from July 7-9 at the SMX Convention\
        \ Center Manila, this year’s edition promises to raise the bar again for pop-culture\
        \ events as it returns back to form as the collectors’ mecca and an ultimate\
        \ destination for pop-culture fan engagement. TOYCON this year will feature\
        \ almost a hundred toy exclusives from partner exhibitors, with top toy brands\
        \ like Funko, LEGO, Bandai, Hot Toys, Pop Mart, JoyToy, and many others.\r"
    '6':
