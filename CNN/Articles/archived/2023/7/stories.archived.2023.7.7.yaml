      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Japanese
        Prime Minister Fumio Kishida and Philippine President Ferdinand Marcos Jr.
        are expected to visit each other''s country this year, according to Japanese
        Ambassador Kazuhiko Koshikawa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba931708-d282-4b1f-8ff9-0c2d64583d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.703+08:00
