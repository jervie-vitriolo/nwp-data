    'lead': 'Around 1,200 Filipino and American airmen are participating in the nearly
      three-week drills that will include expertise changes and field training exercises
      in Pampanga, Tarlac, Cebu, and General Santos City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T21:04:20.197+08:00
