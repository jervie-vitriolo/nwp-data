      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detectives who reviewed surveillance video from the scene say the singer’\
        s hand was pushed away from the basketball phenom, which caused Spears to\
        \ “hit herself in the face,” according to a police report obtained by CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73befdbd-4fd5-4b79-99c9-cf539deb5dd1'
