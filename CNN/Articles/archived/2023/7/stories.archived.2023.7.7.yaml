  'newark-firefighters-died':
    'author': 'Michelle Watson and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-07T13:41:37.000+08:00
    'imagesource': 'jcr:2e745045-2565-40ff-b387-a6c295beb6f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b862a17b-eb08-47e2-883c-6c37e2351397'
    'lead': 'Two Newark firefighters died and six were injured late Wednesday as they
      battled a blaze on a massive cargo ship carrying vehicles in the port of Newark,
      New Jersey, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T13:45:30.889+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-07T13:57:17.302+08:00
    'mgnl:lastActivatedBy': 'superuser'
