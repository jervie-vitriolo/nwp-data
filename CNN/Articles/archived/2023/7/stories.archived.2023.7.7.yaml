      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Contacted by CNN, the Las Vegas Metropolitan Police Department released\
        \ a statement acknowledging the incident, saying officers responded to a call\
        \ “regarding a battery investigation” and that it was “documented on a police\
        \ report and no arrest or citations have been issued.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1706f43-ccf8-4c18-bc35-004cb88117bb'
