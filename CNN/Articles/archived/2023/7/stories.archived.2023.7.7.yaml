    'lead': 'The holy grail of Philippine art is home.

      In case you missed it Juan Luna''s long-lost masterpiece ''Hymen, Oh Hyménée!''
      is currently on display at the Ayala Museum.

      In an immersive, single-work exhibition called "Splendor: Juan Luna, Painter
      as Hero."

      The iconic work of Luna was unveiled last month during the country''s 125th
      Independence Day.

      The artwork''s recovery and long journey home will also be detailed in a 21-minute
      documentary.

      Airing tomorrow, July 8th, right here on CNN Philippines.


      To tell us more about this exciting times for Philippine art joining us in the
      studio is Jei Ente.

      She''s one of the Co-Curators of the ongoing exhibition.'
