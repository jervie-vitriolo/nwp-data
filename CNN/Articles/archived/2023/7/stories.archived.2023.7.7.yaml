      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2023/07/06/entertainment/drake-cell-phone/index.html">Drake
        is yet another artist targeted by a flying object on stage during a concert</a>"</em></p>'
  'russia-jet-us-drone-syria':
    'author': 'Oren Liebermann, Haley Britzky and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-07T08:37:11.000+08:00
    'imagesource': 'jcr:0c41a1bb-bb63-474e-9d0a-32a09b73dfbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc54362-fa21-4e58-bff1-4229e49e6a3b'
    'lead': 'Russian fighter jets harassed an American drone operating over Syria
      for the second time in two days, according to the US Air Force, a sign of increasing
      friction between the two countries in Middle East airspace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T08:41:39.175+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-07T08:41:39.474+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian fighter jets harass American drone over Syria for second time
      in two days, US Air Force says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5ee41-a3b9-4388-8b00-bb761593d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian fighter jets harassed an American
        drone operating over Syria for the second time in two days, according to the
        US Air Force, a sign of increasing friction between the two countries in Middle
        East airspace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3235cfa-a216-462b-bcb1-1ce593a021ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, a US MQ-9 Reaper drone was conducting a mission against\
        \ ISIS targets in northwest Syria when Russian fighter jets approached, Air\
        \ Force Lt. Gen. Alex Grynkewich said in a statement about the incident. One\
        \ of the Russian jets then began dropping flares in front of the US drone\
        \ in an apparent attempt to hit the drone, forcing it to take evasive maneuvers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fff7c5-2dda-45db-847f-6f55862e11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Col. Michael Andrews, a spokesman for Air Force Central Command, said\
        \ the two Russian fighters – an SU-45 and SU-35 – engaged for almost an hour\
        \ in a “sustained” and “unprofessional” interaction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee43bd-8633-468e-a0fe-1d6a9bdfbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video of the encounter released by Air Force Central Command shows\
        \ two Russian fighters flying near the US drone. One of the fighters then\
        \ releases a series of flares as it passes over the drone.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8aad8-3d6f-414e-a155-c6f65af31f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These events represent another example of unprofessional and unsafe\
        \ actions by Russian air forces operating in Syria, which threaten the safety\
        \ of both Coalition and Russian forces,” Grynkewich said in a statement. “\
        We urge Russian forces in Syria to cease this reckless behavior and adhere\
        \ to the standards of behavior expected of a professional air force so we\
        \ can resume our focus on the enduring defeat of ISIS.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbccebb-bfcc-48e7-9b0b-89653ad23f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident comes one day after three Russian fighter jets harassed\
        \ three US drones over Syria. In the Wednesday encounter, the Russian jets\
        \ dropped parachute flares in front of the US drones, forcing the drones to\
        \ take evasive maneuvers. One Russian jet also lit its afterburner in front\
        \ of a US drone, limiting the drone operator’s ability to safely operate the\
        \ aircraft.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb034ecd-4834-4504-a952-f7d4a40a4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US wasn’t the only target of harassment from the Russian military.\
        \ A Russian SU-35 fighter jet conducted a “non-professional interaction” with\
        \ two French Rafale fighter jets that were flying a mission near the Iraq-Syria\
        \ border on Thursday, according to the official Twitter account of the French\
        \ Armed Forces. The French fighters maneuvered in order to avoid the risk\
        \ of accident, the French military said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee3f2d-6269-4a3d-adf0-1f0a7f4d7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the US and Russia are operating in Syria; the US as part of the\
        \ anti-ISIS coalition, and Russia in support of Syrian President Bashar al-Assad.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ec477-740a-47fb-a4bb-876004f986c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the last several years, the US and Russia have used a deconfliction\
        \ line between the two militaries in Syria to avoid unintentional mistakes\
        \ or encounters that can inadvertently lead to escalation. But Russian military\
        \ actions in Syria have increasingly violated the deconfliction protocols,\
        \ including flying too close to US military bases in Syria and failing to\
        \ reach out on the deconfliction line.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58452d82-499b-476f-8e14-5aec6432e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been in Syria for many years now fighting ISIS as part of\
        \ an international coalition,” said Pentagon press secretary Brig. Gen. Pat\
        \ Ryder at a briefing Thursday. “That is no surprise to anyone.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3dd8e-908e-4d3d-880a-54ee79e28c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, a US official said the more aggressive actions from Russian\
        \ pilots appear to be part of a “new way of operating,” including one incident\
        \ in which a Russian fighter jet attempted to dogfight a US fighter jet.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edbbcf-3492-4c2a-9de3-dc90ec81d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive behavior has happened outside of Syria as well. In
        March, a Russian SU-27 fighter jet collided with a US MQ-9 Reaper drone in
        international airspace over the Black Sea. The collision damaged the drone’s
        propellor, forcing it to crash in the water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952729b0-b351-40e9-b3c7-f704ce48ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:41:39.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-07T08:41:39.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/06/politics/russia-jet-us-drone-syria/index.html">Russian
        fighter jets harass American drone over Syria for second time in two days,
        US Air Force says</a>"</em></p>'
