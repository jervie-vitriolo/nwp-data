    'stories': []
    'template': '1'
    'title': 'PH, US begin second iteration of ''Cope Thunder''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395f6ca-23b8-4067-87aa-59a0af143ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:04:20.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> – The Philippines
        and the United States on Friday opened the second iteration of their air forces''
        joint "Cope Thunder" exercise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630847b-382d-4283-8f4b-2092f3a2409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,200 Filipino and American airmen are participating in the
        nearly three-week drills that will include expertise changes and field training
        exercises in Pampanga, Tarlac, Cebu, and General Santos City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f581b28-2a58-488c-bcca-58c3a59ebc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This phase of Cope Thunder will focus on large force deployment, and\
        \ is seen to strengthen the two countries' defense alliance in confronting\
        \ regional threats.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998c6bf-7a8e-4e46-9c68-94ff75681dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cope Thunder exercise is one of the platforms most suitable
        to enhance our interoperability with like-minded defense partners like the
        US to address current and future security challenges," said MGen Augustine
        Malinit, Commander of the Philippine Air Force (PAF) Air Defense Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a8fa4-941d-493b-937c-4ea3ce034c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Air Force (USAF) said it is looking into expanding Cope Thunder\
        \ into a multilateral exercise.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b3572-ee56-4e4f-9121-b9fdf5fc1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Possibly with Japan, and Australia, and another partner like-minded\
        \ country joining us, in the future years,\" USAF BGen. Sarah Russ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f47f40-c9dd-403d-8d97-c84031f925f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/5/2/us-ph-cope-thunder-revival.html">first
        phase of the exercise</a> was held in May, following its revival after over
        three decades. Washington and Manila first held the Cope Thunder drills in
        1991.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25340b-6537-4e5e-95ee-5b287c6fbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the PAF said it plans to participate in next year's \"Pitch\
        \ Black\" – which will be hosted by the Royal Australian Air Force in Northern\
        \ Australia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921aefd7-e7f2-4813-b7f8-08194faad42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T21:32:29.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-07T21:33:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
