      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th TOYCON Philippines and MINDstyle FanXperience is presented
        by Globe, in partnership with Great Toys Online, Filbars, Hobbiestock, CalicoToys,
        Gaming Library, Funtastik, Talent High, Solid Toys, Collectors Base, Stormy
        Vault, Devil Toys, the College of St. Benilde, Bostik, Cybercraft PH, Grimalkin,
        JoyToy, Gnarly, and supported by Canon, GMA Store, Quiccs, Toku Spirits, Funko
        Funatic Philippines, Big Boys Toy Store, Image World, Yori, Warner Brothers
        Pictures, Paramount Pictures, with hotel partners, Citadines and Heritage
        Hotel. Also powered by Exlink Events, Anime Alliance, Ambox Events, Komiket,
        IPMS, the Philippine Toy Group Association and Creon Chknhead.</p>'
