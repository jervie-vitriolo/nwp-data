      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Lima stressed that prosecutors should have allowed Alcantra
        to proceed with her case, citing his "independence, impartiality, and courage
        to do the right thing."</p>'
