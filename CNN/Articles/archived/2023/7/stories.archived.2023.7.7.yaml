      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:07:01.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63e0fe-5c44-4f44-bf1f-2ec6e178f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:07:01.235+08:00
