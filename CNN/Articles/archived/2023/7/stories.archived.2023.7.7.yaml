  'Alzheimers-drug-to-get-full-FDA-approval':
    'author': 'Meg Tirrell, Nadia Kounang and Tami Luhby, CNN'
    'caption': 'Sarah Silbiger/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-07T04:01:26.000+08:00
    'credit': 'Sarah Silbiger/Getty Images'
    'imagesource': 'jcr:996727e2-5e54-49e5-9c8a-c966d808ea1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20b8a52-c825-4c8e-80b0-d35b163be757'
    'lead': 'The US Food and Drug Administration is expected to decide on Thursday
      whether to grant traditional approval to the Alzheimer’s drug Leqembi, the first
      medicine proven to slow the course of the memory-robbing disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T04:03:44.646+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-07T04:03:45.311+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First Alzheimer’s drug to slow disease progression expected to get full
      FDA approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4db60a-97e9-452b-8315-0abbc847ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration is
        expected to decide on Thursday whether to grant traditional approval to the
        Alzheimer’s drug Leqembi, the first medicine proven to slow the course of
        the memory-robbing disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149be41-c09a-40ff-8e66-1223a0484f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a9fc5-d741-45d4-80bb-ccc452ca703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An approval decision would also be expected to trigger a change in\
        \ how the Centers for Medicare and Medicaid Services covers the drug, broadening\
        \ access for up to an estimated million people with early forms of the disease.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a0170-a430-4461-9edc-a219f782bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cd7e4-a186-4ab2-b747-c48835e67175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leqembi, from drugmakers Eisai and Biogen, received accelerated approval\
        \ in January based on evidence that it clears amyloid plaque buildups in the\
        \ brain that are associated with Alzheimer’s disease. But because of an earlier\
        \ coverage decision by CMS, which provides insurance coverage for many elderly\
        \ patients with Alzheimer’s through Medicare, the drug hasn’t been widely\
        \ used. It costs $26,500 before insurance coverage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb87eb-68c0-4156-85ba-e3c188bda4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57302fb1-3dfa-4f84-a6b7-3b8e8a71017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You had this treatment at your fingertips, and suddenly you had Medicare\
        \ saying, ‘Yeah, but you can’t quite get access to that yet,’ ” said Joe Montminy,\
        \ 59, who was diagnosed with younger-onset Alzheimer’s in his early 50s. “\
        Getting that insurance coverage is incredibly significant … because having\
        \ a treatment is awesome, but I can’t afford to pay the $26,000 cost.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732970c-6ce4-4515-a5fb-0fe3583c7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f91bc7-02c6-4688-b2ff-e6b2cfdc6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘The beginning of a new era’</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413ab06-332f-43bc-a638-0c3de1d84a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drug was approved only for people with early forms of Alzheimer’\
        s disease, those with mild cognitive impairment or mild dementia who have\
        \ been confirmed to have amyloid plaques in their brains. Dr. Lawrence Honig,\
        \ a professor of neurology at Columbia University Irving Medical Center, estimates\
        \ that group constitutes about a sixth of the more than 6 million Americans\
        \ currently diagnosed with Alzheimer’s.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81495c3-a609-4bb8-b437-fef2a1033229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b09a3-5ce2-4744-beee-979089868ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with more advanced forms of the disease may not benefit from\
        \ the drug, he said, and may face increased safety risks.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6047f77-f053-45b7-b838-dae9dca63ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a66e1-c659-4ebf-9dbb-bec017b24099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not that we know it’s not good for people with moderate or severe\
        \ disease; it’s just that we don’t know,” said Honig, who has consulted for\
        \ drug companies working on Alzheimer’s medicines.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcfd7f-22be-4c9f-9c24-fef8270a8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7f345-fb07-4f39-b393-3b42bef0f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even for those who may benefit from the drug, Honig noted, it’s not\
        \ a cure; Leqembi was shown in an 18-month clinical trial to slow declines\
        \ in cognitive ability and function by 27%.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72f8c0-40ec-4b2c-a7b6-07472a3f7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c0d14-d061-49de-b185-02b610744abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The treatments we have right now are just the beginning of a new era,”\
        \ Honig said. “We hope that we will have treatments that are more efficacious.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997d215-c721-401f-9dd1-d353103eff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7037a-affe-4c04-813d-56d1306902df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drug also comes with side effects and requires monitoring through\
        \ regular brain imaging. About 13% of participants in the trial experienced\
        \ brain swelling or bleeding, and those risks could be higher for certain\
        \ groups based on their genetics or if they take blood-thinning medications.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35616a-fe24-4740-89f3-ad96b462d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96473a89-d793-4ddd-93a1-b068d7f44b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health systems have been gearing up for broader use of the medicine.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b90b7-a629-473a-8242-d05111ca7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb443f-69b2-4b60-b9d4-b166212c357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s complicated, and because of all these complications, we have\
        \ been trying to be very thoughtful and taking our time and preparing the\
        \ system for this,” said Dr. Georges Naasan, medical director of the Division\
        \ of Behavioral Neurology and Neuropsychology at Mount Sinai.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1194a1-393b-464a-a927-69f65986270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa59eaf-7255-4bef-acf8-39d100798412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drug is given as an IV infusion once every two weeks. Infusion\
        \ centers have been preparing for a potential surge of new patients.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6de5b9-c1c8-4685-a5db-3c54223c9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45018741-4b59-4b73-9032-be576569cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In certain areas, I anticipate we will receive probably 15% to 20%\
        \ more patient referrals for this drug,” said Sue Rottura, chief operating\
        \ officer of Vivo Infusion, which says it provides infusion services for about\
        \ 50,000 patients in the US. “We know in clinics in Florida that we may have\
        \ to increase capacity at those clinics, and that may involve increasing the\
        \ number of days, increasing hours [or] offering weekend hours.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c0e6d-b520-4b98-a994-c2cdbaa019d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799294c-25b1-4fe1-b09d-db4d9f3fde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drugmaker Eisai said it doesn’t expect that everyone estimated to have\
        \ early Alzheimer’s disease will seek to use the medicine right away.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad0efe-9c7e-413c-be02-e860a28f2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a634c9-00b8-41dd-9d99-382965d67b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’re going to have a much, much lower number, at least at this moment,”\
        \ Eisai US CEO Ivan Cheung said. “Maybe a few years down the road, as these\
        \ therapeutic options are available, these testings are reimbursed, that number\
        \ will go up more, but I don’t think you’re going to see a million people\
        \ in the next couple of years.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8dddb9-0f75-45d1-b837-bb76459cccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88ce28-b4d8-4410-b2df-470e87bb8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montminy is waiting to see if he qualifies for the drug based on brain\
        \ imaging – for which Eisai said it also expects a CMS decision on coverage\
        \ soon. If he is, he won’t hesitate to take it for the chance to have more\
        \ time with his wife and two sons, who he says are in their late 20s and are\
        \ early in their careers.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9e5a-2338-4260-8331-394580c29efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e58866-f2c1-4d7f-9181-23e03de61b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’ll often call me and ask me for advice about work, and I enjoy\
        \ those phone calls, but I worry that sometime soon I might not be able to\
        \ help them,” Montminy said. “Like any parent, I would love to see them actually\
        \ get married and have a family. You know, basically I just want to experience\
        \ many of the activities that most people take for granted.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d26a24-1ccf-4fd4-86b9-3c5873c7fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ef825-0fbe-4f6d-98aa-8388fef46040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Expanded Medicare coverage</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a0c9e-ea68-401b-8a0b-5c0c6c4e3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CMS said this year that it would provide broader coverage for Leqembi\
        \ if the drug receives traditional FDA approval. But it does come with some\
        \ qualifications.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64092f80-b947-4768-89d9-ac630143463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fee890-c1a7-4a61-bd13-a321c9c8ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medicare will cover the approved drugs when a physician and clinical\
        \ team participate in the collection of evidence about how these drugs work\
        \ in the real world, also known as a registry, CMS said. This information\
        \ will help gauge the usefulness of the medications for people with Medicare.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4c50a-ebf9-4869-9a44-5578eaf8c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe418976-8ae0-45a4-accb-077b6f9227e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Providers will be able to submit the evidence through a CMS-facilitated\
        \ portal, which will be free to use.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125f05b-a2cd-4606-b6ca-dfcf8b53b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c090f37-0007-436f-af7e-32cb29c96223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CMS released more details of its plan to cover new Alzheimer’s drugs\
        \ in late June. It said it is working with a number of organizations that\
        \ are preparing to open their own registries. Clinicians will be able to choose\
        \ which registry to participate in.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339b50d-f8f5-4f19-92b7-065ce2fbbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a634f-81d3-4050-be58-266036628bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency is looking for data to help answer several questions outlined\
        \ in its national coverage determination, released in April. They include:\
        \ Does the drug meaningfully improve health outcomes – such as slowing the\
        \ decline of cognition and function – for patients in broad community practice?\
        \ Do benefits and harms, such as brain hemorrhage and edema, of using the\
        \ drug depend on the characteristics of patients, providers and the setting?\
        \ And how do benefits and harms change over time?\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ced7f8-679a-4f0c-8d9c-ae743948e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ce94a-0dab-4994-86f0-f71bb84756c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patient groups and the pharmaceutical industry, however, have voiced\
        \ concerns about the use of a registry, saying it will create a barrier to\
        \ treatment.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a71abf-2893-4c06-915b-fefe68aa2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9d755-89f0-42fb-bf29-9972a21b0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Broad Medicare coverage of Leqembi and similar types of medications\
        \ to slow the progression of Alzheimer’s disease would probably have a big\
        \ impact on the program’s spending.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7049d-fa02-4503-9e6f-4ff4d7dfe85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6216a-9f0e-4d6b-b04a-fd31674ba76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If 10% of the estimated 6.7 million older adults take Leqembi, at an\
        \ annual list price of $26,500, it would boost spending by $17.8 billion,\
        \ according to an analysis by KFF, formerly the Kaiser Family Foundation.\
        \ That would exceed the total spending on the top 10 Part B drugs administered\
        \ in doctors’ offices in 2021.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f05f07-5e76-4777-a7b4-b5ae45058024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc013e-00ef-44a3-90d2-3125f288f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in spending could lead to higher Medicare Part B premiums
        for all enrollees.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25188257-de0e-4a00-bebb-0ef762c2be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:03:44.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T04:03:45.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/06/health/leqembi-alzheimers-fda-approval-medicare/index.html"><em>"First
        Alzheimer’s drug to slow disease progression expected to get full FDA approval"</em></a></p>'
