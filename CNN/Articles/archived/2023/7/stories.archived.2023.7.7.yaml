    'lead': 'The Armed Forces of the Philippines (AFP) has raised concerns over the
      growing number of Chinese fishing vessels spotted in the disputed West Philippine
      Sea, with the latest swarming seen as a “threat” to oil and gas-rich Recto Bank’s
      security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T12:36:13.235+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-07T12:36:13.547+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP alarmed over 48 Chinese vessels swarming near Recto Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c55ef-6641-46df-a05d-dd67d7292f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The Armed
        Forces of the Philippines (AFP) has raised concerns over the growing number
        of Chinese fishing vessels spotted in the disputed West Philippine Sea, with
        the latest swarming seen as a “threat” to oil and gas-rich Recto Bank’s security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86716b-f16b-43e9-8f72-dec80c4530cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing it as “a concerning development,” the AFP reported Friday
        that pilots aboard NV312—a Britten Norman Islander light patrol aircraft of
        the Philippine Navy—saw an “alarming presence” of Chinese vessels during their
        latest air patrol on June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee312a9-8685-48a4-be70-81d6126be594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 48 Chinese fishing vessels were observed roaming the Iroquois
        Reef, which is south of Recto Bank.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e5abb-3326-438b-b94e-1b3ab4351186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Lieutenant Edgard Abogado, pilot-in-command of NV312,
        the Chinese fishing vessels were “quite visible from the air.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce759d6-45fe-421d-946e-ca64162af06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[They] were observed to be anchored in groups of five to seven and
        no fishing activities were noticed. They seem to just loiter in the area,”
        Lieutenant Karla Andres, co-pilot of NV312, also said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46092d-d253-44b8-9b90-8754c0bce0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, three China Coast Guard (CCG) ships and two People’s Liberation
        Army Navy vessels were also “regularly loitering” at Sabina Shoal.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745f68e-0aec-456d-a6c4-35021b915177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These developments raise an alarming concern about China''s intentions
        and actions within these disputed waters," the AFP said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19210044-b201-4d87-8857-f834815d028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:36:13.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:36:13.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Recto Bank, a significant feature for the Philippines holding immense
        potential for the country’s energy security and economic growth, stands as
        a focal point in this rising concern over China’s recent behavior,” it also
        said.'
    '8':
