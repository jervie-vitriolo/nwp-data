    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d1548-dd87-4776-a973-c0b6add96152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.064+08:00
