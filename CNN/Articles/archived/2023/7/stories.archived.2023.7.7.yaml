    'jcr:uuid': '5bda6cfd-6900-4aad-b401-37e94222df91'
    'lead': 'Twitter is threatening Meta with a lawsuit after the blockbuster launch
      of Meta’s new Twitter rival, Threads — in perhaps the clearest sign yet that
      Twitter views the app as a competitive threat.'
