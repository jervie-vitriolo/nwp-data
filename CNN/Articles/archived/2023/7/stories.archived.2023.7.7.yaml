      'mgnl:lastActivated': 2023-07-07T17:18:52.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First up, we have Tetsuo Kurata, aka Robert Akizuki, as he was locally\
        \ known when he played Masked Rider Black and Black RX. With him of course\
        \ is Ryosuke Kaizu, who played Red Mask in Hikari Sentai Maskman. All those\
        \ who grew up with these 90’s heroes will have a blast to see them up close\
        \ and personal along with their props and vehicles in the Toku Spirits booth.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b13853-8739-4197-aa3b-44f0b5caca05'
