      'mgnl:lastActivated': 2023-07-07T20:14:37.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the issuance of the warrant of arrest, the process of rendering\
        \ justice to Bundoquin and extracting the truth behind his death can now begin,\"\
        \ said PTFoMS Executive Director Paul Gutierrez.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadde0b-d655-4d2e-8aa1-c7804cd94f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061897f-1b0a-43db-b56b-5a941fb7ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This would also give an opportunity for Bautista to prove his innocence\
        \ as he claims before the proper channel, which is our court of law,\" he\
        \ added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af167346-d079-4e7b-b9fa-43451aebebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad936ff6-b456-4b66-8cde-69d03c6e52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista was earlier positively identified by at least three witnesses\
        \ as the man who shot Bundoquin in Barangay Sta. Isabel, Calapan City.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcc87f-bb5d-4a7d-b258-18aa451f857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90ee87-e068-46ba-b650-2074a4aad369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His alleged accomplice, Narciso Ignacio Guntan, died when their getaway\
        \ motorcycle crashed and hit a metal barrier while being chased by Bundoquin’\
        s son.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1bb79-d5ca-465a-9f9d-b5b63688f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75b1df-c793-48bd-ae5c-6c43d7884f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force said the slain journalist's son claimed he was also\
        \ shot at by Bautista, hence the charge for frustrated murder.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3651e-f218-4c19-98b6-6128cb335135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f099e4-b4fa-4283-82f7-0923ae13d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court set a bail bond of ₱120,000 for the attempted murder charge,\
        \ while no bail was recommended for the murder accusation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f533e4-1382-4d82-8adc-e9076a040b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154276e-22fd-4b2c-aa96-200c87d112ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gutierrez said authorities will continue to gather more evidence that\
        \ could lead to the identification of other possible suspects.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67e230-3336-45a8-abe1-c625fbd3becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc325b-5603-4ffd-8838-771c1c444cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We continue to maintain that the killing of Bundoquin cannot be simply\
        \ explained by the alleged 'personal grudge' against him by his attackers,\"\
        \ the official said. \"There may be a deeper motive that can only be explained\
        \ by more evidence.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3b767-308a-42ce-921f-4099d763475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f079ce-dcf8-4d85-9fb6-62470c118ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:14:37.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:14:37.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PTFoMS is working with the NBI and the Special
        Investigation Task Group created by the Philippine National Police for the
        safe and orderly transfer of Bautista, who will be presented before a judge.</p>'
  'marcos-frasco-tourism-campaign-controversy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T20:17:51.000+08:00
    'imagesource': 'jcr:2776aee6-6266-4ed4-8f22-bdb09e1d70fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f1ef2f1-b67e-4c4c-b323-004d91c7b7e2'
    'lead': 'President Ferdinand Marcos Jr. expressed his confidence in Tourism Secretary
      Christina Frasco, who has received flak over the ''Love the Philippines'' campaign
      video with footage of locations outside the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T20:19:46.218+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-07T20:29:44.922+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos maintains confidence in DOT chief despite campaign controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3592da-5f02-425a-b710-89c9f4bf739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — President
        Ferdinand Marcos Jr. on Friday expressed his confidence in Tourism Secretary
        Christina Frasco, who has received flak over the "Love the Philippines" campaign
        video with footage of locations outside the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18315ac1-4d79-4012-a82e-313f79b0510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadec4d3-8e36-44d6-9cb7-a6f67359fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes absolutely. No question,\" the president told reporters when\
        \ asked if Frasco still enjoys his trust.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e383c-42d4-4191-a370-8656460be763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe151afe-4165-4f7c-9cc3-365431c366b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he has been in contact with the tourism chief since
        the controversy broke, and that he believed Frasco has the situation under
        control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446c9dc-457e-4d8c-8de0-fea3f8f32acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59529d12-f025-474f-86c9-4ec0246e7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita ko naman mabilis ang galaw niya [I saw that she acted fast],
        that she <a href="http://www.cnnphilippines.com/news/2023/7/3/dot-scraps-deal-with-ad-agency.html">terminated</a>
        the contracts that were in question. She has also since then put under review
        all of the other contracts that were in the pipeline," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93adf321-54b9-44b0-9709-437b5bd4bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170d269-82cf-45dc-bfd6-aa4c1e6f8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What she has done so far inspires confidence that she will fix the\
        \ problem and that the campaign of 'Love the Philippines' will be as successful\
        \ as we hope for it to be,\" the president added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc1c9f-ea7f-4cc5-bb22-c7587f0a174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120d5b6-3a92-4177-b798-430f85cfeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T20:19:46.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-07T20:29:44.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) said it <a href="https://www.cnnphilippines.com/news/2023/6/29/DOT-budget-for-Love-the-Philippines-campaign.html">spent
        ₱49 million</a> for the tourism campaign unveiled on June 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e942f04-2ce8-434a-b97d-66599bbcbf99'
      'mgnl:activationStatus': true
