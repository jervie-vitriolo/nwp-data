      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hosted by the show creator John Aguilar, the 10-episode series themed\
        \ “Open Edition” will feature aspiring entrepreneurs, innovators, and tech\
        \ startups across all industries to share their creative and unconventional\
        \ business concepts and vie to secure funding and mentorship from the distinguished\
        \ investor-judges.\r"
