  'China-accuses-PCG':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-07T05:55:48.000+08:00
    'imagesource': 'jcr:396046c4-92df-4f5c-a6ad-9b3c456595f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38e82df-1c1d-4d17-bd1e-c9d6e01709b5'
    'lead': 'The United States has expressed concern over China’s “unprofessional
      maneuvers” against the Filipino coast guards in the West Philippine Sea (WPS)
      last week, stressing such a move “threatens the security and legal rights” of
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T05:57:11.247+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-07T12:58:41.039+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US calls out China over ‘unprofessional maneuvers’ vs PH Coast Guard'
    'updated': 2023-07-07T12:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632fcc1-1c51-4234-b742-b85be79931e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T05:57:11.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T12:58:41.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The United
        States has expressed concern over China’s “unprofessional maneuvers” against
        the Filipino coast guards in the West Philippine Sea (WPS) last week, stressing
        such a move “threatens the security and legal rights” of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b3560-27bf-4b41-ad10-4b5e408565a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on the PRC (People’s Republic of China) to comply with
        international law, including implementing the legally binding 2016 award in
        the Philippines v. China Law of the Sea Convention arbitration as a starting
        point to achieve a #FreeAndOpenIndoPacific,” US Ambassador to the Philippines
        MaryKay Carlson said in a statement on Friday.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        concerned by the unprofessional maneuvers of the China Coast Guard against
        the Philippines Coast Guard. The PRC’s irresponsible behavior in the South
        China Sea threatens the security and legal rights of our treaty ally, the
        Philippines. We call on the PRC to comply with…</p>&mdash; Ambassador MaryKay
        L. Carlson (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1677092200587603972?ref_src=twsrc%5Etfw">July
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205f9b7-6856-4585-b0f3-693636617111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12e7a3-03c8-4235-914f-e06c0b2d434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:58:40.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Ambassador Anke Reiffenstuel also joined the US envoy’s call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559d523-f532-46ad-b5a9-6eb31c19cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:58:40.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I agree - such aggressive behaviour has no place in the #SouthChinaSea.
        The rules based int''l maritime order, with the 2016 Arbitration Ruling as
        its center, must be respected,” she said in a separate Twitter post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1128356-da3b-4d09-b296-5356b9276d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T12:58:40.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling largely favored the Philippines in its dispute with
        China in the West Philippine Sea -- an area of the South China Sea that Manila
        claims. The arbitral award also invalidated China''s expansive claims in the
        South China Sea, but Beijing continues to reject the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fa43e-fd34-470f-a679-41005a43abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Coast Guard (CCG) vessels last week conducted <a href="https://www.cnnphilippines.com/news/2023/7/5/wps-another-china-aggression-lawmakers.html">"dangerous
        maneuvers"</a> to block two Philippine ships on a resupply mission at Ayungin
        Shoal, drawing the ire of some Filipino senators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0da2d-7328-4bbd-bd9a-7958cbe69bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former US senior defense official said CCG ships were "in position
        to interdict" the PCG vessels escorting small resupply boats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df2969-312c-422d-b201-f1f3fabfe476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodore Jay Tarriela, PCG spokesperson for the WPS, said the officials
        were able to leave Ayungin safely, with no real escalation of tensions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170be64-3581-4211-9c45-fabc22d690f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese Foreign Ministry once again insisted that the
        Philippine Coast Guard (PCG) vessels "intruded into Chinese waters," defending
        their coast guards'' recent maneuvers to block Philippine vessels in the WPS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe23315-c386-4940-b93e-4af490eddfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Ren''ai Reef is part of China''s Nansha Islands. On June 30, the
        Philippine Coast Guard vessels intruded into the waters off the Ren''ai Reef
        without Chinese permission," Foreign Ministry spokesperson Wang Wenbin said
        on Thursday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3b1df-2f8b-4bae-af50-dac70c44852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In accordance with the law, the Chinese Coast Guard (CCG) vessel carried
        out law enforcement activities to uphold China''s territorial sovereignty
        and maritime order," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75132a-9a90-422b-a193-df9261b4a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wenbin said the CCG''s moves were "professional and restrained.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec025b-1e95-4565-a48e-ba495c3a2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T08:33:55.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:58:41.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, President Ferdinand Marcos Jr. said "disengagement is not
        really an option" with the Chinese government as his administration is still
        establishing lines of communication.</p>'
  'twitter-threads-meta-sue':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-07T08:19:48.000+08:00
    'imagesource': 'jcr:49f2cc6f-489a-45e0-a068-db445891d4f1'
