      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —Britney Spears is speaking out about an
        incident Wednesday night involving San Antonio Spurs basketball player Victor
        Wembanyama in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03ba2f-ab11-4f27-bf89-592c203ebbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f834e2-77f9-4f25-9fed-621e355ef0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pop star alleged a security guard struck her in the face when she\
        \ tried to get Wembanyama’s attention. TMZ was first to report the incident.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445e429-8f52-4a3d-ba8f-85b1474c141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dcb4d-0855-4ab5-a9b6-36b88336361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Traumatic experiences are not new to me and I have had my fair share\
        \ of them. I was not prepared for what happened to me last night,” Spears\
        \ wrote on her verified Instagram on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e689c1-75a8-44cf-b4a6-ce2ab7b2151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69111e-0b63-4627-a5ef-16e9a9802980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She went on to describe how she “recognized an athlete in my hotel\
        \ lobby as I was heading to dinner,” later seeing him again at a restaurant\
        \ at a different hotel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb4ffc-e5c0-468b-b72e-71de40efdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b2c2e-e8ff-471e-b867-0aa6492e8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I decided to approach him and congratulate him on his success. It\
        \ was really loud, so I tapped him on the shoulder to get his attention.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ead57-41f5-47b9-bac2-4361b39741fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02438c-edab-4d5f-b130-6e8d36d98cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears, who doesn’t name the high-profile rookie in her social media\
        \ post, went on to specify that she is “aware of the players statement where\
        \ he mentions ‘I grabbed him from behind’ but I simply tapped him on the shoulder.\
        \ His security then back handed me in the face without looking back, in front\
        \ of a crowd.” She continued to say that the slap nearly knocked her down.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6054b-2602-46e6-ba37-f0a407bef137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db190b59-5f91-4b9b-b1fd-d1fa8150ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I get swarmed by people all the time,” Spears said. “In fact, that\
        \ night. I was swarmed by a group of at least 20 fans. My security team didn’\
        t hit any of them.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbb315-fd49-45e7-9d18-d61c7ce4d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2afa9-884c-49a6-9b14-66ef2c79ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wembanyama addressed the incident earlier on Thursday, telling reporters\
        \ he didn’t see what happened. He said he was walking with his security through\
        \ a hall with a lot of people and that he heard someone calling him, but that\
        \ security had previously instructed him not to stop in the crowd.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065037b1-1892-4e6a-95be-95dcb827e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df4194-f209-4ddb-a27b-5a4d1f8d39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That person was calling me, ‘Sir, sir,’ and that person grabbed me\
        \ from behind,” he said. “I didn’t see what happened because I was walking\
        \ straight and they told me ‘don’t stop.’ But that person grabbed me from\
        \ behind – not on my shoulder, she grabbed me from behind. I just know the\
        \ security pushed her away. I don’t know with how much force though, but security\
        \ pushed her away. I didn’t stop to look.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab01024-e3d3-46ea-bcac-16d460817666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd377f01-ba59-45c2-b02c-b9c7e8263d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wembanyama was then asked if he knew that the person in question was\
        \ Britney Spears, to which he answered, “I didn’t know for a couple hours,”\
        \ later adding, “Then the security of the Spurs told me it was Britney Spears.\
        \ At first, I was like, ‘No, you’re joking,’ but yeah, it turns out it was\
        \ Britney Spears. I never saw her face. I just kept walking straight.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b08a1-fbe6-43cc-94f8-47c4ff7e168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05acc5e-5ec1-483a-8c39-04e95364f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T09:28:43.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears also wrote in her Thursday Instagram statement that the incident\
        \ is “super embarrassing to share with the world,” but that “it’s important\
        \ to share this story and to urge people in the public eye to set an example\
        \ and treat all people with respect.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0cfd5-4e4c-4f89-811a-42d4ebebd49c'
      'mgnl:activationStatus': true
