      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Physical violence is happening too much in this world. Often behind\
        \ closed doors,” she said, adding that she has “yet to get a public apology\
        \ from the player, his security or their organization. I hope they will.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e72852-1674-4cc5-ae8b-8256a9899e17'
      'mgnl:activationStatus': true
