    'title': 'Taylor Swift is having an un-’cruel summer,’ and here’s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4cb49-0dfb-423d-869b-d95e44a43496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last month, Taylor Swift told a Pittsburgh
        audience at a stop on her groundbreaking “Eras Tour” that “Cruel Summer” –
        her self-professed “favorite song” off of her 2019 “Lover” album – was finally
        becoming a single because so many people keep streaming it, leading to the
        track charting in the top 20 on Billboard’s Hot 100 chart this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8ee1a-50c2-4b2c-bd8a-b1da00cc6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Friday, the throwback Swift love continues, when the beloved\
        \ singer-songwriter releases her hotly-anticipated “Speak Now (Taylor’s Version)”\
        \ album, a re-record of her 2010 hit album.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dffd0-e1cf-4a2e-978c-116c6af9d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78c767-9e2b-402d-9464-00ba45e7fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s that kind of fluidity and rapid response she has with her fans\
        \ that has helped Swift thrive, and maintain her unparalleled place in popular\
        \ music.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1eb581-adf3-4a2f-a688-5ae195af1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ca150-93b2-45f1-b98e-4aab0356cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(I’m) impressed with the fact that she’s able to sustain that sense\
        \ of herself,” Alan Light, a music journalist, author and former Rolling Stone\
        \ critic who has covered Swift since the early days of her burgeoning career,\
        \ told CNN in an interview. “That sense of her relationship to her audience\
        \ as her audience changes, as she changes, while the music just stays as stellar\
        \ as it has.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f01fea-f4ea-4ee0-ad7a-1e01103761ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f86f89-2e2b-4073-8f22-12c0efcf91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Speak Now” re-release comes amid Swift’s record-breaking “Eras\
        \ Tour,” the extended culmination of a musically prolific five-year period\
        \ for Swift after not touring since 2018 – despite releasing six albums since\
        \ then. The tour has created a social media-worthy breeding ground for feel-good\
        \ moments, while the singer has hit some major milestones – both on and off\
        \ the stage – along the way.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6ee41-4ef1-4fd0-a691-779c86c34e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c407a49-0b17-4ff1-9a22-6f541eed36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Full disclosure: this CNN writer is a Swiftie. While I haven’t yet\
        \ seen the “Eras Tour,” I managed to secure tickets to an upcoming August\
        \ show in Los Angeles. To bide my time, I’ve become quite attuned to “SwiftTok”\
        \ and have regularly covered Swift for CNN Entertainment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea232ae-772b-4dc1-abf3-c527a4b393a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5f012-eb28-4369-ac2b-1a449709590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer’s release of “Speak Now (Taylor’s Version)” on Friday further\
        \ illustrates her laser-focused vision. “I am putting this album out because\
        \ I want to own my music and I believe that any artist who has the desire\
        \ to own their music should be able to,” she told her Minneapolis audience\
        \ last month.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feacc7bf-5bc1-40b4-995a-2a862097ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f240db2-c335-47b7-bf8a-002a787e70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While artists re-recording their older music isn’t that uncommon, Swift\
        \ has tapped into and harnessed the fanfare by pairing her “Taylor’s Version”\
        \ albums with never-before-heard “from the vault” tracks, framing these older\
        \ albums into something new.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a09d6a-6f83-4717-a980-a16d38a43a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70347756-3c37-4acd-bf41-23bb829512f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nobody’s done anything remotely like that before,” says Light.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e2d0d-e958-4cdd-875f-1cf107b18f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239583a-da37-41eb-9f1b-96fde62a3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And nobody is more aware of her connection to her fans than Swift herself,\
        \ who has strategically used her stage on tour to announce and debut key releases\
        \ – and spread positive messages on timely issues.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7614611-9e51-4407-8826-ce71e89e0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3e9be-7c46-469d-b79d-6e06ae576fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In anticipation of the release of “Speak Now (Taylor’s Version),” Swift\
        \ performed “Dear John” – a song that Swifties have long speculated is about\
        \ her prior relationship with singer-songwriter John Mayer – at her Minneapolis\
        \ concert last month. She recognized the continued speculation and urged her\
        \ listeners to be kind online, saying they should not “feel the need to defend\
        \ me on the internet against someone you think I might have written a song\
        \ about 14 billion years ago.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ea447-4147-4033-87fa-270abb577208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870497c-16c3-42c6-a4ad-f485cf017b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, Swift used her concert at Chicago’s Soldier Field last month\
        \ to show her support for the LGBTQ+ community amid Pride Month, telling her\
        \ audience that “this is a safe space for you, this is a celebratory space\
        \ for you.” She went on to say how “prideful” she feels when she gets to sing\
        \ her equality anthem “You Need to Calm Down” with them “in such solidarity,\
        \ in such support of one another, in such encouraging, beautiful acceptance\
        \ and peace and safety.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fc7bd-25b6-42ed-8251-280e0ee6b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e900e-05a6-4701-a1be-bb853a1fc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She’s also the Swifties’ fiercest defender. During a May concert in\
        \ Philadelphia, she interrupted her hit “Bad Blood” to defend a person in\
        \ the crowd from an incident she observed while on stage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f94c2-ea1e-461b-a0e3-37aae2ba0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd283f6-0110-4378-b144-562e8bf409fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The environment she’s created at “Eras Tour” concerts has been fruitful\
        \ for friendships and camaraderie, and Swifties exchanging friendship bracelets\
        \ at her shows is evidence of this. After all, it’s Swift herself who sings,\
        \ “So make the friendship bracelets, take the moment and taste it” in the\
        \ song “You’re On Your Own, Kid” from her 2022 hit album “Midnights.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b5a41-0169-409f-972d-b826d3a90568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a9409-fda6-44bd-ac40-1fd67b94b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of the more unlikely achievements that none of us had on our\
        \ bingo cards, Swift’s tour is said to have helped boost public transit systems\
        \ in the cities her tour has swept through.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fc7bf-2752-4c83-9681-163cbcc5e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c638fa-322f-4a62-b863-ea3003134350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As transit agencies scrambled to recover from the pandemic, transit\
        \ experts have said that all those Swifties taking mass transit offer lessons\
        \ for policymakers on how to adapt to the post-pandemic world. Some agencies\
        \ added extra service routes to meet demand – and it was worth it, with tour\
        \ stops in Chicago, Atlanta, New Jersey and Philadelphia seeing a significant\
        \ boost.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105df49-8570-4a40-afb9-9e7a580a2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:33:52.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:56:29.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
