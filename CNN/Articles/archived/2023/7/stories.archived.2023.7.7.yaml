      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes also said the body cameras, which cost about ₱60,000 each, record\
        \ videos and audio that will also discourage motorists from bribing traffic\
        \ enforcers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
