      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Final Pitch,
        the Philippines’ groundbreaking business reality TV show, is set to premiere
        its ninth season exclusively on CNN Philippines starting July 9. It will air
        every Sunday at 8:30 p.m., with replays every Friday at 10:00 pm and Saturday
        at 5:30 p.m.</p>'
