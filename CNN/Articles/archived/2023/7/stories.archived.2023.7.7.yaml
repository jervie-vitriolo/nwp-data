      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.584+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-07T14:34:46.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Second, this protects our motorists in case they want\
        \ to contest their apprehension, and the manner of apprehension should there\
        \ be discourteous employees.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26afab-5486-488d-b179-fc2e2603f993'
