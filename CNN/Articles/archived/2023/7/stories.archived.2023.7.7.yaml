      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar to Pride parades, ballroom culture is a protest as much as\
        \ it is a celebration. Ballroom not only becomes one of the few spaces for\
        \ us queer and trans people to be our authentic selves but also a way to stake\
        \ the rights that we have long been fighting for, especially now that the\
        \ passage of the SOGIE Equality Bill is back to square one, while LGBTQIA+\
        \ lives remain in peril.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4400c-2d5d-4bf7-ba82-72a0c8190376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.087+08:00
