    'mgnl:tags': ['PNP', 'cybercrimes', 'CICC']
    'stories': []
    'template': '1'
    'title': 'Cybercrimes in Metro Manila up by 152% in first half of 2023 – PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f84c5-9995-48d4-bbfb-8f4e7dd4aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Cybercrime
        incidents in Metro Manila rose by 152% during the first half of the year,
        the Philippine National Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98512d85-80eb-4282-93cd-255d02e8b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was presented during the Joint Anti-Bank Robbery and Cybercrime
        Coordinating Committee meeting on Thursday at the Cybercrime Investigation
        and Coordinating Center (CICC) in Taguig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c01889-2edc-4616-8906-e3ec5da86a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From January 1 to June 30, at least 6,250 cybercrimes have been reported\
        \ to the police. This is higher than the 2,477 recorded during the same period\
        \ last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072334a6-75aa-4fb6-ad47-991374cfb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the cybercrimes recorded in Metro Manila, online scams numbered\
        \ 4,446 — an increase from 1,551 incidents last year.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fbf20-2ff9-4f97-8965-af46c048e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police also received at least 1,063 cases of illegal online access\
        \ in the first six months of 2023. This is almost double the 570 cases in\
        \ 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd855255-03d0-4fb0-a1d4-0e6877e1d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ATM and credit card fraud also rose during the first half of the year\
        \ with 625 incidents reported, which is an increase from 241 cases logged\
        \ during the same period last year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482ed4b-1e37-4bce-9e24-418e5c7b9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, CICC Division chief Norman Ancheta said the CICC Inter-Agency\
        \ Response Center has received 3,609 complaints on SIM registration and 904\
        \ cybercrime issues from January 1 to June 15 of this year.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646c189-570b-417c-ba9d-0bd61f96b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T19:35:38.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-07T19:39:17.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the ongoing implementation of the SIM Registration Act,
        cybercrime, and cyber security related concerns of the public are on the uptrend,"
        he said.</p>'
