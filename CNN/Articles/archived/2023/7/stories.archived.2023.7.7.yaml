      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 17 people have died from nitrate
        gas inhalation following a gas leak at an informal settlement camp in South
        Africa, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d4a85-7955-4203-92ee-1d535a0f09dc'
      'mgnl:activationStatus': true
