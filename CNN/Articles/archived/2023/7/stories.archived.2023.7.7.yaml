      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Statistician Dennis Mapa told a briefing that the labor force
        participation rate also improved to 65.3%, with 50.43 million persons aged
        15 and over who either had jobs or were unemployed in the period.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4257a-080a-46ad-aea6-93d504c5d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The employment rate also increased to 95.7% or 48.26 million employed
        Filipinos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eeb177-2da0-44c9-ac92-a904c64f94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of those who were employed but sought to work more hours
        or find a new job stood at 5.44 million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f3d75-03be-404b-86ff-cb03a1cb4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said the drop in unemployment numbers was due to seasonality,
        which is usually highlighted during the last quarter of every year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a467c-74dd-41f3-b345-ca8156359416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Usually may another kick sa second quarter. You have travels… kaya
        may pagtaas sa (that’s why there’s an increase in) services activities,” he
        explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e434d3-6e0d-4898-bbea-dd6f58319256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also reiterated that the labor market has been improving since mid-2022
        after the current administration’s move to end COVID-19 lockdowns, allowing
        more industries to fully operate.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36baa2-1234-4ab8-8cc7-59841d4dddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Mapa, the services sector led with the biggest share in
        employment at 58.8% in May. It was followed by the agriculture and industry
        sectors.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56fced-77b0-48a7-80b3-471e93bec9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T11:34:56.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-07T12:15:22.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the five sectors that posted the sharpest decline in employment
        were wholesale and retail trade; repair of motor vehicles and motorcycles;
        construction; manufacturing; water supply, sewerage, waste management and
        remediation activities; and information and communication.'
  'Britney-Spears-NBA-rookie-Victor-Wembanyama-attack':
    'author': 'Dan Heching, CNN'
