      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f50652-471d-41b4-9b61-8ac3d9c5261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-08T21:46:16.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ballroom is definitely a platform for us to carve out for trans
        women and queer people, especially for young trans folks, because there’s
        so much rhetoric all across the globe,” said Bhenji Juicy Couture Slé, legendary
        mother of the Australia-based House of Juicy-Slé, who was also one of the
        judges at the ball. “I feel like ballroom has a way of bringing in those queer
        kids and celebrating them because we won’t get celebrated elsewhere. All of
        the categories, all of the ideas of houses and being in a home, become like
        a safety net for queer people, so that they can look forward to something.”</p>'
