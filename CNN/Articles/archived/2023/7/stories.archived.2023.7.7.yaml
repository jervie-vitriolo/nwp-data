      'mgnl:lastActivated': 2023-07-07T14:34:46.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1be990-6a51-4780-9943-b0be9ea424d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.583+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-07T14:34:46.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The purpose of this is, one, to prevent extortion, since\
        \ the body-worn cameras are monitored in real-time in our command center,\
        \ and we will assign a person to monitor.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b34fd5-1a3c-4e81-917e-48207d48207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T14:34:46.583+08:00
