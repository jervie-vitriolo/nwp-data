      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c054d-7d3d-49af-8e7c-462fcea6b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.326+08:00
