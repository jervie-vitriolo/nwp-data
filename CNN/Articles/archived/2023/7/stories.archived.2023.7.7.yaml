      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078c2b7-9457-463f-8e8f-8d696ccbc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T04:05:16.426+08:00
      'mgnl:createdBy': 'faith'
