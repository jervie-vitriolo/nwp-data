      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe is this year’s event co-presenter and it is bringing in the Globe\
        \ Playboxx Booth where one can unleash their inner child. Globe Premium and\
        \ VIP Passes will also be available — loaded with awesome toy exclusives,\
        \ merch and vouchers. Avail of these VIP passes to be the first to own these\
        \ much sough-after toy exclusives like Creon Chknheads CCW Buck Philippine\
        \ Colorway, and Punk Drunkers convention-exclusive Pops.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94188345-e4ee-46eb-a611-d43db51fe8e9'
