      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/06/us/oceangate-suspends-operations-titan-submersible/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2023-07-06T17%3A11%3A08&amp;utm_source=twcnnbrk"><em>"OceanGate
        suspends exploration and commercial operations after the deadly implosion
        of its Titan submersible"</em></a></p>'
  'Toxic-gas-leak-in-South-Africa':
