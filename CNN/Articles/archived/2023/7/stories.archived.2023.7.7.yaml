      'jcr:uuid': '090cc1fb-731e-4e13-a5d0-aab65040add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has a stockpile of cluster munitions known as DPICMs, or dual-purpose\
        \ improved conventional munitions, that it no longer uses after phasing them\
        \ out in 2016.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb6fdf-3bb1-4759-a5f0-187e071e7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe8ef6-9e71-40ae-9b7c-447c9d65bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an article on the US Army’s eArmor website, the DPICMs\
        \ Washington will give to Kyiv are fired from 155mm howitzers, with each canister\
        \ carrying 88 bomblets. Each bomblet has a lethal range of about 10 square\
        \ meters, so a single canister can cover an area up to 30,000 square meters\
        \ (about 7.5 acres), depending upon the height it releases the bomblets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ad30e-fc80-4e65-98b2-fdf64097020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75841f7-81fc-48b8-ad8d-875bf506c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bomblets in a DPICM have shaped charges that, when striking a tank\
        \ or armored vehicle, “create a metallic jet that perforates metallic armor,”\
        \ the article says, adding that it can take 10 or more bomblets to destroy\
        \ an armored vehicle, but it may take only one to disable the armored vehicle’\
        s weapons or render it immobile.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcecf3-4710-405a-bf14-e410c152956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20e257-7251-4c4c-9e7d-eb83a98053e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have cluster bombs been used in the war in Ukraine before?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d2075-2dd4-4b5f-838a-fcbc2afb6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, both the Ukrainians and the Russians have used cluster bombs since\
        \ Moscow’s forces invaded in February 2022. More recently, Ukrainian forces\
        \ have begun using Turkish-provided cluster munitions on the battlefield.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428af71-f7fe-49b5-b8c9-5a22125b010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a74fd-230c-4658-9f34-6cad8c74c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ukrainian officials have been pushing the US to provide its cluster\
        \ munitions since last year, arguing that they would provide more ammunition\
        \ for Western-provided artillery and rocket systems, and help narrow Russia’\
        s numerical superiority in artillery.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b396d6-da63-409c-9f27-34c5110d8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76075c96-1682-4864-80b8-049c5cb54bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are cluster munitions more controversial than other bombs?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c068b1-04ab-4ea3-8692-7e599eaccc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the bomblets fall over a wide area, they can endanger non-combatants.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7e9f9-bb11-4212-bb8c-84bb0cfe7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0073b42-9732-4bbf-8f08-4369a8ce7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, somewhere between 10% to 40% of the munitions fail, according\
        \ to the International Committee of the Red Cross. The unexploded munitions\
        \ can then be detonated by civilian activity years or even decades later.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f19b2e-9165-4d3f-b81d-4739ec4e778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ffe7c-b09c-437c-8d6e-08bc881083cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cluster Munition Coalition, an activist group trying to get the\
        \ weapons banned everywhere, says potentially deadly cluster submunitions\
        \ still lie dormant in Laos and Vietnam 50 years after their use.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd328b7-3efa-49bb-bbc1-3b78c5307335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbea49-7e1d-4f3e-bd78-6ae33850dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, Human Rights Watch said both Ukraine and Russia\
        \ had killed civilians with their use of cluster munitions in the war so far.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af00ed-e3a0-4709-9d15-26ee1f361563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594f410-b296-4705-9599-4da30b662a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cluster munitions remain one of the world’s most treacherous weapons.\
        \ They kill and maim indiscriminately and cause widespread human suffering,”\
        \ Gilles Carbonnier, vice president of the International Committee of the\
        \ Red Cross, said at a conference on the munition in Switzerland last year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b206c-f0c4-4d38-9b62-0b1525c45e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ad326-d52d-4fbf-bc60-ee06031487d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any use of cluster munitions, anywhere, by anyone, must be condemned,”\
        \ Carbonnier said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c3972-9147-415a-9df5-eda3570b0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455780e-b115-4950-a8bc-9aa379482278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the world has banned the use of these weapons through the Convention\
        \ on Cluster Munitions (CCM), which also prohibits the stockpiling, production\
        \ and transfer of them.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2062774-801c-4d87-8455-311187ad40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f90ec0-ec5d-4522-a29f-b359ea3abdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though 123 nations have joined that convention, the United States,\
        \ Ukraine, Russia and 71 other countries have not.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85657a2f-8978-42c5-ab96-1705242e5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153e8f8-4aff-4093-93c0-e9f3a6e07c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using the munitions to attack enemy troops or vehicles is not illegal\
        \ under international law, but striking civilians with the weapons could amount\
        \ to a war crime, according to Human Rights Watch.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27c4ab-343c-4419-ae0d-b7877193fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45261895-4131-4b81-ab57-8a7ae28ae392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where have cluster bombs been used before?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03f77d-c538-480d-a403-47549c274d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cluster weapons have been used as far back as World War II and in more\
        \ than three dozen conflicts since, according to the Cluster Munition Coalition.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0218c-d445-473d-937f-8ae330724497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd9187-b59d-42ca-b8d2-63e70d662bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T13:40:13.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-07T13:58:46.572+08:00
