      'mgnl:lastActivated': 2023-07-08T09:28:43.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, LVMPD further commented that it had “concluded its investigation”\
        \ and that “no charges will be filed against the person involved.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54d8cc-95b6-48c3-82f1-1fce6b4a1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T09:28:43.066+08:00
