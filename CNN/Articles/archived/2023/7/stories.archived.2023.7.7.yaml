    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd62eff-325d-4905-80f2-a99275a93eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T15:28:19.087+08:00
      'mgnl:createdBy': 'gabrielle'
