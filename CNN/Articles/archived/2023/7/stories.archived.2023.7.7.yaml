      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbce943-6dcc-4b42-9e22-42f3e0fc5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-07T17:18:52.324+08:00
