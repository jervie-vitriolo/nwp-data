    'lead': 'The drafting of the implementing rules and regulations (IRR) of the bill
      creating the controversial Maharlika Investment Fund (MIF) is now in its final
      stage, according to Finance Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-07T15:58:43.750+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-07T15:58:44.045+08:00
    'mgnl:lastActivatedBy': 'superuser'
