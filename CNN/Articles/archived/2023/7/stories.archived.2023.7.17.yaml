      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Obet Badrina said the usual track of weather
        disturbances during July is passing through Luzon or recurving towards Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b86e39-6585-4955-a458-20d4fd93c8a4'
      'mgnl:activationStatus': true
