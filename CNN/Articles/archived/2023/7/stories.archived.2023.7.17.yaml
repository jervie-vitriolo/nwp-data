    'template': '1'
    'title': 'PAGASA: LPA east of Mindanao enters PAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85de7f-28ae-46cc-8e9d-40fe90403e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The low
        pressure area (LPA) east of Mindanao has entered the country’s weather monitoring
        area on Monday afternoon, the Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61d863-69ac-4806-ae8d-74875ad41ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd69da5-7d7d-4505-baae-14ec8a4fc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Aldczar Aurelio said that as of 3 p.m.
        on Monday, it was seen 925 kilometers east of Northeastern Mindanao and is
        now within the Philippine Area of Responsibility (PAR). He noted that it has
        not yet affected the weather condition in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be676a-7bcc-4a0c-a129-2e0dd56938e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7203bc-6592-4913-a98d-0279a4a53f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tropical Storm Dodong exited the PAR Saturday afternoon, the
        state weather agency reported that a cloud cluster developed into an LPA on
        Sunday. It is seen to develop into a tropical cyclone in the next 1-2 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2036f-0192-41b4-b097-9686df270485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.551+08:00
