      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb673f7-2723-4af9-a96b-93117505c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.001+08:00
