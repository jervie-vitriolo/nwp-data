    'mgnl:lastActivatedVersionCreated': 2023-07-17T20:47:23.897+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crime-rate', 'PNP', 'Jean-Fajardo', 'Philippine-National-Police']
    'stories': []
    'template': '1'
    'title': 'PH crime rate drops by 10.14% in the first half of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea14259-9f7c-4caa-887b-dec4da061321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The country''s
        crime rate has dropped by 10.14% in the first six months of this year compared
        with the same period last year, the Philippine National Police (PNP) said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ae987-6d71-4e47-a1ac-cd348ab77003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PCol Jean Fajardo said peace and order indicators,
        particularly index crimes, declined from 20,765 incidents in January to June
        2022 to 18,660 during the same period this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b65234-04ec-4424-9878-4c9d3308f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Index crimes are comprised of serious crimes such as murder, homicide,
        physical injury, robbery, rape, theft, and carjacking. On the other hand,
        non-index crimes are violations of local ordinances and laws and vehicular
        accidents.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304e491-0901-49a0-a8dc-cd0856dff446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo said carnapping saw the highest decline of 28.9%, with123 incidents
        from January to June this year. For the same period last year, there were
        173 carnapping incidents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8b7a4-8bb5-42bc-afc7-3c8461b9e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was followed by physical injury with a 20.01% decrease (from 2,893
        to 2,314) and rape with an 18.19% drop (from 5,025 to 4,111).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0f184-561f-43ac-b03b-7b0f5ffaa2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Incidents of theft also went down from 6,506 to 5,899; motorcycle theft,
        from 998 to 910; and murder, from 2,177 to 2,077.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20075ac6-f721-4e1c-9148-8eba0077c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Robbery, however, increased from 2,434 to 2,601. Homicide went up too
        from 511 to 525.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd91f86-1667-4f24-b4c0-95b690d4a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figures, however, do not include cybercrimes which were earlier
        reported to have increased by around 192% nationwide, and by 152% in Metro
        Manila.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6ec08-3ccc-458d-a105-36e19d587aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are now conducting a study to determine if these cybercrime-related
        activities could be included in our index crimes,” Fajardo said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a86cc-2cbe-40bb-aa19-effce6d70382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PNP-Anti Cybercrime Group, a total of 4,104 SIM card-aided
        crimes were reported from January to June this year, compared with only 1,415
        in the same period in 2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30558e-8bf7-41d0-a10c-801a806fe9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SIM card-aided crimes, according to PNP-ACG, include GCash-related
        transactions, text scams, bank frauds, and fake news.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e8778-e0c1-4e84-9898-d17b6dc12353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP-ACG, however, noted that it solved almost all of the reported
        incidents.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05182c05-c034-4ffd-9a6d-60f6db3fc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:37:01.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:47:24.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said a technical working group was formed to evaluate suggestions
        to include cybercrime-related incidents since they are both crimes against
        property and persons.</p>'
