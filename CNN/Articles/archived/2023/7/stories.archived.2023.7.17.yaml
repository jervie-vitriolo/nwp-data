      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — President
        Ferdinand Marcos Jr. said his administration has made “significant progress”
        for the Philippines, a year after he assumed the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b73430-94c9-4039-9f20-468c9c0d44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:59:01.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:59:01.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That''s what I want to explain to people that we have made significant
        progress,” Marcos told reporters Monday when asked about his preparations
        for his second State of the Nation Address (SONA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc44fdc-d70a-41e5-8edf-794b6bf6b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:59:01.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:59:01.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can see the difference now, not only in terms of how the systems
        work, how the government works, it is also how we are seen or judged in the
        international community. That''s equally important,” the president added,
        without elaborating.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c729e-61f0-4bf4-ab3e-2d329b47b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:59:01.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:59:01.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said his report to the people would be “very simple.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca67d7-8cf4-4871-a5a6-b01a0ab9a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:59:01.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:59:01.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It''s just a performance report for Filipinos to see sa dami ng mga
        pronouncements, sa dami ng mga salita, kung ito ba ay talagang may kabuluhan,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef61bb-0de3-4071-bdd5-ca399e8ddf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:59:01.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:59:01.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s just a performance report for Filipinos to see
        in the number of pronouncements, in the number of promises, if they come to
        fruition.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8988f0c-36dd-459a-9662-189e48cc2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:59:01.363+08:00
      'mgnl:createdBy': 'lisbet'
