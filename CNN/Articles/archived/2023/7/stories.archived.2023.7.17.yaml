      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport group Manibela said last week it will hold a strike beginning\
        \ July 24 to coincide with the State of the Nation Address. The transport\
        \ group will protest the government's public utility vehicle (PUV) modernization\
        \ program and its alleged failures to address the sector's needs.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856a5c9-402b-47a3-b582-11d36191f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.001+08:00
