      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468cbb3-64d5-4590-a6d9-33b1d2f59531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those who will be displaced once the fleet modernization starts,\
        \ Guadiz said the government has a social support program ready for them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
