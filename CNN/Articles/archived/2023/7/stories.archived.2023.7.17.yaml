    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dcf14-8f1b-4bfd-b5d1-418d7889307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.890+08:00
