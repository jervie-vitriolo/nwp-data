      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States will not be the hold-up in ensuring that this F-16\
        \ training can get underway,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a7f39-f95f-469c-a7bc-4cecbacda2f7'
