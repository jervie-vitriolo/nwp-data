      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should show the video and photographic evidence of their creeping\
        \ invasion towards our country and our neighbors, with their continuous reclamation\
        \ of territory within our EEZ (Exclusive Economic Zone) and areas that are\
        \ considered international waters, hampering the freedom of navigation,” he\
        \ added.\r"
