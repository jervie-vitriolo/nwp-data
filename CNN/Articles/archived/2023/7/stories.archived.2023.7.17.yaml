  'marcos-very-important-pinoy-tour-2023':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T00:37:00.000+08:00
    'imagesource': 'jcr:f521c37c-f62c-4362-a455-b587da1b8647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb10a1f-4928-46cd-8ff5-2a7e62d8cf34'
    'lead': 'President Ferdinand Marcos Jr. stressed the importance of history and
      tradition as he welcomed participants of the Very Important Pinoy Tour 2023
      in Malacañang Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T22:32:09.206+08:00
