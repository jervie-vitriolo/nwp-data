      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I hope that during the SONA, Marcos can finally say,\
        \ categorically, that he upholds and promotes our victory in winning the Hague\
        \ tribunal since he has yet to have a categorical public commitment and I\
        \ think that’s what we need in order to bring the full force of the executive\
        \ behind this victory.]\r"
