      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086bb16-d72f-438d-abe2-0afc24398d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.001+08:00
