      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator also said she still hopes the president will support the\
        \ Sexual Orientation, Gender Identity and Expression (SOGIE) bill, as Marcos\
        \ promised during his presidential campaign to advocate laws protecting the\
        \ LGBTQ+ community.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5bf25-84bb-47b8-bbd2-3000083555a3'
      'mgnl:activationStatus': true
