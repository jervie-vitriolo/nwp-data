    'lead': 'Theater fans, here''s something you shouldn''t miss!

      Hit musical "Tick, Tick... Boom!" is coming back on stage next month.

      Nine Works theatrical is re-staging the musical which tells the story of Jonathan
      Larson''s experiences as an aspiring composer and playwright in the 90''s wanting
      to enter the theater industry.

      Larson is the Pulitzer prize-winning creator of rock musical ''Rent.''


      Joining us now here in the studio are two of the play''s lead cast members Jef
      Flores and Tanya  Manalang-Atadero who are both reprising their roles as Jon
      and Susan.

