    'stories': []
    'template': '1'
    'title': '₱240M worth of fake branded goods seized in Subic port'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bcaf2-0b97-4831-b9f7-eef73c6a8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:39:52.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T08:40:16.931+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Customs
        authorities have confiscated ₱240 million worth of counterfeit items, including
        knockoffs of luxury fashion brands Balenciaga and Louis Vuitton, at the Port
        of Subic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594b57a-1132-4ce4-aff4-e14e50c96064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:39:52.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T08:40:16.931+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement over the weekend, the Bureau of Customs (BOC) said authorities
        intercepted two 40-foot shipping containers of fake goods.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77a1ae-074b-4a9c-ad94-b78d96b9c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:39:52.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T08:40:16.932+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shipments were initially reported as t-shirts but were later found
        to have logos and designs of known brands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a758f-f27c-4877-a044-b01f236fb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:39:52.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T08:40:16.932+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Counterfeit branded merchandises include logos of Balenciaga, Louis
        Vuitton, Adidas, Calvin Klein, Under Armour, Lacoste, GAP, Nike, Zara, Reebok,
        and others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d6b03-03e0-4118-a4a0-ea61e1decbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:39:52.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T08:40:16.932+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BOC said the shipments violated Intellectual Property Rights regulations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b288b8e-2584-44bd-8f99-85f24c2088c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:39:52.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T08:40:16.933+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Customs Commissioner Bienvenido Rubio, together with District Collector
        Talusan and in partnership with other authorities, discovered 1,269 boxes
        of counterfeit products bearing trademarks and copyrighted materials without
        the required authorization from the rights holders,” the BOC said.</p>'
  'carlos-alcaraz-novak-djokovic-wimbledon':
    'author': 'Ben Morse, CNN'
    'caption': '(L-R) Novak Djokovic, Carlos Alcaraz'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-17T08:39:16.000+08:00
    'imagesource': 'jcr:433b93ce-35b9-4c5a-87f4-7185ff8219db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1753fb4-7707-49a2-a9ac-ef698b2dbba2'
    'lead': 'World No. 1 Carlos Alcaraz beat reigning champion Novak Djokovic in a
      thrilling five-set men’s final on Sunday to win his first Wimbledon title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T08:42:49.816+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-17T08:45:08.793+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Alcaraz overcomes Novak Djokovic in five-set thriller to win
      first Wimbledon title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2840f-d7a0-4775-9c46-5f55f24979cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World No. 1 Carlos Alcaraz beat reigning
        champion Novak Djokovic in a thrilling five-set men’s final on Sunday to win
        his first Wimbledon title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b53f5-4624-4704-be20-07478c7fee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Spaniard prevailed after nearly five hours on Centre Court, eventually\
        \ winning 1-6 7-6 (8-6) 6-1 3-6 6-4, and jubilantly fell onto the grass in\
        \ celebration before volleying a tennis ball into the crowd.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adc57f-1e65-4b0e-ba09-258a49c079b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old becomes the third-youngest Wimbledon champion in the\
        \ Open Era and adds a second major title to his resume after winning the US\
        \ Open last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29820b-9f7d-44be-a0aa-07f6ed3155ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through his extraordinary display of athleticism and skill, Alcaraz\
        \ prevented Djokovic from leveling Margaret Court for the most grand slam\
        \ singles titles of all time and Roger Federer on eight for the most Wimbledon\
        \ men’s singles titles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b89af-d43a-4e9b-a403-ff30e9115206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was anything but straightforward for Alcaraz, who came from\
        \ a set down against arguably the greatest tennis player in history performing\
        \ at the peak of his powers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12105461-41fd-4651-931d-4f320d216d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the end, as Djokovic’s attempted forehand failed to make it over\
        \ the net, a new Wimbledon champion was crowned and Alcaraz cemented his status\
        \ as the leader of men’s tennis’ next generation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563fe4b-8a9c-45ef-8fc7-5ad91cf0a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, it’s a dream come true for me,” Alcaraz said in his on-court\
        \ interview afterwards. “For me, it’s incredible. As I said, it’s a dream\
        \ come true to be able to play in this stages, it’s amazing for a boy 20 years\
        \ old, I didn’t expect to reach these kind of situations really fast.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47a901-2b25-4ead-888d-43617e4d8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m really proud of myself and really proud of the team that I have.\
        \ The work we put in every day to be able to live this experience.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36472c4-b4d5-4364-ae38-58bfe594b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven-time Wimbledon champion Djokovic broke down in tears on the court\
        \ afterwards as he addressed his children who watched the final from the players’\
        \ box. “I love you,” he told his family, having already congratulated his\
        \ opponent. “Thank you for supporting me.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aef177-f99e-442f-8f2a-fc232ed4f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A final for the ages</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248655da-1232-4cc7-b6ba-d4ddafa906b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the final everyone wanted. The talented youngster against the\
        \ veteran who was chasing history and had been winning grand slams for fun,\
        \ securing two majors already this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e96511-eafa-4bfd-baa8-d361dcdb0dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many expected Alcaraz to come out all guns blazing and Djokovic was\
        \ on the back foot early on as he faced a break point in the opening game.\
        \ But the resilience the 36-year-old has become so well-known for saw him\
        \ through the danger.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06314ed2-5ad5-4403-8133-bc53eae34827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In gusty conditions, Djokovic heaped the pressure back onto the Spaniard\
        \ in the very next game, racing into a 40-0 lead and three break points. The\
        \ 23-time grand slam champion converted at the third time of asking to land\
        \ the first haymaker of the final.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3502d-8e08-4030-9484-1a2a4a7bcf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each rally was filled with beautiful sequences of shots, from deft\
        \ drop shots to powerful winners. BBC commentator Andrew Castle reminded viewers\
        \ that what they were watching was “real” and not a “computer game,” such\
        \ was the level of excellence on display.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfe7c4-4eb3-48ab-9f9a-b79b7e0f6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the experienced Serb who took the first set, breaking Alcaraz\
        \ a second time for a 5-0 lead to put his stamp on proceedings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff175373-e2dc-4171-8b8f-8b9c8321cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t that Alcaraz was playing particularly poorly – as he showed\
        \ with his excellently-placed forehand to win his first game of the match\
        \ – it was just that Djokovic was almost unplayable at times. No matter what\
        \ Alcaraz threw at him, Djokovic had an answer – he had just two unforced\
        \ errors in the first set and secured it in just 34 minutes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a5ce9-e4b1-419e-873e-86e77844e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task before Alcaraz seemed almost insurmountable even at such an\
        \ early stage of the match. After all, Djokovic had gone on to win all 77\
        \ of his Wimbledon main-draw matches after winning the first set.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569f13d-3c56-4ca1-a4c5-4be46dc755d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a renewed Alcaraz won the opening game of the second set and\
        \ what followed was what we have come to expect of the Spaniard: bombastic\
        \ fist pumps, loud cheers and confidence. However, ever the neutralizer, Djokovic\
        \ showed why he’s a perennial grand slam winner, breaking back to drag himself\
        \ into the second frame.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3b252-8a7c-4d98-96a1-916fda83353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Andy Murray, the last man to beat Djokovic on Centre Court, back\
        \ in 2013, watching on, Djokovic held serve to level the second set in a game\
        \ that included a 29-shot rally full of bruising shots to save a break point.\
        \ Djokovic cupped his ear to the crowd after doing so.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cc384-6b3b-4ff6-bb87-6ca68f860fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And so, the second set came down to a tiebreak, a daunting task for\
        \ Alcaraz with Djokovic having won his last 15 tiebreaks in a row in grand\
        \ slams.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa790b-3945-47c7-96c5-48e644380c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With nothing to separate the two, a moment of brilliance – a backhand\
        \ down the line past an onrushing Djokovic – won Alcaraz the tiebreak and\
        \ the set, and a standing ovation from the crowd, too.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4cb7d-49e6-4e77-b9e8-3f972e1070e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fans were being treated to quite the match.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c556eb-ddf8-4bf2-afda-67984bf91a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Midway through the third set came the longest game of this year’s Wimbledon.\
        \ A marathon of deuces and advantages in what was a microcosm of the match\
        \ so far. After nearly 30 minutes of tennis, and on his seventh break point,\
        \ Alcaraz took a 4-1 lead and wrestled control of the set.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443d387-cf05-4dd8-9811-a22e4017f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rattled and behind for the first time in the match, Djokovic took a\
        \ bathroom break and spent almost seven minutes off the court before the start\
        \ of the fourth set.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d030d9-4456-405a-8f45-ef990c96d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The break seemed to help him refocus, however, and he was able to capitalize\
        \ on crucial Alcaraz errors to clinch the fourth set and even the score.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c76bf8-f560-46b9-b53e-4f22062c9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pressure was reaching breaking point.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b8b95-8d75-44c0-8363-3c136600f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defining moment of the match came in the third game of the decider\
        \ when Alcaraz produced a sumptuous passing backhand to break Djokovic and\
        \ take an early lead.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce29ceb-9a42-4d84-be20-92c2dc5ecdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The usually unflappable Djokovic smashed his racket on the net post\
        \ in frustration and received a warning from the umpire.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2793c-849b-4c5a-8b6d-acbc1a075350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From thereon-in, the crowd cheered each point as if it was match point\
        \ and as the finish line came into sight the players produced some of their\
        \ best tennis with Alcaraz coming out on top in a match that will live long\
        \ in the memory.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c4625-ee63-4094-b9ba-df854b8d353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:42:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:45:08.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/15/sport/wimbledon-mens-final-novak-djokovic-carlos-alcaraz-spt-intl/index.html">Carlos
        Alcaraz overcomes Novak Djokovic in five-set thriller to win first Wimbledon
        title</a>"</em></p>'
