      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rare case</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e73235-6eae-40b5-835f-5d0a4387b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news about Ong emerged just days after Prime Minister Lee Hsien\
        \ Loong said he had asked the transport minister to take a leave of absence.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fee2e-48fa-4c1b-ae21-978175943499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.003+08:00
