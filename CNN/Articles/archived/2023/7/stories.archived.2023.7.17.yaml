    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vital bridge linking Crimea with Russia damaged, Russian Transport Ministry
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bda33-a147-43b6-a70b-b2e59539238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Crimean Bridge, the only link between
        the annexed peninsula and Russia, has suffered damage to its spans, Russia’s
        Transport Ministry said Monday as multiple Telegram channels reported strikes
        on the bridge and a local official confirmed at least two deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e35579-b812-477d-a1fb-46fa73d3bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is damage to the roadway on spans of the Crimean Bridge,” the\
        \ Transport Ministry said on Telegram.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d50c2d-1840-4357-ad5c-6e91bcab0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spans on a bridge are the lengths between the support piers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d311cfb-301e-4807-9052-194c55037ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33536c-a3da-4116-9820-0a142ee29120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last October, a huge blast partially damaged the bridge, causing parts\
        \ of it to collapse.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6939c31-2cf1-4cbc-94be-02dfd64ad459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sergey Aksenov, the Russia-appointed head of Crimea, said an “emergency\
        \ incident” had been reported, halting traffic on the bridge, which serves\
        \ as a vital logistical node for Moscow’s military in its war against Ukraine.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67687688-d821-4ef3-a233-391bbf9bef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:14.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two strikes were allegedly carried out on the bridge around 3 a.m.\
        \ local time, damaging part of the bridge, according to the Telegram channel\
        \ Grey Zone, which supports the Wagner mercenary group led by Yevgeny Prigozhin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df245097-380c-4b71-93ef-1e545398bf45'
