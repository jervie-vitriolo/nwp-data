    'title': 'Lea Salonga lectures about boundaries after backstage fiasco with Filipino
      fans in Broadway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91363d-cd05-44fc-8322-d2f9b9748081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.149+08:00
