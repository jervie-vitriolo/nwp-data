      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –</strong> Erik
        Matti’s “On the Job: The Missing 8” has won six awards, including Best Film,
        in the annual Philippine Movie Press Club (PMPC) Star Awards for Movies held
        at The Manila Hotel on Sunday night.</p>'
