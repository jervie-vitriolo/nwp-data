      'mgnl:lastActivated': 2023-07-17T13:20:19.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613dc0ef-fb35-418d-9db3-ed8d61d66ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.002+08:00
