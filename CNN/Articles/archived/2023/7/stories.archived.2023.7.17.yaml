      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – Some
        members of the LGBTQIA+ community have agreed to make adjustments to the bill
        seeking to penalize discrimination based on one''s sexual orientation, gender
        identity or expression, or sex characteristics (SOGIESC), principal author
        Senator Risa Hontiveros said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224e608-4f2f-46ef-97d7-53b7204020ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mga amyenda kaugnay ng academic freedom, parental authority… tungkol\
        \ doon sa ikinatatakot ng iba na marriage license na wala naman doon sa bill,\
        \ gagawing categorical yun,” Hontiveros told the Kapihan sa Senado without\
        \ going into detail.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f6a6d-a88e-4e38-9176-b7d10328be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Amendments related to academic freedom, parental authority,\
        \ and a categorical provision that states marriage licenses are not covered\
        \ in the bill.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d15e1-c386-4c55-97d1-beeafd39bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics fear the SOGIESC bill would pave the way for same-sex marriage,\
        \ even as the Senate bill does not include a marriage license in the list\
        \ of documents that should not be denied someone on the basis of SOGIESC.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b44dda-d31f-4c1b-9a59-ecc29ad0c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said advocates have agreed to put an explicit exemption,\
        \ but this and other changes can only be made once the committee report is\
        \ reverted to the Senate Committee on Women, Children, Family Relations, and\
        \ Gender Equality that she chairs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69d526-93ad-41d1-b5c6-8e342167b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate Committee on Rules, headed by Majority Leader Joel Villanueva,\
        \ has yet to decide on which committee should handle subsequent hearings on\
        \ the SOGIESC bill. Hontiveros, who is also a member of the committee, said\
        \ she talked to Villanueva about the compromises the advocates are willing\
        \ to make, but has yet to receive a “specific reaction.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50eecd4-0100-495b-a019-cab0f095e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other colleagues welcomed the development, Hontiveros said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae4820-5988-41f3-abb9-960e7fb47da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung community sa sobrang pag-effort nila dito ay nag-adjust na, at\
        \ nung naikwento ko sa mga kasamang senador yung mga amyenda na handa silang\
        \ ibigay, doon pa lang sa committee report, ay sabi nga nila okay that’s good\
        \ news,” she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fa9df-ef84-45ef-8bf1-a60e88042993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The community already expressed openness to the adjustments\
        \ in the committee report, and when I shared this with some senators, they\
        \ said okay, that’s good news.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b694d2a-cab6-4471-9f79-30d93671bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has requested a comment from Villanueva, who is also\
        \ the son of Rep. Eddie Villanueva, Jesus is Lord church founder.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca34813-45bf-4a02-a805-691c0e1bc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:46:38.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:46:38.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Villanueva earlier said a number of colleagues have
        expressed reservations on the SOGIESC bill and are seeking a more comprehensive
        anti-discrimination measure.</p>'
