    'created': 2023-07-17T20:34:13.000+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23276132-f558-486e-891c-d29e0e001dc0'
    'lead': 'The country''s crime rate has dropped by 10.14% in the first six months
      of this year compared with the same period last year, the Philippine National
      Police said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T20:37:01.645+08:00
