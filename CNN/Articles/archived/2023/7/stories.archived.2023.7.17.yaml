    'jcr:uuid': 'dd101598-149e-449f-9634-1cc29bb46ad0'
    'lead': 'Opposition Senator Risa Hontiveros on Monday took Malacañang to task
      for what she called its “deafening silence” on the seventh anniversary of the
      country’s arbitral victory in its maritime row with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T18:07:52.979+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-07-17T18:07:53.750+08:00
