    'lead': 'The Crimean Bridge, the only link between the annexed peninsula and Russia,
      has suffered damage to its spans, Russia’s Transport Ministry said Monday as
      multiple Telegram channels reported strikes on the bridge and a local official
      confirmed at least two deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T13:11:57.077+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-17T13:19:14.798+08:00
