  'makati-to-talk-with-govt-agencies-territorial-dispute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2023-07-17T12:21:28.000+08:00
    'imagesource': 'jcr:ad08934f-e00b-4d05-be02-50fd4b0ec30f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd402372-028d-490e-b953-4b608752dabc'
    'lead': 'Makati Mayor Abby Binay says some affected residents are in an "uproar"
      due to the territorial dispute and the Taguig City government should reassure
      them that the same benefits would be retained. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T12:30:28.207+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-18T03:47:16.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati to talk with gov''t agencies to keep servicing residents affected
      by territorial dispute with Taguig'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0ab7b-80fc-43cc-b70d-575209b13fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Makati
        Mayor Abby Binay on Monday said she will talk with national government agencies
        in a bid to keep on servicing around 300,000 residents affected by the territorial
        dispute with Taguig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709cecc-ffc8-4d2d-b8dc-5243997249a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa susunod na mga araw, makipag-ugnayan at makikipag-tulungan ang\
        \ inyong lingkod at ang city government sa mga kaukulang departamento at ahensya\
        \ ng national government,\" she said in a video posted on the city's official\
        \ Facebook page.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecba118-43d6-42c5-84cc-c3b7e0cb6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hahanap kami ng paraan para maipagpatuloy ng Makati ang pagtulong\
        \ at paglilingkod sa inyo (affected residents),\" she added.\r"
    '1':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FMyMakatiVerified%2Fvideos%2F944206396662212%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa62d1-2f54-480b-8344-f7c263ab0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad055e4-03dd-4c96-9525-d6a13fd39b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the coming days, we will coordinate and seek help\
        \ from the appropriate departments and agencies in the national government.\
        \ We will find a way to keep on providing Makati's services to the affected\
        \ residents.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df39dbd-253b-4789-9809-1e6c26aea539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, the Supreme Court announced that it <a href="https://www.cnnphilippines.com/news/2023/4/4/sc-final-ruling-bgc-taguig.html">resolved
        with finality</a> declaring the Fort Bonifacio Military Reservation (BMR),
        which includes lifestyle and business district Bonifacio Global City (BGC),
        as part of Taguig. The resolution was dated Sept. 28, 2022.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f1380-eaa8-4b0b-99d7-38ee355199cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government of Makati City said this covers 10 residential barangays\
        \ in its second district with an estimated population of 300,000, namely Barangays\
        \ Pembo, Comembo, Cembo, South Cembo, West Rembo, East Rembo, Pitogo, Rizal,\
        \ Northside and Southside.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf61b9-c88a-4f01-9447-f1a1d7f1d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati's legal officer, Don Camiña, earlier said the court decision\
        \ will have \"far-reaching consequences\" on the stability of businesses in\
        \ affected areas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c10a9d-2610-4d10-835f-71b78f7bfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that it \"could also prejudice the right to vote and the access\
        \ to vital services of both Makati and Taguig residents.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21629d-7036-4ce4-837f-28e1a6705a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city then filed its second motion for reconsideration to challenge
        the ruling but the high court <a href="https://www.cnnphilippines.com/news/2023/6/29/sc-rejects-makati-motion-taguig-dispute.html">refused
        to entertain it</a>, citing its September 2022 verdict.&nbsp;</p>'
