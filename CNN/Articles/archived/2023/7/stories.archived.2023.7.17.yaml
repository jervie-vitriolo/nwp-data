  'multispecialty-hospital-pampanga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T12:42:58.000+08:00
    'imagesource': 'jcr:6c6f31bd-28f7-4341-bed1-f2b95aea6484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662e4159-d8c5-48ca-8e1e-a08990fcd551'
    'lead': 'The multispecialty medical center that will be built in Clark Freeport
      Zone is expected to be finished before President Ferdinand Marcos Jr. steps
      down in 2028, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T12:45:10.902+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-17T13:43:42.723+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱10-B multispecialty hospital in Clark Freeport Zone eyed for completion
      before 2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb007e0-688f-44e1-8ccb-683e951aa4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The multispecialty
        medical center that will be built in Clark Freeport Zone is expected to be
        finished before President Ferdinand Marcos Jr. steps down in 2028, an official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85155a-1eb9-4bb4-8aad-f3a852938fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Philippine Amusement and Gaming Corporation (Pagcor) chairman
        Alejandro Tengco, the first building may be completed in two years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c0f9f-d4b0-4b4a-bea3-a1cb8f8381ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taon-taon magkakaroon ng multi-year funding ang iba’t ibang building.
        Kung tayo ay papalarin, baka bago mag-2028 ay matapos natin lahat ng building,”
        he said on the sidelines of the groundbreaking ceremony for the Clark Multi-specialty
        Medical Center in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba775f02-b29d-464c-b9f6-6bd657912552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Every year buildings will secure multi-year funding.
        If we get lucky, we can complete all the buildings before 2028.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad521940-e043-4815-8dad-348361524912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pagcor, in partnership with the Clark Development Corporation, Department
        of Health, the Bases Conversion and Development Authority, and Bloomberry
        Cultural Foundation, lead the construction of the medical facility.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef7914-efde-46b1-bd3f-b24abbf885ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The facility, which will be constructed on a 5.7-hectare property in
        Clark Freeport Zone, will specialize in four medical disciplines: pediatric,
        renal, cardiovascular, and oncology.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284e251-8c88-4b6c-b524-cc5406552f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am happy that the province of Pampanga, Region 3, will again have
        this additional medical facility. It will also cater to patients not only
        from Region 3, but Regions 1, 2 and Metro Manila for the specialties in the
        heart, kidney, cancer and pediatric ailments,” the President said during his
        speech at the ceremony.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ff33e-fcf9-4755-88ab-5d1af029d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also reiterated his administration’s target of improving Filipinos
        access to healthcare services.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff62aec-ee3a-4e85-b9d8-f7acbde09646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:45:10.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T13:43:42.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will establish rural healthcare units. We will establish barangay
        centers. We will establish botika de barangay. We will go back to that idea.
        All of these things we are putting together so that at least when it comes
        to the fundamental healthcare for our countrymen that we can say is readily
        available to them,” he said.</p>'
