    'template': '1'
    'title': 'Marcos urged to support laws helping women, LGBTQ+ community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a843b0-8299-4287-93ca-1d10788c3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.561+08:00
