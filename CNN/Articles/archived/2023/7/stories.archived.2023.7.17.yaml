      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635aa7a-c897-445e-92a7-bfba6cec6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.553+08:00
