    'lead': 'Authorities on Monday assured jeepney drivers that the feared phaseout
      of traditional jeepneys will not happen soon and that they can still ply their
      respective routes as long as their vehicles are "roadworthy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T15:04:42.212+08:00
