  'coa-dotr-mrt-3-48-trains-unused':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-07-17T17:46:59.000+08:00
    'imagesource': 'jcr:d1acf7fc-2719-41a6-9deb-d1f0c118f984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd644ce7a-caf5-4b8d-8821-5c12d0af3a67'
    'lead': 'Forty-eight Dalian trains procured by the DOTr for ₱3.75 billion to increase
      MRT-3''s capacity have been unused and are deteriorating since their acquisition
      in 2014, state auditors said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T17:48:11.271+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-17T18:39:56.857+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA: 48 MRT-3 trains worth ₱3.7-B left unused for 8 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725dc516-f1e6-4af0-81fe-1bd16a205840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T17:48:11.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – Forty-eight
        Dalian trains procured by the Department of Transportation (DOTr) for ₱3.75
        billion to increase Metro Rail Transit Line 3''s (MRT-3) capacity have been
        unused and are deteriorating since their acquisition in 2014, state auditors
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7265ab-d856-4440-82f0-91c08b06cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Audit (COA), in a report published July 13, said\
        \ this was “due to the non-completion of the proposed Way-Forward Plan as\
        \ well as the testing, commissioning and final acceptance of the Light Rail\
        \ Vehicles (LRVs), thereby depriving the riding public of the benefits of\
        \ a more comfortable transportation system.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70f7f3-b69e-4f12-a3c1-cb478fff6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On January 24, 2014, the DOTr entered a contract worth ₱3,759,382,400\
        \ with CRRC Dalian Co. LTD, a Chinese locomotive company, for 48 Light Rail\
        \ Vehicles (LRVs) as part of a Capacity Expansion (CAPEX) Project. This was\
        \ to allow the MRT-3 to ferry 800,000 passengers a day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02bcea-200f-49b3-8fa3-572d41c8cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expansion was supposed to be implemented from February 26, 2014\
        \ until January 20, 2017.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6b9be-dd8a-4d46-b50c-99a246d96df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA noted that on July 26, 2019, only nine of the light rail vehicles\
        \ were issued Provisional Acceptance Certificates, with the Final Acceptance\
        \ Certificates (FACs) to be issued only after the trains were demonstrated\
        \ to perform at the MRT-3’s design speed of 60 kilometers per hour.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25943ad7-e1eb-4b80-92dd-d0995cd03544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, the final certificates can only be issued after the lifting\
        \ of a speed restriction on the MRT-3 line stipulated in a Rehabilitation\
        \ and Maintenance Agreement (RMA) between the DOTr and Sumitomo Corporation\
        \ – the original designer and maintenance provider of the MRT-3.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfec67-225a-4e31-b712-862891dd11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rehabilitation agreement was executed last December 28, 2018 and\
        \ concluded on May 31, 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b8df7-ed7d-45eb-934a-ae560df69913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the other 39 vehicles have yet to be subjected to testing\
        \ and commission. This is also restricted due to the rehabilitation agreement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5a185-7f56-4bd6-84ee-e25961987fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing an asset valuation conducted by Systra Philippines in July 2022,\
        \ auditors noted that of the nine provisionally-accepted trains, three were\
        \ in operational or “medium” condition while five were found not functional\
        \ and in “bad” condition.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f00fc5-ae54-488c-b6db-dcf41d5462db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dalian vehicles have too many incidents impacting the line service\
        \ operation for new vehicles; and it seems that the unavailability of spare\
        \ parts prevents repair of the five (5) Dalian vehicles which are NOT functional,”\
        \ the COA said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59805d06-ff96-4207-a7f0-0c18d8b09610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, auditors added that the DOTr came up with a “Way-Forward\
        \ Plan” to amend the Sumitomo deal, allowing the operational deployment of\
        \ the provisionally-accepted trains and for the inclusion of all 48 within\
        \ the rehabilitation and maintenance agreement.  This has not yet been fully\
        \ implemented.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bba331-821b-4eb2-b6dd-020c9cefb0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:39:56.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:39:56.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommended that the DOTr “actively coordinate with CRRC
        Dalian and Sumitomo Corporation for the necessary activities to fast-track
        the completion of the Way-Forward Plan to fully utilize the LRVs and ultimately
        for the riding public to obtain the benefits for which these LRVs were procured.”</p>'
  'Palace-s--deafening-silence':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T17:56:12.000+08:00
