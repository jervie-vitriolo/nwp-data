      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz said he was surprised with the planned strike as the agency\
        \ just had a meeting with Manibela about its concerns.\r"
