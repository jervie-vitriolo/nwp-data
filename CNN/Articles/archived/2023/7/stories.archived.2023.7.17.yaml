      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –</strong> The Department
        of Health (DOH) is studying the possibility of using bivalent vaccines as
        first and second booster shots, an official said Monday.</p>'
