    'title': 'Kai Sotto hungrier than ever to chase NBA dream, says agent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23411b4-4edf-4ac7-8ff0-d1a45afabce5'
      'mgnl:activationStatus': true
