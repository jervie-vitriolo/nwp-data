      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This legislation is never getting to the president’s desk because\
        \ what you’ve seen from an extreme group of Republicans is to put forward\
        \ a set of amendments that try to mix domestic social debates with the needs\
        \ the security needs,” Sullivan said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74823598-ce87-4a40-9636-5b843267abef'
      'mgnl:activationStatus': true
