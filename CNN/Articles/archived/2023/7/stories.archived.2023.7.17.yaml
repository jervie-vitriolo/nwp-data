      'mgnl:lastActivated': 2023-07-17T13:19:14.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02219044-ea8c-45d8-bc80-391e4c57656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:11:57.262+08:00
