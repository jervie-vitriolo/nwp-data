      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, Binay said their government has yet to receive a copy\
        \ of the decision but clarified they will respect the Supreme Court's ruling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d100e0-5a50-472c-914f-ec088d7d5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 1, the local government of Taguig asked Makati City for
        a "<a href="https://www.cnnphilippines.com/news/2023/7/1/taguig-makati-transition-after-supreme-court-ruling.html">coordinated
        and orderly transition</a>" of affected villages, assuring it is prepared
        to "take on the responsibility of governing your communities."&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cf22b-9430-4196-adef-56db638def10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Binay is adamant that the Taguig government cannot match the service\
        \ her city can provide to the locals. She said the city has allocated over\
        \ ₱9 billion for services for the Makati population in 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b6b6f-9ad8-42a9-8905-9a54c5fe2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi lahat ng serbisyo at benepisyo na ibinibigay ng Makati ay ibinibigay\
        \ o kayang tapatan ng Taguig, maging sa dami o sa kalidad,\" she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad07a3f-dd81-4a28-a913-d8785bfe172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Not all services and benefits given by Makati can be\
        \ provided or matched by Taguig, in quantity or quality.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed027d3-6d30-4f15-8fbd-9b4f382a4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the benefits the residents may lose are in the services for\
        \ education, health, and cash allowance for the elderly, she said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519f7b6-883a-43f5-883d-9427219add59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:30:28.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T03:47:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said some affected residents are in an "uproar" due to the
        decision, with others asking if protests should be formed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e8871-0072-4b0b-89dc-d5084aee620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T03:47:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f548c-634a-47cf-8b37-8f859dc384f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T03:47:16.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an uproar. May mga umiiyak, <em>may mga nagagalit</em>
        (Many residents are crying and angry). There are people who are asking if
        they can still (hold a) rally (at the) Supreme Court," the mayor told CNN
        Philippines'' The Final Word.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45d07f-c15c-4628-bfbd-81319699329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T03:47:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b3719-f12e-442e-b391-8582fbd7f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T03:47:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What needs to be done is to assure them that Taguig would be able\
        \ to provide the same benefits that they are receiving in Makati. That is\
        \ what needs to be heard,\" she added. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050199f-f293-41a2-95eb-7648d79db5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T03:47:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ce658-d458-444b-a9fa-a0171e95e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.888+08:00
