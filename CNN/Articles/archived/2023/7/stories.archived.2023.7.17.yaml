      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said the administration should not have stopped with Foreign\
        \ Affairs Secretary Enrique Manalo’s statement commemorating the arbitration\
        \ win, adding that President Ferdinand Marcos Jr. should make a strong, categorical\
        \ statement during his second State of the Nation Address on July 24.\r"
    '9':
