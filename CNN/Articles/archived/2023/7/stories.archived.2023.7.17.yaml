      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c235057-3ea3-462b-a509-5f0079dc1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.003+08:00
