  'cops-surrender-manila-robbery-extortion':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T22:24:04.000+08:00
    'imagesource': 'jcr:71200d25-7100-4d9c-9cf1-f69330d7d153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef52d877-a454-40aa-b7d3-9d3dbbf74d32'
    'lead': 'Three policemen from the Manila Police District allegedly involved in
      robbery and extortion at a computer shop in the city surrendered to authorities
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T22:27:37.479+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-17T22:33:29.592+08:00
