    'template': '1'
    'title': 'New COVID-19 cases fall by 23% on July 10-16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1369f-b533-4a2e-877b-0e59e001759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.550+08:00
      'mgnl:createdBy': 'syrah'
