      'mgnl:lastActivated': 2023-07-17T16:45:56.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e52fa-722d-4fcf-b004-cc896430020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.564+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:56.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said laws such as the <a href="https://legacy.senate.gov.ph/lisdata/3043727279!.pdf">Adolescent
        Pregnancy Prevention Act</a> and the <a href="https://legacy.senate.gov.ph/lisdata/3463731456!.pdf">Gender
        Responsive and Inclusive Pandemic Management Act</a> are still pending in
        the legislature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31d309-3125-4e4e-9995-484f4aa629de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.564+08:00
