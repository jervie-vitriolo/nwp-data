      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81604a22-ad10-44bf-8510-d5444f85200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.000+08:00
