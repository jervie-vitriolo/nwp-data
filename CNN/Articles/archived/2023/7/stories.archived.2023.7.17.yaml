      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be upfront and transparent; we will not sweep anything
        under the carpet, even if they are potentially embarrassing or damaging to
        the PAP,” he wrote, referring to the ruling People’s Action Party.</p>'
    '40':
