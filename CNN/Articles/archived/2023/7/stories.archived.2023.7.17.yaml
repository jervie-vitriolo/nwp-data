    'stories': []
    'template': '1'
    'title': 'LTFRB: Jeepney phaseout will happen in 2-3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3495b-e17a-4bff-97f4-40c1d7a6fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Authorities
        on Monday assured jeepney drivers that the feared phaseout of traditional
        jeepneys will not happen yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d7126-4b78-4b74-bb2a-d92cdafa5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf7e07-f58d-449e-86e6-e8a1392e5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There would still be a phaseout, but this would happen two or three
        years from now,” LTFRB Chairman Teofilo Guadiz III told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39191f6-b6c4-4e41-86d5-b00a8593adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193d02a-989b-4742-8784-159fbc788749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the planned three-day strike that will start on July 24,
        Manibela held a protest in March against the phaseout of traditional jeepneys
        and the mandatory consolidation of franchises, which are part of the government’s
        public utility vehicle (PUV) modernization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3378c-a6af-4bcf-b2c5-e9a3ebca53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f8391-6458-4eac-a277-8e95c29874bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz said based on at least 40 consultations conducted by government,\
        \ the general concern of the transportation sector is the jeepney phaseout.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a13069-f568-4ee0-a9b9-76bd25166b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd1923-8fc8-444f-97e0-ec724dda1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T15:04:42.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he said he already assured jeepney drivers that they can continue\
        \ plying their routes if their vehicles are found to be roadworthy, or if\
        \ they pass the basic tests of the Land Transportation Office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87a955-ee93-420e-a8f8-8fecd950c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:04:42.227+08:00
