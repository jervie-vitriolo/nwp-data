      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, Ukraine’s Deputy Defense Minister Hanna Maliar
        made what appeared to be the clearest admission yet that Ukrainian forces
        were responsible for the October attack.'
