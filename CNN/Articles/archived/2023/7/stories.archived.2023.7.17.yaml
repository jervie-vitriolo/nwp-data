      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong is also the sole shareholder of the Singapore Grand Prix, organizer\
        \ of the marquee sporting event, his spokesperson confirmed to CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d6e1b-468c-436c-a0e9-58c169e90024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.001+08:00
