      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nearly 12-mile bridge, also known as the Kerch Bridge, is the longest\
        \ in Europe and carries both road and rail traffic.\r"
