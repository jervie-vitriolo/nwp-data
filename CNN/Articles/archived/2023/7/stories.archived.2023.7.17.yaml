      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Broadway
        actress Lea Salonga on Monday responded to the viral video showing her dismayed
        yet professional after some Filipino fans approached her in her dressing room
        after a staging of "Here Lies Love."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c99045-0e63-46e3-98df-bf6a2af737be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the now-viral video, some fans asked her for a photo from outside\
        \ her dressing room, claiming they are friends of the co-producer of the show,\
        \ former actress G Tongi.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abc04d-f7d4-474e-93ef-c2e0e3333221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salonga said they aren't allowed backstage unless they are on the guest\
        \ list for \"security purposes.\" She said the fans can wait outside where\
        \ she will accept their request.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c60fc7-b8bd-4519-b3b6-7a1183c5d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fan taking the video left the dressing room area. When Salonga\
        \ showed up in the hallway, he began showering her with compliments, but she\
        \ was not having it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1765482-c913-48c8-99ea-2e5348966c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you, but then again I have to be strict about this,\" the exasperated\
        \ actress said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890d222-2a72-4566-a107-4e36416be196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended up granting their request for a photo.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181b991-ff3d-4e41-952c-2c2de022972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the incident went viral on social media, Salonga broke
        her silence. She noted the importance of respecting the boundaries of artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2440c7-d223-4de6-aef6-6358986792d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money you pay for a theater/concert ticket does not mean all-access.
        You pay for that performer’s art, and that’s where it stops," she wrote in
        a series of tweets on Twitter. "I’m not the type to cuss people out, but I
        will protect my territory and my boundaries. If I lose fans as a result, so
        be it."</p>'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">When
        one of our lead producers and our dance captain saw the video and learned
        about what happened, they said, “You were still very nice, if that were me
        I would’ve cussed at them and kicked them out.” I’m not the type to cuss people
        out, but I will protect my territory and my…</p>&mdash; Lea Salonga (@MsLeaSalonga)
        <a href="https://twitter.com/MsLeaSalonga/status/1680796767485321216?ref_src=twsrc%5Etfw">July
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9d508-7fe2-48b1-a648-b4357990ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13275445-76b3-4dd1-b1f7-8379d654c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other local artists also chimed in on the incident.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f463f7-9ad6-4346-8565-0cd7905287a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Theater actress Mikkie Bradshaw-Volante tweeted, \"I feel like Filipino\
        \ fans are some of the most entitled fans there are. Something about our culture\
        \ makes fans believe that artists owe them and that they are beholden to them\
        \ somehow.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c116d-28a3-4576-87b0-60ef2ec9372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singer Tim Pavino added the situation is not that aggressive when it\
        \ comes to fans from other cultures.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f48c5a-50a1-494a-a015-92fb1b009128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga replied, "That attitude of entitlement gets a F**K THAT
        S**T from me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8b38e-a171-47ed-880b-2bbf88a6e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-17T14:55:23.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Tongi, who was namedropped by the fans in the video,
        did not know the group of people who barged outside her dressing room.</p>'
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">and make sure the person you name-drop actually knows
        you exist.</p>&mdash; Lea Salonga (@MsLeaSalonga) <a href="https://twitter.com/MsLeaSalonga/status/1680799573369864192?ref_src=twsrc%5Etfw">July
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6679dd-a41a-497e-939e-e503ba089874'
      'mgnl:activationStatus': true
