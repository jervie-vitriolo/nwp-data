    'mgnl:tags': ['arbitral-ruling']
    'stories': []
    'template': '1'
    'title': 'Hontiveros hits Palace’s ‘deafening silence’ on arbitral win anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877cd2d-84bf-41d2-8055-85cef48328a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.300+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – Opposition
        Senator Risa Hontiveros on Monday took Malacañang to task for what she called
        its “deafening silence” on the seventh anniversary of the country’s arbitral
        victory in its maritime row with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b3f83-daa3-42db-8f25-64481500b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.300+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bac73-c0fa-48f7-be28-4ce89cb88735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking before the Kapihan sa Senado, Hontiveros questioned why the\
        \ Palace did not issue any statement, even after the Chinese Embassy in Manila\
        \ dismissed the arbitral ruling as “illegal, null, and void.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924253a-9c41-48ab-b3e1-61e3514a6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02f4fb-0869-43b0-85b6-04051ac84271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagkatapos mag-statement ang Chinese Embassy ng kanilang pagbasura
        sa ating tagumpay sa Arbitral Ruling, wala man lang kibo ang Palasyo? The
        silence is deafening</em>,” Hontiveros told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac488a-b97d-4ba1-af2b-ea1c451c8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34100800-a54a-4b1e-9f06-261d4471e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: After the statement of the Chinese Embassy dismissing\
        \ the Philippines’ victory in the Arbitral Ruling, there was no reaction from\
        \ the Palace? The silence is deafening.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e0b24-fd83-44bf-9bcc-7ae04348edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.302+08:00
