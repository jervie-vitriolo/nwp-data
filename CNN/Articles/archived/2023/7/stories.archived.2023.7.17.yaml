      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The addition of amendments pushed by conservative hard-liners related\
        \ to abortion policy and transgender health care access as well as targeting\
        \ diversity and inclusion programs infuriated Democrats – and will now set\
        \ up a clash with the Democratic-controlled Senate.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18911abc-2666-4ee9-8bf0-cdaee63d5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.554+08:00
