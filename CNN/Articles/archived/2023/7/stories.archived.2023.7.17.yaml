      'mgnl:lastActivated': 2023-07-17T19:23:16.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf2580-a559-481f-8343-42590d8359ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once a tropical cyclone, it will be named “Egay,” the fifth storm to\
        \ enter the PAR this year and the second this July.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8f064-1e45-466a-af4d-4cfa6cdeed14'
