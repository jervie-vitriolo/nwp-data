      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e143a-bb7c-48f2-9dc7-b5cf5dda88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.304+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T18:07:53.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana sa SONA (State of the Nation Address) sabihin na niya
        (Marcos) finally, categorically na pinanghahawakan din niya at itataguyod
        din niya yung tagumpay natin sa Hague tribunal kasi wala pa siyang ganyang
        categorical public commitment and I think that’s what we need in order to
        bring the full force of the executive behind this victory</em>,” Hontiveros
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216572d2-7b08-463d-8c5b-5954300b4712'
