      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor said Taguig's earlier announcement of giving scholarship\
        \ grants to senior high school graduates from the affected Makati citizens,\
        \ amounting to at most ₱50,000 yearly, is impossible.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08799625-621d-41fb-b650-82e24c34656a'
