      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Justice
        Secretary Jesus Crispin Remulla said his department has agreed with the police
        to put a thousand foreigners “rescued” during a Las Piñas raid under the custody
        of the Bureau of Immigration (BI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d662af-d1c0-4962-a36f-74192759d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:31:33.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T15:31:33.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Although they’ll be kept in the Las Pinas quarters in the POGO where
        they were raided because we do not have the facilities in the BI to keep them,”
        Remulla said Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a7b2f-f9c3-43d3-a635-cc06a6026055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:31:33.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T15:31:33.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added the BI was requested to blacklist foreigners as they were
        involved in an illegal activity.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebf09e-079b-40a1-b827-bcd34553350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:31:33.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T15:31:33.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the foreigners'' continuing detention, Remulla said violations of
        their terms of stay are enough to hold them indefinitely under BI custody.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc89304-2503-4fbf-93e3-b40ece33ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T15:31:33.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T15:31:33.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s legal custody because they are under investigation for violation
        of their visas or the conditions of their visas because the presumption is
        if they have working visas then they are here legally to work in a lawful
        activity,” Remulla said.'
