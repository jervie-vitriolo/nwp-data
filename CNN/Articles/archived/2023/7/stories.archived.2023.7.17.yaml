      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4f740-8f8e-4230-9f1e-3bca51b7892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:55:23.155+08:00
