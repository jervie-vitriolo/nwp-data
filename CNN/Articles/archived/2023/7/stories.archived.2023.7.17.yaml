      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A huge number of folks in the House, including Republicans, in my\
        \ view, are not particularly interested in having politics come into the middle\
        \ of the (National) Defense Authorization Act,” Sullivan said, referring to\
        \ the official name of the defense policy bill.\r"
