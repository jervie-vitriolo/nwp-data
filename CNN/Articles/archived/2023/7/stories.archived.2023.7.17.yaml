      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – Senator
        Risa Hontiveros on Monday urged President Ferdinand Marcos, Jr. to support
        laws that would elevate the plight of women and the LGBTQ+ community, as the
        latter is set to deliver his second SONA on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419e3a5-fb81-4c94-9344-7efcc1e5527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.561+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:56.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95128f-34fc-4cea-bc44-db92a9e5ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.562+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:56.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang chairperson ng Senate Committee on Women, [sa tingin
        ko] hindi dapat kaligtaan ng presidente ang pinakabunerable sa ating lipunan,
        lalo na nag kababaihan, kabataan at ang LGBTQIA+ community</em>,” Hontiveros
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871753f-d2e8-4bcb-8580-9a556181b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.562+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:56.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ac37d-3f05-470c-87b8-4f955a6257be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.563+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:56.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As the chairperson of the Senate Committee on Women,\
        \ I think the president should not neglect the vulnerable sectors in our society,\
        \ especially women, the youth and the LGBTQIA+ community.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4b8f8-a0b6-466f-b483-5171aa1c34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.563+08:00
