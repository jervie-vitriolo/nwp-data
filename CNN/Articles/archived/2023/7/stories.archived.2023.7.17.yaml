      'mgnl:lastActivated': 2023-07-17T19:23:16.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea02cac-4fb5-45d1-88b8-ba71974f0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-17T19:23:16.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will still drench the west part of the Philippines, specifically
        Ilocos region, Bataan and Zambales, as well as other parts of Central Luzon,
        Mimaropa, Calabarzon, and Metro Manila on Monday, Badrina said.</p>'
