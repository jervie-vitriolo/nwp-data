      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay told the affected people that even if her hands are tied, the\
        \ Makati government is ready to serve and help them.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972011bb-1c82-48df-8b47-fdd82f94bfa4'
