      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Russian-backed official of the peninsula, Elena Elekchyan, said Crimea\
        \ is well supplied with fuel, food and industrial goods.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6ee09-7a1f-49ee-ac19-5f00cef3ab21'
      'mgnl:activationStatus': true
