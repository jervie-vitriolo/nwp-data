      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Authorities
        identified another fugitive in the <a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html"
        target="_blank">raid</a> on a Philippine Offshore Gaming Operator (POGO) hub
        in Las Piñas City in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52024123-1a6b-4a09-8963-e280710d19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Monday, Philippine National Police spokesperson
        PCol Jean Fajardo said the fugitive is among the five Chinese executives of
        Xinchuang Network Technology, Inc. which authorities searched based on a warrant.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811cb35-035d-4e0d-a648-12d63bc7a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung pinaka-last po na na-discover po na pugante ay sa</em>
        China. <em>Ito po ay lumalabas na isa sa mga</em> subject <em>ng</em> search
        warrant <em>at tumatayo bilang</em> big bosses <em>sa</em> Xinchuang company
        <em>or dating</em> Hongtai,” said Fajardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74bcce-b115-4879-b391-40a06e0d2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The last fugitive discovered was from China. This person
        appears to be the subject of a search warrant and is one of the big bosses
        of the Xinchuang company, or formerly Hongtai.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89724c95-6b1e-40ea-9a35-2eefc1cd2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Investigations revealed that the person is from Fujian province and
        is the subject of a warrant of detention issued by the Public Security Bureau
        in China over charges of illegal business.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bc444-93df-47f6-88e5-0d4c5ff2bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On July 5, 2023, the Anti Cybercrime Group turned over seven foreign
        nationals to the Bureau of Immigration’s Fugitive Special Unit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12d0a4-9a3f-40e6-ba85-71c9df81d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a thorough investigation and cross-referencing of identities
        with embassy records, it was determined that these fugitives were wanted in
        their respective countries for various serious crimes including contract fraud,
        drug trafficking, telecom fraud, and theft.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ea0a1-04e0-41d6-864a-4ad15e05c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meantime, authorities also discovered that two of the rescued victims
        from the June raid were minors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06af60-4a24-4879-a702-a1ccdd3e9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T20:37:42.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One is a 17-year-old Indonesian and the other is a 17-year-old Malaysian.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a3296-1d86-4d07-8be3-d0c1bec75e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.550+08:00
