      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz said those planning to join the strike should think twice or\
        \ face suspension or revocation of franchise following due process.\r"
