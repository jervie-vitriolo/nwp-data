  'phivolcs-mayon-eruption-end':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T16:07:15.000+08:00
    'imagesource': 'jcr:ceeb306e-34cd-4542-98dd-184c36d48315'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f35b8f-e372-419c-ae48-3537d7d516bd'
    'lead': 'The eruption of Mayon Volcano could end in a few weeks, the Philippine
      Institute of Volcanology and Seismology said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T16:08:56.388+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-17T16:37:19.045+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
