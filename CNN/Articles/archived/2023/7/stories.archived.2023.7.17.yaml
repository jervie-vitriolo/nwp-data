    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-17T22:33:29.202+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MPD', 'Jean-Fajardo', 'Philippine-National-Police', 'PNP', 'Manila-Police-District',
      'Benjamin-Acorda-Jr']
    'stories': []
    'template': '1'
    'title': '3 cops linked to Manila robbery-extortion case surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05095c1-f6a4-410b-bf62-adcc3beb60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Three
        policemen from the Manila Police District (MPD) allegedly involved in robbery
        and extortion at a computer shop in the city surrendered to authorities on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025851f-795b-4149-b6d1-d0143d85ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police (PNP), the three cops
        who surrendered to the Presidential Anti-Organized Crime Commission are part
        of a group of five policemen seen on security camera footage robbing a computer
        shop in Barangay 525 in Sampaloc, Manila on the night of July 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b558d20-c8aa-4aa3-b391-db3806fde987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP said the group forcibly entered the shop and then introduced
        themselves as police officers conducting an operation against illegal gambling.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e839f6-84f6-40fa-a1e6-105c1a28ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five allegedly accused the 73-year-old owner of the shop of
        involvement in an illegal gambling den before they took the shop’s earnings
        amounting to ₱44,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8a862-678a-4301-aae6-6ad3b9447cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP said the policemen had no search warrant and were not in uniform.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61060c8f-e4db-4ff0-8854-ad891c378a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects also allegedly demanded from the shop owner weekly
        “protection money” worth ₱4,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b196faa-14f0-4fba-b15d-e9997da11453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP chief PGen Benjamin Acorda Jr. earlier ordered police units to
        assist the MPD in tracking down the five cops.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2dc040-c766-4d2a-a9a2-7f9cf7e13f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Monday at Camp Crame in Quezon City, PNP spokesperson
        PCol Jean Fajardo said Acorda is expecting that the five MPD policemen would
        be accounted for within the week, especially since the MPD leadership declared
        them as absent without official leave.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226456c-d005-4983-84bf-1c544061630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our chief PNP has already instructed the Intelligence Group (IG)
        and the IMEG (Integrity Monitoring and Enforcement Group) to help in the conduct
        of the manhunt operation against these five policemen,” said Fajardo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584e2a3-b582-43d0-b0e9-5130a2abff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hopefully, there would be positive results this week and the District
        Director of MPD, PBGen Andre Dizon, is also confident that with the help of
        the IG and IMEG, they would be able to get them,” she added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12fc66-487d-4585-be9e-c0419fa377eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All five cops are from the MPD Police Intelligence Operations Unit.
        Fajardo said they are facing criminal and administrative charges.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09bb92-e1ef-49ba-a84e-48cd5d537876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung natatandaan niyo yung sinabi ng</em> Chief PNP before,
        for those PNP personnel who will be reported involved in any illegal drug
        activities, <em>hindi lamang sila ang iimbestigahan, pati na rin yung kanilang</em>
        team leader, <em>yung</em> immediate supervisor up to the station commanders.
        <em>Kung may makikita na</em> failure on the part of their chief of police
        <em>ay magkakaroon ng</em> sanction <em>ito</em> under the doctrine of command
        responsibility,” she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e47a7b-690f-4901-9b9f-a8d28b86e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It can be recalled that the Chief PNP said personnel
        reported to be involved in any illegal drug activities will be investigated
        along with their team leader, immediate supervisor, all the way up to the
        station commanders. If failure on the part of the chief of police is determined,
        there will be sanctions under the doctrine of command responsibility.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b312f-6b40-4e79-aac3-b0e14fed8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that the MPD also sent personnel to provide security for
        the victim.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8692875-a911-4375-b706-565619811731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The policemen''s involvement in the incident also resulted in the relief
        of around 50 cops assigned to the unit, including its head.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486624e-40be-4987-80a1-24b633b0ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two other cops implicated in the crime are still in hiding.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c67319-53fe-41d9-a120-9a836bca9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:27:37.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T22:33:29.599+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Crissy Dimatulac and Pia Garcia contributed
        to this report.</em></p>'
