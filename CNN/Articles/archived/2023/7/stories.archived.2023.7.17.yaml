      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Definitely there will be sanctions,\" LTFRB Chairman Teofilo Guadiz\
        \ III told CNN Philippines' The Source.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe00a2-e6ab-4c48-a76b-07dc7988b1d5'
      'mgnl:activationStatus': true
