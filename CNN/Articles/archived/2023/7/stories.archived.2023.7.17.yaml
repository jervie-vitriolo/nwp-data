    'lead': 'Senator Risa Hontiveros on Monday urged President Ferdinand Marcos, Jr.
      to support laws that would elevate the plight of women and the LGBTQ+ community,
      as the latter is set to deliver his second SONA on July 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T16:45:56.508+08:00
