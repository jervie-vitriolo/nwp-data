      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said once the <a href="https://legacy.senate.gov.ph/lisdata/3463731456!.pdf">https://legacy.senate.gov.ph/lisdata/3463731456!.pdf</a>Gender
        Responsive and Inclusive Pandemic Management Act is passed, addressing the
        gender-differentiated need of women during national emergency responses will
        be institutionalized.</p>'
