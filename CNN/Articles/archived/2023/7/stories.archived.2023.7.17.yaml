    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e4e08-718c-4a90-a43f-fc9437ac71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.305+08:00
      'mgnl:createdBy': 'celine'
