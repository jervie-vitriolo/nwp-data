      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63214ed7-f9aa-4c32-9a90-32743d63b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T03:47:14.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T03:47:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay pointed out that basic guidelines on policies for benefits, such\
        \ as holding out college scholarships for senior high school Makati graduates\
        \ due to lack of residential years in Taguig, are vague for the 3,500 students.\
        \ \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c6108-c24e-4239-a5c2-d948d55f76b8'
