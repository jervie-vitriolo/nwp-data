      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the October 8 blast, Russia quickly set about repairs to the\
        \ span. It was fully reopened to traffic in February.\r"
