    'template': '1'
    'title': 'UNCLOS expert pushes for PH maritime zones to implement arbitral ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb9492-6f35-43ed-8d61-77203d19360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Seven
        years since the landmark Hague ruling that invalidated Beijing’s sweeping
        claims over the South China Sea, the Philippines has yet to pass a law that
        will implement that arbitral award, according to an expert of the United Nations
        Convention for the Law of the Sea (UNCLOS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278634a-1bd3-47c4-96d7-e1c9f81a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UP Institute of Maritime Affairs and the Law of the Sea director Jay
        Batongbacal wants to hear President Ferdinand Marcos Jr. declare during his
        upcoming State of the Nation Address (SONA) a clear legislative agenda that
        will pave the way for the passage of a Philippine maritime zone law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c73083-038c-452c-8dd9-0e5965bbd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Batongbacal lauded the Marcos administration, giving it a score
        of at least 90% out of 100% for the government’s foreign policy, he said the
        president has to do more.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefa558-176a-4c15-b4b0-301f4e18eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This administration at least has taken the right path with respect
        to the West Philippine Sea,” Batongbacal said. “It has returned to the institutional
        track that was there prior to the previous administration. That is the right
        thing to do.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f98cc-4681-4393-9d10-f28c81cf83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Batongbacal, however, said the issue stands on sustainability: “The
        question is, will this last or is this just for the first year of the term
        of the current president?”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbb270-d48f-4371-aeb3-c722377534cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hague ruling is a “declaratory judgment” that states “who is right
        or wrong with respect to claims” in the South China Sea and therefore should
        not be taken as tantamount to a “mandamus” court ruling, Batongbacal said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d0853-af05-4e3e-b44f-1c249a88a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cced40-bfdd-46cb-aafd-76bf1015c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To give the arbitral award more muscle, the UNCLOS expert said the
        Philippines should act accordingly and continue its naval patrols despite
        China’s intimidation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1978d97-6956-4488-8d31-a522c60834ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Batongbacal further pointed out that the country should also enact
        a maritime zone law that will “clearly provide the basis for implementation
        of the delineation of our maritime zones in accordance with UNCLOS.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc0c74-e791-49fc-958a-046d75fc97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s the most important thing that the administration can do right
        now,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0851fff-29f2-4854-9a35-c21794388074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Batongbacal, the law would signal authorities and environment
        regulators to establish jurisdiction over specific areas of Philippine waters
        up to 200 nautical miles away.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab606b5a-5867-443c-bcb7-dbc2dd804a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:19:01.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:22:14.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the House of Representatives approved the proposed Philippine
        Maritime Zones Act, which calls for a general declaration of the maritime
        zones that fall within Philippine jurisdiction, including internal waters,
        territorial sea, archipelagic waters, contiguous zone, exclusive economic
        zone, and continental shelf.</p>'
  'BI-on-alert-vs-illegal-recruitment-ofws':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T19:36:18.000+08:00
    'imagesource': 'jcr:0014e57c-bced-41c5-9c53-5b8d32ec47dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d20d95-f361-43fe-b59b-f03ce5eefca0'
    'lead': 'The Bureau of Immigration is on alert against recurring illegal recruitment
      targeting former OFWs as it intercepted two women attempting to leave earlier
      this month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T19:37:53.208+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-17T19:38:24.122+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Immigration Bureau on alert vs. illegal recruitment of ex-OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77dc70-da0d-4a02-9b7c-2542375fe989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – The Bureau
        of Immigration is on alert against recurring illegal recruitment targeting
        former overseas Filipino workers (OFWs) as it intercepted two women attempting
        to leave earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36588f3-0869-4b6c-a47b-c825da2a96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The modus operandi of these unscrupulous individuals involves using\
        \ the records of legitimate contracts to facilitate their departure under\
        \ false pretenses, while actually redirecting them to work illegally in a\
        \ different country,” Immigration Commissioner Norman Tansingco said on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8767b54-6bfa-4f12-8ef6-42facbd3ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines’ Newsroom Ngayon, Immigration\
        \ Deputy Spokesperson Melvin Mabulac said the target are former OFWs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e84b3-f8c6-4a3e-a41d-e5ef49af1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang OFW kasi kapag may previous work sila abroad, ang kanilang presentation\
        \ sa immigration officer ay babalik sila,” said Mabulac.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345061c-c37f-4afe-9eb8-4d50d30f2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Since they previously worked abroad, OFWs can present\
        \ themselves to the immigration officer as someone who’d be going back to\
        \ the country they have been to.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c84412-b9c3-44a6-919f-277143dda3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Bureau of Immigration, the two Filipinas were intercepted\
        \ at the Ninoy Aquino International Airport. One was bound for Riyadh, Saudi\
        \ Arabia, the other for Dubai, United Arab Emirates.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788faedc-573d-4990-a969-f71c2db4ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mabulac said the BI and the Department of Migrant Workers are dealing\
        \ with the illegal recruitment activities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afddba-f8ca-48d9-bbd9-8cfd0214ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iimbestigahan natin na dapat, kapag umaalis sila para magtrabaho,\
        \ mayroon silang overseas employment certificate at dumaan sila sa proseso\
        \ ng ating batas,” Mabulac said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06019124-014d-4374-9dba-97f2890a1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will investigate that when they leave to work, they\
        \ must have an overseas employment certificate and go through the process\
        \ as required by law.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80562374-1d9b-4493-b6e6-67b5da1c06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The next time, maa-alert tayo. Kapag nag-attempt sila, makikita natin\
        \ kung this time na aalis sila, compliant na sila,” Mabulac said. “Ang ine-ensure\
        \ natin na every time na aalis sila, according to their purpose, dapat may\
        \ kaukulang document sila pine-presenta.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f7ef7-e70c-41ef-bef5-1d94e6f1b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will be more alert next time. If they attempt to leave\
        \ the country, we will check if they are compliant. We will ensure that if\
        \ they leave, according to their purpose, they should present their corresponding\
        \ documents.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30cbcb-5a53-4e21-a418-23e05565bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mabulac said illegal recruitment is usually posted online, particularly\
        \ through the platform TikTok.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f18f91-dd5c-4f9a-a1a9-a3f569d1b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This incident serves as a reminder to all returning OFWs to exercise\
        \ caution and be vigilant in their dealings with recruiters,” said Tansingco.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfad92-ca26-40f7-8af5-a038de733a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:37:53.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T19:38:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://Metro Manila (CNN Philippines, July
        17) -– The Bureau of Immigration is on alert against recurring illegal recruitment
        targeting former overseas Filipino workers (OFWs) as it intercepted two women
        attempting to leave earlier this month.">BI reminds OFWs to be vigilant against
        employment scams&nbsp;</a></strong></p>'
