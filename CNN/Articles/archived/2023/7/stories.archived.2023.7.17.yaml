    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs: Mayon eruption could end in a few weeks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2488377-1963-4b15-b8d3-5b587cdb5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:08:56.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – The eruption
        of Mayon Volcano could end in a few weeks, the Philippine Institute of Volcanology
        and Seismology said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88cb8e-25cf-4fa3-a2d4-0a11472e2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon, the most active volcano in the Philippines, was placed under\
        \ Alert Level 2 on June 5 due to its unrest. Three days later, the alert was\
        \ upgraded to Level 3, which remains in effect until now.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdf8f5-56c6-40a0-a7b0-98c3c53068a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/6/13/mayon-unrest-2023-explainer.html">The
        beauty is a beast: Mayon Volcano''s unrest in 2023</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078ea5a-823a-457d-8812-a970c8308ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From our computations nasa around 16 million cubic meters of volcanic\
        \ materials ang inilabas. Kung icocompare yan sa similar eruption nung 2009\
        \ na umabot around 20 million cubic meters of volcanic materials kung titignan\
        \ natin kung pareho itong 2023 sa 2009, konti nalang po yung aantayin natin\
        \ para tumigil yung eruption,” Phivolcs resident volcanologist Paul Alanis\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361347c-a9a3-4d92-8cfc-87e878cf8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Around 16 million cubic meters of volcanic material have\
        \ been released. If compared with the 2009 eruption which saw the release\
        \ of around 20 million cubic meters to the 2023 eruption, then there is only\
        \ a short wait before this ends.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc18a9f-afc3-494d-8232-b46a3834d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over <a href="https://edition.cnn.com/2009/WORLD/asiapcf/12/21/volcano.philippines.evacuate/index.html">40,000</a>
        were evacuated amid <a href="https://edition.cnn.com/2009/WORLD/asiapcf/12/22/volcano.philippines/index.html">Mayon
        Volcano’s eruption in late 2009</a>. From Alert Level 4 in December 2009,
        it was reduced to Level 3, and then Level 2, in January 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b15880-b7b0-449d-b9e6-3a33292f4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From our assessment, siguro mga ilang linggo nalang, titigil na
        yung eruption [The eruption may end in a few weeks],” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba15d84-91a9-4619-a449-1403372d1e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said data confirmed observation that Mayon was having an “\
        effusive eruption,” where lava steadily pours out of the volcano's mouth.\
        \ The agency described the activity as “relatively quiet.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba89901-87da-498e-af00-745482d51f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alanis added the number of volcanic earthquakes have been increasing,\
        \ with 834 quakes recorded since June 1 to the present time, or about two\
        \ weeks, and 184 between July 16 and July 17, or only two days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0476de-1058-41ce-9a4c-1e8ca7a97135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the reappearance of “repetitive pulse tremors,” or
        a continuous tremor-like series of weak volcanic earthquakes at 11 a.m. on
        July 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d66d30-025e-43e9-ad1c-8ddb7c07f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:37:18.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T16:37:19.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20,000 residents have been evacuated from Mayon’s six-kilometer
        permanent danger zone.</p>'
  'pnp-request-protest-permit-sona':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T16:04:42.000+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b39f3a-a672-4d4b-999d-069d95a961d7'
    'lead': 'The Philippine National Police said it has yet to receive applications
      for permits from groups planning to hold protest actions, two weeks before President
      Ferdinand Marcos Jr.''s second State of the Nation Address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T16:09:02.521+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-17T16:16:15.182+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-17T16:16:14.863+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'PNP', 'QCPD', 'Jean-Fajardo', 'Quezon-City-Police-District',
      'SONA', 'Bongbong-Marcos', 'Philippine-National-Police', 'State-of-the-Nation-Address']
    'stories': []
    'template': '1'
    'title': 'No permit requests yet for SONA protests – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14d97d-1398-4d80-84f0-8d0d423883fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The Philippine
        National Police (PNP) said it has yet to receive applications for permits
        from groups planning to hold protest actions, two weeks before President Ferdinand
        Marcos Jr.''s second State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a21654-f811-47bd-880c-62167ace7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But PNP spokesperson PCol Jean Fajardo said they are ready for any
        eventuality, as different groups are expected to troop to the Batasang Pambansa
        Complex in Quezon City on Monday, July 24. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f5f91-9b29-4da6-bc10-c8c67b642b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday <em>po wala pa nare-receive ang</em> QCPD (Quezon
        City Police District) any application or information coming from Quezon City
        <em>kung may mga nag-apply ng</em> permit," said Fajardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761fdc6-7a51-49ce-a20d-016f6ffaad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the same, <em>habang nag-aantay,</em> we anticipate <em>na
        kung mapapagbigyan man. Kaya po</em> this week <em>nag-e-expect tayo na magkakaroon
        ng</em> simulation exercises, communication exercises, walk-throughs, clearing
        operations <em>at ating mga</em> contingency planning in case <em>may mga</em>
        rallies," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7a346-63f7-42bd-a07c-6c88ca8c37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As of yesterday, the QCPD has not received any application
        or information from Quezon City that any group has applied for a permit. Just
        the same, we are anticipating that some will be granted. That’s why this week,
        we expect to have simulation exercises, communication exercises, walk-throughs,
        clearing operations, as well as contingency planning in case there are rallies.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccb7b4-c960-4a23-be9e-a5fc63d27c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP urges groups to hold protest actions at the Quezon City Memorial
        Circle, the city’s designated freedom park. It added that it is prepared in
        case groups decide to march from the University of the Philippines Diliman
        campus, but said they will only be allowed up to the Luzon Avenue Flyover
        along Commonwealth Avenue. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9051fef-2aac-46a3-a441-b935b336ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the farthest they can go," said Fajardo. <em>"Pinapakiusapan
        po natin doon sa mga kababayan natin na mag-i-insist mag-martsa,</em> definitely
        <em>hindi sila papayagan mag-martsa ng napakatagal</em> and this might obstruct
        traffic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d246d-7faf-4839-bbcd-9000a267573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: For those who will insist, they will not be allowed to
        march for too long and this might obstruct traffic.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c00b3a-3d8c-4f0c-a2ff-2134d0d1f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP said it has not monitored any threats so far that would disrupt
        the president''s address on Monday. It assured the public that maximum tolerance
        would be exercised towards protest groups. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2018167-9ccb-4457-9b1b-f66bbd5ac321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) <a href="https://www.cnnphilippines.com/news/2023/6/7/Over-20000-cops-to-secure-Marcos-2nd-SONA.html"
        target="_blank">earlier said</a> over 20,000 policemen would be deployed during
        the SONA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4554c-0cdf-4c93-bd20-87c005dd56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:09:02.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-17T16:16:15.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NCRPO Regional Director PMGen Edgar Alan Okubo said 17,121 will come
        from police districts in Metro Manila, while 4,460 will be from various government
        agencies, including the Special Action Force, the Aviation Security Group,
        the Philippine Coast Guard, the Bureau of Fire Protection, and the Metropolitan
        Manila Development Authority.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8207273-3f85-4790-bffc-f1499cf008e6'
      'mgnl:activationStatus': true
