    'jcr:uuid': 'f7afb75d-a31e-465f-b907-9484a84243a5'
    'lead': 'Customs authorities have confiscated ₱240 million worth of counterfeit
      items, including knockoffs of luxury fashion brands Balenciaga and Louis Vuitton,
      at the Port of Subic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T08:39:52.302+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-17T08:40:16.930+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-17T08:40:16.699+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
