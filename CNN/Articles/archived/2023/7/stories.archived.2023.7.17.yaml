      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He downplayed the possible number of participants which may only reach\
        \ up to 2,000  based on the last protest the group in March. A small number\
        \ of drivers may also join in Calabarzon, he added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbcf0a-c96e-4218-bc9d-26118485955b'
