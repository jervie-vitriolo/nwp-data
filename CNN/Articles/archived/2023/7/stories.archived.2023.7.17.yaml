    'lead': 'PAGASA said that as of 3 p.m. on Monday, the LPA was seen 925 kilometers
      east of Northeastern Mindanao and is now within the Philippine Area of Responsibility. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T10:35:31.538+08:00
