  'crimean-bridge-damaged':
    'author': 'Josh Pennington and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-17T13:08:28.000+08:00
