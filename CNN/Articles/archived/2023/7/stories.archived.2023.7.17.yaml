      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af23f6-b0f3-4ba7-a320-06c4094d9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T16:04:26.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Manibela Chairman Mar Valbuena
        said the group expects up to <a href="https://www.cnnphilippines.com/transportation/2023/7/16/metro-manila-drivers-operators-three-day-strike.html">50,000
        drivers</a> and operators from Metro Manila to join.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd81e0-0aca-458f-979a-37b314514eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.002+08:00
