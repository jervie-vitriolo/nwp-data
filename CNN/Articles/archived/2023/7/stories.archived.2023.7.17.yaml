      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/16/entertainment/eminem-ed-sheeran-detroit/index.html">Eminem
        performs ‘Lose Yourself’ during surprise appearance at Ed Sheeran’s Detroit
