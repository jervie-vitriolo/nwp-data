      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz said the same areas affected during the last strike will be\
        \ hit by this planned \"tigil pasada,\" including up to three significant\
        \ routes in Quezon City like the Balintawak route.\r"
