        \ song.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43104344-6b9f-48d8-84bc-5a095f75b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:53:58.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:53:59.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And I said, ‘you can’t come on in Detroit and do just one song.’ Do\
        \ you want another song?” Sheeran said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28804f8-42dc-4676-8d97-4d98db5cda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:53:58.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:53:59.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The duo then performed Eminem’s 2000 hit “Stan,” with Sheeran filling\
        \ in Dido’s vocals during the chorus. Sheeran previously appeared on stage\
        \ with Eminem in November to perform the same song when “The Real Slim Shady”\
        \ rapper was inducted into the Rock and Roll Hall of Fame.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2d882-afe1-4f05-9723-91985b80e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:53:58.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:53:59.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Detroit, I missed you,” Eminem shouted after Saturday’s performance\
        \ to the amped-up crowd, as seen in other videos posted to social media. “\
        I appreciate you, Detroit. I love you!”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8357d05-479b-47f4-92df-9fcacd4dca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:53:58.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:53:59.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artists have collaborated on various tracks in the past, with Sheeran\
        \ appearing on Eminem’s songs “River” and “Those Kinda Nights,” and Sheeran\
        \ featuring Eminem and 50 Cent on “Remember The Name.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ca491-fa2c-4aa8-b85c-885424f57d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:53:58.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:53:59.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheeran released his sixth studio album “Subtract” in May, just one\
        \ day after he prevailed in a jury trial related to accusations the British\
        \ singer copied Marvin Gaye’s 1973 hit “Let’s Get it On” in his 2014 Grammy-winning\
        \ song “Thinking Out Loud.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228d929-5bb7-4614-94c7-48a59c474f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T08:53:58.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-17T08:53:59.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s surprise appearance comes as Sheeran continues his US tour,\
        \ which culminates in Los Angeles this September.\r"
    '12':
