      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami ang umaapela sa amin na kung pwede ay ‘yong bivalent COVID
        vaccine namin ay maibigay na as first and second booster. Ito ngayon ay pinag-aaralan
        namin,” DOH Undersecretary Enrique Tayag said in a press briefing.</p>'
