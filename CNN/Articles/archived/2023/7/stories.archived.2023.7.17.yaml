      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turning to US national defense, Sullivan lamented the House-passed\
        \ defense policy bill that includes the adoption of several controversial\
        \ amendments that touched on hot-button social issues.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d7e92-7294-40b9-80d8-963fa975d1de'
      'mgnl:activationStatus': true
