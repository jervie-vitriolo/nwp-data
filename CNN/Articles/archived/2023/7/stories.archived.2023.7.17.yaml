      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3828af-5220-4362-bb08-e4f2485d3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:07:53.303+08:00
      'mgnl:createdBy': 'celine'
