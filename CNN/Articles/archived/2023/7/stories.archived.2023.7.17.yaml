    'title': 'Chinese fugitive among executives of raided POGO hub – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84762e-ef92-4c2a-a3eb-d559f85ce572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T20:32:57.547+08:00
