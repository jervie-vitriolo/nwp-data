      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> After
        experiencing the thrill and excitement of the Summer League, Kai Sotto''s
        agent said the Filipino big man is eager to improve his game to land a spot
        in a regular NBA team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc6376-fab0-424c-b56e-ae41a3324635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T23:10:18.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kai, I would say right now, is more hungry than ever to pursue his\
        \ dream. He got a taste of what it’s like to be in an NBA roster. He just\
        \ turned 21. The Filipinos just got to be patient,\" Tony Ronzone told CNN\
        \ Philippines' Sports Desk Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c8a50-5395-414b-9572-33f2713258db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T23:10:18.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I feel like if Kai continues to prove as he is, that one day we'll\
        \ get the opportunity to see him on the floor,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a97c60-da35-414e-bef5-f70b1e80fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T23:10:18.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto rode the bench in Orlando Magic's first three games in the Summer\
        \ League. He finally played in the Magic's match against the Portland Trail\
        \ Blazers where he tallied six points, four rebounds, three blocks, and an\
        \ assist in more than 13 minutes of action.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30611a-47c8-417a-8be5-d78edc94e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T23:10:18.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7-foot-3 cager was reportedly feeling back pain during Orlando's\
        \ game against the Boston Celtics. He had two rebounds, one assist, and a\
        \ block in eight minutes, as the Magic ended their Summer League campaign\
        \ winless.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a64f93a-baa3-47b2-9aa9-abb832306a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T23:10:18.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ronzone said Sotto is flying back home to spend time with his family\
        \ and get a much-needed rest.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a510fc-99b9-4ded-b99f-131fdfe1cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T23:10:18.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T23:12:26.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he needs right now is about 10 days just to go back to Manila,
        see the family, and get away from basketball," he added.</p>'
