      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;The lawmaker also urged Pagcor to drop the new logo, and instead
        intensify its fight against illegal gaming activities.</p>'
