      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bridge was severely damaged on October 8 when a fuel tanker exploded\
        \ and destroyed a large section of the road.\r"
