  'dams-water-level-improved':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T09:21:36.000+08:00
    'imagesource': 'jcr:dcd947ad-3efa-4686-ac5d-1e5e1b90dfb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25ec7e1-99fc-40fe-810b-a90bdd4cf01d'
    'lead': 'The levels in some dams supplying water to the National Capital Region
      and nearby areas have improved due to the rains during the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T09:23:10.447+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-17T09:23:10.686+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dams supplying water to NCR, nearby provinces at improved levels due
      to rains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a62d2b-b62f-4b9f-99c2-45d758632279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The levels
        in some dams supplying water to the National Capital Region (NCR) and nearby
        areas have improved due to the rains during the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8250da3-2b9c-4548-be4b-c0bf19014971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA) showed that the water level in Angat Dam
        was back at its minimum operating level of 180 meters as of 6 a.m. on Monday,
        which was an increase from 179.06 m as of July 16.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c86c9-7bf7-463c-9c0c-782b4b80cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Angat Dam supplies water to NCR, Cavite, Rizal, and Bulacan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b61a35-d2b3-41b3-a5d9-66ccaefac3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the past weeks, the water level in Angat Dam had been decreasing
        amid the El Niño phenomenon, prompting West Zone concessionaire Maynilad Water
        Services, Inc. to implement service interruptions starting July 12 that affected
        600,000 customers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac8c9c-452b-4a22-9bde-204d9792db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The service interruptions were suspended on July 13 as the water level
        in Ipo Dam improved due to the rains, Maynilad spokesperson Jennifer Rufo
        told CNN Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a345c7-44b7-4c22-be87-a6977a4cf371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that as long as there are rains over the Ipo Watershed, water
        will remain at a high level which will augment the 48 cubic meters per second
        supply from Angat Dam.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a056f62-354b-452d-aa08-5801daba0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Water level in Ipo Dam, which is downriver from Angat Dam, was at 100.82
        meters as of Monday morning, up from Sunday’s 100.02 meters, according to
        PAGASA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb142d7-bef3-4012-a224-07b0e5571ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the rains stop in the area, the supply from Ipo Dam will be enough
        for two days, Rufo said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a3d0c-fc8f-4436-95fb-8f614c6d3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She explained that service interruptions are still likely to happen,
        but she assured Maynilad customers that an advisory will be released at least
        two-days prior the implementation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446eb56-39b0-408e-b00e-6e5223d91fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T09:23:10.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T09:23:10.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other augmentation measures are also being rolled out, like reactivation
        of deep wells, establishment of new modular treatment plants, constant replacement
        of pipelines and removing of illegal connections, she added.</p>'
