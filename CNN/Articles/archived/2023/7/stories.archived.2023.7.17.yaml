      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a critical artery for supplying Crimea with both its daily needs\
        \ and supplies for the military, in addition to fuel and goods for civilians.\r"
