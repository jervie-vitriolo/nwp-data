      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094f0c5-0fa6-4526-bd5f-1ea929b73ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.565+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:57.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a529060-4bd1-40ed-bff2-22e1e40e02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.566+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:57.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang batang pagbubuntis ay isang social epidemic na kailangan
        nang lutasin</em>,” Hontiveros said. “<em>Kitang-kita nitong pandemya na triple
        ang hirap na naranasan ng kababaihan – mula sa paglala ng domestic violence
        hanggang sa kakulangan ng sexual and reproductive health access</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6a390-95bc-408a-95f0-45a0f1817951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.566+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:57.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563df71-d877-4a1a-832c-924f537bfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.567+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:57.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Teenage pregnancy is a social epidemic that needs to\
        \ be solved. We see that during this pandemic, women experienced triple hardships\
        \ from the worsening domestic violence up to the lack of sexual and reproductive\
        \ health access.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abeaf9-6bb4-439b-a9b6-b0369593927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.567+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-17T16:45:57.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41144459-c57c-4598-87ba-047204669e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:45:56.568+08:00
      'mgnl:createdBy': 'celine'
