      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e1de6-564c-4420-ba6c-36c95fa2363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:04:26.003+08:00
