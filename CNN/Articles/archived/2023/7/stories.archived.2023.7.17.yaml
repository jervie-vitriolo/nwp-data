      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they are used against us, we reserve the right to mirror actions.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c0a87-95cb-4e70-8a60-8a058cf66c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f33e9-6b08-4e07-a634-6c2af159504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington’s decision to send cluster bombs to Kyiv was controversial\
        \ and criticized by human rights groups.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acc2cf-c4bf-4e26-9d71-607abdfeefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07396d7b-f776-4716-915f-0e24ab70f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weapons are particularly dangerous to civilians and noncombattants\
        \ when fired near populated areas because they scatter explosive material,\
        \ so-called “bomblets,” across large areas. Those that fail to explode on\
        \ impact can detonate years later, posing a long-term risk to anyone who encounters\
        \ them, similar to landmines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb90362-476e-4b69-bc34-f70769cc6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662dc24d-5cdb-4910-98e8-a3a53236ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The danger posed by cluster weapons has prompted more than 100 countries\
        \ – including the United Kingdom, France and Germany – to sign a treaty prohibiting\
        \ their use.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23398dd2-6df0-48f7-95c8-95cd714393a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d152ab-3415-4289-9e9a-b18eff401993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden told CNN that the decision whether to send cluster\
        \ munitions to Ukraine was “very difficult,” but he opted to do so because\
        \ Kyiv needs more ammunition to continue its fight to push Russian troops\
        \ out of Ukrainian territory.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc725ea-b4ce-45c5-9fb0-0988c26a3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618896b-85fe-42f1-a497-9914506b4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top official at the US Defense Department said Kyiv gave “assurances\
        \ in writing” that it would not use the cluster munitions in urban areas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44da52-d758-4a14-b7eb-a913fedb0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e61feb-bee7-4d37-af9d-c83edf5c3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview, Putin said that the Biden administration had called\
        \ the use of cluster munitions a war crime and that he agreed with that assessment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e932b1-5a2f-48da-bc8a-278d29aa1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edb3fe-6cb0-445e-8e38-3b99a674bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear exactly which comments Putin was referring to, but former\
        \ White House press secretary Jen Psaki said last year at the outset of the\
        \ conflict that reports of Russia’s use of cluster bombs, if confirmed, would\
        \ constitute a war crime.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47f0f2-39b7-4dcb-9871-1c46dc352a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e697b3-7062-456e-977c-b24b73edb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin also claimed that Russia has not yet used cluster munitions,\
        \ despite evidence to the contrary.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb510a-30fa-43e1-8ddd-031f3a18adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1f2f3-d050-4852-b72a-9e8601971a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the United Nations said it had compiled credible reports
        that Russian forces had used cluster munitions in populated areas at least
        24 times. A CNN investigation last year found that the Kremlin fired 11 cluster
        rockets at Kharkiv, Ukraine’s second-largest city, during the war’s opening
        days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac624788-7042-41f0-a5ab-af886e4241ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:13:09.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:35.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/16/europe/putin-cluster-munitions-ukraine-intl">Putin
        says Russia has ‘sufficient’ cluster munitions and may retaliate if Ukraine
        uses them</a>”</em></p>'
  'us-oks-training-ukrainian-f16-pilots':
    'author': 'Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-17T13:13:12.000+08:00
    'imagesource': 'jcr:91326c67-06da-4685-957b-44890dd784d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2432cb4-ea02-4570-a820-f1accea6bb38'
    'lead': 'The US will allow European countries to train Ukrainians on F-16 fighter
      jets, a top Biden administration official confirmed Sunday, a potential boon
      for Ukraine’s efforts to counter Russia’s air superiority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T13:14:48.539+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-17T13:19:47.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US gives ‘green light’ to European countries to train Ukrainians on
      F-16 fighter jets, Biden official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a595a0-b47e-4189-81de-bc4cdcbe989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The US will allow European countries
        to train Ukrainians on F-16 fighter jets, a top Biden administration official
        confirmed Sunday, a potential boon for Ukraine’s efforts to counter Russia’s
        air superiority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9130ff1-adc3-4866-942d-358b4e842c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df65a3-dcb5-4392-9322-ecd5d5ad4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president has given a green light and we will allow, permit, support,\
        \ facilitate and in fact provide the necessary tools for Ukrainians to begin\
        \ being trained on F-16s, as soon as the Europeans are prepared,” national\
        \ security adviser Jake Sullivan told CNN’s Jake Tapper on “State of the Union.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e12cd-3532-4462-9753-4cf3875ee025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91bffc-0f19-4e84-a84f-aa1454003f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision cements a stark turnaround for President Joe Biden, who\
        \ said earlier this year that he did not believe that Ukraine needed the F-16s.\
        \ One of the main issues Kyiv’s ground forces have faced as their counteroffensive\
        \ gets underway is Russian air power holding them back. Russia still maintains\
        \ air superiority, which makes it difficult for ground forces to advance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca3b0d-74c0-40e5-9a14-9356e34e93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbd22b-30d9-4c3f-aeca-39fd63f19a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Biden had informed G7 leaders that the US would support a joint\
        \ effort with allies and partners to train Ukrainian pilots on fourth generation\
        \ aircraft, including F-16s, though it was unclear at the time when that training\
        \ would star.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6a525-b6c6-44ee-a3a6-85768c9b5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c67ca7-b702-43e2-ad41-07232fb687ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US-made jet has air-to-air refueling capabilities and is compatible\
        \ with most NATO weapons already being supplied to Ukraine. Despite first\
        \ entering production in the 1980s, it has gone through several upgrades,\
        \ making it more advanced and versatile that any jet Ukraine currently has\
        \ in its fleet, and a fierce rival for most Russian aircraft, with the exception\
        \ of newer models that Moscow has hesitated to deploy in Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74bf57-30e3-49d4-bec8-1d471214b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336ddce-790d-47c0-b571-8f38e6f1c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:14:48.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:19:47.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan noted Sunday that European allies have said they need several\
        \ weeks to prepare training abilities and that the US would meet whatever\
        \ timeline they set out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dfe7c-0442-44d0-b1ad-a03332f3efd3'
      'mgnl:activationStatus': true
