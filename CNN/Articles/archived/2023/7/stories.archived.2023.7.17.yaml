  'doj-remulla-icc-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T22:32:35.000+08:00
    'imagesource': 'jcr:a5046569-d024-41ab-a304-d3ab11f5f8a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f51a05-4135-45f8-8ce7-a80504dee4c8'
    'lead': 'Justice Secretary Jesus Crispin Remulla on Monday said the Philippine
      government will not execute arrest warrants issued by the International Criminal
      Court (ICC) should it proceed to resume its investigation into the drug war
      under the Duterte administration.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T22:35:41.443+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-18T08:17:18.352+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla: PH will not implement arrest warrants from ICC linked to drug
      war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ffd9a-0d3f-4be9-a53f-497891ea66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Justice
        Secretary Jesus Crispin Remulla on Monday said the Philippine government will
        not execute arrest warrants issued by the International Criminal Court (ICC)
        should it proceed to resume its investigation into the drug war under the
        Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24243043-cbcf-4b76-ae49-ca3b394c651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wala silang gagawin dito. Wala silang kinalaman dito. Anong gagawin
        nila? Papasukin nila tayo? Gusto ba nilang pasukin tayo bilang kolonya na
        naman?" Remulla said a day before the ICC''s appeal chamber is set to announce
        its decision on whether to resume the probe.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c21006-2294-443f-a022-84d47daa4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They have nothing to do here. What will they do? Invade
        us? Do they want to invade us like a colony again?]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae540cab-c40d-40d6-9112-90846075e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ICC has insisted that it has jurisdiction over crimes of international
        concern that occurred in the country when the Philippines was still a member
        of the Rome statute, the treaty that established the court.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5ce98-4e46-4383-898d-20a4bf9c19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/13/icc-chamber-to-decide-ph-appeal-july-18.html">EXPLAINER:
        ICC and its authority</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0a53f-bdca-4e87-be64-2cac671c7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla reiterated that the government would not allow the ICC to
        interfere as he stressed that the country has its own legal system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860d6e1-7f56-4604-b018-8995e78a6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the investigation resumes, the Justice secretary says it would only
        prove that politics is involved in ICC decisions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65ae29-59af-4c9b-b846-353570c18a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Meron pong political agenda ang mga taong may nais makialam sa kalayaan
        ng Republika ng Pilipinas at sa ating sovereignty," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9878203-cf70-4a6d-abce-751bc306e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Those who want to interfere with the freedom of the Republic
        of the Philippines and its sovereignty have a political agenda.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac6694-4be7-4fd4-ac89-27b56b9d6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Solicitor General Menardo Guevarra has admitted that he is not too
        optimistic that the decision would favor the government.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce80c11-5870-4718-a4d3-a45ccba6e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever the outcome, Guevarra said the government''s investigation
        and prosecution of alleged abuses in the notorious drug war will continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471684b-6261-448c-8393-4d55b656e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T08:17:17.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T08:17:18.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kristina Conti, lawyer of some of the families of drug
        war victims and secretary general of National Union of Peoples Lawyers, said
        in a statement that they hope “the ICC Appeals Chamber to be fair and wise
        in its decision, to be enlightened and compassionate.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefe8c9-8cff-4e83-947e-bd5bbe5c4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T08:17:17.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T08:17:18.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The court has so far comported itself as victim-centered, engaging\
        \ us in various stages of the proceeding,” the ICC assistant to counsel added,\
        \ emphasizing that they will continue to cooperate with the ICC’s requests\
        \ for information, views and concerns.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607255ce-1a50-49d3-bb69-fb613944cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T08:17:17.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T08:17:18.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conti also said she hopes the decision "will be a turn in the tide
        against impunity in the Philippines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c5fce-a02a-414b-9652-c3aa172d0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, Duterte''s war on drugs claimed over
        6,000 lives, but local and international human rights organizations estimate
        an even higher tally of between 12,000 and 30,000 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a840d-a141-4b76-8702-3ed846778319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:35:41.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T08:17:18.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario contributed to
        this story.</em></p>'
  'Duterte-Xi-Jinping-beijing-meeting':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T22:48:32.000+08:00
    'imagesource': 'jcr:3bf13fa8-caff-48c8-a5b6-dfbbaea4e528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2491b471-fc56-454a-a183-cb055de721dd'
    'lead': 'The Department of Foreign Affairs said it does not have official information
      about the meeting between former President Rodrigo Duterte and Chinese President
      Xi Jinping in Beijing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T22:52:38.166+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-17T22:52:38.493+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-pres. Duterte meets with Chinese Pres. Xi Jinping in Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3912fa-f039-4478-a8e0-d2d40a0301e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Former
        President Rodrigo Duterte met with Chinese President Xi Jinping in Beijing
        on Monday, with Xi welcoming the former Philippine chief executive at the
        Diaoyutai State Guesthouse, according to China''s state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eec2d2-133a-4887-8295-33d152ff5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Duterte was joined by former executive secretary Salvador
        Medialdea, while Xi was with State Counselor Wang Yi, Communist Party of China
        (CPC) Committee of the Ministry of Foreign Affairs member Ma Zhaoxu, Vice
        Minister of Foreign Affairs Sun Weidong, and Assistant Foreign Minister Hua
        Chunying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d58648-7afd-4cf5-9c68-c44bcd11bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate tweet, the Chinese Foreign Ministry said that Xi "appreciates
        the strategic choice Mr. Duterte made to improve relations with China during
        his presidency."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90162645-4a20-49cf-a542-6fe5437a937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said Beijing also acknowledged Duterte''s "important contributions
        to friendly exchanges between the two countries".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4edef5-9ca6-4659-b25e-3d459556626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"China values its relations with the Philippines and is ready to work
        with the Philippines to promote the steady and sustained growth of bilateral
        relations," the Chinese Foreign Ministry added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9560b-1e14-4b9a-b5ef-82394159efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is no information yet on who extended the invitation to Duterte
        and in what capacity he is representing the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a3620-ac56-4b0a-b583-85e958db0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs (DFA) said it does not have official
        information on Duterte''s China visit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49c34a-6506-4535-9013-cddca3ba9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We do not have official information on the visit of the former president,"
        the DFA said in a message to reporters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345d6c4-941d-4df5-b0e6-d70682811d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CONTEXT: <a href="https://www.cnnphilippines.com/news/2018/10/29/Duterte-China-President-Xi-Jinping.html]">Duterte
        is Xi''s ''most important friend''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d5828-b9ad-498c-a69a-9498945524c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte tried to reinvigorate the Philippine-China ties during his
        term.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92b93c-5a76-45cc-87c6-35c61d0b48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi called Duterte as his "most important friend," according to a CNN
        Philippines 2018 report citing then Chinese Foreign Minister Wang Yi.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bd7c3-a98a-4bba-a6a6-a046defb6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Between us, we have made so many more friends. Actually President
        Duterte is the most respected and most important friend for President Xi Jinping
        and the Chinese people," Wang had said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28dae8-6cd2-4e4e-8053-2fe52139f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Xi even sent a "<a href="https://www.cnnphilippines.com/news/2018/11/24/Xi-Jinping-letter-Rodrigo-Duterte-state-visit.html]">thank
        you letter</a>" to Duterte thanking him for the friendship and hospitality
        after his two-day state visit to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e16ebe-5d6d-449f-977f-ba7e8ee29d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I set great store by China-Philippines relations and value my personal
        friendship with you, Mr. President. I will work with you to strengthen political
        mutual trust and deepen practical cooperation in all fields so that the tree
        of China-Philippines friendship will grow more luxuriant and bear more fruits,"
        Xi wrote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292776c-3a19-4464-bae6-13ee8feb7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The warming of Philippine-China ties during Duterte''s time was amid
        issues in the South China Sea.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b49e4-4ca0-4669-9856-1d0fab53ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:52:38.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T22:52:38.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both sides emphasized that the disputes in the South China Sea
        do not reflect the "overall" bilateral relationship of Manila and Beijing.</p>'
  'Kai-Sotto-Tony-Ronzone-Orlando-Magic-NBA-Summer-League':
