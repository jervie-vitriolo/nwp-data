      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –</strong> The transport
        regulator on Monday warned of possible penalties on jeepney drivers who will
        join the three-day strike beginning July 24.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc63bf-a8c9-42fa-bcc7-c4f0c92d7416'
