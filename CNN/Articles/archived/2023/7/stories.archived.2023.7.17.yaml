      'text': '<p>Marcos is set to deliver his second SONA on July 24.</p>'
  'Gilas-Women-FIBA-Under-16-Asian-Championship-promoted-Division-A':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-17T14:30:42.000+08:00
    'imagesource': 'jcr:10fa8b84-efb7-4120-9ce0-edf95310bfd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423aa7dc-36eb-4a8b-99ec-44da9733cf5d'
    'lead': 'The Philippines caps off its best run in the FIBA Under-16 Women''s Asian
      Championship with a blowout win over Iran en route to its promotion to the elite
      squads of the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T14:32:37.215+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-17T14:38:14.342+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas Women promoted to Division A after completing sweep of FIBA Asia
      U16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3e36b-1cdd-4e8e-a47e-7f2b4280bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:32:37.247+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T14:38:14.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Gilas
        Pilipinas Women earned a promotion to Division A after sweeping the 2023 FIBA
        Under-16 Women''s Asian Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b7a01-392e-493b-b9e0-28b5a8164ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:32:37.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T14:38:14.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Women completed the 5-0 campaign in Division B after handing
        Iran an 83-60 beatdown Monday (Philippine time) in Amman, Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b7c5d-d878-4989-842a-81d662288cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:32:37.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T14:38:14.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevaeh Smith led the charge for the Philippines with 21 points, while\
        \ Ava Fajardo chipped in 12 points and nine assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edc548-712a-4f19-a55b-227d44a1e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:32:37.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T14:38:14.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaysia settled for the last spot in the podium in Division B after\
        \ defeating Hong Kong, 52-46, in the third place match on Sunday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfaa06-2f69-4f6d-8837-d240b3fe6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:32:37.249+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-17T14:38:14.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Women will compete in Division A in the 2025 FIBA Under-16
        Women''s Asian Championship. The elite tournament is currently dominated by
        Australia, which recently captured a three-peat in the continental showpiece.</p>'
  'lea-salonga-filipino-fans-backstage-broadway':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
