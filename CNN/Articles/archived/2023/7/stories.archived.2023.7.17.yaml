    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rare Singapore corruption probe widens to include Grand Prix owner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643a732-63da-43f8-af44-3fbc116f5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A corruption investigation in
        Singapore has expanded to include Ong Beng Seng, a hotel tycoon best known
        for bringing the Formula 1 Grand Prix to the wealthy city state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d192b7-a1a8-40be-8f28-faab7a227920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e668cc-372d-43f8-8ca7-00bd93a73bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong, managing director of Hotel Properties Limited, was arrested last\
        \ Tuesday, along with Minister of Transport S. Iswaran, according to the country’\
        s anti-corruption agency, the Corrupt Practices Investigation Bureau (CPIB).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d793e1-90af-4f58-803b-c196534033b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b5a2f-2f4e-4f35-97b5-c4c9621b8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both men were later released on bail, the bureau told CNN late Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3249c-9c68-4a90-b5bc-d14443f6cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbdd24-0433-4e0e-b553-1538e3c2c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong was asked by the agency to provide information about his interactions\
        \ with Iswaran, his company said in a Friday filing to the stock exchange.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca6c22-8d77-4b32-9c27-927d06d30783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a15e7-db09-413f-883c-4f58182796a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency launched an investigation into a case involving the transport\
        \ minister on Tuesday, in a rare corruption probe involving a cabinet-level\
        \ official.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b57b68-f155-4522-a151-5e5c6a3b95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da998b4-7830-4500-8f55-9895e7d6ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong’s company said he had posted bail of 100,000 Singapore dollars\
        \ ($76,000) after being given a notice of arrest. No charges have been filed\
        \ against him, it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e1f5b-9e24-4cc4-a327-d43cb9cb0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6534d-a65f-4a25-8f15-2e64b7c936b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ong was expected to be traveling from Friday and will give up his passport\
        \ upon returning to Singapore, his firm said, without sharing more details.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513d195-dde0-4a5a-bbbc-a7aa0d9d4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07b61e-f68a-4d7a-a2f3-1f041e544690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPIB said the property tycoon had asked for permission to travel,\
        \ a request the agency granted after increasing his required payment for bail.\
        \ He is required to report to the agency upon return, it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad85a3e-d3c7-4d90-b5a6-f5cafd99aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ae59c-e8fe-49d3-96d5-5f280177c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The businessman “is cooperating fully with CPIB and has provided the\
        \ information requested,” the company added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a5688-94e8-4816-b8d9-5124b56f9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31861ec0-2c5d-4a42-91f6-b9cddc526c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares in Hotel Properties closed 2.6% in Singapore Friday following\
        \ the news.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d9f98-4289-4ee1-8a50-abecb008d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:24.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17e1d3-fc86-4996-96c1-923d66beba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company owns the Four Seasons hotels in the Maldives and Malaysia,\
        \ among other luxury properties in Singapore, London and Bangkok.\r"
    '21':
