  'teves-files-motion-to-dismiss-degamo-murder-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-17T16:17:53.000+08:00
    'imagesource': 'jcr:bf8d7065-81ba-4a94-927f-108b85ea12e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '190a1f4e-fc91-4f45-ae36-0721da2cddc6'
    'lead': 'The camp of suspended Negros Oriental 3rd District Rep. Arnolfo Teves
      Jr. has filed a motion seeking to dismiss the solon’s murder case for the assassination
      of Governor Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T16:28:21.063+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-17T18:45:56.621+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves camp files motion to dismiss Degamo murder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2acad-ef61-4710-b1b5-b0b77507c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The camp
        of suspended Negros Oriental 3rd District Rep. Arnolfo Teves Jr. has filed
        a motion seeking to dismiss the solon’s murder case for the assassination
        of Governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd863689-f7ce-4330-938f-01d70cf9d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion moved to dismiss Pamplona Mayor and the slain governor’s
        widow Janice Degamo’s murder and attempted murder complaint against Teves,
        claiming an "utter lack of confidence to support a probable cause."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920e6d2-200d-4efb-acb8-d2e1b1cc560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It cited the recanted statements of the 10 gunmen who killed Degamo\
        \ which tagged Teves as the mastermind behind the Pamplona Massacre.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61165195-8650-4c70-845e-54b06eca0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/3/5-more-degamo-recantations-affirmed.html"
        href="https://www.cnnphilippines.com/news/2023/7/3/5-more-degamo-recantations-affirmed.html">5
        more Degamo suspects affirm recantation</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e67cb-13d4-4198-ba05-aae90fc91d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The recanted confessions of the ten suspects, which was the sole evidence\
        \ against Teves, Jr. have no probative value and are inadmissible against\
        \ him,” the motion read.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949f8ea-2833-48e3-823e-97a8be4d663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Teves’ lawyers earlier said that the main case against Degamo\
        \ was rooted in the suspects’ statements and without these, it was enough\
        \ to question the validity of the case against the congressman.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a94f9-bf40-4b8a-a5df-10cab86c850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Justice in May said that even with the
        recantations, <a href="https://www.cnnphilippines.com/news/2023/5/23/doj-evidence-degamo-slay-suspects.html">“there
        is more than enough evidence to pin down the accused."</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0312566-2bab-4e75-9e23-a6dcf35d4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves’ legal team highlighted the testimonial evidence cited by the\
        \ complaint. “Not even one of the private complainants or their witnesses,\
        \ claim any personal knowledge of the participation of Teves, Jr. in the subject\
        \ crimes.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89842983-9541-4f1f-b7c9-8e2f48d3662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the object evidence against Teves, namely,
        the <a href="https://www.cnnphilippines.com/news/2023/4/25/Teves-brothers-mastermind.html">safe
        house</a> where the assassination was supposedly planned and a <a href="https://www.cnnphilippines.com/news/2023/6/8/Teves-denies-DOJ-claim-helicopter-transport-Degamo-killers.html">helicopter</a>
        allegedly used to transport the shooters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b6ec8-5591-4905-bfe2-3f88496fce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is settled that both the alleged safe house as well as the helicopter\
        \ are owned by HDJ Agriventures Corporation, not by Teves, Jr.,” the motion\
        \ said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f7578-e123-4350-8149-f42b2366144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves’ brother, Pryde Henry Teves, is the <a href="https://www.cnnphilippines.com/news/2023/3/24/pnp-raid-sugar-mill-pryde-teves.html">president
        of HDJ Agriventures Corporation</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad859b-fdde-4f3f-b0d9-b7946820d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lastly, it claimed that there was no proof of inducement or conspiracy\
        \ linking Teves to the Degamo slay.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f1659-8d73-45b3-8614-4dd5e63b0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T18:45:33.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T18:45:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The complaint utterly fails to furnish proof, even allegations,
        as to whether this criminal inducement is present on the part of Teves, Jr…
        None of the witnesses or co-respondents in this case ever attest as to their
        receiving instructions, orders, promise, price or reward, or any form of inducement
        from Teves, Jr.” the motion read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248079b5-91be-4017-b891-fabee0e01fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities previously gave Teves until July 17, Monday, to respond\
        \ to the allegations made against him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fdfb6-aca7-4ac7-a8a6-7fa9d6bbb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec96af9-0cce-4a60-9e0e-ae14a22eb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The solon has been tagged as the mastermind in the killing of Degamo\
        \ in March, but Teves has since maintained his innocence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeff928-de01-46ff-ac0c-e0a9e50b3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49e439-5b13-45cd-b7c6-db35b3c5b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing threats to his life, Teves has refused to return to the Philippines\
        \ despite the recantation of testimonies by Degamo slay suspects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb3a95-0823-4e79-83d7-d5d433aa76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636e57f-bcb9-4040-a500-09bfb24d68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T16:28:21.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-17T18:45:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/10/teves-no-plans-going-back-philippines-bato.html"><strong>RELATED:
        Teves has no plans to return home to face charges – Bato</strong></a></p>'
