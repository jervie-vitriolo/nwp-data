    'mgnl:tags': ['Very-Important-Pinoy-Tour-2023', 'Ferdinand-Marcos-Jr.', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos stresses importance of history as he welcomes VIP Tour 2023 participants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fda054-bae2-4bc3-9116-b26644f1835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — President
        Ferdinand Marcos Jr. stressed the importance of history and tradition as he
        welcomed participants of the Very Important Pinoy (VIP) Tour 2023 in Malacañang
        Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb2b5b-ddc1-4c9e-9041-c02ccd0d831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for all Filipinos no matter where you are, no matter
        where you live to remember what the history is, what the tradition is, what
        our forefathers have been able to give to us as a product of their sacrifices
        over the very many years," said Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b615f5-68d6-40a2-a784-7ebdfecf3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said it would always bring him pride when other heads
        of state tell him stories of Filipinos they know or have worked with. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7f6c5-1159-479f-9a3f-943ccaae0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos told the returning Filipinos that there is also good work being
        done at home.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f45296-5986-4edc-b26f-71bbc160b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have put a great deal of priority on our tourism and on our investment
        not only in the Philippines but also abroad. So, this plays a part in our
        transformation of our economy, tourism plays a very large part of that," Marcos
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455978bf-1ad5-41a8-bf42-e1a4fcc5eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The VIP Tour program brings Filipinos living abroad back home for a
        curated trip around the country. There are 292 participants in this year’s
        tour.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e004f5-15a5-40a4-b68a-716899a62c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The large number of participants we have signifies confidence and
        excitement in our country''s beautiful destinations, made more meaningful
        by the love, warmth and genuine hospitality of the Filipino people," said
        Neil Ferrer, the Philippine consul general in San Francisco.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da22a58-cff7-4565-9452-5030bcddb543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T22:32:09.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T00:34:04.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s 9-day VIP tour themed “See, Taste, and Feel” will be
        held on July 14-24 with stops in Manila, Iloilo, and Boracay Island.</p>'
