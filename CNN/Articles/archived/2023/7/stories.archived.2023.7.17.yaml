      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Migz Zubiri expressed support for the measure.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5eec8-8c9c-4cd2-bbac-904363d624fd'
