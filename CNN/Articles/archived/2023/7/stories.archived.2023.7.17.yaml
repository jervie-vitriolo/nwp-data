      'mgnl:lastActivated': 2023-07-17T13:20:19.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43618d8-65a1-4c35-a990-c7cd1ed3f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iswaran was “assisting CPIB” with the investigation, Lee said in a\
        \ Wednesday statement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc17053-f44f-4ee5-b2c2-5647e5179558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ee456-753f-47cd-8ded-7d4ba5b74bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee’s office did not provide comment Friday regarding Ong’s arrest\
        \ or more information about who else may be called to help with the case.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfece8-1bae-4cc7-936c-0fad9322eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6f7f1-b8e2-4924-873e-4f63ae8c5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPIB has said it was unable to provide further details on the case\
        \ pending ongoing investigations.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e2aac-9d9e-4b1c-b1c3-d22eec3f0264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac9625-05c5-4ab7-9c8d-370c78844d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eugene Tan, associate law professor at Singapore Management University,\
        \ told CNN that the last similar corruption probe involving a cabinet minister\
        \ was in 1986.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282bd893-5648-4f63-b442-b81dd12c0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a9156-10bc-4623-85ed-ce537daed352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corruption probes involving ministers are rare in Singapore, where\
        \ officials are paid well to discourage graft. The average annual salary of\
        \ ministers was about 1.1 million Singapore dollars (nearly $834,000), according\
        \ to the government.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfea2f8-e904-4513-99ca-759fb6bbf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7f85d-d78a-4a98-9872-74dd9a42aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T13:08:25.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-17T13:20:19.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, Deputy Prime Minister Lawrence Wong urged the public\
        \ to allow the investigations to take place without speculation.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4531a-12d4-4211-932f-858536d081c9'
