      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should present to the UN (United Nations) the repeated incursions\
        \ and violations of China against the Hague arbitral ruling on the West Philippine\
        \ Sea,” Zubiri said in a statement.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582084e-f66b-47ab-af26-ec74f0c2bd42'
      'mgnl:activationStatus': true
