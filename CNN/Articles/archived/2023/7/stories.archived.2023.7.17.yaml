      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros earlier filed a resolution urging the DFA to formally raise\
        \ China’s incursions before the United Nations General Assembly and call on\
        \ Beijing to \"stop the harassment\" of Philippine vessels in the West Philippine\
        \ Sea.\r"
