      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The country
        saw a total of 1,938 new COVID-19 cases on July 10 to 16, the Department of
        Health (DOH) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35b57b-d4d3-47fc-9471-7b9f869826d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its weekly bulletin, the DOH said it recorded an average of 277
        infections, reflecting a 23% decline from the week before.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5952f4-e190-45e0-bb08-6fa2f66dcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the fresh cases, 25 were in severe and critical condition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb35c29-f3d8-4d42-9ed7-3318d579a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 324 severe and critical patients are in hospitals, representing
        8.8% of total COVID-19 admissions nationwide.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16701f30-ddb0-48e5-952e-45880c3a894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials also verified 26 deaths due to COVID-19, of which
        17 occurred between July 3 and 16.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966d985-624f-4d18-a0e0-247d056c53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of July 17, the country has confirmed over 4.17 million COVID-19
        cases since the pandemic began. At least 4.09 million recovered, while 66,510
        succumbed to the disease.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3fdad-a5da-488f-8982-b9d51cff786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Active cases stand at 5,681.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff19dc-ea5b-48d1-99c8-d9a379f31885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 78 million people or all of the target population have
        been vaccinated against COVID-19 including 23 million with booster shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d4b68-38af-442e-98c4-e82968ad7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T19:16:24.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-17T19:16:24.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 7.1 million senior citizens or 82.16% of the target A2 population
        have received their primary series.</p>'
