      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also said rains are still expected over parts of the country\
        \ due to the southwest monsoon, or habagat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349235f6-be98-4bd1-ac94-f4db3cbca826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T10:35:31.553+08:00
