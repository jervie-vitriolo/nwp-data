      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressed to acknowledge that the bill was passed along party lines but\
        \ supported by a majority of House GOP lawmakers, Sullivan argued that the\
        \ process had been hijacked by a, “small group of Republicans.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775565e5-18cf-4739-b67c-eccea46455f7'
      'mgnl:activationStatus': true
