      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don''t think the critics or the masses were aware. Hindi lamang
        ₱3 million yung logo lang. There are so many other deliverables na ipagkakaloob
        ng designer tulad po ng mga manual,” Pagcor chairman Alejandro Tengco told
        members of media during a chance interview on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2c182-fc52-4e5f-b5fd-75209f7a004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The ₱3 million did not only cover the logo. There were
        so many other deliverables that the designer would need to provide, such as
        manuals.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7eedd-0d96-49ef-88a8-8ef1b831db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite criticisms, Tengco maintained that the new logo would be used
        in Pagcor’s properties across the Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76ec5e-2aaa-44dc-adde-61a4120878b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Gagamitin po iyan sa mga stationaries. Gagamitin iyan sa mga envelopes.
        So mali yung pagiisip na ‘yung ₱3 million ay para sa logo lang,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3f4c5-9d35-4e51-b0f6-981330557cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We’re going to use it for our stationaries, envelopes.
        So it’s wrong to think that the ₱3 million was only for the logo.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83719c8d-e209-4bd1-8034-77db219658b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pagcor unveiled its new logo during the agency''s 40th anniversary
        celebration on July 11.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226da3d8-a4c8-4149-8375-c845e6b8bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo, which resembles a flame with shades of blue and red, "symbolizes
        the flame that ignites change and drives progress," Tengco earlier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d22202-9f2b-4e51-b7bd-432375182811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House resolution was filed last week seeking an investigation
        into the gaming regulator’s new logo after it drew public backlash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637e75b-a3fb-4e2c-89a5-f7b778e8d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T12:56:29.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/13/Makabayan-probe--3-M-Pagcor-logo.html"
        href="https://www.cnnphilippines.com/news/2023/7/13/Makabayan-probe--3-M-Pagcor-logo.html">READ:
        Makabayan seeks probe on ₱3-M Pagcor logo; gaming body refutes plagiarism
        allegations</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac9845-e367-4982-9bb1-7434ed43a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:42:21.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro 2nd District Rep. Rufus Rodriguez also expressed
        his desire to launch a probe into the questionable logo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33808a8-39de-4bf5-a944-677398911eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:42:21.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We should look into the issues of cost and copying. More importantly,
        on the need or lack of it of a new logo,” Rodriguez said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f3714-2aff-42cd-b84e-e67bb1768f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:42:21.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would like to know the rationale behind the unnecessary change and
        the expenditure of ₱3 million in taxpayer’s money,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b60062-590a-4bea-ba3d-acaa58628663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-17T14:42:21.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-17T14:42:21.855+08:00
