  'singapore-corruption-probe-grand-prix':
    'author': 'Michelle Toh, Juliana Liu and Teele Rebane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-17T13:06:16.000+08:00
    'imagesource': 'jcr:5ac7ee72-d45a-4403-a7a9-030f93d0fdb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd0c230-00f3-40cd-a19b-824d59584925'
    'lead': 'A corruption investigation in Singapore has expanded to include Ong Beng
      Seng, a hotel tycoon best known for bringing the Formula 1 Grand Prix to the
      wealthy city state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-17T13:08:24.977+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-17T13:20:19.192+08:00
