      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It holds huge strategic and symbolic importance for Russia, which built\
        \ the 19-kilometer bridge at a cost of around $3.7 billion after Moscow illegally\
        \ annexed Ukraine’s Crimean Peninsula in 2014. It was the physical expression\
        \ of Russian President Vladimir Putin’s objective to take over Ukraine and\
        \ bind it to Russia forever.\r"
    '27':
