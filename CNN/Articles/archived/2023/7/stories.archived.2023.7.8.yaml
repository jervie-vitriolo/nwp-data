      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said turnout was at 53.90% – or 31,632
        out of the 58,691 registered voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ccaa71-0602-4533-a67a-b59996fbc9a1'
      'mgnl:activationStatus': true
