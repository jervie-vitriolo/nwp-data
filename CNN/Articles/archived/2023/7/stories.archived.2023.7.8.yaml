      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — A total
        of 30,363 residents voted to convert the Municipality of Carmona into a component
        city of Cavite in a plebiscite held Saturday.</p>'
