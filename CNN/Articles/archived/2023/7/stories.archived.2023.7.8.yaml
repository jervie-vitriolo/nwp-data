      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five people were injured in the blaze. Damage was estimated at ₱750,000.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cab728-91fa-4a21-9750-4eb2e186aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T21:24:49.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T21:24:49.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 150 homes and establishments were burned, affecting 300 families\
        \ or about 480 individuals, according to the BFP.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc82ba-0ad0-4aeb-a4f5-24f47c3d3aa0'
