    'jcr:uuid': '3f0a6fbe-dcdd-41a7-9026-9aa6396161d5'
    'lead': 'The World Bank and the Philippine-based Community Family Services International
      (CFSI) have inked a $4-million grant deal (around ₱222 million) for a project
      intended to boost sustainable livelihoods and community participation of former
      Moro Islamic Liberation Front (MILF) combatants.'
