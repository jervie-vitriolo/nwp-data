      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador also affirmed Italy's position that a rules-based international\
        \ order must prevail in disputed waters, as he expressed support for the 2016\
        \ landmark ruling by a tribunal in The Hague which upheld Manila's sovereign\
        \ rights within its exclusive economic zone in the contested South China Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5809885-32e9-439b-b625-e261c5aa7bf8'
      'mgnl:activationStatus': true
