    'stories': []
    'template': '1'
    'title': 'This week’s record-breaking global temperatures are likely highest in
      ‘at least 100,000 years’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd652489-1e65-490f-8862-1db19c7888f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The planet’s temperature soared again on
        Thursday to levels not seen in the modern record-keeping era, marking the
        fourth straight day of record temperatures. These alarming new records are
        likely the highest temperatures in “at least 100,000 years,” one scientist
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ca65e-166d-4087-8ed1-1b5f06756581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbabb7-b953-48f3-a101-a96d0224c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The global average daily temperature climbed to 17.23 degrees Celsius\
        \ (63.01 degrees Fahrenheit) on Thursday, according to the University of Maine’\
        s Climate Reanalyzer, which uses data from the US National Centers for Environmental\
        \ Prediction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562e011-fd3f-416c-b87e-52bb3d5384e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7357ca8-28f4-4861-a34b-fef7e25cbe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s been a week of record-breaking temperatures. On Monday, the average\
        \ global temperature reached 17.01 degrees Celsius (62.62 degrees Fahrenheit),\
        \ the highest in the NCEP’s data, which goes back to 1979. On Tuesday it climbed\
        \ to 17.18 degrees Celsius, where it remained on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b6453-d89c-4714-b3a7-ea3b265395b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6da6a9-32d4-4fdc-b020-bf46fc1147e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before this week, the record in NCEP’s data was 16.92 degrees Celsius\
        \ and was set in August 2016.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a98ec-1fc9-486a-8df4-8d31126ab281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4ec31-dd5e-43fd-b7ee-e0f2b91db801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though this week’s records are not yet official, another global climate\
        \ tracking agency confirmed several in its own data. The European Union’s\
        \ Copernicus Climate Change Service said Monday’s and Tuesday’s global temperatures\
        \ were also records in its data, which dates back to 1940.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb3369-2c5f-4839-8cda-ee4fe38fb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81719ad-070a-42c4-bb58-7039e27b1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the records are based on observational data sets that only go\
        \ back to the mid-20th century, they are “almost certainly” the warmest temperatures\
        \ the planet has seen over a much longer time period, according to Jennifer\
        \ Francis, a senior scientist at Woodwell Climate Research Center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279271e7-b84a-491d-aea8-93a2fd1f41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39646a-8528-41cb-9d2e-076d507bca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis estimated that this week’s temperatures are the warmest “probably\
        \ going back at least 100,000 years,” calling the records “a huge thing.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040fe31-53cc-4015-bbac-f7cad9907397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a1edc-5f17-4221-af94-e4cab057e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists know this because of the many millennia of climate data\
        \ extracted from proxies like tree rings, ice cores and coral reefs – data\
        \ that is a cornerstone to their understanding of the climate system and how\
        \ humans have contributed to rapid global warming since the industrial revolution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084d837-93c0-400d-9613-b7e2c9f5b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2d765-71cd-415f-a21c-c7f08c322405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert Rohde, a lead scientist at Berkeley Earth who was one of the\
        \ first to share that global temperatures were soaring this week, told CNN\
        \ it’s very likely that “we’re going to keep seeing more of these records\
        \ fall” this summer.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2962f-c5db-4d96-b473-d90daaa81efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39330094-f3ee-4c4f-9dd9-41e02d457603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "July is typically the planet’s hottest month, but temperatures are\
        \ already in overdrive because of the combination of El Niño – a natural climate\
        \ phenomenon in the Pacific Ocean – and the human-caused climate crisis, which\
        \ is driving global temperatures steadily higher.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e50ca-3e0a-40dc-88fb-985d04ff160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b26f6-8707-45bc-937d-3ed82be739d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not a record to celebrate and it won’t be a record for long,\
        \ with northern hemisphere summer still mostly ahead and El Niño developing,”\
        \ Friederike Otto, senior lecturer in climate science at the Grantham Institute\
        \ for Climate Change and the Environment in the UK, said earlier this week.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704e871-7664-46d7-b028-3ad6d7bb4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d4201-99e2-48cc-ae01-7ee2eb111e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just shows we have to stop burning fossil fuels, not in decades,
        now,” Otto said. Temperature records aren’t just numbers, “but for many people
        and ecosystems it’s a loss of life and livelihood.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e840de-60c7-4672-92ba-4783070e17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:52:31.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:52:31.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/07/world/global-temps-warmest-on-record-climate/index.html"><em>"This
        week’s record-breaking global temperatures are likely highest in ‘at least
        100,000 years’"</em></a></p>'
