      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least six people were injured after
        a fire broke out Friday at the Nohoch Alfa offshore platform at the Bay of
        Campeche, in the Gulf of Mexico, the state-owned oil company Petróleos Mexicanos
        (Pemex) said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccaab6-e9d7-40a2-8feb-d0f24927e162'
      'mgnl:activationStatus': true
