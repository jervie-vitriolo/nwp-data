  'leila-de-lima-jad-dera':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-08T17:48:52.000+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd89bc6b5-70b2-454f-b5a6-63592f77c4d0'
    'lead': 'Detained former Senator Leila De Lima on Saturday denounced media reports
      labeling NBI detainee Jad Dera, whom she said is a total stranger, as a ''co-accused''
      in her remaining drug case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T17:50:42.408+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-08T18:26:00.160+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'De Lima ''irked'' by reports repeatedly labeling ''total stranger''
      Jad Dera as her co-accused'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94f668-d9ce-4fc9-bab6-5df8fa54e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T17:50:42.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Detained
        former Senator Leila De Lima on Saturday denounced media reports labeling
        National Bureau of Investigation (NBI) detainee Jad Dera, whom she said is
        a total stranger, as a "co-accused" in her remaining drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef4fba-f146-4c07-a0e4-a14da9e610cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While she acknowledged Dera's label as a mere statement of fact, De\
        \ Lima said she is \"irked\" by it.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22c141-07fd-4b70-aa2a-8ab231fc1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sense a degree of malice in the repetitive, constant such reporting
        by certain media outlets as if Dera''s being my co-accused is a highly relevant
        aspect of the reported misdeeds or violations of Dera as an NBI detainee,"
        she said in a series of tweets.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Can&#39;t
        help being irked by repeated reference to Jad Dera being my co-accused in
        a drug case. Nothing wrong w/ it per se as it&#39;s a mere statement of fact.</p>&mdash;
        Leila de Lima (@AttyLeiladeLima) <a href="https://twitter.com/AttyLeiladeLima/status/1677581627051118592?ref_src=twsrc%5Etfw">July
        8, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be646f5e-e77b-40ef-a57d-d426e0da4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:59.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8f2a6-529d-45d9-9edb-351dd679fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, Dera was caught outside the NBI Detention Center accompanied
        by five NBI security officers and one employee. The detainee told a Senate
        panel that he had snuck out of detention <a href="https://www.cnnphilippines.com/news/2023/7/7/.https://www.cnnphilippines.com/videos/2023/7/5/Jad-Dera-admits-sneaking-out-of-NBI-detention-facility-multiple-times.html">four
        times</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54964ca-91e9-4a6f-91e1-b42c6c414054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/21/doj-jad-dera-nbi-detention-facility.html">DOJ
        vows heads will roll after detainee found outside NBI detention facility</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69780255-00ea-41c1-8e91-ff8277c44c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier said Dera had paid NBI Detention
        Center personnel for <a href="https://www.cnnphilippines.com/news/2023/6/26/detention-center-chief-sacked-nbi-jad-dera.html">special
        privileges inside the facility</a>, though he has <a href="https://www.cnnphilippines.com/news/2023/7/7/NBI-reshuffle-Jad-Dera.html">denied
        the allegations</a>. Meanwhile, a court <a href="https://www.cnnphilippines.com/news/2023/7/5/Court-orders-transfer-of-Jad-Dera-from-NBI-facility-to-Muntinlupa-City-Jail.html">ordered
        Dera''s transfer</a> from NBI custody to the Muntinlupa City Jail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d205d-2a69-4d2c-89c4-7e0823922f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima denounced the label as \"another subtle attempt at demonization.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460dd44-a396-401d-913b-ea7543931d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Other than such fact of being co-accused in trumped-up drug cases,\
        \ I have absolutely no connection, personal or otherwise, to Dera. He's a\
        \ total stranger to me,\" the former senator added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e1b5a-d641-4ccf-8bfc-6badf92504d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:25:00.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T18:26:00.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of former President Rodrigo Duterte, has
        been detained over drug-related charges since Feb. 24, 2017, at the height
        of the bloody drug war. She beat two of the cases against her and is facing
        <a href="https://www.cnnphilippines.com/news/2023/7/6/State-prosecutors-judge-inhibit-De-Lima-drug-case--.html">just
        one more</a>.</p>'
