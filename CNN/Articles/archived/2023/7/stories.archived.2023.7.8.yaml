    'title': 'EJ Obiena bags silver in France to complete warm-up for Asian Athletics
      Championships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee2a3d-b3cd-434f-8bcc-e089d2e22fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Filipino
        pole vaulter EJ Obiena won the silver medal in the Meeting International de
        Sotteville held in Rouen, France on Saturday (Manila time) to complete his
        warm-up for the Asian Athletics Championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35583b9-0332-46f0-9dd6-f008cb4b1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena cleared 5.72 meters in a single attempt after skipping the first\
        \ four heights to secure the silver and extend his medal streak.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb03c23-0074-4dd8-be67-d8718fd9799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Kurtis Marschall emerged as champion after hurdling
        5.95 meters — his personal best — securing his ticket to the 2024 Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335761d-de9c-4a06-b8b3-bec4fb33831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World No. 3 Obiena tried to vault 5.87 meters but his two tries failed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b51166-3533-4a8f-84cf-f5925537a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then went for 5.92 meters in his last jump but he also did not clear\
        \ the bar, giving Marschall the gold as he registered 5.82 meters with three\
        \ attempts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005737b2-5b8a-4d83-9015-05d98c21a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France's Thiery Baptiste got the bronze as he passed 5.72 meters, settling\
        \ behind Obiena via countback.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304a6b3-e46c-4cba-85fc-be31e22eb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Filipino has already <a href="https://www.cnnphilippines.com/sports/2023/7/3/EJ-Obiena-earns-Paris-Olympics-spot.html">booked
        his way to the Summer Games</a> after leaping to the 5.82-qualifying mark
        in Sweden on July 3 (Manila time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19281295-a7b9-4e60-8a99-d9bdc436fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, who is from Tondo, Manila, will head to the Asian Athletics\
        \ Championships in Bangkok, Thailand on July 12 to 16.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e40a02-548e-4815-9e58-0eaeb6010047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:47:54.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:52:30.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian record holder is also eyeing to see action in the World
        Championship and Asian Games before vying for an Olympic medal in Paris next
        year.</p>'
