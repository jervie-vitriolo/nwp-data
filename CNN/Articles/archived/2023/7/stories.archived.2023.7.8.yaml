      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 64-year-old David – who openly condemned the killings during the\
        \ previous administration's war on drugs – will serve another two years for\
        \ his second and last term.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0db9b-8afb-4b08-bbd9-e741806bf0dd'
