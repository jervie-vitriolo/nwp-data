    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netherlands to return nearly 500 looted objects to Indonesia and Sri
      Lanka'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b6b7f-624a-4f5a-9a4c-f163f760c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s Note: This article was originally published by The
        Art Newspaper, an editorial partner of CNN Style.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d631668-3766-4336-962e-4e69d4e45092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dutch government is returning 478 objects
        looted during colonial times to Indonesia and Sri Lanka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cbc60-af22-4512-b8a6-f8a622833456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following multiple claims from Indonesia, Sri Lanka and Nigeria, the\
        \ Dutch Secretary of State for Culture and Media Gunay Uslu announced the\
        \ decision Thursday to repatriate objects including the “Lombok treasure,”\
        \ consisting of 335 objects from Lombok, Indonesia, the Pita Maha collection,\
        \ a key collection of modern art from Bali and the 18th-century Cannon of\
        \ Kandy, a ceremonial weapon from Sri Lanka made of bronze, silver and gold\
        \ and inlaid with rubies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bd9e6-8f42-45ce-bef8-96f96479e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a historic moment,” Uslu said in a press statement. “It’s\
        \ the first time we’re following recommendations… to give back objects that\
        \ should never have been brought to the Netherlands. But more than anything,\
        \ it’s a moment to look to the future. We’re not only returning objects; we’\
        re also embarking on a period of closer cooperation with Indonesia and Sri\
        \ Lanka in areas like collection research, presentation and exchanges between\
        \ museums.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754f0f0-2ea9-4933-aaaf-3903db9cea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, a Dutch Council for Culture report produced by a committee\
        \ chaired by human rights lawyer Lilian Gonçalves-Ho Kang You recommended\
        \ that the country should “unconditionally” return objects it was reasonably\
        \ sure were lost involuntarily by countries under its colonial authority.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd3efd-d1f8-4f62-96f7-65570b7bda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the objects to be returned are in the National Museum of World\
        \ Cultures. Six other colonial artifacts claimed by Sri Lanka are currently\
        \ in the collection of the Rijksmuseum, the Netherlands’ national museum of\
        \ arts and history; this is the first repatriation of such artifacts from\
        \ the museum following provenance research that began in 2017. The Cannon\
        \ of Kandy, for instance, was looted by troops from the Dutch East India Company\
        \ during the 1765 siege and plunder of Kandy, and it was later gifted to William\
        \ V, Prince of Orange.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a277915-71fd-4289-a343-2df4e4793e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valika Smeulders, head of the Rijksmuseum’s department of history,\
        \ told The Art Newspaper there has been a clear shift in perspective.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd0866-6531-41f6-a825-f2e48066af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the way that the museum world used to look at this debate\
        \ in the 20th century was very much about the concern to preserve objects\
        \ for generations to come, and obviously museums in Europe have the facilities\
        \ to do that,” she said. “But what changed is our viewpoint: these objects\
        \ are to tell the stories of our countries, of our shared history of peoples.\
        \ So what we see now as our mission is to have the objects in the places where\
        \ they are best able to tell the stories that are important.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b509c-295c-4623-bb16-7ea2d967f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She dismissed concerns that the new policy would mean European museums\
        \ losing collection highlights — which until recently played a role in considering\
        \ restitution claims on Nazi-looted art in the Netherlands.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae491299-4950-4a42-b223-618ba872f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t really think that is going to happen, because I expect countries\
        \ of provenance and museums here in Europe will have a discussion about which\
        \ objects will go back, and not all of them will be,” Smeulders said. “But\
        \ what we will gain, all of us, is more knowledge about these objects, how\
        \ they came into our possession, their background, what stories are we able\
        \ to tell. So in the end we’ll have an enrichment of what we do instead of\
        \ empty galleries.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3f29b-fa19-441e-b04d-667115f001c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collection of objects repatriated to Indonesia will not include\
        \ human remains of the “Java man,” which are displayed at the Naturalis Biodiversity\
        \ Center in Leiden as some of the earliest specimens of the extinct early\
        \ human, Homo erectus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bc23d-ccae-4d34-bcf5-384edd1e39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Dutch government told The Guardian Thursday\
        \ that no decision regarding the “Java man” remains had been reached.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496bfb0-051c-4f1a-a291-c7b87cd04954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing has been declined, but some things take longer than others,”\
        \ the spokesperson said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59caf5-3860-448a-9452-f36ec19e68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gert-Jan van den Bergh, a specialist in art law at the law firm Bergh\
        \ Stoop &amp; Sanders, told The Art Newspaper that the repatriation effort\
        \ was “an important first step, but just a first step.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12462e-2060-48a8-aeab-0e0d0b5248d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Don’t forget, we have 300,000 colonial objects that are the property\
        \ of the central state in the Netherlands alone,” Van den Bergh said, adding\
        \ that there should be more scrutiny of privately-owned colonial objects as\
        \ well, including at major auction houses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765276c-3150-464b-bf4a-e046da18bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ceremonial handover of objects to the National Museum of Indonesia\
        \ in Jakarta will take place at the Museum Volkenkunde Leiden on July 10.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538452fb-be7d-4bad-a1b9-9f70f87469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:39:08.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:39:08.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/netherlands-repatriation-sri-lanka-indonesia-tan/index.html">Netherlands
        to return nearly 500 looted objects to Indonesia and Sri Lanka</a>"</p>'
  'Dutch-government-collapses-over-immigration-policy':
    'author': 'Christian Edwards, Mick Krever, Hira Humayun and Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T08:53:34.000+08:00
    'imagesource': 'jcr:9f0b3e1d-0ca2-40de-a1dc-db5ba6f704f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f438ab4-b148-42fa-8ebc-e577348db5dc'
