      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an earlier press conference, Mexican President Andrés Manuel\
        \ López Obrador said that the blaze was being battled by Pemex firefighters\
        \ and the Mexican Navy was also participating in the efforts.\r"
