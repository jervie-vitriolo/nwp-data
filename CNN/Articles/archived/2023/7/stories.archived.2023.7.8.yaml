      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David was one of the four bishops charged in 2019 with inciting to\
        \ sedition, cyber libel, libel, harboring a criminal, and obstruction of justice.\r"
