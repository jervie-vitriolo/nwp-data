      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to misbehaving tourists in Bali, Niluh Djelantik has
        seen and heard it all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfbf3d-a51e-4630-86a3-8295442856d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are just a few “hugely unacceptable but too common forms of behavior,”\
        \ says Djelantik, a local entrepreneur who has, in recent years, become the\
        \ go-to person foreign tourists and travelers call upon when they run into\
        \ trouble with the authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb296870-aae0-460e-9fe2-dea75a613e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no shortage of bad tourists in Bali – I’m losing count, to\
        \ be honest,” she told CNN Travel. “Three years of the pandemic have left\
        \ us dealing with many disrespectful foreigners – I’ve even heard of people\
        \ visiting temples and washing their private parts with holy water,” she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56803083-8510-4b5d-9a2e-97cb500baf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Things can get that outrageous.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596c2f1-173c-4e00-8dca-bd5b0346eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djelantik, 48, was born and raised in Bali. Like many other Balinese,\
        \ she has been passionate about promoting and supporting ethical tourism on\
        \ Indonesia’s most popular island.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ba1ea-f3ef-4777-a56a-97e6b3bb37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with the return of international travelers after years of pandemic\
        \ restrictions, reports of trashy tourist behavior have been on the rise.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f1b7d-a501-4551-8f86-ee2aedf5b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djelantik worked at top notch marketing firms in Jakarta and Bali,\
        \ often alongside foreign expats and despite not having a legal background,\
        \ it’s her mix of excellent language skills and contacts on the ground, combined\
        \ with her international work experience that has led Djelantik to develop\
        \ a reputation as an unofficial peacekeeper for the island.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6951d-9fc1-4949-887c-9ca9daddc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, there’s one area where she doesn’t stay neutral. “I’ve seen\
        \ and heard some being impolite to Indonesian workers and I wouldn’t hesitate\
        \ to speak up,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6962b70-de5d-45df-82f9-12fc42db0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has also expressed political ambitions and announced plans to run\
        \ for Bali senator, a national parliamentary seat, next year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06a3c7-2f6a-4082-b7dd-fc4a73d6701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djelantik has mediated between misbehaving foreigners in Bali and the\
        \ locals they annoy for years. She says she does this in an unofficial capacity\
        \ and for free. She often receives “reports” from users on Instagram who flag\
        \ posts about misbehaving foreigners.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441c86f-7aa2-4854-9aeb-4a723a86d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People like coming to me for help rather than going to the authorities\
        \ because they know I will always respond and help mediate (trouble),” she\
        \ said. “But I get approached by foreigners on Instagram too, those who misbehave\
        \ and land in trouble with the authorities. So I listen to both sides and\
        \ make a call on what I can do to help.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dff17a-523e-451b-9ede-27fbc0866d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether it’s calling up lawyers or setting up informal meetings or\
        \ coffee sessions with local police officers and government officials, Djelantik\
        \ tries to “strike a balance” between foreigners and residents to maintain\
        \ peace when trouble arises – but it isn’t easy, she says.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f27505-9d0b-4089-8230-ce6ca65b546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Things can get heated and Bali is so heavily reliant on international\
        \ tourists – many who come to Indonesia and we treat with love and respect\
        \ but they need to know their place if they want to call Bali their second\
        \ home and this isn’t always the case.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcb954-96b4-4270-aaa4-cd68d69ac618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we don’t learn how to coexist peacefully, there will be consequences.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130e506-c9b7-40a4-ae50-d740ee820f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Probably the most important person in Bali’</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810f19b-f7fb-48d3-841c-87cad9a2cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One travel influencer, a woman from Germany in her 30s who declined\
        \ to be identified for privacy reasons, told CNN Travel that Djelantik was\
        \ known throughout many foreigner circles on the island for being “go to person”\
        \ when there’s trouble in paradise.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ce09c-4327-4acb-ada3-aeea35a53d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s probably the most important person in Bali, after the governor\
        \ (Wayan Koster),” the woman said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d31f36-9953-43fc-adc9-7bda3661ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She’s never met Djelantik but follows her on Instagram. “Bali is a\
        \ small place and many people are close – bad news always travels fast. If\
        \ there’s a foreigner in trouble, you’ll always see Niluh Djelantik involved,”\
        \ she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a704f-7325-4546-bacd-675eb3b533f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She comes across as being very sincere in her efforts to help and\
        \ is definitely a good person to know… and you’ll never know if you’ll need\
        \ her help some day.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9055c54-2319-444f-94c4-e0e4d8130696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djelantik recounted several recent incidents she stepped in to mediate\
        \ – a Russian teenager who was caught spray painting a local school’s wall\
        \ in January, and an incident that played out in March which saw a 24-year-old\
        \ Russian tourist named Yuri Chilikin, cause an uproar when he uploaded a\
        \ semi nude photo of himself taken on Mount Agung – Bali’s highest peak, which\
        \ is also considered one of its most sacred religious sites.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282971d0-0a42-44dc-a4da-bb48e85f1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Facing threats and deportation, Chilikin reached out to Djelantik through\
        \ Instagram, asking for help with his situation. “He was quite remorseful\
        \ and cooperative and was sincere and said that he was willing to pay for\
        \ the consequences for what he did – so I agreed to help him,” she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c38de-ac44-4a81-a83f-439e27913744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With her help, he recorded a public apology and participated in a ritual\
        \ ceremony at a temple in Denpasar where he met with Hindu priests and prayed.\
        \ Bad behavior not only offends locals and officials, it also disrespects\
        \ Hindu gods and deities, Djelantik said, explaining why such ceremonies had\
        \ to be performed following these incidents.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549042c6-bc61-4476-b514-7b0344840309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We dressed him up in traditional sarong and took him around the compound,”\
        \ Djelantik recalled. “We wanted to show him the side of Bali that he needed\
        \ to see and he was very cooperative.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca68896-f90f-4cf8-8b87-a9216c210009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even to the best of her efforts, Chilikin was deported to Moscow\
        \ in April by immigration officials and barred from returning to Indonesia\
        \ for at least six months over the incident.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa6a2e-bf25-49d9-92ef-b96e1be37560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Balinese people are generally very accepting, tolerant and forgiving\
        \ but that doesn’t mean our hospitality should be taken for granted,” Djelantik\
        \ said. “At the end of the day, it’s about respecting the laws of a place\
        \ you visit.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343aac60-787b-467d-99ae-ebed09697445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to Balinese authorities for comment on this story.\
        \ Officials had previously addressed Chilikin’s case before he was deported\
        \ back to Russia, saying: “Please enjoy the beauty of Bali… by adhering to\
        \ our regulations. If you commit a violation, we will not hesitate to take\
        \ firm action.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49f31b-e711-48b8-95df-59851a4ff01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outrageous tourist behavior is no new phenomenon on the island but\
        \ Djelantik’s efforts to promote ethical tourism comes at an important time.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d1b3d-0e3a-4f22-9b61-daf009ff8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism has become a thorny subject and ongoing bad behavior among\
        \ tourists has prompted the proposal of new rules – including bans on mountain\
        \ climbing and motorbike rentals for foreign visitors. Visa free travel arrangements\
        \ were also halted for over 150 countries as part of the tourism shakeup.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66d501-a3b9-401d-b9d6-bab333d0ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will no longer welcome mass tourism,” Bali governor Wayan Koster\
        \ said at a conference in May. “We will restrict tourist numbers by implementing\
        \ a quota system… This push will encourage the transformation of Bali, from\
        \ mass tourism to quality tourism.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60942c15-7804-4d67-8bb8-427adecc5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:07:44.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-08T15:15:57.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bali should be open to all willing to respect its traditions and harmony,”\
        \ Djelantik says. “We need to strike a balance between the foreigners, the\
        \ people in power and Balinese.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
