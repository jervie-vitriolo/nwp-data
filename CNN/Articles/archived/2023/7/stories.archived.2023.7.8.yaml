    'jcr:uuid': 'c6adeb84-4a72-4f31-b268-7e548e9ea6f3'
    'lead': 'A woman was arrested outside Taylor Swift’s Rhode Island home on July
      3, just one month after an Indiana man was charged with stalking and harassing
      the star and allegedly sending her threatening messages.

      '
    'mgnl:activationStatus': true
