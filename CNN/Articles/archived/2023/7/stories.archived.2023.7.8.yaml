    'lead': 'Filipino pole vaulter EJ Obiena won the silver medal in the Meeting International
      de Sotteville held in Rouen, France on Saturday (Manila time) to complete his
      warm-up for the Asian Athletics Championships.'
    'mgnl:activationStatus': true
