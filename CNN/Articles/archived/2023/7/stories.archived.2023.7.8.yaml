      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bishop Mylo Hubert Vergara of Pasig was also reappointed as vice president\
        \ of the CBCP.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d33b2-d4b5-45c2-8ffe-b2a020cda392'
