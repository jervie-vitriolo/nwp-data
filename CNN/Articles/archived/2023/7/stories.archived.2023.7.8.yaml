      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b62eb5-0e13-4365-8f33-b98bc317f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:05:01.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Indo-Pacific region is crucial not only for obvious geostrategic
        reasons, but also let''s not forget that through this area, the main bulk
        of the international trade goes through. So, stability in this region means
        also free trade and stability of the economic situation, which is in the interest
        of all countries,” Clemente explained.</p>'
  'brazil-building-collapse-070823':
    'author': 'Mohammed Tawfeeq, Duarte Mendonca and Marcelo Medeiros, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T19:15:28.000+08:00
    'imagesource': 'jcr:671158f3-2c7d-4162-b27c-ce2bb440239e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8f53f8-970f-4d51-8638-91fd086da953'
    'lead': 'At least 11 people, including four children, were killed after a building
      collapsed in Brazil’s northeastern state of Pernambuco on Friday, according
      to CNN affiliate CNN Brasil, citing the state’s Secretariat of Social Defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T19:17:22.991+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-08T23:10:33.199+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 11 killed in building collapse in Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25705a97-eb31-49ce-a492-f8315c6a8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:17:23.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 11 people, including four children,
        were killed after a building collapsed in Brazil’s northeastern state of Pernambuco
        on Friday, according to CNN affiliate CNN Brasil, citing the state’s Secretariat
        of Social Defense (SDS.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305bb3e1-6535-43e3-9616-57fed16dbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:17:23.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children who died were ages five, eight, 12 and 16, according
        to CNN Brasil citing SDS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2e022-0f9f-4d83-b9da-84a944cf6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:10:32.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of a 19-year-old was also pulled from the rubble by the
        Fire Department on Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfef89-7dc6-4e4e-8262-4b3b7597362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:17:23.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were rescued alive after the building collapsed in
        the Janga neighborhood on the outskirts of state capital Recife, SDS said,
        as cited by CNN Brasil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b00a4-eec4-4735-a1bd-72aabea847d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:10:32.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN Brasil, citing SDS, 10 people were found dead in
        the rubble while one person was pulled out of it alive but died later at the
        hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87fc8d-6c90-4bfd-b0fd-54551936ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:10:32.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people remain missing, including two children, as search and
        rescue operations continue at the Conjunto Beira Mar building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30797077-edaf-42b1-be6b-b8092cc91868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:17:23.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters and public safety teams were mobilized to the area
        to help in the ongoing rescue operations at the Conjunto Beira Mar building,
        SDS said on its Facebook page on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c40008-8d7b-47ae-9c4a-2d45253f4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:17:23.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:10:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/07/08/americas/brazil-building-collapse-intl-latam">At
        least 11 killed in building collapse in Brazil</a>"</em></p>'
  'makabayan-resolution-probe-tourism-campaign-video':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
