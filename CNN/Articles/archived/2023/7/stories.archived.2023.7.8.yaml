      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d7936-cba3-4126-b0b3-9834c44e64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:05:01.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that the mission of the Morosini is in line with this award,”\
        \ he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7e36b-cb40-447a-86bb-6f4224d3c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.077+08:00
