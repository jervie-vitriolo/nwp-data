      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6952e-461f-4719-b030-75b63786cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also ordered to suspend the cable cars’ operation until investigations\
        \ have been carried out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b4392-272d-4876-996f-1835aa483a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.269+08:00
