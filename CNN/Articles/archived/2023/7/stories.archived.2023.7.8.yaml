      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d5167-85f7-446a-a3cc-aef43aba5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:58:35.254+08:00
