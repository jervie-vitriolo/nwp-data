      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of people trapped in gondolas on
        one of the world’s highest cable car systems in Ecuador have been rescued,
        according to a statement from government officials Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e04b3b-89e0-4f57-a9b5-7bc370fce507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c01dd-8597-4dcd-b67b-853d5806be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters were alerted around 4 p.m. local time Thursday of a technical\
        \ failure that affected the Quito Cable Car, with at least 70 people trapped,\
        \ the Quito municipality said in a statement. They launched a rescue effort\
        \ in the highlands soon after.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25e67a-4133-45aa-bfcf-821bd05120aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eef7df-f6e7-4295-abde-f1482a4c99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In total, the authorities rescued 27 people who had been suspended\
        \ in the gondolas when the service was inoperative and 47 people who had been\
        \ left without transportation on top of the mountain,” the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81c595-2e56-4f13-abe8-365d75f66d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db0ad8-f350-4473-86fa-8d135b2072af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of Quito, Pabel Muñoz, said the rescued people do not show\
        \ signs of hypothermia or injuries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c6cba-9f03-4ccb-b010-cab8fc891e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.268+08:00
