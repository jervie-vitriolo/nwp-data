    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f396e-fd89-481f-9e23-62e9921c8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.266+08:00
