      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride travels more than 2,500 meters (about 1.55 miles) over
        an 18-minute journey that offers a view of the Quito cityscape and the surrounding
        mountains, the site says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
