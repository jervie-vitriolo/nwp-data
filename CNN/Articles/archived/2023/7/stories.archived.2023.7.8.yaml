      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following year, they were cleared of sedition charges, which stemmed\
        \ from a viral video that linked former President Rodrigo Duterte and his\
        \ family to the illegal drug trade.\r"
