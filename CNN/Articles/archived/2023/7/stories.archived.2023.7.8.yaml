      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb084c7a-b923-4bba-b5fc-7a92f0d0768c'
      'mgnl:activationStatus': true
