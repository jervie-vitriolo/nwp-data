    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nigeria confirms outbreak of diphtheria as 4-year-old patient dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b192c2-c504-45b0-82b4-5e5fcf27bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria’s health authorities have confirmed
        an outbreak of the deadly diptheria disease in the capital Abuja, following
        the death of a four-year-old patient, the country’s infectious diseases agency
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367bbc0-c9fd-42c0-86e9-edaf600b1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec0caf-f754-4a62-acb0-8e040ad06337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Infections from the highly contagious bacterial disease which affects\
        \ the throat and nose, and can cause breathing difficulties, have risen sharply\
        \ across the West African country since the past year, according to the Nigeria\
        \ Centre for Disease Control and Prevention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effef637-58b4-44ed-ab69-b5a1643e56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5a869-dfc4-4535-96ca-236ad9831a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 800 cases of the disease have been confirmed in the country\
        \ as of June 30, the NCDC said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f2dae-633c-491c-888b-ebfcfa0fbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff1f3f-0f8c-4759-969b-f2e7118567c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the patients are children aged between 2 and 14 years, it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f3dce-4326-4ec4-a21f-690949ff46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f6c87-9726-43cc-b775-96eb9f272808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far, a total of 80 deaths have been recorded among all confirmed\
        \ cases,” the agency’s head, Ifedayo Adetifa, said in the statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6725d0-6e2f-41d3-b541-f0eea9b1e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24357b9d-d354-4430-95c1-1c37a1741396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diptheria, although potentially fatal, is preventable through routine\
        \ childhood vaccines. But low vaccination coverage has fueled the spread of\
        \ the disease in Nigeria “despite the availability of a safe and cost-effective\
        \ vaccine in the country,” Adetifa said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b5b0-30ea-4e67-a0f2-bb2c30e94a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfb3e0-eeda-4b00-a96c-02ab3622f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that more than 80% of those infected with the disease in Nigeria\
        \ were yet to be vaccinated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e3f65-e259-44b7-a8ab-006d2d21bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ecb9c-d184-438e-a2cf-44d4dbbab673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diphtheria can be spread from person to person through direct contact\
        \ or air droplets, according to the World Health Organization.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563948b8-d953-4b31-adfc-7b2cf1d1ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4e83e-1c53-4727-af25-1a7752e448f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All age groups are prone to the disease, the health body notes, but\
        \ children who are not vaccinated are at a higher risk of getting infected,\
        \ it added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b078c2-d4d2-4ecb-9ed3-4f7ecfeea03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8979d5-8e25-46b1-9a16-3e852528dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nigeria has had previous outbreaks of diphtheria but infections were\
        \ minimal compared to the recent outbreak.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e34e0-5bc2-4b79-94e7-f972ad89b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T04:00:27.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T04:00:27.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
