      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden told CNN’s
        Fareed Zakaria Friday that it was a “difficult decision” to provide Ukraine
        with cluster munitions for the first time, but that he was ultimately convinced
        to send the controversial weapons because Kyiv needs ammunition in its counteroffensive
        against Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39575f0c-2c2d-4a28-8011-ce92a3b45ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House announced Friday that the president had approved the\
        \ transfer of cluster munitions to Ukraine, the latest instance where the\
        \ US has provided Kyiv with weapons it initially resisted sending into the\
        \ war.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8e6f1-03a7-4b93-8d20-bb4c55534667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was a very difficult decision on my part. And by the way, I discussed\
        \ this with our allies, I discussed this with our friends up on the Hill,”\
        \ Biden said, adding, “The Ukrainians are running out of ammunition.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae7921-1892-4ccf-ba32-fb800172ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interview will air in full on “Fareed Zakaria GPS” on Sunday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f29aaa-7a76-4318-bee5-be476da8201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cluster munitions that the US will send to Ukraine will be compatible\
        \ with US-provided 155mm howitzers, a key piece of artillery that has allowed\
        \ Ukraine to win back territory over the last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f5f45-3bba-43f1-9d58-1df549565b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden told Zakaria that the cluster munitions were being sent as a\
        \ “transition period” until the US is able to produce more 155mm artillery.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc9276-0c85-4bea-948e-f8fb5b2f8e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a war relating to munitions. And they’re running out of that\
        \ ammunition, and we’re low on it,” Biden said. “And so, what I finally did,\
        \ I took the recommendation of the Defense Department to – not permanently\
        \ – but to allow for this transition period, while we get more 155 weapons,\
        \ these shells, for the Ukrainians.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57a560-0423-4041-964f-5fd53dd8fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are more than 100 countries, including the UK, France, and Germany,\
        \ who have outlawed the munitions under the Convention on Cluster Munitions.\
        \ But the US and Ukraine are not signatories to the ban.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e39fe-9e8b-4a77-a88e-d85b49fd1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re trying to get through those trenches and stop those tanks\
        \ from rolling. But it was not an easy decision,” Biden said. “We’re not signatories\
        \ to that agreement, but it took me a while to be convinced to do it.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bc39b-f270-4012-9873-e07b1a0d2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, “But the main thing is they either have the weapons to stop\
        \ the Russians now – keep them from stopping the Ukrainian offensive through\
        \ these areas – or they don’t. And I think they needed them.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a4e75-563d-4c7d-90e9-9e590cb7fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to provide cluster munitions comes at a critical point\
        \ in the war, as the Ukrainians have struggled to make major gains in their\
        \ counteroffensive against Russia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b20bc-9ac6-410d-8014-9d2ea31c4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is heading to Europe on Sunday for a weeklong trip, including\
        \ a NATO summit in Lithuania, where Russia’s war against Ukraine – as well\
        \ as Kyiv’s push to join NATO – are key issues looming over the summit.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c9f84-4210-4851-92f4-abb11dbe650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of that trip, Biden told Zakaria that Russia’s war in Ukraine\
        \ needs to end before the alliance can consider adding Kyiv to its ranks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738396f-7855-4d98-b440-5597ea0246ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said that while Ukraine’s membership in NATO was premature, the\
        \ US and its allies in NATO would continue to provide President Volodymyr\
        \ Zelensky and his forces the security and weaponry they need to try to end\
        \ the war with Russia. Zelensky’s push for NATO membership will be among the\
        \ key issues looming over the gathering.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954deba-fac3-4a67-b91a-f50072a716a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think there is unanimity in NATO about whether or not to
        bring Ukraine into the NATO family now, at this moment, in the middle of a
        war,” Biden said. “For example, if you did that, then, you know – and I mean
        what I say – we’re determined to commit every inch of territory that is NATO
        territory. It’s a commitment that we’ve all made, no matter what. If the war
        is going on, then we’re all in war. We’re at war with Russia, if that were
        the case.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699c31b-1a76-451c-b431-a72ba1efff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:48:44.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:48:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/07/politics/joe-biden-cluster-munitions-ukraine/index.html">CNN
        Exclusive: Biden says sending cluster munitions to Ukraine was ‘difficult
        decision,’ but ‘they needed them</a>’"</em></p>'
  'turkey-ukraine-nato-membership':
    'author': 'Hira Humayun, Radina Gigova, Mariya Knight and Tara John, CNN'
    'caption': 'Turkish President Recep Tayyip Erdogan (right) met with Ukraine''s
      President Volodymyr Zelensky in Istanbul, Turkey, on July 7.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T08:29:45.000+08:00
    'imagesource': 'jcr:7e39ffe3-0a24-4508-bfa4-31084b200219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c8cb7a-4020-45d9-b1d0-be06064c73c9'
    'lead': 'Ukraine deserves to have NATO membership, Turkish President Recep Tayyip
      Erdogan said, following talks with Ukrainian President Volodymyr Zelensky that
      Russia said it was closely watching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T08:32:33.443+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-08T08:32:33.811+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey’s Erdogan says Ukraine deserves NATO membership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0446ec3-f3b2-428a-99c5-cb0afb1b48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine deserves to have NATO membership,
        Turkish President Recep Tayyip Erdogan said, following talks with Ukrainian
        President Volodymyr Zelensky that Russia said it was closely watching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2d9a4-17f5-40b8-9875-0e3104b84891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky spent this week visiting NATO countries, courting support\
        \ ahead of a NATO summit in Lithuania next week where members are expected\
        \ to reaffirm that Ukraine will eventually join.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf087d-d6d6-4e7f-8e3c-e72206791e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without a doubt, Ukraine deserves to be in NATO,” Erdogan said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158452a1-2957-45d6-937d-01f60b870253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky said he was “happy to hear” that Turkey supports Ukraine’\
        s bid to join during a joint press conference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b714b57-b8c9-4c37-adf1-0e10cd9c14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While visiting the Czech Republic this week Zelensky said that he needs\
        \ “a clear signal that Ukraine will be in the alliance. Not that the door\
        \ is open for us, which is not enough, but that Ukraine will be in it,” he\
        \ said Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c294c-d83d-41ec-9011-a300e06e0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO has an open-door policy, meaning that any country can be invited\
        \ to join if it expresses an interest, as long as it is able and willing to\
        \ uphold the principles of the alliance’s founding treaty. However, under\
        \ the accession rules, any member state can veto a new country from joining.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57afd7-0618-425d-bd54-4a7e7ceec0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some allies, particularly those in Eastern Europe who are located closer\
        \ to Ukraine and Russia, have advocated for a more concrete path for Kyiv\
        \ to join the defensive alliance once the war ends.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206c601-9351-48ce-8316-f028fe084d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other officials have argued an expediting Ukraine’s NATO membership\
        \ could be too provocative and that it could amount to an extremely risky\
        \ gamble for the alliance even if there is an end to the fighting, particularly\
        \ if Russia still claims Ukrainian territory.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea0f53-54f1-4ff4-aa37-53b463e9fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey dropped its objections to Finland joining NATO earlier this\
        \ year but continues to block Sweden’s entry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c8526-b5a3-48fd-ba07-1efcdceb239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Frozen conflicts’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70dc69-9e8b-4be3-9185-961063b53db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Russia launched its invasion of Ukraine in February 2022, Erdogan\
        \ has emerged as a key powerbroker, playing a balancing act between the two\
        \ sides.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a57764-41f7-4a78-a366-1be46786d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He helped broker the Black Sea grain deal that unlocked millions of\
        \ tons of wheat caught up in Russia’s invasion of Ukraine, averting a global\
        \ hunger crisis.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea59264-cf81-40c7-8dae-277afc9df0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement is set to expire in ten days and Erdogan on Saturday\
        \ signaled his support in it being extended, adding that Russian President\
        \ Vladimir Putin would be visiting Turkey next month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2de46-5a4a-4436-8e25-3a880db9c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Particularly on prisoner swaps, we’ve listened to Ukraine. We are\
        \ also listening to Russia. I spoke to Mr. Putin,” Erdogan said, “Next month\
        \ we will be able to speak about it again when Mr. Putin has a Turkey visit.\
        \ We will speak about it on the phone until then. The prisoner exchanges are\
        \ high on our agenda as well. We hope there will be a solution on this issue\
        \ as well.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e21ad-0f39-449e-b061-5e32adc3e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking alongside the Turkish president, Zelensky said the Black Sea\
        \ should be an area of safety and not of “so-called frozen conflicts.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931a678-2c4f-4d93-b8af-e03617868908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is very important that we start working with our partners to ensure\
        \ that the existence of the grain corridor and, therefore, the lives of other\
        \ people, as Mr. President [Erdogan] said, on other continents (including\
        \ Africa and Asia), do not depend on the mood in which the President of the\
        \ Russian Federation wakes up,” Zelensky said Saturday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefae1b-7ce3-4ccb-85b1-61ca4fff1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes after the Kremlin said it would be closely watching the talks\
        \ between Ukraine and Turkey.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323135a3-035b-4f74-a3c7-fe164986afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:32:33.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T08:32:33.828+08:00
