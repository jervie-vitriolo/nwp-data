    'stories': []
    'template': '1'
    'title': 'Makabayan bloc seeks House probe into tourism campaign mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582cc8dc-3657-4f78-9b75-a3eb6c8d27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Makabayan
        bloc of the House of Representatives on Saturday filed a resolution calling
        for an investigation into the Department of Tourism''s (DOT) "Love the Philippines"
        video, which was criticized for using stock video of locations abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc4a72-e347-40b2-a2a0-efda66baec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22ec2c-41d7-48c4-958a-4ea80145b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers want the lower chamber – through its Committee on Tourism\
        \ and Committee on Good Government and Public Accountability – to probe the\
        \ issue \"to ensure that public funds are used efficiently and effectively,\
        \ and that government agencies are held accountable for their actions.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca0ba0-e62b-4746-afc6-b6dba07e6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedf961-ff6a-4ed1-9944-388c76ee74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The motion was introduced by ACT Teachers Party-list Rep. France Castro,\
        \ Gabriela Party-list Rep. Arlene Brosas, and Kabataan Party-list Rep. Raoul\
        \ Manuel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198395ca-83af-4e94-a6aa-e8825294cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bf3f7-daa9-49e5-9fa2-967eceb518de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the DOT stressed that no public funds have been paid for the\
        \ video, Congress should investigate the matter and if there are lapses in\
        \ appropriate laws, rules and regulations,\" they said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb8243-bd66-41d0-8f85-ce2e3b6ceac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4eed4-6067-4995-a239-b9c5c60adce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-08T19:20:20.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism department earlier said it spent ₱49 million for the
        new campaign unveiled on June 27, although advertising agency DDB Philippines
        <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">said
        no public funds were used</a> to produce the audio-visual presentation in
        question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ce4aa-7b1f-420f-ad13-6a09697b1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T19:20:20.659+08:00
