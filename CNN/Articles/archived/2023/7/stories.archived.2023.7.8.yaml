    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ancient regal tomb in Spain belonged to a revered female leader, archaeologists
      reveal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ffe08-177b-4b69-a742-2a784490d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.126+08:00
