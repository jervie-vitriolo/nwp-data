  'netherlands-return-looted-objects-indonesia-sri-lanka':
    'author': 'Senay Boztas'
    'caption': 'Two Dutch museums are handing back hundreds of cultural artifacts
      to Indonesia and Sri Lanka, included a richly decorated cannon (pictured above)
      and collections of precious metals and jewelry that were taken, often by force,
      from the countries in the colonial era.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T08:35:26.000+08:00
    'imagesource': 'jcr:12bf4e0c-19af-4e7d-bdd5-7867034261bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5919e7-ab5b-4b44-b589-8ec190e74af3'
    'lead': 'The Dutch government is returning 478 objects looted during colonial
      times to Indonesia and Sri Lanka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T08:39:08.311+08:00
