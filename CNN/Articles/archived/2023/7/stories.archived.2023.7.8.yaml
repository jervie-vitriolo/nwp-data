  'Nigeria-confirms-diphtheria-outbreak':
    'author': 'Nimi Princewill, CNN'
    'caption': 'Pius Utomi Ekpei/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T03:58:45.000+08:00
    'credit': 'Pius Utomi Ekpei/AFP/Getty Images'
    'imagesource': 'jcr:60f622b6-d10d-49dc-b9d4-5f11319e0ca9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae77f94c-400b-4164-9c78-569498b74fcf'
    'lead': 'Nigeria’s health authorities have confirmed an outbreak of the deadly
      diptheria disease in the capital Abuja, following the death of a four-year-old
      patient, the country’s infectious diseases agency said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T04:00:27.166+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-08T04:00:27.506+08:00
