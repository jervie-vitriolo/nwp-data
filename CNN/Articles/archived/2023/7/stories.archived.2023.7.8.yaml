    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0af763-1ea9-4f9c-9dca-8fa8e3599175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dutch government has collapsed after
        failing to reach an agreement on curbing immigration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da979e1b-762b-4158-9d63-9e4013bd6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Mark Rutte said Friday that his government would tender\
        \ its resignation to the Dutch king, triggering new elections to be held in\
        \ the fall.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd1f99-b75f-4f14-b78b-eb434361eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rutte, who has been in power since 2010 and is Europe’s second-longest\
        \ serving leader, said that disputes over measures to restrict immigration\
        \ had caused his four-party coalition government to fracture.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6fbe7-e00c-4824-a7f6-4a7423c64bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s no secret that the coalition partners have differing opinions\
        \ about immigration policy,” Rutte said at a press conference late Friday\
        \ night, claiming that “those differences have become insurmountable.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a280d55-8310-40ed-b115-3a9ed6dea690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Willem-Alexander has returned early from his vacation to meet\
        \ Rutte on Saturday, when the Prime Minister will formally offer his resignation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd27b7-cfe4-421a-b271-b1726bb8a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was sparked by differences between Rutte’s conservative VVD\
        \ party and coalition counterparts over measures to limit the flow of asylum\
        \ seekers to the country.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c39e0b-d0bf-432b-8930-440239deb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rutte said the coalition had “lost its political foundation” after\
        \ the breakdown in negotiations. “That is extremely regrettable and at the\
        \ same time a political reality we cannot avoid,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310be3f9-f9dd-4e7d-9a94-6641478b0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as VVD, the current coalition government consists of the liberal\
        \ D66 party, the centrist Christian Union and more socially conservative Christian\
        \ Democratic Appeal.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f1f1f-42fc-42c3-afb4-f3baca31ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "VVD has proposed limiting entrance for the children of war refugees\
        \ who are already in the country and making families wait for at least two\
        \ years before they can be united.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e3e49-923e-4a1f-91e1-008004f1d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of VVD’s coalition parties – the Christian Union and D66 – refused\
        \ to support the restrictions, leading to the split.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2af5d-f727-44e0-9c4e-db5e2495b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the Netherlands we have a tradition of bridging differences. We\
        \ are a country of minorities. We take each other into account. That is the\
        \ only way we can come up with supported solutions. That’s why we made agreements\
        \ with four parties,” Dutch Finance Minister and leader of the DD6 party Sigrid\
        \ Kaag said Friday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9748cf4-13d6-45c2-a2fe-44da7021eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After long and intense discussions, the cooperation in the coalition\
        \ stopped today. D66 approached the talks constructively. The negotiations\
        \ were tough. We have always sought the right tone, attitude, and content.\
        \ Unfortunately, the differences turned out to be irreconcilable,” she added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365658a3-eab7-4234-8718-db9df515e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of applications the Netherlands received related to asylum\
        \ jumped from 36,620 in 2021 to 47,991 last year, with most applicants coming\
        \ from Syria, according to the Dutch Immigration and Naturalization Service.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c607fb-f886-45c0-9e13-68163fa325d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of May this year, the country had received 16,097 applications.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478988d-3563-4528-bcd8-c598568a8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government estimates applications could top 70,000 by the end of\
        \ 2023.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a39865-439f-4724-8d41-52743260d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wopke Hoekstra, Dutch foreign minister and leader of the Christian\
        \ Democratic Appeal, which supported Rutte’s policies, said the Netherlands\
        \ had to “get a grip on migration.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54a9dc-35e5-4cbd-94d9-5b8ab9131047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The carrying capacity of our small, densely populated country is under\
        \ pressure. People too often find themselves competing for housing, healthcare\
        \ and education,” Hoekstra said Friday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2774a-4734-48ec-898d-2a4b8c420507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday there will be a debate in parliament about the fall of the\
        \ government. Parliament will return from its summer recess for that debate.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434a462-3659-4fe9-9a6a-651c60da859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rutte, 56, has led four consecutive governments and is expected to\
        \ lead VVD into the new elections. By law, the elections cannot be held within\
        \ 90 days after the resignation of a government, and summer and autumn recesses\
        \ are likely to push the date into November.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007da2b-178c-45d2-a1be-3ed46fdc582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the issue of immigration rising in salience, some Dutch political\
        \ analysts have speculated as to whether Rutte may be seizing on this issue\
        \ in order to strengthen his own electoral position.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa9b69-6baf-4d3b-b452-3ec2e7c4116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-09T13:33:32.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other parties in the coalition think that Rutte might have had
        an interest in this,” said Xander van der Wulp, a political reporter for CNN
        affiliate and Dutch national broadcaster NOS. “That he thought, migration
        is a good subject to break now, and then to start a campaign.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fb436-d418-4693-be58-762cdf2b12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:55:33.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rutte, 56, is the longest-serving government leader in Dutch history\
        \ and the most senior in the EU after Hungary’s Viktor Orban. He is expected\
        \ to lead his VVD party again at the next elections.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0ea7a-c4f0-4449-8c55-ab275fdfd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T08:55:33.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T13:33:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/europe/netherlands-government-collapse-immigration-policy-intl-hnk/index.html">Dutch
        government collapses over immigration policy dispute</a>"</em></p>'
  'Vatican-assembly-to-welcome-first-Filipina-appointee':
    'caption': 'Dr. Estela Padilla (second to the right) with other Filipino delegates
      attending the International Conference on Synodality in Bangalore India on January.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-08T10:17:59.000+08:00
    'imagesource': 'jcr:ba0d0c61-9284-4fa7-9836-002d76b0cbba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f097b6-e6c4-4508-bd73-e70b63137501'
    'lead': 'Pope Francis has opened the doors of the upcoming historic Vatican assembly
      to 70 non-bishops, which include a Filipina theologian who has been appointed
      by the Holy Father himself to participate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T10:21:37.072+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T15:37:26.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
