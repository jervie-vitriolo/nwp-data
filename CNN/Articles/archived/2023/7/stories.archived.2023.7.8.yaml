      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Criminal Court’s chief
        prosecutor told CNN Friday that efforts to bring justice for the Rohingya
        must be accelerated and the world cannot look away from the ongoing crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821e387-1488-4238-b183-80e25b525341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f96a9-2d19-4307-ac23-562b269c6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief prosecutor Karim Khan visited Cox’s Bazar, Bangladesh, for four\
        \ days this week to hear testimony from survivors of alleged genocide by Myanmar’\
        s military against its Rohingya population.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09fe45-2d06-4e44-aa68-761cdc3a6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdd48f-ac0b-43bc-9a64-fc99d9f4f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is heartbreak in these camps,” Khan said in an exclusive interview\
        \ with CNN. “They feel the world is looking elsewhere, is looking at Ukraine\
        \ (and) other epicenters. And they have a right to justice.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a14638-a7fb-4d25-b810-3f0a304d7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35ce60-b2ac-4195-909a-686efb2ab66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 700,000 people have been living in squalid and overcrowded\
        \ refugee camps in Bangladesh since fleeing attacks in Myanmar’s Rakhine state\
        \ that began in August 2017.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045659d-e81e-43ac-ba72-59d702998bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf0e18-ccfe-45bb-a74f-249f9d222915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, judges at the ICC approved a full investigation into alleged\
        \ crimes against humanity targeting the Muslim-majority Rohingya people, including\
        \ systematic acts of violence, forced deportation and ethnic and religious\
        \ persecution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbac17-b968-4225-a98b-665fffccb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801820a4-8cbf-4530-b005-39caf524e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who fled the bloody crackdown have detailed murders, rape, torture\
        \ and arson, among other atrocities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d3518-9647-447f-a43d-6d44dd85061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df32279-7261-4285-bca4-eb6f53fab1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief prosecutor acknowledged the frustration felt at the speed\
        \ at which the court issued an arrest warrant for Russian President Vladimir\
        \ Putin for an alleged scheme to deport Ukrainian children to Russia. Meanwhile,\
        \ the Rohingya have been waiting six years and no such action has been taken\
        \ against the Myanmar military leaders who ordered the attacks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f4694-cd6c-48e9-ae1f-d970de4b4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e4c16-c6b9-46ef-b929-2aedb908cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The big difference is that we have access to Ukraine, we don’t have\
        \ access to Myanmar,” Khan said. “My presence here, my presence last year\
        \ and the team’s almost constant presence here over the last year … is evidence\
        \ of the fact they’ve not been forgotten.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5d1f5-4904-4cf8-b232-f4af27551aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060711f-4473-4e5e-afd1-1f528c63b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ziabul Hossain, a community teacher for high school level students\
        \ in the camps, said he recognizes the work the ICC is doing but said the\
        \ process is taking too long while they live in dire conditions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df86c2-ca67-419f-8198-c8abff172b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee4537-dfdd-4f47-bd04-9e6b65699ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first time when I met with the ICC lawyer in camp, I told them\
        \ that we have been suffering for a long time, which the world knew [better].\
        \ But you are still researching. How much more time will it take for our justice?”\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e34e24-9580-46c8-bed2-5f2e9bddff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb9960-25a7-4a84-b25a-b37ccf466c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ICC’s Khan said his office was trying to secure additional resources\
        \ and had appointed a senior lawyer to lead the Myanmar team.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0dff3-c44d-4055-869d-b23cd28d41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d4c5a-ea6f-4f64-bcce-1cbb5c476098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the UN High Commissioner for Human Rights Volker Türk\
        \ said Myanmar continues “its deadly freefall into even deeper violence and\
        \ heartbreak” and the military junta, which seized power in a 2021 coup, relies\
        \ on “systematic control tactics, fear and terror.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db0b13-8cc2-4cc5-84ad-c6dc85d2915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc538ba-33f0-498a-bc83-b04ad063cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether ongoing alleged crimes by the military against Myanmar\
        \ civilians could be used as part of any legal prosecution, Khan said “we\
        \ have jurisdiction only because Bangladesh is a state party.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5904a5-cfd0-4d2d-914f-bad592ea7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bcd2c-b73d-4df7-a35d-b78d2b2db5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as the world’s “court of last resort,” the ICC has a mandate\
        \ to try genocide, crimes against humanity, crimes of aggression and war crimes.\
        \ Though 123 countries are parties to the treaty that brought the court into\
        \ existence, Myanmar is not a state party, but Bangladesh is.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ba2bf-d2e1-479a-9bd5-b16914c09310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c36bc-35fb-469d-b5e9-304fdfac3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While “we need the widest spectrum of evidence,” Khan said, “the judges\
        \ have held that we can look into matters where at least one of the elements\
        \ of the offense is committed on this territory.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59340d-2681-4322-a6c4-66875a223084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f9600-8e6f-4e8e-9e84-acec807a12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC investigation is running parallel but separate to a genocide\
        \ case filed by Gambia to the International Court of Justice, and another\
        \ case taken up by Argentina’s judiciary investigating alleged war crimes\
        \ under the principles of “universal justice.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd6e51-24c9-4fef-9679-045727e1fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebb7bc-4540-4d78-8dfe-32b01d674895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC prosecutor said it was important to show there are “red lines\
        \ that cannot be crossed” and that “politics, national interest, the aims\
        \ to retain power are not good enough to ride roughshod over the rights of\
        \ civilians.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78168f7-2342-4d5b-8706-20ef65ec4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ded200-5904-4aad-bc34-b4b59269438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think collectively we’re failing and I think what we’re trying to\
        \ do in the office that I lead is to move with more focus and to get results\
        \ by separating truth from fiction,” Khan said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b2268-6b1d-40b9-96e9-a4cf44c3b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb839b3-750b-4098-9bea-47b31932a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he noted “the world can’t look away.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e97435-6a21-4d34-8a6b-1ab06a4d09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c38de-7fb2-4134-bd55-26c7c1951a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Food rations cut, risk from traffickers</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e2ada-c44d-4ec2-9e51-7e535663b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families in the camps are entirely dependent on aid and have seen their\
        \ food allowances repeatedly cut, children can’t go to school and young people\
        \ have few opportunities, Khan said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ccd21-76e7-449e-9ff9-b0b3f13bb97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed738df-69fc-4ab5-a36e-877ba23e9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now families are being given 9 taka (8 cents) a day for a meal. And\
        \ the cost of a single egg is 12 taka (11 cents). So food should not be taken\
        \ off the plates of children and diverted elsewhere,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96427e6d-0314-4ef1-b600-9ead9cbc696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a02584-61a3-4c39-976f-39160edf18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the World Food Program was forced to cut food rations for\
        \ Rohingya refugees in Bangladesh after suffering a funding shortfall of $56\
        \ million.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e39b73-a813-4c29-9dc4-ce1f6f7b0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784abc59-a5b0-435a-a846-73df414a5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cuts reduced the value of rations to about 27 cents per day, according\
        \ to the UN human rights agency.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a27ef-858f-4b0d-b95c-8b0e97f0f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9efe60-63f7-4357-8dba-1e89b862745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohamed Rofique, 35, has lived in the camp with his family of four\
        \ since fleeing the violence in his home town of Maungdaw, in Rakhine state.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d158ca-3514-4000-9f4c-7054ccdd0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abef386-b343-48e4-9de0-5ecf1c7baaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN Friday the food ration shortages are hitting his community\
        \ hard.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c69c5-8fde-4c66-9bf5-83e7a1a7f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67809d-de83-42fb-a8ff-b548cb43b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eight dollars of food ration for a month per person is not enough.\
        \ There is no income activity for the Rohingya living inside the camp,” he\
        \ said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4c3bc-edcd-421a-95d4-99c7eae5f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112bf185-d4d4-4b69-a58e-ef750e91b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad, 26, a Rohingya community leader who only gave his first name\
        \ for security reasons, said criminal groups operate in the camps and life\
        \ there “is like a live human in a boiling pan because the camp is not safe.”\
        \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34030ad-faa7-4a7b-b1f0-aac12c0ac900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4ab79-3ca4-46c9-9e19-c4dfd8ac65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reduced food rations have forced “many youths to take risky boat\
        \ journey in search of better life. It forces many refugees to be used at\
        \ the hands of smugglers to support their families, it allows the pimps to\
        \ exploit them into sex work, it increases child marriage and child labor\
        \ in the camps,” said Mohammad, who advocates for the rights of Rohingya in\
        \ the camp.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adbc11-13c5-4a30-8035-a6c6b7ffee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca906d-c949-4cbe-9913-fa76386341a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, a man died after being stabbed in the sprawling refugee\
        \ camp on the same day as Khan’s visit, according to camp leaders and local\
        \ media, though the two events appear unrelated.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632866a-ab78-4035-8d15-05cd734bbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647416d8-0263-4878-add6-2c0550b92d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the grim conditions in Cox’s Bazar and concerns over whether\
        \ his community will one day be repatriated to Myanmar, Rofique is optimistic\
        \ about the ICC investigation.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab11f98-b97c-4097-926d-e7006bcabacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2939c5c-ddf1-43f5-8ebf-dba9c611918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ICC and ICJ are proceeding the case according to the law. We believe\
        \ they will give the rightful punishment to those perpetrators,” he said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2dd01-a663-43f0-a860-0cd8892f3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52065d7-8857-4a2d-a1aa-ec78b9200d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohammad said the Rohingya “seek justice for the atrocities and genocide\
        \ committed against our community and want to see the real perpetrators brought\
        \ to trial.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c725311-badd-4cd8-adc0-fe62998083e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36900b-8e76-475a-a02a-a5072a20f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We also hope that ICC investigation will lead to a formal recognition\
        \ of the crimes committed by Myanmar military junta,” he added.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e23502-9281-4292-8888-ab326740fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914b6d5-24f9-4d7c-b191-eb9c7c10f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief prosecutor Khan believed that Myanmar’s military leaders, including\
        \ junta leader Min Aung Hlaing could be held to account.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8810cfa-54d1-4c9f-b1c1-284c1c8a4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c801838-866a-4a10-b28a-8500490a0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:54:51.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:54:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan pointed to historic trials of former Yugoslavian President Slobodan\
        \ Milošević, former Liberian leader Charles Taylor, and former Rwandan Prime\
        \ Minister Jean Kambanda.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
