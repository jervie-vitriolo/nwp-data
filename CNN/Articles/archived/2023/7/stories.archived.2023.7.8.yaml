      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was declared under control nearly two hours later at 5:32 p.m.,\
        \ and was successfully put out by 5:55 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd306268-2950-482e-bf0b-ae8fbc8ba062'
      'mgnl:activationStatus': true
