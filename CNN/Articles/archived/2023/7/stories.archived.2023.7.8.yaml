    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vatican assembly to welcome first Filipina appointee'
    'updated': 2023-07-08T12:10:21.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed7c82-c453-43de-a04c-b35f3ea3dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T11:16:03.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —&nbsp;</strong>Pope
        Francis has opened the doors of the upcoming historic Vatican assembly to
        70 non-bishops, including a Filipina theologian who has been appointed by
        the Holy Father himself to participate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89144d49-f986-4ea6-88c6-5b5a18975bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of the 10 non-bishop members coming from Asia, Estela Padilla is\
        \ the only woman from the Philippines to join the 16th Ordinary General Assembly\
        \ of the Synod of Bishops set on Oct. 4 to 29.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89d770-a366-41bc-9db1-b7b1307d6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla is executive secretary of the Office of Theological Concerns\
        \ at the Federation of Asian Bishops' Conferences and a consultant to the\
        \ Commission on Basic Ecclesial Communities (BECs) of the Catholic Bishops'\
        \ Conference of the Philippines (CBCP).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40b3d9-0862-4e75-b72a-90b1bc283674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theologian finished her&nbsp;Ph. D. in applied theology in La
        Salle. She is also completing her Ph. D. in Organizational Development in
        the Southeast Asia Interdisciplinary Development Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498a43e-e544-4009-a7bb-1a826e4a5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Coming from Asia, I feel honored and humbled to be part of this renewal\
        \ process towards a Synodal Church,\" Padilla told CNN Philippines.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46fe58-1237-43da-900e-7be4c103e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming assembly, the theologian said she will bring with
        her the synodal processes engaged with in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1380b-a7d2-47fe-99b3-00172afcafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she will carry in her heart the keywords of her team
        Bukal ng Tipan: "Kapwa, Simbahan, Bayan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71246c9c-d729-41f8-8666-31ef8d2f846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican announced the list of participants at the Synod of Bishops\
        \ in a press conference on Friday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6608432-a8ae-475d-b1c9-0a3f10393cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assembly will also host 10 non-bishop members each from the continents\
        \ of Africa, North America, Latin America, Eastern Churches and the Middle\
        \ East, Europe, and Oceania.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdeb66-3b71-45b2-87f8-a4027778b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla will be accompanied by CBCP president and Bishop Pablo Virgilio\
        \ David, CBCP vice president and Pasig Bishop Mylo Hubert Vergara and Manila\
        \ Archbishop Jose Cardinal Advincula.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8852da-8c18-438d-a6a5-63f78214147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T12:07:16.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-09T15:37:26.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Synod of Bishops in October is part of a three-year consultative\
        \ process initiated by the pontiff in a move to make the Catholic Church more\
        \ inclusive.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a7a3f-830c-482f-8ba7-1eb3d7923bf3'
      'mgnl:activationStatus': true
