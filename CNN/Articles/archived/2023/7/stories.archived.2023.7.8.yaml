    'jcr:uuid': '3148ee1c-e8d3-4995-8eb9-07e2f6747ffc'
    'lead': 'Preliminary data shows that again on Thursday the planet’s temperature
      soared to a level that scientists told CNN are likely the warmest “going back
      at least 100,000 years.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T03:52:31.492+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-08T03:52:31.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
