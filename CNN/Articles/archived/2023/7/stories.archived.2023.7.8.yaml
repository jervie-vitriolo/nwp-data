      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 96% of those who voted said yes to Carmona''s cityhood while
        only 4% or 1,016 said no, according to the board of canvassers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
