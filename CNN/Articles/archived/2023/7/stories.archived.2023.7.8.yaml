    'jcr:uuid': '6a222912-f1a6-4b06-9925-9d02228a9b99'
    'lead': 'The 5,000-year-old skeleton uncovered in Spain was buried with the crystal
      dagger shown above and other valuable items. But the individual, initially dubbed
      the “Ivory Man,” is actually the “Ivory Lady.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T23:15:24.094+08:00
