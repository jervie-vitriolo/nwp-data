      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face5373-c104-44f2-95d7-f68bf2596377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:05:01.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Italy is very much interested in the stability of the region, and\
        \ this is a military aspect also that must be thrashed out during the meetings\
        \ that will take place in the context of this visit,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227693b-a6d1-4c52-bdd4-4f0000a5b2f3'
      'mgnl:activationStatus': true
