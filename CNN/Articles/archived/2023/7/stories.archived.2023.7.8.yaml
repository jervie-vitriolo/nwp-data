    'jcr:uuid': 'a55d4386-6078-4ebf-af3f-c2dccd64f41f'
    'lead': 'The Makabayan bloc of the House of Representatives filed a resolution
      calling for an investigation into the Department of Tourism''s ''Love the Philippines''
      video, which was criticized for using stock video of locations abroad.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T19:20:20.623+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-08T19:20:20.881+08:00
