    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank, PH-based group sign grant to support ex-MILF fighters''
      livelihoods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afb769-5e18-42c8-b82e-cc88c3ce76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The World
        Bank and the Philippine-based Community Family Services International (CFSI)
        have inked a $4-million grant deal (around ₱222 million) for a project intended
        to boost sustainable livelihoods and community participation of former Moro
        Islamic Liberation Front (MILF) combatants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a56eb-aead-4e4b-8401-90efa5d93fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, financial institution said around 39,200\
        \ people in six rural communities in the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao will benefit from the project.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f1462-4247-4445-99aa-bc083373f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bangsamoro Camps Transformation Project is financed under the Bangsamoro\
        \ Normalization Trust Fund, a World Bank-administered fund established in\
        \ 2021 which oversees assistance from development partners for the decommissioning\
        \ of MILF combatants in BARMM.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e001482-a002-4ed9-ab98-7077b48ffa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Washington-based lender, the project aims to increase\
        \ incomes from agriculture through capacity building and skills development\
        \ for cooperatives and women's groups, infrastructure improvements, and construction\
        \ of community facilities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5142ac-fbc4-450e-9126-bc05e072ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The long-term goal is to contribute to income stabilization and food\
        \ security of households in these communities through improved basic infrastructure,\
        \ enhanced livelihood diversification, and climate-smart agriculture,\" said\
        \ Ndiamé Diop, World Bank Country Director for Brunei, Malaysia, Philippines,\
        \ and Thailand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b470fdb-1d26-4214-8e41-9c394b00deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This project provides an important entry point for strengthening\
        \ collaboration across different levels of government and stakeholders such\
        \ as communities, local government units, regional ministries, and other contributors\
        \ to the peace process\" said World Bank Senior Social Development Specialist\
        \ Ditte Marie Fallesen, the task team leader for the project.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810ad4d-3d8c-4394-9116-f077ab9315b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Climate and disaster risks present significant challenges in the\
        \ camp communities and will require a multi-stakeholder approach to build\
        \ community resilience,\" Fallesen added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32c408-c0f4-4f6a-aa4b-18b16edce939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bangsamoro Development Agency, the development arm of the MILF,\
        \ will lead the initiative at the community level.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e0699-db2b-468a-b89d-ada487cebc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T14:14:46.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T14:14:46.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was approved by the MILF and the Philippine government''s
        Office of the Presidential Adviser on Peace, Reconciliation and Unity (OPAPRU)
        on June 6.</p>'
  'ej-obiena-meeting-international-de-sotteville-2023':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'EJ Obiena in the Wanda Diamond League held in Brussels, Belgium in
      September 2022.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
