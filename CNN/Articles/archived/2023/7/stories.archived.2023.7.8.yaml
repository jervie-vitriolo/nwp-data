      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69145831-91ab-49b9-a759-8aedee9d107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.076+08:00
