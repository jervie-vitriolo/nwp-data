      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some employees of other platforms told CNN Friday that the flames can\
        \ be seen from the nearby platforms, so the incident appears to be of considerable\
        \ magnitude.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161fb71-3110-45b4-8b3a-5b431183489e'
