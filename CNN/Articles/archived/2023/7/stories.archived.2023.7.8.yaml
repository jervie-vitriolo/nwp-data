    'jcr:uuid': '10267f9a-44b4-4b46-a291-6ba596377d82'
    'lead': 'At least six people were injured after a fire broke out Friday at the
      Nohoch Alfa oil platform at the Bay of Campeche, in the Gulf of Mexico, the
      state-owned Petróleos Mexicanos (Pemex) said in a statement.

      '
