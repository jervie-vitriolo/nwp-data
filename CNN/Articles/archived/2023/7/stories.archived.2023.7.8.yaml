      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Piecing together the past can be an intricate
        puzzle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9e754-845b-4c63-86ba-d9f17bbabb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2cfcb-6255-45e2-920c-ba21cdddd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Individual clues are assembled to capture a glimpse of someone’s life\
        \ or paint a broader portrait of a distant civilization.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0976e-7463-4b81-8fec-ff9020be71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ad996-9149-48d1-9184-e430e74e7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While analysis of DNA is one factor, archaeologists have relied on\
        \ other clues to gain insight,﻿ such as grave goods. Whether or not the true\
        \ meaning of these objects can ever be deciphered, they often symbolize an\
        \ individual’s social standing, the role that person played or tools thought\
        \ necessary for the afterlife.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2683ae-9986-450f-9d4b-4bd2a18715db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bcdf4e-6eb8-4d40-bde4-31c2168122b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European archaeologists made a “spectacular” find in 2008 of a tomb\
        \ near Seville, Spain, that belonged to an ancient individual of great importance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140902f-6fca-40c8-959b-a21903dc813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91056c35-bcca-4735-ab05-913058e23ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New research just revealed the discovery was even more unexpected than\
        \ they realized.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed825f-bc2e-4736-9be2-9737f2fbb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cca23-1e8b-4a0f-b2ad-b819c9ea8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We are family</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0b320-5964-4ad8-b211-70346fcf0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5,000-year-old skeleton uncovered in Spain was buried with the
        crystal dagger shown above and other valuable items. But the individual, initially
        dubbed the “Ivory Man,” is actually the “Ivory Lady.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0bff4-cb3f-4a47-857c-aecb680029f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883a759-217d-408b-a702-36249a5b60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new method that involves analyzing tooth enamel was used to confirm\
        \ that the skeleton belonged to a woman, and it has changed the way scientists\
        \ interpret the entire site.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d00cdd-9c8c-4d1f-920b-0c1a1e0283f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fbcea-bcbe-4a05-aecc-d56382da7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ivory Lady, who possibly held a leadership role, was likely revered\
        \ by her society for generations after she died. Graves spanning 200 years\
        \ after her death encircle the woman’s tomb.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba6475-910e-4ae7-bac5-fd50d6d5a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6a528-b716-44aa-9cd3-b4b508e8d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She must have been (a) highly charismatic person. She probably traveled\
        \ or did have connections with people from faraway lands,” said archaeologist\
        \ Leonardo García Sanjuán, a professor of prehistory at the University of\
        \ Seville.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797de340-11de-456f-a32a-2ec2a221e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6bee3a-9209-4407-9ce8-9eeae83cc973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other worlds</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04b733-cd3b-4f32-9a7b-4b9d9eb4cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When SpaceX launched Starship in April, the most powerful rocket ever\
        \ built left its mark on Boca Chica State Park in Texas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8a4dc-c757-4123-8324-9a4d71bbd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536e5b6-975b-420a-9c94-43aead638bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Starship’s engines roared to life for liftoff, they obliterated\
        \ the launchpad and sent tangled rebar, chunks of concrete and other debris\
        \ flying across the protected wilderness.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91f6d9-9380-4247-a824-120de7b2a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe942e-5d05-4a80-8b06-ecd71c725f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The park is home to birds such as snowy plovers, a species that experts\
        \ believe has declined once SpaceX began testing and launching from the site\
        \ five years ago.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282f0d7-110c-495c-abd4-72b795c4ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449f9c6-4e44-4add-8b98-e625ecaa0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the plovers are nesting in debris hundreds of feet away from the\
        \ site of a future launch — and some scientists and conservationists believe\
        \ the launch site’s proximity is just part of a growing list of concerns for\
        \ both wildlife and local residents.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ba8fd-03f1-4a57-a761-ea41309fa8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a269f01-bcd6-4144-8dbb-4510b3872a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wild kingdom</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7403d69-954b-4f32-808e-1c1ce9496c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high-spirited squawks of yellow-crested cockatoos once carried\
        \ across the rainforests of Indonesia until tens of thousands of the birds\
        \ were poached from the wild in the 20th century to be kept as pets.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa66d4f-e447-4a61-a6e9-26fa9c422ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37176460-6931-4324-b88d-909cd6fce713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only about 2,000 of the critically endangered birds remain — and 10%\
        \ of them have taken up residence in an unlikely place: bustling Hong Kong.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377ce1d-fd93-4db3-b2da-0e373a1d41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f063b50-0bc2-4927-81c7-3c161cd09b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s feral cockatoo population was likely created as captive\
        \ birds were released or escaped. And the chatty, adaptable survivors within\
        \ the urban jungle are growing in numbers, removed from the threats they faced\
        \ in Indonesia.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831fbea-6110-41f1-b2f8-7a3bc41ca869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea05b5a-d4dd-4466-9c96-9df833f1a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean secrets</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192f95f-a7b1-48be-a500-e44d2c5fca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first glance, one of the largest marine animals that prowled the\
        \ seas 508 million years ago looks like a fearsome predator. But the shrimplike\
        \ creature, called Anomalocaris canadensis, may just be misunderstood.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e523dde-25b3-48b3-a43f-b627458bb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385061c-3d0a-4ed8-a44d-7d81d5879eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists created a 3D reconstruction of the animal, which had an\
        \ armored mouth, to see how it hunted.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bc8f9-6828-47c5-8d49-fad6675b9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c648c6-f923-4929-ab41-d7b0ea39a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T23:15:24.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T23:15:24.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the researchers determined that the “soft and squishy” creature\
        \ was unlikely able to chomp down on hard-shelled prey such as trilobites,\
        \ the team figured out how Anomalocaris really used the spiny appendages sprouting\
        \ from its head.\r"
    '41':
