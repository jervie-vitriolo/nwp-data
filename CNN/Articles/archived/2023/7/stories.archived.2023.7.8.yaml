      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f58320-62fd-43b8-8b8c-27ac90994d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:05:01.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Italian vessel made a port call in Manila as part of a five-month\
        \ naval campaign in the Indo-Pacific region. The ambassador said the ship's\
        \ tour is “a clear signal” that the region is important to Italy and that\
        \ his country wants to play a role in ensuring stability in the area.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b8ee9-82bb-4386-8b14-498828ec0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:05:01.128+08:00
