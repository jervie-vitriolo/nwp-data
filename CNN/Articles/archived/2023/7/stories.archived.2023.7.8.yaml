      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clemente said the legally binding arbitral award “set clear the concept\
        \ that international law should always rule, as far as the law of the sea\
        \ is concerned.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754dbb0-3675-425a-9714-b2181bca896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T18:58:49.076+08:00
