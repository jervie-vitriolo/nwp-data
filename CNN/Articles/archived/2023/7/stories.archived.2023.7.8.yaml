  'russian-aircraft-again-harass-us-drone-syria':
    'author': 'Haley Britzky, Oren Liebermann and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T15:45:47.000+08:00
    'imagesource': 'jcr:a46548dc-35a6-4b23-ac41-691d5d163d5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe31f6a-bcb7-4dfd-b153-a6d5a5a116f4'
    'lead': 'Russian aircraft once again harassed US MQ-9 Reaper drones over Syria
      Friday, the Air Force said, in a sign of increasing friction between the two
      countries in Middle East airspace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T15:49:58.386+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-08T15:49:58.705+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian aircraft harass US drones over Syria for third time this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0410c1a-0b48-4017-822d-64d2a5047a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian aircraft once again harassed US
        MQ-9 Reaper drones over Syria Friday, the Air Force said, in a sign of increasing
        friction between the two countries in Middle East airspace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6c825-b025-441b-a3dd-d66bd2841a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident marked the third time this week that US drones over Syria\
        \ were intercepted by Russian aircraft.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3942ac-e793-417b-bb17-2dc4f70b5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Earlier today three MQ-9 drones were once again harassed by Russian\
        \ fighter aircraft while flying over Syria,” commander of US Air Forces Central\
        \ Lt. Gen. Alex Grynkewich said in a news release. “During the almost two\
        \ hour encounter, Russian aircraft flew 18 unprofessional close passes that\
        \ caused the MQ-9s to react to avoid unsafe situations.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179550f6-a3ca-467b-8a65-4cc290d70419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to encourage Russia to return to the established norms\
        \ of a professional Air Force so we can all return our focus to ensuring the\
        \ enduring defeat of ISIS,” Grynkewich added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9824a9-fc1b-4dcf-8fbf-4cbf845f6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Russian fighter jets harassed a US MQ-9 Reaper drone that\
        \ was conducting a mission against ISIS targets in northwest Syria. One of\
        \ the Russian jets dropped flares in front of US drone in an apparent attempt\
        \ to hit the drone, forcing it to take evasive maneuvers, the Air Force previously\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b80b5-9c99-4aec-8a13-6eedbe07db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And earlier in the week, three Russian jets dropped parachute flares\
        \ in front of three US drones, forcing the drones to take evasive maneuvers.\
        \ One Russian jet also lit its afterburner in front of a US drone, limiting\
        \ the drone operator’s ability to safely operate the aircraft.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032e9f2-343d-45ea-92b7-cc9c6b05513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia is operating in Syria in support of Syrian President Bashar\
        \ al-Assad, while the US maintains its presence as part of the anti-ISIS coalition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9a4f4-62c3-495b-926c-f0be4dbf6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two countries have used a deconfliction line in Syria
        over the last several years to avoid unintentional mistakes or encounters
        that can inadvertently lead to escalation, Russian military actions have increasingly
        violated the deconfliction protocols, including flying too close to US military
        bases in Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2133e-78e5-4627-a4de-f27605c7aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US wasn’t the only target of harassment from the Russian
        military this week. On Thursday, a Russian SU-35 fighter jet conducted a “non-professional
        interaction” with two French Rafale fighter jets that were flying a mission
        near the Iraq-Syria border, according to the official Twitter account of the
        French Armed Forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e8e65-ecb6-4991-86df-baeb1ec4305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:49:58.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:49:58.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/07/politics/russian-aircraft-us-drone-syria">Russian
        aircraft harass US drones over Syria for third time this week</a>”</em></p>'
  'woman-arrested-outside-taylor-swift-home':
    'author': 'Jennifer Henderson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-08T15:50:08.000+08:00
    'imagesource': 'jcr:c1fe8b25-21bb-41d6-a5e2-fe09e2ef1405'
