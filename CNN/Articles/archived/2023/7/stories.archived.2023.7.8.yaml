      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Fire Protection (BFP) said the fire at the Lorenzana\
        \ Compound in San De Coastal broke out at 3:10 p.m., and quickly escalated\
        \ to fourth alarm by 3:34 p.m.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6458b6e-39a6-46d8-bcc2-16a10302b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T21:24:49.726+08:00
