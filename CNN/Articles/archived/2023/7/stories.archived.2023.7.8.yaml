    'template': '1'
    'title': 'Woman arrested outside Taylor Swift’s Rhode Island home, despite previous
      warnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a861eec-8200-4df2-8e97-58c8fdfd7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman was arrested outside Taylor Swift’s
        Rhode Island home on July 3, just one month after an Indiana man was charged
        with stalking and harassing the star and allegedly sending her threatening
        messages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b04f2-fdbd-40f2-ad5d-7d6d0e1bfc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Westerly Police Chief Paul Gingerella said police were dispatched to\
        \ the front of the home to investigate reports of a trespasser outside the\
        \ gates.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b38bc8-632b-4ef2-802a-a93a92936f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman had been previously warned to stay away from the property,\
        \ Gingerella said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758e1d6-317f-4c94-982b-72ddd8c76e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police did not confirm the Westerly home belonged to Swift, but the\
        \ company listed on property records has the same mailing address as Swift’\
        s management company in Nashville.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b9d46-dda7-44a9-82d5-896b921156ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court records, the woman will be arraigned on July
        14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57629c-dadb-4f99-b64d-c9cdec63b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to reps for Taylor Swift but has not yet heard\
        \ back.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f728e8-3543-4bfd-af40-7f75ef28bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident comes after Mitchell Taebel, 36, was booked into the LaPorte\
        \ County Jail in Indiana on June 2 on charges of stalking, intimidation, invasion\
        \ of privacy and harassment, according to jail records.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446e974-ca00-4421-993a-f5ef391abfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taebel has been accused of sending threatening messages from March\
        \ to May of this year to Swift, her team and management.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bacbd6-a7a0-49cd-a723-7a7057d40881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an affidavit from LaPorte Superior Court, Taebel sent\
        \ a voice message to Swift through Instagram on March 29 saying “he would\
        \ happily wear a bomb if he cannot be with his soul mate.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053e691-e684-41b8-aa2d-6d2c01d3daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The affidavit also said that on May 5, Taebel traveled to Swift’s home\
        \ in Nashville and was escorted away from the property by security.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6b7b9-23ec-4f21-8bc5-6ad216adb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went to Nissan Stadium, where Swift was performing that
        night, despite being placed on a security threat/concern list so he wouldn’t
        be able to purchase any ticket for the show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0686f09-166f-4a4a-a748-df0974377955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T15:53:55.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-08T15:54:46.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/07/entertainment/taylor-swift-rhode-island-trespasser">Woman
        arrested outside Taylor Swift’s Rhode Island home, despite previous warnings</a>”</em></p>'
