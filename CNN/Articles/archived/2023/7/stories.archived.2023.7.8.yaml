      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b15b5d-c98b-451c-999b-3b6db0555752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:58:35.254+08:00
      'mgnl:createdBy': 'faith'
