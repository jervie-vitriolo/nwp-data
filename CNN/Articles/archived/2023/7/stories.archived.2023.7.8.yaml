      on curbing immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T08:55:33.632+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-09T13:33:32.990+08:00
