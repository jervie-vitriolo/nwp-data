  'us-cluster-munitions-ukraine':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T07:34:01.000+08:00
    'imagesource': 'jcr:5e37e2cc-681b-4eee-8056-1695e5108d87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9330c9d-0b6b-4658-b7e8-4752648e5a61'
    'lead': 'The US will send cluster munitions to Ukraine as part of a new military
      aid package, following months of debate within the Biden administration about
      whether to provide Kyiv with the controversial weapons banned by over 100 countries
      including key US allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-08T07:40:00.325+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-08T07:40:00.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US to send cluster munitions banned by over 100 nations to Ukraine after
      months of debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a45672-c9a2-4e21-b0f9-d3624189538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US will send cluster munitions to Ukraine
        as part of a new military aid package, US National Security Adviser Jake Sullivan
        confirmed on Friday, following months of debate within the Biden administration
        about whether to provide Kyiv with the controversial weapons banned by over
        100 countries including key US allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fefdaf-6b33-4056-89ea-cc494acea95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not going to stand up here and say it is easy,” Sullivan told\
        \ reporters. “It’s a difficult decision. It’s a decision we deferred. It’\
        s a decision that required a real hard look at the potential harm to civilians.\
        \ And when we put all of that together, there was a unanimous recommendation\
        \ from the national security team, and President Biden ultimately decided,\
        \ in consultation with allies and partners and in consultation with members\
        \ of Congress, to move forward on this strategy.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab101fd-3d95-4696-83a0-b18047f05628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden approved the transfer of the munitions this
        week, officials told CNN. CNN first reported last week that the administration
        was strongly considering the move, as Ukrainians forces have struggled to
        make major gains in their counteroffensive against Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cce222-c0ff-4129-a40f-f4898737a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the conflict the US has, in the face of intense lobbying,\
        \ gradually agreed to Kyiv’s requests for more aggressive weaponry including\
        \ Patriot Missile systems and modern tanks, but the decision to send cluster\
        \ munitions marks a watershed moment with the Biden administration agreeing\
        \ to send a weapon that most countries have agreed should have no place in\
        \ modern warfare.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f05c4-2890-4f51-8ea0-3a200d3cc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said in an interview with CNN’s Fareed Zakaria Friday that it\
        \ was a “difficult decision” to provide Ukraine with cluster munitions for\
        \ the first time, but that he was ultimately convinced to send the controversial\
        \ weapons because Kyiv needs ammunition in its counteroffensive against Russia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a964ad-b97f-4220-88dc-b00a1ead4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was a very difficult decision on my part. And by the way, I discussed\
        \ this with our allies, I discussed this with our friends up on the Hill,”\
        \ Biden said, adding, “The Ukrainians are running out of ammunition.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cacc2-80e9-45c4-972b-8192c2197861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The munitions will be compatible with the US-provided 155 mm howitzers,\
        \ a key piece of artillery that has allowed Ukraine to win back territory\
        \ over the last year, according to the Pentagon. In a statement announcing\
        \ a new round of aid to Ukraine, the Defense Department said the US will be\
        \ providing “155mm artillery rounds, including DPICM,” or Dual Purpose Improved\
        \ Conventional Munitions – the type of cluster munition the US currently has\
        \ in its stockpiles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b168522-aaa9-46e2-a80f-1336086b80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Colin Kahl, the under secretary of defense for policy, told reporters\
        \ on Friday that Ukraine gave “assurances in writing” that they would not\
        \ use the cluster munitions in urban areas “that are populated by civilians,\
        \ and that there would be a careful accounting of where they use these weapons.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5ae63-8b06-423f-9a3a-7061a8406d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Risk to civilians</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a4c6c-2b66-4be7-be66-c167604b41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cluster munitions scatter “bomblets” across large areas that can fail\
        \ to explode on impact and can pose a long-term risk to anyone who encounters\
        \ them, similar to landmines. Over 100 countries, including the UK, France,\
        \ and Germany, have outlawed the munitions under the Convention on Cluster\
        \ Munitions, but the US and Ukraine are not signatories to the ban.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b543e-4c6e-4400-b122-8b35f5264a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German defense minister Boris Pistorias said on Friday that providing\
        \ the munitions to Ukraine is “not an option” for Berlin because it is a signatory\
        \ to the convention. But he declined to weigh in on the US’ decision to do\
        \ so. “Those countries that have not signed the convention - China, Russia,\
        \ Ukraine and the U.S. - it is not up to me to comment on their actions.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a061c4-16d4-4adc-9fc2-3f44e7b19cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights advocates have condemned the move. Human Rights Watch\
        \ said in a report on Thursday that “transferring these weapons would inevitably\
        \ cause long-term suffering for civilians and undermine the international\
        \ opprobrium of their use.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dc996-182b-4d92-955e-d29c3526f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden will overrule statutory restrictions imposed by Congress on exporting\
        \ munitions with a greater than one percent “dud” rate – the munitions the\
        \ US is set to provide may have a dud rate of up to 2.35%, Pentagon Press\
        \ Secretary Brig. Gen. Patrick Ryder said on Thursday. Biden will invoke section\
        \ 614 of the Foreign Assistance Act to waive those restrictions, a defense\
        \ official said, which allows the president to provide foreign aid regardless\
        \ of export restrictions if it is in the national security interest of the\
        \ United States.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cdd5d-0249-44bd-924c-d9941cc4e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kahl reiterated on Friday that the Pentagon would not be providing\
        \ munitions with a dud rate over 2.35%, a rate which was “demonstrated through\
        \ five comprehensive tests conducted by the Department of Defense between\
        \ 1998 and 2020.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7e270-3cb9-4965-b09b-1411f33e34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A higher dud rate means more of the small bomblets scattered by cluster\
        \ munitions fail to explode on impact, posing a risk to civilians who may\
        \ encounter them later. Ryder said the Russians have been using cluster munitions\
        \ with a dud rate of as high as 40%.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478efa2b-81d8-4b59-a182-993e62719b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials have been pushing the US to provide the munitions\
        \ since last year, arguing that they would provide more ammunition for Western-provided\
        \ artillery and rocket systems, and help narrow Russia’s numerical superiority\
        \ in artillery.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f2ab2-f1ce-4e0a-a723-a7338a193d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden reluctant at first</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ee201-e121-4378-ba53-8db351ab4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was reluctant at first, officials told CNN, given how many countries\
        \ worldwide have banned the munitions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c8f1e-eb32-4369-97d2-30df18b7e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But changing battlefield conditions inside Ukraine over the last three\
        \ weeks prompted US officials to give them renewed and serious consideration,\
        \ and the Pentagon recommended to Biden that the munitions be provided to\
        \ Ukraine at least on a temporary basis until non-cluster ammunition is able\
        \ to be resupplied, officials said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5faa20d-52f1-4df6-a6cb-5ab44778a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear whether the heavy amount of artillery ammunition the\
        \ Ukrainians have been expending day-to-day would be sustainable without the\
        \ cluster munitions if the counteroffensive drags on, officials and military\
        \ analysts said. Biden ultimately agreed with their assessment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254804a2-1d42-4ab2-8cb0-3f2eebcecdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Ambassador to Belarus Boris Gryzlov said the US decision was\
        \ “a move of desperation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d66adb-af30-412a-bf89-d62417886e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As part of the continued assistance to the Kiev regime, Washington\
        \ is considering the possibility of sending cluster munitions to Ukraine.\
        \ There has been talk about it since spring,” Gryzlov told Russian state news\
        \ agency TASS on Friday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b906f-c2ed-422a-81f5-6d3967cd30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, the ‘hawks’ in the West have realized that the much-advertised
        counter-offensive of the Ukrainian armed forces did not go according to plan,
        so they are trying at all costs to give at least some impetus to it. In fact,
        it is a move of desperation,” Gryzlov said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce837d97-3483-4cb2-8c9f-95ac980a1533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T07:40:00.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-08T07:40:00.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/07/politics/cluster-munitions/index.html">US
        to send cluster munitions banned by over 100 nations to Ukraine after months
        of debate</a>"</em></p>'
