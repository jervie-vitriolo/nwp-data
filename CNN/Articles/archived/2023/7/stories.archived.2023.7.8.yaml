      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> – Caloocan
        Bishop Pablo Virgilio David was reelected as the head of the Catholic Bishops’
        Conference of the Philippines (CBCP) during its 126th plenary assembly in
        Kalibo, Aklan on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8542e-0f45-4ad8-911c-8003c76bcf23'
