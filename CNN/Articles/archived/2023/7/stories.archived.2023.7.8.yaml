      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. in February siged Republic Act No. 119381,\
        \ or \"An Act Converting the Municipality of Carmona in the Province of Cavite\
        \ into a component city to be known as the City of Carmona.\"\r"
