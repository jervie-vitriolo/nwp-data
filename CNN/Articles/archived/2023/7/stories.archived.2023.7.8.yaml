  'record-breaking-global-temperatures':
    'author': 'Angela Fritz and Laura Paddison, CNN'
    'caption': 'Angel Garcia/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T03:50:39.000+08:00
    'credit': 'Angel Garcia/Bloomberg/Getty Images'
    'imagesource': 'jcr:32966d51-5960-482c-818f-466c4f0030e9'
