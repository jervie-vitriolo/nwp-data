      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 321 workers out of the 328 who were working on the structure when\
        \ the fire started have already been evacuated, according to Pemex. Four boats\
        \ have been sent to control the fires on the oil platform.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e133f69-d02b-45ea-8f5b-4388f7027a7a'
      'mgnl:activationStatus': true
