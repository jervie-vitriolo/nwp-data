  'spain-regal-tomb-ivory-lady':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-08T23:10:40.000+08:00
    'imagesource': 'jcr:b0465838-0ee2-48e3-9d6a-00d54be3e975'
