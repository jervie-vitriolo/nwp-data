      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: C<a href="https://www.cnnphilippines.com/news/2019/4/4/caloocan-bishop-duterte-speech-response.html">aloocan
        bishop denies ever attacking Duterte&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae59bf4-f71e-4201-8933-0296dd309a1a'
