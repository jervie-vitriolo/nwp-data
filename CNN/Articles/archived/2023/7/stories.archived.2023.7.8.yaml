      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b87af-dc9f-469f-8646-d65686aaa938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos released by Quito authorities show emergency workers huddled\
        \ in the dark, with the city mayor on site, as rescue efforts continued through\
        \ Thursday night..\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653d79c-f5d4-4164-92d7-0da199780eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fbfb5-7d1f-4bd1-a103-395eb25b1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those rescued were being transferred to a safe place and received medical\
        \ evaluations, the municipality added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6ace2-43a8-452c-972d-68c11ce8818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ef0bb-f7f1-4ca4-9fc0-35421233b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Quito Cable Car, also known as the Telefériqo, reaches more than\
        \ 3,947 meters (12,950 feet) above sea level, making it one of the highest\
        \ cable cars in South America, according to its official website.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19fb22-8a57-40bc-8ef0-b957604f2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-08T03:56:40.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-08T03:56:40.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
