      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Anti-Terrorism
        Council (ATC) designated four leaders of the Cordillera Peoples Alliance (CPA)
        as "terrorists" – less than a month after the group sought a writ of amparo
        before the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157dc071-fad6-4b05-b6b2-a35ac70b7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5c33c-5dec-4405-b733-8e68cf06f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The designation will allow the Anti-Money Laundering Council (AMLC)\
        \ to investigate and freeze the financial assets and properties of the tagged\
        \ individuals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadf370-eab4-40b0-9614-57c978631d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22ac9d-3e2c-40f1-be9e-f45146b9b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ATC has accused Windel Bolinget, Jen Awingan, Sarah Abellon-Alikes,\
        \ and Steve Tauli of being members of the Ilocos Cordillera Regional White\
        \ Area Committee of the Communist Party of the Philippines-New People's Army\
        \ (CPP-NPA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf221de-c550-40ac-b13a-b02752ed0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458b6f3-9417-4c2b-b76f-f71b6c09dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council said its decision was based on \"verified and validated\
        \ information, sworn statements, and other pieces of evidence gathered by\
        \ Philippine law enforcement agencies.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeb254-0111-4f39-b177-007d58d9980f'
