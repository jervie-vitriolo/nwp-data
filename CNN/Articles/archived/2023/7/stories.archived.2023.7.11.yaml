      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Anti-terror law as a weapon''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cde34-1c27-47a5-83b6-8f64c347c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.113+08:00
