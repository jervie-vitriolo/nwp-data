      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement from the Bureau of Prisons, “on Sunday, July\
        \ 9, 2023, at approximately 2:35 pm, an inmate was assaulted at the United\
        \ States Penitentiary (USP) Coleman II, in Sumterville, Florida. Responding\
        \ staff immediately initiated life-saving measures. Staff requested Emergency\
        \ Medical Services (EMS) and life-saving efforts continued.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292eb6fc-1ba5-44a0-9a78-5f40bf4c539c'
