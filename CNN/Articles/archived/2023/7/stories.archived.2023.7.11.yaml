      'text': '<p>Metro Manila (CNN Philippines, July 11) — Lawmakers of the Makabayan
        bloc in the House of Representatives on Tuesday filed a resolution calling
        on the foreign affairs committee to investigate "covert" flights of American
        military planes in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045f02e-c4b8-425c-b36c-b0d58d08ff2d'
