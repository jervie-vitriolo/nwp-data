      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's important for new generations to give back to their parents\
        \ and families because it's a way to express gratitude and acknowledge the\
        \ love, care, and resources that they have invested in raising and nurturing\
        \ the new generation,\" Keh said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d3d9f-c2d8-40fb-8056-aad24ddad026'
