      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Commission
        on Audit (COA) questioned the Tourism Infrastructure and Enterprise Zone Authority
        (TIEZA) for its over ₱22 million in cash grants to employees last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84245c0a-d632-485a-8356-80490ea0424a'
      'mgnl:activationStatus': true
