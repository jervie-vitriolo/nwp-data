      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94befad0-9dda-43fe-b2d4-27d6bc22b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We reviewed ‘yung K-10 curriculum, and we will be launching it in\
        \ a few weeks but for implementation school year 2024-2025,” DepEd Usec. Michael\
        \ Wesley Poa said during a Palace briefing on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820512de-0e04-4c1c-a16c-03787b3aaa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1971831-5398-46db-a88a-69669377763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the feedback received by the department was that the current\
        \ curriculum is “highly congested,” making it “very hard” for young students\
        \ to master the subjects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7335ff-e2e4-4599-81ca-aa8769b929fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa12ddc-f537-4ed7-869a-a4f69bb6f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revised curriculum, meanwhile, targets to “decongest” the educational\
        \ process to improve the country’s basic quality education, the official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfc42c-013a-4e5c-81f9-c80ae8d6facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00d109-a410-4dfd-9b86-5bd03b5eb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will allot more time for the fundamentals, such as math, science,\
        \ English, reading, and values formation subjects,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0699948-d84a-4e1a-89b3-dfb4d48475f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.483+08:00
