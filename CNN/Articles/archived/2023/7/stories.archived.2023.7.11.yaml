      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In House Resolution No. 1117, Makabayan bloc members maintained that
        the Constitution prohibits foreign military bases, troops, or facilities in
        the country unless approved by the Senate.'
