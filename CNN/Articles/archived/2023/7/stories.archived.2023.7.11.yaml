      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attended an event to launch Manila''s Hop On, Hop Off bus tours
        on July 6, and was in Cebu on July 10 to inaugurate a tourist rest area.</p>'
