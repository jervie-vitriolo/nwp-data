      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Maynilad spokesperson Jen Rufo said households in the west\
        \ zone may continue to experience water interruptions if the allocation is\
        \ further reduced.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babe293-1633-4c8f-871a-44638b4809b6'
      'mgnl:activationStatus': true
