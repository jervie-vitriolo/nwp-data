      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the company announced the list of areas affected by the\
        \ long hours of water interruption after the allocation for water concessionaires\
        \ was reduced to 48 cubic meters per second (cms) from 50 cms.\r"
