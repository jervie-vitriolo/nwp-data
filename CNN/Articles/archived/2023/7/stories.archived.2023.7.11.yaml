      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5981c2d-2166-4bb0-b6d5-7a2386a81ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:13:58.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, police have arrested one of the suspected gunmen identified\
        \ as Eduardo Almario Legazpi II, alias \"Bingbong.\" He was the only one named\
        \ so far out of all suspects.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e340160-7746-4295-961c-94177531a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:13:58.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c639f-8977-4c69-8877-2a2339089c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:13:58.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torre said they have separately filed complaints against Legazpi for\
        \ illegal possession of firearms and explosives before the Muntinlupa City\
        \ Prosecutor's Office.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca61986-c2d5-4d02-bfe2-a2b3a7815ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.824+08:00
