      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a federal judge in Louisiana ordered some Biden administration\
        \ agencies and top officials not to communicate with social media companies\
        \ about certain content, handing a win to GOP states in a lawsuit accusing\
        \ the government of going too far in its effort to combat Covid-19 disinformation.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397e5f2-d0c0-40c5-baff-12c2c389082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.973+08:00
