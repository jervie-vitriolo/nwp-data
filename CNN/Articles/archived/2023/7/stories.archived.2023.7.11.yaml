      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Higher Education (CHED) on Tuesday said it is coordinating\
        \ with the Technical Education and Skills Development Authority (TESDA) on\
        \ the program that could be completed in a year or two, and help augment hospital\
        \ workforce.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e786376-ea5e-4295-a19e-cc2aa7e8747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead8e01-1335-476b-9838-615c3321ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with TESDA to create what we call healthcare assistants
        and healthcare associates. You know, the hospitals are saying that the nurses
        have too many tasks that they are unable to focus on patient care," CHED Chairperson
        Prospero De Vera told a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed9052-7dea-48a5-87b6-f507657cd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550367a3-f2dd-457a-a738-6b221c926c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they will also work with the Department of Health (DOH) and\
        \ the Private Sector Advisory Council in identifying tasks that the aides\
        \ could absorb so nurses can pay more attention to the overall quality of\
        \ their service.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357f78e-dff6-4c59-8989-de4f011a61f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.268+08:00
