      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fa2d3-6a3a-4de3-ac81-6d10f88fc48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.713+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survey participants also approved of the government’s response to calamities\
        \ (73%) and promotion of peace in the country (67%).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f945a-c9fb-4096-bfc8-e0860c91b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.714+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
