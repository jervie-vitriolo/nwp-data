      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Siguro pag free, madaming pupunta [Perhaps if the classes are free,\
        \ many will attend],\" he added. \"We're tapping the universities with a very\
        \ good track record in licensure tests.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ae7fb-13aa-4bb6-a2a1-1a2427de399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.273+08:00
