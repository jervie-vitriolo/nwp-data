      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Luzon
        grid is currently on yellow alert Tuesday afternoon because of thin energy
        reserves caused by the tripping of a power plant, the Department of Energy
        (DOE) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054e0da-68df-4aad-b431-eb4bc0dd1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:44:53.088+08:00
