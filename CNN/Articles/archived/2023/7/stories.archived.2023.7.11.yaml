      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Rojas, president of the local correction officers’ union, told
        CNN Nassar was stabbed a total of 10 times – twice in the neck, twice in the
        back, and six times in the chest. Rojas credits corrections officers on the
        scene with saving Nassar’s life. Rojas says Nassar is in stable condition.</p>'
