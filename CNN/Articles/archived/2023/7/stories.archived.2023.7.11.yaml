      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the music video, SB19 serenades the audience with lyrics as if narrating\
        \ their own gratitude towards their parents.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896aba1b-0fc4-4b4d-b197-965d33433eb3'
      'mgnl:activationStatus': true
