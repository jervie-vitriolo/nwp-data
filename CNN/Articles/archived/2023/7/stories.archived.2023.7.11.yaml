      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said that the southwest monsoon, or habagat, may intensify
        in the next few days and bring rains over the western parts of the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4365dd-dc77-4573-8dc3-a6d5bbe81c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T08:51:40.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T08:51:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isolated rain showers and thunderstorms would continue to prevail over
        Palawan, the Visayas, and Mindanao due to the Intertropical Convergence Zone
        or ITCZ,  he added.'
    '5':
