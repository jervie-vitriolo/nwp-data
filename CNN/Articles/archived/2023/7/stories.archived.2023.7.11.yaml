      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The maximum that we can draw here is about 118 million liters of
        water per day, but currently we’re only using about 50 (million liters per
        day) so <em>wala pa sa kalahati</em> (it''s not yet even half),” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84239c-e00c-4882-9be6-162933a1cc92'
