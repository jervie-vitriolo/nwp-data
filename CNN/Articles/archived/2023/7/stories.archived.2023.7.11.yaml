    'mgnl:tags': ['nurse', 'Bongbong-Marcos', 'healthcare-worker']
    'stories': []
    'template': '1'
    'title': 'Marcos on shortage of healthcare workers in PH: We’re victims of our
      own success'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43116b-9b7f-44ba-9e5d-a607a689b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> President
        Ferdinand Marcos Jr. on Monday said the Philippines has become a "victim”
        of its success as world leaders have asked for the country''s help by deploying
        more Filipino healthcare workers abroad, causing shortage of medical professionals
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463081c9-d624-4a6b-a968-a1612b4f965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ae5b5-895a-4556-b3f4-805ad4638b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, in terms of healthcare workers, we have become victims\
        \ of our own success in that the Filipinos did really well during the pandemic,\"\
        \ Marcos said during a meeting with US-based Business Executives for National\
        \ Security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4183e5-aa02-437b-9277-f878f29d5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f3f8c-dbf1-463a-86a8-11565c5f8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And so every leader I meet says 'can we have more Filipino med techs\
        \ (medical technicians), doctors, and nurses?' So we're having a shortage\
        \ here,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701ce5c-7959-49df-8b83-578dd1b7f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb724cfd-41c7-4304-bfe9-2efe17c8ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said the Department of Health (DOH) is addressing the\
        \ shortage. It is working out a deal with other countries that will accept\
        \ Filipino healthcare workers and “at the same time train the equivalent number\
        \ of healthcare workers that will stay in the Philippines.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1907e61-bbb2-4e5f-a507-6a3388e296d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ea70f-53f7-426d-a669-0c4215a4aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the government plans to accelerate the board exam to produce\
        \ more nurses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd37fa-c7c0-4947-a9eb-21554fd2b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c4f03-09a0-4117-ae6c-7c5b231179d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, Health Secretary Ted Herbosa announced the DOH’s plan
        to hire nursing graduates who scored at least 70 to 74 percent in the board
        exam. The passing grade is 75 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971170ec-0f32-47a9-8dd0-f9a312e3e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc025ab-eaeb-4fbb-921c-22c353020651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T05:56:01.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T05:56:01.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s the adjustment that we are trying to make. So it''s
        not only in the facilities, it''s also in the training. We are very proud
        of them but we wish they''d stay home," Marcos said.</p>'
