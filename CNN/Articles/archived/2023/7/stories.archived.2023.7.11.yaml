      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b272b-2005-4350-a2a6-ef7e7780bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:10:43.244+08:00
