      'mgnl:lastActivated': 2023-07-11T15:45:32.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a637a-e151-43bc-8ec9-34de06f12f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:44:53.088+08:00
      'mgnl:createdBy': 'kristel'
