      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4632d8-da85-4b7f-8327-fedc8542670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to his federal prison sentence, Nassar was sentenced in\
        \ a Michigan state court to up to 175 years in prison after more than 150\
        \ women and girls said in court he sexually abused them over the past two\
        \ decades.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3961e92-881b-4690-90ce-341d24cc6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b9e9f-82a3-4341-95a0-0193274cc737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nassar pleaded guilty to seven counts of criminal sexual conduct in\
        \ Ingham County in Michigan and admitted to using his trusted medical position\
        \ to assault and molest girls under the guise of medical treatment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9bb686-efe3-406f-9679-a561f523e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad286c-d9df-4a6b-8698-b2a6d3e305d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 156 women gave victim impact statements in court, describing\
        \ how they went to Nassar to receive treatment for sports injuries only to\
        \ be sexually assaulted and told it was a form of treatment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a978495-8d34-4f15-b31c-50b39027f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0514fd-1d22-4deb-ba8b-05676716cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the women said when they spoke up about the treatment, they\
        \ were ignored or their concerns brushed aside by organizations in power,\
        \ primarily USA Gymnastics, Michigan State University where Nassar was the\
        \ gymnastics team doctor, and the US Olympic Committee.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ceb43-64e2-43d5-a28a-f5159af454e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d1cbb-798f-4ff9-b87a-592541c046e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, victims of Nassar reached a $380 million settlement with USA\
        \ Gymnastics, the US Olympic Committee and their insurers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d9508-ef77-4fed-97f8-d5a31688d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584105f-07d8-4f83-963e-4cbf5a1505dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The settlement was part of the USA Gymnastics plan to exit bankruptcy\
        \ as the organization has struggled to recover from the Nassar scandal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c5c1b-ad63-4dbd-bcd9-4176f735f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6f7ff-8666-42c9-9ba0-6f1b4e21b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press was first to report on the assault.</p>'
  'BOC-Pasig-dealer-luxury-vehicles':
