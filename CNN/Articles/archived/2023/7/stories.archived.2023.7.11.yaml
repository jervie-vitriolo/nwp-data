      'text': '<p>Admittedly, as someone entering their 30s this year, I haven’t really
        thought about prom in years. But over a decade later, on the last day of Pride
        Month, my partner and I found ourselves walking arm in arm into one. Yet this
        time things were a little different. Gone were the terror teachers and nuns
        dead set on shutting down displays of affection that didn’t “leave space for
        the Holy Spirit.” Gone were the restrictive dress codes that made me squirm
        as an awkward 15-year-old. Instead, there were girls in suits, boys in gowns,
        drag queens, tarot readings, and even a tattoo booth. Because this was a Queer
        Prom, and everyone was free to leave the traditional rules of prom at the
        door.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caead52-7c63-4c6e-88c4-bf9a575a8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.963+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most kids, especially those exposed to Western media, prom is
        a rite of passage — an epic closer to the final days of your adolescent life.
        It’s written into some of the most popular teen films of all time, from “Pretty
        in Pink” to “Mean Girls” to “High School Musical 3: Senior Year” as the most
        important night of a teen’s life and a signifier of their coming of age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051fe4f-8302-4bc3-9c61-7474cf7ec96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.963+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for queer kids, prom can be an altogether different experience.
        It becomes a mortifying ordeal of wanting so desperately to fit in so as not
        to draw attention but, at the same time, not being able to enjoy this formative
        experience as your true self.</p>'
    '1':
      'image': 'jcr:d46e4444-94e2-4332-a212-cf9614c7adb8'
      'imageCaption': 'The idea of hosting a Queer Prom had already been brewing since
        early 2020, months before the lockdown began. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6fa766-1342-4669-a43a-0a6bc4651d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:19:02.799+08:00
