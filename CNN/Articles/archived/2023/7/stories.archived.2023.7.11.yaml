      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920295d-8eda-4c81-9861-91ee88618e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities did not release additional details about the attack.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a8c75-bd0d-4896-8f3e-249234176746'
      'mgnl:activationStatus': true
