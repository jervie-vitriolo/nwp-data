    'stories': []
    'template': '1'
    'title': 'Why only Maynilad is affected by lower allocation from Angat Dam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52f09a-d5fa-457e-b5e0-4616cdbfa4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Following
        the lowering of water allocation from Angat Dam for concessionaires, Maynilad
        announced that almost 600,000 of its customers will be experiencing service
        interruptions starting July 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cfe68-78ca-45a4-972d-7a3882b32c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba170ff-b420-435e-badc-c0bffca2e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why are households in the west zone being served by Maynilad
        the only ones affected by this reduction in supply? Speaking to CNN Philippines’
        <em>The Source</em>, company spokesperson Jen Rufo said there are three reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30409bd-bb5a-4ef1-8426-9ec514e7e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb17837-a972-43a6-a5f5-ee96a043eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pipe network of Maynilad is older,\" she explained. \"We inherited\
        \ the older section of the pipe network from the government and if you recall,\
        \ Maynilad came from bankruptcy.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03504ba-1a73-4a9f-b1bb-63dc37242acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65864717-7140-4061-9fd2-5bde443a44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The previous owners could not invest in the pipe network and so it\
        \ was only in 2007 when we were able to invest major capital expenditure project\
        \ to improve the water infrastructure,” Rufo also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ebb53-bc66-4753-9d6d-3e253d8a7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4683b-25ea-46e6-8ea1-5f552a14f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to Maynilad Water Holdings Company, Inc. — a joint venture between\
        \ Metro Pacific Investments Corporation (MPIC), DMCI Holdings, Inc. (DMCI)\
        \ and Marubeni Corporation – taking over the management in 2007, the service\
        \ provider was under the consortium of Benpres Holdings Corporation and Suez\
        \ Lyonnaise de Eaux.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd482a7d-baef-4d4a-b67f-17dbb76fe70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401e2dd-105e-4c5e-b23f-b661a1c011b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consortium handed over management and control to the Metropolitan\
        \ Waterworks and Sewerage System in 2005 after it was hit by the Asian financial\
        \ crisis in 1997 and the El Niño phenomenon that time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b17431-7dcf-4ea8-aae1-e4570599d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d1f59-28ac-4efc-9d9d-022ce3753d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, Rufo also pointed out that the east zone concession\
        \ area being served by Manila Water has more ground water resources, making\
        \ way for the opening of more deep wells.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2dca6-220b-45a6-875b-78f2ca81010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca6cdb-beb6-4520-aacc-18db784bc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unlike in our concession area, which is near Manila Bay, so a lot\
        \ of the groundwater resources here are already salty from intrusion from\
        \ the sea,” she noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6ede9-e828-4dc2-9eb8-c4b1f93fc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8667c71-24fd-4744-ac8b-5e3b82bd0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:51:26.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T12:51:26.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lastly, there is also more flexibility in Manila Water than in Maynilad\
        \ because the former has exclusive use of La Mesa Dam, she added.\r"
