    'template': '1'
    'title': 'Proper coordination done in POGO hub raid - PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff6899-d60f-4092-8946-9c0ee2c1e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong>The police
        coordinated with concerned agencies ahead of the raid on a Philippine Offshore
        Gaming Operator (POGO) hub in Las Piñas City in June, the national police
        spokesperson said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46849fd-7d50-4c22-b561-1aead4a761b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ff33a-bc99-4cc6-a175-9cbb00a09608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Prior sa implementation of search warrant, tayo ay dapat lahat ng\
        \ police units magkakaroon ng coordination kasama ang ibang ahensya ng pamahalaan\
        \ na tingin nila may kinalaman sa police operations,\" said PBGen Red Maranan,\
        \ chief public information officer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c122e-ad0a-48ea-bb2d-accfa1ac9950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4dee0-4850-4d22-8a2c-7124210bac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Prior to the implementation of the search warrant, all\
        \ the police units need to coordinate with other government agencies who they\
        \ believe are concerned with the operations.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd24783-61a9-414e-9e61-31bc9534079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c5699-9d20-4a4f-9fc0-dc83372d4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the PNP''s response to the <a href="https://www.cnnphilippines.com/news/2023/7/10/doj-pogo-raid-las-pinas.html">remarks</a>
        of Justice secretary Jesus Crispin "Boying" Remulla and Senator Raffy Tulfo
        who accused the agency of committing irregularities during the raid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d29fe4-0702-47c3-9ee8-4de46040667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92769aa-6a37-4b3e-b03b-882011e49d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the PNP did not discuss the operation with the Department\
        \ of Justice, resulting in poor case buid up against suspects.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803be0c-a2b7-4099-99dd-d8512d99c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43f632-d68f-4e94-9f07-0c93170191cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP, however, said it followed standard operating procedures. Apart\
        \ from coordinating with the inter-agency council against trafficking, prosecutors\
        \ were also present during the operation, it said.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a144045-c0ae-4878-b558-37077f9b429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd01914-1e3c-4cf2-bc31-77ee9fed9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Naging transparent from the start sa naging implementation ng search\
        \ warrant,\" said another PNP spokesperson, PCol Jean Fajardo.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffa746-1ff0-4977-ad73-d8cdf2c45054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c7d3a-7d75-400b-af14-9365e20b722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sumunod po ito sa legal na proseso. Nag-conduct po tayo surveillance,\
        \ nagkaroon po ng case build-up in nearly a month,\" she added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca7a9c-b2a8-46d1-ae60-c2c296df957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93374cf-47ec-4bbb-a18c-bca99ccfa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:29:30.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:30:27.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There was transparency from the start with the implementation\
        \ of the search warrant. This followed a legal process. We conducted surveillance,\
        \ there was case build-up for nearly a month.]\r"
    '18':
