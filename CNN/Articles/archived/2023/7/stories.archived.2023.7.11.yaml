    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d7435-517f-490a-b9f9-7b47a3f38907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paragraph 3, Section 25 of Republic Act 11479 states that the council\
        \ may designate an individual, group of persons, organization, or association,\
        \ upon a finding of probable cause, who commit, or attempt to commit or conspire\
        \ in the commission of acts of terrorism.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bc9e7-f0f3-4ef5-9a5d-62fa842a4f25'
