      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With their hit song \"MaPa\" a dedication to the hard work of their\
        \ parents, SB19 tugged at the heartstrings of their fans, urging them to also\
        \ look back and be grateful for their parents' love and care.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d806ac8-1134-4693-be4e-55ea105c6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:10:43.245+08:00
