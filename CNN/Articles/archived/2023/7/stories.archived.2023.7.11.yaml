    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH Ports Authority defends COA-flagged untitled lands, unregistered
      vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c24c1-2044-432c-871a-b755299c7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Philippine
        Ports Authority (PPA) on Tuesday shed light on projects recently flagged by
        the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02563f-25df-414a-8cc3-e203556a4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those COA questioned were <a href="https://www.cnnphilippines.com/news/2023/7/6/PPA-untitled-lands--73.5-billion-COA-report.html">untitled
        parcels of land</a> recorded in its books valued at ₱73.5 billion – an issue
        that has existed since the agency began in 1974, according to the PPA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f8962-3a80-4cc7-ac0f-419df7c15684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, to be fair, it should also be disclosed that this has
        been an issue long long before, even before our administration," PPA general
        manager Jay Santiago told a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba632498-028d-4b9f-b95a-6ae09f0a5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And it was only during our administration that we''ve actually initiated
        concrete steps to rectify this already even without the COA flagging na merong
        issue ng [there is an issue on] untitled lands," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2827d4-2a61-485b-bafa-4b40c662f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Santiago said the agency has formed a "titling" committee to handle
        the land issues and is currently coordinating with other government agencies
        to resolve the problem.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8a745-9899-4af0-a742-64d6e096eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 166 unregistered vehicles valued at over ₱219 million, the
        PPA said these belong to contractors during the implementation of the contract
        and are only turned over to the agency once projects are finished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc5e34-4072-4d88-ad60-b3602de4f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That''s the only time the registration of the vehicles will be registered
        under PPA. Since PPA owns it already, that''s the only time that you will
        put yung [the] for official use only," Santiago explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12574f-7df0-4372-b0fa-bebb49f87742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged ₱18 million worth of office equipment, furniture,
        computers, computer software, and "high-end" gadgets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b8e20-ecac-44e5-97fc-f41a1c2ebd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PPA, the reimbursable items were used for fieldwork.
        However, Santiago admitted that some of the gadgets were used personally by
        ports personnel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6695f-6bef-407e-b5c9-425583ba8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T23:35:42.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T23:35:42.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disallowed that internally sa [at] PPA and we made the people
        who received those cellular phones pay for it from their own salaries. So
        binalik po ''yan at binayad po ''yan sa PPA [So it was returned and paid to
        the PPA]," he said.</p>'
