      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was thinking ‘Why am I not a movie star? Why am I not the next Jack\
        \ Black or the next Will Ferrell?’” he said. “How come I can’t have a movie\
        \ career? Why don’t I have this development deal?’”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b16ec-2181-4dd8-b39c-3733ea3da840'
