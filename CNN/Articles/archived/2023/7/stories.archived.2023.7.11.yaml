  'philippine-coast-guard-luxury-car-coa':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-11T20:02:20.000+08:00
    'imagesource': 'jcr:b77fc841-c7ff-4f9a-a589-cb943f67d4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a26d8a-e6e9-4477-9e39-b6d44cf9d736'
    'lead': 'Senators on Tuesday said the Philippine Coast Guard''s purchase of a
      luxury vehicle, as flagged by the Commission on Audit, will be an issue during
      deliberations on its 2024 budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T20:07:11.865+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-11T20:21:07.593+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-11T20:21:07.199+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'Sherwin-Gatchalian', 'Commission-on-Audit',
      'COA', 'PCG', 'Win-Gatchalian']
    'stories': []
    'template': '1'
    'title': 'Senators to grill Coast Guard over purchase of luxury car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cb5bf-bfa1-4a1d-8ac4-9e33e7476568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Senators
        on Tuesday said the Philippine Coast Guard''s (PCG) purchase of a luxury vehicle,
        as flagged by the Commission on Audit (COA), will be an issue during deliberations
        on its 2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1a49e-429e-4691-a260-a46cdc421b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will question during budget season," Senate Minority Leader
        Koko Pimentel said in a text message. The House of Representatives usually
        opens committee hearings on the annual budget by August, followed by marathon
        inquiries in the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c787d5a-a534-45f1-8e62-7e23a6f32ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the committee on finance, said
        all government officials should be aware of policies on the purchase of vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a5f4e-9c0d-46ae-aa7b-8c5228d82427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyan ang trabaho ng mga abogado at</em> legal officers <em>nila,"</em>
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7d1d2-80cf-495f-866f-aee5fd078f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That is the job of their lawyers and legal officers.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d14179-5200-41a7-b2df-2d99c54002bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA, the PCG bought a Toyota Land Cruiser Prado
        in 2022. It is considered a luxury vehicle all government agencies "are prohibited
        from acquiring and/or using" under Administrative Order No. 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aed11d-d8f2-4ba2-8416-1f618cffdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle costs "₱4,999,000 (net of discount of P201,000)" the
        COA said in its report. An additional ₱2.8 million was spent for its bulletproofing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428422a5-f2c6-400b-af2b-7679bfc96221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the vehicle was necessary "to ensure the safe and secure
        transportation of the Commandant and to uphold the PCG''s mandated functions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cafd8-dba1-42ba-82d1-3502df64c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA noted, however, that the agency already has 459 service vehicles.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4123b7-e4b6-4a51-b9ea-474e2cdd66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Considering the total number of motor vehicles owned by the PCG, the
        necessity of acquiring new vehicles to utilize the rebates from Petron Corp.
        cannot be adequately established," COA said in its report.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2365d4-8fcd-451a-861a-e7a1958154cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend and Management agreed to secure a post facto approval
        from the Secretary of Budget and Management on the acquisition of the Toyota
        Land Cruiser Prado pursuant to AO No. 17 s. 2018 and submit the same to the
        Office of the Auditor," added COA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a4f3f-11da-469b-8fbb-36be26cb624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During Tuesday''s Kapihan sa Senado, Senator Sherwin Gatchalian said
        it would be difficult to defend the purchase, adding that it will surely be
        tackled during the budget hearings. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694eff8-1a91-4410-8164-d58a9a59d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong</em> high-end<em> mahirap i-justify iyan kahit na</em>
        Commodore <em>ka. Hindi maju-justify iyong</em> high-end, <em>kung proven
        na</em> high-end," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294873c5-d558-4dbe-8e36-5775ce317220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyan sigurado ako lalabas yan.</em> In fact, if you look at
        the budget hearings, <em>karamihan ng mga tanong tungkol sa</em> COA report.
        <em>Napakahalaga ang trabaho ng</em> COA <em>at ang Kongreso at Senado, sineseryoso
        ang</em> report ICOA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e90e0ad-6b00-4cf6-b07b-961d7c0d1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The high end will be difficult to justify even if
        you''re a Commodore. That can''t be justified, if it''s proven to be high
        end. I''m certain that will come out. In fact, if you look at the budget hearings,
        most of the questions are about the COA report. The COA''s job is very important
        and the House and the Senate take it very seriously.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d97204-eb4a-4e9c-b7a2-189fbe887dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:07:11.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:21:07.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian stressed that COA reports do not necessarily make the
        government agencies in question guilty, saying they still have a chance to
        address the state auditor''s concerns.</p>'
  'marcos-pagcor-40th-anniversary':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-11T20:07:53.000+08:00
    'imagesource': 'jcr:4fd5830f-135f-4d46-b3bd-6ffc56671503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f397b918-1613-4ded-8c1d-16103dbc1355'
    'lead': 'President Ferdinand Marcos Jr. called on the gaming regulator to remain
      unwavering and steadfast in ''combating illicit activities'' as he graced the
      agency''s 40th anniversary celebration on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T20:10:58.602+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-11T20:18:08.002+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-07-11T20:18:07.787+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Offshore-Gaming-Operators', 'POGO', 'Ferdinand-Marcos-Jr',
      'Philippine-Amusement-and-Gaming-Corporation', 'Pagcor', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos tells Pagcor to remain committed against illegal activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c980f7-85d6-45fa-b7f9-c1b369b75af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:10:58.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:18:08.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Marcos (CNN Philippines, July 11)</strong> — President
        Ferdinand Marcos Jr. called on the gaming regulator to remain unwavering and
        steadfast in "combating illicit activities" as he graced the agency''s 40th
        anniversary celebration on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aee0b0-a919-4d8d-bbac-f056b6fffac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:10:58.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:18:08.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this anniversary therefore be a call to the future, a future
        where Pagcor is at the front and center in reshaping the gaming landscape
        with responsible practices, unwavering integrity and a steadfast commitment
        to combating illicit activities," Marcos said during the event of the Philippine
        Amusement and Gaming Corporation (Pagcor) in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfacd91-5fae-4678-aa10-281cd62fa604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:10:58.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:18:08.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' speech comes weeks after over 2,000 workers – among them
        foreigners – were <a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html"
        target="_blank">rescued in a raid</a> at a Philippine Offshore Gaming Operators
        (POGO) hub in Las Piñas City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff95db9-81ee-40fb-b14c-4d9716918942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:10:58.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:18:08.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/9/pagcor-terminates-contract-third-party-auditor.html"
        target="_blank"><strong>RELATED: Pagcor terminates contract with third party
        POGO auditor</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295060f-3b45-4014-a3a5-9247d9591e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:10:58.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T20:18:08.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also recognized Pagcor''s contributions to the tourism industry,
