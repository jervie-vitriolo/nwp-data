      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an audit report, the COA said TIEZA employees received cash grants\
        \ under the Program on Awards and Incentives for Service Excellence (PRAISE)\
        \ in light of the agency’s International Organization for Standardization\
        \ (ISO) Certification.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cce6ce-1bad-44ff-8b56-ab5c78f7c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, state auditors said the cash grant did not comply with Civil\
        \ Service Commission rules on PRAISE.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ced736-28c4-442b-af64-09e4dc21eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under CSC Memorandum Circular No.1, monetary awards under PRAISE should\
        \ be given to employees if their accomplishments or suggestions result in\
        \ monetary savings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53924be7-b5c0-4941-82d3-c21913bdfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It appears that monetary savings, which use a requisite in the grant\
        \ of monetary award, could not be determined; hence being ISO certified is\
        \ not eligible for the monetary award under PRAISE,” the COA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33505db5-9643-4dc9-b6e9-0ee1e44263db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors also noted that most government agencies that received\
        \ ISO certification did not grant cash awards to their employees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1838171-7006-4a38-9c35-b9f67eeed93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Allowing or passing in audit the grant of monetary award in recognition\
        \ of ISO certification as one of the agency awards under TIEZA’s revised PRAISE\
        \ could open the floodgates and would be a precedent-setting to all ISO-certified\
        \ agencies in government to grant the same monetary award to its employees,”\
        \ the COA explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fac9b-1950-4704-8bf8-126c213bb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The TIEZA management justified the grant of cash awards following its\
        \ ISO certification as it had been evaluated and approved by the CSC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a8895-9c71-469b-901d-6ce8d3883c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It insisted that every TIEZA employee had a vital role in achieving\
        \ such recognition and that the certification resulted in monetary savings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fb2c7-ce08-4b20-8e74-728689fa9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of cost reduction due to improved processes and efficiency\
        \ resulting in better public service, as evidenced by their outstanding customer\
        \ satisfaction survey,” TIEZA said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fa7bb-7679-4125-b737-5afb087549be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, COA pointed out that CSC approval of an agency’s PRAISE does\
        \ not automatically equate to a blanket authority for the grant of any incentive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97815556-42b1-4e30-ac04-51621bfafd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit team said it would decide whether or not to disallow the\
        \ grant after TIEZA provides proof that it adopted benchmarking with other\
        \ agencies that granted the monetary award.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7db9d-172a-401c-ad8c-a2dc57747f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Desk calendars</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009d765-9307-4085-ad46-98a013f5bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors also found that TIEZA purchased 750 pieces of desk calendars\
        \ priced at ₱645 per unit as corporate giveaways.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbb960-5768-4b84-994f-9cc0ea99c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supplier that quoted the items for a lower price of ₱230 per unit\
        \ was apparently disqualified due to failure to submit details and specifications.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322da1c-5adc-4647-a2d3-a0c8928c1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit team said TIEZA management could have clarified the specifications\
        \ with the supplier and proceeded with negotiations for a lower cost rather\
        \ than just settling with the price quoted by the winning bidder.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f887a2c-504e-4f02-9ef5-ff1e19ad2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T17:37:40.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T17:37:40.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Management could have procured at a price advantageous to the government,”
        COA said.</p>'
