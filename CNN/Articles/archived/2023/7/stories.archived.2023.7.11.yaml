    'title': '‘Controlling inflation’ remains the most urgent national concern – Pulse
      Asia survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca532ca-ab5c-4790-9fe3-f60ecf158eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> – Taming
        the country’s elevated inflation has remained as the most urgent national
        concern of Filipinos, according to the Pulse Asia survey published on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d7998-0d03-4fde-8f84-9d2e631faca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.708+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study conducted on June 19 to 23 found that 63% of the 1,200 participants\
        \ said the government needs to immediately address the increase in basic commodity\
        \ prices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0aa41-e7a0-40ac-bcce-89873d290b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.709+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9646a-04a5-47b4-84f8-e41aead96677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipinos also said the government should work on “increasing the pay\
        \ of workers” (44%) and “creating more jobs” (31%).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcf78d-4fe4-4a43-aa7f-c75a9b8696a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.710+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ceea53-de2e-41b5-8ce7-335d0356f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Pulse Asia recorded that “defending national
        territorial integrity” (6%), “addressing terroristic threats” (4%) and “protecting
        the welfare of overseas Filipino workers” (4%) were the least mentioned national
        concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1a487-5161-453f-83cd-ec381f18ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.711+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35ce09-ff31-484e-93f0-1c38be089636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.712+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-11T14:43:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same survey, 76% or the majority of Filipinos agreed that the\
        \ government is protecting the welfare of OFWs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28c636-5072-47ab-af95-62caed456d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.712+08:00
