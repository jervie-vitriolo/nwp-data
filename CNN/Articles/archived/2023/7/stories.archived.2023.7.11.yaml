      'jcr:uuid': 'a29dc3e5-a45b-464d-bb56-7272af382d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian envoy said Ottawa is also pushing for coast guard-to-coast\
        \ guard cooperation with Manila.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ceeff3-cea1-4394-b51e-d5935a20806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948562a9-8386-4ec2-b458-0723cbedf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our coast guard is very similar to here in the Philippines, they
        are intended to help facilitate the free flow of commerce, international maritime
        traffic and that is an area where we have advanced discussions. Basically
        help the Philippines increase capacity to police, enforce, and protect your
        own maritime coasts," he added.</p>'
