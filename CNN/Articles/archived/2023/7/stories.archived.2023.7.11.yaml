      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they will negotiate with schools on the rates, and ask the\
        \ DOH and private hospitals to help pay for their employees' classes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cee5d-15cf-4953-abf2-a9bc4af3293c'
