      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67b5f2-bdc6-4af6-a7e8-4ed5adf61e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For example, ‘yung regular na pagkuha nung blood pressure, pagkuha\
        \ ng temperature, pag-aayos ng pasyente [the regular taking of blood pressure\
        \ and of temperature, assisting in taking care of the patient], those skills\
        \ will be produced by a shorter program,\" De Vera said.\r"
    '9':
