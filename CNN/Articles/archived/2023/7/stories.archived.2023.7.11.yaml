  'win-gatchalian-bongbong-marcos-pogo-impending-closure':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-11T15:37:35.000+08:00
    'imagesource': 'jcr:b4955615-b8b9-4e62-b9b5-07380ae3a549'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e52af0d-4ad1-4fbb-8d96-1e88147fbd0a'
    'lead': 'Senator Sherwin Gatchalian believes President Ferdinand Marcos Jr. is
      ''very close'' to ordering the closure of Philippine Offshore Gaming Operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T15:43:05.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-11T15:47:31.872+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-11T15:47:31.540+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sherwin-Gatchalian', 'Ferdinand-Marcos-Jr.', 'POGO', 'Philippine-Offshore-Gaming-Operators',
      'Win-Gatchalian', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Gatchalian sees impending closure of POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec8e4b-59b7-4991-92c7-7f0c5a012441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Senator
        Sherwin Gatchalian believes President Ferdinand Marcos Jr. is "very close"
        to ordering the closure of Philippine Offshore Gaming Operators (POGOs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fe764-8c82-43d3-a5a5-bc72b74d8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s Kapihan sa Senado, Gatchalian, chairman of the
        ways and means committee, said he <a href="https://www.cnnphilippines.com/news/2023/4/28/palace-to-review-senate-pogo-report.html"
        target="_blank">submitted</a> his "Chairman''s Report" to Malacañang in April,
        recommending the immediate shutdown of all POGO operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af761aad-d687-4a1b-9b09-aac0df72216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said committee hearings showed that the Philippines does not reap
        the intended revenues from POGOs, and even if it did, money could not outweigh
        the social costs of the POGOs'' crime-linked operations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28a00e-c54d-464f-8df2-da46a7e6c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think very close. <em>May</em> public sentiment against POGOs,
        <em>makikita natin doon sa</em> survey almost as high as 70% <em>ay takot</em>
        or <em>ayaw sa</em> POGO. With these recent incidents, I''m sure <em>tataas
        pa iyan,"</em> said Gatchalian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa155d-1621-46d8-8d6b-445c0ea7272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I think it''s very close. There is public sentiment against
        POGOs, the survey shows that almost 70% are either afraid or do not want POGOs.
        With these recent incidents, I''m sure that number will still rise.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3f292-f070-4727-af79-93b5d3ec44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Gatchalian''s report has been signed by eight senators
        — two signatures short of sending it to the Senate plenary. The senator is
        unfazed by the lack of support, saying the president could stop POGO operations
        with or without the Senate''s recommendation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e1a55-89c0-48d9-b37c-e15312ea44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said when he talked to Marcos in June, the chief executive expressed
        concern over the crimes linked to POGOs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fc887-4c86-43e6-ab47-e9917cb3280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon kami ng</em> interaction <em>at nakikita ko nababahala
        siya dito sa</em> POGO <em>dahil nga dito sa krimen na lumalabas. Natatandaan
        ko tinanong niya yung aking opinyon at sabi ko nga</em> economically <em>walang
        mawawala sa atin,"</em> Gatchalian said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2ecb7-5213-440f-ac90-a8e6d8f29114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sinabi ng Pangulo bukas banned ang</em> POGO <em>kahit
        walang</em> committee report, banned <em>na ang</em> POGO <em>e,"</em> he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9827f-605f-4d72-8e40-b359fd610f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We met and I could see he was bothered by POGOs because
        of the crimes coming out. I remember he asked my opinion and I said we would
        not lose anything economically. If the president says ban POGOs tomorrow,
        even without a committee report, they would be banned.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bba19-ec40-463e-b1b3-db65871ad939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said economic managers also agree on the need to ban POGOs,
        citing the damage to the country''s reputation. Asked why the Palace has yet
        to announce a decision, the lawmaker surmised it is still carefully weighing
        all pros and cons.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd59a1-62b6-4c8c-8512-c4fc9bf0002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he expressed support for <a href="https://www.cnnphilippines.com/news/2023/7/10/doj-pogo-raid-las-pinas.html"
        target="_blank">Senator Raffy Tulfo</a>''s call to investigate a Camp Crame
        insider''s report that the Philippine National Police Anti-Cybercrime Group
        has been extorting money from the Filipino and foreign workers found in an
        illegal POGO hub in Las Piñas City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec4c60-fe7d-420b-a367-2f42511ab39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said it shows that the POGOs, and the criminal syndicates
        behind them, have corrupted the system.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae6640-35cf-4cf0-9092-21a9c18f09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T15:43:05.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T15:47:31.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials of the Philippine Amusement Gaming Corporation
        or PAGCOR should explain how they missed this during their supposed inspections.
        He added that the congressional hearing should also look into how the Chinese
        and Taiwanese fugitives slipped past the Bureau of Immigration and other concerned
        government agencies and were able to work in the POGO company.</p>'
