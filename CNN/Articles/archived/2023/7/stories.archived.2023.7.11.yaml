      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NGCP customers were also affected, but power has likewise since been\
        \ restored for them, according to the DOE.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390e0ab-b02e-4a4d-85c4-5fd470172a0d'
