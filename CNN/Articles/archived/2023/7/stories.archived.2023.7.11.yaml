      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we grow up, get our first jobs, and become breadwinners ourselves,\
        \ we want to encourage people to start giving back to their parents, even\
        \ with just a simple gesture of bringing home a pasalubong,\" Earl Winson\
        \ Keh, Selecta Ice Cream Philippines Lead said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49623cdc-9aa6-4828-bf8b-28ced3d4fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:10:43.245+08:00
