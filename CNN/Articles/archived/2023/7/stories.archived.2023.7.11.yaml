      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A battle won, now the war</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff7425-001b-40b5-af60-a77715dff547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonoi tells CNN she went back and forth on her decision, before finally\
        \ raising her voice.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b61f5a-6818-44b4-b544-04d34d4c353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you speak out there is a big risk that you’ll be beaten down\
        \ and people will slander you, even though what you went through is real and\
        \ you’re really suffering,” Gonoi said.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cae0f-aa0d-47bc-8f63-f344a127b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7bc91-da5b-41fd-83cc-00bfce8b85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she didn’t back down.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78090632-3076-4c5c-a3c8-aad4cefbc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fce36-6c7a-4c5a-ab2c-7a259501d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The JSDF) initially didn’t admit that they’d done anything wrong\
        \ – they tried to cover up what I’d gone through, but then a re-investigation\
        \ was ordered; that’s when they admitted what I’d gone through.”\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414912f9-4fb6-482f-ae9c-ee1193e62c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35b6f2-507a-4f90-b2f9-ca4bcf1a550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has yet to respond to Gonoi’s lawsuits, but last October\
        \ Japanese Prime Minister Fumio Kishida said he understood that sexual harassment\
        \ cases were handled inappropriately by the Self-Defense Force and the Ministry\
        \ of Defense during a parliamentary meeting.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fb887-4a56-402d-acbd-b24744721abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d23d4d-de6e-4f14-b258-f47abbec80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that though harassment should “not be tolerated in any organization,”\
        \ there have been instances where cover-ups have been pointed out.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543634ef-d3bd-47c5-adcd-3ed430ac63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc8553-48c8-4310-99c9-e2ddbefa91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asserted that the government and Defense Ministry are committed\
        \ to eradicating all forms of harassment.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e16ae0-b067-4b7c-9fcc-3a90efcb0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963aa27-c1d5-41b4-b556-c3a56d32d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are aware that the perpetrators of sexual harassment cases are\
        \ scheduled to be punished severely. We are also conducting a special defense\
        \ inspection to thoroughly identify harassment. We are committed to eradicating\
        \ all forms of harassment,” he said.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe726a-6b04-4978-8f37-f21858051b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da98e1b-5638-40b8-a5cb-8a7b06732d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference last year, Gonoi said three of her perpetrators\
        \ got down on their hands and knees to apologize after she received direct\
        \ apologies from four of her assailants. She said the perpetrators acknowledged\
        \ their actions and repeatedly bowed their heads, and one was crying.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c202a-17a3-4c74-bfd4-dbbed00f5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd521451-a966-4b8b-af03-f59105ca3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I joined the JSDF, I had a lot of dreams of what I wanted to\
        \ achieve there. Had the JSDF fully investigated what happened to me I feel\
        \ like I could’ve still stayed on there. Everything came too late,” she said.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b44b7b-e579-43ee-be11-a5331588baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403490f-920f-467c-9c71-3b18dcaa14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officers were dismissed last December, but Gonoi questions the\
        \ sincerity of their apologies and decided to pursue both a civil and criminal\
        \ case – not for money, she says, but because she wanted “an apology from\
        \ the heart.”\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2683ea-cfb3-4b69-8e6d-b787cbe6d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb4d95-a42f-4913-8381-6ffa66db984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the civil case, four of the five plaintiffs recently denied sexual\
        \ abuse, while a fifth admitted the accusations. Gonoi told reporters after\
        \ the hearing, “I felt a variety of feelings – sadness, frustration, anger,\
        \ etc – that I can’t express in words. I knew that their apology was only\
        \ a formality.”\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2326f05-728d-41ed-9175-4d1cf1b36db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771bed82-6dcc-4285-baa0-14f4cae00463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the government has said it will continue to “establish drastic\
        \ measures” that strive to “build an organizational environment that does\
        \ not tolerate harassment at all.”\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191416a-cbc6-462a-a51a-ae267e4de93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e7c3e-429c-4341-b913-0ac7f60c7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, Gonoi said she receives abuse on social media with some users\
        \ commenting on her appearance or accusing her of tarnishing the JSDF’s reputation.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6659b4-6f82-4596-a996-54cddb2107d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c1419-36ba-4afd-b8b0-a98a077b8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has battled depression and still has flashbacks of what happened\
        \ to her, but is grateful for the support she received on social media.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84285970-2bdc-4f34-a9f6-8e05ef94ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40c7fb-3096-45c0-bfaa-616dd0167eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She wants the JSDF to educate its forces to recognize harassment as\
        \ a crime, to install surveillance cameras and to not allow women officers\
        \ to be left alone in situations where they are highly outnumbered by male\
        \ colleagues.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cdf358-13f3-4448-afe6-f5147c78d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcc867-bd07-41ed-8676-020034e78bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she said she hasn’t lost faith in the JSDF. Mostly, she wants it\
        \ to be a safer place, so other new recruits will not have to endure what\
        \ she did. She wants to travel and keep practicing judo.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1b39c-982a-4912-bc29-c6a08f80743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.475+08:00
