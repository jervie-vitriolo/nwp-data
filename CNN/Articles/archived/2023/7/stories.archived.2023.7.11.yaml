      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09795526-178b-4baf-a725-3270e744b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to De Vera, these \"medium-term\" plans were among the list\
        \ of actions that the commission submitted to President Ferdinand Marcos Jr.\
        \ to address the nursing shortage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71ce66-441f-4d57-9a38-52404818a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.612+08:00
