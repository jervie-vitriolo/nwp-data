  'Gov-t-lessen-dependence-Angat-Dam-water-level-dips-DENR':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-11T16:26:44.000+08:00
    'imagesource': 'jcr:ebd0ac20-7d6a-465f-b0c3-71d728adec0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c15de3-9fad-49b2-8f03-d32ff74332d4'
    'lead': 'The government is considering reducing dependence on Angat Dam as its
      water level continues to decline, the Department of Environment and Natural
      Resources said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T16:34:06.350+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-11T16:34:06.742+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angat-Dam', 'DENR', 'Carlos-David']
    'stories': []
    'template': '1'
    'title': 'Gov''t seeks to lessen dependence on Angat Dam as water level dips —
      DENR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008361e-87f6-4472-91d5-a38fe44888e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The government
        is considering reducing dependence on Angat Dam as its water level continues
        to decline, the Department of Environment and Natural Resources (DENR) said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40742c1-d86d-43f2-bdf0-757e06bad2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One strategy is of course to diversify our sources of water and not\
        \ to rely too much on Angat. So there have been a couple of efforts in the\
        \ last few months,\" DENR Undersecretary Carlos David said in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08720ff-202b-49fa-bf23-96f1dbf16273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angat Dam supplies raw water to Metro Manila, Cavite, Rizal, and Bulacan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61147e-0a43-4dc3-a46b-51f35e6054df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dam's water level further declined to 178.8 meters as of Tuesday\
        \ morning, according to the state weather bureau's daily monitoring. This\
        \ is below its minimum operating level of 180 meters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5effb84-82d0-48de-9eb2-52008589e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the Kaliwa Dam project of the Metropolitan Waterworks\
        \ and Sewerage System, which is expected to be fully operational by 2026,\
        \ could be another water source especially during El Niño.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d1c03-7be4-4d8f-8125-12bd610fda6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ika-count natin na medium term yung ginagawang Kaliwa Dam ng MWSS,\
        \ which should be online sometime in 2026, worst case scenario [in] 2027,\
        \ that will provide us ample water even during El Niño events,\" said David.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5a032-28c5-42b0-9bbc-be18450585e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that there are also short-term strategies being done\
        \ by other institutions to have enough water supply.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca3e64-f318-49f1-b02c-9c22bcaa4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"More recently, we now tap water from Laguna Lake,\" said David. \"\
        Even more recent are efforts by Maynilad to reprocess wastewater...those actually\
        \ really go a long way in terms of increasing our supply.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5e98a-bbb0-4638-acc4-a56be8cc74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the DENR encourages the public to conserve water such\
        \ as by reusing rainwater for other chores.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289b9a6-3778-4bd0-81b8-9c244a1ce0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water concessionaires Maynilad Water Services, Inc. and Manila Water\
        \ on Tuesday assured their customers that they are prepared in case allocation\
        \ from the Angat Dam is further decreased from 48 cubic meters per second.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d4e7e-1597-4648-9a3b-1d1948977d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:34:06.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-11T16:34:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. said the government is
        set to release this week its El Niño mitigation plan.</p>'
  'christina-frasco-leave':
