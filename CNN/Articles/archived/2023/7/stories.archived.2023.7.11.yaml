      'mgnl:lastActivated': 2023-07-11T07:14:44.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c954156-946e-4ebe-99b7-ca32833f6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This was because of the unusual location of the car hub wherein the\
        \ compound is being shared by several other business establishments. If a\
        \ tight lockdown was put in place, our team would have also compromised the\
        \ operations of the other businesses there,\" he said.\r"
