  'Marcos-on-shortage-of-healthcare-workers-in-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-11T05:53:28.000+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479373a1-5ca3-4735-84a4-c0c0adfb6a42'
    'lead': 'President Ferdinand Marcos Jr. on Monday said the Philippines has become
      a "victim” of its success as world leaders have asked for the country''s help
      by deploying more Filipino healthcare workers abroad, causing shortage of medical
      professionals in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T05:56:01.119+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-11T05:56:01.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
