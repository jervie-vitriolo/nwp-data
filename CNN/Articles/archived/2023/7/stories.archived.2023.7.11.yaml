      'mgnl:type': 'text'
      'text': "In a statement, Meralco reported that there was a decrease of 396 megawatts\
        \ in its supply due to the tripping, causing a service interruption that affected\
        \ around 500,000 customers in portions of Metro Manila, Bulacan, Cavite, Laguna,\
        \ Rizal, and Quezon.\r"
