      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Canadian
        and Philippine governments are finalizing a memorandum of understanding (MOU)
        on defense cooperation which aims to boost Manila''s maritime capabilities
        in addressing regional challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aac526-51c6-4306-8144-9d91f0d4463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fe70f-f767-4cd1-9196-12fa25db5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, Canadian Ambassador David Hartman expressed\
        \ optimism that the MOU will be signed very soon. The envoy did not give an\
        \ exact timeline, but said he is confident with the progress of the negotiations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4ecc6-1cdc-426b-91f6-ea7a33a881c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0622be-6e2f-45bf-b4a2-d428764cb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm very optimistic that it will be signed in a not so distant future.\
        \ I'll be candid with you and we have been negotiating this for some time,\"\
        \ Hartman said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c19e9e-a9ec-4174-ac70-cf0d2ccef65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaeeeab-4eb2-41c9-a9b8-20fb99f77a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Hartman, the MOU will not be a treaty or a legally-binding\
        \ document – but more of a manifestation of \"the government of Canada wanting\
        \ to collaborate with the government of the Philippines, with the Armed Forces\
        \ and other stakeholders to exchange best practices, train together, exchange\
        \ technology and shared military exercises.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a677e85-4459-4a4d-9e46-8d06b2682155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c30444-2923-49a7-983f-74ec926e0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As one of the biggest maritime countries in the world, Canada said\
        \ it can provide a lot of expertise in maritime activities and technology.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea03f25-a4da-4b37-ae4d-97ed64db38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3dfbb-615d-469f-8cfe-c26363741914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have three coasts, the Atlantic, Arctic and the Pacific. We have\
        \ a tremendous amount of world class technologies that we are keen to develop\
        \ opportunity here,\" Hartman said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f88f4fb-c5a3-45c7-8ead-c11670033e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.809+08:00
