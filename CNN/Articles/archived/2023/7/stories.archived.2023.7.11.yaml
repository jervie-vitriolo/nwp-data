  'shiba-inu-memes-russian-propaganda':
    'author': 'Jill Dougherty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-11T13:13:49.000+08:00
    'imagesource': 'jcr:6d571fab-c742-4b55-98ce-78ba97fbddbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9dc6c0-0389-471a-92d8-762780b89bfe'
    'lead': 'It looked like a normal tweet by Estonian Prime Minister Kaja Kallas,
      posted days before NATO’s summit in Vilnius, Lithuania. But instead of referring
      to the military alliance’s acronym, she congratulated the “fellas” on their
      “first-ever NAFO summit.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T13:17:06.586+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-11T15:00:52.020+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: The pro-Ukraine internet ‘fellas’ using Shiba Inu memes to
      fight Russian propaganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a15d5-9eda-41a1-ac15-6862d1bcd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It looked like a normal tweet by Estonian
        Prime Minister Kaja Kallas, posted days before NATO’s summit in Vilnius, Lithuania.
        But instead of referring to the military alliance’s acronym, she congratulated
        the “fellas” on their “first-ever NAFO summit.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48e0e6-39b4-4155-89cd-1a0eb54a4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of her short video greeting, a cartoon-like dog, wearing\
        \ the blue and yellow colors of Ukraine’s flag, pops up behind the Estonian\
        \ leader.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddc30e-7652-42f8-ac54-7119ccbea8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kallas was not joking. “NAFO” stands for the North Atlantic Fellas\
        \ Organization and is a decentralized online volunteer organization that is\
        \ waging its own social media war against Russia and its invasion of Ukraine.\
        \ Over the weekend, the group held its own summit in Lithuania’s capital,\
        \ which was opened by the country’s foreign minister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d7335-b514-48e9-a386-03b0d08dc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NAFO’s volunteer “troops” use tongue-in-cheek memes to mock, troll\
        \ and discredit Russia’s war. Their battlegrounds are primarily Twitter and\
        \ Telegram, where they have garnered a sizable fan-base among Ukraine supporters\
        \ and captured the attention of global leaders.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44be394-f70b-4283-8a50-54191fb68b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These volunteers, also known as “fellas,” can be identified by their\
        \ online avatars or profile pictures, typically a cartoon Shiba Inu (a Japanese\
        \ hunting dog that became a popular internet meme in 2013) dressed in Ukrainian\
        \ military gear.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f06a5e-1233-48f4-b947-c8868763513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members often personalize the memes with different uniforms, glasses,\
        \ and weapons. Some fellas are Ukrainian soldiers, who are fighting on the\
        \ front lines and provide pictures from the battlefield, mocking the incompetence\
        \ of the Russian military or praising Ukrainian bravery.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300c24f-542c-4e79-9f2f-57379b26de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NAFO was founded in May 2022 by Kamil Dyszewski as part of a fundraising\
        \ initiative – making dog avatars for people who had donated to the Georgian\
        \ Legion, a volunteer military unit in Ukraine.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f5961-da98-4720-9aef-f044d9954406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group relies heavily on memes. After identifying Russian propaganda\
        \ or pro-Russian sympathizers, fellas pile on their posts with memes, humor,\
        \ wry logic, and dismissive comments. They even invoke their version of “\
        Article 5” – a reference to NATO’s mutual self-defense clause – signaling\
        \ to other fellas to come to their aid.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c1e7c-9c20-49ef-be0c-2b6cbb4441ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If all of this sounds somewhat ridiculous – it is. But disinformation\
        \ and propaganda experts say humor is a serious weapon in the information\
        \ war again disinformation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3ff87-c2ea-419f-b273-091d1c684e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keir Giles, Russia watcher at the British think tank Chatham House,\
        \ explains in a forthcoming publication that humor reverses the usual roles\
        \ of propagandists and their target audiences: “Instead of trolls and propagandists\
        \ sucking their opponents into futile arguments that achieve nothing, if the\
        \ conversation in itself is ridiculous, it is instead against their interest\
        \ to engage in it.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7390b-3c81-47cb-a0e4-0189ab1b8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As NAFO co-founder Matt Moores told a panel at the Center for Strategic\
        \ and International Studies: “the moment somebody’s replying to a cartoon\
        \ dog online, you’ve lost.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aff864-0554-4e4b-a6e5-f2d31e472f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And yet, Russian Foreign Ministry spokesperson Maria Zakharova did\
        \ just that shortly after the Estonian Prime Minister’s tweet was posted.\
        \ “NAFO personifies what the E.U. (European Union) has seemed to be fighting:\
        \ hate speech, intolerance, all forms of xenophobia. This is the essence of\
        \ the West’s hypocrisy - ‘we ourselves will become sons of bitches, if only\
        \ to spite Russia,’” she said on Twitter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ecd13-81c6-4ae4-865f-c8df30457303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranks of #NAFOfellas has expanded to include not only online
        supporters of Ukraine’s cause, but also journalists, academics, analysts and
        military personnel. In late August 2022, Ukraine’s Minister of Defense Oleksii
        Reznikov tweeted a “personal salute to #NAFOfellas” and temporarily changed
        his Twitter profile picture to a Shiba Inu cartoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e94a25-d9a6-4252-bc95-f4a4cd624648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other prominent government officials also have cited the significance\
        \ of the fellas, including the United Kingdom’s Defense Secretary Ben Wallace.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096ed9a-6e2e-49f1-8c02-6a7488361bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adam Kinzinger, a former US Congressman who is now a senior political\
        \ commentator at CNN, said NAFO’s antics are “funny” but conceded that its\
        \ goal and purpose was “quite serious,” in a post on Twitter last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441250f8-8fa0-4fc6-9a4a-9576e7e7ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "#NAFO has its critics, even among opponents of Russia’s war against\
        \ Ukraine, who accuse the fellas of sometimes going too far in trolling Russia,\
        \ pointing to recent posts mocking a young Russian tourist who was killed\
        \ by a shark in Egypt.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab2008-4569-47ef-a5eb-58cda6b1a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But #NAFO has no editors or censors. It’s young and brash, self-aware,
        and epitomizes the way young people communicate today. The Russian government
        and its propagandists often have a tin ear when it comes to humor, which the
        “NAFOFellas” are only too happy to exploit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919074e-a2a4-41a6-be70-9665b274540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:17:06.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:52.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "<a href="https://edition.cnn.com/2023/07/11/europe/ukraine-nafo-russian-trolls-intl/index.html">The
        pro-Ukraine internet ‘fellas’ using Shiba Inu memes to fight Russian propaganda</a>."</em></p>'
  'iceland-volcano-erupts':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-11T13:17:59.000+08:00
    'imagesource': 'jcr:215cdf60-bfdb-4d27-afef-b0e87f2075bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9feb1a37-35c6-4ffe-8c7b-d8019b6dc2e8'
    'lead': 'A volcanic eruption south of Iceland’s capital Reykjavik is sending plumes
      of smoke across a region known for its sweeping lava fields, volcanoes and geothermal
      activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T13:23:30.278+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-11T14:59:58.416+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Volcano erupts in Iceland after weeks of earthquakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e5c7f-8cbf-4107-8169-d26c7c5fb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A volcanic eruption south of Iceland’s
        capital Reykjavik is sending plumes of smoke across a region known for its
        sweeping lava fields, volcanoes and geothermal activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6e520-1410-483d-aff7-2ea6330562a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Icelandic Meteorological Office (IMO) said the “minor” eruption\
        \ began Monday in Iceland’s Reykjanes Peninsula but no ash has been emitted\
        \ and so far no disruption has been reported at the country’s Keflavik Airport.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4834d-faa7-4ac8-9487-dcb46109731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IMO said there was a 200-meter (656 feet) long fissure on the slopes\
        \ of the Litli Hrútur mountain, “from which lava is emerging as a series of\
        \ fountains.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed257944-eb09-4cbf-a415-b82f901a3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists had warned of possible eruptions after hundreds of minor\
        \ earthquakes were detected in recent weeks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e2ef9-41a1-4af3-94b5-8c198526a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos show streams of lava flowing along the dark fields, with small\
        \ fires in the distance and thick smoke billowing in the air.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67834956-ff2e-4c33-8c60-1f3149adaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the eruption took place in an uninhabited area, there were no\
        \ “immediate risks” to communities or infrastructure, the IMO said – but it\
        \ warned people not to venture near the area, saying there will be an accumulation\
        \ of “dangerously high levels of volcanic gases.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5270a14-baa5-4559-84d6-14770fc5fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wind will carry some of these gases north, potentially affecting\
        \ several areas including the Icelandic capital, the IMO said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9eafb-1481-4a0f-b2a7-f91a9e8572ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Reykjanes Peninsula regional destination management office also\
        \ issued a warning about gas levels on Monday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2e889-eb21-4435-9034-cbe92b950cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the office said the peninsula’s police chief ordered\
        \ the closure of all trails to the volcano due to “massive gas pollution that\
        \ is life-threatening,” after speaking with scientists.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170683f3-1df5-4828-bde3-ba34cb8a2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are working to restore access to the volcano once the pollution\
        \ dies down, it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78cec4-a9f5-4c8e-b78d-c3eb7d22c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days ago, the management office warned hikers in the region
        to be careful, noting that the recent seismic activity looked similar to the
        lead-up to another volcanic eruption last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b4923-e840-47d2-9dee-12c4569cb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:23:30.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T14:59:58.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/11/europe/iceland-volcano-erupts-litli-hrtur-intl-hnk/index.html"><em>Volcano
        erupts in Iceland after weeks of earthquakes</em></a>."</p>'
  'meta-cut-election-teams':
    'author': 'Donie O''Sullivan and Sean Lyngaas, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-11T13:26:40.000+08:00
    'imagesource': 'jcr:67c3457d-3ce4-42af-9d76-dea408ee7893'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '007626b6-c6ca-40eb-8239-843fa259a8ec'
    'lead': 'Meta has made cuts to its teams that tackle disinformation and coordinated
      troll and harassment campaigns on its platforms, people with direct knowledge
      of the situation told CNN, raising concerns ahead of the pivotal 2024 elections
      in the US and around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T13:29:55.939+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-11T15:00:24.779+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meta cut election teams months before Threads launch, raising concerns
      for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80868266-e526-4385-9a9f-1bee2c1dd7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meta has made cuts to its teams that tackle
        disinformation and coordinated troll and harassment campaigns on its platforms,
        people with direct knowledge of the situation told CNN, raising concerns ahead
        of the pivotal 2024 elections in the US and around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec8535-9ca5-4e6b-9702-ef41503d1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9681c-f492-4a42-9393-25114645793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several members of the team that countered mis- and disinformation\
        \ in the 2022 US midterms were laid off last fall and this spring, a person\
        \ familiar with the matter said. The staffers are part of a global team that\
        \ works on Meta’s efforts to counter disinformation campaigns seeking to undermine\
        \ confidence in or sow confusion around elections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc95d3f-885e-4d14-81e5-74091e6982a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2361e00-565b-49d7-8970-c328a9d116cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes as Meta, the parent company of Facebook and Instagram,\
        \ is celebrating the unparalleled success of its new Threads platform, surpassing\
        \ 100 million users just five days after launch and opening a potential new\
        \ avenue for bad actors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53808c-c0e5-47d9-8671-11e292681177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521c062-ef03-4802-bbc7-a1b06f353cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Meta spokesperson did not specify, when asked, how many staffers\
        \ had been cut from its teams working on elections. In a statement to CNN\
        \ on Monday night, the spokesperson said, “Protecting the US 2024 elections\
        \ is one of our top priorities, and our integrity efforts continue to lead\
        \ the industry.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9250b-b445-4c02-a788-184746687713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c3254-49de-40e6-abfa-fb03b1eecf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesperson did not answer CNN questions about what additional\
        \ resources had been deployed to monitor and moderate its new platform. Instead,\
        \ Meta said the social media giant had invested $16 billion in technology\
        \ and teams since 2016 to protect its users.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d3723-375c-4d5a-aac0-b8279168bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe0931-9a3c-419e-976a-b2d28377ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the decision to lay off staffers ahead of 2024, when elections\
        \ will not only take place in the United States but also in Taiwan, Ukraine,\
        \ India and elsewhere, has raised concerns among those with direct knowledge\
        \ of Meta’s election integrity work.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4a466-b420-47e6-a6cb-845f7e0b0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dc130-96cf-43e6-8741-f7db186552e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disparate nature of Meta’s work on elections makes it difficult\
        \ for even people inside the company to say specifically how many people are\
        \ part of the effort. One group of relevant employees hit harder by the layoffs\
        \ were “content review” specialists who manually review election-related posts\
        \ that may violate Meta’s terms of service, a person familiar with the cuts\
        \ told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832b5d4-f2f3-431e-8f41-88663fb07ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f72245-feb7-4345-8be1-b7e84a454fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meta is trying to offset those cuts by more proactively detecting accounts\
        \ that spread false election-related information, said the person, who spoke\
        \ on the condition of anonymity because they were not authorized to speak\
        \ to the press.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25491f-f1ce-40c2-8709-2b8a7dfc1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8d411-9d4f-4aa2-a0a9-414dcb78059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, the social media giant has invested heavily in teams of\
        \ personnel to root out sophisticated and coordinated networks of fake accounts.\
        \ That “coordinated inauthentic behavior,” as Meta calls it, began in the\
        \ lead up to the 2016 election when an infamous Russian government-linked\
        \ troll operation ran amuck on Facebook.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598908c-56ec-4a08-a48c-6212bbb0f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1f87a-051b-4e9c-bb2c-5f69cc47c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team tasked with combating the influence campaigns – which includes\
        \ former US government and intelligence officials – has been generally seen\
        \ as the most robust in the social media industry. The company has published\
        \ quarterly reports in recent years that expose governments and other entities\
        \ found to have been operating covert campaigns pushing disinformation on\
        \ Meta’s platforms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ead8a-22a9-49ce-a400-74cddd8e8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2609ac-cadc-4806-b66a-092fbd8347c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those teams investigating disinformation campaigns now must further\
        \ prioritize which campaigns and countries to focus on, another person familiar\
        \ with the situation said, a trade-off that could result in some deceptive\
        \ efforts going unnoticed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fa2a6-fdbf-4595-a885-7efa2e773f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db1180-39e9-4748-9656-62677d006032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The person emphasized that Meta still has a dedicated team of professionals\
        \ working on these issues, many of whom are widely respected in the cyber\
        \ and information security communities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede0ffc-0c98-4a71-9fe3-e92aa233c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd839d-e2d3-476e-9999-1a019d713892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while artificial intelligence and other automated systems can help\
        \ detect some of these efforts, unearthing sophisticated disinformation networks\
        \ is still a “very manual process” that involves intense scrutiny from expert\
        \ staff, another person with direct knowledge of Meta’s counter disinformation\
        \ efforts told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc984f-8123-464e-818a-2d5362b24390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5e131-4645-4fa3-b28c-35dadca628c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The person said they feared Meta was regressing from progress it had\
        \ made from learning from past mistakes. “Lessons that were learned at great\
        \ costs,” they said, citing the company’s 2018 admission that its platforms\
        \ were used to incite violence in Myanmar.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef932d28-71c6-4dc2-9712-e243750b7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db79138-7103-4ee2-9087-3d4bcbde229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to its in-house team, Meta and other social media companies\
        \ rely on tips from academics and other researchers who specialize in monitoring\
        \ covert disinformation networks.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7176a3-8c48-42a8-9feb-f7482d79baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320510c4-7100-4766-a99c-7aa5eea06b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darren Linvill, a professor at Clemson University’s Media Forensics\
        \ Hub, said he has sent the company valuable tips in recent months, but Meta’\
        s response time has slowed significantly.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98ea8b-13f6-4805-a875-d2ec9ae579cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81afce-2d5f-4e1c-b079-67e6afadf754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Linvill, who has a long track record of successfully identifying covert\
        \ online accounts, including helping to unearth a Russian election meddling\
        \ effort in Africa in 2020, said that Meta recently removed a network of Russian\
        \ language accounts that were posting both pro and anti-Ukraine content on\
        \ Facebook and Instagram.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd453ab-4c4c-48a4-b849-8707cf833d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f23a5-e693-4d08-b5e1-9b11f68a7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were trying to stoke anger on both sides of the debates,” he\
        \ said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7c923-4c76-4462-b33c-2d929d82cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaaea2f-f663-4341-b4d7-f32fc4d4634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched last Thursday, Threads has become an instant success with\
        \ celebrities, politicians, and journalists flocking to the platform.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e57b0a-209a-4c2d-ad46-c46549706b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9dfff-1dd5-4395-b0a1-fa09a6c29301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new Twitter-style app is tied to users’ existing Instagram accounts,\
        \ rather than being linked directly to Facebook. Currently, Threads shares\
        \ the same community standards as Instagram, but the platforms differ on issues\
        \ relating to Meta’s methods to combat disinformation.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b852282-c4c8-4395-97d4-e9e35577d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993f784-4e99-4d97-bd53-fee9c7c24d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meta also applies labels to state-controlled accounts on Facebook and\
        \ Instagram, such as Russia’s Sputnik news agency and China’s CCTV. However,\
        \ these labels do not appear on state-controlled accounts on Threads.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479083a4-f4ee-4a48-99a7-abedd594a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002c94c-86f1-473a-b4c5-96a52bdeb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch of Threads even as Meta trims its disinformation-focused\
        \ personnel comes at a turbulent and transformative time for those tasked\
        \ with writing and implementing rules on social media platforms.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2f834-5807-4e2b-9fc1-f3ea64ae58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb98b7d-9184-45ac-85b2-784c95c0378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elon Musk, the billionaire who bought Twitter last year, has all but\
        \ torn up that platform’s rule book and gutted the team that worked on implementing\
        \ policies designed to combat disinformation efforts.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e6c89-b4cc-458b-a9c1-bc25bdc02fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182a7f5-ba19-411e-acf0-db9ee1bfc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, YouTube, which has also made job cuts, announced it would\
        \ allow videos that feature the false claim the 2020 US presidential election\
        \ was stolen, a reversal of its previous policy.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7eaea-8a56-49a7-95f9-852258a61eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T15:00:24.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
