      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sevilla said the last recourse for Manila Water would be interruptions\
        \ and that the company can also opt to reduce water pressure to still maintain\
        \ round-the-clock supply.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7bcbd-3bc6-4661-9b5a-c0e2eedd9115'
      'mgnl:activationStatus': true
