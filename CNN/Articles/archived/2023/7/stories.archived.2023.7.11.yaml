      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But because we have other supply augmentation projects that are in\
        \ the developing stage, as they come in, the most that we will target is that\
        \ we won’t have to change these interruptions anymore,” she explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a762a-009b-4256-8eb9-0afe23b61b4d'
      'mgnl:activationStatus': true
