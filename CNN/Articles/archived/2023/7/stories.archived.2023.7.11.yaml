  'Maynilad-impact-of-lower-allocation-from-Angat-Dam':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-11T12:44:31.000+08:00
    'imagesource': 'jcr:2e8d4e30-0473-43c8-95df-f07d311c3c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62dc9443-d97d-4de8-ba56-cd3804972065'
    'lead': 'Maynilad explains why water interruptions will have to be implemented
      following the reduction in allocation from Angat Dam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T12:51:26.459+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-11T12:51:26.832+08:00
