      'text': '<p>According to <a href="https://www.billboard.com/music/chart-beat/olivia-rodrigo-vampire-number-one-hot-100-debut-1235368799/">Billboard</a>,
        "Vampire" garnered 35.5 million streams, 26.3 million radio airplay impressions,
