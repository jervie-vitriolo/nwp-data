      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the area of maritime issues, we have a lot of high-end technologies,\
        \ satellite-based technologies, and augmenting the Philippines’ maritime domain\
        \ for the protection of your exclusive economic zone, territorial waters,\
        \ fisheries and these are the technologies we help distribute elsewhere in\
        \ the world,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60977e8b-9cb6-49fd-a5ed-fb449fb5224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:48:24.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T20:49:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
