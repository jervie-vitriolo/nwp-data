  'brad-pitt-angelina-jolie-chateau-miraval':
    'author': 'Alli Rosenbloom and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-11T11:43:23.000+08:00
    'imagesource': 'jcr:22a44e65-8ce6-4281-a9cb-1526804589b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44448854-a251-40ea-b632-dfcff5c81b77'
    'lead': 'An ongoing legal dispute over a French estate and winery Brad Pitt and
      Angelina Jolie formerly owned together continues to escalate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T11:47:01.532+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-11T11:47:10.739+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-11T11:47:10.427+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chateau-Miraval', 'Brad-Pitt', 'Angelina-Jolie', 'Brangelina']
    'stories': []
    'template': '1'
    'title': 'Brad Pitt accused of ‘looting’ Chateau Miraval’s assets in new legal
      filing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624a44b-41d1-4a17-a584-bf6f4510b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An ongoing <a href="https://www.cnn.com/2023/06/02/entertainment/brad-pitt-chateau-miraval-angelina-jolie-legal-filing/index.html"
        target="_blank">legal dispute</a> over a French estate and winery Brad Pitt
        and Angelina Jolie formerly owned together continues to escalate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e1565-ca05-40e7-9628-8a021c64b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new court filing obtained by CNN, Jolie’s former investment
        company Nouvel accuses Pitt and “co-conspirators” of attempting to retain
        control of Château Miraval by “stripping” and “looting” its assets. Nouvel
        is seeking at least $350 million in damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243025f-4095-4b4d-8751-832cb21b523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pitt wasted the company’s assets, spending millions on vanity projects,
        including more than $1 million on swimming pool renovations, building and
        rebuilding a staircase four times, and spending millions to restore a recording
        studio,” the document filed Monday states.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff73be-7272-4e68-99ee-aba749824cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Attorneys for Nouvel claim in the filing that Pitt’s “misconduct” escalated
        after Jolie sold Nouvel in October 2021 to Tenute del Mondo, a subsidiary
        of Stoli Group, controlled by Russian oligarch Yuri Shefler.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e49a0b-df22-45fd-923d-afe482736864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Incensed that Jolie sold Nouvel to Stoli rather than him, Pitt has
        acted like a petulant child, refusing to treat Nouvel as an equal partner
        in the business,” the filing states.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4097d-4fa0-4723-8564-93b67966240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to representatives for Pitt for comment on Monday’s
        filing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460960b2-dfae-4b40-9ae9-81a21fbf291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt first <a href="https://www.cnn.com/2022/09/07/entertainment/angelina-jolie-brad-pitt/index.html"
        target="_blank">filed</a> a lawsuit over Jolie’s sale of the estate and winery
        in February 2022, calling it “unlawful” because, he claims, the two had agreed
        when they purchased the property that neither would sell without the other’s
        consent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06d5de-e368-4e8c-8777-44336cbdfcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jolie filed a countersuit, claiming that there was never any such agreement
        and that she sold her portion of the winery in an effort to have “financial
        independence” from Pitt and to “have some form of peace and closure to this
        deeply painful and traumatic chapter of her and their children’s lives.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3eb74-d566-4a04-8403-3e89ab839ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former couple purchased the country estate and winery in the south
        of France in 2008.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19181b89-68c8-4e5d-b855-956439bee00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In court documents last month, attorneys for Pitt called Jolie’s sale
        of her stake in Miraval “vindictive” after an “adverse custody ruling.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e37f4d-c78c-447f-961f-da0e14786ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paul Murphy, Jolie’s attorney, responded in a statement to CNN at the
        time, and referenced allegations of abuse by Pitt during a 2016 plane flight
        that were part of another court filing by Jolie in the case last fall.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c3e24-1f07-4261-95bb-5ef154767531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Still today and in the seven years since that fateful plane ride,
        he personally has never publicly denied that it happened. The reality is that
        Pitt refused to complete the Miraval sale with Jolie unless she agreed to
        being silenced about the abuse,” Murphy said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f77b8c-8847-4c36-8a5d-ee57073e1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A representative for Pitt disputed details in the October filing in
        a statement to CNN at the time.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc942d-59e5-4b21-b694-57db7a7443fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Brad has accepted responsibility for what he did but will not for
        things he didn’t do,” the representative said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62322ea0-71da-4bdb-a98f-7a2f5362f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:47:01.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T11:47:10.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was not arrested or charged in connection with the incident
        after the FBI completed an investigation.</p>'
    '15':
