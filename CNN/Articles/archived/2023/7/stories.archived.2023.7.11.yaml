      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd opened the draft curriculum for public scrutiny in May and\
        \ it has received “a lot of comments from experts, members of the academe,\
        \ and the general public,” Poa said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d411947-c298-422f-ab70-d4ad609802e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f8860-74bc-4a3a-86cf-17290b17f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the K-12 program, he said the review is ongoing as the department
        wants to ensure that senior high school graduates would be employable.</p>'
