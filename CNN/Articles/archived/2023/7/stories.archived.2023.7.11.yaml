      'mgnl:type': 'text'
      'text': "National Water Resources Board (NWRB) Executive Director Sevillo David\
        \ Jr. told CNN Philippines on Monday this may be decreased again after authorities\
        \ review the water level of the dam in a week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
