      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While service interruptions are inevitable with the reduced supply\
        \ from the dam, Rufo said Maynilad has implemented measures to reduce its\
        \ impact, and isolate such disruptions during night time.\r"
