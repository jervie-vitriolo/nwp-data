      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/10/tech/meta-layoffs-disinformation/index.html"><em>Meta
        cut election teams months before Threads launch, raising concerns for 2024</em></a>."</p>'
  'Kai-Sotto-Orlando-Magic-DNP-Indiana-Pacers-NBA-Summer-League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
