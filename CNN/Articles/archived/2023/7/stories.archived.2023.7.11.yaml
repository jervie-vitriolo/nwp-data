  'japan-self-defense-force-sexual-harassment':
    'author': 'Emiko Jozuka, Marc Stewart, Junko Ogura, Moeri Karasawa and Daniel
      Campisi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-11T01:41:56.000+08:00
    'imagesource': 'jcr:5f404def-0ac8-48f7-afff-536219aca889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8d5799-8713-4d00-8c9a-619c4940e35a'
    'lead': 'Rina Gonoi vowed to bring her alleged tormentors to justice after she
      says she endured physical and verbal sexual abuse while serving in Japan’s Self-Defense
      Force.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T01:44:35.346+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-11T01:44:36.744+08:00
