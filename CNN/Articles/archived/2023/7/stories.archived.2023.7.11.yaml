      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec921d-f986-4bcc-b9c6-94aed620916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.972+08:00
      'mgnl:createdBy': 'raheema'
