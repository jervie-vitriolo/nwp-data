      'text': 'Two US military aircraft were reportedly spotted in the country’s territory
        just last week.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb5eab-0023-4d36-b7df-3ff29a653610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On July 7, a US Air Force C-17 landed in Manila before heading to Japan,
        while the other a Boeing C-17 plane seen north of Busuanga, Palawan appeared
        to be flying toward Polillo Island before exiting the Philippine territory.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26679ccb-adbb-45b6-9989-962203197ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmakers also cited Senator Imee Marco''s inquiry into another
        US-owned and operated Boeing C-17 aircraft’s “unadvised” landing at the Ninoy
        Aquino International Airport on June 26.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6fca9-0bb8-474f-8433-2a2e9917b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The presence of foreign military forces, including of the United States
        military in the Philippine territory raises concerns regarding the extent
        of foreign intervention and potential threats to national sovereignty and
        security,” said representatives of ACT Teachers Party-List, GABRIELA Women’s
        Party, and KABATAAN Party-List.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe0bbe-adde-4a31-ab89-ae39a99c9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos over the weekend urged defense and foreign affairs
        officials to <a href="http://https://www.cnnphilippines.com/news/2023/7/9/imee-marcos-us-military-planes.html">increase
        monitoring</a> of US military planes in the country to determine if such covert
        flights aggravated the “already tense” situation in the South China Sea and
        Taiwan Strait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147556b-933e-45e5-88ca-e64f3cb01d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/7/us-plane-land-naia-explanation.html">US
        says military plane landed in NAIA to comply with rules, admits ''lack of
        coordination'' — Sen. Marcos</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae04530-6966-426f-b6fe-a422d41cccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACT Teachers Party-List Representative France Castro earlier stated
        that the Philippines is turning into a US military base with the recently
        reported presence of American military planes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e1452-bb8d-42f3-9f35-6e399bb44acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:46:33.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T18:46:33.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also pointed out that the covert flights may be contributing
        to the increased presence of Chinese vessels in the West Philippine Sea.</p>'
  'MTRCB-allows-Barbie-screening-in-PH':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-11T18:48:46.000+08:00
    'imagesource': 'jcr:fd3d483d-bb34-4d35-a880-20cd04c31c1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '485dfcd7-a9ee-421a-baed-d42c41f54988'
    'lead': 'The Movie and Television Review and Classification Board (MTRCB) has
      allowed the screening of the “Barbie” movie in the country despite criticism
      over a scene supposedly featuring China’s disputed ''nine-dash'' line claim,
      according to Senator Francis Tolentino. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T18:59:43.362+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-11T19:29:44.873+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MTRCB allows ‘Barbie’ screening in PH despite 9-dash line controversy'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c887351-86c6-43fd-b5b7-8902a98cde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Movie
        and Television Review and Classification Board (MTRCB) has allowed the screening
        of the “Barbie” movie in the country despite criticism over a scene supposedly
        featuring China’s disputed “nine-dash” line claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284cf7a-5892-4134-9914-12d572bfd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41ef17-a6c3-44d0-8fca-cafdfbe26d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a letter to Senate foreign affairs committee chairman Francis Tolentino,
        the MTRCB said it found no basis to ban the live-action adaptation as there
        is “no clear nor outright depiction of the nine-dash line.” '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d967b-0d23-4a84-8bef-e18c71cb73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d9dee-6a76-43e2-9adc-6077513e2b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The MTRCB is firm, as per its mandate under Presidential Decree No.
        1986, that when there is a clear portrayal in films/television of scenes injurious
        to the prestige of the Republic of the Philippines such as the ''nine-dash
        line'' we will not hesitate to ban said materials," the board said.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e6a9f-7a69-488d-aa37-e5781f07a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5003d-cb5a-45ac-b341-0a8aa0b2b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Conversely, if the material does not pose such a threat, then, in
        the spirit of fairness and objectivity, we will not impose a ban on such materials,”
        it added. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348f9cc-51b9-460a-8d72-171ae5a9f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the MTRCB, the film underwent “meticulous screenings”
        and consultations with the Department of Foreign Affairs and the Office of
        the Solicitor General to determine if the lines in controversial world map
        in the movie depict the nine-dash line.  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69353938-058e-4ee9-97d9-0092d651e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f51c6b-2fee-4c6e-9885-261598d21560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that the lines are “not U-shaped and has eight dots/dashes
        instead of nine," and that the Philippines, Malaysia, and Indonesia are not
        visible on the map in question. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94e3d8-7334-4275-bc56-78c64241869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d2766-442d-445b-aa43-9b9e24d6ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The board also said that it has requested the film’s distributor Warner
        Bros. To blur the contested lines in order to avoid further misinterpretations. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8556e-2d03-4c97-bdff-18f4d0e0f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0bd9a-ddf0-4fef-81db-60b6fc7da3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:59:43.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino lamented the board’s decision to screen the full movie,
        particularly in light of the seventh anniversary of the landmark judgment
        from&nbsp;<a data-cke-saved-href="http://https://www.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        href="http://https://www.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">The
        Hague disproved China''s claim</a> that it has historical sovereignty over
        the waters within its "nine-dash line" boundary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea2c70-daa8-4025-89c1-34ecf8dc9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:59:43.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginagalang natin ang MTRCB kung ito man ay eight-dash line, seven-dash
        line, or nine-dash line - ang nakikita po rito ay iyong patuloy na pagkamkam
        ng China sa karagatan ng Pilipinas,” Tolentino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf519538-3017-4300-bebf-d4ee39dd7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:59:43.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At ito po ay maliwanag na pagyurak sa karapatan ng ating mga mangingisda,
        maging ng ating Hukbong Dagat ng Pilipinas at ang ating Philippine Coast Guard,”
        he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ae905-6b06-41df-90a1-656d719dbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:59:43.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect the MTRCB whether it is an eight-dash line,
        seven-dash line, or nine-dash line - what we see here is China''s continued
        encroachment on Philippine waters. And this is a clear violation of the rights
        of our fishermen, even of the Philippine Navy and the Philippine Coast Guard.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67356718-ee02-470f-8cfe-73ad6f9b6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:59:43.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino further said that the MTRCB should have just removed the
        controversial scene that led Vietnam to ban the live-action adaptation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32363d3-667b-4cd3-bfdc-802f7985589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Warner Bros. Film Group addressed the alleged
        inclusion of the nine-dash line in the much-anticipated film.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8c540-e2de-4d8e-8297-38ac740dca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5308c8-5538-40f7-a988-de8575f64e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:29:44.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T19:29:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The map in Barbie Land is a child-like crayon drawing,” a spokesperson
        for the Warner Bros. Film Group told <a href="https://variety.com/2023/film/news/barbie-map-meaning-why-banned-1235662437/">Variety</a>
        in an exclusive interview. “The doodles depict Barbie’s make-believe journey
        from Barbie Land to the ‘real world.’ It was not intended to make any type
        of statement.” </p>'
