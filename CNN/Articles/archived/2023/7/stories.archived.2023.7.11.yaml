      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Giving back to our parents is a strong Filipino value, which can\
        \ sometimes be lost on younger generations. So it's important to have songs\
        \ like \"Mapa\" that can help instill this value in our youth today,\" he\
        \ added.\r"
