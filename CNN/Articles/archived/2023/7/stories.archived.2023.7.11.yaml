    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2578a4-76bc-46fa-a5a7-a2e4366890b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.971+08:00
