      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Selecta, SB19 co-created the music video and highlighted\
        \ personal stories as a different form of tribute to their parents.\r"
