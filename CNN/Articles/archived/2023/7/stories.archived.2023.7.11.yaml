    'lead': 'The police coordinated with concerned agencies ahead of the raid on a
      Philippine Offshore Gaming Operator hub in Las Piñas City in June, the national
      police spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T22:29:30.516+08:00
