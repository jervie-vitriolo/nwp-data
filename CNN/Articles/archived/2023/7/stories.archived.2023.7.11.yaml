      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former USA Gymnastics doctor Larry Nassar,
        who was convicted of sexually abusing young athletes under the guise of medical
        treatment, was assaulted inside a federal prison in Florida, according to
        two sources familiar with the incident.</p>'
