      'mgnl:type': 'text'
      'text': '<p><strong>LINK: <a href="https://www.cnnphilippines.com/news/2023/6/19/cordillera-activists-writ-of-amaparo-sc.html">Cordillera
        activists seek writ of amparo from SC for protection against red-tagging</a></strong></p>'
