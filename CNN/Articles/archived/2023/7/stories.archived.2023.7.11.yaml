    'lead': 'The Department of Justice will file criminal charges against drug suspect
      Jad Dera and six National Bureau of Investigation security personnel over his
      trip outside his detention facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T14:34:35.364+08:00
