    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'She dreamed of defending Japan. Instead, her fellow soldiers sexually
      assaulted her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4228f42-a69b-40da-89cf-26da7d0854cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Rina Gonoi is a fighter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e5507-098e-4cfd-96a7-2e5a2ab25df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131d468-e413-4939-bda5-a143d7df8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a former soldier, as a judo practitioner, and as a woman battling\
        \ on behalf of all women to bring those who sexually abused her to account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c4d52-82fa-481d-bd20-9a00534845ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89947934-1a93-43c1-959b-0db7297c65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Gonoi served in Japan’s Self-Defense Force (JSDF), she says she\
        \ endured physical and verbal sexual abuse on a daily basis for more than\
        \ a year, and vowed when she left the force in June 2022 after two years’\
        \ service that she would bring her tormentors to justice.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f688b-27a4-4700-99e3-749a595a8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2f649-b25c-4de5-9efb-404b18322909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first, authorities seemed unwilling to believe her. When she reported\
        \ the alleged abuse to military authorities, two investigations were launched,\
        \ but both were dropped on grounds of lack of evidence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe0abc-d29a-43f5-8bd8-05bf4c840c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4f9e0-63bf-4f86-ba55-1ca590c9406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Undefeated, she approached TV stations. When they ignored her, she\
        \ took her battle to social media – a rare move in a country where sexual\
        \ assault survivors can face backlash for raising their voices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb570fb-d542-4b8a-bed8-2f1615ddc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d51d0-a0ca-4f4b-99b1-fee783d1cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted to help other people who had also been sexually harassed\
        \ (in the JSDF). As for the perpetrators, I wanted an apology and for them\
        \ to admit to what they had done; I wanted to prevent others from going through\
        \ what I went through; that’s why I spoke out,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32862b0c-0321-400e-adc8-3de2241f1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a833e8-1974-450e-96f4-2d65dfc02142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonoi’s refusal to be silenced eventually prompted a wide-sweeping\
        \ probe into sexual harassment across the JSDF and prosecutors reopened an\
        \ investigation that found she had endured physical and verbal sexual harassment\
        \ daily between autumn 2020 and August 2021, according to Gonoi’s defense\
        \ team.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152e9f1-39d4-495a-b759-76c27c1c837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0ca35-5d45-427b-bf3f-9d57d5e73165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings resulted in a groundbreaking moment: a rare admission\
        \ of guilt and a public apology from Japan’s Ministry of Defense, as Ground\
        \ Self-Defense Force Chief of Staff Yoshihide Yoshida bowed deeply, saying:\
        \ “On behalf of the Ground Self-Defense Forces, I would like to express my\
        \ deepest apologies to Ms. Gonoi, who has been suffering for a long time.\
        \ I am very sorry.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5751a-a567-4eac-aef6-bdb76ab4d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b2ee7-5871-4940-b629-847235b6ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five servicemen were also dishonorably dismissed and four others punished\
        \ last December, according to NHK, Japan’s public broadcaster. Gonoi also\
        \ said she received in-person apologies from several officers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d8cc7-fd2c-499e-aab6-b396e41a4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9ec06-7b93-4825-a113-c7be5b0896b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this, she said, is not enough, and she is now pursuing both criminal\
        \ and civil cases in the courts. At the start of the year she filed lawsuits\
        \ against the government and her alleged assailants – three of whom were indicted\
        \ in March on charges of sexually assaulting Gonoi. In the criminal case,\
        \ to date, neither the defendants nor their lawyers have issued statements.\
        \ Public prosecutors in Japan have not released information regarding the\
        \ case and did not respond to CNN’s request for comment. In the civil case,\
        \ four of the five accused recently denied sexual abuse, while a fifth admitted\
        \ the accusation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3192d-0ef5-4352-a61e-89c6ca3ebebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf464c2-edfd-4ed9-87eb-abc096d7b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state has responded saying harassment “cannot be tolerated” but\
        \ has not yet commented on Gonoi’s lawsuit.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9fc57-8c24-4cbf-bfd1-7b76cd646878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df7e99-0ee6-434f-9612-9a7cd4d951cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regardless of the outcome of those lawsuits, Gonoi believes there is\
        \ a bigger battle to be fought against what she sees as a culture of sexual\
        \ harassment in the male-dominated military.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89404caf-fb5a-43a9-b1cf-bd60865ebd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27136bd9-c828-4dcb-a397-111b60e1180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Speaking out</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295b362-3a5b-4c51-9aa4-ada4c86874fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s struggles with gender inequality, which were highlighted during\
        \ the #MeToo campaign, are well-documented. The country ranks bottom of all\
        \ the G7 nations and 116th out of 146 countries in the World Economic Forum’\
        s index for gender inequality.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1ea41-7d4d-4107-9dd5-955c76ca1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56549b9b-8397-4197-bf01-13e7e476e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Gonoi’s experience is likely to be particularly damaging for the\
        \ JSDF, which has poured much effort into promoting an image of itself as\
        \ an institution that promotes gender equality.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b234c6-08ce-4364-88bb-67ee046d5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab09c8c-73cb-470e-8a6e-a9789558c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fumika Sato, a sociologist at Hitotsubashi University, said many women\
        \ opt to join the military as they see it as offering greater job security\
        \ and gender equality than the private sector.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27374e9-536f-4b58-a886-070f3372a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0425d-cc1a-4df7-9bcb-7b313ce140f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Women) choose the JSDF because they think it is an organization that\
        \ will recognize their abilities fairly. It’s very rare to hear that they\
        \ joined to protect the country out of a sense of national defense,” Sato\
        \ said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1711d-53e4-4af7-a884-bed88591bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874edd8-481f-45d8-b0ef-30baa9af4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonoi, for instance, joined the ground forces in April 2020, seeing\
        \ it both as a way of “paying it forward” but also a way of achieving her\
        \ dreams of training as a judoka and competing at the Olympics.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff17ff9-463b-458e-afa6-15b3a455c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa084bb6-94ee-4f9b-af0b-3e785bf3fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the JSDF’s image, Sato said sexual harassment within the ranks\
        \ has long been an issue but it is often hidden because people in the military\
        \ often find it hard to admit vulnerability.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61f1a2-a8d1-49c0-9a11-be3d74dcff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c65089-4d57-4260-aca8-af490a91500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s an image that only strong personnel are considered suitable\
        \ for the organization, and there’s the attitude that those who say they are\
        \ victims of harassment have no place in the organization,” Sato explained.\
        \ “That makes it hard for people to speak out.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45751f37-2907-43e9-a8fa-e9469993638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5faa58-5bb9-472a-92d5-c6131a7fadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recruitment shortfall</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9becf-09f1-4244-b0c0-396c8205c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonoi’s fight also comes just as the JSDF faces a recruitment shortfall
        that is undermining its efforts to grow its military amid rising regional
        tensions with North Korea and China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f4118-76f9-4da1-bdc6-8208208c7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea7810-0ed4-4bb1-956c-826d771d71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Japan announced it would boost its defense budget for 2023\
        \ to a record 6.8 trillion yen ($55 billion), a 26% increase, raising its\
        \ defense spending to 2% of GDP by 2027.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094213be-a21e-4e08-a9bf-e8602dc3c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecea5ca-c735-4831-802e-277136978d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say attracting enough women will be key to Tokyo meeting its\
        \ objectives. The JSDF is meant to have a strength of around 250,000 service\
        \ members but has consistently failed to reach its recruitment goals and says\
        \ it is understaffed by around 16,000 service members – a shortfall that experts\
        \ say has limited its operational abilities.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb184c3-cf65-4ffc-a2bd-5b1c518e06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5408053-7465-412f-86e6-9f86fa27018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The force has spent years trying to encourage female enrollment, in\
        \ line with the “womenomics” policy of former Prime Minister Shinzo Abe aimed\
        \ at combating the effects of Japan’s aging population and shrinking workforce.\
        \ In April 2015, the Defense Ministry launched a series of initiatives in\
        \ which funds were allocated for everything from gender awareness programs\
        \ to establishing of day care centers for children of JSDF employees.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6201c-4864-4ae6-b174-abfeee5e8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725fbf6-3dfa-43c1-8d1b-0245105e90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Japan still lags its peers. According to the Defense Ministry,\
        \ as of March 2022, there were 20,000 women in the JSDF, comprising around\
        \ 8% of the organization’s total strength, which still lags the NATO average\
        \ of 12% as of 2019. And to reach that threshold by 2030, Tokyo needs to reach\
        \ more women.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76eebac-81d6-4822-8c21-890ab5599a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c4225-e96d-423f-a7af-446b5c789613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Japan’s Ground Self-Defense Force told CNN, “We\
        \ believe that the promotion of female SDF personnel is important for securing\
        \ high-quality personnel in a stable manner and for incorporating diversity\
        \ into the organization. The SDF continues to actively recruit female SDF\
        \ personnel with the aim of increasing the proportion of women in all SDF\
        \ personnel to 12% or more by (fiscal year) 2030.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a872df-ee8c-41c7-bbbe-a304b773a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb593c8-9eec-4636-a0f4-12c7b2f9d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Setback for progress\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa75410-968f-4353-a957-82da9b8609bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The JSDF has made progress in this regard. When it was first formed\
        \ in 1954, women were recruited exclusively as nurses.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98e099-dad6-4fc7-a62f-2beb59b8ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da354ee2-7ade-4984-ae82-b27353815227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s navy accepted its first female recruits in 1977. And in the\
        \ early 1990s, most roles – except those requiring combat – opened up to women.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee98847-b7d7-48a0-8e61-48e46f2748e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2753c96-4bde-444c-b8ce-b2e10b347b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1992, Japan’s National Defense Academy finally began accepting women,\
        \ which made it possible for them to become senior officers. Since then, new\
        \ women leaders have started taking the reins. For example, in March 2018,\
        \ Japan’s navy appointed the first woman commander of a warship squadron.\
        \ Later that year, it appointed its first woman fighter pilot.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953822e7-0001-457c-aa6f-688da079e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b1b3d-76ca-4773-8f8b-b58e6d085230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a child, Gonoi says she saw JSDF members as heroes. She grew up\
        \ wanting to be like them after women officers – in particular – came to her\
        \ rescue following the deadly 2011 Tohoku earthquake and tsunami disaster\
        \ that decimated her hometown of Higashi-Matsushima in Japan’s northern prefecture\
        \ of Miyagi.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf7570-b47a-440a-a468-39b1b4008cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05cb6a-4514-4fc7-8999-1696cc00fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonoi had marveled at how the JSDF members helped citizens regain a\
        \ sense of normalcy, she said, making sure they had makeshift areas to bathe,\
        \ for instance. The young Gonoi was sold by that human touch.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb013c8-b9a5-4a59-8139-1f5ade69f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3bc28-73fc-4d97-bc03-346e7baa7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dream dashed</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0f514-abf4-44b0-8f62-b2710c419547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, it would be a posting to a JSDF station in Fukushima
        – another area that was decimated by the 2011 disaster – where she tells CNN
        she first experienced sexual harassment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0878b-7891-4cb9-aa2f-8cb565fdcad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8360fcc-ba99-4306-82bc-e38d178c4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’d comment on my body and the size of my breasts. Or they’d come\
        \ up to me in the hallways and suddenly hug me in the corridor. That kind\
        \ of thing happened daily,” Gonoi recalled of her time in the station.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7270f-9382-4454-90a4-6fdf0fa84b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc67b0-ba00-4edf-815b-79d702b6cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last straw came in August 2021, when Gonoi said she was pinned\
        \ to a dormitory floor as several senior male officers simulated sexual intercourse.\
        \ It was this incident that convinced her to come forward and report her assailants.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8d273-4362-493b-bae7-a937c526be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29ada9-cf89-4a33-a426-e27b487d7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Gonoi’s claims were dismissed, and no action was taken internally\
        \ within the JSDF.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007aa858-2c6c-4905-9b9f-4b992a7c0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49a79d-975d-4c79-9756-b3244c36ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They initially didn’t admit that they’d done anything wrong. They\
        \ tried to cover up what I’d gone through, but then a re-investigation was\
        \ ordered. That’s when they admitted what I’d gone through,” said Gonoi.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2f426-97e6-4e25-9666-dfde1fa9b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fa8ef-cc88-40a0-a821-183efb1a8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An external investigation was also dropped due to “lack of evidence”\
        \ as none of the male personnel who witnessed her sexual assault would provide\
        \ testimony.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e413de50-2c6c-412a-ace7-1a563ee944ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6f2bf-8f32-4f8f-808f-7f89fbfb325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, Gonoi says she felt like she had no other choice but to\
        \ quit in June 2022.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dba3c9-2535-4aeb-a354-c39cf3b247bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddee4d5-18a5-4134-b2c4-469ce6080b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sato, the sociologist, said that it was only by taking her fight to\
        \ social media to publicize her case that Gonoi had been able to pressure\
        \ the JSDF into a rethink.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298416e4-0fd7-4b32-ae91-8c9d1f4ce6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.423+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cf2dd-0800-4a50-a664-bd427bb34057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Defense Ministry acted as it had always done in the past, taking\
        \ the side of the perpetrators and isolating the victims. However, this resulted\
        \ in so much public outrage, surprising so many people in the Defense Ministry,\
        \ that they realized that if they didn’t take proper action, the reputation\
        \ of the (military) itself would be at stake,” Sato said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f1efa-e0f0-4e53-af43-d1e35e8a6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e33da-550b-4af9-b328-f687daf562d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, the Defense Ministry has sought to improve its image.\
        \ In March, Japan’s Defense Minister Yasukazu Hamada asserted that “harassment\
        \ shakes the foundations of the JSDF by destroying mutual trust among its\
        \ members and is something that should never be allowed to happen.”\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6b973-a47c-4752-b515-108fe6976e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ebc1b-7af6-4571-ac91-4919e8c4534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Ground Self-Defense Force told CNN, “Harassment\
        \ is a violation of basic human rights and, of course, must never be allowed\
        \ to happen in the Ground SDF, where unit actions are the basis, as it causes\
        \ loss of mutual trust and shakes the strength of the personnel.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6693b96-cda8-4f86-a2b1-5bfd0f3dd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0bc0c-d107-417f-ac53-4d8fcfc52586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For this reason, the GSDF is actively participating in various efforts\
        \ to eradicate harassment based on the minister’s directive and is carefully\
        \ implementing measures such as education for its commanders and others.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054dd78-a702-4cd6-bac8-50ff443e6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562a919-6793-4738-ae18-3ecd6759b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:44:35.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:44:36.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To this end, we will continue to implement measures such as group\
        \ education and e-learning to raise the awareness of personnel, education\
        \ to promote understanding and improve the leadership skills of personnel\
        \ (especially managers) and improve and strengthen the consultation system.”\
        \r"
