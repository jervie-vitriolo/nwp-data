      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Department
        of Tourism (DOT) confirmed on Tuesday that Secretary Christina Frasco will
        go on leave starting July 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9ebc8-56c8-4ced-93bf-afa420dd9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:42:49.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T16:58:14.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The application of the leave of the Secretary was filed and received
        by the Office of the President on May 09. This was approved last May 23, 2023,"
        the DOT said in a message to reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8123c8-bcf3-48f2-99a7-e47c4a9698d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:42:49.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T16:58:14.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Frasco will be away until July 21 to spend time with her family, the
        agency said, adding she would be present for President Ferdinand Marcos Jr.''s
        second State of the Nation Address on July 25.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f1a1a-1538-4b59-af57-f51a46f98eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:42:49.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T16:58:14.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"She [Frasco] is confirmed to attend the SONA," said the DOT. "Any
        insinuation to the contrary is false."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd3a01-eefb-4bb2-ba27-c697f442f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:42:49.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T16:58:14.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tourism Undersecretary Elaine T. Bathan will be the officer-in-charge
        in the meantime.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a60be-d40b-4df0-b6b8-319370487f95'
      'mgnl:activationStatus': true
