      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco said power was fully restored by 11:06 a.m. or after eight\
        \ minutes of interruption.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb2a94-ff09-4808-b02d-bf14d5b8f2e8'
