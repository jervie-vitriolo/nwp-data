      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad is also ready to deploy mobile tankers, she said. However,\
        \ Rufo urged households to store water in advance and not to rely on the tankers\
        \ so these can be dedicated for medical facilities.\r"
