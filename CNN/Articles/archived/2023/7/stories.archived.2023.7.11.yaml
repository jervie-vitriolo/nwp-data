  'biden-zelensky-nato-summit-meeting':
    'author': 'Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-11T11:47:21.000+08:00
    'imagesource': 'jcr:2f0c2cad-f55e-42eb-8eac-f510a58e4129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259ef211-e9ce-496c-8a26-19b24c507671'
    'lead': 'US President Joe Biden will meet with Ukrainian President Volodymyr Zelensky
      at the NATO summit on Wednesday, an official familiar with the meeting has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T11:52:13.061+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-11T12:14:50.631+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-07-11T12:14:50.191+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volodymyr-Zelensky', 'Joe-Biden', 'United-States', 'Ukraine', 'NATO',
      'North-American-Treaty-Organization']
    'stories': []
    'template': '1'
    'title': 'Biden to meet with Zelensky during NATO summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17e60c-3b2a-488b-8f1c-5bd6340a244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vilnius, Lithuania (CNN)</strong> — US President Joe Biden
        will meet with <a href="https://www.cnn.com/2022/03/29/europe/volodymyr-zelensky-fast-facts/index.html"
        target="_blank">Ukrainian President Volodymyr Zelensky</a> at the NATO summit
        on Wednesday, an official familiar with the meeting has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2c5da-6a12-4fdf-8bdc-773d5f90df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will mark a sign of unity as Zelensky’s attendance at
        the summit had been in question. Russia’s war in <a href="https://www.cnn.com/world/europe/ukraine"
        target="_blank">Ukraine</a> is among the top agenda items for NATO leaders
        along with discussing a future pathway for the war-torn country to join the
        alliance, which has prompted some division among leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512788c9-0e2f-4f69-812f-f8c78be26082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c1f96-49b3-4b8a-a927-aa09d0d53ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is set to dominate the summit’s agenda as the US president
        looks to keep the group united behind Zelensky in the face of Russia’s invasion.
        The alliance is facing questions about a potential path to NATO membership
        for Ukraine, as well as additional military assistance as its counteroffensive
        continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa50fe1-aee0-44f0-ad44-df02ea4d440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden poured cold water on the prospect of Ukraine joining NATO as
        the war is ongoing and cited reforms the country would still need to make
        to join the alliance.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5d2dc-97b2-4db8-a3d6-369bdaf2f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t think there is unanimity in NATO about whether or not to bring
        Ukraine into the NATO family now, at this moment, in the middle of a war,”
        Biden told CNN’s Fareed Zakaria last week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d2e32-0235-4e4e-8b13-e693d2ae9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zelensky had previously said he does not plan on attending the summit
        “for fun” as he seeks a clearer pathway for his country to join the alliance
        along with security guarantees.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fadf2e-1b84-4dba-b0b2-87c9b310d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It would be an important message to say that NATO is not afraid of
        Russia. Ukraine should get clear security guarantees while it is not in NATO.
        Only under these conditions, our meeting would be meaningful, otherwise it’s
        just another politics,” Zelensky said in an interview with ABC.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7c2e7-9493-45c0-9862-9b95d3a7fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Zelensky have had multiple high-profile meetings over
        the last several months. The Ukrainian president’s <a href="https://www.cnn.com/2022/12/21/politics/takeaways-volodymyr-zelensky-visit-to-washington/index.html"
        target="_blank">first trip outside</a> Ukraine since the war began was to
        Washington just before Christmas, where he was feted by Biden in the Oval
        Office before giving a speech to Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4178b-5032-44a4-901d-21184c88aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple months later, Biden made a <a href="https://www.cnn.com/2023/02/20/politics/biden-ukraine-zelensky-visit-one-year-war-anniversary-intl-hnk/index.html"
        target="_blank">surprise visit to Kyiv</a> to return the favor and announce
        a half-billion dollar assistance package. The dramatic scene was marked by
        air raid sirens going off as the two presidents walked near the gold-domed
        St. Michael’s Cathedral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63274ddf-5841-44c2-8874-1468e96c3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last in-person meeting took place at the <a href="https://www.cnn.com/2023/05/20/politics/zelensky-g7-summit-biden-leaders/index.html"
        target="_blank">G-7 Summit in Hiroshima, Japan, in May</a>. Zelensky used
        the opportunity to press the world leaders for more assistance, coming just
        after the Russians took the town of Bakhmut following months of heavy fighting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e1fa3-8e88-4700-a8c2-f01dad2b8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During this NATO summit, Biden could face some scolding from allies
        over his decision to provide cluster munitions to Ukraine for the first time.
        The move, aimed at bolstering Ukraine’s offensive capabilities, has prompted
        some public disagreement from allied countries Biden called it a “difficult
        decision” in his interview with Zakaria but said it was necessary because
        Ukraine is running low on ammunition.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbe3ae-4812-423f-a3cf-c6ba631d596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said Friday that Ukraine was grateful for a ‘timely, broad
        and much-needed’ defense aid package from the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85403f-bfbc-4505-8d75-84580f78eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A timely, broad and much-needed defense aid package from the United
        States. We are grateful to the American people and President Joseph Biden
        for decisive steps that bring Ukraine closer to victory over the enemy, and
        democracy to victory over dictatorship,” Zelensky said in a message on Twitter.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c726237-c27c-42c9-873c-155c89244cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The expansion of Ukraine’s defense capabilities will provide new tools
        for the de-occupation of our land and bringing peace closer,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41855766-f3bd-474d-befc-ada16a7026dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14c248-f9dd-4987-a1c2-2d722ee3f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T11:52:13.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-11T12:14:50.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/10/politics/biden-zelensky-nato-meeting/index.html"
        target="_blank">Biden to meet with Zelensky during NATO summit</a>."</em></p>'
