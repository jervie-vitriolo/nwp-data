      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad060a58-8022-445c-8563-45f2f173193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.201+08:00
