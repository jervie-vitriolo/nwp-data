      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite all the success, it wasn’t enough for him.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb93f9-35e2-4f13-9ade-381527ac310f'
