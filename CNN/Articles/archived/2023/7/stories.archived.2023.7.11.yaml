      'mgnl:lastActivated': 2023-07-11T19:10:43.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02475572-67bc-4f32-a4d1-f4b57a4c61f1'
      'mgnl:activationStatus': true
