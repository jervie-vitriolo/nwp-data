    'template': '1'
    'title': 'Kai Sotto rides Magic bench anew in NBA Summer League

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5319dd-5da6-4fb7-9cb3-50e415c3d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong>&nbsp;Kai
        Sotto''s debut in the NBA Summer League has to wait a little longer as he
        was benched again in the Orlando Magic''s second game in the preseason tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d77e29-08a5-4b62-9438-38f777c809e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Magic fell to the Indiana Pacers, 108-85, Tuesday (Philippine time)\
        \ at the Thomas &amp; Mack Center in Las Vegas, Nevada, USA.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb256f-f479-4589-81df-642262ff1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just like in Orlando's opening loss to the Detroit Pistons last Saturday,\
        \ Sotto was a DNP-CD (Did Not Play-Coach's Decision) as Magic Summer League\
        \ head coach Dylan Murphy stuck with an 11-player rotation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5dab70-9a2c-49bd-9bbf-eeed2976d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Here in the Summer League, I just got to put in the work and stay\
        \ ready when the coach calls my name,\" Sotto said in an NBA interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75298c57-e919-4b81-aa03-6cd33b9cb55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DJ Wilson was the starting center for Orlando, logging in more than\
        \ 27 minutes of action. He finished with 10 points and eight rebounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ff63f-b058-4652-8934-0727e2fd2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caleb Houstan led the Magic with 18 points, five rebounds, and two\
        \ assists.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab631ad0-9cdf-497e-9161-9a0d1698530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Nembhard tallied a game-high 21 points along with seven assists
        and three rebounds for the Pacers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561b5fc-8060-4351-9344-f64d51f45c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:49:56.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-11T13:55:13.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando will try to pick up its first win when it meets the New
        York Knicks on July 13.</p>'
