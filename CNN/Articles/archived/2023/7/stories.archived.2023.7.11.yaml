      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign features an ode to their fondest childhood memories and\
        \ how this became their main motivation for giving back to their parents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee8dd1-4923-4d51-b88c-016106a9877a'
