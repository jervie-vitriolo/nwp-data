      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE said the National Grid Corporation (NGCP) raised the alert\
        \ effective 2 p.m. until 4 p.m. The San Lorenzo natural gas power plant in\
        \ Batangas tripped shortly before 11 a.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1bc62-f7ee-4453-8c71-a657be4f17a3'
      'mgnl:activationStatus': true
