      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fbf30-bd90-435c-8bc2-9ee3fab9386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:10:43.248+08:00
