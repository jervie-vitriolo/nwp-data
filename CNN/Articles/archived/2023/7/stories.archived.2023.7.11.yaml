      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Bureau
        of Customs (BOC) on Monday said it is monitoring a car dealer in Pasig City
        over luxury vehicles with questionable documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1966c-5b4b-4ee7-a2f2-93937c444640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f77406-7916-4eff-ab56-b0094e9703c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the BOC said its Customs Intelligence and Investigation\
        \ Service-Intelligence Group (CIIS-IG) went to the car hub in Barangay Ugong\
        \ to demand evidence of payment of correct duties and taxes after it verified\
        \ that the hub is \"storing and/or openly dealing exotic and hyper cars without\
        \ proper documentation.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fabc7-3f8a-4e2f-a7d0-8a8bb459bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc52127-606c-498f-883f-f897a4e96977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team discovered 197 foreign and locally sourced vehicles at the\
        \ dealership when they arrived. However, it was determined that 87 of the\
        \ units had questionable paperwork. On July 6, the subject vehicles' full\
        \ inventory was finished.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356575b-d685-4836-9da9-22b52e071c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bccd0-8215-4284-9026-c7874f935bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-11T07:14:44.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CIIS Director Verne Enciso said \"there was reportedly no tight lockdown\
        \ in the showroom.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f296b-7a13-4ee4-be67-4aa8a0312323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T07:14:44.217+08:00
