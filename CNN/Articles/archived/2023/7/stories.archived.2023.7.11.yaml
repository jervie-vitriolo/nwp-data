      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dera’s lawyer Raymund Palad, meanwhile, said the DOJ''s recent resolution
        validated their previous stance that there is no substantiated evidence of
        bribery allegedly made by his client.</p>'
