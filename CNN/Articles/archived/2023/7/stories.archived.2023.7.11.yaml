      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43f31f-c3ef-4a32-81b0-2a8b00f8f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T22:13:58.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang paniniwala niya, si Josh ang source ng information na ‘yun [He\
        \ believes Josh was the source of those information],\" Torre said, but clarified\
        \ this is just one of the possible motives being considered.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564f694-e1f5-465c-8f2d-60122f70086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.822+08:00
