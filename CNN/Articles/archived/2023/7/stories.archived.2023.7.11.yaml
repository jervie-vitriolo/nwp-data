      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the QCPD, the ex-barangay chairman – alias \"Nanad\" –\
        \ is believed to have a personal grudge against Abiad, who was “supposedly\
        \ associated with people who are always lambasting” him.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc94900-21da-4102-ad0c-ef683a9b8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:12:24.821+08:00
