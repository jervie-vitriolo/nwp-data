      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4fd0d8-9066-4953-9679-9378d6609635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T06:38:34.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-11T06:38:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An internal investigation into the incident is underway, the statement\
        \ says. The inmate, who a source familiar confirmed is Nassar, was transported\
        \ to a hospital for treatment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f9a7f-de7e-4f51-ae76-ab71d81dfaf5'
