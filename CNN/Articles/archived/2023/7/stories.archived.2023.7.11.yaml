    'template': '1'
    'title': 'Twitter’s future is in doubt as Threads tops 100 million users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e032e7d-deac-4d8f-a455-3189def87da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Twitter has weathered months,
        if not years, of mismanagement as well as mass layoffs, frequent service disruptions
        and an exodus of top advertisers, but the launch of a rival app from Meta
        could prove to be the final straw.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66559e-6ba1-4750-bc1e-6eac466b9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9af097-7a8e-4bed-9f79-e69fd3fd9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Threads surpassed 100 million users this weekend, less than a week\
        \ after it launched, Meta CEO Mark Zuckerberg announced Monday, marking a\
        \ staggering feat for any social network and one that puts it on pace to rapidly\
        \ pass Twitter’s audience size.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed431d-aab4-477d-86cb-bd12b4c53a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ad503-893c-4a09-a537-05f4534865e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, multiple internet traffic analysts reported noticeable declines\
        \ in Twitter usage in just the past few days. The results underscore the risk\
        \ Meta poses to Twitter’s business and raise questions about how, or if, Twitter\
        \ can stem its losses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b91c9-0d33-4e82-b6e5-bc7a5ba80c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109aa3c7-563a-4cb0-a0a5-27d103aee034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter traffic had already been trending downward for months, according\
        \ to data from the internet infrastructure company Cloudflare and the web\
        \ analytics firm Similarweb. But the pace of decline appears to have accelerated\
        \ in recent days, both companies said, likely reflecting strong interest in\
        \ Threads and a mass migration from the platform owned by Elon Musk to the\
        \ one run by Zuckerberg.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae62b6-7e47-41bb-ab65-7008a1c733ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c51cc7-ac22-4020-882c-16aa8566a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter didn’t immediately respond to a request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29d3a9-7d05-496a-a19d-f925255ff7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e1489-8c25-42ed-a3c6-c01643148d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Cloudflare CEO Matthew Prince shared a chart showing Twitter’\
        s popularity relative to other websites it tracks. “Twitter traffic tanking,”\
        \ Prince said as he posted the chart.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7eef1-8262-4183-a342-bc2e4509cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f7980-ed3e-49b9-9603-0c3c1858c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chart showed that in January, Twitter was ranked 32nd on the list;\
        \ the next month, it had fallen to 34th. For much of the spring, Twitter fluctuated\
        \ between 35th place and 37th. But the beginning of July showed a rapid falloff\
        \ in popularity, as Twitter plunged to 40th place. (Cloudflare defines popularity\
        \ as the “size of a population of users that look up a domain per unit of\
        \ time.”)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf4bb1-5595-4dbf-b006-396963ade0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfe848-61e3-4489-9a7e-bddf1a728f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarweb told CNN Monday it has witnessed comparable trends in Twitter\
        \ traffic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e9590-2467-4e1d-b0f9-ed8bbd8eeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e962a9-d897-4285-b9c5-f8092cd8f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the first two full days that Threads was generally available, [last]\
        \ Thursday and Friday, web traffic to twitter.com was down 5% compared with\
        \ the same days of the previous week and down 11% compared with July 6 and\
        \ 7, 2022,” said David Carr, a senior insights manager at Similarweb. “We’\
        ve been reporting for a while that Twitter is down compared with last year\
        \ – June traffic was down 4% – but Threads seems to be taking a bigger bite\
        \ out of it.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb32ca-9f98-40a0-a6f1-592fa69bc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fb1c3-6dd6-468e-92b3-14af68ae77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolstering the traffic reports were the anecdotal experiences of some\
        \ Threads users. Alex Stamos, director of the Stanford Internet Observatory,\
        \ said Saturday he ran an “unscientific test” of how the same post he shared\
        \ on Twitter, Threads and Mastodon, another rival, performed with his audience\
        \ over a 23-hour period.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7d707-3257-4784-8378-44ee3a304bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a41b5c-a152-494e-bc35-d0c5c0803767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The identical content Stamos created on each platform saw significantly\
        \ more engagement on Threads than on Twitter as measured by likes and replies\
        \ — despite having a fraction of his usual reach on the newer platform, he\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be6075-4604-4c74-b577-e22b3ad1f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21479d-4e21-4c6a-8192-600bce7eba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stamos, who has more than 100,000 followers on Twitter but only a tenth\
        \ of that number on Threads, added that strong Threads engagement with his\
        \ posts describing the “research” also supported the original findings. The\
        \ quality of the replies to his posts were also much higher on non-Twitter\
        \ platforms, he observed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad435d-173e-493c-ae67-f5476725fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc172876-38cf-45c6-8345-4c3391335958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From my perspective, Twitter is done as a platform for serious tech\
        \ conversations,” Stamos said, who previously was the chief security officer\
        \ at Facebook.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa143ceb-738f-44d0-b9d1-6b9ab657f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366e510-913f-4a41-b49f-2b82e0a50551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Twitter rival but not quite a Twitter replacement</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00dfb7-4b8a-47d4-8d87-2ab6de1ef99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling Threads’ rapid growth has been Meta’s use of Instagram as
        a springboard to sign up new users, along with what many Threads users have
        identified as a dissatisfaction with Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76426a-be74-4e62-afae-fdf2104c08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1b6a2-4af0-49ad-a135-3ffd8d04e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Threads started out with a number of celebrity accounts prepopulating\
        \ its platform but has since gained additional high-profile users including\
        \ Kim Kardashian and Jeff Bezos. An account that had been banned from Twitter\
        \ that tracks the movements of Musk’s private jet has also joined the new\
        \ platform.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc54fc-9f32-434a-9ed3-28be7e3626b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52d025-99e6-490a-8d66-ea5edfa274f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 US lawmakers have signed up as well, Axios reported last\
        \ week, though few world leaders appear to be on Threads at the moment.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217acb3-a0aa-4269-b165-4d22892c833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a097f-d1bf-4275-988d-f89f7efe6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zuckerberg and Instagram head Adam Mosseri have emphasized that Threads\
        \ is about more than replacing Twitter and that the app seeks to tap audiences\
        \ outside of Twitter’s traditional user base. That means Threads will not\
        \ actively elevate news or political content, Mosseri said, describing those\
        \ topics as “not at all worth the scrutiny, negativity (let’s be honest),\
        \ or integrity risks that come along with them.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55f3aa-7b34-4e83-81c1-16c94dca1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72f523-166a-4f0a-addc-d7a92699b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Mosseri’s stance on news and politics triggered a\
        \ debate over Threads’ approach to those topics. Some users praised it as\
        \ a way to make the platform more accessible to average users, who may never\
        \ have embraced Twitter before. Others argued that many of the topics Mosseri\
        \ characterized as non-political, including music, fashion and entertainment,\
        \ are their own source of news and can be inherently political.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c321f4-5d07-4ab4-84ce-bd70d1e970b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35551d-516f-4bf6-bc70-6bf8e11b7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as Meta’s executives look to put some daylight between Threads\
        \ and Twitter, the rapid rise of Threads only appears to have deepened Musk’\
        s longtime feud with Zuckerberg. The app’s launch prompted threats of litigation\
        \ as Twitter has accused Meta of trade secret theft, not to mention talk of\
        \ a physical cage fight between Musk and Zuckerberg.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc25180-242e-439d-9223-699a77773ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e648b-f6e7-4410-a09d-190f4211c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Musk, who is known for erratic behavior and incendiary remarks,\
        \ made it even more personal as he lobbed a sexual insult at Zuckerberg and\
        \ proposed comparing the size of their respective genitalia.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b373e6-cc54-4e82-8e29-52d82bb35c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e9304-090e-478b-8662-ffeac29094e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has not directly responded to the insult. But after a
        Threads user pointed out that the new app was not featured in Twitter’s trending
        topics tab, Zuckerberg replied “Concerning” with a crying-laughter emoji.
        And he used the same emoji to reply to a post by the fast-food brand Wendy’s,
        which had suggested Zuckerberg should “go to space just to really make him
        mad lol.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18d562-ac64-46b4-83e4-a358d6e6c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:36:53.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:36:54.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/10/tech/twitter-threads-future/index.html">Twitter’s
        future is in doubt as Threads tops 100 million users</a>."</em></p>'
