      'mgnl:type': 'text'
      'text': "Pope Francis launched the Synod on Synodality in 2021. During the multi-stage\
        \ synodal process, Catholics in different countries were urged to hold consultations\
        \ within their respective parishes and provide their feedback on the Church.\r"
