      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the allocation is further reduced, Manila Water spokesperson
        Jeric Sevilla told CNN Philippines’ <em>The Source</em> that the company has
        existing sources that have not yet been fully utilized, like deep wells.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7c35c-7549-441c-9c6b-44ef2d1b8c5e'
