      'mgnl:lastActivated': 2023-07-11T20:43:30.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714991c6-3f09-4c39-9b3b-66aa2265e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.967+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kuwaii, another content creator who came to the Queer Prom in a floor-length
        rainbow-colored gown, says that while he had already come out by the time
        of his senior prom, he had no choice but to wear a suit. “Hindi naman ina-allow
        ng school namin to wear a gown,” he says. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140f9eb-90a5-4e3e-9d38-9a5f40679c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.968+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my own senior prom, I hadn’t realized yet that I was queer.
        But looking back, I think I mistook genuine moments of gender dysphoria with
        what I thought were just normal feelings of angst and anxiety that most teenagers
        feel. I remember my mom buying me a backless floor-length dress (backless
        enough for the nuns, at least) and taking me to our village salon to get my
        hair and makeup done. The elderly woman who ran the store kept calling me
        “artistahin,” but every time I looked in the mirror I could hardly recognize
        myself. I felt like the clothes, hair, and makeup were wearing me instead
        of the other way around. The heels dug into my feet as if to keep me from
        running away from it all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc47895-d605-4a7f-903e-3dab55c91e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.968+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask about how the organization approached planning a prom
        specifically for queer people, Carreon says they deliberately chose not to
        impose strict dress codes since the goal was to celebrate inclusivity and
        self-expression regardless of gender.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7793b-461d-4ea5-8adc-c317423da682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T20:36:12.268+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-11T20:43:30.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“As queer people, even if we had proms in our high school, we didn''t
        really get to experience it at its core or whatever prom is supposed to be
        because we''re queer [and] we might get bullied for being who we are."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a93c0e-ae8d-4530-b792-b324ae6dcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.969+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike traditional proms, which often adhere to societal norms,
        the Queer Prom encourages its attendees to embrace their true selves without
        conforming to heteronormative standards,” says Carreon. “Additionally, the
        Queer Prom allows its attendees to dance with whomever they want, thus breaking
        free from the limitations and expectations imposed by traditional proms.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d7018-f6ef-4a3e-922e-48450a9d2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.969+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finally, in keeping with their goal of creating safe spaces for the
        community, they implemented a glow-stick bracelet strategy to keep track of
        attendees who were and weren’t okay with having their pictures taken. “This
        measure was primarily designed for closeted members of the LGBTQIA+ community.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd6383-cec3-4d75-a47e-4b427b03dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.970+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these changes, the Queer Prom felt like a chance at a do-over.
        A way to take back something that was lost — as we queer people must often
        do later in our adulthood.</p>'
    '28':
      'image': 'jcr:e45499ea-7b0b-4846-b591-5b684f5b3da2'
      'imageCaption': 'With these changes, the Queer Prom felt like a chance at a
        do-over. A way to take back something that was lost — as we queer people must
        often do later in our adulthood. Photo by SAMANTHA LEE'
