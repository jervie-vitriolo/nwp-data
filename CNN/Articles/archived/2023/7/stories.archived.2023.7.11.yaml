      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The restrictions and the scrutiny could give cover to social media\
        \ companies that may want to pull back on some of their platforms’ rules around\
        \ election integrity, said Katie Harbath, a former Facebook official who helped\
        \ lead the company’s global election efforts until 2021.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f35285-3075-4c6c-80da-66b68b387290'
      'mgnl:activationStatus': true
