      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The non-sponsored survey has a ± 2.8% error margin at 95% confidence\
        \ level.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e825a9-6c8c-4bb2-9cf9-1d91bbf304ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T12:46:33.715+08:00
