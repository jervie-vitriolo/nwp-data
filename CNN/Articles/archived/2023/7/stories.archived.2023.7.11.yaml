      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Remember those
        days when your parents would come home with a <em>pasalubong</em> for you?
        Maybe it''s your turn to bring home that sweet surprise.</p>'
