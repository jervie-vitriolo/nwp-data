      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Department
        of Education has completed its review of the Kinder to Grade 10 (K-10) curriculum,
        with the updated version out in “a few weeks,” an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69569c3e-d61d-43a4-9492-74c0ad71f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.266+08:00
