      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rule reversals come as the Republican-controlled House of Representatives\
        \ investigates interactions between technology companies and the federal government.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a508e-ac14-457f-82e4-0a5fffebf21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T13:29:55.971+08:00
