      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866521b-4a25-4598-ad8b-bd7e327e1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:10:43.247+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-11T19:10:43.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each member was seen recreating their fondest memories with their parents\
        \ and then later on reversing their roles, showing the audience how it's their\
        \ turn to offer their favorite ice cream tubs to their moms and dads.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58e8ff-10a0-4618-9bfc-c4dfb30285d1'
