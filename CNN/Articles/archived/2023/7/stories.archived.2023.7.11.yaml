      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can [almost] hear [Meta Global Affairs President] Nick Clegg
        saying that ‘we’re going to be cautious of what we do, because we wouldn’t
