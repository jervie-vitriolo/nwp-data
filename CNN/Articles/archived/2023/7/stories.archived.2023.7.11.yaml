      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b713a2-8f47-4524-8c36-26d83e9ec038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.118+08:00
      'mgnl:createdBy': 'raheema'
