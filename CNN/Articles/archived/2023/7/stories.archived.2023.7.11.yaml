      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2487d0-1de3-497f-8a0c-0cbd7d3876a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.964+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The traditional prom experience has often excluded LGBTQIA+ individuals,”
        says Roanne Carreon, co-founder and president of Queer Safe Spaces, the organization
        behind the Queer Prom. Queer Safe Spaces is a fairly new nonprofit that works
        to empower, educate, and support Filipino queer people. It began as a Facebook
        group of about 500 members called “Queer Safe Spaces (Family RoTin)” — “RoTin”
        referring to Carreon and her partner Tina Boado, both content creators who
        rose to fame in 2019 with open and honest vlogs about their lives as a queer
        couple. Over the next three years, the community blossomed into an online
        support network for over 17,000 LGBTQIA+ people and allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ddfac-997d-45d5-8bb4-b6a0a3ebe03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.964+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were inspired to launch an online community when we realized
        that there were hardly any resources or role models for the LGBTQIA+ community
        in the Philippines,” explains Carreon. She attributes the spike in membership
        to the “series of lockdown measures” imposed by the government in response
        to the pandemic, which “intensified the pre-existing vulnerabilities of young
        queers [people] who were stuck in unsafe domestic spaces.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695cae0-ee5d-4b4c-bd74-88a06f759e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.965+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of hosting a Queer Prom had already been brewing since
        early 2020, months before the lockdown began. Carreon says the inspiration
        came from an “unexpected and powerful moment” in a community meet-up in Iloilo
        City where over a hundred queer individuals joined in on a spontaneous slow
        dance. The immense gratitude the attendees felt at being given a safe space
        to experience such an intimate moment became the catalyst for the Queer Prom.</p>'
    '26':
      'image': 'jcr:bba21fc1-5528-4e8e-8209-0ae8cc211a57'
      'imageCaption': 'Between, traditional dress codes (suits for boys, gowns for
        girls) and strict dating rules (boy/girl pairings only), prom becomes this
        dizzying cocktail of shame, confusion, and forced conformity for a lot of
        queer kids. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d897a8-d7b3-4f7b-a1df-ec4c083b1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:40:58.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-11T20:43:30.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa30c5-9a6e-48a3-9def-7a0604081fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.965+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the night, host Justine Peña asks the audience, “Who here
        felt like they couldn''t be their most authentic selves in their high school
        prom?” Nearly everyone in the room raises their hands. Sadly, this comes as
        no surprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973aa1f-b1f2-497d-9564-5b4086ebaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.966+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between, traditional dress codes (suits for boys, gowns for girls)
        and strict dating rules (boy/girl pairings only), prom becomes this dizzying
        cocktail of shame, confusion, and forced conformity for a lot of queer kids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47f655-1de9-451c-a328-35e24b01b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.966+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is because prom’s roots are deeply sexist and heteronormative.
        The prom we know today took shape in the US between the 1920s and 1950s, as
        an emerging middle class gained enough capital to emulate the exclusive promenades
        and debutante balls that were popular among the upper class. These balls existed
        to formally introduce young girls into society, or, in other words, to marry
        them off to wealthy husbands. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94479655-79f2-42be-87a3-d137493e93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.966+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <a href="https://www.jstor.org/stable/42981024?searchText=pamela%20k.%20smith&amp;searchUri=%2Faction%2FdoBasicSearch%3Fscope%3DeyJwYWdlTmFtZSI6ICJDb3VudGVycG9pbnRzIiwgInBhZ2VVcmwiOiAiL2pvdXJuYWwvY291bnRlcnBvaW50cyIsICJ0eXBlIjogImpvdXJuYWwiLCAiamNvZGVzIjogImNvdW50ZXJwb2ludHMifQ%253D%253D%26Query%3Dpamela%2Bk.%2Bsmith&amp;ab_segments=0%2Fbasic_search_gsv2%2Fcontrol&amp;refreqid=fastly-default%3A7b22716c4367576bff0637373b1439eb">Pamela
        K. Smith writes</a>, prom is a “spectacle of heteronormativity” and a “ritual
        which legitimates a heteronormative future. It is the equivalent of a blue
        collar debutante ball and a practice run for a traditional marriage ceremony."
        Just consider those archetypal prom moments in the movies — like promposing,
        picking out a gown and a suit, and getting made up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43927ad-802b-4a56-a7d8-3b6db86924b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.967+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As queer people, even if we had proms in our high school, we didn''t
        really get to experience it at its core or whatever prom is supposed to be
        because we''re queer [and] we might get bullied for being who we are,” says
        content creator Martin, who attended the Queer Prom along with other fellow
        creators in his network. He says he felt he had to “strategically stay in
        the closet” back then to avoid being judged or hated by his peers. And while
        he still had fun with a pre-assigned date (yes, it was a girl), he says deep
        inside he hoped he could have gone with his guy crush.</p>'
    '27':
      'image': 'jcr:5dbb4729-cb29-4208-b008-59f5c0ab338c'
      'imageCaption': 'Organizers deliberately chose not to impose strict dress codes
        since the goal was to celebrate inclusivity and self-expression regardless
        of gender. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf748029-8596-4f90-8234-4597d59e4e81'
