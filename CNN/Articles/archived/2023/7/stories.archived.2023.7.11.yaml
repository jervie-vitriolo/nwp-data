      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its newest campaign #MaPaSelectaMuna, Selecta features top P-Pop\
        \ Boy Band SB19 as its members Felip, Stell, Justin, Pablo and Josh reminisce\
        \ about all the sacrifices their parents made for them when they were young.\r"
