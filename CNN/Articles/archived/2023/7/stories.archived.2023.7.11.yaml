      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2af383-948c-4cc7-9500-a3b00b172a9f'
      'mgnl:activationStatus': true
