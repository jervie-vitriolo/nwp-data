      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This may be extended to 6 a.m. in some areas depending on their location\
        \ and the time it takes for the water pressure to build up, Rufo noted.\r"
