      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15aed7-2379-488d-9ecb-2f77ca960934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.970+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[This event] is extra special to me kasi yung prom na a-attendan ko
        ngayon, naka-gown na ko. [I''m able to express] who I am,” says Kuwaii. “Ngayon
        kasi mas masaya. Kasi ito na ako eh. Tapos lahat ng kasama mo, hindi ka nila
        ijajudge.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967ea13-1e3e-4c73-b3b8-e367d1f6cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.971+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know how prom is very quintessentially straight? And there''s
        a prom king and a prom queen and you come with a date and on and on?” says
        singer-songwriter Presh. “A queer prom kinda feels like a reclaiming of a
        childhood [experience] where you weren''t really allowed to bring a same-sex
        date.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d403d8-2a0c-4183-8b4b-0dfc04c4b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.971+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shane, the Queer Prom was an opportunity to surprise their girlfriend
        of four months with a romantic prom-posal. “I got to ask her through a prom-posal,
        like the ones you see in American teenage movies. You know the thing in ‘Love,
        Actually’ with the signs? So, there was a cartolina that said "Prom?" behind
        me and I held cardboard signs with the lyrics to ‘Finesse’ by Bruno Mars.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ad3c2-7d6e-4a7b-ab33-1b2b7aebc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.972+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anakin, Shane’s girlfriend, added how nice it felt to be able to dance
        openly with her partner on prom night.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad70a00-2e16-413d-bd53-f34ffeaaa3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:22:23.972+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the night, during Nica del Rosario’s performance of “Tahanan”
        couples got on the dance floor for an intimate slow dance. As they swayed
        to the words <em>“Dito sa ‘king yakap/ ay tahanan ka,”</em> my partner and
        I looked at each other and, without words, I knew they felt the same thing.
        It’s not everyday that queer couples can slow dance together in a crowded
        room and feel true joy — without fear of judgment or reproach. There were
        no icy stares from classmates or teachers, no fear of what anyone would say
        once the music dies down and lights come back on. For one brief moment, in
        this little world, it felt safe, warm, triumphant.</p>'
    '29':
      'image': 'jcr:5595c823-f51a-42f8-b5b7-23a51372e12c'
      'imageCaption': 'It’s not everyday that queer couples can slow dance together
        in a crowded room and feel true joy — without fear of judgment or reproach.
        Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46998642-9b46-4881-9c1f-ef0985624d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:40:58.816+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-11T20:43:30.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd603837-ca22-41a0-a212-b2b7250834b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:25:57.297+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s nice to know that as adults, we can create our own safe spaces
        and change our narrative. That we, as a community, can look back on years
        of hurt and say, we can do things differently now. Not only that, we can hold
        space for others. I felt this a lot this Pride Month as I could hardly keep
        up with all the shows, demonstrations, talks, and exhibits happening at once.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c437f8-86ee-4a96-b388-376b5e250489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:25:57.297+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, it’s also rather bittersweet. Our Pride movement
        may be steadily growing, but just hours before the Queer Prom, actress Awra
        Briguela was arrested outside a bar in Poblacion and a <a href="https://twitter.com/KrissyAchino/status/1674696887314812929">police
        chief falsely accused</a> Briguela of being violent toward a male patron because
        she “wanted to see his body”. We still have legislators who believe that the
        SOGIESC bill <a href="https://www.cnnphilippines.com/news/2019/9/3/eddie-villanueva-sogie-equality-bill.html">disregards
        Filipino culture</a> and <a href="https://www.cnnphilippines.com/news/2023/6/6/SOGIESC-bill-not-a-priority-says-Villanueva.html">shouldn’t
        be a priority</a>. And, as Carreon mentioned, many young queer people remain
        vulnerable in unsafe domestic space.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7297c19-7396-49d9-9beb-ad799e075da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:25:57.298+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-07-11T20:43:30.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the community, we joke that when Pride Month ends, Wrath Month
        begins. For me, joy and anger are not opposing forces. There is a transformative
        anger that pushes us to keep fighting for each other, for the right to feel
        the pure, unencumbered joy of being true to yourself and being with the person
        you love.</p>'
