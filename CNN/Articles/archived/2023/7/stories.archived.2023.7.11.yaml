      'mgnl:lastActivated': 2023-07-11T19:37:33.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c97e7a-e15b-4b00-bf6f-03c0c7add2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPA, meanwhile, condemned the designation and other \"relentless\
        \ attacks against indigenous peoples activists.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988863f-660d-47d5-8f3b-65e3cefda6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc4ada-f7ac-4248-abc8-2a98dca7f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Clearly, the ATA (Anti-Terrorism Act) is used as an instrument to\
        \ stifle dissent and target activists,\" it added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e73c75-7b26-49a3-b3c5-2e73710b2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290cef1-0cb4-4d0f-95d5-3ff88d146ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group urged the high court on June 19 to issue a writ of amparo\
        \ against government agencies and the police who allegedly engage in red-tagging.\
        \ It was previously denied by the Court of Appeals due to \"lack of substantial\
        \ evidence.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dddeb-0ed4-479a-b266-936616444092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T19:35:59.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T19:37:33.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
