      'mgnl:lastActivated': 2023-07-11T19:10:43.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d04ac-e5a1-48f5-baee-c0a88eb9f7d2'
      'mgnl:activationStatus': true
