      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaecbc1-5602-4bdf-af34-03c3d1246211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:15:59.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:15:59.483+08:00
