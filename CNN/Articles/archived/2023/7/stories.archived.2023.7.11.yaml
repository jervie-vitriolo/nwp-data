    'title': 'DOJ to file criminal charges vs. Jad Dera, 6 NBI personnel over trip
      outside detention center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0abe56-be7f-47c9-9669-201a23787a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:34:35.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) –</strong> The Department
        of Justice (DOJ) will file criminal charges against drug suspect Jad Dera
        and six National Bureau of Investigation (NBI) security personnel over his
        trip outside his detention facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13c6c6-0633-4889-b861-d2150a967762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:56:12.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8017b-df12-4c35-aae6-175100f23bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:56:12.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated July 6, the DOJ said Dera along with five
        NBI personnel will face criminal charges for violating Article 156 of the
        Revised Penal Code relating to the delivery of prisoners from jail, while
        another security officer will be charged for violation of Article 223, or
        infidelity in the custody of prisoners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a932b-f3fa-41be-8fda-74c381b04955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:56:12.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fa31a-a0ed-42bb-b2f0-d686e5b4253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:56:12.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOJ, the NBI personnel escorted Dera outside the detention\
        \ facility using an NBI vehicle without any court order or authorization for\
        \ his medical check-up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42117b-fb44-4aed-b5b3-63de72ae8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:56:12.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284b6cf-1c4f-4c1f-a219-cea94db2e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T14:56:12.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-11T16:17:28.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was revealed that they met with Dera's female friend and dined in\
        \ a restaurant in Makati City. Upon his arrest, authorities seized over ₱\
        100,000 in cash from Dera and up to ₱11,000 in cash each from two NBI personnel,\
        \ the alleged payment for escorting the drug suspect from his detention facility.\r"
