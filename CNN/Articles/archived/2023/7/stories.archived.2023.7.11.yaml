      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The character of Dwight Schrute on “The
        Office” brought viewers joy, but not the man who played him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079398af-c7c2-4ebf-9ab0-58db62bcd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ad194-e5c0-4fd1-bb4a-411fd2c1aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a recently published appearance on Bill Maher’s “Club Random”\
        \ podcast, Rainn Wilson shared that he was not happy while filming the beloved\
        \ series.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6711803-cea2-4179-a874-cb900e795aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9071a5e-ffa9-48cc-9dad-aaf1d493e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I was in ‘The Office,’ I spent several years really mostly unhappy\
        \ because it wasn’t enough,” Wilson said. “I was making hundreds of thousands.\
        \ I wanted millions, and I was a TV star, but I wanted to be a movie star.\
        \ It was never enough.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32937dd3-a111-4dd1-a7cc-abf368c371ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e26f3f-65d2-465d-8d0a-4d79b51eec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor’s Peacock show, “Rainn Wilson and the Geography of Bliss,”\
        \ debuted in May and follows him on his quest around the world trying to find\
        \ happiness.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff622214-f7bd-45c9-a43f-432be5735e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c78ef-31f0-4e81-8e1d-a33b6115d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN just before the premiere, “Anxiety is something I’ve dealt\
        \ with my whole life.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16a0c4-912b-4cb8-8efd-9bae4d4e1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32238638-7f7d-4a0e-a57b-16ac695f5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Depression comes and goes,” he said. “Loneliness and disconnection,\
        \ alienation as well, kind of all the symptoms of the modern world. So what\
        \ an amazing opportunity to have a personal journey. I got to transform.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625b43d-93c4-4cc8-9fe2-e24835439a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca15ae-0ecf-45f3-a43c-49648499db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilson talked to Maher on the podcast about sorting out his feelings\
        \ about his time on the hit series.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760cd9a-802e-4bd5-8b61-34303040eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fc8ad-89a4-4fe7-8112-1947096c1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T01:41:17.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T01:41:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is what I’m looking at now and realizing now: I’m on a hit show,\
        \ Emmy nominated every year, making lots of money working with, like, Steve\
        \ Carell and Jenna Fischer and John Krasinski and these amazing writers and\
        \ incredible directors like Paul Feig,” Wilson said. “I’m on one of the great\
        \ TV shows. People love it. I wasn’t enjoying it.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3833b-c444-44c0-9a1d-47467e37d43b'
      'mgnl:activationStatus': true
