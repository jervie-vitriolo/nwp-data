      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad said almost 600,000 of its customers in parts of Caloocan,\
        \ Malabon, Manila, Navotas, Quezon City, and Valenzuela will experience at\
        \ least 9 hours of service interruption from 7 p.m. to 4a.m.\r"
