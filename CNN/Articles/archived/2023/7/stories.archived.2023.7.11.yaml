      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights group Karapatan also denounced the ATC’s \"baseless\" and \"\
        arbitrary\" designation of Cordillera activists and called on human rights\
        \ advocates and groups to renew the call for the repeal of the anti-terror\
        \ law.\r"
