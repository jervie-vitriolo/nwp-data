      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23653f87-9b36-4d48-b969-21bfd4a01bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that they plan to assist nursing graduates in passing\
        \ their licensure test by holding special review classes.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e1b8e-58df-4427-be88-ad1c8be4af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
