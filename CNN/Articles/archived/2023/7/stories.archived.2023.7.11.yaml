      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The cloud
        cluster spotted inside the Philippine Area of Responsibility may develop into
        a low pressure area on Tuesday, the state weather bureau said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba848080-577c-4469-bc43-01b7cab1cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T08:51:40.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T08:51:40.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Inaasahan nating maaari itong kumilos palapit sa ating bansa at maaaring
        magdala ng maulap na kalangitan, partikular na sa silangang bahagi ng Luzon
        at Visayas sa mga susunod na araw,” Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) weather specialist Obet Badrina
        said during an early morning briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8966e-86dd-4bff-a146-0432ccce30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T08:51:40.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T08:51:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We expect that it may move closer to our country and
        bring cloudy skies, particularly over the eastern part of Luzon and Visayas
        in the next few days.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc3c0f-ef48-4212-bc0f-bd760c460c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T08:51:40.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T08:51:40.543+08:00
