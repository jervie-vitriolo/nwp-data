      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We deplore the increasing use of terror laws against activists and\
        \ peasants to suppress political dissent and violate basic rights and civil\
        \ liberties, as what numerous human rights advocates and groups have warned\
        \ when the Anti-Terrorism Act was signed into law,” Karapatan said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
