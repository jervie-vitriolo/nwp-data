      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reduction was due to the declining water level in Angat Dam, which\
        \ was at 178.8 meters as of Tuesday morning. This is below its minimum operating\
        \ level of 180 meters.\r"
    '7':
