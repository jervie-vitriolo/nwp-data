      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5ee5b-a8b3-41fa-b224-fda37e970764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-11T18:12:58.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many of the hospitals are now using health aides in their operations\
        \ already. So, hindi naman siya bago na idea [So, it’s not a new idea],” he\
        \ later told reporters.\r"
    '11':
