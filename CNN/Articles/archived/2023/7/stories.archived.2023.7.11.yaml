      'mgnl:lastActivated': 2023-07-11T16:58:14.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco spoke to reporters on <a href="https://www.cnnphilippines.com/news/2023/7/5/DOT-stand-by-slogan-amid-campaign-fiasco.html"
        target="_blank">July 5</a>, indicating that the DOT would stand by the "Love
        the Philippines" slogan, following controversy surrounding the campaign video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edcbcb-8f7f-453f-b04e-647f07781f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T16:42:49.064+08:00
