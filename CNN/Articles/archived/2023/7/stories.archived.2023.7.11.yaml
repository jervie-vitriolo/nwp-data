      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national reports from 121 Catholic countries were then sent to\
        \ the Synod secretariat in Rome, which summarized and produced a Document\
        \ for the Continental Synod.\r"
