      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In some of our good universities, we are giving them grants to give\
        \ free review classes,\" De Vera said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71562271-e376-4554-984c-488efdeb3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T18:12:58.273+08:00
