  'Comelec-Aurora-vice-governor-coercion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-11T22:06:09.000+08:00
    'imagesource': 'jcr:0bbc2d38-d1ae-44dd-bcd2-8aa3d40f8fa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208dd252-d8f1-41b3-b0a0-cb0786bb8e4b'
    'lead': 'The Commission on Elections (Comelec) First Division disqualified Aurora
      Vice Governor Gerardo Noveras for using government resources in the printing
      of his campaign materials for the May 2022 polls.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-11T22:09:38.560+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-11T22:09:38.782+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec division disqualifies Aurora vice governor for coercion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9029ce-0afa-4d56-a2e6-e7656e6d9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Commission
        on Elections (Comelec) First Division disqualified Aurora Vice Governor Gerardo
        Noveras for using government resources in the printing of his campaign materials
        for the May 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfa07a-9596-479e-9771-6bbc6552924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The division ruled that Noveras violated the law, which prohibits any
        public official from coercion of subordinates.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3e363-7060-4615-bdcd-fe4b2452da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ruling promulgated on July 10 stemmed from a petition filed in
        April last year by Narciso Amansec, Novera''s rival in the vice gubernatorial
        race.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff918d6-d78d-4cef-9d5a-8b3fe3b3d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amansec said he and his wife went to the Aurora Training Center Compound
        on March 30, 2022 and "witnessed the actual printing of the tarpaulin and
        campaign materials of respondent.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb062f-0dd0-40d1-b729-a487e9a40e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body said there was enough evidence that Michael Tecuico,
        a casual plantilla employee, was found manning the printing of the tarpaulin
        and campaign materials for Noveras – who was governor at the time.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa5e24-6217-40de-9122-d9cd494b24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As mentioned, the governor has the authority to appoint all officials
        and employees, including Casual Plantilla personnel, whose salaries and wages
        are paid out of provincial funds," the ruling read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e69dc-3f65-4d7c-991a-f625db7a21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We find that respondent indeed coerced and/or influenced Tecuico to
        perform acts to aid in his candidacy," it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca795b9-ffbc-43d4-9914-74d74d631b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec''s First Division also pointed out that Noveras used his power
        to tap government resources for his election bid.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332b4d6-b23a-449d-ac6c-969ae6d0b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Respondent''s position of power combined with the fact that the campaign
        materials being printed were for his benefit and the benefit of other members
        of his political power create strong inference of influence or coercion,"
        it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c3b53-fc27-404c-a6f5-7d0b1816b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Furthermore, it is crucial to note that coercion, intimidation, or
        influence can manifest in various forms and is not limited to overt threats
        or physical force," the division added. "In this case, the governor''s authority,
        control over resources, and position of power create a situation where the
        casual employee may feel compelled to comply with requests or expectations,
        even without explicit threats or intimidation," it added.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5dc80-c7bc-4372-be64-aa1423c6f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ruling was signed by Comelec commissioners Socorro Inting, Aimee
        Ferolino, and Ernesto Maceda.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b7019-9378-49b1-beca-b9da96f47d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T22:09:38.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-11T22:09:38.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to Noveras for his comments.</em></p>'
