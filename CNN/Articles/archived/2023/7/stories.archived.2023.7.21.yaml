    'title': 'Manila Water to build ₱7.84-B water treatment plant in Laguna

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e8140-a5eb-4bc7-b97a-01a141623785'
