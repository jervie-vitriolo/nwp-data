        ICC officials from entering the country following the decision of Marcos to
        disengage and the country’s withdrawal from the Rome Statute in 2019.</p>'
  'tolentino-china-wps-aggression-unga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-21T12:51:50.000+08:00
    'imagesource': 'jcr:01e684c2-0f49-44e8-8648-1105f491e80f'
