      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152ed8e-07c3-4060-ac61-a319cf50a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water treatment plant is part of the East Bay Phase 2 Water Supply\
        \ System Project, which also includes the construction of a reservoir, pumping\
        \ station, and laying of 60-kilometer pipes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903603ee-7b1e-4180-9b04-049eb0d7b300'
      'mgnl:activationStatus': true
