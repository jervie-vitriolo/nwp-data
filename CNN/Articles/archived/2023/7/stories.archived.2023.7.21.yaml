    'template': '1'
    'title': '''No appeals pending'': Marcos refuses to cooperate with ICC on drug
      war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4385ac-e8bf-4036-8d8f-5813b63e1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — President
        Ferdinand Marcos Jr. is keeping his earlier stance to end dealings with the
        International Criminal Court (ICC) after the tribunal rejected the government''s
        plea to block the resumption of the investigation into the Duterte administration''s
        controversial drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745f9cf-56fd-4a1d-a606-965fa8300b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">READ:
        ICC to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845dc25-f5b0-4dec-b098-125794094c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kagaya ng sinasabi namin mula sa simula (Just like what we''ve been
        saying since the beginning), we will not cooperate with them in any way… or
        form," Marcos said in an ambush interview in Zamboanga Sibugay on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765a71a-f314-4cfb-aa80-af18c4f1284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So, we continue to defend the sovereignty of the Philippines and continue
        to question the jurisdiction of the ICC in their investigations here in the
        Philippines," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cc312-2fc6-4441-a9cb-79f45215a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos stressed that the alleged crimes must be investigated by Philippine
        authorities, not in The Hague.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c776b-f06e-4191-b316-8e46c99f0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No more appeals are pending before the ICC, the president noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48f24d-c8ec-43ad-bfbb-81085942afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no appeals pending. We have no more actions being taken.
        So, I suppose that puts an end to our dealings with the ICC," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6a6ca-58f1-43a6-b03e-86bba71520ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:56:06.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T18:43:20.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/20/ph-ends-icc-engagement.html"
        href="https://www.cnnphilippines.com/news/2023/7/20/ph-ends-icc-engagement.html">RELATED:
        PH gov''t ends engagement with ICC following rejected plea vs. drug war probe</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aadee4-e3db-42da-bea9-81201fb2aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC Appeals Chamber rejected in March the country''s latest
        appeal asking the tribunal to overturn its decision to resume the drug war
        probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad766ca-f249-4e78-961e-6d432f6a68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e1e53-fe61-42bb-9d13-8f53eebc9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla mirrored Marcos' aversion to\
        \ the ICC.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbdcbe-e44b-42d1-8d00-165d8e33a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e010f3-3347-45db-9f5b-91ceeaeae007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May katapusan ang lahat, lalong-lalo na yung ganitong relasyon na\
        \ hindi naman nakakabuti sa atin. Kung hindi nila igagalang yung ating sovereignty,\
        \ kung di nila igagalang ang ating kalayaan, ang ating pagiging isang bansa,\
        \ marahil mas mabuti na lang na huwag na tayong sumapi sa isang samahan na\
        \ nais pakialam ang pagpatatakbo ng sarili nating gobyerno,\" he told media\
        \ on Friday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dade59f-a37a-4cc3-85db-033a44681b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24182a9-9174-4e1b-8f44-bb71a891e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Everything comes to an end, especially relationships\
        \ that don't improve the country. If they do not respect our sovereignty,\
        \ our freedom, our status as a country, it's better to stay away from a union\
        \ that wants to interfere in how we run our government.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930c1dd-c64e-455a-8de3-c9c8fb05a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475b44c-6a6a-4921-b0d2-aaea9e999eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Remulla added that if the ICC were to attempt opening communication\
        \ with the Philippines, it would first have to clarify its agenda.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebbcbd-be71-4f11-a2fb-2f8ee547e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b05638-3e68-451b-ae3c-1b89c0dc66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung mag-uusap lang, nakikipagusap naman tayo sa lahat ng bansa wala\
        \ namang masama. Ang EU [European Union], kinakausap natin lahat ng miyembro\
        \ nila. Ang ICJ [International Court of Justice], kinakausap natin. Ang Permanent\
        \ Court of Arbitration [PCA], kinakausap natin,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a4545-d291-4686-b10b-6600adc46824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55e4d8-4e61-406a-9a3c-ae37a6fc85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they want to talk, we talk to all other countries,\
        \ there's nothing wrong with it. We speak to member countries of the EU, the\
        \ ICJ, the Permanent Court of Arbitration.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c96d2-d2ea-41aa-bffb-c5e69f8ef1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c1701-6ea0-4c1a-966e-d5e3a3066e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticisms, demands</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab1cc4-6ab0-4ed6-9548-e1cb5129548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Kristina Conti, ICC Assistant to Counsel and National Union of\
        \ Peoples' Lawyers-National Capital Region Secretary General, Marcos’ disengagement\
        \ from the tribunal signifies two things: \"that the Marcos government is\
        \ afraid of the ICC uncovering systematic, programmatic killings,\" and that\
        \ \"it is merely posturing for political convenience in the international\
        \ arena.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303277ec-1e03-4bed-9fc0-52f086c6747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb2ebf-c3d0-4f05-ada9-e33f0c6b1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer explained that a complete disengagement with the ICC was\
        \ disadvantageous to the Philippines – legally, economically, and socially.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1c735-5a08-44da-871e-a65ccbd7feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e99d4-35bd-4519-a0e7-7fce7df22510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ignoring the processes of an international tribunal joined in by\
        \ 123 states shows that we are not willing to comply with international obligations.\
        \ We take special note that all of the EU member states are signatories to\
        \ the Rome Statute, and strong supporters and members of the ICC,\" she noted.\
        \ The statute outlines the ICC’s structure and jurisdiction.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca860603-462e-42e5-9330-60a0ed45ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fb103-d34c-47f8-87e6-fb3ece5871ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Among other factors, Marcos' decision doesn't inspire investor confidence\
        \ and international support in the Philippines in the long run – things that\
        \ his father had to contend before his ouster 50 years ago,\" Conti added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112d2ba-b5d8-4238-aa89-b1c86249bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T18:43:20.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T18:43:20.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a236a9-9bfa-458c-ade7-2d0b844ec514'
