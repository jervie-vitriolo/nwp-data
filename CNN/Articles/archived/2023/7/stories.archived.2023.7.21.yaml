    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DICT: No need for SIM registration extension as target numbers met'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e09eb7-c08e-4ab9-825e-a4f1633d07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Department
        of Information and Communications Technology (DICT) on Friday stood firm on
        the July 25 SIM registration deadline as it noted that authorities and telecommunication
        firms are within their target numbers, while users were given ample time to
        register.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca899600-4034-4251-bca7-8c1ffca85a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c98731-be57-470a-b199-524103c94865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Base sa datos from some of the telcos, yung mga tinatawag na revenue\
        \ generating SIM kumbaga itong mga SIM na nagbabayad ng postpaid, nasa 99%\
        \ na sila. I think we’re already there. Yung iba either talagang pasaway or\
        \ ginagamit for scams at hindi talaga sila magpaparehistro,\" DICT Secretary\
        \ Ivan Uy said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90460b-6e36-4a28-948f-daab027fd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1ac20-62cc-41bc-b648-24afa25bb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the data of telcos, the so-called revenue generating\
        \ SIM, which are postpaid SIM are at 99%. I think we're already there. The\
        \ others are either really stubborn or using the SIM for scams and they really\
        \ won't register.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe027c-8b5c-4095-b8d7-dbc4743e92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.902+08:00
      'mgnl:createdBy': 'raheema'
