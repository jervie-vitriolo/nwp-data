    'mgnl:tags': ['china', 'unga', 'wps', 'francis-tolentino']
    'stories': []
    'template': '1'
    'title': 'Tolentino: Preparations to raise China’s aggression in WPS to UNGA should
      have started early

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866e832-2baf-4771-8a4a-91c2c48fdee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> While
        he is in favor of bringing the issue of China''s aggression in the West Philippine
        Sea to the United Nations General Assembly (UNGA), Senator Francis Tolentino
        on Friday said preparations should have started early this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07c30b-3d01-4061-a346-b3cdb5d01e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af352a82-e3b3-45e8-8037-0004d3f9d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be aware that before the General Assembly accepts a
        resolution, it has to be part of the agenda and to include that in the agenda
        making process of the United Nations General Assembly would take time and
        preparation. We should have started this February,” he told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028b85c-9a7a-4739-a777-0c03a6f68323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816845b-3251-4479-8a86-9135d657bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once sessions resume next week, Senate President Juan Miguel Zubiri
        said the upper chamber will pass a <a href="https://www.cnnphilippines.com/news/2023/7/19/Zubiri-Senate-resolution-China-aggression-in-WPS.html">resolution</a>
        urging the government to raise the issue of China''s aggression to the UNGA
        in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed38ad3-d1f8-437c-be96-4348c074d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454caac-faea-4311-a92d-3d4a9517c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development came after several reports on the China Coast Guard
        allegedly putting at risk the lives of Filipinos who were in a resupply mission
        in Ayungin Shoal this year. The Armed Forces of the Philippines on July 7
        also raised concerns over the growing number of Chinese fishing vessels in
        the disputed waters which was seen as a “threat” to oil and gas-rich Recto
        Bank’s security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1e748-88bf-413c-82c2-f26e5d209a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82a03a-cf13-4f91-81b7-0abe5b42f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the matter should be part of the preliminary agenda\
        \ by August since there are also other topics that will have to be considered,\
        \ such as the war in Ukraine and rising prices of commodities like wheat and\
        \ petroleum.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edf241-7a4c-481f-8a73-a62888908242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb34b10-e578-42e6-84b5-865968696869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said he will meet with Foreign Affairs Secretary Enrique\
        \ Manalo on Friday to discuss whether the country’s representative to the\
        \ UNGA can preempt this by \"preliminarily accessing the secretariat of the\
        \ UNGA,\" and informing them of Manila’s plan to bring up the subject.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ed64f-bd92-4fd9-a582-1840ff2681de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8464b6b-86b9-4e3e-906e-355429cd9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros also backed this possible move.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6fa47d-9dc4-4f2c-8700-762a295af6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d44fd-aa7d-41f2-ab3a-3b7b70dda3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She filed Senate Resolution 659 in June, calling on the government,\
        \ through the Department of Foreign Affairs, to sponsor a resolution before\
        \ the UNGA that will call on China to stop its harassment of Filipino vessels\
        \ in the West Philippine Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4986d-4b18-41fd-86df-15769efa0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e35eba-1361-4690-b9c5-867a731b6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:54:55.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:54:55.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, The Hague upheld the Philippines’ sovereign rights and
        jurisdiction in its exclusive economic zone, nullifying China’s claims over
        the West Philippine Sea. However, Beijing continues to reject the decision.</p>'
