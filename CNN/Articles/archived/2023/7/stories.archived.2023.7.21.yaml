      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was a big piece missing out of her arm there and there was puncture\
        \ wounds all up the side of her legs,” Shane Moffat told Nine News.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9f0cb-e43f-40f9-b08a-2b0be8128a29'
