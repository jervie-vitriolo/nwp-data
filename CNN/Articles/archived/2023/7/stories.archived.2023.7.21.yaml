  'more-infants-are-dying-after-Texas-abortion-ban':
    'author': 'Isabelle Chapman, CNN'
    'caption': 'Jay Janner/Austin American-Statesman/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-21T04:17:47.000+08:00
    'credit': 'Jay Janner/Austin American-Statesman/AP'
    'imagesource': 'jcr:e48569da-64ec-49c8-9258-91ed5330e9e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161176fd-0520-4282-8587-a9a25bc5f40f'
    'lead': 'Texas’ abortion restrictions – some of the strictest in the country –
      may be fueling a sudden spike in infant mortality as women are forced to carry
      nonviable pregnancies to term.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T04:20:02.468+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-21T04:20:03.309+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nearly two years after Texas’ six-week abortion ban, more infants are
      dying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0311395-477b-4a3e-97a6-c623f188145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Texas’ abortion restrictions – some of
        the strictest in the country – may be fueling a sudden spike in infant mortality
        as women are forced to carry nonviable pregnancies to term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbf01d-2c0a-49ea-9bc7-2a174f6fe11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541a9c9-bb17-4473-bf04-4e1bb22e4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 2,200 infants died in Texas in 2022 – an increase of 227 deaths,\
        \ or 11.5%, over the previous year, according to preliminary infant mortality\
        \ data from the Texas Department of State Health Services that CNN obtained\
        \ through a public records request. Infant deaths caused by severe genetic\
        \ and birth defects rose by 21.6%. That spike reversed a nearly decade-long\
        \ decline. Between 2014 and 2021, infant deaths had fallen by nearly 15%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87ffbd-501b-4aa0-a7f3-a2f1d213fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985ee58-05eb-4a77-89ff-8dfb83983a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Texas banned abortions beyond six weeks of pregnancy. When\
        \ the Supreme Court overturned federal abortion rights the following summer,\
        \ a trigger law in the state banned all abortions other than those intended\
        \ to protect the life of the mother.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3b601-ce29-42fa-a2a6-afaa3f702384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbac8a-0178-46ea-9e44-c080e2bb3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increase in deaths could partly be explained by the fact that more\
        \ babies are being born in Texas. One recent report found that in the final\
        \ nine months of 2022, the state saw nearly 10,000 more births than expected\
        \ prior to its abortion ban – an estimated 3% increase.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827274d-a18a-4ddd-b7b9-7267168207e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ead46-2791-4f65-ac09-172f9f1c6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But multiple obstetrician-gynecologists who focus on high-risk pregnancies\
        \ told CNN that Texas’ strict abortion laws likely contributed to the uptick\
        \ in infant deaths.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e481a2a-9503-4c85-ac3d-b3a5a360f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d62dd0-4b68-417b-ba85-fc4153ba77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We all knew the infant mortality rate would go up, because many of\
        \ these terminations were for pregnancies that don’t turn into healthy normal\
        \ kids,” said Dr. Erika Werner, the chair of obstetrics and gynecology at\
        \ Tufts Medical Center. “It’s exactly what we all were concerned about.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab8479-ee14-45b7-aa65-379a9e028d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8c117-e92f-4fd3-83d9-06578ddeabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue of forcing women to carry out terminal and often high-risk\
        \ pregnancies is at the core of a lawsuit filed by the Center for Reproductive\
        \ Rights, with several women – who suffered difficult pregnancies or infant\
        \ deaths shortly after giving birth – testifying in Travis County court this\
        \ week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4ad9c-d236-4d81-bb3c-cb72f4fc0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee92c47-873d-43e0-bfcc-b52a65e1871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One witness became so emotional while testifying Wednesday that she\
        \ began to vomit on the stand.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350344ac-7b66-45de-9851-ae7b44c5f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9a13e-d8a2-40e2-a13f-301234ed1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the court called a recess she explained that the reaction is\
        \ a response to the emotional trauma she endured: “I vomit when there’s certain\
        \ parts that happen that kind of just makes my body remember.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e199e-8b14-487b-acd9-1d1b8afdfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca37189-5e48-434a-9860-430b25658a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another sobbed as she described feeling afraid to visit a Texas doctor\
        \ after receiving an abortion out of state. A third spoke tearfully about\
        \ waiting for her baby’s heart to stop beating so her doctors could provide\
        \ an abortion she desperately needed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24888236-4318-4718-ba14-2a37b1d3c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2017c-8f8c-499c-96f2-3082257057ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the recent abortion restrictions, Texas banned the procedure\
        \ after 20 weeks. This law gave parents more time to learn crucial information\
        \ about a fetus’s brain formation and organ development, which doctors begin\
        \ to test for at around 15 weeks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71c601-ee4e-4644-b006-b19252f258d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181229f-c304-43df-a536-bc742b96912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samantha Casiano, a plaintiff in the suit filed against Texas, wished\
        \ she’d had more time to make the decision.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06d8a8-7af2-4948-83e2-dedbf88d3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708263a-73f4-42dd-bd49-96218a32f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I was able to get the abortion with that time, I think it would\
        \ have meant a lot to me because my daughter wouldn’t have suffered,” Casiano\
        \ told CNN after testifying Wednesday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb41916-b071-48ca-9db8-35fba0ba1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c62c03-9f8a-4399-b16e-d93ba09b774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘You have no options’</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d85f57-6135-4f89-b41b-cb3a286f5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Casiano was 20 weeks pregnant, a routine scan came back with devastating\
        \ news: Her baby would be stillborn or die shortly after birth.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad6a99-cd57-4ff2-a943-a00dcd516cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5174f-7508-4448-921b-663f7d00a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fetus had anencephaly, a rare birth defect that keeps the brain\
        \ and skull from developing during pregnancy. Babies with this condition are\
        \ often stillborn, though they sometimes live a few hours or days. Many women\
        \ around the country who face the prospect choose abortion, two obstetrician-gynecologists\
        \ told CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa154c-0ea5-44dc-b0ff-70bf7970a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e74248-4067-4ba4-a418-cb89421fcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Casiano lived in Texas, where state legislators had recently banned\
        \ most abortions after six weeks of pregnancy. She couldn’t afford to travel\
        \ out of the state for the procedure.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895f5b3-7fdf-4ec9-b6c4-b8985cd1e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de1ee05-9398-43d9-9597-2c962d14457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have no options. You will have to go through with your pregnancy,”\
        \ Casiano’s doctor told her, she claimed in the lawsuit.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76edcbd3-096f-4286-9b42-064db06764a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ea50f-3929-46da-ba68-242a67604e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Casiano gave birth to her daughter Halo. After gasping for\
        \ air for four hours, the baby died, Casiano said during her testimony on\
        \ Wednesday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936739c4-30b9-4815-87f6-450d10cb3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440546f2-1bc6-4bae-a3c9-1190b12871e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All she could do was fight to try to get air. I had to watch my daughter\
        \ go from being pink to red to purple. From being warm to cold,” said Casiano.\
        \ “I just kept telling myself and my baby that I’m so sorry that this had\
        \ to happen to you.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f652123-b52f-42d4-ba13-f2ba0d189d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47140dbb-fadb-4283-ba0b-1dc6c550c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casiano and 14 others – including two doctors – are plaintiffs in the\
        \ lawsuit. They allege the abortion ban has denied them or their patients\
        \ access to necessary obstetrical care. The plaintiffs are asking the courts\
        \ to clarify when doctors can make medical exceptions to the state’s ban.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfabf31-4e21-4b33-badd-7039f46c99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd099aa5-bfa1-4959-ae13-d1553c949496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casiano and two other plaintiffs testified Wednesday about hoping to\
        \ deliver healthy babies but instead learning their lives or pregnancies were\
        \ in danger.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba68207-4635-497d-9a6a-e36862788cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd939d-bf8d-4545-8b92-ad1cc169fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was just supposed to be a scan day,” Casiano told the court.\
        \ “It escalated to me finding out my daughter was going to die.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad008a6-17cc-42bc-a83c-15ff3f424333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df65014-97fc-427e-a400-4af78c23f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyers representing the state argued Wednesday that the plaintiffs’\
        \ doctors were to blame, saying they misinterpreted the law and failed to\
        \ provide adequate care for such high-risk pregnancies.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810f416-e8a6-4067-adb4-a9b84bcf3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ddc3e-93b7-4b96-8678-cef8df722486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Plaintiffs will not and cannot provide any evidence of any medical\
        \ provider in the state of Texas being prosecuted or otherwise penalized for\
        \ performance of an abortion using the emergency medical exemption,” a lawyer\
        \ said during the state’s opening statement.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c304d-7e92-4d2b-80f8-5ed91aff372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75ea7c-dda1-43df-acb9-33c53c2c36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kylie Beaton, another plaintiff, also had to watch her baby die. Beaton,\
        \ who didn’t testify this week, learned during a 20-week scan that something\
        \ was wrong with her baby’s brain, according to the suit.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b61fb-818c-43cf-a2d8-c3c37707f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e67be1-cb02-45c8-a0fc-36d14e8d032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The doctor diagnosed the fetus with alobar holoprosencephaly, a condition\
        \ where the two hemispheres of the brain don’t properly divide. Babies with\
        \ this condition are often stillborn or die soon after birth.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b5d64-a982-4ec3-ab37-3c93f0e9d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebdfb5-c3fe-4b1f-9a7e-27863a21d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beaton’s doctor told her he couldn’t provide an abortion unless she\
        \ was severely ill, or the fetus’s heart stopped. Beaton and her husband sought\
        \ to obtain an abortion out of state. However, the fetus’s head was enlarged\
        \ due to its condition, and the only clinic that would perform an abortion\
        \ charged up to $15,000. Beaton and her husband couldn’t afford it.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b0960-887c-43d4-8d6a-0db5205baf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa2037-5b61-4685-996c-4a85fd1318e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Beaton gave birth to a son she named Grant. The baby cried\
        \ constantly, wouldn’t eat, and couldn’t be held upright for fear it would\
        \ put too much pressure on his head, according to the suit. Four days later,\
        \ Grant died.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12b942-7687-4947-a249-fc39d8a9ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daac664-8dcd-4fea-8056-096ceeed984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Maternal mortality</strong></h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41b8b4-55ff-4f97-b8ab-577c87ec28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say that abortion bans in states like Texas lead to increased\
        \ risk for both babies and mothers.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f097676-3c9e-4778-bada-2aa7b7a9e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7a84f-37e7-4ca7-9923-903c4cf3f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maternal mortality has long been a top concern for doctors and health-rights\
        \ activists. Even before the Supreme Court decision, the United States had\
        \ the highest maternal mortality rate among wealthy nations, one study found.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2476c-d322-4fd6-a5af-987724f803af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c966a40-96ea-472f-91f0-9816717761be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amanda Zurawski, the lawsuit’s lead plaintiff, testified Wednesday\
        \ that her water broke 18 weeks into her pregnancy, putting her at high risk\
        \ for a life-threatening infection. Zurawski’s baby likely wouldn’t survive.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01e1aa-6aa4-4c27-8e20-0558698eb2ea'
      'mgnl:activationStatus': true
