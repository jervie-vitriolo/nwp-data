      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> East
        zone concessionaire Manila Water on Friday announced it will build a new water
        treatment plant that will source supply from Laguna Lake, in a bid to lessen
        dependence on Angat Dam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20135519-58a1-484f-9e47-cccddb134f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6cddf-00a3-4642-8adf-8c8c659c9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱7.84-B East Bay Phase 2 Water Treatment Plant, which is located
        in Brgy. Kabulusan in Pakil, Laguna, will have a capacity of 200 million liters
        per day. It will treat water from Laguna Lake through reverse osmosis process,
        Manila Water said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645469f7-8e8e-4f2f-9846-3602e89a6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f0d4f-8a32-4c4d-bdf7-40cfe4caf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The treatment plant is expected to deliver potable water to around\
        \ 2 million customers in Pasig, Pateros, Taguig, and nearby towns by the first\
        \ few months of 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679ea4e-f07c-4c57-bf79-5ebb1851b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d37be-d7de-43ed-bedd-1372597a0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T16:50:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water concessionaire said it inked a partnership deal with ACCIONA,\
        \ PrimeBMD, and Santa Clara International, which form the consortium that\
        \ will design and construct the new water treatment facility.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccd83a-9076-4830-9ce4-a163ea3e5e0b'
      'mgnl:activationStatus': true
