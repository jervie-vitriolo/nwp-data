      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the expected respondents in the case is Senator Ronald “Bato”\
        \ dela Rosa, who was chief of police during the implementation of the anti-illegal\
        \ drugs program.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
