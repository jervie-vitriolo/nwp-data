      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Never sell your SIM registration credentials or e-wallet\
        \ account because you will also be held liable since your name is the one\
        \ registered.]\r"
