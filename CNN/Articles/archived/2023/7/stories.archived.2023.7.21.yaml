      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung top 20 nursing schools… Sila yung magpo-provide, magdi-disenyo
        nung licensure preparation, yung kanilang review classes, para alam natin
        na dekalidad yung ibibgay na review class</em>,” De Vera said Thursday during
        the government-led Laging Handa briefing.</p>'
