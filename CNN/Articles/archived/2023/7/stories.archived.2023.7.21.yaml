      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Department
        of Finance (DOF) has launched a microsite for the controversial Maharlika
        Investment Fund (MIF), following its signing into law by President Ferdinand
        Marcos Jr.</p>'
