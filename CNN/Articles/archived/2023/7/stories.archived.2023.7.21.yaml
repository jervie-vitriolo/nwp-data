      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuti naman na ina-admit na di nila maintindihan. Mahirap siya
        intindihin [It''s good they admitted that they don''t understand it. It is
        hard to understand]. I suggest now that it’s available, you read it," he told
        reporters.</p>'
