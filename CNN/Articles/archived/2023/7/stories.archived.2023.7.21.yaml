      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number reached 400 but was later trimmed down after a series
        of deliberations by the POC and the national sports associations,” Tolentino
        said in a statement.</p>'
