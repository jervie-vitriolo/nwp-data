      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Social Weather Stations survey conducted in March but released
        in July, only 20% of respondents believe they were sufficiently informed about
        the MIF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3777a90-d226-4c0b-8f28-57a153088f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:19:57.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T13:25:22.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, 22% said they have little knowledge about the fund,\
        \ while the majority or 47% expressed they have almost or no knowledge about\
        \ it at all.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34ffa1-a703-4b12-8e22-3c7456211d60'
      'mgnl:activationStatus': true
