      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, Queensland Department of Environment and Science\
        \ compliance manager Mike Devery said the two women were lucky not to be attacked\
        \ in the separate incidents on the popular tourist island of K’gari, formerly\
        \ known as Fraser Island.\r"
