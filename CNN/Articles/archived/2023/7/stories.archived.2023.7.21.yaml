      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy added that government subsidy is not possible for private establishments\
        \ seeking to improve their connectivity since they generate their own income.\
        \ However, they will look into providing support for micro, small, and medium\
        \ enterprises.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325773f5-10e8-4655-88e5-6932972beb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f81501-4256-42f5-90bf-f7cde8888816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Private Sector Advisory Council Digital Infrastructure Head Henry Aguda,\
        \ meanwhile, said he believes businesses will want to have high ratings to\
        \ entice more customers and improve their service.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f3f21-d12c-409d-98b5-8eb561e121ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb776570-d6bf-4753-9dc3-a02608796a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the rating system seeks to improve connectivity in tourist\
        \ spots and areas with a lot of foot traffic.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da97d45-67ff-49f5-88fd-dc531d829452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41c72f-85ec-43d0-96a6-ce086777b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want hotels, restaurants, malls to have the highest ratings. So,\
        \ when tourists come here, they will have connectivity. And beyond that, also\
        \ government services,\" Aguda added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0109f8-b2eb-447f-b7fd-0d9df8b0cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844950e-a2f8-4870-a722-e5c2f2f9e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT is currently working with the Department of Tourism (DOT)\
        \ to improve internet connectivity in tourist destinations.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fa6fb-2420-47d9-8d2b-0687fe63b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e625c6-a064-43c8-be35-6bcaaeecef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOT said the country has logged over 3 million international visitor\
        \ arrivals as of July 19, amounting to ₱212 billion inbound tourist receipts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e50d66-1ea1-4684-b605-969c37a3db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229b18d-22e4-497f-b624-714a64d20de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group composed of the DICT and telco firms
        will meet to finalize the standards and implementation of the rating system.
        It also targets to come up with a report on results of the rating system by
        year-end.</p>'
  'tony-bennett-dead':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-21T22:01:29.000+08:00
