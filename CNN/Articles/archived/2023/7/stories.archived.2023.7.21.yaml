  'no-arrests-yet-fake-products-ads-fda':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T15:12:29.000+08:00
    'imagesource': 'jcr:3c2a5dfb-b67e-4449-83c8-b87a2d9ec0ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a69b1af-04e2-45e6-a2ac-1fe1f001de63'
    'lead': 'The Food and Drug Administration (FDA) is tracking down unregistered
      and fake or counterfeit products posted on online selling platforms, as well
      as advertisers posting ads with fake celebrity endorsers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T15:16:32.899+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-21T15:22:40.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
