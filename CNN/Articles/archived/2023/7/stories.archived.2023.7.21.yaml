      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of those on the squad are Filipina-Americans from the significant\
        \ diaspora within the United States.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93070511-4880-4d0b-b192-313b05da0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62829612-6015-4d41-9493-a8603e149b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they have Philippines in their heart and in their blood, and they’\
        re a good footballer, then they’re eligible for our team,” Stajcic told reporters\
        \ at a press conference Thursday ahead of the team’s first match.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360adae2-1aea-4132-a633-9d45452dc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cce2e-6a5f-467b-ae66-1346dcbfae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I honestly couldn’t tell you where everyone was born and to me it’\
        s irrelevant,” he added. “They all play for the flag, they all play for the\
        \ country, they all play for the people of the Philippines, wherever they\
        \ reside.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b26a91-77c6-4160-9a97-089f1aeb546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d2b38-7c7a-465e-9b08-da4cfe38f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.711+08:00
