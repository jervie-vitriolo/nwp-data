      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Majority from them [additional registrants] are from the GIDA areas.\
        \ So sinagad na natin yung [we exhausted their] efforts on that,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d05c4-c1c5-401e-801e-cc084eae97bf'
