    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-21T08:13:23.000+08:00
    'imagesource': 'jcr:c2f19c41-61b6-4cf9-af5f-c9d68dfd8e2a'
