      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines showed flashes of brilliance on the defensive end,
        denying the Swiss booter a couple of open looks near the goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e9840-3e6a-4cd6-ab33-24fe7bd0bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:32:37.825+08:00
