      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leader of that dingo pack was later euthanized, the department\
        \ said. It had also been involved in recent biting incidents that led to the\
        \ hospitalization of a 6-year-old girl, the department said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc988451-a829-47e6-9216-17b40ffa1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:27:01.795+08:00
