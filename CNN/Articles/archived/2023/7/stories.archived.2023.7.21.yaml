      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> – The Commission
        on Higher Education (CHED) tapped 20 schools, including the University of
        Santo Tomas and the University of the Philippines, to offer review classes
        to under-board nurses or nursing graduates who lack professional license,
        its Chairman Prospero de Vera III said, in a bid to address the shortage.</p>'
