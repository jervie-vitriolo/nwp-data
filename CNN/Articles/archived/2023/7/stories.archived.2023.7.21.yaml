      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos will meet with King Sultan Abdullah Sultan Ahmad Shah, Prime
        Minister Anwar Ibrahim, Malaysian business leaders, and the Filipino community.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44563662-c5b4-4da2-a8b6-17fa7de825a8'
      'mgnl:activationStatus': true
