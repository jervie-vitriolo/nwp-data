      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Led by coach Alen Stajcic, who formerly coached the Australian Women’\
        s National Team, the squad will make history no matter the result of Friday’\
        s game.\r"
    '3':
