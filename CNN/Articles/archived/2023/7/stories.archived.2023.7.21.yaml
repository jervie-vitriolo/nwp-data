      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update Friday, the department said a 23-year-old woman was hospitalized\
        \ with serious injuries to her arms and legs after she was bitten by dingoes\
        \ while jogging on an island beach Monday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
