      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila Water's services cover the following areas in Metro Manila:\
        \ Mandaluyong, Makati, Pasig, Pateros, San Juan, Taguig, Marikina, and parts\
        \ of Quezon City and Manila.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a460f1-c3f7-4e08-bcba-b5f4b4e39e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:50:35.722+08:00
      'mgnl:createdBy': 'vince'
