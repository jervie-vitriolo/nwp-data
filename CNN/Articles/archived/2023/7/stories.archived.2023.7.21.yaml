      'mgnl:type': 'text'
      'text': '<p><strong>Auckland, New Zealand (CNN) —</strong> When the Philippines’
        soccer team faces Switzerland in a few hours time on Friday at the Women’s
        World Cup, they’ll be the first team of any gender from the Southeast Asian
        nation to make it to the tournament – boosted by a contingent of dual US nationals
        players.</p>'
