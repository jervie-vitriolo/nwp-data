      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer the increased need for health protection, Manulife offers
        <a href="https://www.manulife.com.ph/products/health/health-flex.html?cid=PH-EN_ML_IN_PT_CNN_2023-acs2023-cnn_LIFEINSUR_GEN_text_NA_paid_GA_AWCTR_NA_NA&amp;utm_source=CNN&amp;utm_medium=PT&amp;utm_campaign=NA_2023-acs2023-cnn&amp;utm_content=GA_NA&amp;utm_term=PH-EN_ML_IN_LIFEINSUR_GEN_text_NA_paid_AWCTR"
        target="_blank">HealthFlex</a>, a flexible health and life insurance plan
        that allows Filipinos to choose their critical illness coverage based on their
        needs and budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636eca5e-5f04-4509-a2d3-78ca88cb8545'
      'mgnl:activationStatus': true
