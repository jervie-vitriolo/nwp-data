      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will try to surpass the four gold medals it won
        — courtesy of weightlifter Hidilyn Diaz, skateboarder Margielyn Didal, and
        golfers Yuka Saso, Bianca Pagdanganan, and Lois Kaye Go — along with two silver
        and 15 bronze medals in the last edition held in Jakarta, Indonesia.</p>'
    '4':
