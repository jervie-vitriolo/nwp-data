      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Philippines
        will send 395 athletes to the 19th Asian Games in Hangzhou, China in September,
        Philippine Olympic Committee (POC) president Bambol Tolentino announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16abd4-2f52-4b30-9670-c63fa8bd5ae6'
      'mgnl:activationStatus': true
