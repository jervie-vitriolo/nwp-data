    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09708268-8ca3-4f1d-bf8a-db0fb065ef86'
    'lead': 'The Office of the Ombudsman has dismissed criminal and administrative
      charges against four police officers accused of murdering – and attempting to
      kill – a group of Quezon City residents in a 2016 anti-drug operation, including
      a ''Tokhang'' survivor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T22:29:35.409+08:00
