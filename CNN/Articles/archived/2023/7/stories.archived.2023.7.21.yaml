      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microsite, which can be accessed in this link: <a href="https://maharlika.dof.gov.ph/">https://maharlika.dof.gov.ph/</a>,
        features salient parts of the law, a joint statement by the government''s
        economic managers, and other related information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe80e6-a208-4eb4-baa8-75acd91213b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:19:57.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T13:25:22.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos signed <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">Republic
        Act 11954</a> to establish the country''s first sovereign wealth fund on Tuesday
        despite warnings from some economists and lawmakers that it may put the Philippine
        economy at risk.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b430601-6626-48c4-b4fd-2fd467c61d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:19:57.134+08:00
      'mgnl:createdBy': 'jelo'
