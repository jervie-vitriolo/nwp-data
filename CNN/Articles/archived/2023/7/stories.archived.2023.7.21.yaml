      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four were accused of killing Marcelo Daa Jr., Rhaffy Gabo, Anthony\
        \ Comendo, and Jessie Cule during the early part of former President Rodrigo\
        \ Duterte's bloody war on drugs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c193bf-ac06-4cfc-9865-cf6fb9c707c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2175fd2-e74d-4250-92b8-abb7aef321d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also allegedly tried to murder Efren Morillo, who testified that\
        \ the plainclothes policemen entered his friend Daa's house in Payatas while\
        \ they were playing pool in August 2016, and fatally shot his companions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68054d15-3c03-4390-8ecd-28672ecb1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0551cd4-8998-454f-87ee-a7cb2511bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morillo also alleged that the cops ransacked the house and took several\
        \ valuables, as well as forced him and his friends to admit ownership of illegal\
        \ drugs and firearms. He said he played dead after being shot in the chest.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e695cd-b502-4585-a10c-a0f37bdd8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc960ae-879a-4c31-be0b-695c8749373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the police officers maintained that they caught the group\
        \ using illegal drugs, and that the latter shot at them first.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e37e88-8986-45d0-bd73-843a3765aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2ea93-4610-41bb-8844-6150e66df29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint was filed before the Office of the Ombudsman by Morillo\
        \ and family members of the slain drug war victims.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d4173-8af6-4279-bfc2-2ebfa6401911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b83214-9ec0-41cf-8f26-dbe656ee28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no question that Marcelo, Jessie, Anthony and Rhaffy died,\
        \ and Efren sustained a gunshot wound following the anti-illegal drug operation\
        \ conducted by the respondents. However, these facts alone are insufficient\
        \ to show that a crime has indeed been committed and that the respondents\
        \ are responsible for the same,\" read the decision.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590206e9-8e6b-4035-8864-dc2f76e4c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c3aa7-2949-43bd-9127-1924792b6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman also said the statements of Morillo – the sole eyewitness\
        \ for the complainants' side – \"are suspect considering that he was one of\
        \ the subjects of the very police operation.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36506054-fab1-4a4b-bf76-61e79788cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d18c2e-e634-4a92-88fe-3336bfaea5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It further noted that it finds no probable cause to charge the policemen\
        \ of robbery. The office said the existence of the items allegedly taken,\
        \ as well as the alleged planting of illegal drugs and firearms, were not\
        \ established.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3051b-9ad9-48c1-9bf8-5242a5264667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4dc68-a5fa-4e14-a3e5-51521ce4b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the administrative charge is anchored on the same facts as that\
        \ of the criminal charge, the Office finds that the complainants failed to\
        \ prove the respondents' administrative liability by substantial evidence,\"\
        \ it added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985eb545-46be-423f-92b8-394f1cce90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d42ca-da79-456a-b89e-add51bace680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Reinforces necessity for ICC probe’</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c1206-68ca-4118-bafb-f660489e3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3749e-1c4e-492f-8a64-c55cb051975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, CenterLaw condemned the Ombudsman's move.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa34c72-f2bb-44db-9d98-aec3fee5074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b186a-66f4-40a4-bf84-88838fd6f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the decision \"reinforces the necessity for the International\
        \ Criminal Court to exercise its jurisdiction in order to prosecute the masterminds\
        \ behind the thousands of extrajudicial killings during the Duterte years.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c639d53-f020-414d-be3a-74733c786284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42355cc-40b4-448e-951e-6c239fab9e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CenterLaw added that the dismissal of the charges came \"despite two\
        \ previous court decisions that supported the complainants' narratives of\
        \ the incident.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00594a37-c69f-4cdc-9966-9b6cfd206b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d78c7-9e5e-427b-b993-dc3be419c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization noted that in 2017, the Supreme Court granted a petition\
        \ for the writ of amparo filed by the victims' families, prohibiting the policemen\
        \ from approaching them within a one-kilometer radius from their workplace\
        \ and residence. It also pointed out that the Metropolitan Trial Court of\
        \ Quezon City acquitted Morillo earlier this year of direct assault charges\
        \ filed by the same officers.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4140e6-7dc5-42a4-bec1-dc1fec6871f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7d841-0551-42cf-a8f6-88372da769f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Centerlaw supports efforts of the victims'' families to continue
        the fight for justice as they urge the Ombudsman to reconsider its decision.
        The families will exhaust all remedies all the way to the Supreme Court,"
        it wrote.</p>'
