      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49517e97-0758-41ce-865a-6c64a2be632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.707+08:00
      'mgnl:createdBy': 'raheema'
