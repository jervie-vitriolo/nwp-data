      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA spokesperson Ma. Teresita Daza said Marcos and First Lady Ma.
        Louise Araneta-Marcos were invited by the King of Malaysia to undertake a
        state visit from July 25 to 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b69130-78f8-487c-bdb9-e7d4ab036126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:00:45.407+08:00
      'mgnl:createdBy': 'lisbet'
