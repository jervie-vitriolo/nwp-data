      'jcr:uuid': '82b5cce7-0e71-4a50-b605-386304ef970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:00:45.408+08:00
      'mgnl:createdBy': 'lisbet'
