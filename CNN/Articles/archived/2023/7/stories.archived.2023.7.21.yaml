      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza said Philippine and Malaysian officials are expected to pursue
        bilateral cooperation on “priority areas in support of economic agenda of
        the country,” which includes trade and investments, agriculture, tourism,
        digital economy, and people-to-people exchanges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d139d-0ff0-45d5-88c5-accb5e20a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:00:45.408+08:00
