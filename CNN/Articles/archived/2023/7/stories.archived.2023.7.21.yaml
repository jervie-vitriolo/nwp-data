      the main gates of the Swedish embassy in the Iraqi capital of Baghdad, in response
      to police in Stockholm sanctioning another planned burning of the Muslim holy
      book, the Quran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T08:17:17.561+08:00
