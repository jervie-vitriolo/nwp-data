      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/20/health/texas-abortion-ban-infant-mortality-invs/index.html"><em>"Nearly
        two years after Texas’ six-week abortion ban, more infants are dying"</em></a></p>'
  'Long-lost-Greenland-ice-core':
    'author': 'Laura Paddison, CNN'
    'caption': 'Josh Brown/University of Vermont'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-21T04:20:18.000+08:00
    'credit': 'Josh Brown/University of Vermont'
    'imagesource': 'jcr:9cf00088-773b-490b-805f-215860d8e7d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '443e9823-5ea5-4b32-883f-d17bfd23ec20'
    'lead': 'A recently-discovered ice core taken from beneath Greenland’s ice sheet
      decades ago reveals that much of the country was ice-free around 400,000 years
      ago – an alarming finding that could have disastrous implications for sea level
      rise.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T04:22:12.780+08:00
