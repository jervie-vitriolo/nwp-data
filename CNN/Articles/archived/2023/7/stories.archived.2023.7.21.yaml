      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a surprise storm, hailstones of up to 10 cm in diameter pelted the\
        \ streets of Veneto, according to regional president Luca Zaia.\r"
