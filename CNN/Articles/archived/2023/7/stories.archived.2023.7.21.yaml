      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum continued to favor Switzerland in the second half as the
        European nation controlled the tempo of the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30cec1-57f4-402d-9c09-59fa921175e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:32:37.825+08:00
      'mgnl:createdBy': 'cjmarquez'
