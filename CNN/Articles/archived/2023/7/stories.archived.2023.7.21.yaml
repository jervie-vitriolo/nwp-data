      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — President
        Ferdinand Marcos Jr. will fly to Malaysia next week for a state visit, where
        talks on economic cooperation and the newly enacted Maharlika law may be discussed,
        the Department of Foreign Affairs (DFA) said Friday.</p>'
    '1':
