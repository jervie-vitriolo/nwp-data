      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — A group
        of truckers staged what they call a "caravan" in Manila to oppose the higher
        toll rates being implemented at the North Luzon Expressway (NLEX).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6ddd9-056b-4425-b6f1-bb7098c7a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:53:01.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T15:53:01.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a report, the Manila Police District said the caravan started at
        5 a.m. at the Anda Circle before heading northbound, but they were asked to
        clear the area as they did not have a permit to hold such protest activity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f364001-df6e-4e57-a430-41fb6a0cd96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:53:01.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T15:53:01.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At 9:30 a.m., the truck caravan "peacefully terminated," according
        to authorities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36fcc2-a3e3-4eb8-89d3-3cf1b352cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:53:01.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T15:53:01.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this morning, Central Luzon Alliance of Concerned Truck
        Owners Organization director Connie Tinio said about 200 trucking members
        would join the protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ace24-e49d-408e-98a7-bec08b3e45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:53:01.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T15:53:01.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group called on the Toll Regulatory Board to scrap the toll hike
        implementation, citing added burden to truckers and alleged poor service from
        the NLEX operator.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94a1d3-de61-42ac-b0a3-622a822d57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:53:01.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T15:53:01.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/15/nlex-toll-hikes-take-effect.html">READ:
        Higher NLEX toll rates take effect despite calls to freeze ‘drastic hike’</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49ca94-9d42-47af-adfb-83b2019892a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:53:01.735+08:00
