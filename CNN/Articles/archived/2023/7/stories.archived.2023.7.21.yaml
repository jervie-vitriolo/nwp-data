      'mgnl:type': 'text'
      'text': "\"Otherwise, victims of the 'war on drugs' can only say that the Philippine\
        \ government’s intention in non-cooperation is to shield perpetrators of crimes\
        \ against humanity and other atrocities, she said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
