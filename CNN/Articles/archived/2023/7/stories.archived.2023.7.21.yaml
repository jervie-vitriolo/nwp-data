      'text': '<p>Finance Secretary Benjamin Diokno earlier said he was open to holding
        an <a href="https://www.cnnphilippines.com/business/2023/7/10/diokno-open-to-in-depth-interview-maharlika-fund.html">"in-depth"
        discussion</a> on the MIF to address this.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf43cdf-671c-4356-8d36-8fd0d3998042'
