      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was also clear from its behaviour that it had become habituated,\
        \ either by being fed or from people interacting with it for videos and selfies,”\
        \ the update said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d177f-f593-469a-946f-b0af69b44bfc'
      'mgnl:activationStatus': true
