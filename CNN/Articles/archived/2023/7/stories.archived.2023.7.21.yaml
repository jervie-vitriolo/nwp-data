      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stajcic took the helm of the Filipino team ahead of the World Cup qualifiers\
        \ under a three month contract, with the goal of “trying to give them the\
        \ best possible chance to qualify.”\r"
