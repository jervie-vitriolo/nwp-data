      'mgnl:type': 'text'
      'text': '<p>“Our number one priority is to keep people on K’gari safe and conserve
        the population of wongari (dingoes), and those who blatantly ignore the rules
        for social media attention can expect a fine or a court appearance,” Devery
        said.</p>'
