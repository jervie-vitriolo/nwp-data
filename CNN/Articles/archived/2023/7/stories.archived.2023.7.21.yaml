    'lead': 'Are you going to a double feature of “Barbie” and “Oppenheimer” this
      weekend? If so, you’re far from alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T13:34:58.265+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-21T13:54:45.118+08:00
