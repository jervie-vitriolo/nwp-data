  'doj-junks-overturn-dismissal-blood-sunday-raps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T21:19:38.000+08:00
    'imagesource': 'jcr:7faac80f-a6e7-4ebc-afa1-a2b2a1d4d15d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9652678-5368-4713-b7ce-a3c880c99936'
    'lead': 'State prosecutors junked a motion to reconsider the earlier dismissal
      of murder charges against 17 police officers tagged in the 2021 killing of Ariel
      and Ana Mariz Lemita-Evangelista.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T21:22:01.337+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-21T21:22:39.234+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ junks bid to reverse dismissal of murder raps vs. cops linked to
      ''Bloody Sunday'' killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c69e1a-eb6e-493a-9c78-32bdf8d4676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — State
        prosecutors junked a motion to reconsider the earlier dismissal of murder
        charges against 17 police officers tagged in the 2021 killing of Ariel and
        Ana Mariz Lemita-Evangelista.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06526b91-c6cf-44dc-99cc-b58dc24bd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two were among nine activists killed during police operations known\
        \ as the \"Bloody Sunday\" raids in Batangas two years ago.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd247a-3dc7-4731-84ad-38a9c4a4c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice (DOJ) dismissed in March the murder case\
        \ filed by the couple's families against the policemen. Ana Mariz's mother,\
        \ Rosenda Lemita, appealed the decision in May.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e45d5a-86e1-4d44-96fe-29ba1bb2bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/31/doj-junks-murder-raps-vs.-17-cops-two-bloody-sunday-victims.html">DOJ
        junks murder raps vs. 17 cops over deaths of two ''Bloody Sunday'' victims</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0c576-c161-4be6-93d8-36e3aaef8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A close scrutiny of the Motion for Reconsideration shows nothing\
        \ that would warrant the reversal of the findings of the panel. The complaint\
        \ did not sufficiently prove conspiracy, but merely relied on a baseless assumption\
        \ that the Philippine National Police (PNP) conducted its operations specifically\
        \ to kill spouses Evangelista,\" read the resolution dated May 29 but made\
        \ public July 21.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13e3d5-5a44-4fe8-8962-86bbacc0e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html"
        href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">9
        dead as police crackdown vs activists in Southern Tagalog</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53a5fc-e2db-467c-96b0-64ad117ea2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also stated that the police operations were conducted
        on the basis of search warrants alleging the existence of firearms and explosives
        in the couples'' cottage located in Sitio Hulo, Barangay Calayo in Nasugbu,
        Batangas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7867a-a964-4d72-a0f9-75181e71db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This supports the legitimacy of the police operation to implement\
        \ the search warrants and not simply a conspiracy to kill spouses Evangelista,\"\
        \ it read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacf594-bf6f-4139-b247-2fe31e53db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As there was no conspiracy, complainant failed to establish the person\
        \ who actually killed the spouses, but only made a sweeping accusation against\
        \ all police officers who participated in the operation,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d9f97-5a63-4261-9296-5738ea48af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors noted that the complainants did not submit any firearms\
        \ identification reports to confirm the ownership of the guns which fired\
        \ the bullets that were recovered from the couple's bodies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65d13d-60fc-44e6-90a6-aef757ff6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:22:01.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T21:22:39.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the complainants only proved that the bullets came from
        one caliber 5.56-millimeter firearm.</p>'
  'dict-telco-firms-to-create-rating-system-for-internet-connectivity':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T21:36:18.000+08:00
    'imagesource': 'jcr:e664f89b-c4c7-418d-bc96-9d44dde2c83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927198c5-b6d7-43f0-ae76-cc1fbfe201cb'
    'lead': 'The Department of Information and Communications Technology and telco
      firms Globe Telecom Inc., PLDT, Smart Communications Inc., DITO Telecom Inc.,
      and Converge ICT Solutions signed a memorandum of understanding to establish
      the Connectivity Index Rating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T21:38:20.795+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-21T21:38:21.209+08:00
