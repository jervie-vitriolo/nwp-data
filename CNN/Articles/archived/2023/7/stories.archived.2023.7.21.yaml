    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8238407e-7063-4680-8966-8841d1ab5bad'
    'lead': 'The Procurement Service of the Department of Budget and Management says
      the Commission on Audit has no order to blacklist or terminate the contract
      of the Department of Education''s supplier of “overpriced and outdated” laptops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T16:28:46.080+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-21T16:35:35.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PS-DBM: No COA order to blacklist, terminate contract of supplier of
      ''pricey, outdated'' DepEd laptops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b43768-9678-48eb-a4cc-8d38b4a1322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:28:46.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:35.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –</strong> The Procurement
        Service of the Department of Budget and Management (PS-DBM) on Friday said
        the Commission on Audit (COA) has no order to blacklist or terminate the contract
        of the Department of Education''s (DepEd) supplier of “overpriced and outdated”
        laptops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104f74a-53d8-4377-a107-cbb00e95211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:28:46.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:35.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741287d-dd71-4246-a20b-0f6df3273795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:28:46.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:35.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Audit Observation Memorandum released by COA on 27 April 2022\
        \ on the DepEd laptop did not recommend the termination and blacklisting of\
        \ the supplier,” the PS-DBM said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1bf18-1790-4959-a8a7-aa8ba2209b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:28:46.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:35.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a71fc8-cf51-4ffa-8c1e-7ebec06c94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:28:46.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:35.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PS-DMB said COA’s recommendation to conduct contract termination\
        \ and blacklisting proceedings was for a different laptop procurement involving\
        \ a different supplier, and not the DepEd contract.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e25aab-1ed6-4e5a-9f54-0855962535a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:28:46.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:35.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
