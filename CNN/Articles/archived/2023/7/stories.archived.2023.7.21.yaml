    'title': 'Tony Bennett, crooner who sang ‘I Left My Heart in San Francisco,’ dies
      at 96'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8b9f0-741f-41fc-ac02-8d583cde29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Legendary singer Tony Bennett, best known
        for singing “I Left My Heart in San Francisco,” has died, according to his
        longtime publicist, Sylvia Weiner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906838ac-fdf5-45cd-82bf-677f914fc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b815d-194f-4634-bdeb-5ba2217e03fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He passed away Friday at age 96.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bb8cc-4d5d-4854-916c-9173c065612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfabb4-784e-4061-b6e4-92522c60c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a career spanning eight decades, Bennett wowed Bob Hope and Frank\
        \ Sinatra, performed live on MTV, had a cartoon cameo on “The Simpsons” and\
        \ recorded two albums of duets with Lady Gaga, winning 19 Grammy Awards along\
        \ the way.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f2d49-9444-4773-8311-7d3650401154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0383be1-03f9-4042-ba95-f067e52ec67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1965, Frank Sinatra told LIFE magazine Bennett was “the best singer\
        \ in the business.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23624f90-3afe-46c7-a728-ca0227025b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989e59c-436b-4001-9b93-b8921330ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Tony Bennett and his family opened up about the singer being\
        \ diagnosed with Alzheimer’s disease. Bennett was officially diagnosed with\
        \ Alzheimer’s in 2016, but the public had been unaware of his declining health\
        \ because he kept on performing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075ec32-ee28-4a3f-8986-2127416736f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c2499-8adf-4b1e-a00b-77afe967e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No matter how many awards he won, or how many grueling hours on tour\
        \ he logged, or how many times he belted out his signature song, Bennett often\
        \ said he’d never worked a day in his life – because he loved performing so\
        \ much.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f3021-b198-4937-a7c8-12b364d5c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057e5fb-3da2-41db-b172-b82a6ea654aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a career spanning eight decades, Bennett wowed Bob Hope and Frank\
        \ Sinatra, performed live on MTV, had a cartoon cameo on “The Simpsons” and\
        \ recorded two albums of duets with Lady Gaga, winning 19 Grammy Awards along\
        \ the way.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc09d6b-f891-4cc9-b44f-9e6b52af82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34b4ea-9dad-4f56-90b7-545a3239a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His stint as a singing waiter at a New York restaurant was only the\
        \ beginning. Even then, at age 15, Bennett knew he’d found his calling.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520815f-9f31-4d7f-a6b7-cbf78949a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de18b4-79d9-47be-a708-2ffeb9519b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just decided that … I would love to become successful, and if I\
        \ didn’t, I’m going to do this the rest of my life,” he told CNN’s Larry King\
        \ in 1998. “I loved it.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02059daf-ac13-4c02-bf4f-cf1dfdfad8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ea063-b098-47f1-b35b-484064a23042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is survived by his wife, Susan Benedetto, his two sons, Danny and\
        \ Dae Bennett, his daughters Johanna Bennett and Antonia Bennett and nine\
        \ grandchildren.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929320eb-8a67-4c4a-a4e7-eece6d21a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05580ae8-db79-48d1-8270-a3ee39700a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Anthony Benedetto became Tony Bennett</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be848b0a-7720-495b-a178-7b58c4dba686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anthony Dominick Benedetto was born on August 3, 1926, in Astoria,\
        \ New York.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561c775-46a2-4858-aa3f-42d2f7782de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6068b-7119-4303-aa8d-f51440e753a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He sang his first nightclub gig in 1946, at the Shangri-La. His big\
        \ break came three years later, when famed entertainer Bob Hope heard him\
        \ performing in Greenwich Village.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e8850-0f90-4441-8eac-f63bd8e2b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ecbea-9025-4f7e-bd26-34ef97653c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Hope who suggested a simpler stage name for the budding star,\
        \ Bennett told CNN in 2004.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405af75-f159-4809-aaa4-e348d373b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d9092-78b2-4f2b-b3da-4046c21c7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He took me from that show and put me right on the stage at the Paramount,\
        \ and he said, ‘What’s your name?’ I said, ‘Anthony Dominick Benedetto.’ He\
        \ said, ‘Well, that’s too long for the marquee. Let’s simplify it and call\
        \ you Tony Bennett.’”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba367cca-a225-4d14-b469-ffce3cbb47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e395b9-7f33-441f-8eab-9fca4a30eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next year the renamed Bennett signed with Columbia Records and\
        \ began churning out a string of hits, including “Because of You” and “Rags\
        \ to Riches.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923510a2-4330-499d-8393-bb7e903aa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03039b0b-2f83-4154-b834-57d7828fcb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it took another decade for Bennett to find his signature song.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79348a2c-4844-4f00-a9cd-2918a28e7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4775b9-d214-4614-9885-a32f3405d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His performance of “I Left My Heart in San Francisco” won Grammys for\
        \ best record and best male vocal performance. But Bennett said he never imagined\
        \ the song would take off. His music director had pulled it out of a drawer\
        \ and brought it along on tour for a San Francisco show, hoping to win over\
        \ the crowd in a place where Bennett had never performed before.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0ac9c-aef7-437b-bf0b-3899f4de3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33182a-273e-4038-92fb-2d066134002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought it was going to be a local song in that area,” Bennett told\
        \ CNN. “I bet on the other side of the record. … We had no idea it was going\
        \ to become my signature song. It made me a world citizen.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328fadd-8b24-4e3c-8849-dc69b40324ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2004c23-9cdd-4a3d-9b20-8c69d93d9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The song became so popular, and so associated with Bennett, people\
        \ would often ask if he ever got tired of singing it.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7f1eb-f1c5-4c3a-b632-553b25ab5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6f329-5a3f-4d70-be9f-ec579ce43e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I retort by saying to them… ‘Do you ever get tired of making love?’\
        ” Bennett said in a 1982 interview with NPR’s Terry Gross. “I happen to love\
        \ the fact that it’s made me this popular. It’s allowed me to be as creative\
        \ as I want in any…musical endeavor. … I’m very grateful for that song.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f58a26-9bb2-4edc-86c1-7011611e573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbce3b-b031-4ec5-9417-fb7e0399a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, as Bennett celebrated his 90th birthday, the city of San Francisco\
        \ unveiled a statue of him in front of the Fairmont Hotel, where he first\
        \ performed the song in 1961.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc0fbd-68ca-4249-abdf-fc5adcf7778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251f1cd-80b9-47ba-a0f1-6882138be9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His son helped him bounce back after a slump</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf537d6-098c-4aa2-954b-b3ea9af61bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it wasn’t all smooth sailing for Bennett. Two of his marriages\
        \ ended in divorce. And the singer battled drug and financial problems in\
        \ the 1970s as rock music took over the airwaves and his popularity waned.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142279a7-f8b1-488f-95d9-8df77f064461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99440d9c-2983-4260-a931-46ff22a8b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought I was singing well. You know, you think you’re doing great,\
        \ but you’re not,” Bennett told CNN in 1998. “It’s not as great as being sober.\
        \ I’m higher than anybody right now by being sober because I’m wide awake.\
        \ I’m completely honest.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a1e02-e3bd-48c6-949a-288464af3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006d6d9-2400-4007-9869-592814a64960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually one of his sons, Danny Bennett, took over as his manager.\
        \ And the singer’s career bounced back in the 1980s and 1990s as new audiences\
        \ found his music.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4aefc-3605-4322-9c1a-8fce49185259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f83d2-49ff-4808-807f-ef05edd37522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He appeared on “The Simpsons” as a cartoon version of himself in 1990.\
        \ And in 1994, he appeared on “MTV: Unplugged” with guest appearances by kd\
        \ lang and Elvis Costello.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a0a9a-848d-45c4-902b-165516611d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11140c1-52b0-49ef-87f7-3f6ce8fede15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tony Bennett has not just bridged the generation gap, he has demolished\
        \ it,” a New York Times review noted at the time. The album from that performance\
        \ would later earn Bennett a Grammy.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc18996-2c44-49ea-a016-5eb663175ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d82dff-1336-4411-9755-bfd4eacbe3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2004 interview with CNN’s Larry King, Bennett said he had managed\
        \ to appeal to generations of fans by never changing his tune.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5c4d5-b114-42b1-bda7-0ea6c8cf57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91752be-4f63-4097-ae3e-aae4b9dcdc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everything today is all demographic, you know. Everything is split\
        \ up … I never did that,” Bennett said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf16a9-2f6e-4f89-b6b3-adff873de583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed897b-5eea-4164-9976-0895588e2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, he said he modeled himself after “old masters” like Jack Benny,\
        \ Charlie Chaplin and Walt Disney.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ce2fa-4603-499f-b2bf-f8981ab33c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70978f-a3e4-4802-aec7-20879e3606f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They played to the whole family…and so, if they hit, everybody bought\
        \ it,” he said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8093b0-8a17-43e1-8113-80d3934c25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b355e8-53d8-4351-b365-843f45a4fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singing wasn’t his only love</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8e4f3-6dab-40d8-b8ef-48e1ffe19de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bennett was also an accomplished painter; some of his work is part\
        \ of the Smithsonian’s permanent collection.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e54ac-20e5-4789-9437-bbb58bbbcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cab1de-4f7c-475e-968a-db979b2b0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He began painting as a child and studied it at New York’s High School\
        \ of Industrial Art.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc1731-c4f3-4abe-95d4-87344a96985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11db10-7bbc-4025-a546-453ce804767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as his singing career took off, Bennett made a point of sketching\
        \ as often as he could and painting every day.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3803f6-0c9d-4493-b588-0c62dd108f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b7b5f-aaf2-4bb7-ab97-b7e46145b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a very relaxing, wonderful thing, and it’s very difficult, but\
        \ if you have a passion, you go for it, and it stays difficult,” Bennett told\
        \ CNN’s Larry King in 2004. “No matter how good you become, you’re still not\
        \ finished yet. You know that there’s so much more you have to learn.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61bae8-ca75-47eb-a363-523b41fd2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85750db5-7497-44a9-b16e-8b216cf8dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bennett said that push to keep learning and growing – through music\
        \ and art – kept him going. At times when others might be slowing down or\
        \ thinking about retiring, Bennett boasted he was just getting started.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8832ad-1e4b-4fef-b451-15204f17b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84b7b2-a59a-4bed-8d63-86bc81401665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinatra called him ‘the best singer in the business’</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94572f-f514-46f7-bfbd-83d3c3ae1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many great musicians counted themselves among Bennett’s biggest fans.\
        \ The Kennedy Center in Washington proclaimed Bennett a “singer’s singer”\
        \ when awarding him with its prestigious honor in 2005. Wishes for the singer’\
        s 95th birthday in 2021 came in from the likes of Paul McCartney, Jon Bon\
        \ Jovi and Bono.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963b009-f051-4da1-a3c8-9257602ed797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620eae9-a6cf-406b-bb31-0f4634efd13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He excites me when I watch him – he moves me,” Sinatra said. “He’\
        s the singer who gets across what the composer had in mind, and probably a\
        \ little more. There’s a feeling in back of it.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101554d9-305c-4c3b-95e0-d872e92d9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00223f4c-3a92-48c8-8f87-34f433203914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The admiration was mutual – not just between Bennett and Sinatra, but\
        \ between Bennett and many other artists who he sought out as collaborators.\
        \ In 1999, Bennett and his wife Susan Benedetto founded an arts high school\
        \ in New York and named it for Sinatra.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b437a3-07e3-45b1-8210-b543ae25d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4e36f-e4d8-41b6-b8b2-1d18f8b0756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the last decades of his career, Bennett became known for his\
        \ duet performances. He released “Duets: An American Classic” in 2006 followed\
        \ by “Duets II” in 2011.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7b2c6-4743-4191-af0b-015e040cb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6565315-ce6a-4187-8f30-bea967db260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bennett told “Larry King Live” finding different voices that complement\
        \ each other was the key to a successful duet.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f6b9b-59ce-4ccc-a067-49849a4b82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b3710-4852-430f-8aae-eb737661551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A classical album with Ella Fitzgerald and Louis Armstrong, you know,\
        \ his wonderful rasp. That’s where mine came from, being influenced by him.\
        \ And then there’s Ella, you know, singing so sweet and beautiful and that\
        \ combination of contrasts – Bing Crosby, Louis Armstrong, those are the best\
        \ duets,” Bennett said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e2028-6a0d-42b9-9d07-4b1a1eb60b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e5772-4ef4-4f69-9eb9-cbf7cbf61071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.028+08:00
