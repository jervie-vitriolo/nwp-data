      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourists Shane and Sarah Moffat jumped in to rescue her, CNN affiliate\
        \ Nine News reported.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c7019-3f50-4ca4-9c7d-e949b2d4fcd2'
      'mgnl:activationStatus': true
