    'title': '''Egay'' may intensify into tropical storm by Saturday - PAGASA'
    'updated': 2023-07-21T10:30:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cc661-c21a-4238-8329-c19b669eacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:14:34.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T23:58:57.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –</strong>&nbsp;Tropical
        Depression Egay is forecast to intensify into a tropical storm by tomorrow,
        the state weather bureau said late Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94358772-9cdf-454a-acd9-72a8f632f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:58:57.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T23:58:57.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 11 p.m. bulletin, the Philippines Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Egay has maximum sustained
        winds of 55 kilometers per hour (kph) and gustiness of 70 kph.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f0e64-3efe-459c-87e8-be573dbaee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:58:57.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T23:58:57.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egay was last spotted 825 kilometers east of southeastern Luzon moving
        northwestwards.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7bc08-14e5-4bee-a8db-bb4fbeba5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:58:57.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T23:58:57.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“‘Yong tinatayang movement ng sentro ng bagyo sa ngayon ay hindi inaasahang
        tatama sa landmass ng bansa,” Senior weather specialist Chris Perez said in
        a press briefing on Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55dc96-4d59-4ce1-80cf-5cce2a2b7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:58:57.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T23:58:57.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The estimated movement of the typhoon''s center at the
        moment is not expected to hit the landmass of the country.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60534e86-50d3-46d6-a2c6-174d85bee2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:58:57.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T23:58:57.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA said Egay has no direct effect in the country but heavy rainfall
        is possible in Catanduanes Northern Samar from Sunday afternoon to Monday
        afternoon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22da8d-8f8d-4ebf-88d6-3e5ff9588b71'
      'mgnl:activationStatus': true
