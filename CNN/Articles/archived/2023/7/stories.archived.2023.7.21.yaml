      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, Malacañang allowed the addition of four new EDCA sites, bringing
        the total number to nine.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ac216-4cf6-4928-91d9-8d59793d512d'
      'mgnl:activationStatus': true
