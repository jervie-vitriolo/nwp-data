    'stories': []
    'template': '1'
    'title': 'DICT, telco firms to create ''rating system'' for internet connectivity
      in establishments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413691e2-43e4-4fe5-b54d-930f6006ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Department
        of Information and Communications Technology (DICT) and telco firms Globe
        Telecom Inc., PLDT, Smart Communications Inc., DITO Telecom Inc., and Converge
        ICT Solutions signed a memorandum of understanding (MOU) on Friday to establish
        the Connectivity Index Rating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d5fe4-fede-43b6-992b-9e7bcaad5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e3e21-5678-4aa0-9b0b-a2519c880eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rating system will be similar to hotel ratings that assess establishments\
        \ on various parameters. Among the criteria will be internet speed, accessibility,\
        \ availability, and security.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a08e84-0ccf-49f1-b993-e9e83803fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270df73-4946-490c-a412-9911e20bc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By having this initiative, we actually are able now to push all the\
        \ establishments to improve their quality of service, especially on telecommunications\
        \ and internet availability,\" said DICT Secretary Ivan Uy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47bc83-6ca2-4031-8dbe-804ee2d4515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65757e-aca3-4457-a641-a198ce73fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT chief clarified that the rating system is not mandatory –\
        \ nor will there be penalties – because the incentives for businesses will\
        \ be the exposure once the ratings are published.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58603b3-0ad1-4ac5-845b-b9476c345376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf8d94-79e1-42cf-b2e6-2eba3c1fa83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the rating system will also help the government target specific\
        \ areas that have connectivity issues and allocate resources for interventions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6624c-027e-4d38-b499-f3b139540388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bd506-65ef-4c58-9851-2ebdc886866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T21:38:20.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T21:38:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can identify whether it is the establishment not willing to pay\
        \ more to upgrade the quality of service or it's on the supply side. Whether\
        \ the telcos are not able to provide the necessary bandwidth there,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
