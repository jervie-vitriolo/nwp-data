      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The word is spreading’</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307f778-90e4-4032-910f-5ce8b86135ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before joining the national team, California born Sarina Bolden – whose\
        \ penalty kick clinched the island nation’s spot at the tournament – had never\
        \ been to the Philippines.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc06986-8552-47bb-be47-6d8a1363f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870c684-842f-4d17-91b0-5905adc2b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, she’s one of the team’s most recognizable stars.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc024447-f7f5-4382-9d5d-68a8e034dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c650a5-e4f3-44a1-b047-80555bdf0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone’s really excited for what’s to come and to really shock the\
        \ world,” she told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef917d63-4ec9-425b-b1a5-002b50d0c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38693c4-2e9c-46aa-bc00-663c544e4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know soccer isn’t the main sport in the Philippines… But I think\
        \ by seeing us on the big screen on the big stage, I think more people are\
        \ going to be really interested and want to get into soccer,” said Bolden,\
        \ who plays for Australian A-League side Western Sydney Wanderers.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e508a-13b4-4066-aff5-4b6d190a1a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b00381-a87a-4c0f-ae03-a004b2c6cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old is hopeful her country’s presence in the World Cup\
        \ will promote soccer both in the Philippines – where other sports such as\
        \ basketball and boxing remain more popular – and among the Filipino diaspora.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67887e-e811-4a5d-903d-1d6e4b907870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb2942-5fdc-4026-9feb-725b40d77171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s really just gonna help with the growth of football in\
        \ the Philippines and not just the Philippines, globally too, because Filipinos\
        \ are everywhere,” Bolden said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9dfc33-f8fc-42a3-9eec-c19bbd6c8132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f779a-f786-40ce-89ae-1541c295b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolden, who qualifies to represent both the US and the Philippines,\
        \ attended Loyola Marymount University in Los Angeles, where she earned a\
        \ reputation as a standout talent for the LMU Lions, making more than 70 appearances\
        \ – and earning the attention of the Philippines national coaches.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45bf98-7825-4b11-8814-acf4258fc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c29b7-34fe-450c-b7d7-a30074811227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since turning professional, her career has taken her to Europe, the\
        \ US and Asia, with stints in both Taiwan and Japan. In 2022, she was a key\
        \ part of the Philippine National team that progressed to the knockout stages\
        \ of the AFC Women’s Asian Cup for the first time.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba322ebc-a611-4122-8f9c-4a0a8a2458ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da404a8-bd7f-46a1-8b42-3bf2995b0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolden said she’s already seen awareness and interest grow in the Philippines\
        \ following the team’s on field successes and historic qualification for the\
        \ World Cup.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb08cf-7ec3-4cf9-85c6-5d406b2b4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc8bc8-dee4-4f9e-af91-1fb0f6a8e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the excitement is really growing from grassroots. People are\
        \ really trying to spread the word,” she said, sharing an anecdote in which\
        \ her mother randomly approached a Filipino coworker to let them know that\
        \ the women’s national team was playing in this year’s World Cup.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dabed2-3fbc-4562-abf0-eeb44ea2d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631616b-0112-495c-b072-ad07248383bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know people are talking, Filipino Americans especially, about how\
        \ huge this is,” Bolden added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6023cd-be39-42b1-b398-5eb84c6fa751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6641e4-61f0-4ad2-9af9-7c87914f0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I can imagine the word is spreading.”</p>'
