      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The success
        of the country''s first sovereign wealth fund would be highly dependent on
        the selected board members that will manage its investments, according to
        finance and investment experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a090941-f134-455d-88d5-149d2c3719eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071f964-773f-4a41-9ad6-b1fd6a9c0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be a good combination between international and local
        fund managers. The key there will be to select the CEO [chief executive officer]
        and give them the flexibility to choose their team," former Finance Secretary
        Gary Teves told CNN Philippines'' The Exchange Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684f479-65a0-4d9b-a553-ef27006753f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said it's important that the board members are trusted, transparent,\
        \ and credible individuals with no political affiliations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbba68e-77f0-4603-be49-2a51a7ad1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maharlika Investment Corp. board that will manage the Maharlika\
        \ Investment Fund (MIF) will include the finance chief, a CEO, the presidents\
        \ of the Land Bank of the Philippines and the Development Bank of the Philippines,\
        \ two regular directors, and three independent directors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d42c5c-9305-4b30-b739-9a5ac0050ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The quicker we get the team appointed, then they can work on a combination\
        \ of existing projects from our portfolio of projects in the Philippines and\
        \ combine them with some available internationally,\" Teves added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5bef9-9219-4282-9558-8dd24f5f6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Chris Nelson, Executive Director and Trustee of the British Chamber\
        \ of Commerce of the Philippines, the government should look at people already\
        \ connected with funds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276e9b1-2c60-41c5-9961-bc25c2f38a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm sure they've [the government] had extensive discussions with\
        \ the World Bank, Asian Development Bank, and the IMF [International Monetary\
        \ Fund]...I would echo former secretary Teves' point. I think they are conscious\
        \ of that and they are looking to get competent people into this fund,\" Nelson\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8446d-89fa-44c7-9ace-006097074815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will give it the credibility that it will go forward on it,
        they''ve appointed nine people on it. Now we need to see the implementing
        rules and regulations (IRR)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128cd026-311d-4329-8cdc-4273d5e1951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T23:45:22.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:46:06.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">signed
        the bill creating the MIF on July 18</a>. The Department of Finance is eyeing
        the completion of the new law''s IRR by September.</p>'
