    'stories': []
    'template': '1'
    'title': 'Anti-graft court rejects Ampatuan bid to appeal conviction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1672f84-9aa7-47e7-b894-5d7dd4f1dd74'
