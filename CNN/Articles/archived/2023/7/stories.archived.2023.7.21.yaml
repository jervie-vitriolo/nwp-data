      'text': "“The comfort that I have is knowing that we’ve done everything we could\
        \ do to give us the best possible chance,” Stajcic told CNN ahead of the tournament.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddb52e-aec8-4b4e-a692-b672ebfe58db'
      'mgnl:activationStatus': true
