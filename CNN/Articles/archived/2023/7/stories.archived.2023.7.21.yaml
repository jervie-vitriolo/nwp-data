      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/07/20/media/barbie-oppenheimer-barbenheimer-reliable-sources/index.html"><em>Barbenheimer’
        is set to meme its way to an ‘unprecedented’ weekend of box office ticket
