      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China sounded an alarm, saying this may draw the Philippines into its
        rising conflict with Taiwan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4434722-3164-4627-bf0e-1567ffb0a4b9'
