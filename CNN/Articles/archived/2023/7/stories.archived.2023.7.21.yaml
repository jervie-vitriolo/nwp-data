      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two tourists who snapped selfies with dingoes
        have been fined more than $1,500 each for taking the “extremely dangerous
        decision” to interact with the native wild dogs following a recent spate of
        ferocious attacks, Australian authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4afcb-2d6a-4587-ba81-c5d0b6453a28'
      'mgnl:activationStatus': true
