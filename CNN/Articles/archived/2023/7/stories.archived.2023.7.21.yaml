  'no-need-for-sim-registration-extension-dict-says':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T20:29:21.000+08:00
    'imagesource': 'jcr:2089ee20-3681-4c35-afd8-54164624dc85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e72b29-a458-4de6-9692-e5f7cba6b062'
    'lead': 'Four days ahead of the deadline for SIM registration, authorities see
      no need to extend again, based on the latest figures from the telecommunication
      firms.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T20:31:12.889+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-21T20:31:13.315+08:00
