      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b31374-02b5-4987-8d62-f457401f10cd'
      'mgnl:activationStatus': true
