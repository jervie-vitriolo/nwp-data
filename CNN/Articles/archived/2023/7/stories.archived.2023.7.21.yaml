  'malaysia-ph-state-visit':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T12:01:40.000+08:00
    'imagesource': 'jcr:4d8d5c4c-1fc7-4876-9805-a3c9dca3ec69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42d82be-5384-42f7-8a35-8a1ef9ba5338'
    'lead': 'The Malaysian government is optimistic that the state visit of President
      Ferdinand Marcos Jr. later this month would further strengthen bilateral ties
      and pave the way for more areas of cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T12:03:37.689+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-21T12:03:37.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysian PM Anwar looks forward to Marcos'' state visit this month,
      eyes stronger ties – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61c23e-6776-4969-ab67-6fc16671e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The Malaysian
        government is optimistic that the state visit of President Ferdinand Marcos
        Jr. later this month would further strengthen bilateral ties and pave the
        way for more areas of cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad00fb-4177-423a-bd22-4e4acb317979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is scheduled to visit Malaysia on July 25-27, the Department
        of Foreign Affairs announced in a briefing at the presidential palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae66c5d-3826-4ac0-a3c2-683b9161b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, Malaysian Ambassador Dato'' Abdul Malik
        Melvin Castelino bin Anthony said the exchange of visits between Marcos and
        Malaysian Prime Minister Anwar Ibrahim showed the dynamic relations between
        the two countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0d326-66b5-4b75-9805-e6d9ee614b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We hope to touch on a new area of cooperation and intensify areas
        that we think there is potential between the two countries because the Prime
        Minister Anwar Ibrahim is looking forward to the visit and of course this
        shows very close dynamic relationship,” the Malaysian envoy said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff7527-f666-4f57-b121-41d36b555638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We hope this visit will further bring the importance of relationship
        between Malaysia and Philippines to greater heights,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a919b4a-f2b8-4a6f-8ea1-766c014ffb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Malaysian ambassador said that they are now preparing for possible
        agreements to be signed during the visit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930bac7-0bd0-40d3-9a07-f3a26ebb4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s a work in progress, but we hope to, of course, touch some key
        decisions on certain important aspects of relationships including areas like
        training development, Halal industry, and of course people to people relationship,”
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2184c-4f49-4a09-9969-fbdfd19a7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Malaysian ambassador added that Malaysia and the Philippines share
        many “important strategic relationships."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393503c1-1598-4149-b8fe-325bde21d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it has been further enhanced by the meeting between the two
        leaders of the country,” the envoy said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a9b87-42cd-4efc-a39d-89a3ce226ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador added that maritime cooperation could also be discussed
        during Marcos’ state visit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00371c39-8a52-4c2b-97ec-b7de11261e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All issues are important because we are neighbors, besides areas of
        trade and cooperation, investments, education, culture," he said. "Of course
        the areas of maritime security, areas of defense cooperation of course will
        be discussed as part and parcel of the relations between countries in ASEAN,
        so they''ve also been touching on it."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b7679-8157-4342-bf61-a5a73cb47314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anwar visited Manila in March where both countries stressed the need
        to maintain peace and stability in the region.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11949a18-ab6e-4d9d-bf89-481db802ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines, Malaysia, Brunei, Vietnam, and China also have claims
        in the South China Sea.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d08f44-5d8c-4140-af23-eeb09cf49147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines also has a long-standing dispute with Malaysia over
        Sabah.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143462d3-c5d4-45a2-b0db-e5fef322d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, Malaysia won a case before a Dutch court over a $14.9 billion
        payout to heirs of a Philippine sultan involved in a 19th-century deal on
        Sabah.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965005fd-9580-43bb-b51b-af6ea9d47d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:03:37.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T12:03:37.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Descendants of the Sultan of Sulu, who once ruled parts of southern
        Philippines and Sabah, had asked The Hague Court of Appeals to enforce a decision
        by a French court last year ordering Malaysia to pay them $14.9 billion. The
        court rejected their appeal.</p>'
  'tolentino-osg-monitor-icc-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-21T12:02:14.000+08:00
    'imagesource': 'jcr:4ac071d1-5781-4513-ae04-7bc40c7f093e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00504de7-1eee-457e-839b-9dcb53fec480'
    'lead': 'Senate Committee on Justice and Human Rights chairperson Francis Tolentino
      encourages the OSG to continue monitoring developments in the ICC''s probe into
      the bloody drug war even after the government decided to disengage from the
      tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T12:06:52.808+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-21T12:06:53.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['osg', 'icc', 'francis-tolentino']
    'stories': []
    'template': '1'
    'title': 'Tolentino tells OSG to keep an eye on ICC’s drug war probe despite PH
      disengagement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cc686-e8d5-417a-99bf-23709cf72cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Senate
        Committee on Justice and Human Rights chairperson Francis Tolentino encouraged
        the Office of the Solicitor General (OSG) to continue monitoring developments
        in the International Criminal Court’s (ICC) investigation into the bloody
        drug war even after the government decided to disengage from the tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2772f9-2ada-4a3f-a8b3-01020b8d6e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed735e58-3705-4b56-a93c-03894e3e37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it should be wise for the Solicitor General’s office to
        have a listening post and monitor what is happening because our disengagement
        would really not mean a total lack of communication. We should be aware of
        what’s going on,” he told CNN Philippines’ The Source on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c906992-9fdb-4ae3-a5a7-55419e5b9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ad3c0-d9ae-43fd-a7e3-e7da17991d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra said Thursday that President
        Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/7/20/ph-ends-icc-engagement.html">agreed</a>
        to stop the country’s engagement with the tribunal. This was after the ICC’s
        Appeals Chamber <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">junked</a>
        the Philippines’ plea to block the resumption of the investigation into alleged
        human rights violations in the Duterte administration’s drug war.&nbsp;&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1607bfe-9835-4cfa-8c56-a1ae18de2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b42a2-4d92-4459-a9c2-f63329436e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:06:52.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-21T12:06:53.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said he agrees with the decision made by the government,\
        \ but monitoring developments in the ICC is still vital because “the Pre-Trial\
        \ Chamber can still quash a warrant of arrest” even if it were issued on the\
        \ grounds of insufficiency of evidence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51552a7-e662-47bf-ade7-c0c112428152'
      'mgnl:activationStatus': true
