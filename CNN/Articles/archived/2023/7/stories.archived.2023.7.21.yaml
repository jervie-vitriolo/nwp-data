      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not playful behaviour. Wongari are wild animals and need to\
        \ be treated as such, and the woman is lucky the situation did not escalate,”\
        \ he added, referring to dingoes by their indigenous name.\r"
