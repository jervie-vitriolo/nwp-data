  'blended-learning-classrooms-PBEd-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T17:00:57.000+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5b76ca-0b1f-4677-8f39-0f4403fcdbff'
    'lead': 'An advocacy group on Friday urged the Department of Education to first
      take note of conditions in each locality before institutionalizing the blended
      learning setup in all schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T17:04:46.311+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-26T12:35:06.101+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'PBEd', 'classroom', 'blended-learning', 'Chito-Salazar']
    'stories': []
    'template': '1'
    'title': 'Institutionalized blended learning? It must depend on local conditions
      — PBEd

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc561f-1e63-4de6-9c8a-f9e0a6ab12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T17:04:46.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T12:35:06.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> An advocacy
        group on Friday urged the Department of Education (DepEd) to first take note
        of conditions in each locality before institutionalizing the blended learning
        setup in all schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c5f91-9de7-4527-9b09-0d388d65c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T17:04:46.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T12:35:06.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Business for Education (PBEd) pointed out that not all\
        \ public schools are experiencing a shortage of classrooms – the reason behind\
        \ DepEd's proposal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de8135-7ecd-46a4-8fc7-f6e093456118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T17:04:46.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T12:35:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must decentralize delivery...Even this issue of classrooms is
        not equal across the country. So parang gagawa tayo ng [So it''s like we will
        create a] national solution for a problem that might not be a problem in your
        locality," PBEd president Chito Salazar told a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d5ecc-dc09-46a1-8222-b3732c895bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T17:04:46.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T12:35:06.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, DepEd spokesperson Michael Poa said the agency
        has presented to President Ferdinand Marcos Jr. its plan to make blended learning
        a permanent mode of instruction to address the shortage of classrooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64f36b-5ede-49bf-814d-a2d38f313808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T17:04:46.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T12:35:06.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PBEd's findings, the Philippines has a shortage of 167,901\
        \ classrooms. The organization said around ₱420 billion is needed to address\
        \ the problem.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da70c5-3f8a-46ab-bb8b-0cf5495ae722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T17:04:46.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T12:35:06.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Budget and Management in May released ₱15.1 billion\
        \ to DepEd for the construction of 4,912 classrooms across 1,194 sites nationwide.\
