  'fda-plans-extend-validity-agency-issued-certificates-licenses':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T15:36:22.000+08:00
    'imagesource': 'jcr:a8e880f8-eca2-4bd3-b226-8f154f5a5294'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a17d15c-8b5d-4d14-b003-3598e6bf551b'
    'lead': 'The Food and Drug Administration (FDA) is eyeing to extend the validity
      of the License to Operate (LTO), Certificate of Product Registration (CPR),
      and Certificate of Product Notification (CPN), especially to accommodate more
      micro, small, and medium enterprises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T15:42:14.480+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-21T15:42:14.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FDA plans to extend validity of agency-issued certificates, licenses
      to operate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c72792-9f1e-417b-afbc-e435d62c44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Food
        and Drug Administration (FDA) is eyeing to extend the validity of the License
        to Operate (LTO), Certificate of Product Registration (CPR), and Certificate
        of Product Notification (CPN), especially to accommodate more micro, small,
        and medium enterprises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0707d-004e-4518-944d-e4a507330ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, FDA gives a three-year validity for the initial application\
        \ and five-year validity for renewal. It plans to extend it to five years\
        \ for new applicants and ten years for renewing applicants – except for CPRs\
        \ and CPNs of cosmetic products.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8624569-531f-4f39-9ba6-23b078d7d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because of the prolongation of those licenses, we must further strengthen\
        \ naman 'yong tinatawag nating post-marketing surveillance. Ang ibig sabihin\
        \ ng post-marketing surveillance is how we inspect those products that are\
        \ already in the market para ma-safeguard ang ating surveillance system,\"\
        \ FDA Director-General Samuel Zacate said in a briefing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae373d-11b1-47d3-a931-45e87ae4721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because of the prolongation of those licenses, we must\
        \ further strengthen our post-marketing surveillance. This means we inspect\
        \ those products already in the market to safeguard our surveillance system.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34189807-d642-4235-81ea-fba29bf790dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ibig sabihin continuously mate-test 'yong mga produkto sa merkado,\
        \ paiigtingin natin 'yon para may guarantee 'yong continuous na safety ng\
        \ ating mga kababayan,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ff5e4-3982-435f-ae23-a6d272e6cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This means we continuously test the products in the market,\
        \ and we will strengthen that to guarantee the continuous safety of our fellow\
        \ countrymen.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66c00c-7236-4086-8e6f-b8ff5170dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:42:14.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:42:14.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zacate said he hopes that the extension of the validity of LTOs,
        CPRs, and CPNs will be implemented by the end of this year.</p>'
