    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Barbenheimer’ is set to meme its way to an ‘unprecedented’ weekend
      of box office ticket sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e2038-f812-4128-a330-9d0c8dd89c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are you going to a double feature of “Barbie”
        and “Oppenheimer” this weekend? If so, you’re far from alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59fdb3-334e-409f-888b-fe3c6f6ed1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08bde8-99e0-4c79-9f55-e7e821079e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Barbenheimer” craze, which has swelled in popularity over the\
        \ last few weeks, is all but set to propel the box office to its best weekend\
        \ in years. BoxOffice Pro, a publication that tracks box office performance,\
        \ said this week it is projecting a $200+ million weekend at the cinema. That\
        \ would result in one of the biggest theatrical weekends since the pandemic\
        \ upended the industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d255cee-4a72-41c3-a15f-8e64259fa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c301a-20ad-456e-9334-ef961335229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battle of the bombshells playing out in theaters is not the usual\
        \ runaway box office success story. It is the effect of a viral internet sensation\
        \ that has flooded social media feeds with jokes and parodies about the opposing\
        \ films and now looks set to meme its way to record theatrical attendance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafdaa7-9a7b-410b-b86d-53101778ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79885d63-cd40-4916-a0c6-9be110e767f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The anticipation we’re seeing for these two movies is unprecedented,\
        \ as people are thrilled to go to the theatre and be a part of an exciting\
        \ cultural event,” Michael O’Leary, president of the National Association\
        \ of Theatre Owners told CNN. “But it’s not just about the first three days\
        \ of the box office either. These films will continue to draw fans for weeks\
        \ to come.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2bede-3a6f-4162-b526-b83626669d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769bd3b-45aa-475b-9fd7-54b436b93ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To be clear, both Warner Bros. Pictures’ Mattel flick (Warner Bros.\
        \ is owned by Warner Bros. Discovery, which is also CNN’s parent company)\
        \ and Universal’s bio-epic from Christopher Nolan were always projected to\
        \ do well in their own respective rights. There has been, for some time, high\
        \ interest around both of the films. Rolled up together, however, they are\
        \ projected to deliver an even more powerful jolt to the theater industry.\
        \ The memes are, in effect, juicing attendance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f5031-183d-4205-9a25-bce80e713898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5b65d-ec6a-4e69-8e58-7c43c005cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is truly one of the wildest and most unpredictable situations\
        \ I’ve ever observed at the box office,” Shawn Robbins, chief analyst at BoxOffice\
        \ Pro, told me Thursday. “‘Oppenheimer’ and ‘Barbie’ were both destined for\
        \ probable success on their own terms, but capturing the social media zeitgeist\
        \ has escalated the phenomenon into what feels like will be one of the biggest\
        \ moviegoing weekends since 2019. Even those who don’t regularly patron cinemas\
        \ are aware of ‘Barbenheimer.’ You can’t easily buy that kind of promotion,\
        \ if at all.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c36329-66e9-490d-bd6d-19f34aefe101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76768d-b109-4b28-b3d2-1b725c8115dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Barbenheimer” meme has been around for some time, dating back\
        \ to when it was announced the two movies would be released on the same day.\
        \ It was not lost on anyone how the two films, which could not be further\
        \ apart in genre and style, would be forced to share the box office on the\
        \ same weekend. “Barbie” is an upbeat comedy film wrapped in the iconic doll’\
        s signature pink and other cheery colors. “Oppenheimer” is a serious, three-hour\
        \ drama with dark imagery centered on war and the potential destruction of\
        \ humanity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f54e3c-9d51-4a06-9859-f7859a2c5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c4e4b-54e4-4882-8355-6573df0e097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, as they say, opposites can attract. Tom Cruise helped give life\
        \ to the phenomenon last month when he posted on social media that he was\
        \ seeing both films. And the trend has continued to snowball, with legions\
        \ of posts on social media platforms like TikTok building up a wave that has\
        \ now washed over the country and into the mainstream.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738a90e-9638-48aa-98ce-edec2e03587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4188998-a472-42df-89d1-6effe356eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The irony in the films’ massive draw is that, typically, studios prefer\
        \ to avoid releasing major box office features on the same weekend as another.\
        \ That way, movies don’t end up tripping over each other.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64fa71-84e3-4672-a508-3ca5da057afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ff588-6d6b-4224-9945-fc72db5019da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Conventional wisdom in Hollywood has been that you cannot release\
        \ two big blockbusters on the same weekend, maybe that’s not as true as people\
        \ believe,” O’Leary said. “This weekend proves that moviegoers love great\
        \ films and will support them — even in many cases on the same day.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b0111-f149-459a-9b15-d69f138c466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82ca07-1037-415b-b704-d09df689d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in this case, the dual blockbusters are actually aiding one another,\
        \ building hype for a summer movie event that will bolster receipts for what\
        \ should be two competing films.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c26be-a955-4076-944b-c09d4a166112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3f907-cc25-45c4-9999-8f461b165eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:54:45.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What started as a perceived rivalry or debate in some circles about
        which to see has organically turned into a pure celebration of both films
        and the communal power of seeing them in a movie theater,” Robbins told me.
        “It’s a win-win for everyone. One for the history books.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df00f77-138b-48e9-a1af-88f9a26731bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:34:58.293+08:00
      'mgnl:createdBy': 'raheema'
