      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad2b10-ed99-4c8e-8728-534d7a2598b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:04:24.937+08:00
