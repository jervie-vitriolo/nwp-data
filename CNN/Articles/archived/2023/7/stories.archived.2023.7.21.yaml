      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy, Spain and Greece have faced unrelenting heat for days. The Italian\
        \ capital Rome hit a new record temperature of 41 degrees Celsius on Tuesday.\r"
