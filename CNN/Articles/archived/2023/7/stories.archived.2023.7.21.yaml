      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We go to the starting line next week thinking that we can be really\
        \ competitive. We know we’re the underdogs. But at the same time, I know that\
        \ we come into that starting line with a good preparation under our belts,\
        \ with a belief and confidence that’s grown over time.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e4f40-723e-45de-ac2c-3dc8b946f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T13:55:53.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200b0ad-c166-4be9-8340-4228aecde96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T13:30:03.708+08:00
