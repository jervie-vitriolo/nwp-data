      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453b693-083a-49ce-bce9-f30aed5d31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:27:53.432+08:00
