      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 6, SM Supermalls opened the pre-registration for SM Little
        Stars — the annual nationwide talent search for kids aged four to seven. Now
        in its 14th year, SM Little Stars has become a platform for some of the country’s
        biggest stars who are excelling in singing, acting, and modeling including
        2013 Boy Grand Winner Nhikzy Calma, 2014 Girl Grand Winner Chun Sa Jung, 2013
        3rd Runner-Up Esang De Torres, and 2017 Grand Girl Winner Gaea Salipot.</p>'
