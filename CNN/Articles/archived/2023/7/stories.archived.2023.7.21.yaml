      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Jon Paulo Salvahan, National Telecommunications Commission\
        \ Deputy Commissioner, told CNN Philippines Newsroom Ngayon that SIM users\
        \ may still receive reminders from telcos to reactivate their SIM.\r"
    '23':
