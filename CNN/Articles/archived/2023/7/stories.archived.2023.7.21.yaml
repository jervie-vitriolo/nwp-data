    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Long-lost Greenland ice core suggests potential for disastrous sea level
      rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f70c0-c85c-430c-a7be-4428ca72dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A recently discovered ice core taken from
        beneath Greenland’s ice sheet decades ago has revealed that a large part of
        the country was ice-free around 400,000 years ago, when temperatures were
        similar to those the world is approaching now, according to a new report –
        an alarming finding that could have disastrous implications for sea level
        rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bad12-0699-4543-b2d9-259410da2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729fcd3-f8f6-4304-b64f-52ed80a299f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study overturns previous assumptions that most of Greenland’s ice\
        \ sheet has been frozen for millions of years, the authors said. Instead,\
        \ moderate, natural warming led to large-scale melting and sea level rise\
        \ of more than 1.4 meters (4.6 feet), according to the report published Thursday\
        \ in the journal Science.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24022128-479d-4fe8-8354-fa124da21b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05317984-0d31-48e1-9708-869b36e9da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you look at what nature did in the past, as geoscientists, that’\
        s our best clue to the future,” said Paul Bierman, a scientist at the University\
        \ of Vermont and a lead author of the study.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e30464-c733-49aa-8a37-0e93902068ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf4cc8-9c6f-4289-9bee-fc58da743563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What it indicates is “frightening,” he told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd9bbd-6079-439e-8387-a86ba597e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240de552-345d-41f1-a550-e3379afb0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levels of carbon dioxide in the atmosphere are 1.5 times higher now\
        \ than they were 400,000 years ago, and global temperatures keep climbing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a35745-4ff1-4873-8985-7d3b89032a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0634f-5247-41f1-a202-25689bf59aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Greenland’s ice sheet saw rapid melting during a period of moderate\
        \ warming, it “may be more sensitive to human-caused climate change than previously\
        \ understood – and will be vulnerable to irreversible, rapid melting in coming\
        \ centuries,” the study authors said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cded0-7bbe-4890-a56a-c495fc0387bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b6f64-3d4a-4df0-9761-dc513ab92c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This would have significant impacts on sea level rise. If Greenland’\
        s ice sheet were to melt completely, sea levels would rise by about 7 meters\
        \ (23 feet) causing devastation to the billions who live along the world’\
        s coasts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbce17-d0a7-4a87-8910-4c847a426488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a3a4a-e9b8-498c-bda9-be42e89e513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To complete the research, Bierman and a team of international scientists\
        \ spent years analyzing frozen sediment from an ice core collected in 1966\
        \ at Camp Century, a US army base in northwest Greenland. Scientists had drilled\
        \ through more than 4,500 feet of ice to pull up a 12-foot-long soil and rock\
        \ sample from beneath the ice sheet.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcde850-38b4-4fae-8c4c-d075c7328bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62314f8-dd42-4e06-aec9-7ce7366156a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, there wasn’t the technology to understand the sediment\
        \ very well and so it was lost in a freezer for decades, Bierman said. Then,\
        \ in 2017, it was rediscovered in Denmark.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66960b7f-803d-4259-ab2d-86f8aae2bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dd457-b1ce-4241-9baf-4be76b725a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bierman went to Copenhagen and brought two samples back to the University\
        \ of Vermont to test. As the scientists started to sieve it to separate out\
        \ the sediment, they were surprised to see twigs, mosses, leaves and seeds.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae609512-4cbc-40d4-a567-285c75893da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3044cd-2a86-45f7-8190-db9a28df2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a fossilized frozen ecosystem here,” said Bierman, “And what\
        \ that meant, of course, is the ice sheet had gone away because you can’t\
        \ grow plants under a mile of ice.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fda4c9-e9e0-4d22-9e44-5ae86fe29acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d9994-5ed5-48ed-8d17-b8b3ff4c0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists still needed to figure out how long ago the plants had\
        \ been growing. To establish the time frame, samples were passed to a team\
        \ at Utah State University, which uses luminescence technology – a technique\
        \ which allows them to date the last time the sediment was exposed to daylight.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0da0e3-eead-4447-915c-20ee75550783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9469c-3cd2-4638-abcc-ea9859ee2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists calculated that the sediment was deposited in an ice-free\
        \ environment roughly 416,000 years ago.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c65c7f-702d-4885-adc3-316fcd6def47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8700386-a0be-4030-8878-d46135933aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s really the first bulletproof evidence that much of the Greenland\
        \ ice sheet vanished when it got warm,” Bierman said. “Greenland’s past, preserved\
        \ in 12 feet of frozen soil, suggests a warm, wet, and largely ice-free future\
        \ for planet Earth,” he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447cd95-799d-4c1f-8330-4b1dedbedf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069e615-a607-484e-85f7-c7bbd559ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The potential implications for sea level rise are enormous, Tammy Rittenour,\
        \ a professor from Utah State University and study co-author said in a statement.\
        \ “We are looking at meters of sea level rise, probably tens of meters. And\
        \ then look at the elevation of New York City, Boston, Miami, Amsterdam. Look\
        \ at India and Africa – most global population centers are near sea level.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d7624-7bb8-4302-9d6d-fc2976a59848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29724f67-0ec0-4728-90c6-d61e140867c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as contributing to sea level rise, the loss of the ice also\
        \ accelerates global warming, as white ice, which reflects the sun’s energy\
        \ away from the Earth’s surface, is replaced with darker rock and vegetation,\
        \ which absorbs the sun’s energy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fafd5d-c298-457d-a4f3-57ea6a49e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a2f45-2d38-450c-a6d7-4bc214ada3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a feedback that sets in once you start to get rid of the ice\
        \ sheet where we warm up even faster,” Bierman said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26eb4f-2967-4395-aa2f-c5479268b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb780e1a-4154-49b9-805a-6d0f022970bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Shepherd, head of geography and environmental sciences at Northumbria\
        \ University in the UK who was not involved in the study, said the research\
        \ was important because it “increases our confidence in predictions of how\
        \ much melting we can expect in a warmer climate.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90cabe-04d9-423e-baef-9a6af1eda1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984171c-dffe-44f8-91cc-d617791204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Box, professor in glaciology at the Geological Survey of Denmark\
        \ and Greenland who was also not involved in the study, said the results could\
        \ force a reevaluation of established thinking.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de4ddf-03f6-45a5-b160-ebdf9d679e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9dd10e-37e7-4467-9266-cb1af19d3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The current greenhouse gas emission-driven warming may reduce the\
        \ Greenland ice sheet faster than forecast,” he told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f86ce-ad4b-4f6b-b307-a7c33e6f4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7188311-8ff8-4b86-b460-af917ea87982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Bierman, it all adds up to evidence that Greenland’s ice sheet\
        \ is fragile.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f6378-dad3-4e88-9692-03f9ef231c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b72d79-6593-4398-8691-1b427509163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unless the world takes radical action to bring levels of planet-heating\
        \ pollution to zero, and simultaneously works to remove the carbon pollution\
        \ already in the atmosphere, he said “we’re dooming the Greenland ice sheet,\
        \ and a lot of that sea level rise is going to come quickly.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41bb9bc-3bbf-4201-887e-8658c0209248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d96b03-4afb-4eef-9388-6e7cdf68075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Geologists don’t usually get very upset about what we find,” he
        said. “But this is really upsetting.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1eaee-da43-42d7-a2c6-66a726f3b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:22:12.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:22:13.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/20/world/greenland-ice-sheet-melt-sea-level-rise-climate/index.html"><em>"Long-lost
        Greenland ice core suggests potential for disastrous sea level rise"</em></a></p>'
