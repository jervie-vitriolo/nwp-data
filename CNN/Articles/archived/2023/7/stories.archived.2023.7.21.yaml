  'brawner-new-afp-chief':
    'caption': '(Photo from the Presidential Communications Office)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T20:35:30.000+08:00
    'imagesource': 'jcr:d9a49f01-cd3a-41b7-8ea5-099eb0e456e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa2de95-f115-4b48-9ee9-cf11176100fa'
    'lead': 'General Romeo Brawner Jr. was formally installed as the 60th chief of
      staff of the Armed Forces of the Philippines in a ceremony on Friday, where
      he laid out his priorities for the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T20:39:15.998+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-21T20:39:16.311+08:00
