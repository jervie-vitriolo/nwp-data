      'jcr:uuid': '9e185255-2af3-4b67-8cac-10d2ad619cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.418+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filipinos are realizing that personal health issues cannot be isolated\
        \ from the financial implications of critical illness, along with wider economic\
        \ uncertainties,\" said Rahul Hora, President and Chief Executive Officer\
        \ of Manulife Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22b378-71b7-4b0a-a2f5-fbe6e189be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.418+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d8b41-543e-4878-a7fb-31eff603fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.419+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study found that the financial risk posed by poor health lies in\
        \ the cost of medical treatment, a significant concern for many Filipinos\
        \ who have endured the onslaught of the COVID-19 pandemic.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47235709-41fe-4bea-9062-7c0cf9f14050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.419+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aacbf3-3c11-45ba-b320-ffa4da59c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.419+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly half (49%) of those surveyed said that the expense of treatment\
        \ was their number one health management worry.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd878c-1244-47a9-8ad5-fc824689c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.420+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca94f9f-62aa-4b6f-ab29-031ff686ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.420+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other concerns of those surveyed include loss of income or job because\
        \ of illness (37%) and not knowing who will take care of them in the event\
        \ of illness (26%).\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39928dcf-795d-43b8-bd46-4f2dccc20ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.421+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494e520-6a17-443f-8dfa-36d9782d7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.421+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word, Hora said the top three\
        \ illnesses that Filipinos are worried about are heart disease, diabetes,\
        \ and cancer. It is further exacerbated by their concerns on inflation. The\
        \ threat of inflation emerged as the most prominent financial concern (75%)\
        \ among Filipinos surveyed, more than in any of the other countries surveyed\
        \ in the region.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd8863-0b9c-4ed7-9348-81e7852506e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.422+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8b1e8-3e4e-4c41-855e-7494298cb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.422+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The medical cost, the inflation, is almost at about 12 to 13% on\
        \ a year-on-year basis, which means that Filipinos who live longer will have\
        \ to continue to deal with higher medical expenses,” Hora said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8a997-9748-4500-8ad1-ad41889cfec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.423+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14ccb7-a21b-4064-8005-34e879f73b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.423+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With their interwoven concerns about their health, finances and the\
        \ economy, the Filipinos surveyed are clearly interested in insurance (80%),\
        \ the highest in the region (average 68%), mainly because of the protection\
        \ it offers against financial risk (54%).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d798628-e222-49c2-8d89-dffd73baad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.424+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c880b-e699-435c-a63b-f66b39f4374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.424+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the survey also showed that current ownership of insurance\
        \ (59%) is the lowest in the region (average 70%).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a19e30-b3c1-495d-b700-6d9814d1d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.425+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cf529-efa0-4849-8585-a61378ac9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.425+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-21T19:05:11.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The interest level has gone up and the willingness to buy has gone\
        \ up. There's a lot of education overall driven by the industry that is also\
        \ driving that behavior where customers are getting more aware of the kind\
        \ of products that they have access to,\" Hora said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172aefe-d00a-413f-8bf0-d3489d2cb4bc'
      'mgnl:activationStatus': true
