  'pnp-says-no-burning-of-effigies-on-sona-day':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T20:17:57.000+08:00
    'imagesource': 'jcr:68f53ab2-95fd-428f-bba3-b688c8f646ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff92601-537b-4fb8-8d40-16da618585e3'
    'lead': 'Contrary to protests in previous years, the Philippine National Police
      has prohibited the burning of effigies on the day of President Ferdinand Marcos’
      second State of the Nation Address, PNP spokesperson PCol Jean Fajardo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T20:27:44.288+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-29T00:41:24.857+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP to protesters: No burning of effigies on SONA day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e66580-612c-4ae6-b15c-c01802abe824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:27:44.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-29T00:41:24.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) –</strong> Contrary
        to protests in previous years, the Philippine National Police has prohibited
        the burning of effigies on the day of President Ferdinand Marcos’ second State
        of the Nation Address (SONA), PNP spokesperson PCol Jean Fajardo said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198d0eb-ef15-41f6-b65a-b8d8bc61d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:27:44.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-29T00:41:24.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5a6a2-4040-46e6-8503-ae795f794e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:27:44.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-29T00:41:24.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi na po natin pinapayagan ‘yan (burning of effigies). Bago naman\
        \ itong SONA, may mga dayalogo naman tayo,” Fajardo told CNN Philippines Newsroom\
        \ Ngayon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f76914-5b62-4c46-a129-f31ee5afad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:27:44.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-29T00:41:24.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
