      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Italian Meteorological Society named the latest heat wave Cerberus\
        \ after the three-headed monster that features in Dante’s Inferno as a guard\
        \ to the gates of hell. “The earth has a high fever and Italy is feeling it\
        \ firsthand,” Luca Mercalli, head of the Italian Meteorological Society, told\
        \ CNN.\r"
