  'coa-tells-up-to-blacklist-pldt':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T16:23:28.000+08:00
    'imagesource': 'jcr:c1e25d25-f572-4561-8611-7ddb02c5d527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a0aee8-ca7a-4314-9ec0-4a0b2e341032'
    'lead': 'The Commission on Audit has recommended that the University of the Philippines
      blacklist a telco giant subsidiary over its failure to complete a multimillion-peso
      digital infrastructure project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T16:25:01.245+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-21T16:35:15.835+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA tells UP to blacklist ePLDT over failure to complete multimillion-peso
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce016b-acfa-48b2-9961-90dc35af2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Commission
        on Audit (COA) has recommended that the University of the Philippines (UP)
        blacklist a telco giant subsidiary over its failure to complete a multimillion-peso
        digital infrastructure project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5fab6-8520-4978-afb2-523ed1da4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest report on the state university uploaded on its website\
        \ on July 13, COA said the UP System should impose sanctions on ePLDT, Inc.\
        \ for an almost six-year delay in the implementation of key components of\
        \ the eUP project amounting to ₱134.6 million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b700f-5170-4af4-920b-d75c096b6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1d8a1-66e5-4996-a95f-9376ebeebf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eUP project is intended to integrate and ensure the interoperability\
        \ of the ICT (information and communication technology) systems across all\
        \ UP campuses. But its failure to deliver the procured services has supposedly\
        \ resulted in liquidated damages of almost ₱40 million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c247b-2ac4-4bf5-a01e-b1f437ff5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039fecf-0312-4623-9b02-9f316a6659fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus depriving intended beneficiaries particularly, the students\
        \ that could have been benefited by the full completion of the project,\"\
        \ COA said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c783f9d-49e3-4843-9956-0a22c04d3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f91554-8e7f-4240-b363-f4272989f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP entered into a deal with ePLDT, Inc. in 2012 for the eUP project\
        \ – which should have been completed by 2017.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27f30a-764f-4fb2-b3c1-6d5a6bcb0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27761364-9b6c-4b16-a897-23b725e5b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Records showed UP issued a final demand letter to ePLDT, Inc. in early\
        \ 2020 for the remittance of penalties over the failed agreement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814ccd7-2933-44e2-a868-3b9e4fcd0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc497a2-89f4-418f-8263-febffe1f87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But no payment and no response were received from ePLDT, Inc. by\
        \ the University until to this date,\" COA noted.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a720c-80c7-47d3-b4b6-74ee1f287df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c77ed-db31-4415-a33c-8a823f8ecdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors said the company should be disqualified from participating\
        \ in the bidding of all government projects if warranted following blacklisting\
        \ procedures.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0a426-4143-477c-a4cf-1c02b0373a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea1d9e-56c6-4123-803f-dd43ed0d2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also directed the UP System to exert more effort to demand the\
        \ delivery of service by ePLDT as per the procurement contract.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44905a88-4407-4a5c-b405-77438248e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008522d-8a91-40e3-b3e0-c5285a15fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T16:25:01.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T16:35:15.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, ePLDT said in a statement that it "will discuss
        and resolve the issue with UP."</p>'
  'ps-dbm-says-no-coa-order-to-blacklist-terminate-deped-laptop-supplier':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
