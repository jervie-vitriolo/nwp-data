      'mgnl:type': 'text'
      'text': "Conti, speaking for the NUPL and as assisting counsel for drug war\
        \ victims' advocacy group RiseUp, demanded that Marcos investigate \"Oplan\
        \ Tokhang\" and the role of former President Rodrigo Duterte.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
