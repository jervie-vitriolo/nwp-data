        women''s football team absorbed a 2-0 loss to Switzerland in its maiden appearance
        in the FIFA World Cup Friday (Philippine time) at the Dunedin Stadium in New
        Zealand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af6dcd-2387-4929-9d53-cfbe58c4563a'
