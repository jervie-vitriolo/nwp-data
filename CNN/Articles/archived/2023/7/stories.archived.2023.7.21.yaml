    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No arrests yet for fake products, ads with celebrity endorsers – FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17171b34-4d26-4e54-9ee0-372506b00b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Food
        and Drug Administration (FDA) is tracking down unregistered and fake or counterfeit
        products posted on online selling platforms, as well as advertisers posting
        ads with fake celebrity endorsers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb1492-875d-4878-b84a-260e6902a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Friday, the FDA said it is coordinating with the National\
        \ Bureau of Investigation (NBI), the Philippine National Police's Criminal\
        \ Investigation and Detection Group (CIDG), and local enforcement units to\
        \ notify the platforms and take them down.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a18da-2c71-489f-a3ab-c2a387592b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FDA Director-General Samuel Zacate said although investigations are\
        \ ongoing on online ads with fake endorsers, arrests have yet to happen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a26226-47e3-4804-8d26-b93df9be94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag nag-post sila sa [online] marketplace, isang click lang nila,\
        \ mawawala sila, hindi namin sila matutunton. Kumbaga sa isda, madulas. So\
        \ it entails intel operations and counter-intel operations,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfb879-c697-4c8a-a751-918cefa69fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they post on the online marketplace, in just one click,\
        \ they could disappear and we cannot track them. Just like fish, they're hard\
        \ to catch. It entails intel operations and counter-intel operations.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cc8cc-becc-4815-9d73-224851a53f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If I divulge it, magsisitaguan na naman 'yan sa mga lungga nila,\"\
        \ Zacate added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74b698-e01b-44aa-b649-7d75370450a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If I divulge it, they will start hiding.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa8b3a-0491-4c82-97a2-db8551506b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA chief asked the public to be more cautious about the products\
        \ they are consuming by verifying their registration through their portal.\
        \ Consumers may input the product's name and brand on the portal for verification.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47bd0c-b6f8-43ad-b5d5-72533b338de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If they see a product that is being regulated by the FDA sa online\
        \ platforms, i-verify naman nila sa verification portal kung ito po ay rehistrado\
        \ kasi ito 'yong kasiguraduhan nila para masabi na itong produkto na ito ay\
        \ nagdaan sa proseso at garantiya ang kanilang safety and efficacy,\" he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bfba2-3307-41c3-ba3e-ea2787b326c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: If they see a product that is being regulated by the FDA\
        \ on online platforms, they could verify these on the verification portal\
        \ if they are registered. That is their assurance that the product underwent\
        \ the process and ensures their safety and efficacy.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7d7ba-cf27-476a-a38a-16d50e1a7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a5341-3445-4de3-b5ea-4542e5e6b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe24ca-31ba-4925-a53a-243d6a86c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oplan Katharos</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f968e09-dab5-4310-a8eb-cfb7f5d5e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zacate said he is eyeing to launch an initiative against these illegal\
        \ activities, especially on products with \"very questionable safety profiles,\"\
        \ to further protect public health.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe17f0c-bcdf-4ec9-acde-61ece83f0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it will be called \"Oplan Katharos,\" which will seek the development\
        \ and implementation of guidelines governing the FDA's handling, storage,\
        \ and disposal of seized health products.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047e4cb-d045-4c6c-913a-a81783c6ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although, I'm trying to streamline [it], mahirap kasing gawin siya\
        \ nang hindi pa matapos 'yong sistema [because it's difficult to create it\
        \ if the system is not yet finished]… Siguro [Maybe] a few months from now\
        \ I will launch the Oplan Katharos together with the NBI and CIDG,\" he told\
        \ reporters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2ff9a-b49c-43ff-8698-deb02a03885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a guaranteed innovation with the FDA, a more proactive FDA,\
        \ and a more helping FDA for this new administration,\" the director-general\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc216ac6-dc02-4eb2-bf74-d71898e92874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 26, Sen. Jinggoy Estrada filed a resolution to investigate\
        \ fake online advertisements using celebrities to endorse food and health\
        \ products.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47663bde-3b12-4b53-80e5-cbf39fa97de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/3/Senate-urged-to-probe-fake-online-ads-using-celebrities-to-endorse-food--health-products.html">Senate
        urged to probe fake online ads using celebrities to endorse food, health products</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e84c62-85ab-48cf-a71e-30e0225346a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:16:33.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T15:22:40.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada cited recent incidents where health reform advocate Dr.
        Tony Leachon, cardiologist Dr. Willie Ong, as well as celebrities Sharon Cuneta
        and Kris Aquino, were victims of fake ads.</p>'
