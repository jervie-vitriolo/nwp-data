      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Remember noong last deadline at nagpa-extend tayo [when we extended\
        \ the deadline], we were able to register an additional 20.3 million during\
        \ the extension,\" Uy said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8869c-5e56-4415-880d-92c7ce046cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.905+08:00
