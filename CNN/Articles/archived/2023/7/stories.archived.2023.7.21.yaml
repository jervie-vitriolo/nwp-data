    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ombudsman junks charges vs. 4 cops accused of murder in early part of
      Duterte drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973a5b3-7711-43e1-a709-a5b6b5b62f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The Office
        of the Ombudsman has dismissed criminal and administrative charges against
        four police officers accused of murdering – and attempting to kill – a group
        of Quezon City residents in a 2016 anti-drug operation, including a "Tokhang"
        survivor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fdeeb-bbd5-4002-8ffb-979f5f5b4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Center for International Law (CenterLaw) said a copy of the decision\
        \ was released just earlier this week, although the document was dated Nov.\
        \ 28, 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8866614-908d-4052-9c23-0fe7c2217caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1ecd0-dbb9-4db8-91a3-ecca54573048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 12-page ruling approved by Ombudsman Samuel Martires, police\
        \ officers Emil Garcia, Allan Formilleza, James Aggarao Jr., and Melchor Navisaga\
        \ were cleared of murder, frustrated murder, robbery, and of violations of\
        \ the Comprehensive Dangerous Drugs Act and of the Comprehensive Firearms\
        \ and Ammunition Regulation Act.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb048d3-f1f3-4e81-96f6-c6f9bec1878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bab27-9d39-4fc6-ac4b-2c39589daa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:29:35.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T23:06:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said there was no sufficient evidence against the policemen.\r"
