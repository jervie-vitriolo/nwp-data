      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinas goalkeeper Olivia McDaniel was quick to save the Swiss''
        first two near attempts, but Seraina Piubel found a way to get the third kick
