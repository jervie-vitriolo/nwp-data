    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Protesters storm Swedish embassy in Iraq over Quran burning plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f7c64-590d-4bed-8152-0a5a048321cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraqi security forces dispersed hundreds
        of demonstrators who stormed the main gates of the Swedish embassy in the
        Iraqi capital of Baghdad, in response to police in Stockholm sanctioning another
        planned burning of the Muslim holy book, the Quran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce964d40-27b1-4c25-b331-baf8f387226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos posted on social media showed a large number of protesters inside\
        \ the Swedish embassy’s perimeter as well as black smoke and fire coming from\
        \ the building.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ed3e9-9a25-405b-8d31-1459fcfc098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security forces armed with electric batons chased protestors and used\
        \ water cannons to disperse them and put out the fire, a security source told\
        \ CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2edcf3-5e94-4a17-8f52-18d61a563064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses told CNN that the protesters withdrew from the perimeter\
        \ of the Swedish Embassy after setting part of it on fire “after delivering\
        \ their message of protest against the act of burning the Holy Book of God.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74785d-ef17-43cd-9235-3c38e037a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several journalists covering the protests were detained by security\
        \ forces, and at least one was beaten, according to multiple organizations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009fbd1-c8a0-43ce-a284-da408521a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Journalists should be free to report the news without fear of harassment\
        \ or harm, wherever they are,” Reuters Iraq Bureau Chief Timour Azhari tweeted\
        \ Thursday. Two detained Reuters journalists were released after several hours,\
        \ the agency said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d01e92-ea4b-4a4f-a891-52058a37b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ziyad Al-Ajili, the head of the Iraq-based Journalistic Freedoms Observatory\
        \ (JFO) told CNN that three photojournalists working with international news\
        \ agencies were arrested and another was beaten by security forces and his\
        \ camera destroyed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65db397-d98f-4006-ba1b-5103d0000ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Iraqi government for comment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7460fb-dfdf-4f5b-ba72-9df14eac61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planned protest in Sweden took place later on Thursday outside\
        \ the Iraqi embassy in Stockholm. It was organized by Salwan Momika, an Iraqi\
        \ national in Sweden who burned a copy of the Quran outside a mosque in Stockholm\
        \ last month during the Muslim holiday of Eid-al-Adha, in a solo that sparked\
        \ outrage in Iraq and around the world.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb25eff-af49-45d9-b9d1-6fdd77e154a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately no Qurans were burned during Thursday’s protest, according\
        \ to videos seen by CNN, but footage showed two protesters kicking and partially\
        \ destroying a Quran, and Momika stepping on a Quran and polishing his shoes\
        \ with a picture of the Iraqi flag.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f21819-4a94-48ea-86ef-53a4e7188a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Stockholm police spokesperson said there were two people in attendance\
        \ with a permit for the protest and estimated that another 150 people were\
        \ present, most of them reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc222e0-2f1b-49ca-abe9-de63842cd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Swedish police have stressed that they only grant permits for people\
        \ to hold public gatherings and not for the activities conducted during them,\
        \ AFP reported.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4079b-3227-4e29-a68e-605f81d50268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Serious violation’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bae9d-91ae-4a33-b234-2aa0adda7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swedish and Iraqi authorities exchanged heated words over the protests,\
        \ as Baghdad threatened to sever diplomatic ties with Stockholm over Quran-burning\
        \ demonstrations sanctioned by the state.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cfd24-f55f-46b1-a34c-70af2c21b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Granting permission under the pretext of freedom of expression is\
        \ viewed as provocative and contrary to international covenants and norms,\
        \ which emphasize respect for religions and beliefs,” the Iraqi prime minister’\
        s office said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc6468-1583-45ec-93ec-a8f8023c54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey, Iran and Saudi Arabia also publicly condemned the holy book’\
        s desecration in Sweden, with authorities in Tehran and Riyadh summoning Swedish\
        \ diplomats to express their anger.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46262b05-f30e-4d04-ac17-6db801af8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prominent Iraqi Shiite cleric Moqtada al Sadr, whose supporters were\
        \ behind the protests at the Swedish embassy, said that “Sweden’s hostility\
        \ towards Islam and the holy books by giving permission to burn the Iraqi\
        \ flag means Sweden doesn’t believe in Iraq.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36fe44-c6f9-444a-bd55-09029c8aec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s on the government to not just express condemnation and denunciation\
        \ as that shows weakness and complacency,” Sadr said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa35d8-f2fd-4798-a30e-d74b5175e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Iraqi Foreign Ministry also condemned the attack on the\
        \ Swedish embassy, calling it part of a concerning pattern of assaults on\
        \ diplomatic missions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602c13b-68b6-47f4-9773-771bdbe9bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iraqi government held an emergency meeting on Thursday to turn\
        \ in the arrested individuals arrested in Baghdad to the judiciary, adding\
        \ that “negligent security officials will be investigated and face appropriate\
        \ legal measures.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5703f1-9684-460b-a192-581515155b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swedish authorities too condemned the demonstrations in Baghdad, calling\
        \ the actions of protesters “completely unacceptable.” Iraq’s charge d’affaires\
        \ in Stockholm has been summoned, Sweden’s Foreign Minister Tobias Billströ\
        m said on Thursday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108839f4-9d48-4e54-8b62-a919f5be87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sweden’s embassy staff in Baghdad are all safe amid protests outside\
        \ of the building, the foreign ministry’s press office told CNN via email.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4e72a-917c-470c-9302-3139fc3116e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We condemn all attacks on diplomats and staff from international organizations.\
        \ Attacks on embassies and diplomats constitute a serious violation of the\
        \ Vienna Convention. Iraqi authorities have the responsibility to protect\
        \ diplomatic missions and diplomatic staff,” it said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb130e7f-a965-4dd3-b9f1-cac2edd59995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iraq later recalled its chargé d’affaires from the Iraqi embassy in\
        \ Stockholm, and asked the Swedish ambassador in Baghdad to leave the country,\
        \ an Iraqi government spokesperson said Thursday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a318be-5418-448b-8fe8-30054338389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iraq also suspended Swedish telecom giant Ericsson’s license in the\
        \ country in response to the demonstration in Stockholm.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a915699-41e3-4861-9ad6-b8f753a965eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ericsson told CNN in a statement on Thursday that the incidents in\
        \ Stockholm “involving the burning of the Holy Quran is deeply offensive to\
        \ the religious beliefs and values cherished by Muslims around the world.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81490c-7e09-47e7-9119-b9726335b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This act does not reflect Ericsson’s core value of respect.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db2b39-723e-4084-9e20-42fe19c50520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union echoed Sweden’s condemnation of the attack in Iraq\
        \ overnight, saying it hoped for a “swift return to normality” in the relations\
        \ between both countries.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e44f6-70bd-4365-8a1a-059b341a4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diplomatic fallout saw the United States “strongly” condemn the\
        \ attack on Thursday. The US emphasized that freedom of peaceful assembly\
        \ is vital to democracy, but this violent act was unlawful and unacceptable,\
        \ US State Department spokesperson Matthew Miller said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a4150-b88a-4a9e-93f1-2b3635df6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Foreign missions should not be targets of violence. We call on the\
        \ Government of Iraq to honor its international obligations to protect all\
        \ diplomatic missions in Iraq against any intrusion or damage, as required\
        \ by international law,” Miller said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8ae3f-feb0-4449-a9d7-dfd9e58a4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miguel Moratinos, the high representative of the United Nation’s Alliance\
        \ of Civilizations (UNAOC), said the the desecration of sacred religious books\
        \ is not freedom of expression but rather an expression of contempt and religious\
        \ hatred.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1d475-e425-4c68-aca1-e1d6f10b233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The High Representative also condemns the acts of violence and the\
        \ storming of the Swedish Embassy in Baghdad today,” the statement read.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a230fb-d5c6-488e-bbb3-1ba2969473c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He re-iterates that the desecration of sacred religious books and\
        \ religious sites is a disrespectful and provocative act. Such acts often\
        \ lead to agitation and incitement to violence. At the same time, he stresses\
        \ that violence is never an appropriate response to provocation,” the statement\
        \ added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c766ccf-6497-4abc-b10a-07603b36d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T08:17:17.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T08:17:18.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/19/middleeast/iraq-swedish-embassy-protest-quran-burning-intl-hnk/index.html">Protesters
        storm Swedish embassy in Iraq over Quran burning plan</a>"</em></p>'
  'lpa-luzon-expected-to-become-tropical-depression':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
