      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db5ce9-fc35-4f9c-8aaa-78c31b7f41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT noted that 104,334,729 users have registered their SIM as\
        \ of July 19. It earlier said the total subscriber base was over 168 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be4941-8695-4186-bc94-91798061188e'
