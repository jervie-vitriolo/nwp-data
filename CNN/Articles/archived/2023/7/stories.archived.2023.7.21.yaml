  'asf-vax-maker-product-certification-fda':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T14:28:04.000+08:00
    'imagesource': 'jcr:60e397a9-e45e-487a-b848-1153c7a6897b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0373cc01-32d5-4ab3-a20a-3d6c8729b6f8'
    'lead': 'The Food and Drug Administration (FDA) on Friday said it is working on
      the approval of an African Swine Fever (ASF) vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T14:35:44.707+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-21T14:35:45.050+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASF vax maker applies for product certification – FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486c3bd-821a-4267-8644-05144d8f1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Food
        and Drug Administration (FDA) on Friday said it is working on the approval
        of an African Swine Fever (ASF) vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17789ecc-9e2a-483a-b955-5d2f834deba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said a manufacturer applied for a certificate of product registration\
        \ (CPR) even as the vaccine is still undergoing its second phase of clinical\
        \ trial.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d121cd8-2035-4e5e-997c-69f9d5c9e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hinihintay lang po namin 'yong result ng kanilang clinical trial\
        \ and we already gave them a positive nod for their phase 2 clinical trial.\
        \ Pero ang gumagawa po ng clinical trial ay di naman po si FDA, 'yong Bureau\
        \ of Animal Industry (BAI),\" FDA Director-General Samuel Zacate said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4cee9b-7609-4197-bf9c-88d0a8c58e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're waiting for their clinical trial results and already\
        \ gave them a positive nod for the phase 2 clinical trial. But the BAI is\
        \ the one conducting these trials.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3776be-c8ad-4289-bfbd-0b7a5a530b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're looking forward na ma-submit nila 'yong mga necessary findings\
        \ nila para po ma-evaluate natin kasi kami po ang nag-i-issue ng CPR,\" he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08c61e-dd84-420d-b27e-f4e967884480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're looking forward to them submitting the necessary\
        \ findings so we can evaluate (the vaccine) because we are the agency issuing\
        \ the CPR.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace1368-b66e-48d2-84e9-c5f097f12b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA noted a product should be at the third phase of clinical trial\
        \ to be approved for a CPR.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0e147-0667-4a1e-ab0c-7ee71871f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the BAI sought approval from the FDA for the rollout of
        AVAC, a Vietnam-made ASF single-shot vaccine for four- to ten-week-old hogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b5bbf-67a7-48a6-a317-9d2e35cf61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/2/bai-seeks-fda-approval-on-asf-vaccine.html">FDA
        approval sought for Vietnam-made ASF vaccine</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe11f3e-a521-435d-b4c2-309f0053ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, President Ferdinand Marcos Jr., who is also agriculture secretary,\
        \ said the first phase of the ASF vaccine safety and efficacy trials have\
        \ resulted in 80% efficiency rate. He said ASF and the bird flu are still\
        \ the biggest threats to livestock that the government should address.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d0fbc-a000-4cdb-94ef-921d07cd90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/6/Marcos-on-ASF-bird-flu.html">Marcos:
        Taking advantage of ASF, bird flu vaccines will sustain livestock stability</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2821f-bd27-4f6e-9892-43cf17be273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T14:35:44.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-21T14:35:45.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said 16 provinces have active ASF
        cases as of June 29.</p>'
