      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86562b-6281-4930-9d48-ea70f52ddc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the fetus still had a heartbeat, and so doctors said they were\
        \ unable to terminate the pregnancy. She received an emergency abortion only\
        \ after her condition worsened and she went into septic shock.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e982a-b4e8-4cb2-b674-42ae8ee20517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52b01f-f2dc-4dc9-a63e-72d2ec2739f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zurawski described during Wednesday’s hearing how her family visited\
        \ the hospital, fearing it would be the last time they would see her. Zurawski\
        \ has argued that had she been able to obtain an abortion, her life wouldn’\
        t have been in jeopardy in the same way.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d799aa-1d7f-409e-82ee-a9b4ebe88511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436a6b9-7baf-4dc9-b977-97e5827d021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I blame the people who support these bans,” Zurawski said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0d1be-7dd3-4924-86b8-14916d590c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de3af4-9e60-4d2b-a81a-7fa0de0d2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zurawski previously said the language in Texas’ abortion laws is “\
        incredibly vague, and it leaves doctors grappling with what they can and cannot\
        \ do, what health care they can and cannot provide.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45215870-b46b-4c75-b9d8-af0e46138788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a21f68-06c3-4be5-bbaa-6fd1036ad230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pregnancy is dangerous, and forcing a woman to carry a non-viable pregnancy\
        \ to term is unnecessarily risky when it’s clear the baby will not survive,\
        \ argued Dr. Mae-Lan Winchester, an Ohio maternal-fetal medicine specialist.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882f8fa-60c2-4620-9e82-02e04ea29cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cf022-80ae-47a6-8a17-d8443d5d57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T04:20:02.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T04:20:03.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pregnancy is one of the most dangerous things a person will ever
        go through,” Winchester said. “Putting yourself through that risk without
        any benefit of taking a baby home at the end, it’s … risking maternal morbidity
        and mortality for nothing.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b074923-8699-4b9e-a96a-25c4e4e7ce59'
      'mgnl:activationStatus': true
