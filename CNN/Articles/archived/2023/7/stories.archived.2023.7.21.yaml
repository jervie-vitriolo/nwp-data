    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brawner installed as new AFP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fe43f-b00e-4e15-a262-aa04fa0f3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — General
        Romeo Brawner Jr. was formally installed as the 60th chief of staff of the
        Armed Forces of the Philippines (AFP) in a ceremony on Friday, where he laid
        out his priorities for the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97d7ab-fe45-4389-8559-7db8ed469486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae3a9e-1208-4ec3-8cc9-f4619c38a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech during the change of command ceremony, Brawner said he\
        \ wants the AFP to focus its efforts on strengthening its capabilities through\
        \ modernization, and actively enhancing ties with ally nations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789ff59-28a6-4bb3-9b74-c8d154427d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ae358-840d-42b5-bd40-164892160f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In line with the president's pronouncement of not giving an inch of\
        \ our territory, the AFP will endeavor to modernize its personnel, equipment,\
        \ facilities, processes and systems so as to enable it to be a lethal and\
        \ competent fighting force capable of defending our territory from external\
        \ aggression,” said Brawner, who replaced Gen. Andres Centino.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa0386-600c-4b37-8af6-c59046b3d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0013a-5dc1-4e5c-b3b6-2dfd5d327c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of such efforts is ensuring the military can deal with cybersecurity\
        \ threats, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd83d61-0f4a-46ab-9e70-74c06acce86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b852f-0fe4-4f75-8d70-2cbce23fcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I see cyber as a great equalizer, and we have great potential to\
        \ be a player in the cyber domain,\" Brawner said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdedc2-c01b-486e-abb2-feee5415770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553409e4-8d2a-4337-9263-e0f796e6b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new AFP chief also said he wants to prioritize fighting insurgency,\
        \ as well as the normalization process in the Bangsamoro region, particularly\
        \ the disarmament and reintegration of former Moro Islamic Liberation Front\
        \ fighters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f34db-1e05-42e5-ae95-4fc460b478bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefa932-7711-411e-8ba7-901a6a2e02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr., who graced the ceremony, expressed\
        \ confidence in Brawner's capability in helping ensure the country's security.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d329951-e156-45db-996d-2574265bceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cde5e8-9bfa-4394-a3e6-b974e8ac74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given your extensive experience in safeguarding peace in conflict\
        \ affected areas, I urge you to recalibrate our internal security operations\
        \ so that we can deliver public services in geographically isolated and disadvantaged\
        \ communities,\" Marcos told Brawner.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b16322-ba42-4526-8247-cd0f6339c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2b8c8-7a17-46dd-b1ee-d1b63bb7da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:39:16.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-21T20:39:16.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also called on the entire AFP to "work towards an
        armed forces that is agile and prepared for any contingency."</p>'
