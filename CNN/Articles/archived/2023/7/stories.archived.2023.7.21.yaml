  'barbie-oppenheimer-barbenheimer-movie-release':
    'author': 'Oliver Darcy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-21T13:32:30.000+08:00
