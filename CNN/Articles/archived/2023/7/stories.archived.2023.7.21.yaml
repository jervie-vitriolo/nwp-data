    'jcr:uuid': 'e52fadf4-c1e6-4e1c-8b10-e35a23b05f6a'
    'lead': 'While he is in favor of bringing the issue of China''s aggression in
      the West Philippine Sea to the United Nations General Assembly (UNGA), Senator
      Francis Tolentino says preparations should have started early this year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-21T12:54:55.481+08:00
