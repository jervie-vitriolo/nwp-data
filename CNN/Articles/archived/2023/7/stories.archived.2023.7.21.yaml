      'mgnl:type': 'text'
      'text': "Unregistered SIM will be deactivated on July 26, meaning users can\
        \ no longer send or receive texts, calls, use mobile data and possibly lose\
        \ access to e-wallets.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7724612-3c05-4366-83ee-c17b7c54ad61'
