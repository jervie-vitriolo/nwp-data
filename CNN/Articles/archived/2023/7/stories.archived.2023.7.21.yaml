      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> The Sandiganbayan
        will not allow former Maguindanao governor Datu Sajid Islam Ampatuan to appeal
        his guilty verdict over the bogus purchase of food supplies worth ₱16.32 million
        in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c025f9e-30fb-4521-9bad-5bc4d13024fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:05:54.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T19:05:54.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution promulgated on July 19, the anti-graft court’s Fifth\
        \ Division denied and marked as “merely noted” the motion for reconsideration\
        \ filed by Ampatuan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b5b53-6a72-4072-81d1-5394edf57b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:05:54.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T19:05:54.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said Ampatuan had lost his standing in court when he failed\
        \ to appear in the handing down of the verdict back in May \"without justifiable\
        \ cause.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1257e1a-d64c-456e-838f-012457b06e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:05:54.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T19:05:54.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The court holds that the failure of the accused to regain his standing\
        \ in court rendered the judgment of conviction against him final and immutable,”\
        \ the court said in a five-page resolution.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c550d0-e232-43ac-93f4-3624b04983dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:05:54.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T19:05:54.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before filing his motion for reconsideration, Ampatuan had asked the\
        \ court to allow him to avail of post-conviction remedies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65980477-ee84-4950-b562-f206d50326ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:05:54.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T19:05:54.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was already denied by the court because of Ampatuan’s absence
        during the promulgation.</p>'
