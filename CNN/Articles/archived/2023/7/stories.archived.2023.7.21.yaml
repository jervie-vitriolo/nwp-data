      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df25106-0d75-49b9-ad2d-d149a4444f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T19:03:25.428+08:00
