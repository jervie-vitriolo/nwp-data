      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The Philippines
        has no discussions with the US government on increasing the number of military
        sites for American troops in the country, Defense Secretary Gilbert Teodoro
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59fde0-ce53-484e-b136-cc9a1f4ad5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T09:52:34.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T09:52:34.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There was no discussion, no specific discussions. There is nothing
        on my table to increase the number of EDCA (Enhanced Defense Cooperation Agreement)
        facilities on Philippine bases,” he said during a briefing on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad38321-a05d-43c7-8ff4-576e9e812264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T09:52:34.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T09:52:34.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You can’t bite more than what you can chew… We gotta make things work
        first before expanding. A lot of conglomerates have fallen because of too
        quick an expansion without being able to absorb the capability to sustain,”
        the defense chief added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc65f5c-0b4d-4c02-9656-08ab62ebe116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T09:52:34.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T09:52:34.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked what assets would be deployed on the sites, Teodoro said
        that the US government must “follow the Philippine law, it’s clearly defined
        in the EDCA agreement.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742c010-0bf9-4c27-96a0-a907b6ae0ad8'
      'mgnl:activationStatus': true
