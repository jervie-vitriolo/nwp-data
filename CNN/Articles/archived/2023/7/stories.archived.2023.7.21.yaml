    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167ba79-3f0b-4f91-93de-3bb18bfd5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:32:37.826+08:00
