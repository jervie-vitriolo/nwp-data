      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:27:44.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-29T00:41:24.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sila (Protesters) naman mismo nagsabi na basta sila ay payagan na\
        \ magdaos ng kaunting programa, nangangako sila na susunod sila doon sa extended\
        \ limitation ng permit na ibibigay sa kanila,” she added.\r"
