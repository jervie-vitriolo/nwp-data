      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland''s relentless attack paid off as Ramona Bachmann was
        awarded a penalty kick, which she scored with ease at the 45th minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f037d-7415-4ba2-9f53-5cd6bfb0ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T15:32:37.825+08:00
