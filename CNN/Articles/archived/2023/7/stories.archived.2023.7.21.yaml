      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Customers may choose which types of illnesses will be covered by their\
        \ insurance: the top three critical illnesses (cancer, heart attack, and stroke),\
        \ plus 57 other elderly and critical illnesses.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
