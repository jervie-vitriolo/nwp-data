      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Things can change, and you can still be magnificent’</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b01302-6c25-4ca3-9ee6-7d5678883770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recording “Duets II,” Bennett found a new musical partner in Lady Gaga.\
        \ The duo sang “The Lady is a Tramp” for that album, then went on to collaborate\
        \ on two albums together, “Cheek to Cheek” in 2014 and “Love for Sale” in\
        \ 2021.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a4522-2391-48f4-acf3-db02272188a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06917fac-3766-4492-9a92-76326a9c52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2021, the duo sang side-by-side in a series of concerts at\
        \ Radio City Music Hall. Months earlier, Bennett’s family had revealed he’\
        d been diagnosed with Alzheimer’s and battling the disease for years. His\
        \ wife told AARP magazine that sometimes Bennett didn’t understand where he\
        \ was or what was happening around him. But whenever music started playing,\
        \ she said, Bennett was back to being his old self.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902606e-fbac-45cb-a7c2-5c5318cd2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa165b-cd08-4ff2-8c0d-7b75ff261623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That connection to the songs he’d sung for decades was on full display\
        \ at the Radio City Music Hall performances.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7001dd3-3afe-4329-9ecf-95e798369d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a49c2-4b41-4f9d-8b00-f1239084f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think he really pushed through something to give the world the gift\
        \ of knowing that things can change, and you can still be magnificent,” Lady\
        \ Gaga told “60 Minutes” after the show.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0b02d-cfc0-4048-a2a7-cf42d59dc8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563657a-90ba-44a7-a803-b042414fe1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bennett used to point out even when he sang songs over and over, each\
        \ performance was unique; certain phrases, he said, would come out differently\
        \ every time.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99171d17-bd8a-4a07-8525-998f582d9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498e3c9-1a50-4515-a6fb-cd5f125452ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as he sang “Fly Me to the Moon” that night in August 2021, looking\
        \ toward the rafters with his eyes gleaming, the words of the catchy love\
        \ song seemed to take on an even deeper meaning.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89df005-dc72-4d79-81c1-a35f64d979b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e521e7-7f1c-4ec8-98bf-432a7afb9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me sing forever more. You are all I long for, all I worship, and\
        \ adore.”\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86910401-e026-4c9d-8101-b085205134ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40c4dc-6794-4642-8a6b-dcbb3a19452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crowd roared, and Bennett beamed.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f8dda-76bb-4ef1-b57e-a165e1501c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284abe2-b28f-4f55-b94c-e8e6369a1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few weeks later, his family announced those concerts would be his\
        \ last.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec22d8a-9623-4a2f-a0dd-9f683201f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd288dc7-f6ed-420d-8e3b-fbe85080c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recording of the show became a CBS special, airing in November 2021,\
        \ just weeks after Bennett set a world record for being the oldest person\
        \ to release an album of new material.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759d75c-009a-47bc-a5df-a78079d450b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April 2022 he won his 19th Grammy, along with Lady Gaga, for “Love\
        \ for Sale.”\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf14c7-ed50-4f16-9cae-2c0ec35431b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:04:39.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at 95, even with Alzheimer’s, he was still learning, growing
        and singing his way into millions of fans’ hearts – in San Francisco and around
        the world.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d8222-a425-49e4-ab83-d90f8532525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T22:06:15.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-21T22:06:17.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/07/21/entertainment/tony-bennett-dead-at-96">Tony
        Bennett, crooner who sang ‘I Left My Heart in San Francisco,’ dies at 96</a>"</em></p>'
  'ombudsman-junks-murder-raps-cops-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-21T22:28:16.000+08:00
