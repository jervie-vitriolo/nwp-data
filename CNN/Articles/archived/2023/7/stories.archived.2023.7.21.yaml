      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also provides guaranteed coverage until the age of 100, and may\
        \ be further upgraded through protection riders.\r"
