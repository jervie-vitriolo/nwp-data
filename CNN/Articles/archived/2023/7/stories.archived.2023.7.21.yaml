      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/12/castro-marcos-edca-sites.html">RELATED:
        AFP: US must declare to PH all assets in EDCA sites</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9104b-612d-4d32-8d0e-7bb5d6c48606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T09:52:34.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-21T09:52:34.433+08:00
