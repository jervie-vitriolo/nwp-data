      'jcr:uuid': '9a998c05-7b86-454b-9535-fb79db2704b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T20:31:12.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-21T20:31:13.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy said the extension of the original April 26 deadline paved the way\
        \ for users in geographically isolated and disadvantaged areas (GIDA) to register.\
        \ Telco firms deployed more assisted registration sites to far-flung areas\
        \ with little to no connectivity.\r"
