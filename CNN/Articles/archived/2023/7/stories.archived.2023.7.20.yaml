      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589aa6e-d416-4580-b334-49ba5b8921fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blackpink — a quartet of members Jennie, Jisoo, Lisa and Rosé — debuted\
        \ in 2016 and enjoyed a quick ascent to global stardom.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f4dd9-a997-4609-9ce8-17c48f5bb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531afae-d454-4076-af39-7cc5d28959d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bestselling group is currently on a world tour. In 2022, the group\
        \ was named Time magazine’s Entertainer of the Year, becoming just the second\
        \ K-pop group to receive the title.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12f88-2163-4899-983c-241f7cafbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71751515-f318-4549-b17f-a2529b25557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such accolades have fueled commercial interest. Western companies from\
        \ Netflix to Dior are seeking to cash in on the wave of popularity surrounding\
        \ Korean content and culture.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a239b-3630-428a-a36a-ad35969ea35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41656f-dc7f-43cd-b688-8149e7adcea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, both Blackpink and BTS have partnered with Disney\
        \ (DIS) for its streaming service as the entertainment giant seeks to win\
        \ new subscribers.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991af785-08e0-4143-9448-cb6df3e9f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0f4eb-6e38-40eb-b0af-b60c1b7b7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in March, industry mogul Bang Si-Hyuk told CNN that despite the\
        \ buzz around K-pop, he worried about the genre’s commercial growth.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314e84f-63f6-427e-8377-3700adbed318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
