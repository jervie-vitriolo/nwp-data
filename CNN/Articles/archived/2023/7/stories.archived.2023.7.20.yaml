  'coa-davao-city-annual-report-2022':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T16:59:12.000+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230f638a-966e-4f35-b386-5a42af54c360'
    'lead': 'The Commission on Audit has noted Davao City''s ₱4.5 billion in uncollected
      real property taxes and discrepancies in projects worth nearly ₱209.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T17:07:24.513+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-20T17:14:01.912+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-20T17:14:01.547+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao-City', 'Commission-on-Audit', 'COA']
    'stories': ['']
    'template': '1'
    'title': 'COA flags Davao City''s ₱4.5-B uncollected real property taxes, project
      discrepancies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c695987-97c4-4530-8e63-ba961e3c8733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Commission
        on Audit has noted Davao City''s ₱4.5 billion in uncollected real property
        taxes and discrepancies in projects worth nearly ₱209.5 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e455357-c320-48fb-bc9c-f43a56857c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects include a ₱76-million park that was incomplete but
        for which final payment was made, the audit body said in its 2022 report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869fb71-0dea-4cf8-b372-809b7da8b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA urged the city government to comply with the law and require
        offices to apply legal remedies to enforce the collection of delinquent taxes
        and to intensify the issuance of notices to property owners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb0f49-340d-4356-914d-d29c450df24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report quoted the city government as saying it was exerting all
        efforts to address the matter. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf92872-e5e1-4fc5-9aa3-8e8893a8a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also flagged discrepancies in projects with a total
        cost of ₱209.48 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea8765-f51c-488d-9fe5-ca87ea46aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is the construction of the Doña Vicenta Park that had
        a contract amount of ₱76.445 million. It had a start date of June 2021 and
        its completion was in December 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94452434-aa7b-46fb-9a20-b23daf206ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said it was "found to be not actually completed inconsistent
        with the statement of work accomplishment that supports the disbursement voucher
        for the final payment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c762b1d-51aa-4b39-983b-a0b37cda85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA noted that this goes against provisions of the <a href="https://www.gppb.gov.ph/wp-content/uploads/2023/07/Updated-2016-Revised-IRR-of-RA-No.-9184-as-of-03-July-2023.pdf"
        target="_blank">Government Procurement Reform Act</a> which stated that upon
        95% completion of a project, "the procuring entity may create an inspectorate
        team to make preliminary inspection and submit a punch-list to the contractor
        in preparation for the final turnover of the project."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bec96-d8ff-42ec-b0ff-2bf1a651da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commission said the City Engineer''s Office-Construction Division
        did not correctly identify and report their actual accomplishment, going against
        transparency.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6ca61-d209-4dad-879f-4368375f01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COA also noted the delay in the completion of infrastructure
        projects worth ₱82.83 million, which it said goes against the law providing
        for the safeguarding of government resources against loss or wastage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4ba5b-a2c1-402b-8491-7a3dfca76382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects included in this cost are the improvement of a barangay
        hall, the construction of a multi-storey classroom, and several water systems.
        Projects were delayed from seven to 460 calendar days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696cdcf-6385-4d39-adf3-37f3a3eacfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, three water systems worth an aggregate amount of ₱4.484
        million were found not operational, COA said. These water systems were in
        three separate schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3096b-6ef8-48a8-855d-077bffe2538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the issue of the purchase of goods in response to
        the COVID-19 pandemic amounting to ₱45.7 million which COA said was "without
        a written delegation of authority from the head of procuring entity... hereby
        casting doubt on the propriety and validity of the procurement transactions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534355aa-0998-4b9d-838f-3db79851a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA, in its report, called for adherence to government guidelines
        and the faithful monitoring and evaluation of projects.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc491c03-5aef-4a51-876e-62e8ebc27d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report quoted concerned offices of the city government as promising
        to speed up the completion of the projects and a more strict adherence to
        guidelines.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea9f04-43ba-456e-b324-9a3385e57095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:07:24.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T17:14:01.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has yet to give a statement on the audit report.</p>'
