      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/26/PRC-shortage-of-nurses-not-a-crisis.html">PRC:
        Shortage of nurses not considered a national emergency to issue temporary
        licenses</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a487d6-254b-499c-b1a2-5892ebfacb27'
