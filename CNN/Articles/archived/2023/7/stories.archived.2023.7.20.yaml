      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are so thrilled to partner with one of the biggest icons of this\
        \ generation,” Emmy Kan, president of Starbucks (SBUX) Asia Pacific, said\
        \ in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56018b-56fb-4cdd-ab15-b582a785ee6a'
      'mgnl:activationStatus': true
