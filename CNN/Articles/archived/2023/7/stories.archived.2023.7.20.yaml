  'mmda-aug-1-penalty-riders-flyovers-footbridges':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T18:07:30.000+08:00
    'imagesource': 'jcr:91df6a60-ca10-4db4-bc3f-5ce30b336328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d50274b-0581-4134-973d-5600f3e7245b'
    'lead': 'The MMDA will begin strict enforcement on Aug. 1 of its new policy to
      slap motorcycle riders with a ₱500 fine if caught sheltering under footbridges
      and flyovers to avoid bad weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T18:08:37.372+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-01T08:08:30.244+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA to fine riders sheltering under footbridges, flyovers starting
      Aug. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3163a1-03bd-487d-ab2f-2a0c8f523667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:08:37.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> – The Metropolitan
        Manila Development Authority (MMDA) will begin strict enforcement on Aug.
        1 of its new policy to slap motorcycle riders with a ₱500 fine if caught sheltering
        under footbridges and flyovers to avoid bad weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884d451-bb2a-4db2-b748-f34d3993a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move is seen to reduce road obstructions and improve the safety\
        \ of riders, MMDA said on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395d767-fca3-49e8-8847-6b693e58ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May mga lay-bys naman tayo. Tsaka yun naman yung sinasabi namin, ang\
        \ patak naman ng ulan, hindi kaagad-agad,” MMDA Acting Chairman Don Artes\
        \ noted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90d721-2fe8-4e50-8677-e67a7a46b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sinasabi din natin na hindi natin pinagbabawalan na sumilong para\
        \ magbihis then umalis. Ang pinagbabawalan lang po natin ay gumitna sa lansangan\
        \ at maghintay na humina yung ulan,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad6e0e-ab2d-47a9-bafb-44e02ae038dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are lay-bys anyway and what we’re saying is that\
        \ rain doesn’t start out of nowhere. We are also saying that we are not forbidding\
        \ riders from stopping to put on rain gear then leave. We are only prohibiting\
        \ them from stopping in the middle of the road to wait out heavy rains.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146e5c0-82b6-44e6-a8f1-313c68012d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA discussed its initiatives for riders with Grab, Angkas,
        Joyride, TokTok, Transportify, Maxim, and Move It.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b17d82-436c-4b00-b99a-2c310aa417ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were all supportive sa aming mga (of our) projects, especially\
        \ sa motorcycle-riding namin (on motorcycle-riding),” the MMDA said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef04f0-2dd2-487e-b2e7-fb7197742499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Artes said that gas stations were also open to helping riders\
        \ affected by bad weather.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec54181-27b8-47f2-b096-d82e939d8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-manifest naman sila [gas station operators] ng openness and
        willingness to help na mag-provide ng tents sa mga station para po makapag-silungan
        ng saglit ang ating mga motorcycle riders at magbihis ng kanilang rain gears.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ae256-0283-4083-be97-16dd68306d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They manifested that they were open and willing to help\
        \ provide tents so riders can stop for a bit and wear their rain gear.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13db483-feb3-4baa-a492-98a0a58088d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that gas firms were partially hesitant as hosting many riders\
        \ could get in the way of their operations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef637c9-137e-404b-adae-f718ef0fa4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1-Rider Party-List Rep. Rodge Gutierrez earlier criticized the move\
        \ to penalize riders as “inhumane” and “anti-poor.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be57b93-3065-45a5-8ed3-cd0e044a81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T18:45:48.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T08:08:30.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/16/motorcycle-riders-under-flyovers.html">Fining
        motorcycle riders for sheltering under flyovers, footbridges not ''discriminatory’
        – MMDA</a></strong></p>'
