      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://worldathletics.org/world-rankings/pole-vault/men">Latest
        rankings</a> showed Obiena climbing to the standing with 1,432 points, unseating
        United States'' Christopher Nilsen who held the spot for 98 weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7588d2b-fac8-49c2-9b3b-31a595e2d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T11:15:19.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:02:08.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilsen is now ranked third with a total score of 1,428. The world
        number 1 is still Sweden''s Armand Duplantis who tallied 1,569 points.</p>'
    '4':
