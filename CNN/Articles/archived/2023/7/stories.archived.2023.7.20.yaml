      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tornado left EF-3 damage in places, with winds estimated at 150\
        \ mph, the National Weather Service said, as it tore through Nash County,\
        \ around 45 miles northeast of Raleigh. It initially touched down west of\
        \ Dortches before crossing Interstate 95 into an area north of Rocky Mount.\r"
    '3':
