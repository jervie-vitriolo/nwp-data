      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d6e59-f7e9-4f2c-be10-501791111506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.687+08:00
      'mgnl:createdBy': 'raheema'
