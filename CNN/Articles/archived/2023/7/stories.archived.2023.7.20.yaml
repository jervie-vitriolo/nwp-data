  'taguig-hails-makati-recognition-sc-decision-territorial-dispute':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T20:52:12.000+08:00
    'imagesource': 'jcr:aa5f1cae-eeb8-4e3e-bea0-8141b1992489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c2eafd-516b-4750-b065-35e94d4e0d41'
    'lead': 'The Taguig local government hailed Makati Mayor Abby Binay''s declaration
      that her city will respect the Supreme Court decision transferring 10 of its
      barangays to the former.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T20:53:10.873+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-20T21:05:35.490+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taguig hails Makati''s recognition of SC ruling on territorial dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ad3b0-ba3b-429c-b95b-1cee9defbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:53:10.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Taguig
        local government on Thursday hailed Makati Mayor Abby Binay''s declaration
        that her city will respect the Supreme Court (SC) decision transferring 10
        of its barangays to the former.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ef789-7821-4fe4-8596-0d73e3fd56d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued on Thursday, Taguig City said it welcomed this\
        \ development and that Makati's concession should pave the way for an orderly\
        \ transition that would avoid disruption of public service.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacf5c9-6452-4c77-a700-46c4f09fdfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig reiterated that the city is \"prepared to take on the responsibility\
        \ of governing\" the 10 barangays \"with the same commitment and solicitude\
        \ it has done with its 28 barangays.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4240ce-65d3-48ac-b26a-92a4fa5fb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This motion effectively told the court to repudiate its own declaration\
        \ that its decision had become final and allow a prohibited pleading,\" it\
        \ added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbc1be-bdfb-45ae-ae29-bbe2c3dd7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the latest resolution released this June, the SC in September\
        \ 2022 denied Makati's first motion for reconsideration assailing its 2021\
        \ decision, which ruled that the Fort Bonifacio Military Reservation, consisting\
        \ of parcels 3 and 4, Psu-2031 – including the disputed 10 barangays – is\
        \ part of the territory of Taguig City by legal rights and historic title.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51536b87-86d3-40c1-8a65-7cfd5344c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makati mayor's public concession statement means that the two-decade\
        \ litigation, which pitted two of the country's most progressive cities, has\
        \ finally come to a definitive end.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb0b40-ab90-4343-9512-881ce6af7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What remains is the implementation of the historic ruling which has\
        \ wide-ranging implications on both cities. Gauging by their latest statements,\
        \ the two neighboring LGUs (local government units) appear to desire a smooth\
        \ transition of the transfer of administration,\" Taguig added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729a3f4-15c4-400f-bc13-f65f25600c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T21:05:35.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T21:05:35.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig assured the public that it has the capacity to provide social\
        \ benefits to the residents of the 10 barangays, which includes a scholarship\
        \ program residents enjoyed when they were under the jurisdiction of Makati.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fa079-bf81-4546-a960-685139a555d3'
      'mgnl:activationStatus': true
