    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin will not attend BRICS summit in South Africa, as ICC arrest warrant
      overshadows key talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d605a4e-aca0-4b62-af13-cb445aa042ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin will not
        attend the BRICS summit hosted by Johannesburg in late August, his South African
        counterpart confirmed on Wednesday, halting months of speculation triggered
        by an arrest warrant issued against the Kremlin leader for alleged war crimes
        in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f643934-a58e-4e24-851c-6b9e9433a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbd6f5-78b4-4de6-ba1c-b136fdb675a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Cyril Ramaphosa’s office said Putin will not attend the conference\
        \ “by mutual agreement,” adding that Russian Foreign Minister Sergei Lavrov\
        \ would visit instead. The leaders of the other members of the BRICS economic\
        \ bloc, Brazil, India and China, are still expected to attend in person.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b49b4-5e67-40cc-8e4d-78002cf7d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6c0a5-dc57-42ec-a3c1-e279a7cb041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Criminal Court (ICC) issued an arrest warrant for\
        \ Putin and Russian official Maria Lvova-Belova in March, over an alleged\
        \ scheme to deport Ukrainian children to Russia amid the brutal invasion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af8d27-5f3d-4c55-b91d-987baff864e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894bbfb-453e-40cd-a801-c7de85de805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the months following, South African lawmakers have made contradictory\
        \ statements over the country’s obligation to arrest Putin should he attend\
        \ the summit. As a signatory to the Rome statute, the treaty governing the\
        \ Hague court, South Africa is compelled to arrest individuals indicted by\
        \ the ICC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c3165-fa74-4276-9670-a85e654ca78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09207c0-67bf-4389-b6ab-d6c9ac653dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move by Ramaphosa’s government significantly weakens Moscow’s attempts\
        \ to reestablish solidarity with key allies, as it finds itself increasingly\
        \ isolated since launching its full-scale invasion of Ukraine in February\
        \ 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de20c2-fbb4-4c94-b25c-f48e0ed75205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5058f67-8f25-48e8-9982-bfea0a0872f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western diplomats have criticized South African lawmakers for their\
        \ perceived solidarity with Russia since the start of that conflict.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9be43a-4578-4ff9-b106-ff2d1152ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afd2f2-adcb-4bda-8602-d04a09e844a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials in Johannesburg have long maintained that they are a neutral\
        \ party, but they have refused to condemn Russia in United Nations General\
        \ Assembly votes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537f0ac-84f4-475f-9d05-180093692af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e936a-1f34-4b9a-9ae3-efcee72b1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, South Africa hosted the Chinese and Russian navies\
        \ for war games and was accused by the US ambassador of loading arms onto\
        \ a sanctioned Russian vessel in December. Cape Town has denied any wrongdoing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8997877-b9b6-4163-8c81-20a39bad684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce91b11-1565-4cec-85f6-f4d27fe1dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s announcement came on the heels of revelations in a confidential\
        \ affidavit by Ramaphosa, ordered released by a high court judge in Johannesburg\
        \ on Tuesday. The affidavit was in response to an opposition party’s legal\
        \ move to compel Putin’s arrest.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04c459-f19f-45f4-bc0e-30baa5aea5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e8654-242d-42ad-8259-84f1bc51beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I must highlight, for the sake of transparency, that South Africa\
        \ has obvious problems with executing a request to arrest and surrender President\
        \ Putin,” Ramaphosa said, according to the court’s document.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc1718-1ee8-426d-b739-267f9f43ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6c8db-91f2-4061-8a41-cbb1f6273a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russia has made it clear that arresting its sitting president would\
        \ be a declaration of war. It would be inconsistent with our Constitution\
        \ to risk engaging in war with Russia,” Ramaphosa continued.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7ca39-5050-4c30-b985-4de7e5033d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614fadd-b075-484f-add8-5dcf7ed6602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Kremlin spokesperson Dmitry Peskov later refuted Ramaphosa’\
        s claims, saying: “No, [such warnings] were not conveyed.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5320fa-5cbb-4529-89b1-7f4d633fe32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f98e6-d23c-4eef-bd17-1fdce22b7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov added that it was “absolutely clear to everyone what an encroachment\
        \ on the head of the Russian state would mean, so there is no need to explain\
        \ anything to anyone here.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8742f41-850b-4fff-a9f8-e391aea3371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.015+08:00
