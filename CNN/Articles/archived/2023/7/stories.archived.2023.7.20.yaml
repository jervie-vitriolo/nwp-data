    'template': '1'
    'title': 'US soldier who crossed into North Korea has history of assault and detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94568019-ad6f-43f6-b51c-b202c37fea58'
      'mgnl:activationStatus': true
