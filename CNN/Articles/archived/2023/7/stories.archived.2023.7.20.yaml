      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will defer to the judgment of the president who is the commander\
        \ in chief,” Pimentel added.\r"
