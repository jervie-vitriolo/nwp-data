      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada expressed confidence in the new AFP chief.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed4bc0-c9cf-4021-bef3-dca388ceee8b'
