      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41635555-0618-4070-a0dc-40cdc3c12abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:42:54.940+08:00
