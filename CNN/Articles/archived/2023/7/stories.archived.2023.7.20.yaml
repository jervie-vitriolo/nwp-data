      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Henley &amp; Partners managing director Scott Moore, the\
        \ Philippines' steady economic growth is one factor why it rose from last\
        \ year's 78th spot to 74th place this year.\r"
