      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a004b6-9c15-47b5-bd5b-71cc404677f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A couple in Nash County survived a harrowing disaster when their home\
        \ was ripped from its foundation and flung across the yard with them inside,\
        \ scattering their appliances, furniture and other belongings over the property,\
        \ CNN affiliate WTVD reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057a7d5-c069-43ce-8c07-9c505a4081e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b19c3-66ae-45c3-9366-31ec6e705497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homeowner Mike Poythress, who just purchased the home last year, told\
        \ the station he put his significant other, Deborah Moore, in the bathtub\
        \ and grabbed his dog. They were tossed when the home went flying, the bathtub\
        \ landing nearly 30 yards away. Moore was “pretty banged up” and remains at\
        \ a hospital, where she is expected to recover, he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46364b-4276-4c7d-a7db-899f80742c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17618e3-d3a8-44df-9122-d065bb480385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was holding on to her nightgown, and my dog, and this is the results.\
        \ We came out of it, but nothing we owned did,” Poythress told WTVD.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53006d7-ff11-429a-b33b-c3e0551fe078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c532cd0-f6c4-42e0-a3d6-1ab5f8e957d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t have anything to rebuild with,” he said. “This is it. Everything\
        \ I had was put into this home – the furnishings, the appliances, the house\
        \ itself.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fc753-3b59-4c69-86aa-39c66f8a41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7cc05-0124-4fa7-a365-5982b8f40b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nash County Sheriff Keith Stone urged people to stay off roads because\
        \ of downed power lines, a gas leak and other severe damage across the area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d9446-f470-42f7-913f-d69d57c12b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0f96e-56f0-4629-891d-4aed7b2a35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s still a dangerous situation. We’re trying to get as much of this\
        \ cleaned up before nightfall,” Stone told CNN affiliate WRAL.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e616b-1206-4ebd-90a2-5d1cfa9e0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c48043-7f31-46f1-ae8d-fe85de03c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tornado toppled trees onto Interstate 95, the North Carolina Department\
        \ of Transportation said, shutting the highway down in both directions for\
        \ at least an hour before reopening.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95483c0-6639-42f9-8fe5-3d6e320dfb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876de3a6-0ac0-4318-bbe9-28e9e3f5ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Carolina Gov. Roy Cooper acknowledged the damage on Twitter and\
        \ said that first responders were on scene helping clear roads and provide\
        \ other aid.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12aa94-3a25-435a-8217-6e311db974d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adf31a-d2b7-4045-bc9d-bea4805c2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial survey by the National Weather Service found EF-2 damage
        in Dortches late Wednesday afternoon, but the storm damage survey later revealed
        EF-3 damage north of Rocky Mount with winds estimated at 150 mph, according
        to the weather service. Teams still were surveying the area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26355202-be81-4d02-9797-61904e954a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/19/weather/north-carolina-tornado-pfizer-climate/index.html"><em>North
        Carolina tornado that damaged Pfizer plant and shut down I-95 was an EF-3,
        NWS says</em></a>."</p>'
