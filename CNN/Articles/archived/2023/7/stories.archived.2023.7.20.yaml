      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Singer
        Ice Seguerra will warm up the stage for 90s icon Alanis Morissette’s upcoming
        concert in Manila next month, the concert producer announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383daf16-99fd-4782-ac29-2c466c580593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:16:45.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T13:16:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ovation Productions said that the “Pagdating ng Panahon” singer will\
        \ be the front act for Morisette’s “Jagged Little Pill” tour at the SM Mall\
        \ of Asia on Aug. 1 to 2.  \r"
    '2':
