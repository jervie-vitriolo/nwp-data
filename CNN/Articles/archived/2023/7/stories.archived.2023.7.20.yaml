      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac987c5-0abf-4985-87ca-471738ebb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this is an important test for Marcos as to how
        he will behave and how he will lead the government on behaving in the conduct
        of ICC’s probe. If the administration really wants unity, just like when it
        campaigned during the 2022 elections, it should prove this by attaining justice
        for the victims, she noted.</p>'
