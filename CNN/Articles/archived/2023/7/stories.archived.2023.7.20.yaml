      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said this could improve the reach of health services to every\
        \ Filipino, especially those located in far-flung areas, and solve the manpower\
        \ shortage in public hospitals.\r"
    '36':
