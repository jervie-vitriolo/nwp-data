      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c5980-9f13-4384-8fb2-a102d5c3bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tingin ng FNU, 'yong sinasabi ni Herbosa na [We think that Herbosa's]\
        \ out-of-the-box approach to hire non-licensed nurses will not resolve the\
        \ problem of severe understaffing nor it would mitigate the exodus of nurses,\"\
        \ Andamo said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71556f37-cda6-4bea-b04d-ccebff58bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.847+08:00
