      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7038c-fc50-465b-9b93-768c247860e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several homes, two schools and a hospital were damaged, the head of\
        \ the separatist self-proclaimed Donetsk People’s Republic (DPR), Denis Pushilin,\
        \ said on Telegram.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2283c67-fa1a-48fb-a824-674b594c4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09d02f-bc33-44cc-aa80-c1b00b3760be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s attack on the Crimea bridge dealt a logistical and symbolic\
        \ blow to Moscow’s faltering military campaign. The bridge is a critical artery\
        \ for supplying the peninsula with both its daily needs and supplies for the\
        \ military, in addition to fuel and goods for civilians.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccef42-286c-4fe8-a0b2-d9e6d5b6428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.685+08:00
