      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate text message to CNN Philippines, Senate Minority Leader\
        \ Aquilino “Koko” Pimentel III said the three-year term under the law is just\
        \ the maximum allowable period – “not a matter of right of the appointee.”\
        \r"
