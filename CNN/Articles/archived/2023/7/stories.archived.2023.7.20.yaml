      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78938483-9a1b-467d-95c5-c05f83c01d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:42:54.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T20:42:55.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 150,000 Filipinos work and live in Taiwan, which Beijing describes\
        \ as a renegade province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddf0aa-9423-4ddc-b410-102ad38e3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:42:54.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T20:42:55.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
