      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Chance to prove Marcos'' commitment''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740947c-52a6-4a26-a657-3e7118e6b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:06:36.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T16:11:54.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said the ICC decision to resume
        its drug war probe is a chance for Marcos to prove his commitment of ensuring
        accountability for human rights violations during his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655724f1-2f10-4942-824b-74b747c12667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:06:36.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T16:11:54.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR encourages the government of the Philippines to view this decision
        as an opportunity to give better meaning to President Ferdinand Marcos Jr''s
        commitment at the onset of his presidency to ensure a ''high-level of accountability''
        for human rights violations during his term," the agency said in a <a href="https://chr.gov.ph/statement-of-the-commission-on-human-rights-on-the-denial-of-the-international-criminal-court-of-the-philippine-governments-appeal-to-suspend-the-probe-on-the-previous-administrations/">statement</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110db2a-898a-4d26-afac-80806c56bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:06:36.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T16:11:54.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the continuation of the investigation is part of the\
        \ \"due process\" to uphold the rights of the victims, as well as the accused.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb716c52-d5e3-4f26-a2a2-e24459cd95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:06:36.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T16:11:54.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR also clarified that the ICC probe is separate and distinct\
        \ from its own independent investigation into alleged killings and other human\
        \ rights violations linked to Duterte's drug war.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d0020-b7a7-45f6-9c1d-ed13a52c82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:06:36.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T16:11:54.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing its 2022 report, the CHR said it has opened 3,790 investigations
        into drug-related killings from 2016 through 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba19f8b-5e3a-4f4b-852a-ae2f5d8a56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:06:36.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T16:11:54.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission finds that the government has failed in its obligation
        to respect and protect the human rights of every citizen, in particular, victims
        of drug-related killings," the report read.</p>'
