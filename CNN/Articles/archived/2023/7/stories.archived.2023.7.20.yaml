  'Putin-will-not-attend-BRICS-Summit':
    'author': 'David McKenzie, Catherine Nicholls and Sana Noor Haq, CNN'
    'caption': 'The Kremlin Moscow/picture-alliance/dpa/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-20T04:23:17.000+08:00
    'credit': 'The Kremlin Moscow/picture-alliance/dpa/AP'
