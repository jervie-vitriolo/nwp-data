      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Oriental
        Mindoro Governor Humerlito "Bonz" Dolor on Thursday announced that fishing
        activities are now allowed on all coasts of the province, five months after
        the oil spill from the sunken MT Princess Empress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a853d-3d98-4eda-a894-ebe1e9738492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Today, ating idinideklara na bukas na ang pangisdaan at ang gawain
        sa lahat ng baybayin ng Oriental Mindoro," Dolor said on Facebook.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e50bdb-919b-4e73-a6c9-46767e205b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Today, we declare that fishing and other activities are
        now open on all coasts of Oriental Mindoro.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdb8cb-36f9-4400-a925-8d81a5adbc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dolor said the fishing ban in the town of Pola has already been lifted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e3152-df66-4cce-8957-6d75ca01339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that based on the most recent data and recommendation from
        the Bureau of Fisheries and Aquatic Resources, the oil and grease levels are
        within the Class SC standard.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3bb5a-8570-41ee-9f73-7432fb138e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[W]ala nang presensya ng PAH (polycyclic aromatic hydrocarbons) mula
        sa demersal at pelagic species. Ito ay nangangahulugang maari ng payagan ang
        pangingisda sa karagatan ng Pola," the governor said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357497c-2081-45d4-a11b-2f38925e255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is no longer the presence of PAH from demersal
        and pelagic species. This means fishing can be allowed in the Pola sea.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54815d91-80af-428f-9fb6-ff091bbea039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Pola Mayor Jennifer Cruz said swimming in the waters of Pola
        is still forbidden as oil is still present.'
