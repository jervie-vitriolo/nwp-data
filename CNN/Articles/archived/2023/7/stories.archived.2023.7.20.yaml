      'mgnl:lastActivated': 2023-07-20T14:11:22.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc3ac8-035a-40d8-be90-bb32155b0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have my full moral support if they will challenge the constitutionality
        of the law in the Supreme Court,” Hontiveros told CNN Philippines’<em> The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923cc91-c1d2-4bf4-a64a-ba72d404d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90fd71-45f8-4985-ae35-b7b76e67ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples’ Lawyers has said it will look into
        <a href="https://www.cnnphilippines.com/news/2023/7/18/NUPL-Makabayan-bloc-to-question-Maharlika-fund-before-SC.html">actions</a>
        it can take along with the Makabayan bloc after the Maharlika Investment Fund
        law was signed on Tuesday. One of those being considered is the filing of
        a constitutionality case.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0ca9a-8248-4b75-b488-ca5a2a074e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348af0c-9647-4a31-b5df-9f64857048b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major concern for some lawmakers and groups is the differing prescription\
        \ period for violation of the measure.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e1b84-1257-4269-85a8-e7ecaa75445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff014bf-76d7-4505-8c27-82c5dcad5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri earlier denied the alleged “tampering”
        of the measure after it was approved by Congress. He <a href="https://www.cnnphilippines.com/news/2023/7/19/Zubiri-not-worried-about-Maharlika-being-questioned-before-SC.html">shrugged
        it off</a>, noting that the transcript of records is available to prove there
        was no malicious intent to amend the law and that it was only an honest mistake.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99673d8-d4e3-4b67-9548-cf26433cfb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24acc5-8a4b-4239-b83c-5b8c30a20d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Hontiveros said this is not acceptable since it was not the\
        \ transcript that was signed by President Ferdinand Marcos Jr. into law.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04981bc6-891f-499d-8778-0a3681c380fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337c130-90ff-49f7-a37b-1b2a1ead3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh kung sa</em> bill <em>may dalawang magkaibang probisyon</em>
        [If in the bill there are two different provisions] on the same topic, one
        providing for a mere 10-year prescriptive period and another providing for
        double that a 20-year prescriptive period,<em> kailangan i-wasto ‘yan</em>
        [that should be corrected] and through the proper process also not through
        a consensus among a majority number of senators only, not through chat groups,”
        she pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d5d90-8942-4b5c-9250-6aefca1a0ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dc953-795c-4c3b-974c-ad17d8e8c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the president has assured the public that the sovereign wealth\
        \ fund’s integrity would be intact, Hontiveros said this is still not enough\
        \ because the passage of the measure involved too much politics.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c87e9-249c-4146-ab20-c6750c820523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ece9c-0ca7-422b-87ab-64d526d92671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/18/marcos-maharlika-fund-corruption.html">Maharlika
        fund for luxury cars, yachts? Marcos says ‘far from truth’</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89c130-e32c-46b1-8cd8-02ea981d606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56043c0-7c00-41af-9cb6-6efab287375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the current version of the Maharlika fund law, “the scrutiny
        of the disbursements will be beyond the scrutiny and authorization” by Congress,
        she said. The investment projects to be made will also be beyond the reach
        of elected authorities, she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10205a55-1452-4354-bca1-9a53f81f1c46'
