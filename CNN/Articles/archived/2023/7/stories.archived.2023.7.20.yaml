    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinas open historic FIFA World Cup campaign vs Switzerland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d3bb8-a4f7-42e9-9e47-833ccd0b9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Philippines
        is all set for its first appearance in the FIFA Women''s World Cup as the
        Filipinas begin their historic campaign in New Zealand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e12613-336e-4fee-a7ec-3eb75a9a8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas battle Switzerland at 1 p.m. (Philippine time) at
        the Dunedin Stadium on July 21, New Zealand in Wellington on July 25, and
        Norway in Auckland on July 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4a8f3-e714-41b3-be8f-e3dd08d8397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the lowest ranked team in Group A at 46th, while
        Norway is the highest at 12th, followed by Switzerland (20th) and New Zealand
        (26th). All nations will play three matches in the group phase, with the top
        two teams per group advancing to the Round-of-16 knockout stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b5a30-cb37-4b22-a060-8c5bb17e1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alen Stajcic will be calling the shots for the Filipinas, as team
        captain Tahnai Annis and co-captain Hali Long lead the charge in the biggest
        women’s football tournament in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c726a-44f9-4094-a90c-f3fcf5955b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Annis in the midfield are Ryley Bugay, Anicka Castañeda,
        Sara Eggesvik, Quinley Quezada, and Jaclyn Sawicki, while Long will share
        defensive duties with Alicia Barker, Angela Beard, Reina Bonta, Malea Cesar,
        Jessika Cowart, Sofia Harrison, and Dominique Randle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97730e5-1b34-4224-b711-e2913786f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarina Bolden, Isabella Flanigan, Carleigh Frilles, Katrina Guillou,
        Chandler McDaniel, and Meryll Serrano will be in charge of offensive attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db3bed-97fb-48b7-a4a2-54e961b05477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiara Fontanilla, Kaiya Jota, and Olivia McDaniel will serve as
        goalkeepers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e895c-9eb6-42a9-b4a0-5acde1aac54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:19:26.450+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-20T16:21:29.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inna Palacios, Maya Alcantara, and Isabella Pasion are the reserves.</p>'
