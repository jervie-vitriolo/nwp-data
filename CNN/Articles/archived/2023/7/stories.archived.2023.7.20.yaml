      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/19/remulla-icc-ph-entry-drug-war-probe.html">Remulla:
        ICC entry to PH for drug war probe ‘usurpation of authority’</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378ecb8-dcbf-49ad-9ea8-d1e4e90f7007'
