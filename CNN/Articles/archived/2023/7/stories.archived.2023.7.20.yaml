      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers have warned that the Philippines – as a defense ally
        of the United States which vowed <a href="https://www.cnnphilippines.com/world/2022/9/20/Biden-again-says-US-forces-would-defend-Taiwan-against-Chinese-aggression.html">to
        help defend Taiwan</a> – may be caught in the crossfire and become China’s
        military target in case an armed conflict does break out.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa8f16-c39d-45b1-86d8-540df661e484'
      'mgnl:activationStatus': true
