      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Senator
        Risa Hontiveros on Thursday said she supports any plan to question the Maharlika
        Investment Fund Act before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0cb16-f803-4b66-ad35-e0d42d4b957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.437+08:00
