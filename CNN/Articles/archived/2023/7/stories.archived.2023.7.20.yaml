    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BFAR to Taal Lake cage operators: Harvest immediately to avoid fish
      kill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de60c32-5cd9-496a-96bf-ae0b0992a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> The Bureau
        of Fisheries and Aquatic Resources (BFAR) on Thursday advised fish cage operators
        in Taal Lake to immediately harvest their remaining marketable fish while
        oxygen levels remain low in areas affected by the fish kill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bedc54-ead8-4f37-8113-f79b9ea0771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fish cage operators are advised to intensify monitoring of cages and\
        \ harvest their marketable stocks,” BFAR-Calabarzon Director Sammy Malvas\
        \ said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad86f19-a8e7-4647-adbc-4fbbb18971e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c3908-c78b-4a3a-9960-cc147d9c5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also recommended for fishermen and operators to use oxygen\
        \ tanks, pumps and engine sets to prevent fish kill.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58267ebc-033e-4144-ad5c-6b632c84d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99570e-e686-4d0e-b9d8-61f6d855012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In case of mortalities, these should be collected immediately and\
        \ buried away from the lake waters,” Malvas said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8f88f-98bb-4f60-8845-ffd2dae3240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8d668-2424-4666-9661-f18e6ba2fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fish kill is a natural phenomenon in Taal Lake that occurs when the\
        \ dissolved oxygen level drops due to a sudden change in water temperature.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ea07b-e7fe-4637-82c4-9f31a6495515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39293ffb-c767-4959-a1a2-febfb814bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his report to the BFAR national office, Malvas said 241 cages of\
        \ bangus (milkfish) and tilapia have been affected in the towns of Talisay,\
        \ Agoncillo, and Laurel since the fish kill that began on July 13.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470bc52-bc27-4a03-824c-2d2799c3b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07850c69-4502-4b13-8d45-858809281abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The estimated damage is 586.38 metric tons with a market value of ₱\
        54.68 million.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4445c36-42f2-48db-8d06-ee0fd163d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8c50b-3556-48a4-b188-e1137f7167b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dissolved oxygen levels are not within the standard levels to\
        \ support aquaculture activities. The drop in dissolved oxygen can be caused\
        \ by changing weather conditions and in water surface level,” Malvas said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a1f42-f4a6-4d2f-9b03-ac63c07f6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156c4a3-21c3-4c9c-9225-7ddc360a98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said dissolved oxygen levels in waters off Barangay Bilibinwang\
        \ and Bañaga in Agoncillo and Barangay Balakilong, Leviste and Berinayan in\
        \ Laurel showed below normal levels of 5 milligrams per liter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0cd8a9-e9d1-403e-b1af-8554668e3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935858a-5b45-4368-9558-77dfdcfa70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talisay municipal administrator Alfred Anciano, meanwhile, said government\
        \ personnel were immediately deployed to help fishermen and operators put\
        \ away the dead fish.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87141b9-af08-4eee-a19b-aac5e9ff1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2f002-e8be-481e-a3c2-a62839594a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:11:23.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T20:11:24.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fish were buried in a designated mortality pit to prevent any\
        \ health or environment concern that may arise,” Anciano said.\r"
