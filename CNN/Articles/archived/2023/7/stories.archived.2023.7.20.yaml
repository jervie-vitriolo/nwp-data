      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd73955-dabd-4818-9a49-ddcb86ac9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are assessing the situation to determine the impact on production.\
        \ Our thoughts are with our colleagues, our patients, and the community as\
        \ we rebuild from this weather incident,” the statement said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe8b9f-4f15-4af3-8f02-8861b76516b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.616+08:00
