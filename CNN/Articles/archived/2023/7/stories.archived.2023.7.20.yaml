      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like other major global brands, Starbucks is leaning into the frenzy\
        \ around K-pop, hoping that it will translate to a boost in sales.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce6a3f-9cbc-477e-8d96-7e0c16ac8019'
      'mgnl:activationStatus': true
