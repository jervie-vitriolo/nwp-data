      'mgnl:lastActivated': 2023-07-20T13:16:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“EEEEEEEEEEHHHHHHHHH!!!! KINIKILIG AKOOOOOOOOOOOOOO!!!! (I’m gushing
        over this!),” he said in a <a href="https://www.facebook.com/photo?fbid=818726369623792&amp;set=a.191279952368440">Facebook
        post.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c904c-c5b2-44f0-854d-4d0a893d305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:16:45.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T13:16:45.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I grew up listening to her music! This album was my companion mula\
        \ umaga hanggang gabi! (This album was my companion from morning til night)”\
        \ Seguerra added, referring to Morissette’s Grammy Award-winning album “Jagged\
        \ Little Pill.”  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f542c4-148c-413b-a83c-d0136a2b5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:16:45.200+08:00
      'mgnl:createdBy': 'vince'
