    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda84853-5489-4b3c-88de-fb0d07d8c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of Britain’s foreign intelligence
        service used a rare speech Wednesday to issue a plea to disaffected Russians
        to spy for the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510496f-186e-4eb9-8846-bbec1f98e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47db2c8-6c79-436a-9b92-00dae5196364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in Prague, Richard Moore appealed to Russians “wrestling with\
        \ their conscience” to take a stand against Russian President Vladimir Putin’\
        s regime and offered them the opportunity to “share secrets with MI6.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711555a2-3a48-4600-a674-c7fca556703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038920a-417f-415d-9c6f-f41551b651d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moore went on to state that “there are many Russians today who are\
        \ silently appalled by the sight of their armed forces pulverizing Ukrainian\
        \ cities, expelling innocent families from their homes, and kidnapping thousands\
        \ of children.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437a929-a171-40ce-ad67-f0c936b7c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0ccc6-80fd-4823-a9bd-302fd2ed87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are watching in horror as their soldiers ravage a kindred country.\
        \ They know in their hearts that Putin’s case for attacking a fellow Slavic\
        \ nation is fraudulent,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136abb32-4e69-4da5-84da-88351d99dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c72ad-1270-447a-821d-06748ed4ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, a Russian foreign ministry spokesperson said that any\
        \ citizens disaffected by the Putin regime who are tempted to spy for western\
        \ intelligence should think again, warning of an outcome similar to that of\
        \ the Skripals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48400f98-9dba-4716-98bd-0d67cb3f83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8ff36-78f5-4c1d-94c9-a80a73a27ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As for ‘open doors and keeping secrets’, you perhaps would be believed\
        \ if you showed us the Skripals. Usually those who believe you and trust you,\
        \ end up being destroyed by you in the first place,” said Maria Zakharova\
        \ in a statement posted on her Telegram channel on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e927280-af22-46ff-8672-be93d274c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79450cdc-d58f-451b-bda3-cb74b6f2efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March 2018, a former GRU officer Sergei Skripal, convicted in Russia\
        \ for treason, and his daughter Yulia were poisoned in Salisbury, England.\
        \ Moscow has denied any involvement as the Russian Foreign Minister Sergei\
        \ Lavrov said there was lack of any evidence of Russia’s guilt in the case.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54e7cc-d019-4281-8600-64d72633f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718d2fd-f44b-42c9-b8e7-fe4f1a516345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zakharova also made light of Moore’s claims that Russia will not be\
        \ able to regain momentum in the war after the MI6 chief said he was”optimistic”\
        \ Ukraine would prevail against the Russian invasion. “If Russia had a ‘little\
        \ chance’ to regain ground, you, Richard Moore, wouldn’t make such a fuss,”\
        \ she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de4037-5440-4dec-8bc5-520f62377918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a89795-418a-4b4c-bfa0-0f9c239f125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These comments come as Putin continues to escalate his war in Ukraine,\
        \ with Russian forces mounting an aerial assault on the city of Odesa overnight\
        \ into Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6513c5-1f25-47f8-a3c3-ea63638b03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa25ec2-de94-4bf3-8eb9-d6753379557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Russia’s termination of a crucial deal that allowed the\
        \ export of Ukrainian grain has further ramped up diplomatic tensions, and\
        \ the aftermath of an armed uprising by the Russian mercenary group Wagner\
        \ last month – ended by a pardon for leader Yevgeny Prigozhin and his departure\
        \ to Belarus – continues to raise questions for Putin.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5818d8-5f59-4030-87e9-cb8b2392170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40e6c6-8161-4c94-b2d1-7c2ac2996074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MI6 chief told CNN that Prigozhin is alive and at liberty following\
        \ the group’s 24-hour mutiny against the Kremlin, and that Putin is clearly\
        \ under pressure.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d73ff-3eb3-4059-9a31-45370e089f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f473152-2d81-470e-a247-365a78574540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You don’t have a group of mercenaries advance up the motorway towards\
        \ Moscow and get to within 125 kilometers of Moscow unless you have not quite\
        \ predicted that was going to happen.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0572b-5571-4f74-bd99-f762d464dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdd966-97e0-4bd4-9f2e-a1784c2b6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moore said that Putin “didn’t really fight back” against Prighozhin\
        \ but instead had to cut a “humiliating deal” to bring the mutiny to an end.\
        \ “He has to have realized, I am sure that something that is deeply rotten\
        \ in the state of Denmark – to quote Hamlet – and he had to cut this deal.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fc407-4a06-46c4-a270-ed9e4d47ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded19457-3c2d-4cd1-8914-2d53b6cf3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also issued a warning to African states with connections to the\
        \ Wagner Group that if Prigozhin could “betray” Putin, then it will betray\
        \ them in turn.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f24f16-eae2-41e7-88c7-ec40d3c5dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b30db8-954e-4efb-ae42-11e1fa26f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:26:25.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:26:26.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner mercenaries have been present in the Central African Republic,
        Sudan, Libya, Mozambique, and Syria. Over the years they have developed a
        particularly gruesome reputation and have been linked to various human rights
        abuses.</p>'
