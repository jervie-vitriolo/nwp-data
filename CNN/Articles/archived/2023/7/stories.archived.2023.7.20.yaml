      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a2c0b-e8fa-4fca-b4b0-4d1f13629b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.347+08:00
