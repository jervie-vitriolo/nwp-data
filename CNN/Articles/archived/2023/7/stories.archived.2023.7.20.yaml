      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A series of explosions roared through a
        Russian ammunition storage facility in occupied Crimea on Wednesday, forcing
        thousands of residents of nearby areas to flee and prompting leaders there
        to redirect traffic away from a local highway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fd1d7-30c8-42c2-9fde-deadc47b693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2ea25-63c8-4ccc-8933-2122fc08c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage showed smoke and flames rolling over the site near Stary Krym\
        \ in Crimea’s Kirorvsky district, where blasts were heard for at six hours\
        \ after the initial explosion. The head of Crimea’s parliament said that it\
        \ could take two days to fully extinguish the blaze, according to Russian\
        \ state media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e8185-baf4-4f11-a74a-3f8fc3267c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f36f3-e452-4db7-bc1d-b9f01078d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the blasts has not yet been confirmed. The Russian-backed\
        \ leader of Crimea, Sergey Aksyonov, said on Telegram that “a fire occurred\
        \ at a military training ground.” Askenov said residents of four surrounding\
        \ villages – more than 2,000 people – were being evacuated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059198a8-1e1d-48cf-999b-248c0f4a2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d11f7-5443-4b2c-967f-25a8208f6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosions are the latest in a series of recent incidents to roil\
        \ Crimea, the Ukrainian peninsula illegally seized by Russia in 2014. On Monday,\
        \ Ukraine claimed responsibility for an attack that damaged part of the bridge\
        \ linking Crimea to Russia, a vital supply line for Moscow’s invasion and\
        \ a personal project for President Vladimir Putin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d08b8-5262-49e3-9b8a-0d0e19e25562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af5d22-d60d-4f38-ad58-cbd95a40eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv has not commented on Wednesday’s explosions at the Crimea training\
        \ ground. The pro-Russian Grey Zone Telegram channel claimed that a Ukrainian\
        \ Storm Shadow missile struck the depot, which could not immediately be confirmed,\
        \ while a rebel Ukrainian group in Crimea called Atesh celebrated the fire\
        \ but said it was not responsible.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c012ade-940d-4cbf-b71a-7804017947c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27107ef1-a4c5-4adf-afeb-d93d2ce4f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s spokesman said he had been briefed on the blasts at the ammunition\
        \ dump.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d2c04-7ae7-43a7-8194-44aeb5d5303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef36aa-7a93-4cc0-b0fe-1ac4fd9be93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.401+08:00
