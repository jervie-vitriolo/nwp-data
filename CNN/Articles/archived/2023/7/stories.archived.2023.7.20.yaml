      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459f1f0-e9cb-4e29-b086-822d794e88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:42:54.940+08:00
