      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386abd2a-28a9-4a85-935c-f3b3d2465060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.615+08:00
