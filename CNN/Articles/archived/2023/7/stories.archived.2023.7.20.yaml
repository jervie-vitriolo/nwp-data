      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Hontiveros, disengaging “is a very immature stance” and\
        \ “it’s not the stance of a mature administration which claims to be governing\
        \ a democracy.” It is also not the stand of a country that wants wider alliances\
        \ with other nations.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f009c-ca45-490a-9013-2eaa9917d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.829+08:00
      'mgnl:createdBy': 'bamba'
