  'Filipinas-FIFA-Women-World-Cup-Switzerland-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-20T16:16:20.000+08:00
    'imagesource': 'jcr:d305ecb2-efa8-479f-a3bc-378bf93a9027'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628fa70f-19fe-4ee9-8736-b037a7b95f7e'
    'lead': "The Philippine women's football team is expected to put its best foot\
      \ forward as it makes its maiden appearance in the FIFA World Cup. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T16:19:26.401+08:00
