      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate currently rents the building in Pasay City from the Government
        Service Insurance System, while its parking lot is leased from the Social
        Security System.</p>'
  'health-workers-groups-give-marcos-failing-grade':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T17:25:04.000+08:00
    'imagesource': 'jcr:40a49099-8262-4ebe-a3f7-cd16b57e6de2'
