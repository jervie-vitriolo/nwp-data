      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, South African authorities failed to arrest then-Sudanese
        President Omar al-Bashir who was, and still is, under ICC indictment for war
        crimes and crimes against humanity linked to the genocide in Darfur, during
        a visit to the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237b119-a7d5-4942-bdf4-7f3e5a96eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:24:51.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:24:51.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/19/world/putin-brics-summit-south-africa-intl/index.html"><em>"Putin
        will not attend BRICS summit in South Africa, as ICC arrest warrant overshadows
        key talks"</em></a></p>'
  'MI6-chief-plea-Russians-to-spy-for-UK':
    'author': 'Nick Paton Walsh and Katharina Krebs, CNN'
    'caption': 'Stefan Rousseau/PA Images/Getty Images/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
