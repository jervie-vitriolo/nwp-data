      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla also earlier said the government
        will<a href="https://www.cnnphilippines.com/news/2023/7/17/doj-remulla-icc-drug-war-probe.html">
        not implement</a> any arrest warrant the ICC will issue.&nbsp;</p>'
