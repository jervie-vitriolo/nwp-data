      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd9b4a-4993-44fc-93d3-1a29241dbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further east, two civilians were killed and seven others injured by\
        \ Ukrainian shelling in parts of separatist-controlled areas of the eastern\
        \ Donetsk region, according to a Russian-backed official.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be0992-c83a-402d-ba73-25106fe704dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.682+08:00
