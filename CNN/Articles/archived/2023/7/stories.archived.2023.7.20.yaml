      'mgnl:created': 2023-07-20T13:29:59.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odesa Mayor Hennadii Trukhanov called the bombardment “one of the most\
        \ horrible nights” of the war.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22008f-54d8-46af-8166-29980c679529'
      'mgnl:activationStatus': true
