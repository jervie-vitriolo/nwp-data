      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three people were injured in neighboring Edgecombe County – two with\
        \ life-threatening injuries – when the storm passed through, the county sheriff’\
        s office said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fb56e-abb3-490e-98e9-242dab7e9149'
