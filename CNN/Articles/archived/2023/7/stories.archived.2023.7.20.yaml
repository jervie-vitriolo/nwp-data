      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have discussed this matter personally with PBBM and we have agreed\
        \ that our appeal to the ICC appeals chamber is the end of our engagement\
        \ with the ICC,” he said.\r"
