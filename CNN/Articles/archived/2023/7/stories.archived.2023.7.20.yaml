      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s expected to roll out at select outlets next Tuesday, alongside\
        \ a collection of Blackpink-themed drinkware and accessories, such as tumblers\
        \ and keychains.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5fc492-6e44-40b8-8fb3-bfec468664c9'
