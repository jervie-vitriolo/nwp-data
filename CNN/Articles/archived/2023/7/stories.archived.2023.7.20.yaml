      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 13 people were treated for minor injuries in Nash County as\
        \ a result of the storm, a county spokesperson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4949b0-3194-4a44-851f-6998c04d2d74'
