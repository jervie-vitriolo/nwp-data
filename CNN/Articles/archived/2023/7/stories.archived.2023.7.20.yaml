      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was a joint operation of Ukraine’s Security Service (SBU)
        and Ukraine’s naval forces, an SBU official told CNN. The attack killed a
        couple and left their daughter injured.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c741d00-b842-4266-8b30-9173287f8ca4'
