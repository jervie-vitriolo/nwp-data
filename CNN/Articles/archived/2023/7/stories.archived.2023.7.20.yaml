      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f63c22-854f-4409-84d2-a52f22eba09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were no casualties reported. But the city was shaken by explosions\
        \ and several people were wounded by a downed Russian missile, including a\
        \ nine-year-old boy, officials said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72222462-b839-453b-85d4-d02c88d666fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.681+08:00
