      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s “not as hot in the market as you might perceive,” said Bang, chairman\
        \ of HYBE, the management agency behind hit bands including BTS and NewJeans.\
        \ “Being where we are, it is more urgent to increase the exposure.”\r"
    '32':
