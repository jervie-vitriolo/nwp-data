      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Senator
        Risa Hontiveros appealed to the government to cooperate with the International
        Criminal Court''s (ICC) investigation into the Duterte administration’s drug
        war to show consistency in its actions just like when Manila called on other
        nations to support the 2016 Hague ruling on the West Philippine Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09486d33-15b7-4a76-9c3b-cfc227a99131'
      'mgnl:activationStatus': true
