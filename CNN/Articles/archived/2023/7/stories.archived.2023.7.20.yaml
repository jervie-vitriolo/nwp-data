      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ceb12-c0ae-4ac6-aae3-12b5d27db308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jose Cueto Jr., a commissioner from the Professional Regulation Commission\
        \ (PRC), earlier told CNN Philippines that about 50% of roughly 600,000 PRC-registered\
        \ nurses are migrant nurses, based on 2021 data from the DOH. While the remaining\
        \ half are in the country, not all of them are practicing their profession,\
        \ he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18ea1d-4aca-45e8-8315-528bec57fed9'
      'mgnl:activationStatus': true
