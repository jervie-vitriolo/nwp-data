      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is a thing that we continue to monitor daily,” he told reporters,\
        \ noting there’s still a need to assess if an invasion is likely.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93684aa3-0bf8-4ef7-bc06-868557cbadca'
