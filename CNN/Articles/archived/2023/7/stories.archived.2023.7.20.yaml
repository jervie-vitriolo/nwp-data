    'template': '1'
    'title': 'No new army head yet as Brawner takes on AFP chief role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbeda88-ea8f-4feb-bc10-bec304339c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.363+08:00
      'mgnl:createdBy': 'pia'
