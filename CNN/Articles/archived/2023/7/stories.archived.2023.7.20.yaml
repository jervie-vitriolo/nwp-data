      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘One of the most horrible nights’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbc760-fdcd-492d-9dd9-ebc102f093d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has retaliated against the Ukrainian strike on the bridge by\
        \ launching a brutal two-day aerial assault on the strategic port city of\
        \ Odesa in southern Ukraine, damaging key infrastricture and injuring civilians.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c288b5a-9ecf-47ca-8480-f0ac3f4477c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0de8aa-6396-423e-b87f-878ae21474c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin’s barrage overnight included Kalibr, Kh-22 and Oniks cruise\
        \ missiles, and Iran-made Shahed-136/131 UAVs, the Ukrainian Air Force said,\
        \ adding that it destroyed 14 cruise missiles and 23 drones.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0b10b-68fd-4c38-a43a-752c7c8b22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581681a-5411-4a39-9c1c-c2182cffd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN journalists in Odesa heard an intense bombardment early Wednesday\
        \ local time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6420a-6990-4831-ada3-052990ccfcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756507a2-847f-4c18-ab0d-60646adaf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Defense Ministry claimed it targeted military and fuel\
        \ facilities in Odesa with “high-precision sea and air-based weapons.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543e603-5016-4e26-a7e4-3400394d18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca0436-7f69-40fe-bbe9-0191a40304e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Ukrainian President Volodymyr Zelensky said Moscow deliberately\
        \ leveled strikes at key “grain deal infrastructure,” after the Kremlin on\
        \ Monday pulled out of an agreement that allowed grain to be exported by sea\
        \ from Ukrainian ports otherwise blockaded by Russia.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bcf72-565b-4716-b6d7-cb95f95c764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4f6a9-0a87-4836-866b-7c52fcc76234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it was the “largest” attempt by Russia to “inflict pain on\
        \ Odesa” since the invasion began in February 2022, adding that about “a million\
        \ tons of food” is stored in the ports that were struck on Wednesday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b62bb0-8399-4d1b-972e-39d83a49fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443f49c-ec07-4961-81c7-9f43dfefcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone is affected by this Russian terror,” the Ukrainian leader\
        \ added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008dc3b-060c-451d-acaf-e4ccb3f58a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9860f-8135-4824-8bd3-6ff055b581a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Agriculture Ministry said the damage, which hit grain\
        \ export infrastructure in Odesa and the nearby port of Chornomorsk, would\
        \ take at least a year to fully restore.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c9529-94f9-47b6-8efe-6ea70ab70a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9a6b4-2a4e-4653-9434-5e3b29e3ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a terrorist act not only against Ukraine, but against the\
        \ whole world. Its food security is once again under threat. Humanity is being\
        \ held hostage by a terrorist country that is blackmailing the world with\
        \ hunger,” the Ukrainian Agricultural Minister Mykola Solskyi said in a Wednesday\
        \ statement.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecbafc-6683-4f59-88db-39a3269e6d0e'
