      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should be consistent in our behavior internationally.\
        \ If we celebrate our victory in The Hague and we welcome the support of other\
        \ nations and other regional formations in the world their support for our\
        \ victory in the The Hague ruling, why does it seem like we have a different\
        \ attitude towards the ICC?]\r"
