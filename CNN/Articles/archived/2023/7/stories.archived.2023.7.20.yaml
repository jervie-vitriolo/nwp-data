      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing at the edge of the cordon on Quay Street a block away from\
        \ the ferry pier, 21 year-old Seth Kruger, who is originally from South Africa,\
        \ expressed shock at the shooting.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633122e-38ba-46cf-a771-667efec08224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ab0c4-4cc6-4b16-9fea-9722c5484f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I reckon it’s a pretty rare occurrence for New Zealand, he said. “\
        Moving here, you move here for safety reasons. So pretty weird for this to\
        \ be happening just down the road from home as well.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92a66c-fc82-43ee-a1cc-4f88d0f00ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.453+08:00
      'mgnl:createdBy': 'raheema'
