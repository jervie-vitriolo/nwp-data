      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the East Asian superpower continued to reject the ruling, other\
        \ nations like the United States, Japan, Australia, and the United Kingdom,\
        \ have expressed support for the Philippines.\r"
