      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — No one
        has been tagged yet to take on the role of commanding general of the Philippine
        Army, a post to be vacated by Lt. Gen. Romeo Brawner, who is set to be sworn
        in as Armed Forces of the Philippines (AFP) chief of staff, <a href="https://www.cnnphilippines.com/news/2023/6/5/Marcos-appoints-new-DND-DOH-secretaries.html"
        target="_blank">Defense Secretary Gilbert Teodoro</a> said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c59e0-ea3d-4684-98da-b4053c4d8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T19:51:57.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa, wala pa</em> [No one, there''s no one yet], that has
        to be deliberated upon by the board of generals and the president is still
        considering his replacement," Teodoro said in a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f94714-a943-4990-8c89-4c3470160693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T19:51:57.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced Brawner''s new role <a href="https://www.cnnphilippines.com/news/2023/7/19/brawner-new-afp-chief.html"
        target="_blank">on Wednesday</a>, succeeding Gen. Andres Centino who was appointed
        by president Ferdinand Marcos earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b0351-b171-4c73-b063-a02725675bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T19:51:57.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Centino said he leaves behind a "a disciplined, determined and dedicated
        armed forces capable to address all threats." '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd67f5-f7c1-44a2-8674-421c9d3a886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T19:51:57.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added he leaves the service fulfilled and content.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517f349-4cce-45e2-8bc4-84730a2f9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T19:51:57.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the AFP said it welcomes the news of Brawner''s
        appointment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a70627-4609-4a90-8777-f25ae9ecee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:34.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T19:51:57.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 145,000-strong AFP shall support the incoming CSAFP who has
        proven his sterling leadership and excellent performance of assigned tasks
        in the field of AFP operations, modernization and transformation.," said AFP
        spokesperson Col Medel Aguilar.</p>'
  'taal-lake-fish-cage-operators-advised-to-harvest-amid-fish-kill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T20:06:18.000+08:00
    'imagesource': 'jcr:bebb53b1-17f7-4fd9-98ca-e1e0a4cfa819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e89e6895-be67-4a4e-8020-8ede3864db78'
    'lead': 'The Bureau of Fisheries and Aquatic Resources advised fish cage operators
      in Taal Lake to immediately harvest their remaining marketable fish while oxygen
      levels remain low in areas affected by the fish kill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T20:11:23.621+08:00
