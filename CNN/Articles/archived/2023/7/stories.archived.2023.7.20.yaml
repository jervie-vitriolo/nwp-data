      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On May 8, the fishing ban was lifted in the towns of Baco, San Teodoro,
        Puerto Galera, Bongabong, Mandalay, Bulalacao, and Roxas.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f26b0f-9e93-4a02-a0a1-7da4ddc9acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T23:10:32.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The same restriction was lifted in Naujan and Pinamalayan on June 26,
        while the ban remained in Pola.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38ab6e-a11d-4ce7-87ef-68ccba6312af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.269+08:00
