      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Philippines''
        phenom EJ Obiena has risen to the number two spot in the world ranking for
        men''s pole vault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e6646-50e0-47f4-80ee-adf38b5aecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T11:15:19.565+08:00
