      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Marcos
        administration received a failing grade from some healthcare workers groups,
        which said the government was "numb" to their calls for decent wages and other
        actions to improve their sector''s welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6085cf9-209a-4b12-8b7a-29317035460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa FNU (Filipino Nurses United), bagsak (sila) kasi walang substantial\
        \ na action or even steps kaya walang nakitang kumbaga liwanag towards sana\
        \ sa tunay na pagbabago o improvement ng kalagayan ng nurses,\" FNU secretary-general\
        \ Jocelyn Andamo said in a briefing Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b38325-6211-4f49-8fde-485824626ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8da50f-76fb-4584-bd2e-72c12d92fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For FNU, we give them a failing grade because there is\
        \ no substantial action or even steps towards true change or improvement on\
        \ nurses’ welfare.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21eefb8-29b7-4d76-a12b-99b0249fc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f813c89-1c9d-416b-be26-0d615b5ad918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The briefing for the \"state of people's health\" was also joined by\
        \ the Alliance of Health Workers (AHW) and the Health Alliance for Democracy,\
        \ presenting a medical abstract to show the administration also has \"excessive\
        \ and obsessive focus on the interests of family, cronies, and foreign capitalists.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d09af-868a-4ab1-b882-0ecad8cb70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36b2d7-4170-48fe-bf44-f69197044045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dismayado kami sa pamumuno niya for one year kasi doon sa usapin\
        \ ng libreng serbisyo pangkalusugan, doon sa gamot na dapat wala ng VAT (value\
        \ added tax)...at the same time 'yong usapin ng malalang contractualization,\
        \ chronic understaffing, at napakababang sahod,\" AHW national president Robert\
        \ Mendoza said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5d403-72bd-485b-b865-17a31f948cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc609800-06d4-42c8-8552-502953c326ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are dismayed in his first year of leadership on the\
        \ issues of free health services, and VAT-exempted medicine, and at the same\
        \ time on serious problems of contractualization, chronic understaffing, and\
        \ low wages.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e792a4-2537-4316-afa5-7da91b442012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.842+08:00
