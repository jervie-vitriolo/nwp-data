      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Rising
        four spots in this year''s Henley Passport Index, the Philippines is seen
        to continue its “upwards” trend in the coming years.</p>'
