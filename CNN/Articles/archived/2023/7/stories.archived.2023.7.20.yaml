    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cea12b-fcf9-4e11-97f8-a2ed9cd1b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand Prime Minister Chris Hipkins outlined details of the attack\
        \ in a hastily called news conference, confirming that three people had died\
        \ – including the gunman – and several others were injured.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de5399-32f0-4937-824e-b495fd411ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963a7fe-9c87-44a2-84e4-69ea9eb49736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency services rushed to the city’s central business district just\
        \ after 7 a.m. local time Thursday, after reports that a man armed with a\
        \ pump action shotgun had opened fire on a construction site, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a0b41-dad8-4ca4-92c9-292a216ecc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127de9ea-722b-4219-ada5-6e707787a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He moved through the building site discharging the firearm as he went,”\
        \ Hipkins said. “Upon reaching the upper levels of the building, the man contained\
        \ himself in an elevator. Shots were fired, and he was located a short time\
        \ later.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd558be-f190-4dd0-a056-dc5affa18975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2ebb2-c28e-4817-a0e1-0ca2e208b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hipkins said the actions of the police officers who “ran into the gunfire,\
        \ straight into harm’s way in order to save the lives of others” were “nothing\
        \ short of heroic.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec6eda-19ae-409a-b134-a350d4468824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db2b03-73c1-40d0-bd20-4ade2c7af36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand Police Commissioner Andrew Coster said one officer was\
        \ shot as he attempted to engage the gunman, and four civilians had “moderate\
        \ to critical injuries.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a7b15-b0de-4dd3-85b3-418e929d1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e6379-faea-45f6-8fd4-c7ed3f3e4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coster said the suspect was under home detention orders but had an\
        \ exemption to work at the construction site where the shooting took place,\
        \ and the incident was believed to be related to his work there.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad71ed-eaaa-4095-ad73-b19d7f320b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168ec47-7ee0-42e8-9297-47dcb429715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man had a “family violence history” but there was “nothing to suggest\
        \ that he has presented a high level risk,” Coster said. He did not have a\
        \ firearms license, Coster added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325c285-2716-4fb9-8270-7c86fc028c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac2e19-adc6-4b38-b3a5-25d22a06017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand Police said the shooting did not pose a national security\
        \ risk, as officials confirmed the Women’s World Cup opening ceremony and\
        \ first game would go ahead as planned.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34149aaf-86c5-4c17-acd5-d35b35708038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e581b7-e2b8-4def-bc08-e0c116804733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, FIFA said it extended “its deepest condolences to the\
        \ families and friends of the victims”.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930aae70-1341-4c42-9f1f-8f24ce3d3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82364fa0-dda5-4cfd-852c-6d61212dde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“FIFA has been informed that this was an isolated incident that was\
        \ not related to football operations and the opening match tonight at Eden\
        \ Park will proceed as planned,” the statement added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f043d2-c696-4b65-8124-940bccd7dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611e1d0-db61-4572-8901-d57dfa36ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However plans to show the match on a big screen at a fanzone in downtown\
        \ Auckland were scrapped “out of deep respect to those who lost their lives,”\
        \ the mayor’s office and Auckland Council said in a statement. The fan festival\
        \ will open from midday Friday, the statement added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180075b-b276-4568-9d73-77929d2811ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee9c75-892c-41f1-8c8e-2c61f867adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism New Zealand also canceled a welcome event scheduled for the\
        \ opening match because the location is within the area cordoned off by police\
        \ as they investigate the shooting.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b367098-cc2a-44a2-ac1c-30828538ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16e146-0fb4-4b07-82b0-6c23d72e4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central business district in Auckland is the commercial heart of\
        \ the city, a base for blue chip international firms and the gateway to the\
        \ famous harborside, which is lined with restaurants and bars and home to\
        \ the main ferry terminal.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3de55-672f-4c80-a866-e1c3f236e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88bc2af-7e7d-4ad9-ba4b-acb7f474e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shootings are relatively rare in New Zealand, especially following\
        \ the introduction of strict gun laws in 2019 after a mass shooting in Christchurch\
        \ left 50 people dead and led to strict new laws curbing firearms being passed\
        \ in a matter of days.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09dd09-470f-47ae-b10c-7224b41773aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff9d7e-5fe0-46c1-9184-45a51fd06c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auckland Mayor Wayne Brown told New Zealand public radio RNZ the shooting\
        \ was a “dreadful thing to happen in our city at a time when the rest of the\
        \ world’s watching us over the football.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d358e9-029b-4140-b949-a647ad24d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5be886-971d-41bd-860e-6f64dab19edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand will face Norway at Eden Park in the opening match on Thursday\
        \ in one of the world’s biggest sporting events, co-hosted by New Zealand\
        \ and neighbor Australia.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a50bb-7228-474b-851c-d6504ad2090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c98c10-766e-4b08-b492-98a32fa4e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Players from the United States women’s national soccer team (USWNT)\
        \ also addressed the shooting at their inaugural press conference.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
