      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Throughout his distinguished career, Lt. Gen. Brawner has proven himself\
        \ as a capable military leader. His extensive experience in various key positions\
        \ within the AFP has honed his skills in managing complex operations and addressing\
        \ the security challenges that our country faces,” he said.\r"
