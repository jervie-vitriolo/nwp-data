      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The line will be sold at 4,500 stores in nine Asian markets, including\
        \ Hong Kong, Indonesia, South Korea and the Philippines, until supplies last.\r"
