      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Seguerra couldn’t contain his excitement for the opportunity.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddee78-0672-4592-a700-08b9620cf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:16:45.199+08:00
