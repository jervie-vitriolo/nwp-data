      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups also urged the government to increase the budget for the\
        \ healthcare sector to 10% of the country's gross domestic product.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddd013-4c1e-4507-92dc-b0f0c6fb58fc'
