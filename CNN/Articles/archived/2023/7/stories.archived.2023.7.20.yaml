      'mgnl:lastActivated': 2023-07-20T13:53:46.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d0bc1-6e4c-40b2-9a4a-debc961a0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His motive is also a mystery. King’s mother, Claudine Gates, told ABC\
        \ she was “shocked” after being told by the US Army that her son had crossed\
        \ into North Korea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35d7db-ab41-437a-a077-9487ba404dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.577+08:00
      'mgnl:createdBy': 'raheema'
