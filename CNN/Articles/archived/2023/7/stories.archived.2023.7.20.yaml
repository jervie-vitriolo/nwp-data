      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cffd1-4e4c-4603-8596-930af71e0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the cases filed, only two, specifically the cases of<a href="https://www.cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html">
        Kian delos Santos</a>, and <a href="https://www.cnnphilippines.com/news/2022/11/23/Caloocan-cop-convicted-torture-planting-evidence-in-Carl-Kulot-slay-case.html">Carl
        Arnaiz and Reynaldo "Kulot" de Guzman</a>, ended with conviction, she noted.&nbsp;&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd4863-2890-40fe-be27-501ad7256064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619cd62-76a3-48b0-b059-516fcaa5cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said the government cannot be selective in terms of justice\
        \ if it accepts the solidarity of other nations for disaster relief, support\
        \ for the Hague ruling, bilateral and multilateral partnerships, and people-to-people\
        \ exchanges.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065098b9-d777-4a1f-a673-5149acd8d1dd'
      'mgnl:activationStatus': true
