    'template': '1'
    'title': 'Consumer groups give ''face palm'' reaction to PBBM''s first year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403ebd4-61a8-4ae9-b431-d27fee610583'
