      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> New details have emerged about a
        US soldier who crossed into North Korea on Tuesday – but his exact whereabouts
        remain a mystery since the secretive country hasn’t said a word about the
        incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50484b-d38e-4595-879a-455bc4f8679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434bb6c-21e8-4d8d-8987-48a8568ee778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court documents showed that Private Travis King, believed to be the\
        \ first US soldier to cross into North Korea since 1982, had a history of\
        \ assault, was facing disciplinary action over his conduct and was meant to\
        \ go back to the US the day before the incident. An army official told CNN\
        \ the private was set to be administratively separated from the US Army.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db6fc6-c732-4734-a4dc-525ce8b2e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff51b4-2272-4958-b7c5-bb76f3e8619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details about how exactly King ended up on the North Korean side of\
        \ the border remain unclear.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280a65e-2a10-4c93-9f3f-08602e68fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e828a-4694-482a-8605-312e8959d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King had been on a tour of a border area as a civilian when he crossed\
        \ the demarcation line.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f24381-72f5-4a5f-90a2-40f012682384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.576+08:00
