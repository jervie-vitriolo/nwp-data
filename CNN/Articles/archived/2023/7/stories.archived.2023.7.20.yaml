      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee88bac-8fd7-4884-80d1-b2ace56d6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.821+08:00
