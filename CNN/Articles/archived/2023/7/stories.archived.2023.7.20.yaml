    'lead': 'New details have emerged about a US soldier who crossed into North Korea
      on Tuesday – but his exact whereabouts remain a mystery since the secretive
      country hasn’t said a word about the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T13:23:38.556+08:00
