      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Starbucks is teaming up with
        Blackpink, one of the world’s hottest musical acts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d002a-fdee-40e8-991f-5066e97a0a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prolific girl group, known for legions of fans across the globe\
        \ who call themselves “Blinks,” announced a tie-up Thursday with the world’\
        s biggest coffee chain to introduce a new beverage and line of merchandise.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a9155-4ae1-4b6e-8c1b-4fde7e283930'
