      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4a4bd-142d-4446-9289-5e519c29d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kruger and his friend David Aguillon were scheduled to work at The\
        \ Cloud, a multipurpose event space at the Queen’s Wharf along the Auckland\
        \ waterfront, which is hosting the FIFA Fan Festival throughout the World\
        \ Cup.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf625d2d-054b-45e0-8d7c-2b5478638422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65151ee-acb3-4978-91fe-e0239ccde01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, with the police continuing to cordon off several key streets,\
        \ Aguillon said they hadn’t been able to get on site, and it was unclear whether\
        \ the Fan Festival would be open in time for Monday’s first game.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c66ee1-73f2-4dc6-b7ae-ce0bc1d968fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ce324-bd76-4a80-aad8-8f4761965123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, US Soccer said that it “extends its deepest condolences\
        \ to the families of the victims who were killed in downtown Auckland today.”\
        \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dac38-81a9-4003-93a6-ae033833d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd81c51-3fea-4d89-bdaf-af36499aa601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, New Zealand Football said it was “shocked” by the incident.\
        \ “We can confirm that all of the Football Ferns team and staff are safe but\
        \ we will not be able to comment further while details are still emerging,”\
        \ a statement said. “Preparations for the game tonight at Eden Park will continue\
        \ as planned.”\r"
