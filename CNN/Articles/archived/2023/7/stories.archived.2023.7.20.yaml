      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="http://www.cnnphilippines.com/world/2023/4/12/China-Taiwan-war.html">earlier
        interview</a> with CNN, Taiwan''s Foreign Minister Joseph Wu said China appears
        to be “trying to get ready to launch a war” amid its military exercises around
        the island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f9818-057e-4185-947b-a7c792531bc2'
      'mgnl:activationStatus': true
