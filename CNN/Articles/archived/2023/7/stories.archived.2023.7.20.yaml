      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to the latest decision of the ICC to <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">continue</a>
        with its probe into the bloody drug war, President Ferdinand Marcos Jr. has
        said the Philippines will <a href="https://www.cnnphilippines.com/news/2023/2/18/marcos-cant-cooperate-with-icc.html">disengage</a>
        with the tribunal.&nbsp;</p>'
