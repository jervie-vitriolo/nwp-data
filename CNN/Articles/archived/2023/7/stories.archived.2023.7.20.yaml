      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The country
        is closely looking at strengthening its Mutual Defense Treaty (MDT) with the
        United States in a way that is focused on Philippine interests as tensions
        over the West Philippine Sea linger, Defense Secretary Gilbert Teodoro said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068ced1-2f51-4e76-85c3-a76a1c20961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will be working very closely towards filling up our credible deterrent\
        \ posture and that there is a prime consideration for strengthening of the\
        \ Mutual Defense Treaty,\" he told the media when asked about possible defense\
        \ guidelines over the disputed waters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2e4dd-0782-4e39-8a9d-5874bc61dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila entered into the treaty with Washington on Aug. 30, 1951. Under\
        \ the MDT, both countries must come to each other's defense in the event that\
        \ an external party attacks the Philippines or the US.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb8f17-86da-426a-891b-487a36d2cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did not elaborate on what aspects of the MDT could be strengthened,\
        \ but said his US counterpart Lloyd Austin reiterated Washington's commitment\
        \ to Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62479cf-64ef-4009-9cc0-6aaf39a9abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He made the specific assurance that they will be assisting us on\
        \ our capability upgrades which is of particular importance to me and he said\
        \ that it's not merely a commitment of his department but a personal commitment\
        \ of himself,\" Teodoro noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8e217-7594-4bc8-bdc2-8e00b9c4b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But, I must stress that this strengthening of our bilateral ties\
        \ in terms of credible deterrent posture upgrade is purely focused on Philippine\
        \ interest and the strengthening of the integrity of this country as I said\
        \ a value proposition on its own and without violating any law or international\
        \ law or domestic law,\" the secretary added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f7a14-d049-43dc-b0bd-1aeeb3ba7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said in February that he <a href="https://www.cnnphilippines.com/news/2023/2/18/Marcos-wont-invoke-Mutual-Defense-Treaty-China-laser-incident.html">wasn''t
        keen on invoking the MDT</a> as tensions escalated in the West Philippine
        Sea after the Chinese Coast Guard aimed a military-grade laser at a Philippine
        Coast Guard vessel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde685ae-740d-4968-ba21-e89f4e7580a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following May, the Philippines and the US adopted new, modernized\
        \ bilateral defense guidelines when Marcos visited the Pentagon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178c89e-f074-435b-88b6-552654f58b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These reaffirmed that \"an armed attack in the Pacific, including anywhere\
        \ in the South China Sea, on either of their public vessels, aircraft, or\
        \ armed forces – which include their Coast Guard,\" would invoke both countries'\
        \ mutual defense commitments to one another.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d3383-cd0a-429e-b6f2-69b5790d9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/4/us-ph-bilateral-defense-guidelines.html">US,
        PH form bilateral defense guidelines</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb29d55-ce9c-4b32-a6a0-2dd6b4151020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T19:50:55.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-20T19:50:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the MDT, Manila and Washington share a Visiting Forces
        Agreement, and a <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">newly-expanded
        Enhanced Defense Cooperation Agreement</a>, which created <a href="https://www.cnnphilippines.com/news/2023/4/3/palace-unveils-4-new-edca-sites.html">four
        new sites</a> – on top of an existing five – where American troops can be
        stationed indefinitely on a rotational basis.</p>'
