    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280de253-e792-4e9e-9a24-d69cf8215dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T23:10:32.268+08:00
