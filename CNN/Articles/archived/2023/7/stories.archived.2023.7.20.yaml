      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Consumer
        groups have expressed their dismay over President Ferdinand Marcos Jr.''s
        performance in his first year in office, noting the country''s leader has
        failed to act on his major campaign promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71fe50-92b0-4b03-bb0f-339846f980eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PARA Advocates for Inclusive Transportation (AIT) said a "face
        palm" emoticon sums up the administration''s efforts to ease the lives of
        commuters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7832c77-b1d5-4700-a9fd-907cbcce19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the Department of Transportation only spent around
        ₱3 billion for public transport systems out of its ₱140 billion budget in
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b4ce6-c1eb-4142-807f-028055b96ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi</em> build better roads <em>ang kailangan natin kundi
        isang</em> dependable <em>at</em> reliable public mass transportation. <em>Ang
        makarating sa paroroonan at makauwi sa mga minamahal ay karapatan ng lahat
        at hindi pribilehiyo para sa iilan,"</em> PARA-AIT''s Cham Navarrosa said
        at a virtual briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af1604-85e0-4a93-b071-ab463657ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We don''t need to build better roads, what we need is
        a dependable and reliable public mass transport system. To reach our destinations
        and to go home to our loved ones is a right of all and not a privilege meant
        only for some.]'
