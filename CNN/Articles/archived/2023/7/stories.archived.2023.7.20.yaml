      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, Solicitor General Menardo Guevarra said the\
        \ president “agreed” to stop the country’s engagement with the tribunal.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9955efd-cd4f-499e-952f-3f87df9cfb88'
