      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f87cf-363f-4868-89fb-1713ce8c5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.849+08:00
      'mgnl:createdBy': 'raheema'
