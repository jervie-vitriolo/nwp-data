      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantay Bigas <a href="https://twitter.com/cnnphilippines/status/1681167355953684480"
        target="_blank">slammed</a> President Marcos for failing to fulfill his promise
        to bring down the cost of rice to ₱20 per kilogram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bd7c7-74df-47a9-8279-fd9c06146920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said ₱20 is not even enough to purchase half a kilogram of
        the food staple these days.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597777f-5772-487d-994b-b9e98abf0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small business owner Amihan Mabalay blames the high cost of basic
        products on the president, who is also the secretary of the Department of
        Agriculture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e87d77-2bee-44b4-9a23-41f7284c73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said micro, small and medium enterprises (MSMEs) are barely keeping
        their businesses afloat.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91fda9-f47b-4fdf-b365-24fdfe6f4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ito sa kapalpakan ni Pangulong Marcos na siyang ating</em>
        agriculture secretary. <em>Kahit gusto naming itaas ng malaki ang</em> selling
        price, <em>mawawalan naman kami ng</em> customer <em>na hirap na ring pagkasyahin
        ang kanilang</em> budget <em>araw-araw,"</em> Mabalay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046c138-9035-4f2e-9c9f-fa450dddad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:31:42.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T14:33:28.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is because of President Marcos'' failure as our
        agriculture secretary. Even if we want to raise the selling price, this would
        mean losing customers who find it difficult to stretch their budget every
        day.]</p>'
  'sc-ruling-makati-deficiency-taxes-bir':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T15:18:58.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75305d79-7d75-4d35-b156-b792b2986f38'
    'lead': 'The Supreme Court has ordered the Makati City government to pay the Bureau
      of Internal Revenue deficiency taxes worth over ₱1.2 billion, in addition to
      interests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T15:20:10.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-20T15:20:27.856+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC orders Makati City to pay ₱1.2B deficiency taxes plus interests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefa5ce-a75a-4d78-9d10-5966f0a8e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Supreme
        Court (SC) has ordered the Makati City government to pay the Bureau of Internal
        Revenue (BIR) deficiency taxes worth over ₱1.2 billion, in addition to interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0165ed-8985-48cf-9f89-db262e6ffeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80cee1-82ae-44d7-9618-11af66ef1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court rejected the local government''s petition for review and
        motion to dismiss the case, which covers deficiency taxes from 1999 to 2001
        that add up to around ₱1.04 billion, and from 2002 to 2004 amounting to over
        ₱217 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d993e09-2ad2-40f2-b86b-70fe303acf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81e54e-31a8-4b0b-ac5b-c79b258bc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It issued the resolution on March 15, but the copy of the document\
        \ was uploaded on its website only recently.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d57305-1186-4d1f-ae0e-2c635267ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb9be8-255f-4263-9418-03ea7f495c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In handing down the verdict, the high court affirmed with modification\
        \ a 2011 decision and a 2012 resolution released by the Court of Tax Appeals\
        \ (CTA) en banc on the matter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d4aa8-3c16-49f3-b68d-3b449f777679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a758b-cf7d-411e-b214-f78941da6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC directed the BIR to deduct from its collection the payments\
        \ already made by Makati in previous years which total ₱701.9 million.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b4245-45fb-4e29-805b-ad533c8bcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82f849-c952-47c9-8041-131503d94441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also ordered the bureau to impose deficiency and delinquency\
        \ interests at 20% per annum on the basic deficiency taxes and on the total\
        \ amount, as well as another delinquency interest at 12% per annum on the\
        \ unpaid amount.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932255c-84a5-4fac-91ad-be65b76b0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ff5cf-428b-4fc7-8337-150902ea4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2007, Makati filed a protest letter before the Commissioner of Internal\
        \ Revenue (CIR), as it argued that the BIR erred in its assessment of the\
        \ city's tax liabilities. However, the CIR dismissed this, saying the appeal\
        \ filed by the local government was made beyond the prescribed period.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e959eb1-29ef-47b2-bab2-08b9020c07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241b585-f650-41f8-bfee-1a1c297e5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati then elevated its protest to the CTA, but the court's second\
        \ division junked the petition in 2009 for lack of merit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346502d-475b-4878-a3ef-257fa811a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1589e5-b84d-4586-b992-c42424108333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city moved for reconsideration, but the CTA en banc merely affirmed\
        \ the second division's ruling, prompting Makati to bring the case to the\
        \ SC.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b4201-426d-472c-a8b2-22f7ef5ed9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2179ed-6160-4a4b-acab-728cd4132dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T15:20:10.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-20T15:20:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from the Makati government.</p>'
