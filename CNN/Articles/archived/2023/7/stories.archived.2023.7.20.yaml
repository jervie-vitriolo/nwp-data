      'mgnl:lastActivated': 2023-07-20T17:27:42.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3b3bb-ba26-42d9-a989-df9c08fcea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Manhid na presidente at walang silbing presidente [Numb and useless\
        \ president],\" claimed Albert Pascual, Health Alliance for Democracy secretary-general,\
        \ saying the Marcos administration was numb to the demands of ordinary healthcare\
        \ workers and public health.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51dfa9-c3f2-4434-9526-ce66b479bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ac28b-207e-47cc-baf3-35efc71f55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hiring of underboard nursing grads not a solution</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00297f1a-b4e8-488f-a498-660ae2369c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b839966-4219-466e-9974-5ba7f33cefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa has been pushing for the hiring of unlicensed\
        \ nursing graduates as a temporary solution to the thousands of vacancies\
        \ in government hospitals. https://www.cnnphilippines.com/news/2023/6/22/Herbosa-hiring-unlicensed-nurses.html\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a926a8e-ea93-4058-99a2-a90711b7b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddc526-be42-44a2-b681-e9d7b8a8bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) and Commission on Higher Education (CHED)\
        \ on Wednesday signed a joint administrative order on the implementing guidelines\
        \ for the Nurse Workforce Complementation and Upskilling Program.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f088c-ffdf-4b8e-beb4-0812cfe1e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8416c-ce49-44a7-ba1a-cc59f9fdc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the agencies said the guidelines will facilitate the\
        \ hiring and upskilling of underboard nursing graduates as clinical care associates\
        \ in both public and private hospitals. They said this augments the health\
        \ workforce and serves as preparation for the licensure exam.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe536-8dde-4a4a-90b3-1a84b80029f3'
