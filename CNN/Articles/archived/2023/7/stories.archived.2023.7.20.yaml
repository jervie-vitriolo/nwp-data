    'jcr:uuid': '6760ca53-50cc-431c-ae75-3fd0f0281f74'
    'lead': 'Russian President Vladimir Putin will not attend the BRICS summit hosted
      by Johannesburg in late August, his South African counterpart confirmed on Wednesday,
      halting months of speculation triggered by an arrest warrant issued against
      the Kremlin leader for alleged war crimes in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T04:24:50.995+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-20T04:24:51.404+08:00
