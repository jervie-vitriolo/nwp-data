    'stories': []
    'template': '1'
    'title': 'Health workers groups give Marcos failing grade on actions for sector''s
      welfare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bd92b-fe19-4de8-800f-7050acacb6b5'
      'mgnl:activationStatus': true
