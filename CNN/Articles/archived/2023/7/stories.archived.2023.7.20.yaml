    'stories': []
    'template': '1'
    'title': 'All systems go for Marcos'' 2nd SONA – House official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bcb93-2715-4747-918e-06a931c480b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The House
        of Representatives was placed on lockdown on Thursday in preparation for President
        Ferdinand Marcos Jr.''s second State of the Nation Address (SONA) on July
        24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48cf09-069c-47d0-8ecf-3b898a47ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a House official, entry to the Batasang Pambansa has been
        restricted to authorized persons and vehicles, as personnel from the Presidential
        Security Group, Philippine National Police, and Armed Forces of the Philippines
        conduct security sweeps.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af122c27-b720-4431-9470-9542b6a49202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi natin pwedeng hayaan na hindi secured ang lugar na ito [We cannot
        leave this place unsecured]," House Secretary General Reginald Velasco said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f163705-9e24-4bde-bd30-9d5386d68e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Remember they will be here from 2 o''clock (in the afternoon) until
        the time the president leaves. That''s about four, five hours. Every corner
        here, ''yan ang tinitingnan sa lockdown [that''s what we''re looking at during
        the lockdown]," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d06b36-9e09-4893-ae62-790f2cc4145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Velasco, all of the SONA''s equipment have been thoroughly
        tested to avoid malfunctions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d5efe-1d06-4796-a6a4-57a489c4c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said contingencies are also in place to ensure the smooth flow of
        the programs for the morning and afternoon sessions of Congress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94136b23-10b4-4434-926a-8bcf5eb78c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kunwari yung internet natin, tatlo o apat yung service providers natin
        para kapag pumalpak yang isa, meron tayong alternative," Velasco said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6018f-48db-40d3-a679-a07b62268b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our internet for example, we have three or four service
        providers so when one fails, we have an alternative.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574697e8-4aee-4d33-a1e5-9acb18e90d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T22:20:06.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T22:20:06.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office earlier said over 20,000
        policemen will be deployed during the SONA.</p>'
