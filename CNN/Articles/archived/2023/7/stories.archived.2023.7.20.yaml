      'text': '<p>Coming from a <a href="https://www.cnnphilippines.com/sports/2023/7/16/ej-obiena-asian-championships-gold-record.html">gold
        medal finish at the 2023 Asian Athletics Championships</a> in Bangkok, Thailand,
