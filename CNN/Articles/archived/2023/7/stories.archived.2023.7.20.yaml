      'mgnl:type': 'text'
      'text': '<p>She was referring to the 2016 Hague ruling which recognized the
        Philippines’ sovereign rights and jurisdiction in its exclusive economic zone,
        and which nullified China’s claims over the disputed waters.</p>'
