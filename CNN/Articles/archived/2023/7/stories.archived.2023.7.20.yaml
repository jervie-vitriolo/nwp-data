      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The ALV
        Pageant Circle on Wednesday said that Herlene Budol would compete in “a different
        international tourism pageant” after news surfaced that the host-turned-beauty
        queen would not join in Miss Tourism World.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04a31e-5bbf-447d-9e20-82e657eb2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T07:53:15.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T07:53:16.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are excited to announce that Miss Philippines Tourism 2023 will
        be competing in a different international tourism pageant, which we will announce
        very soon,” it said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1aa22-3dcc-4e66-b63f-864f7a3a2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T07:53:15.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T07:53:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the pageant organizer, the Miss Tourism title awarded
        to Budol during the Miss Grand Philippines 2023 coronation night is not a
        confirmation of her representation in the world pageant to be held in London
        this November.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8af616-0b6c-4e30-8eb1-c7ad95534ba7'
      'mgnl:activationStatus': true
