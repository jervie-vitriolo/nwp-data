      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5115af-d187-4f72-a5c3-30e473cd3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.826+08:00
      'mgnl:createdBy': 'bamba'
