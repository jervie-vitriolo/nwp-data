    'jcr:uuid': '43aac1ed-4529-4fda-876f-198fa486b3e3'
    'lead': 'No one has been tagged yet to take on the role of commanding general
      of the Philippine Army, a post to be vacated by Lt. Gen. Romeo Brawner, who
      is set to be sworn in as Armed Forces of the Philippines chief of staff, Defense
      Secretary Gilbert Teodoro said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T19:50:34.336+08:00
