      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is generally turning upwards because of the growing\
        \ economy,\" Moore told CNN Philippines' The Final Word on Wednesday.\r"
