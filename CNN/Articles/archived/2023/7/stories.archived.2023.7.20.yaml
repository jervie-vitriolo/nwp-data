      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfcb5b-3b0f-4207-82eb-fa6876a0dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The $3.7 billion-dollar corridor, which is 12 miles long, is a critical\
        \ artery for supplying the peninsula with both its daily needs and supplies\
        \ for the Russian military, in addition to fuel and goods for civilians.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f286c-fd03-4771-8e25-276b45c50dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.686+08:00
