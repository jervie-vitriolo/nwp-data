      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some structures in the tornado’s path were flattened. Pfizer’s Rocky\
        \ Mount facility suffered severe damage – video from helicopters showed the\
        \ roof crumpled like paper and building debris scattered into the surrounding\
        \ parking lot. There were no reports of injuries at the plant, according to\
        \ a statement from the company.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733779bc-11c8-4ee4-96f1-5a4597e89b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:17:36.615+08:00
