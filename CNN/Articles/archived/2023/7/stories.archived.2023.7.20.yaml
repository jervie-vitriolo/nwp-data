      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andamo also mentioned that proposals of CHED, such as creating TESDA\
        \ healthcare associates, a shortened masters' program to increase the faculty,\
        \ and special classes for nursing aides, are just stop-gap measures \"that\
        \ could compromise the quality of healthcare for our people.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca78261-2e6c-4d80-b530-226bdc4c2541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.852+08:00
