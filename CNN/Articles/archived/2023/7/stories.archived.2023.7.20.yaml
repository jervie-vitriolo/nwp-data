      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2136166-1a2f-4402-9b56-74244a757518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t see Travis doing anything like that,” Gates told ABC, adding\
        \ that she heard from her son several days ago and he told her that he’d be\
        \ returning to his base in Fort Bliss.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ffe75-8ffe-4210-8cca-53120fd79ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b31f78-d319-44f0-a208-359c14f5f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has been actively reaching out to North Korea to resolve the\
        \ situation, but it has not yet heard back, a defense official said Wednesday.\
        \ It is typical of North Korea not to respond to US outreach, the defense\
        \ official added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36670f04-4c27-4010-9ece-44ee1cbc6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d8384-0727-4caa-b882-da8ae72739fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adm. John Aquilino, who is in charge of US Indo-Pacific Command, said\
        \ Tuesday that the US has had “no contact at this point” with North Korea\
        \ in regards to King. Speaking at the Aspen Security Forum on Tuesday, Aquilino\
        \ said King “made a run across the demilitarized zone in the Joint Security\
        \ Area, was picked up by the North Koreans, and we’ve had no contact at this\
        \ point.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30552394-ccbe-4a31-9e33-a701241b8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189c07f-c36b-4678-96ea-aae4cb61a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquilino added that he has “gotten no reports” that King was a North\
        \ Korea sympathizer.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceede08-7567-40fc-b83d-ec38d6da37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b63be-aa80-4742-9792-3d33cc19d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Army has identified King as a cavalry scout who joined the military\
        \ in January 2021. US officials did not say how long King had been in South\
        \ Korea, but at some point he faced disciplinary action for assault and spent\
        \ about 50 days in a detention facility.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3592f0b-0afe-43ad-8e83-a671c6e79229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1d0a0-d823-4375-adac-55816bf578b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King was held in a designated detention facility under the Status of\
        \ Forces Agreement with South Korea, the officials said, which is an agreement\
        \ that defines how US service members, their family members, and other Defense\
        \ Department personnel are treated and processed in a foreign country, including\
        \ its justice system\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ba216-ecd1-4bc6-8dd4-e1e27b0d7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165dbcf-902b-427a-9fb3-5718d8dca195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official told CNN that King was released from detention on July\
        \ 10 and was set to fly back to the US on Monday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b07992-4ac2-4a65-9f2f-44b0c2052c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20e826-5883-4525-a66d-0b85fc65850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another official told CNN King was escorted to the airport by military\
        \ officials, but the escorts were unable to accompany him to the gate and\
        \ he ultimately did not board his flight.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e04d0-aad7-4b01-aef1-28f0dd2ad16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262db9e3-3566-46ca-b5cd-87e7c4c41d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>History of assault</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909461e-a39e-44f7-9b77-19489b2b0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King appears to have a history of violent behavior. South Korean court\
        \ documents show that he was accused of assault twice last year, and received\
        \ a fine for one of the incidents.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f635a07-67c4-4b4c-9541-67804cd308b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43d968-a088-430a-8632-b3f3c935c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last October, he was accused of pushing and repeatedly punching a victim\
        \ in the face in a club in Mapo-gu, Seoul, after being refused a drink he\
        \ asked for, according to the Seoul Western District Court documents.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001c206-94f6-4592-9fb8-864d2ae14a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a482a-906d-45f9-862d-0f165c2493f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the alleged assault, King was taken into police custody and\
        \ placed in the back seat of a patrol car, when he allegedly used offensive\
        \ language against Korea, the Korean army and the Korean police while in anger,\
        \ the court document said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b941d7-6f84-4447-a261-997a83b11e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622fe92-49a4-4684-9be4-69a1abeac6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then allegedly kicked the door of the patrol car several times,\
        \ causing 583,959 Korean won (around $461) of damage, according to the court\
        \ document. King was fined 5 million Korean won (around $4,000) as a result,\
        \ the document stated.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc83bdc-c26d-4fa0-9925-60fb4008d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7f433-c90b-4afb-86db-644c14e73da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the defendant does not pay the above fine, the defendant shall\
        \ be detained in a labor facility for a period of time converted to 100,000\
        \ Korean won per day,” the document said. It is unclear at this point if King\
        \ paid the fine or served time at a labor facility.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d68482-3be7-44dd-857e-e04b6f02de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165655c-a49e-4b0a-ab0b-1321c58252f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court document also referenced an earlier assault case against\
        \ King from September 2022, which was dropped after the alleged victim expressed\
        \ his intention not to press charges against King. South Korean police told\
        \ CNN that King was transferred to US military police after an investigation\
        \ into an assault last September. It is unclear whether the incident they\
        \ were referring to was the same case that was dismissed by the court.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1674e6-e533-4433-90e6-7d126682a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c1d1d-8a20-48b5-afac-73a304159769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the time he spent in detention was related
        to these incidents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc1462-ea03-4e00-8d6e-0dffea867838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:23:38.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:46.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/19/asia/north-korea-us-soldier-travis-king-intl/index.html"><em>US
        soldier who crossed into North Korea has history of assault and detention</em></a>."</p>'
