      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such concerns have grown especially in light of the Marcos administration’s
        move to grant the US wider access to military bases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9e9ee-e161-4fce-bc78-32acb319a199'
