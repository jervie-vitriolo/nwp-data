      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> Senators
        see no problem with yet another leadership change in the Armed Forces of the
        Philippines (AFP) despite the law aimed at ending the “revolving door policy”
        in the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c158c77-8f3c-4c51-9597-4bceec66cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd22ab-e985-46b4-8d3e-23774b519253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos, Jr. appointed Lt. Gen. Romeo Brawner
        as AFP chief of staff, replacing Gen. Andres Centino. Under Republic Act No.
        11939, Centino is eligible to keep the post until 2026, since the law grants
        him a fresh three-year term after being reappointed in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05f01e-d66a-4053-b731-2e1bdaf3f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fde9cb-4756-4138-91a1-ed7fa99d7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada, who led public hearings on the measure as\
        \ chairman of the committee on defense, said while the law provides for a\
        \ maximum tour of duty, this can be “sooner terminated by the President.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74155669-021c-486e-908b-57bbe61dc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c682de-96a1-498a-9391-9f78dbc58b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When Gen. Andres Centino was reappointed last January as Chief of\
        \ Staff of the AFP and now has him replaced by Lt. Gen. Romeo Brawner ahead\
        \ of his compulsory retirement, the President exercised his prerogative as\
        \ the Commander in Chief which is allowed under RA 11939,” Estrada said in\
        \ a statement Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00790d9d-58c4-4254-9021-17057163c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cbee6-aec7-48fd-a31e-6fc4e45a85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:29:12.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:29:12.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I may further emphasize, the authority to appoint is one of the\
        \ President’s foremost powers under our Constitution,” he added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59db6b-5900-4705-a51d-22320ece76d5'
