      'mgnl:type': 'text'
      'text': '<p>The Olympian from Tondo, Manila, has already <a href="https://www.cnnphilippines.com/sports/2023/7/3/EJ-Obiena-earns-Paris-Olympics-spot.html">secured
        his spot in the 2024 Paris Olympics</a> after clearing the 5.82-meter qualifying
