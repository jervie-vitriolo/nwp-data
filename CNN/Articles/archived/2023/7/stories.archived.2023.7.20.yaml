      'mgnl:lastActivated': 2023-07-20T16:51:00.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404ebf2-d993-4c3a-ab68-f704438efb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The centerpiece of the lineup is the Blackpink Strawberry Choco Cream\
        \ Frappuccino, a drink that is an aptly hued blend of black and pink.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9557c2-d5a3-419d-9281-02ffac5e477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3f80b-d329-4396-bf10-bc674e85c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T16:51:00.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is made of a mix of strawberry syrup and dark chocolate sauce with\
        \ oat milk and chocolate curls, topped with pink whipped cream and a heart-shaped\
        \ piece of chocolate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc5061-431d-4584-b433-d7d10da08584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T16:25:42.326+08:00
