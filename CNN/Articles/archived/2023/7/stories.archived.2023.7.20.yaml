      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/19/europe/russia-ukraine-crimea-depot-explosion-intl/index.html"><em>Massive
        blasts at Russian depot in Crimea force thousands to flee</em></a>."</p>'
  'carmma-marcos-ill-gotten-wealth-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T13:48:51.000+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd51044-f92d-4e28-b93c-c70c54f1f55f'
    'lead': 'A group lambasted the alleged “emerging pattern and scheme” in the government
      on the dismissal of ill-gotten wealth cases slapped against the Marcos family
      and their cronies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T13:52:26.067+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-20T13:52:26.347+08:00
    'mgnl:lastActivatedBy': 'superuser'
