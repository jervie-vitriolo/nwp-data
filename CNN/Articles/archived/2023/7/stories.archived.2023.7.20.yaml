      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee40b47-869a-42ca-8b19-83d39912957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:20:24.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:53:28.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In places like New Zealand, you just assume a level of sort of safety,\
        \ right?” she said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3910fc-95b7-499e-a993-75167ca2cc25'
