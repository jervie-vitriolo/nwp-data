      'mgnl:lastActivated': 2023-07-20T14:11:22.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e8eff-d7f8-45ef-98fb-0fe803993da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T14:11:22.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T14:11:22.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also said that the law lacks sound financial foundations
        and that this may affect the implementation of the government’s other programs
        like the regional specialty hospitals, and even the recently passed law condoning
        agrarian reform debts.</p>'
  'marcos-first-year-consumer-groups-face-palm':
