      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b76fa-0f06-4775-a6db-2a11befa1f3b'
      'mgnl:activationStatus': true
