      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31761f-e719-41d9-ba11-9a05336e58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:29:59.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T13:54:40.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not recall such a scale of attack since the beginning of a full-scale\
        \ invasion,” he said on Facebook.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d1785-792d-46b7-b97a-ee1a91faf199'
      'mgnl:activationStatus': true
