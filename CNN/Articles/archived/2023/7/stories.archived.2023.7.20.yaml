    'title': 'UP drafting guidelines for ''responsible'' AI use

      '
    'updated': 2023-07-21T12:20:02.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a5704-1b5d-4577-a759-05bdf2f8434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The University
        of the Philippines (UP) is in the process of crafting a policy on the "responsible"
        use of artificial intelligence (AI) in the academe, a first for any university
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b35efb-6c42-4ffb-9015-f1d36527bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d7ccc-8e87-4727-a71b-8ac78a7c67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In education, AI challenges range from systemic bias, inequality\
        \ for marginalized groups of students, privacy and bias in data collection\
        \ and processing. Already, many are worried that ChatGPT opens the door to\
        \ cheating and plagiarism,\" UP said in a statement.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f59371-b5d9-45ba-ac53-11c3dd26387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:20:08.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T12:20:08.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore imperative for the national university, to promote
        the positive use and mitigate the negatives of AI."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338c320-1958-406a-a53e-8e8ffd12d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f02cf0-a264-4e36-8c69-897c8bae2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/6/16/Beyond-the-lead--The-future-of-learning-with-Artificial-Intelligence.html">Beyond
        the lead: The future of learning with Artificial Intelligence</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804bcf4-6e26-4884-b999-8d1817934ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2532a35-6c24-4fbc-a74e-fa3e53524a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While measures related to regulating the use of AI have been filed\
        \ in both chambers of the Congress, the bills mainly tackle issues in the\
        \ workplace and less on its impact in the academe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1093fb1-e7f3-4983-8583-7dd060ef208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f9bb7-f0cf-497e-a185-b1bdb76ea587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/6/15/dict-ai-regulation-workplace.html">DICT
        chief backs calls for AI regulation in workplace&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb4765-a2d1-4e66-99f8-0eed30eeb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36968e68-68b2-4367-819d-e5be9ca0598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft text titled "UP Principles for Responsible Artificial
        Intelligence" outlined 10 proposed principles to be adopted by the institution
        for its "responsible" use.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b07f59-353b-4ed8-bcb8-6d75e8014044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-21T12:20:08.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-21T12:20:08.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP asked students and faculty members to provide suggestions to
        improve the draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5329871-71c0-455f-a01e-cc5bc5ca4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be269bc-433a-4154-aa3c-1bbb22ff5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The principles cited are \"public good,\" \"everyone should benefit\
        \ from AI,\" \"meaningful human control,\" \"transparency,\" \"fairness,\"\
        \ \"safety,\" \"environment friendly,\" \"collaboration,\" \"accountability,\"\
        \ and \"governance.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd88602-2913-4443-9d13-e0a87c816524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef227cc-8d8c-468f-88e1-1e36b3cb5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The principles highlight the need for AI to be beneficial to the Filipinos\
        \ by \"fostering inclusive economic growth, sustainable development, political\
        \ empowerment and enhanced well-being.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e22c98-06d0-4188-acda-4558881a626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7058b50-8b19-4ca2-8972-e5461e029c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the need for “meaningful human control,” UP stressed that AI should\
        \ be used to \"advance human autonomy and agency.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805ad9a-4fbc-44b2-b63a-524fb0256071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730d276-e7d0-4f21-a2af-e68e231a6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"AI also has the potential to transform education. It could enhance\
        \ personalized learning, increase student engagement in learning, and improve\
        \ education management,\" it said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39578a48-610d-40ec-a237-6b3511f01506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32fe889-85ec-45d8-9b0b-3097e9615d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Humans should ultimately remain in control of, and thus, morally\
        \ responsible for, the behavior of AI systems,\" it added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd939d-08d3-4abd-9b53-71d6ab87e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the need for \"transparency\" in the use of AI, UP said individuals\
        \ should be notified when AI-enabled tools are used.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220c51a-d3e0-4a33-a6f8-f6c62be34c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4214fc-c459-4073-87ad-d5f647ad0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The methods should be explainable, to the extent possible, and individuals\
        \ should be able to understand AI-based outcomes, ways to challenge them,\
        \ and meaningful remedies to address any harms caused,\" it added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c7031-394b-4efa-b6cb-eaefa11693f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T05:17:53.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-21T12:20:08.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
