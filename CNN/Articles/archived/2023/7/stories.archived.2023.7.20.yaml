      'mgnl:type': 'text'
      'text': '<p>In June, he entered the elite "<a href="https://www.cnnphilippines.com/sports/2023/6/11/ej-obiena-clears-6-meters.html">six-meter
        club</a>" — the first Asian to do so — after winning the gold in the Bergen
        Jump Challenge in Norway, effectively resetting the Asian and national pole
        vault records.&nbsp;</p>'
