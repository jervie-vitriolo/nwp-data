      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The new
        Senate office in Fort Bonifacio, Taguig City is "on target" to open for partial
        operations by July 2024, said Senator Nancy Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b8623-41d7-499e-9c49-1d5113389603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May instruction kasi si Senate President Zubiri to conduct the opening\
        \ of session next year sa 'Bagong Senado,'\" said Binay in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da73a6-d2a7-4c55-8233-bed0212b8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Senate President Zubiri has an instruction to conduct\
        \ the opening of session next year at the Bagong Senado.]  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcab70-09ab-405a-8f42-45c512c50c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators on Thursday graced the topping off ceremony of the Senate's\
        \ new home in Bonifacio Global City, which will be called \"Bagong Senado.\"\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcccad8-0f6a-4c64-91d4-15ad4074b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In attendance besides Binay were Senate President Juan Miguel Zubiri,\
        \ Senate President Pro Tempore Loren Legarda, Senate Majority Leader Joel\
        \ Villanueva, and Senators Cynthia Villar, JV Ejercito, Ronald dela Rosa,\
        \ and Christopher Go.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1a7d1-7cdd-4973-941a-e3b28f9baafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay said the new building uses eco-friendly materials and integrates\
        \ energy-efficient systems as it would consume 30%-50% less energy than standard\
        \ buildings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4273c9-5ced-434a-a87c-91970619660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The construction of the \"Bagong Senado\" was greenlit during the 17th\
        \ Congress in 2017 after former Senator Ping Lacson called for the need to\
        \ relocate to a bigger space. The groundbreaking ceremony was held in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b8139-40b8-4cf7-83e3-0fa97057df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:26:29.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-20T17:30:05.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
