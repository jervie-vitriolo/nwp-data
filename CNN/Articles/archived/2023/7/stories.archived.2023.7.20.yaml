    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b72606-365f-44e7-baae-dc59be58e73b'
    'lead': 'The International Criminal Court’s (ICC) decision junking the Philippines''
      bid to block the resumption of the investigation into the Duterte administration’s
      drug war marks the final straw, Solicitor General Menardo Guevarra said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T12:22:30.562+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-20T16:11:54.050+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH gov’t ends engagement with ICC following rejected plea vs. drug war
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff7abc-f903-455b-a33f-c1cc6f5774e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The International
        Criminal Court’s (ICC) decision junking the Philippines'' bid to block the
        resumption of the investigation into the Duterte administration’s drug war
        marks the final straw, Solicitor General Menardo Guevarra said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075afa25-fe2a-4640-8446-54bf8486c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Guevarra said President Ferdinand Marcos Jr. “agreed”
        to stop the country’s engagement with the tribunal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e58a78-2093-4eb9-8e1b-18858a9b84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have discussed this matter personally with PBBM and we have agreed
        that our appeal to the ICC appeals chamber is the end of our engagement with
        the ICC,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd9b17-d00b-4d8a-b277-3406b849c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We just really waited for the decision,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b20a65-a68f-400d-a617-b026a0622e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the ICC said its probe into the bloody crackdown on illegal
        drugs during the administration of former President Rodrigo Duterte would
        continue after the government’s petition was “rejected by the appeals chamber
        by majority, and that the impugned decision is therefore confirmed.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a0ad2-b317-42ee-939d-88027ebf6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">&nbsp;ICC
        to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f460d4-16b0-4fad-ab4a-5897d5e7e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice Secretary Jesus Crispin Remulla has advised Duterte and Sen.
        Ronald dela Rosa, the first police chief during the war on drugs, to not travel
        to countries where the ICC can “influence the judicial system.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053564aa-8173-46bf-bb8e-6a42b8872678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ICC has no police force, it relies on state cooperation
        for the arrest or surrender of suspects. According to the ICC, nations included
        in the <a href="https://www.icc-cpi.int/sites/default/files/Publications/understanding-the-icc.pdf">Rome
        Statue</a> “shall cooperate fully with the Court in its investigation and
        prosecution of crimes within the jurisdiction of the Court.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53925c-ce03-4d38-b7ce-d309aa76a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 123 countries are states parties to the Rome Statue, the
        tribunal noted. The Philippines is no longer a member.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc1a5e-486c-49ac-8d0d-251056b8ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T16:11:54.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla warned the entry of ICC’s investigators into the Philippines
        would be considered a crime and a usurpation of the government''s authority.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2f122-dcdd-45b1-a2d4-543b786af520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:22:30.603+08:00
