      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364aed7a-c0d7-441c-9f9a-06cd2017a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T17:27:41.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-20T17:27:42.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito ay pag-ignore sa [This ignores] nurses' long demand for higher\
        \ wages and improved working conditions. which are the core issues that drive\
        \ away our nurses to other countries and even in our nursing career,\" she\
        \ added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411dc71-42dc-47da-91ee-3ae8f56b7ca2'
