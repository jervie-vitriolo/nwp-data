  'Rare-Trojan-World':
    'author': 'Ashley Strickland, CNN'
    'caption': 'ALMA (ESO/NAOJ/NRAO)/Balsalobre-Ruza et al.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-20T04:21:17.000+08:00
    'credit': 'ALMA (ESO/NAOJ/NRAO)/Balsalobre-Ruza et al.'
    'imagesource': 'jcr:ab9c974c-f467-4b84-965e-82b56ccc8b3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c971b05-4d9e-40eb-b908-9402a3680fa5'
    'lead': 'Astronomers spotted a possible “sibling” planet that shares the orbit
      of another exoplanet in a system located 370 light-years away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T04:23:06.828+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-20T04:23:07.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rare ‘Trojan’ world may share the same orbit as another planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f83523-a907-49bb-a9ea-f0c0906f6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers may have found a rare
        “sibling” that shares the same orbit of a Jupiter-like planet around a young
        star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488f297-3fe1-4a50-8cf1-2148dde1d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050dfcf-db0a-4585-bbae-bebac869997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers used the Atacama Large Millimeter/submillimeter Array of\
        \ telescopes, or ALMA, in Chile to observe the PDS 70 system, located 370\
        \ light-years away in the Centaurus constellation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4f9c2-5af2-4bde-9bc2-0af064db8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc382c-e4b0-4d86-b643-2d9707213897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Jupiter-like planets, known as PDS 70b and PDS 70c, are already\
        \ known to orbit the star.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947deff9-a1f9-4147-bfd3-8a8c1b823131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But astronomers also spied a cloud of debris within the orbital path\
        \ of PDS 70b, which could represent the building blocks of a new planet that\
        \ is actively forming or already formed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f7527-492e-442f-b001-bf7d81368cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317b306-7edf-4241-90e3-7c81d4d55d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists believe their direct image may be the strongest evidence\
        \ to date showing that two exoplanets can share the exact same orbit.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5389b-372c-4e73-9082-1bb003012056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f361755-b29f-41b9-a2b2-cc043d76aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study detailing the findings was published Wednesday in the journal\
        \ Astronomy &amp; Astrophysics.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e30de-f032-4d32-8474-a53dd2d4f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e57f66-6d9a-45a9-9347-260fee7b2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two decades ago it was predicted in theory that pairs of planets of\
        \ similar mass may share the same orbit around their star, the so-called Trojan\
        \ or co-orbital planets. For the first time, we have found evidence in favour\
        \ of that idea,” said lead study author Olga Balsalobre-Ruza, a postdoctoral\
        \ student of astrophysics at Madrid’s Centre for Astrobiology, in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12349a5c-b644-4da2-b7ea-f0ae81f52d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017dbc2f-2fc2-447f-9879-f65ce32ec40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trojans are rocky bodies that exist within the same orbit as planets.\
        \ These phenomena are common across our solar system, including a couple in\
        \ Earth’s orbit and more than 12,000 Trojan asteroids that exist in Jupiter’\
        s orbit as it moves around the sun. NASA’s Lucy mission, launched in October\
        \ 2021, will be the first to study these never-before-seen asteroids up close.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13376e45-2a87-43f7-8559-156ddb469d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417431e-917d-4cb4-bfe6-64110aefc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evidence for Trojans beyond our solar system — specifically Trojan\
        \ planets — has been sparse until now.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d0839-ae11-41cf-92b2-1bdc4ea53e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322aabcd-2d5c-4c87-b45f-a02310552a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Exotrojans (Trojan planets outside the Solar System) have so far been\
        \ like unicorns: they are allowed to exist by theory but no one has ever detected\
        \ them,” said study coauthor Jorge Lillo-Box, a researcher at the Centre for\
        \ Astrobiology, in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04ff40-7b8c-4ea4-a435-bf8cba6ba017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b79f2-922d-49a9-a660-8ebc539bd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trojans can typically be found in Lagrangian points, or the two extended\
        \ regions within a planet’s orbit where both the gravitational pull of the\
        \ star and planet can trap materials.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5055e7-7387-4180-980a-3b87ea6591f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6e3ee-6f33-4bef-8cf8-a1dba2f6a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery has caused researchers to question how Trojans form and\
        \ evolve and just how many could exist in other planetary systems, said study\
        \ coauthor Itziar De Gregorio-Monsalvo, the European Southern Observatory’\
        s head of the Office for Science in Chile, in a statement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac94d2-be54-43b8-bf32-b636ab9c8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525db8d-a46b-4494-9084-cd4ee3ff2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Telltale debris cloud</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed2751-71c0-441a-b92b-00b7f18efd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During observations of the planetary system, the research team noticed\
        \ a debris cloud at a point in PDS 70b’s orbit where Trojans might exist.\
        \ The signal suggested a cloud of debris with a mass of about twice that of\
        \ our moon, which could be a Trojan planet or a planet in formation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255588fc-8aa1-4221-946d-3211c85adbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947235f-bf1f-409c-b08d-4838d5ea8fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Who could imagine two worlds that share the duration of the year and\
        \ the habitability conditions? Our work is the first evidence that this kind\
        \ of world could exist,” Balsalobre-Ruza said. “We can imagine that a planet\
        \ can share its orbit with thousands of asteroids as in the case of Jupiter,\
        \ but it is mind blowing to me that planets could share the same orbit.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64bc01-6ff5-4313-9171-9b817b03f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e867b-b387-43f1-8351-93d1f25cbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exoplanet PDS 70b, discovered in 2018, has the mass of three Jupiters\
        \ and takes more than 119 years to complete one orbit around its star, according\
        \ to NASA.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd74409-47f8-4ff7-ab76-775b129ef6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T04:23:06.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-20T04:23:07.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
