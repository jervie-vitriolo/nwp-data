      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51489b3b-022f-4ffd-8e3a-e9a6b9c6dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat</em> consistent<em> tayo sa ating</em> behavior internationally.
        <em>Kung sineselebra natin ang tagumpay natin sa</em> The Hague…and we welcome
        the support of other nations and other regional formations in the world their
        support for our victory in the The Hague ruling, <em>bakit ibang iba naman
        ‘yung ating paguugali dito sa</em> International Criminal Court?” she told
        CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2f1f4-0b17-454e-adb9-abb74bf1bcf4'
