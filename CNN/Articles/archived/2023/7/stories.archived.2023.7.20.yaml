      'mgnl:type': 'text'
      'text': "The Henley Passport Index is based on the data from the International\
        \ Air Transport Association (IATA) and ranks 199 passports worldwide by measuring\
        \ global travel freedom in terms of the visa-free and visa-on-demand access\
        \ to citizens worldwide.\r"
