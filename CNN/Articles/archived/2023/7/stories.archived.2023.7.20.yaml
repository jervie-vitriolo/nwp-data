      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8db4c-dabd-454f-8e49-fe75f5e0e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:42:54.941+08:00
