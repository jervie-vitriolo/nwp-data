    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Emerging pattern?’ Anti-martial law group questions dismissal of Marcoses’
      ill-gotten wealth cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b041f5-995e-4b7f-9fd4-8decbeefb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — A group
        lambasted the alleged “emerging pattern and scheme” in the government on the
        dismissal of ill-gotten wealth cases slapped against the Marcos family and
        their cronies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502036f5-c06b-423e-a648-5839afc1c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign Against the Return of the Marcoses and Martial Law (CARMMA)
        pointed this out on Thursday, a day after the Supreme Court disclosed that
        it affirmed the dismissal of ₱1.05-billion civil case against the late former
        President Ferdinand E. Marcos, his widow Imelda Marcos, and their cronies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29222e-d151-4f86-b701-33b904ad1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/19/sc-affirms-dismissal-marcoses-ill-gotten-wealth-case.html">READ:
        SC affirms dismissal of ₱1-B ill-gotten wealth case vs. Marcoses, cronies</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e619b-7f3b-4b24-86b8-d32e3f88bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In September 2019, the Sandiganbayan dismissed the case filed by the
        Presidential Commission on Good Government (PCGG) due to lack of evidence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bba4dd-59e5-4562-8c76-574b317e3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Aside from the March 29 decision of the Supreme Court, which was made
        public only yesterday, dismissing the ₱1.05 billion ill-gotten wealth cases
        against the Marcoses and the Tantocos, the following cases, among others,
        have been dismissed, since Ferdinand Marcos Jr. assumed presidency,” CARMMA
        said.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc295d-c3ef-41b4-9c80-31373bec406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It cited three occurrences:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc08b2-5c3d-4cb6-9463-ab8066cc91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Sandiganbayan’s dismissal of the almost ₱600 million civil forfeiture
        case involving Imelda and President Ferdinand Marcos Jr., and cronies in June
        2023'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ca3b2-cdf3-49c9-b648-432f941b2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Sandiganbayan’s dismissal of another civil case against the Marcos
        family in relation to ill-gotten wealth in February 2023'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c48f91-3745-4bc3-8d38-01ffb5314ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— and Sandiganbayan’s affirming the dismissal of a state lawsuit seeking
        the recovery of ₱200 billion worth of assets and properties in July 2022'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a109577-1da1-45bb-bcc0-3af942ae406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“CARMMA condemns the emerging pattern and scheme under the current
        Marcos Jr. administration - the numerous dismissals on the cases to recover
        the monies siphoned by the Marcoses from public funds and thru the government
        bureaucracy, the replacement of former Bureau of Internal Revenue chief Lilia
        Guillermo after she publicly expressed that all Filipinos including presidents
        and the Marcoses are accountable in ensuring the payment of estate taxes,
        the continuing non-payment of the long overdue estate taxes, the enactment
        of a law on the Maharlika Investment Fund which may eventually turn into a
        slush fund for corruption,” it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f0cd7-52d3-488b-bae3-daaa8bfe72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group stressed that this reflects “a disturbing picture of impunity
        and injustice in relation to the plundered wealth of the Marcoses.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45323a7-3869-43a2-8a67-efa129ff4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARMMA reiterated its call for the full return of the alleged stolen
        funds and to make the Marcos family accountable for “massive plunder and grave
        human rights” during the regime of the dictator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8d884-7af3-4be1-974d-085d79393737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The young Marcos admitted in January that he entered politics to “defend”
        his family.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4b0f2-5c88-4f38-b7a0-af4fdeeb860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T13:52:26.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-20T13:52:26.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/19/Marcos-family-Malacanang-power.html">READ:
