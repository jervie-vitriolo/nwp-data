      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the defense chief said he is not at liberty to go into detail,\
        \ he assured that the Marcos administration continues “to plan on all contingencies,\
        \ not merely any flashpoint between China and Taiwan, but any contingency\
        \ within the theater.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b81cb-2533-42e1-88f8-9095979e24c2'
      'mgnl:activationStatus': true
