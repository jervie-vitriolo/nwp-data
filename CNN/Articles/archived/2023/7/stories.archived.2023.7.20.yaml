      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fc067-7f1b-490a-96f5-c080a1580663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we value national sovereignty, if we value rules-based approach
        among nation to resolve or prevent conflicts, <em>dapat tanggap din natin</em>
        that (we should accept that) our governments are accountable not to commit
        crimes against our own people,” the senator said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37dc5fb-7af9-4cff-8537-749bb5afebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506c823-ff7a-46dd-8095-ecd7111128ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T12:27:39.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-20T12:27:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While authorities claim that the country’s justice system is working,\
        \ Hontiveros pointed out that out of the possible 30,000 victims of the war\
        \ on drugs, only a few cases have been filed.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b81ac-49d2-4e6c-865d-1ac35f64c916'
      'mgnl:activationStatus': true
