      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada commended Centino, saying the outgoing chief of staff “made\
        \ significant accomplishments in improving our internal security situation”\
        \ and will be handing over “a much better AFP” to Brawner.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
