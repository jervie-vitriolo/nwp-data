  'COA-deficiencies-CHED-student-assistance-programs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-20T20:10:41.000+08:00
    'imagesource': 'jcr:f6c45b22-e891-4616-a9f2-fcece77ad64c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20b8bdbe-2423-43ca-870c-a214e309b5f9'
    'lead': 'State auditors are questioning deficiencies in a number of student assistance
      and scholarship programs of the Commission on Higher Education (CHED).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-20T20:17:21.175+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-20T20:17:21.407+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA finds deficiencies in CHED student assistance programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed3ced-a626-4c3b-bb7d-d2bc9120d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> State
        auditors are questioning deficiencies in a number of student assistance and
        scholarship programs of the Commission on Higher Education (CHED).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8ce4f-2440-4d84-b30f-097726063164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report posted on July 17, the Commission on Audit (COA) found
        deficiencies in implementing the Bayanihan 2 for Higher Education Tulong Program
        (B2HELP), a subsidy under the Bayanihan to Recover as One Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1a1a8-686b-4c3a-8179-4cd85b8c9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'COA flagged over ₱54 million in unliquidated fund transfers, as well
        as incomplete documentation and inconsistencies in supporting documents worth
        more than ₱5.3 million.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e9a07-898b-4ebb-b9ad-74ebc3f966cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also advised refunding for 103 ineligible B2HELP student-grantees
        who received payments equivalent to at least ₱505,000.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e3592-4801-4f1f-90ce-088df853704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The audit body also found lapses and deficiencies in the implementation
        of the Tertiary Education Subsidy (TES) program, including unliquidated grants
        amounting to ₱16.8 billion, and delayed release of funds of over ₱3.4 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561b936-1da2-4eed-bbb3-90f0a1e9d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'COA noted that double scholarship grants were given to 51 TES beneficiaries
        in the amount of ₱546,000, while an excess amount of over ₱8 million was also
        transferred to higher education institutions (HEIs). Incomplete and deficient
        supporting documents on disbursements also amounted to more than ₱116 million.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb2c62-0635-444a-b5da-ff62ed7c3f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State auditors advised CHED to refund the double scholarship grants,
        require the HEIs to return the excess fund transfers, and refrain from releasing
        funds to HEIs with deficient supporting documents.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9047a44-8231-4593-920a-a137bd91eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'COA also found lapses in the implementation of the Free Higher Education
        program, which resulted in overpayment of ₱39.9 million in tuition and other
        school fees reimbursed by CHED to two public HEIs. COA advised CHED to direct
        the HEIs to return the overpayments.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f92de-16f2-4a25-8064-9ff7a0d3d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency further found that CHED has unreleased financial assistance
        to two grantees under its scholarship program although they have already submitted
        the required documents, while nine students who failed to maintain the scholarship
        requirements were also found to have still received payments.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7d996-6ca2-4106-9d26-3347c19deede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fourteen scholars received excessive payments, which COA also advised
        refunding.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f2286-be04-4a3d-b11e-d5290207a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Furthermore, COA discovered that eight CHED-funded collaborative research
        and development projects with a combined cost of more than ₱349 million did
        not correspond to and even went past the validity period of their appropriations,
        which means their completion is not assured.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c3bfa-0334-4cc1-bf62-3cd385cf318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:17:21.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-20T20:17:21.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the annual report, audit suspensions and disallowances
        amounting to ₱256 million remain unsettled as of Dec. 31, 2022.</p>'
