      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking over the cordon, Nisha, an American tourist who had traveled\
        \ to Auckland to watch the World Cup, described the shooting to CNN as “incredibly\
        \ tragic… especially at the start of the World Cup, there’s so many people\
        \ coming in, there’s so much excitement.”\r"
    '39':
