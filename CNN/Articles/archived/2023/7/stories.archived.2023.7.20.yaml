      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should China attack Taiwan, the Department of Defense earlier said\
        \ that the government will prioritize the safety of Filipino workers in the\
        \ self-governed island, particularly by bringing them home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ab3a1-8a06-4a66-be63-cfd385cd6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-20T20:42:54.941+08:00
