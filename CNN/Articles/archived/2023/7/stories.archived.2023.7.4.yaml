      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The amount was up 1.3% or ₱185.40 billion from the previous month due\
        \ to the net issuance of domestic and external debt, as well as the peso's\
        \ depreciation against the US dollar.\r"
    '3':
