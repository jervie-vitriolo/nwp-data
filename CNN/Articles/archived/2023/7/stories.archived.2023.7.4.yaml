    'stories': []
    'template': '1'
    'title': 'Marcos orders probe into hoarding, smuggling of agricultural products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bba09-124d-4ea4-84c2-7c7f5c4a127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> President
        Ferdinand Marcos Jr. on Tuesday ordered an investigation into the smuggling
        of onions and other agricultural products, saying the act was equivalent to
        economic sabotage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00c994-8e47-4172-802e-976ad5efcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have just given instructions to the DOJ and the NBI to initiate\
        \ an investigation into the hoarding, smuggling (and) price fixing of agricultural\
        \ commodities. And this is stemming from the hearing that we've conducted\
        \ in the House, specifically by Congresswoman Stella Quimbo and the findings\
        \ that they came up with,\" said Marcos.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c772d-4009-48e4-b31d-2d2240dee8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb43f87-c076-4ebf-a812-78e6c601e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Marikina Rep. Stella Quimbo, the vice chairperson of the
        House Appropriations Committee, alleged that <a href="https://www.cnnphilippines.com/news/2023/5/18/Agri-trader-tagged-as-alleged-operator-of--biggest-onion-cartel--in-PH.html">Lilia
        "Lea" Cruz</a> engineered the artificial spike in onion prices late last year
        until the early part of 2023 through companies involved in all levels of the
        value chain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e833ba0-8628-444a-8b30-703c37b6dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz established the Philippine Vegetable Importers, Exporters and\
        \ Vendors Association (PhilVIEVA), which Quimbo claimed is being used for\
        \ operating the alleged onion cartel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9dfe38-788e-4c16-acad-50d94c89cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b4fda-d2db-4cbf-931d-d8884a3a567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:22.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:00:53.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz, on the other hand, denied she had a hand in the soaring prices\
        \ of onions, which went up to P700 per kilogram in 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d880a0-3cfc-4477-9bbf-56992cbdf4bf'
