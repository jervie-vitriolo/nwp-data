      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Former
        Senator Richard Gordon, who previously served as tourism secretary, said the
        government should not have terminated its <a href="https://www.cnnphilippines.com/news/2023/7/3/dot-scraps-deal-with-ad-agency.html">contract</a>
        with advertising agency DDB Philippines and let the latter correct its errors
        in the campaign video of the “Love the Philippines” tourism branding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d79d3-4e56-44e9-b7e2-786baee320b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36853375-0fb2-4779-a69d-30d3e2b49cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source on Monday, Gordon said there
        was indeed negligence on the part of the agency when it used stock footages
        for the campaign video, which was unforgivable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a607472-207f-4d9b-9b2c-b3786f1b217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675438be-6b5e-4204-aa34-022185e6d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, it is important now to move forward with the issue and\
        \ fix it, he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4206c6-1fa1-46ee-82b3-f92d2c9d23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5afc3a-e954-4cc3-b592-7bbcaa0ea317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have to redeem themselves,” Gordon said, referring to DDB Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4a394-8f76-40b7-a4f3-aaf787e545cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.595+08:00
