  'congress-to-probe-tourism-promo-fiasco':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T17:36:35.000+08:00
    'imagesource': 'jcr:d097894c-845b-46e1-85d7-a2dbd823451c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d9971f-b552-4f31-83c0-79a869af3de9'
    'lead': 'Congress will investigate the mess involving the Department of Tourism’s
      “Love the Philippines” campaign once it resumes session, Rep. Joey Sarte Salceda
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T17:43:48.529+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-04T17:44:45.168+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Salceda: Congress to probe tourism promo fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc4e3a-2cac-4c6e-aca7-b96e673b4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Congress
        will investigate the mess involving the Department of Tourism’s (DOT) “Love
        the Philippines” campaign once it resumes session, Rep. Joey Sarte Salceda
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7baca7-57d5-4d3e-b0fa-e0288b54a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we resume session in Congress, we will seek facts,” the lawmaker\
        \ said in a statement. The second regular session of the 19th Congress will\
        \ convene on July 24 before the second State of the Nation Address of President\
        \ Ferdinand Marcos Jr.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e5741-f726-4814-a76b-f349b85fde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda said there is no need for Tourism Secretary Christina Garcia-Frasco\
        \ to resign following the public uproar against the department’s latest campaign,\
        \ which featured stock video of scenes in other countries to portray local\
        \ tourist destinations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a09537-8d82-44f2-909b-d04312dd7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOT terminated its contract with advertising agency DDB Philippines,\
        \ the firm behind the controversial promotional video.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f99fd7-a0c9-49d3-ba7d-892202445474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/3/dot-scraps-deal-with-ad-agency.html">DOT
        scraps deal with ad agency over ''Love the Philippines'' campaign video</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5585f-c4d4-4d8c-8c92-e03b8ddb1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DDB Philippines earlier apologized for using foreign stock footage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8f508-04c6-44ec-b3a8-f5923c66b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I asked her (Frasco) to fire the consultant,\" Salceda said. \"She\
        \ did. I asked her to correct mistakes and investigate internally. She did.\
        \ I asked her to be more inclusive with destinations featured. She did. She\
        \ is open. We can disagree without malice.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027edfc-1419-46ac-807f-6ec8785f8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And once the controversy about this rebranding effort passes, we will\
        \ still need to fix our airports, our accommodations, our accessibility,\"\
        \ he added. \"So, no, I will not join calls for her to resign.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036f5d8-cf4e-460b-ad64-ce757e717430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Albay representative earlier blasted the video because it did not\
        \ include the world-famous Mayon Volcano among the featured tourist attractions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57872174-f679-4bb3-97c8-a2c2db98f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:43:48.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:44:45.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will criticize openly, as needed," he said. "That’s my job as
        a legislator and a representative of my people. But after heated discussions,
        we must remain focused on solving problems."</p>'
  'cebu-eyes-creation-of-new-ports':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T17:46:13.000+08:00
    'imagesource': 'jcr:ca37bf11-9cd3-4d9a-a68c-28a96987f24d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4300130-526a-4beb-ae90-763f5c57df4a'
    'lead': 'The Cebu provincial government plans to build new ports on the islands
      of Bantayan and Kinatarcan for better access and to boost tourism in the areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T17:48:29.449+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-04T17:48:29.695+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cebu eyes creation of new ports in Bantayan, Kinatarcan to boost tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb347add-632d-4fe2-971b-b06f6b60d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> The Cebu
        provincial government plans to build new ports on the islands of Bantayan
        and Kinatarcan for better access and to boost tourism in the areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c997b1f-7825-45de-82e0-bdde19d94ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bantayan Island already has an existing port but Cebu Gov. Gwen Garcia\
        \ wants it removed because it has caused the erosion of white sand in the\
        \ beaches nearby. It also does not allow free flow of water underneath, causing\
        \ an uneven distribution of sand on both sides.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf381cb-25a0-4084-8484-3352b1ce85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial government, in cooperation with the Cebu Ports Authority,\
        \ earmarked a ₱500 million budget for the Bantayan port project.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ef643-acc8-4d58-876e-8cea89c89480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her recent visit to Kinatarcan, the governor also announced that\
        \ the island will soon have its first ever port. She said it will provide\
        \ better access to the three barangays under the northern municipality of\
        \ Santa Fe.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e836a3-6128-498f-ab52-aa93a47a24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kinatarcan Island is located some 111 kilometers north of Cebu City.\
        \ It is one of Cebu's less traveled tourism gems with a vast white sand beach,\
        \ several caves, and lush pocket forests.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791aec0-4c02-4b3c-8e96-d96ea462ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to the island is through motorized boats from either Santa
        Fe on Bantayan Island or Daanbantayan town in mainland Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487df668-1f66-4f48-875c-7e8242e506c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:48:29.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:48:29.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia has yet to seek a budget from the Cebu Provincial Board for
        the construction of the new Kinatarcan Port, while provincial engineers have
        yet to conduct a survey on the island.</p>'
  'office-of-vice-president-satellite-offices-france-castro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T18:15:24.000+08:00
    'imagesource': 'jcr:c4b73994-fe89-47b4-87f1-453aedc625e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76deeb72-602f-4fd5-bffc-ac4c767cf185'
    'lead': ' ACT Teachers Partylist Representative France Castro intends to investigate
      the Office of the Vice President''s (OVP) procurement practices during the upcoming
      budget deliberations after it was flagged for its immediate establishment of
      satellite offices worth over ₱668,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T18:23:03.947+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-04T18:41:08.049+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon wants to question OVP over ''procurement shortcuts'' for satellite
      offices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c09e3-5864-4bd8-b7b6-008ee9058054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> ACT Teachers
        Partylist Representative France Castro intends to investigate the Office of
        the Vice President''s (OVP) procurement practices during the upcoming budget
        deliberations after it was flagged for its immediate establishment of satellite
        offices worth over ₱668,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8300e-7f44-4715-99ac-a9ec8781878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are deeply concerned about the OVP''s alleged shortcuts in procurement
        processes," Castro said on Tuesday. "This is a matter that should not be taken
        lightly, especially considering that millions, even billions, of taxpayer''s
        money are involved."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7175822-3d92-4ef6-b959-9d812544956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will not let this pass without proper investigation and accountability.
        It is our duty to ensure that public funds are spent in a transparent and
        accountable manner," she added as the congresswoman noted that the OVP has
        millions of confidential and intelligence funds that also require scrutiny.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9643f-1ae6-45aa-99b1-da5f39b6e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a recent report, the Commission on Audit (COA) noted the OVP failed
        to fully comply with procurement rules and processes when it purchased property
        worth ₱668,197.20 for the satellite offices (SOs) in July 2022, after Vice
        President Sara Duterte assumed her post.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ffb19b-2143-4a8d-b5a2-27941912fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html">COA
        flags OVP over immediate establishment of satellite offices</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f959898-afd7-4506-a686-549fa733740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate establishment of SOs without enough equipment to
        operate led to management''s decision to resort in immediate purchase of PPE
        (plant, property, and equipment) and semi-expendable property using the cash
        of its officers, which the OVP subsequently paid through reimbursement," the
        COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8404fe1-f205-4e1e-9741-c03d6ae48faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also called on relevant government agencies to conduct a
        thorough review on the procurement processes of the OVP as well as other offices
        Duterte currently heads such as the Department of Education and the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c878244-7523-4419-9c54-46e80e8fc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>OVP tells Castro to save speculations</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2e1ce-da8c-4fcc-821e-a786941f7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the OVP maintained that the ₱668,197.20 cost of the
        SOs equipment has already been validated and passed the audit of COA.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e70b9b-61e4-4342-a980-0fb30ca2d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The office told ACT Teachers Partylist to put a stop to its “insinuation”
        that the procurement is “mired in corruption.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28026ef8-bd82-47a1-9fd1-3ceb0c2aecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The COA findings and recommendations should be enough to disappoint
        ACT Teachers Partylist, and if only France Castro read the COA papers, it
        would have saved them the time and the energy to conjure wild speculations
        about OVP spending,” the OVP said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347f211-6b5b-4352-ba7c-617c2d65d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T18:23:03.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T18:41:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further noted that the OVP has “maintained an unqualified opinion
        on its financial statements, and COA did not issue any notice of suspension
        or disallowance against OVP.”</p>'
  'coa-leave-payments-pco-employees':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T19:07:52.000+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7243d78a-3701-49a4-b64c-cdaf676a38ba'
    'lead': 'The Commission on Audit has questioned the Presidential Communications
      Office over the payment of employees'' leave credits and terminal leave benefits
      worth over ₱25.7 million in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T19:11:54.807+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-04T19:20:10.276+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-04T19:20:10.023+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'COA', 'Presidential-Communications-Office',
      'PCO']
    'stories': []
    'template': '1'
    'title': 'COA questions payment of leaves to PCO employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340bdd7-db2e-44c2-bf44-f45fd9247224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:11:54.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T19:20:10.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Commission
        on Audit (COA) has questioned the Presidential Communications Office (PCO)
        over the payment of employees'' leave credits and terminal leave benefits
        worth over ₱25.7 million in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fab331-4cc1-47aa-a579-e68280d4bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:11:54.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T19:20:10.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its latest report uploaded on the COA website on June 29, state
        auditors found that the payments lacked documentary requirements.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb5999-e1f7-4d7e-87ec-208d621ff7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:11:54.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T19:20:10.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the missing supporting documents are Statement of Assets, Liabilities
        and  Net worth (SALN), affidavit of applicant that there is no pending criminal  investigation/prosecution
        against them, and computation of terminal leave benefits  certified by the
        accountant.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab37c14-3206-4d28-b80f-63313cb06b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:11:54.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T19:20:10.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The non-submission of the required supporting documents on the payment
        of terminal leave benefits and monetization of leave credits casted doubt
        on the transactions'' validity and regularity," COA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554c0f4-e3f6-41b8-a125-fb4efe38c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:11:54.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T19:20:10.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Auditors also noted the PCO''s Leave Administration Manual (LAM) does
        not feature guidelines regarding documentary requirements in claiming terminal
        leave benefits before endorsing to the Office of the Director for Administration
        and Finance for approval.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cbaad-7288-4c79-82c8-99ae72029fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:11:54.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T19:20:10.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO management assured the COA it will submit the lacking records
        and will comply with the submission of required documents moving forward.</p>'
