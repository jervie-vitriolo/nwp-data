      'mgnl:lastActivated': 2023-07-04T13:32:57.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d1a6e-9d6b-4a38-827b-57dfb350b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gordon said it is not an excuse for Gadon to say that his case will\
        \ not affect his appointment because he is no longer practicing law.\r"
