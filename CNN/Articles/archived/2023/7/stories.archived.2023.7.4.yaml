      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some lawmakers want to suspend mother tongue-based learning until the\
        \ lack of learning materials is addressed.\r"
