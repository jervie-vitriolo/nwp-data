      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — A group
        of Cebu public officials signed a manifesto in support of Tourism Secretary
        Christina Frasco, claiming that the "Love the Philippines" fiasco is a form
        of "sabotage" and "demolition job" against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9396d-660d-4070-9109-de0cc65d36f5'
