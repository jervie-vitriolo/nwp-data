      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e73edf-b159-46d5-b8a1-c524eda40fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/7/1/DOT-investigating-love-the-philippines-video.html">video</a>,
        which was already deleted online, showed stock footages of destination sites
        from other countries like Thailand, Switzerland, and the United Arab Emirates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc4055-d0e0-4980-8b49-079a8722f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856a3e4-ca32-4e6b-aa32-8ef17b49483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Department of Tourism''s (DOT''s) announcement of its
        termination of the contract with DDB Philippines, the agency had <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">apologized</a>
        for the incident, admitting that it did use stock videos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70556840-6fc7-4ce3-a828-fabf7c3b54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba5d3e-4997-4b9b-957c-ed841b8ce136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it noted that the audio-visual presentation (AVP) in question
        “was intended to be a mood video to excite internal stakeholders about the
        campaign.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d0176-d283-4307-a65d-096a2e147d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1847d7-ac41-4765-980e-67e48e95c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Gordon, this statement from the agency is nonsense.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e2aa7-69ad-4912-98b3-ea77466d69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7926b1-fb52-45dc-a162-9f1a2833f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will forgive what we will not forget and they must pay for the\
        \ damages to a certain extent,” he said. “And also I ask, what happened to\
        \ our people in tourism, in the department or for that matter, even in the\
        \ trade?”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970623db-57cf-4703-af9b-47b3a5d663ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dd41f-b07d-4f87-9f17-309df2f17feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gordon said the promotional video should have been presented first\
        \ to the Tourism Congress, which is composed of the different players in the\
        \ industry.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b19fb-7ce7-4651-ae1f-2890f2b1f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408890c7-bfc5-4eea-84d9-095c1cad05e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also recommended labeling the sites in the video. This will prevent\
        \ the creators from committing mistakes, and also sell the featured tourism\
        \ sites to travelers, he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f5cba-2f7b-4ce5-98e3-673787cae273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.603+08:00
