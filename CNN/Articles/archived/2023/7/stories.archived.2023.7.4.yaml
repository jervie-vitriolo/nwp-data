      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> A full
        house is expected on July 24 at the Batasang Pambansa for President Ferdinand
        Marcos Jr.’s second State of the Nation Address (SONA) as organizers ease
        COVID-19 health protocols for vaccinated guests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a2427-6858-4e63-b6bf-935fa7851a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:23:01.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T20:23:41.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca47c5b-80ef-430a-86f6-458b0e6c8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:23:01.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T20:23:41.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala nang antigen requirements. Even yung health declaration, we’ll
        forego that,” House Secretary General Reginald Velasco said on Tuesday. “The
        only requirement, kunwari may symptoms ka, then we will require you to have
        the RT-PCR, or yung mga unvaccinated, we’ll have a special lane for them.”</p>'
