      'jcr:uuid': 'a47943b6-f382-4c81-bb91-dd8c32ab3bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heather Anderson, an Australian Football League (AFL) player, was found\
        \ to have low-stage CTE during an autopsy by scientists at the Australian\
        \ Sports Brain Bank, whose peer-reviewed findings were published last week\
        \ in the medical journal Acta Neuropathologica.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e02c72-b4d7-4a14-83ea-f1a20c2abbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48fa84-8213-4fd7-bc18-cc24672eafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CTE is a neurodegenerative disease that can occur after repeated traumatic\
        \ brain injuries or hits to the head, with or without a concussion, and to\
        \ date it has only been diagnosed in professional male athletes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45e0e1-e20d-40ec-a10d-48d9c093661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376627e-856c-4801-9705-3690d39a88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the rise of women’s participation in the same sports over the past\
        \ two decades means they too are susceptible, the paper said, and especially\
        \ so given research indicates that women are more vulnerable to concussion\
        \ than men.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce695200-9639-43f5-b2f5-112352bc8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26183183-7432-48ff-84e9-77085cd858c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Colleagues overseas been watching the professionalization of women’\
        s contact sports over the last 10 years, and the surge in popularity and surge\
        \ in participation by women in contact sports, so we’ve all been sort of thinking\
        \ sooner or later, this disease is going to pop up,” said neuropathologist\
        \ Michael Buckland, the paper’s co-author.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90f87d-65ed-4ba5-a64c-9d36b12a7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f2730-9f78-412f-a018-d836a51707d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a bit like smoking and lung cancer. Early on lung cancer was\
        \ enormous in men … and then women took up smoking in equal numbers. Then\
        \ 20 years later, there was a big surge in women’s lung cancer,” said Buckland,\
        \ a clinical associate professor at the University of Sydney.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0266a3-9614-445d-aabc-d2af869bfa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abb6d7-d8c6-42d6-ba85-2d344da0378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So I think we’re at the start of seeing the consequences of that surge\
        \ in participation, both at the amateur and professional level.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadab619-9c2e-4e08-894a-2aede5241f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784550b-b106-4182-84a5-3703cd1c3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Professional player died at 28</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226b16c-7d16-477a-bf4a-57956ee1ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson started playing football when she was five years old and
        went on to play contact sport for 18 years across two codes – AFL and rugby
        league – before her death by suicide at 28 last November, according to the
        paper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b6d0d-ca2d-4adc-be2f-c1c0c4a39456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90cef4-476e-4330-a342-6df736ee4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her professional career included 8 games over the 2017 season with\
        \ AFL Club the Adelaide Crows, before she suffered a shoulder injury that\
        \ ended her sporting career. She also worked as a medic for the Australian\
        \ Defence Force.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549670a5-a062-4e1e-a39d-9ee18745e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca58610-c5f6-4b39-b24b-c47c9f9ba243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally from Darwin, Anderson was known for wearing a bright pink\
        \ helmet on the pitch so her vision-impaired mother could see her play. Scientists\
        \ say helmets and headbands can prevent skull fractures but don’t keep the\
        \ brain from moving around inside the skull when someone is hit.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9b6a1-ce35-4e07-aeb5-dba1452764a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762cb5d0-9154-4f50-906d-2dd139d64248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her career, Anderson had one confirmed concussion, and suffered\
        \ another suspected four, according to her family, who donated her brain to\
        \ the Australian Sports Brain Bank for more answers as to why she died.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1e75b-2b84-4ed7-ace2-96936705c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a173f72-800d-4c96-9b82-386a01d0ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the paper, Anderson had no known history of alcohol or\
        \ non-prescription drug abuse and had not exhibited any signs of depression\
        \ or unusual behavior in the months before her death.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793cd25-90ff-45c5-8753-f0103876e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5990321-520d-4821-827b-7fc69bd7e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While there are insufficient data to draw conclusions on any association\
        \ between CTE and manner of death, suicide deaths are not uncommon in the\
        \ cohorts where CTE is sought at autopsy,” the paper said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02e3ad-b9bc-45f7-940c-bf3f38ef7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a247e87-3436-4241-96f0-661be5ce7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buckland said Anderson’s diagnosis shows women’s contact sports also\
        \ need CTE minimization plans to reduce players’ exposure to cumulative head\
        \ injuries, and those plans need to start at the junior level.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7ac4d-e01f-4a16-a24e-39556756bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d06ff-110f-470e-b9d7-fe5ccb5bee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think any child should be playing the contact version of a\
        \ sport before high school,” he said. Other ways to reduce exposure include\
        \ restricting contact during training, playing just one contact sport, and\
        \ taking time off after a game when players have suffered hits, he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d5cd8-74b8-42d4-a80c-d4cb6e0dde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b65f7-522a-4e0e-9b96-555c1ad6ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing body of research</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb9e86-4c3e-4b12-942e-e7483f2b4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Awareness of the risks of head injury in sport has been growing over\
        \ the past two decades, and scientists are still working to examine the impact\
        \ of repeated knocks on the brain.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac74f8e-1cab-4c33-aacd-eb88edeae087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6b4ab-51a7-409d-bd36-80593b2bd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Centers for Disease Control and Prevention says “the research\
        \ to date suggests that CTE is caused in part by repeated traumatic brain\
        \ injuries, including concussions, and repeated hits to the head, called subconcussive\
        \ head impacts.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a00fd-4543-4056-b18d-33d6e4e6311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6c45c-003b-4043-9f4f-dd375e61aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Repeated knocks can lead to the degeneration of brain tissue and an\
        \ unusual buildup of a protein called tau, which is associated with symptoms\
        \ such as memory loss, confusion, impulse control problems, aggression, depression,\
        \ impaired judgment and suicidal behavior.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936aa88-01fa-4627-bb28-f8548b939599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d9d09-3b31-42f8-bbc6-0931555dd276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, the most recent research from the Concussion\
        \ Legacy Foundation and Boston University’s CTE Center found that nearly 92%\
        \ of 376 former NFL players who were studied were diagnosed with the brain\
        \ disease. It’s also been found in the brains of former boxers, and ice hockey\
        \ and soccer players.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6f4ae-ad4d-43d1-a20e-d5e038567b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daab3a-8861-4c84-b250-8475f512e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Australia, lawyers representing dozens of former professional AFL\
        \ players have filed a class action suit against the Australian Football League\
        \ (AFL), seeking compensation for injuries caused by alleged negligence.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bd32a-9b14-4110-9830-acec4aff318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234b190-b65d-495d-a9a2-58d87c9f6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFL has acknowledged a link between head trauma and CTE and says\
        \ it’s committed to mitigating the risks. It was one of dozens of parties\
        \ to provide submissions to an Australian government inquiry into the issue\
        \ that is due to report on August 2.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a4440-cc7a-4093-a5a8-336d3d45251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76c84a-23d6-4569-80cb-b3186bc03b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFL Player’s Association, which represents the athletes, is pushing\
        \ for greater support for current and former players, many of whom are living\
        \ with the impact of successive brain injuries.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6355974-9222-4f47-b0f9-94d37e580ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e5cc6-ee7e-4b8d-8efa-7abc0738ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Buckland said with so many other competing priorities, including\
        \ broadcast rights and ticket sales, the industry can’t be expected to self-regulate,\
        \ and an outside body needs to set the rules to ensure they’re followed.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b6c43-6569-4afb-a20c-2f20f3fd4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a879d-2f5e-413d-95e4-a7dbbba9c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CTE has been diagnosed in people as young as 17, but symptoms usually\
        \ don’t appear until years later.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfdebe-c293-4a26-adc5-fda30f12da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29a52d-ee68-40e9-9a25-a3095a308ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, about 15% of all US high school students reported one or more\
        \ sports- or recreation-related concussions in the previous year, according\
        \ to the US Centers for Disease Control and Prevention. Boys’ football, girls’\
        \ soccer and boys’ ice hockey were the sports with the highest concussion\
        \ rates, according to the study.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dab14b-83c3-4537-8573-f0529887b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06614df-2395-4b40-9351-420997a93a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buckland said what’s most needed is a shift in attitudes, so that it’\
        s no longer encouraged or even acceptable to expose children to activities\
        \ where repeated head injuries are part of the game.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b796d7-b2c6-4bd8-b688-c6b90375f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a4e25-fc56-4a9b-a446-ceb21bc93894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s more than just a medical problem, it’s a sociological problem,
        as well. How do we change society? I think in the long run, it’ll be like
        smoking. (Stopping) smoking has taken generational change, and I think that’s
        what we’re looking at here.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36af08b-6a18-4bbe-b0b4-e1211aff2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:24:32.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:26:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/04/australia/australia-cte-female-athlete-health-scn-intl-hnk/index.html">First
        professional female athlete diagnosed with degenerative brain disease CTE</a>."</em></p>'
