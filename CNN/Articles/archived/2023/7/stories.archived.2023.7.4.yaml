      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gordon also noted efforts to improve the Philippine Coast Guard.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc257234-18f6-4a0e-8971-b5de042b3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.664+08:00
