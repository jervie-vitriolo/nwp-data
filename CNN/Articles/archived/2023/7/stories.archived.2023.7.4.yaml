      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The national
        government''s total outstanding debt climbed to ₱14.10 trillion by the end
        of May this year, the Bureau of the Treasury reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bb132-846c-4a4f-8a36-868cd0fcd823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:52:02.158+08:00
