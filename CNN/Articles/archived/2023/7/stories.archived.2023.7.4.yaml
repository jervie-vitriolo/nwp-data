      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinian Islamic Jihad said it will face its enemy “with all possible
        retaliation options,” in response to the Israeli operations in Jenin.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ead861-1e6c-4e46-a8d4-eb5327ae7c71'
