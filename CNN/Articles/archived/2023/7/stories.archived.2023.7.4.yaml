      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc79e5-385e-41eb-85d6-93ac507e893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former senator said the company can be asked to pay a fine and\
        \ should be able to show how it can immediately fix the mistakes committed.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09533f-db85-482f-b8d3-ea72a47c43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.596+08:00
