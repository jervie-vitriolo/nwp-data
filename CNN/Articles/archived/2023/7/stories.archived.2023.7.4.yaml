      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The rivalry between Mark Zuckerberg
        and Elon Musk has just kicked up a notch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1123f48-15f7-4f13-a3c6-458c054fbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg’s Meta, which owns Facebook and Instagram, has teased
        a new app that is set to take on Twitter by offering a rival space for real-time
        conversations online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f6682-94a4-46be-9991-1402cfe7a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9477e78-47ce-4330-ac00-34d2cdd4b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The app is called Threads and it is expected to go live Thursday, according\
        \ to a listing in the App Store. The app appears to have many similarities\
        \ to Twitter — the App Store description emphasizes conversations, as well\
        \ as the potential to build a following and connect with like-minded people.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c3b22-b826-413f-993b-7a06522dbf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fb111-94be-42ee-ada1-741329c58df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Threads is where communities come together to discuss everything from\
        \ the topics you care about today to what’ll be trending tomorrow,” it reads.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc04da-48f2-4118-b292-5d77bd1cd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37ffe2-2636-4423-a386-f4bd1a39f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whatever it is you’re interested in, you can follow and connect directly\
        \ with your favorite creators and others who love the same things — or build\
        \ a loyal following of your own to share your ideas, opinions and creativity\
        \ with the world.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11128fc-9f83-4e7d-ba97-609429c86fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8c13a-edaa-4e85-986d-e170d788ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move by Meta comes amid a fresh bout of turmoil at Twitter, which\
        \ experienced an outage over the weekend, followed by an announcement that\
        \ the site had imposed temporary limits on how many tweets its users are able\
        \ to read while using the app.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ac66a-7219-4f51-9b90-3b468f26b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d398ed-7a3b-4a4d-9170-26da8ef4550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk, the platform’s billionaire owner, said these restrictions had\
        \ been applied “to address extreme levels of data scraping and system manipulation.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0b43d-a536-4ae0-89d2-b4a6a8ba8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12e469-1b99-4391-8763-67f2ab0596b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commenting on the launch of Threads Monday, Musk tweeted: “Thank goodness\
        \ they’re so sanely run,” parroting reported comments by Meta executives that\
        \ appeared to take a jab at Musk’s erratic behavior.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2208e79-d886-4a6d-bb51-312699e6d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496dd5e-197a-4151-8ebc-8303412973eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since taking Twitter private in October, Musk has turned the social\
        \ media platform on its head, alienating advertisers and some of its highest-profile\
        \ users.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03f8c9-2447-484b-a5dc-9f8296a6036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce8941-f707-475f-ac09-9f147f956dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is now looking for ways to return the platform to growth. Twitter\
        \ announced Monday that users would soon need to pay for TweetDeck, a tool\
        \ that allows people to organize and easily monitor the accounts they follow.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895dd6e2-ded4-433c-9b53-c3489ea48d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fad67-ac3f-4dd3-9fe0-9ca88a6dee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter is also attempting to encroach on Meta’s domain.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f945cd5-1d8d-444c-937f-0c52600c48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f62eff-a5e3-41bc-b013-25c35fbf1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Twitter added encrypted messaging and said calls would follow,\
        \ developments that could allow the platform to compete with Facebook Messenger\
        \ and WhatsApp, also owned by Meta.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc10b9a-3f04-40cb-8c24-e3c4fca5223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee32b1-8c22-4dab-b1f9-6770e763181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:16:44.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Zuckerberg’s rivalry could soon extend beyond business
        and into the ring. Last month, the two men discussed the possibility of a
        cage fight, with the Las Vegas arena that hosts the Ultimate Fighting Championship
        seemingly the favorite location for the match.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93953d-6c6e-4a15-aef5-1c0c8c6400dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:18:02.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:26.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/04/tech/threads-app-meta-twitter-rival/index.html">Meta
        takes aim at Twitter with new Threads app</a>."</em></p>'
