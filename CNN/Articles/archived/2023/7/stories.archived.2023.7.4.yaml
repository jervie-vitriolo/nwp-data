      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the World Health Organization declared the end of the global\
        \ COVID-19 health emergency.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65777152-84a1-4fea-9da1-2ba4ebdc1381'
