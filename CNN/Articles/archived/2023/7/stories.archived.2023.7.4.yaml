      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH noted that the report will include the IATF’s position on the\
        \ lifting of the state of public health emergency, which was declared by former\
        \ President Rodrigo Duterte in March 2020.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91310a-7a8a-4961-9409-16bd42261023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eea968-4eed-40f7-8b7f-ad32202a6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The IATF already recommended the lifting,” Herbosa said during the\
        \ Palace briefing. “But I think the Office of the President had to study some\
        \ other things that were the consequences of the lifting officially. One was\
        \ the vaccine issue, because mawawala ‘yung EUA, emergency use authorization,\
        \ to get the bivalents (vaccines).”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e68e36-d4ea-484c-b000-d8b11eea8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d3362-9766-462a-81e1-2743f7f2a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa noted this problem has now been resolved after the Food
        and Drug Administration (FDA) recently issued a certificate of product registration
        (CPR) allowing Pfizer<a href="https://www.cnnphilippines.com/news/2023/6/30/pfizer-bivalent-vaccine-fda.html">
        to sell its bivalent vaccines</a> in the Philippines.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfba48-2890-4e86-a55b-676791bcee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1319df-2eb7-4514-955b-81457eaffa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that obstacle is gone kasi may CPR na tayo [because we already\
        \ have a CPR],” Herbosa said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8c4b4-f631-40de-a50e-c0cf0a6ab9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abf9fc-7841-4a8f-b9ff-432bc343a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the poor, we’re still <a href="https://www.cnnphilippines.com/news/2023/6/22/doh-covax-negotiation-bivalent-covid-vaccines.html">negotiating
        with COVAX</a> for two million doses, so that we can still be able to give
        to those who cannot afford to buy the bivalent,” he added.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de989ebc-ec8e-45c6-9802-ddda956b1cde'
