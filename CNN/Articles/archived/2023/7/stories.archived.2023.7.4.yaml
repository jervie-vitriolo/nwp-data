      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments, made during an address to leaders attending the Shanghai\
        \ Cooperation Organization (SCO) hosted by Indian Prime Minister Narendra\
        \ Modi, came days after Putin diffused the rebellion launched by the Wagner\
        \ mercenary group.\r"
