    'title': 'DepEd admits ''lack of focus'' on comprehension skills development in
      mother tongue-based teaching'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c8e2f-fc41-492b-91e6-1d6b2465e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:00:05.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Amid debates
        over the effectiveness of mother tongue-based multilingual learning, the Department
        of Education (DepEd) has admitted that the program''s implementation has become
        rife with problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ec89a-604d-4a08-9ee8-78436431b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e8657-306a-4336-90c6-ba3d3db0921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to DepEd Chief Education Program Specialist Dr. Rosalina\
        \ Villaneza, there is a mismatch between the language used by teachers as\
        \ a medium of instruction and the language children use in their everyday\
        \ lives.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bf7e9-72ea-467e-9b2c-b9ec6eb12746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c84570-53b7-4c3e-99ce-d60039b886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villaneza said teachers who use their mother tongue usually focus their\
        \ efforts on making the students understand the lesson rather than prioritizing\
        \ the students' comprehension skill development.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4a274-ce62-4276-a089-9267fb3643bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db8cc8-358c-489d-909b-827f4a327729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magfo</em>-focus (<em>sana</em>) <em>ang</em> teacher <em>sa
        pag-</em>develop <em>ng</em> comprehension skills—sequencing of events, noting
        details—<em>hindi po umaabot doon ang mga</em> teacher <em>kasi</em> their
        effort is to really make the learners understand (the lesson), <em>hindi na
        nila nafo-</em>focus <em>ang</em> development <em>ng</em> comprehension skills,"
        she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c0488-d9dd-4d10-bda0-f9082bfe3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f1fba-37ac-4288-aca5-87ce2db4e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are supposed to focus on developing comprehension\
        \ skills—sequencing of events, noting details—but the teachers do not reach\
        \ that point because their effort is to really make the learners understand\
        \ the lesson, so they can't focus on the development of comprehension skills.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf968e55-9455-4be8-88e9-ffe4cf686f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f8541-a931-4e0d-8757-9bce9a0342b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Basic Education Committee chairman Sen. Sherwin Gatchalian said the\
        \ implementation of the mother tongue program seems like an \"experiment'.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920fe52-3335-4c81-991d-8666604ffa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7b9ed-be22-4999-ba28-b47cc0b8045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that previous studies on the effectiveness of mother tongue-based\
        \ learning were done in monolingual countries, where most of the population\
        \ speak one language.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b17c48-c6b5-4e93-bdee-171885549bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3549876-115b-4512-bde1-8cf1abfb7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed out that Filipinos are multilingual.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119505f-c757-4a12-90a7-102a664ed418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82bbfb-4b35-44cb-b56e-e7e5f4a126c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We became the de facto experiment for mother tongue in a multilingual\
        \ setting and that experiment is creating a lot of confusion, negative feedback\
        \ from teachers,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6fc3a-25ac-43f6-b29f-31325289d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d535a2a-60f9-4f6d-95c5-0988bcf0baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, Cordillera Region officials said that their teachers are\
        \ able to use mother tongue to teach reading but not in other subjects, a\
        \ DepEd official said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cd9d5-38da-406e-ac61-d5cce4559f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940ca29-715c-4058-a7f6-988affef19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:19:36.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:32:49.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you tell us to teach using the mother tongue in other subject\
        \ areas, it would be very difficult because just composing one story will\
        \ take much of their time and resources,\" DepEd CAR Education Program Supervisor\
        \ Rosita Agnasi said.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d0e0f-ea1e-43b8-b8b8-1765009db9e6'
