      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> The controversial
        measure seeking to create a Maharlika Investment Fund was transmitted to Malacañang
        hours after Speaker Martin Romualdez and House Secretary General Reginald
        Velasco signed it, the office of Senate President Juan Miguel Zubiri confirmed
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397c64d-1dd4-448f-b9d1-95c13ada3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:27:48.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:28:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier said he will immediately sign\
        \ the bill once he receives it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9799bb-93fe-487f-82a3-a07612cb73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:27:48.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:28:30.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the office of Romualdez, the Congress-approved bill was\
        \ transmitted to the Senate on Monday, July 3. Zubiri signed the bill last\
        \ June 21 in Washington D.C.,United States.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757431c5-523f-42e0-a45d-ce49fbf1e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:27:48.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:28:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest version of the bill drew criticisms from opposition and\
        \ progressive groups after Zubiri said there were corrections made that were\
        \ thoroughly discussed by the majority bloc in their Viber group prior to\
        \ his signature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f9b1b-073e-4684-92c9-2affb138337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:27:48.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:28:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/22/pimentel-says-maharlika-revisions-illegal.html">''Illegal'':
        Pimentel slams revisions in Maharlika bill after Congress approval</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f10ebd-ffed-4f8b-8e66-c22b51f3fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:27:48.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T17:28:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
