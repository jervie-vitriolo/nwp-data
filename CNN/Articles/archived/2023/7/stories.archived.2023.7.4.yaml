  'mmda-on-unregistered-vehicles-flagged-by-coa':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T15:54:14.000+08:00
    'imagesource': 'jcr:9d4cfe74-0055-4ccb-8e6e-c776d2ceb322'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '987054dc-d5ae-4106-afd8-612c7cca3e46'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) said its 71 vehicles
      flagged by the Commission on Audit (COA) as unregistered in its 2022 report
      are all off the road and beyond repair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T15:56:32.481+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-04T16:01:02.092+08:00
