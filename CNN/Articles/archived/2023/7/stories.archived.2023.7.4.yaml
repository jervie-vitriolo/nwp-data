  'mmda-coa-flood-control-projects-comment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T13:55:28.000+08:00
    'imagesource': 'jcr:d013df5e-fc71-4342-aaf3-050eb2a966cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5921561c-ff42-4bf3-9322-f3876e48783d'
    'lead': 'The construction works for the unfinished 33 flood control projects in
      the National Capital Region were affected by “tedious” foreign-funded procurement
      activities, restrictions during elections and the COVID-19 pandemic, the Metropolitan
      Manila Development Authority (MMDA) said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T13:58:33.986+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-04T13:58:34.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Delayed flood control projects in NCR blamed on ‘tedious’ process, pandemic,
      election ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d48025-0f58-455b-9e13-c36ee5e32359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The construction
        works for the unfinished 33 flood control projects in the National Capital
        Region were affected by “tedious” foreign-funded procurement activities, restrictions
        during elections and the COVID-19 pandemic, the Metropolitan Manila Development
        Authority (MMDA) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc27360-b256-4e99-8187-c32dc9190f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA issued a statement commenting on the state auditors’ report
        that flagged its uncompleted flood control projects worth more than ₱825 million,
        as of December 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc200c-3d65-43a6-bb08-dc480d92b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/3/coa-mmda-unfinished-flood-projects.html">READ:
        Flood control projects in Metro Manila left unfinished – COA</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c98079-58a8-4bac-b1c0-fa46844c9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acknowledging the “delay in the implementation” of the projects, MMDA
        Acting Chairman Atty. Don Artes said the World Bank (WB) is financing the
        33 projects, making the procurement process different.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb1e55-fb2c-4920-b603-e265f71e264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The projects underwent a tedious process and discussion with the World
        Bank before they were approved and implemented,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53a1ad-d7d6-456e-83af-14432e5671b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The WB reviews the bidding process done by the MMDA. Sometimes, they
        recommend continuation of the project rejected by our agency which in turn
        results in contract cost and duration revision,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f211c-59d0-4714-9a95-306b37a6bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official noted that the MMDA needs to secure the international
        lender’s approval for site relocation or project redesign.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45378a0b-7cc6-4458-8718-194b51bad310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The projects also suffered delays due to the election ban and the COVID-19
        pandemic, he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e9f07-185b-4def-a19b-87111d08209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Out of the 47 projects mentioned in the COA report, 27 have been completed
        while 12 more are set for completion this year, Artes said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e55a9-0184-45e2-abf5-a68406cf7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three more projects are under procurement process, while the remaining
        five were abandoned “as they are no longer necessary or relevant.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec995c71-3c3c-4102-935b-e658037cbb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:58:34.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T13:58:34.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said the MMDA is “closely monitoring” all the projects.</p>'
  'house-speaker-secgen-sign-maharlika-bill':
