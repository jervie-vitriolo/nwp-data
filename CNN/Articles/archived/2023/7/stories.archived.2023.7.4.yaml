      'mgnl:type': 'text'
      'text': "Most of the debt stock or 68% was sourced domestically, while 32% were\
        \ external borrowings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1c5da-ddaa-46bf-9c19-d8fedc734c00'
