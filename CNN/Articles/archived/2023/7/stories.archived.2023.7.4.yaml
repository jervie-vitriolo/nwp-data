      'mgnl:lastActivated': 2023-07-04T19:52:02.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954266ed-ac70-479b-a0ef-3b3c6a2e2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T19:52:02.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T19:52:02.409+08:00
