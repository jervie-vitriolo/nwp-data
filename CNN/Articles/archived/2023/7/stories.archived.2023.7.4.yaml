  'WHO--harmful-food-ads':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T17:07:24.000+08:00
    'imagesource': 'jcr:c7e33120-efdb-4a94-b115-186803cb5698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f5ec05-3108-4385-a0ab-dc8a180ef565'
    'lead': 'The World Health Organization urged governments worldwide to craft strong
      policies to protect children from advertisements of food high in saturated fatty
      acids, trans-fatty acids, free sugars and salt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T17:10:00.623+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-07-04T17:10:00.914+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO']
    'stories': []
    'template': '1'
    'title': 'WHO urges governments to craft strong measures vs. harmful food ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113fd61-c61a-493c-bbb8-7ef01238ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> – The World
        Health Organization urged governments worldwide to craft strong policies to
        protect children from advertisements of food high in saturated fatty acids,
        trans-fatty acids, free sugars and salt (HFSS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85f09a-c72b-44f3-a83d-d3964dd4fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacbac6-b3e3-4845-8262-06fdf42fb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Calls to responsible marketing practices have not had a meaningful\
        \ impact. Governments should establish strong and comprehensive regulations,\
        \ ” Francesco Branca, director of the Department of Nutrition and Food Safety\
        \ of WHO, said Tuesday in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8bf36-6b9f-41d8-9056-3e30523d1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfe56e-7f19-4c01-bb26-2a45ba6f956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aggressive and pervasive marketing” of HFSS food and beverages affects\
        \ a child’s dietary choice, he added\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bca040-6431-40b5-963c-b94ba6be5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03f36f-efea-4a3f-b6c1-fcca26d5ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to WHO, the policies that will be implemented should be mandatory,\
        \ protect children of all ages and restrict the power of food marketing to\
        \ persuade.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd1b1a-48e8-4af4-88b0-a3ddcd942e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14804a26-5b91-493a-b4ea-6ec8f3c97326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policies should also direct governments to create a nutrient profile\
        \ model to classify food to be restricted from marketing and manage advertisements\
        \ from other media forms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16c7f3-f5ad-439e-b97d-719b9c6abc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a2165-7641-4c06-9a34-64ad0464ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restriction in food advertisements involves limiting the use of cartoons\
        \ or techniques that appeal to children, such as including toys with products,\
        \ advertising with songs, and celebrity endorsements.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450e594-9d1b-45b8-9ec6-c344227d661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450cf3d-fc99-4f3b-a12c-a5a5ddb4f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:10:00.647+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T17:10:00.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'WHO made the recommendation after it found that food advertisements
        negatively influence the development of children’s norms about food consumption.<p><br></p>'
  'marcos-covid-19-public-health-emergency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
