      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, a 21-year-old man, identified as Muhammed
        Hassanein, was shot and killed by Israeli forces at the northern entrance
        of Al-Bireh near Ramallah in the West Bank, according to the Palestinian Ministry
        of Health on Monday. The IDF has not yet commented on the incident.</p>'
