  'sc-calls-out-police-prosecutors-p1-drug-case-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T16:59:23.000+08:00
    'imagesource': 'jcr:5174b5b4-f820-49f0-b49d-52b11fc361bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06226959-d35e-429f-9f3e-d31876dc526d'
    'lead': 'The Supreme Court called out law enforcers and prosecutors for their
      "reprehensible" handling of a ₱1-billion drug case, which led to the acquittal
      of all six accused.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T17:06:10.159+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-04T17:11:55.082+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "SC calls out police, prosecutors for 'reprehensible' handling of 2003\
      \ ₱1-B drug case  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f07d8-ce1c-403b-b5d5-835a90895fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Supreme
        Court called out law enforcers and prosecutors for their "reprehensible" handling
        of a ₱1-billion drug case, which led to the acquittal of all six accused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a8ad4-d382-4b04-8bc2-7fc10e221575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a police operation in 2003 that led to the
        arrest of five Chinese nationals and one Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a553511-1133-4d3f-844e-daea38aa650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 35-page decision penned by Chief Justice Alexander Gesmundo and\
        \ released on June 29, the high court \"beseeches all actors in the administration\
        \ of criminal justice in our jurisdiction to effectively carry out their respective\
        \ duties and responsibilities, keeping in mind that any failure on their part\
        \ will likely result in acquittal.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878ccd0-6357-4ded-bd3b-d8e7af8ac6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warned of deportation, four of the Chinese nationals bribed the cops\
        \ with 10 kilograms of shabu in exchange for their freedom. Police said they\
        \ played along and proceeded to a warehouse in Valenzuela City for entrapment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99280504-49b9-4723-a6e2-bac45b1ee4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects were charged for illegal transportation of 9.3 kgs of\
        \ shabu and for illegal possession of 119.080 kgs of shabu.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0dcb15-4b74-4741-a0ba-158c600217a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Regional Trial Court dismissed the cases against Chinese nationals\
        \ Jackie Ong, Tan Ty Siao, and Go Siak Ping on the basis of a demurrer of\
        \ evidence, noting there was no proof they participated in the bribery made\
        \ by Co Ching Ki.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb35dc6-b3e7-44c4-bc45-9174f7ed8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RTC also acquitted Co Ching Ki due to the lack of \"clear and direct\
        \ evidence that he was ever in possession of any illegal drugs.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa2620-9318-41f7-b600-824fe8fc75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it found Filipino Robert Uy and another Chinese national, Willie\
        \ Gan, guilty. The Court of Appeals affirmed their conviction.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed728bf-8d19-463b-9741-10b324122a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC, however, ruled that Uy must be acquitted on the basis of reasonable\
        \ doubt.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32012df0-8f1c-41a9-b792-2b4f200e16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Accused-appellant could not have had actual possession of the items\
        \ seized from the warehouse because he was already in custody of the police\
        \ officers when the search of the warehouse was conducted on Nov. 11, 2003,\"\
        \ the decision read.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776ea0a-1ac6-43f6-8ffc-adae59289b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was simply impossible for accused-appellant to have had actual\
        \ possession of said drugs since he was already in custody,\" the high court\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6b4f6-b3d1-4040-a75d-e7878dd108d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC also called the error committed by the trial court “more reprehensible”\
        \ for imposing a lower penalty against Gan \"despite such clear language to\
        \ impose the penalty of life imprisonment.\"  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117a209-4188-4ffa-a93c-1e7b96648475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hence, the SC extended the acquittal to Gan.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4975048-7d8a-48cc-9e52-54fbddd300ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:06:10.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T17:11:55.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Truly, the acquittal in the instant case is ordained by multiple\
        \ errors, whether through negligence or misfeasance, committed by the prosecution,\
        \ the defense, and the trial court,\" it said.\r"
    '14':
