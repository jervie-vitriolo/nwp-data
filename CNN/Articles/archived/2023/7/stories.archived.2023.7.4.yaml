    'title': 'Meta takes aim at Twitter with new Threads app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3fa2e-daa9-4a7d-b5fd-ffbe0c2676d3'
      'mgnl:activationStatus': true
