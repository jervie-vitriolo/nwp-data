    'template': '1'
    'title': '''Weak'' El Niño begins, impact on PH coming up – PAGASA  '
    'updated': 2023-07-04T14:28:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6de7f-5c36-4730-9c9b-7c3f280e3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:44:21.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> A "weak"
        El Niño has started, the state weather bureau said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304a0dc-fc07-4a88-8c29-a2f216d734cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:44:21.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said the El Niño phenomenon could cause dry spells
        and droughts in the country in the last quarter of the year and the first
        half of 2024.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50dec4d-b48c-4396-a887-91ac127853f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pormal nang dineklara ng PAGASA ang pagkakaroon ng El Niño sa Dagat\
        \ Pasipiko na maaring magkaroon ng epekto sa bansa,\" said Ana Liza Solis,\
        \ chief of PAGASA's climate monitoring and prediction section, in a press\
        \ briefing.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522265a-81aa-4f26-abdf-d1b5321007c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: PAGASA formally declares the start of El Niño in the\
        \ Pacific Ocean, which could affect our country.]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f10e70-f20e-4f45-b1c7-56074155438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA warned that the reduction in rainfall could start by October\
        \ 2023.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f221e3-1dde-4f9d-bfa7-103d37fa2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mayroong init na nangyayari sa Pacific...Suma total, ang epekto ay\
        \ kulang ang ulan na dumarating sa Pilipinas,\" Department of Science and\
        \ Technology Secretary Renato Solidum explained.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dceaf-138e-4201-9c30-84abe4bc13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is currently a warmth in the Pacific...To sum it\
        \ up, the effect of this is reduced rainfall in the Philippines.]  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f7bcb-48d8-44ac-afd2-37057e906eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau said that at least 28 areas could experience\
        \ dry conditions and 36 others may record dry spells at the end of 2023. \
        \ \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ddef0-f236-4ca4-a478-db313bbb81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Camarines Norte and Southern Leyte could experience drought by the\
        \ end of the year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101843a9-153d-4e78-910d-646906924052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also said that by January 2024, at least 26 areas in Luzon,\
        \ including Metro Manila, may experience drought.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8560321-1332-439b-a38a-885ed0c02822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the state weather bureau noted that these forecasts are based\
        \ on recent conditions in the Tropical Pacific.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e2862-eb29-41b7-8c40-50713de00512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are based on recent conditions in the Tropical Pacific, ito\
        \ pong nade-develop na (this developing) El Niño, which is weak pa lang po\
        \ siya, and then nakikita po natin na pwede siyang mag-strengthen in the coming\
        \ months (which is still weak and we can see it getting stronger in the coming\
        \ months),\" said Solis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308ffa2-764b-4ad2-9685-2907b496b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \"Therefore, uncertainty is high, and updates will be issued by PAGASA.\"\
        \ he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeb60a-cbfd-4658-bb6f-d16947d20a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:28:22.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-04T22:18:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said that the enhanced southwest monsoon season, or
        habagat, "may still be expected which may result in above-normal rainfall
        conditions over the western part of the country."</p>'
  'Valenzuela-City-bans-POGO-':
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2023-07-04T13:09:46.000+08:00
    'imagesource': 'jcr:fb808769-19d0-4d69-9a18-409b93ecaa14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431ddd82-e7a5-4573-a960-13856fc8912b'
    'lead': 'Philippine Offshore Gaming Operations are now prohibited in Valenzuela
      City, Mayor Wes Gatchalian announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T13:13:19.952+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-07-04T13:16:12.918+08:00
    'mgnl:lastActivatedBy': 'celine'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-04T13:16:12.492+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Valenzuel-City']
    'stories': []
    'template': '1'
    'title': 'Valenzuela City bans POGO, suspends new STL applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d8758-f8ff-4bae-8563-d0a3dcb1597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.963+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.918+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> – Philippine
        Offshore Gaming Operations (POGOs) are now prohibited in Valenzuela City,
        Mayor Wes Gatchalian announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d7134-f3c1-4b30-8d38-6f65c5a64c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.964+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.919+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdf598-cd70-4ac4-b9af-83d97a036ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.964+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.919+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New applications for Small Town Lottery (STL)  and online gambling\
        \ operations were also suspended under a city ordinance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd292da-36ac-4082-9bf5-8e5647befc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.964+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.920+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d668d3-6bf8-4452-973a-27780b8aa68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.965+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.920+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong tatlong ordinances na ‘to [these three ordinances], first,
        is Ordinance No. 1105 disallowing the Philippine Offshore Gaming Operations
        within the territorial jurisdiction of Valenzuela City,” Gatchalian told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f11c5-3d23-48a9-a7c7-ffd898c27fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.965+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.921+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05a5f0-2e04-4564-b1c4-f864c6d53b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.965+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.921+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Number two is the Ordinance No. 2023-093 temporarily disallowing new\
        \ applications of Small Town Lottery, E-games, E-sabong, E-bingo, online poker,\
        \ anything online basically,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccdf93-20bd-431e-b20e-ab85318021bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.922+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687345f-5d22-4d9b-b82e-fec8a96c5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.922+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension of new applications of STL will be effective for five\
        \ years, Gatchalian said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a3f86-5a41-49d5-ac96-a7b882047fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.966+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.923+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fdc189-8ca5-4347-b913-981c3318254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.923+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently nine registered STL operators in the city, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c96801-e947-45d4-95b2-856a7d874d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.924+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e5ddf-9aa9-4c0c-809d-32dd201985d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.967+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.924+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor said all forms of illegal gambling are prohibited in Valenzuela\
        \ under Ordinance No. 2023-092.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a493f5d-f2a1-43b9-99bb-fded1b7fc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.925+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb05886-e0dc-4b1f-a3ae-86493affbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.925+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "City Councilor Ricar Enriquez said those found violating the ordinances\
        \ will pay a fine of ₱100,000 to ₱500,000 and face imprisonment of no more\
        \ than a year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af85b5-9087-4c97-a392-4ba12bd1cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.968+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.926+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93650e-ea26-43ef-9170-a5609c5a13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.926+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said there are no registered POGO establishments in the\
        \ city.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fa919-4a38-4329-852f-f229667c860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.926+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f519cca-891d-4302-b8f2-0910c240f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:13:19.969+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-04T13:16:12.927+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ordinances were implemented as precautionary measures,
        and the local government is checking if there are illegal gambling operations
        in the city.</p>'
