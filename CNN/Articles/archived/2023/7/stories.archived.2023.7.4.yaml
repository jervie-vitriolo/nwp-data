    'jcr:uuid': 'a73052aa-bf4c-4aec-9e28-d4d6b60654db'
    'lead': "PAGASA says El Niño could cause dry spells and droughts in the country\
      \ in the last quarter of the year and first half of 2024.\n  \n"
    'mgnl:activationStatus': true
