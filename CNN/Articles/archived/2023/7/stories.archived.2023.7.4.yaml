      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944165cf-f757-4fbb-86df-75105711d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T06:54:52.860+08:00
      'mgnl:createdBy': 'lara'
