    'template': '1'
    'title': 'Herbosa to instruct FDA to work with NBI on fake drug ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95586e62-ca01-4c11-a6b7-3a4c3202ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The country''s
        health chief on Tuesday said he will instruct the Food and Drug Administration
        (FDA) to coordinate with the National Bureau of Investigation (NBI) in fighting
        the spread of fake online advertisements with popular endorsers of drug and
        food supplements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f362562-f20b-444d-b978-c784efb1e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447c748-a26e-4c0a-b03d-ecff5bdec4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa said in a Palace briefing that he has\
        \ personally seen such ads on social media, including those that illegally\
        \ use the name and photos of his well-known friends who are physicians.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ff962-f8d7-434d-ad10-055d86be79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc4057-8fdf-4431-8c12-46388dd96e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some of the personalities, Dr. Willie Ong, Dr. (Tony) Leachon have\
        \ actually filed cases with the cybercrime division of the NBI, pero nawawala\
        \ and then bumabalik [and the ads disappear but then eventually resurface],”\
        \ Herbosa told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d2b5f-bdd3-4954-9087-382682132c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da70f5-6b70-4dc1-8fa9-099d7fa0765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:25:20.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:25:20.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ll instruct the head of FDA, (Samuel) Zacate, to actually coordinate\
        \ with the NBI to really get to the bottom of this,” he said.\r"
    '7':
