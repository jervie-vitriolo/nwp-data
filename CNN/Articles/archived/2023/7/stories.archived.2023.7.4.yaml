  'meralco-lower-power-rates-july':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-04T10:17:54.000+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2f7f0cd-480e-4c6e-8b03-c4f3df78979d'
    'lead': 'Power distributor Manila Electric Company (Meralco) said consumers may
      see a reduction in electricity rates this month on the back of lower demand
      as the wet season begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T10:19:25.042+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-04T10:19:25.216+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco sees lower power rates in July amid start of rainy season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74cc58-5eee-4b7d-8d81-0e049255d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Power
        distributor Manila Electric Company (Meralco) said consumers may see a reduction
        in electricity rates this month on the back of lower demand as the wet season
        begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f95ca-a1ef-464e-9d39-ad58c17765ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May nakikita kaming posibilidad na bumaba itong halaga ng kuryente
        na binibili natin sa ating mga suppliers," Meralco spokesman Joe Zaldarriaga
        told CNN Philippines’ Newsroom Ngayon on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b0fe6-7cb3-4803-91c2-9e10b0d8e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero bakit? Mainly because sa pagbaba ng demand dahil sa pagpasok
        ng tag-ulan,” he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf34396-ad53-4b73-b2a8-2540b29bc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We see a possibility that the cost of the electricity
        we buy from our suppliers will go down. But why? Mainly because of the drop
        in demand due to the onset of the rainy season.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847bc6a-b3b9-4d61-99d3-5a6f12a4167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The state weather bureau declared the start of the rainy season in
        the country early in June.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e08df6-5c84-40f7-9fb3-a9e803cb76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zaldarriaga said there is a “seasonality of consumption,” where the
        market usually records higher demand and rates during the summer months of
        March to June.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce30011-48d6-49d2-8107-ad56a468e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked how much could be slashed, Zaldarriaga said there is no estimate
        yet as the company awaits billings from generation firms.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f25c1b-0def-46ce-9b14-443c4a805d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T10:19:25.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-04T10:19:25.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Meralco implemented a rate hike of ₱0.4183, rising to
        ₱11.9112 per kilowatt-hour.</p>'
