      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ddc26-2a17-4184-b0fb-1aa4345cd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gordon pointed out that this was not the first time the country's tourism\
        \ branding was involved in an issue.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e74a7-c18c-4dc4-bfd0-cb4925b51b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cc4ee-ad5c-435c-aa4e-a9fc69d2ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled the case of \"Pilipinas Kay Ganda,\" which was allegedly\
        \ plagiarized from a campaign in Poland.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781a507-c415-463d-bf96-4c91f63bd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T15:12:02.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57227390-3608-4e46-ba76-11cf167cb655'
