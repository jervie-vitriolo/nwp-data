      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:23:01.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T20:23:41.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: No more antigen requirements. Even the health declaration,\
        \ we'll forego that. The only requirement, suppose you have symptoms, then\
        \ we will require you to have an RT-PCR test, or those who are unvaccinated,\
        \ we'll have a special lane for them.]\r"
