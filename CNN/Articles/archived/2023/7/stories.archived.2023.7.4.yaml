    'template': '1'
    'title': 'DOH chief: Marcos to lift COVID-19 public health emergency ‘soon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe280e-6db5-4269-9ed4-734a9744f629'
