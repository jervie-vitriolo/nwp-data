    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4 Chinese fugitives set for deportation after POGO raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2cca5-f422-49b8-8ac5-4e05f6045ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Four Chinese
        fugitives are scheduled to be deported this week after being apprehended at
        XinHuang Network Technologies, a Philippine offshore gaming operator (POGO)
        hub in Las Piñas City where a series of anti-cybercrime raids were conducted
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0e222-336b-4432-9282-51a2fca51ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20215d99-6317-4687-bf26-c668e106d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Philippine National Police (PNP) spokesperson Police Colonel\
        \ Jean Fajardo, the fugitives have existing arrest warrants in China for fraud\
        \ and drug trafficking. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0e42b-3862-414a-9732-89e404920b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1c563-386f-42a0-ba6e-50cda72b3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP has admitted that the entry of fugitives to the country has\
        \ been a long-time problem. Law enforcers are coordinating with the Bureau\
        \ of Immigration to prevent it from repeating. Authorities are also investigating\
        \ how the foreigners were able to work in the POGO hub \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078212d-3c59-492c-a14d-8e813ff1943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc23de-858e-4040-8e2c-5a46da66f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the camp of rescued POGO workers condemned the alleged abuse\
        \ carried out by the police during the raid. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991a539-cd8e-4e37-8207-2a8dc5f81ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2600af5-fdad-49b9-97c1-95e2f6e14ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nag-</em>attempt <em>sila na tumakas</em> [If they attempted
        to escape], is the use of force — excessive force — allowed action in doing
        so?” the POGO firm’s legal counsel Ananias Vargas said. "<em>Nakahandusay
        na ''yung tao, binabatuta pa rin ng pulis</em> [The person was on the ground
        but was still being hit]. What do you call that?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66e4b3-1e5d-4dae-918c-be8a228facb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html">Over
        2K workers rescued in POGO hub raid in Las Piñas</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d00bd-a101-4f72-9dbc-594443a90d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db62de-ac5e-43f5-b00e-df0950b5e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said proper operational procedures were followed during
        the raid. Fajardo added that officers from Human Rights Affairs were also
        present during the operation, and the process was done with "utmost respect
        for human rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60453c-b72b-4ffd-ba57-f337915e41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534376a-a95e-4968-b172-042f223cd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We categorically deny (the abuse). ''<em>Yung mismong</em> (the)
        Las Piñas local government unit, they provided ambulance and medical team
        to treat victims <em>na naka</em>-incur <em>ng</em> (that incurred) minor
        injury because they attempted to escape," Fajardo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbc246-3e56-47e9-b482-37e73763e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485f3ce-ed6d-49eb-b074-8b65cbbd14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 1,200 foreign workers are still subjected to profiling in coordination\
        \ with embassies in the country. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df84a92-148f-4f50-bf9c-eba8d7c38390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549a266-55b6-4555-8aa1-a5b88554bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T05:21:33.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T06:33:53.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said charges of violation of the Anti-Human Trafficking
        Law and Cybercrime Prevention Act of 2012 have been filed against the five
        Chinese believed to be involved in irregularities in the POGO hub.</p>'
