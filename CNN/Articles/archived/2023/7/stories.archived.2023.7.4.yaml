      'mgnl:lastActivated': 2023-07-04T15:12:02.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are so many slogans you can make,\" he said. \"The important\
        \ thing in an ad is that you involve the people. You not only get admired\
        \ by it but you get them involved.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d3de7-4d8e-45f1-9258-2f969e0239d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:28:13.606+08:00
