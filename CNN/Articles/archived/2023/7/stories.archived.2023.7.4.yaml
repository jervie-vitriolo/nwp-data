      'text': '<p>In the scheme, unscrupulous immigration personnel allegedly allowed
        Chinese nationals to enter the country without background checks in exchange
        for grease money. It was dubbed the "pastillas" scam as the bribe would be
        hidden in rolled bond paper similar to a wrapped milk candy.</p>'
