      'text': '<p>Zubiri denied allegations of “tampering,” saying the enrolled bill
        that he signed was a “truthful reflection” of the intent of the members of
        Congress</p>'
  'boc-coa-delayed-disposal-of-goods':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T14:12:55.000+08:00
