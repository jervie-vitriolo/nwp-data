    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T11:39:54.000+08:00
    'imagesource': 'jcr:78b65acc-99c2-4cf4-b15b-14ddd2489b14'
