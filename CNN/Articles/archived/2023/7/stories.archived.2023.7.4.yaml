    'lead': 'President Ferdinand Marcos Jr. is expected to ''soon'' issue an order
      putting an end to the state of public health emergency in the country due to
      COVID-19, as he already considers the status ''de facto'' lifted, Health Secretary
      Ted Herbosa says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T17:26:52.259+08:00
