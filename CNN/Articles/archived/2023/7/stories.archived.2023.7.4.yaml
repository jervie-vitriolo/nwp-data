  'Ateneo-women-volleyball-Sergio-Veloso-head-coach':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-04T15:48:50.000+08:00
    'imagesource': 'jcr:f8699494-2e0b-47f6-b7e8-78e37795b9ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3948e69a-c0cb-4cad-b541-5e9ced39f72f'
    'lead': 'Sergio Veloso, the Brazilian head coach of the Philippine national men''s
      volleyball squad, is now also the chief tactician of the Ateneo de Manila University
      women''s volleyball team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T15:52:35.268+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-04T17:18:20.945+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ateneo women''s volleyball team taps Sergio Veloso as new head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317ed7f-d828-4747-b3b1-64f11750f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 4) —</strong> The Ateneo de Manila
        University women''s volleyball team has named Sergio Veloso as its new head
        coach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d6306-1983-410b-9a94-5a00af654858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veloso will replace Oliver Almadro, who has been at the helm for the\
        \ Katipunan-based squad since 2018.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7c86f-ff63-42d8-a180-69665b81a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veloso, who also serves as the Philippine national men's volleyball\
        \ team head coach, was formally introduced Monday during a courtesy call on\
        \ the university president, Fr. Roberto Yap, SJ. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f347d5-4caa-496b-a4e1-b9c9dab9a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Coach Sergio takes over the head coach role for the Women's Volleyball\
        \ Team and brings with him more than 37 years of successfully forming programs\
        \ and coaching young and professional volleyball players in Brazil, Maldives,\
        \ and Bahrain,\" the school said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40995333-4b16-444f-bc93-b307096f7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almadro steered Ateneo to the UAAP crown in Season 81, but missed the\
        \ Final Four last season after finishing sixth — its worst performance in\
        \ recent years — with a 4-10 win-loss record.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9da02a-712e-4069-8c7e-bfa9f5d8d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ateneo also announced that Babes Castillo will be the head coach of\
        \ the boys' and girls' volleyball teams.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa1a73-b0de-46df-8e11-796f0ca1d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castillo is best credited for being the architect of National University's\
        \ (NU) girls' volleyball dynasty in the juniors rank. He also coached the\
        \ NU Lady Bulldogs in UAAP Season 80.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdfbfd-1135-4ddf-b42b-886462af1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:52:35.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will be the first time that Ateneo will be fielding a team in\
        \ girls' volleyball after it decided to accept female students in its basic\
        \ education starting next school year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3917f-2d91-4c6a-aed6-a3482ad4aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:55:27.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-04T17:18:20.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/10/Ateneo-basic-education-fully-co-ed-2030-.html">Ateneo
        schools for basic education to be fully co-ed by 2030</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762fc14-581b-442d-b5a6-3e307edfb166'
      'mgnl:activationStatus': true
