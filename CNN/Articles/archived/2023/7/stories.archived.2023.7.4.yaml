      'mgnl:lastActivated': 2023-07-04T13:32:57.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dee558-685f-426b-9dae-73bbef9e8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, he also urged Marcos not to waste his political capital\
        \ on bad appointments.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a604a69-1aff-4fd6-a73c-b02f49e20d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30de85-19bb-4b84-b5d3-dcf55c732362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The era of bad mouthing, the era of foul mouthed, sewer mouthed people\
        \ should be out of the parade especially when they treat women like that,\"\
        \ Gordon said. \"I don't think that has any place especially when the Supreme\
        \ Court, itself, has disbarred them.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e0af8-fbe5-4d71-9158-a89a9b354086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.087+08:00
