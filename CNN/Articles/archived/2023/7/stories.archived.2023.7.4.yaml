      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Let it be known that the department does not condone any violent behavior
        of this sort and we will definitely look into this serious allegation," said
        Clavano.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a00fc9-fa0a-499a-9335-1e62dfca89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:11:29.294+08:00
