    'template': '1'
    'title': 'CA upholds dismissal of four Immigration personnel tagged in ''pastillas''
      scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3beec2-a6e2-4976-8370-cdc35c1b0033'
      'mgnl:activationStatus': true
