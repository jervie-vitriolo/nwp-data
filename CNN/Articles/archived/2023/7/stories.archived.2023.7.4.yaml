      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T22:32:30.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Court
        of Appeals (CA) has affirmed the Office of the Ombudsman''s decision to dismiss
        four Bureau of Immigration employees for their involvement in the "pastillas"
        scheme uncovered in early 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fbb43-c1fd-4be6-8771-2d3d42f86dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T22:31:56.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T22:32:30.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision released to the media on Tuesday, the CA Fifth Division
        denied the petitions filed by Deon Carlo Albao, Danieve Binsol, Fidel Mendoza,
        and Chevy Chase Naniong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d60c1-0d3b-462f-8861-33ad26c94d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T22:31:56.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T22:32:30.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition of Grifton Medina, meanwhile, was partly granted as the\
        \ court reduced his sanction to a six-month suspension from office due to\
        \ lack of a direct statement constituting participation in the modus operandi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48070e17-d229-41c8-9e8e-8c43c9e206f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T22:31:56.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-04T22:32:30.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medina is found guilty of simple neglect of duty and ordered suspended\
        \ from office for a period of six months without pay,\" the ruling read.\r"
