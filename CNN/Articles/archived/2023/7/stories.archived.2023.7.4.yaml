  'flying-car-prototype-get-airworthiness-certificate':
    'author': 'Chris Isidore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-04T04:38:49.000+08:00
    'imagesource': 'jcr:8c9564ee-832f-4913-918e-c99ac9d462a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f838cd9-5497-44d6-90eb-fa820488b010'
    'lead': 'A California startup says it has been certified by the Federal Aviation
      Administration for testing what it describes as the first flying car with US
      government approval — a fully electric vehicle that can both fly and travel
      on roads.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T04:40:22.232+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-04T04:40:22.496+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A flying car prototype just got an airworthiness certificate from the
      FAA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ee49a-9e97-42be-8902-9e2052ba86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Federal Aviation Administration
        has certified for testing a vehicle that a California startup describes as
        a flying car — the first fully electric vehicle that can both fly and travel
        on roads to receive US government approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c69a52-62d8-44a3-9139-96ad2b0e7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alef Automotive said that its vehicle/aircraft, dubbed the “Model A,”
        is the first flying vehicle that is drivable on public roads and able to park
        like a normal car. It also has vertical takeoff and landing capabilities.
        It apparently will be able to carry one or two occupants and will have a road-range
        of 200 miles and a flying range of 110 miles.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b96279-1feb-44b6-8884-bf6e0cc2e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company expects to sell the vehicle for $300,000 each with the
        first delivery by projected for the end of 2025.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd422d9-5e35-4ca3-bd78-eef084bf0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FAA confirmed that it has issued the company a special airworthiness
        certificate, allowing for limited purposes that include exhibition, research
        and development.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a1631-d81b-47cf-a5d7-a4dd770cf196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Numerous companies are working on all-electric VTOLs, which stands
        for vehicle takeoff and landing aircraft. The FAA said that Alef is “not the
        first aircraft of its kind” to get a special airworthiness certificate. However,
        Alef noted that its vehicle is different because of its ability to function
        both on roads and in the air, to appear like a normal car and to park in a
        normal parking space.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fc9e8-26fc-41bd-8f2d-fda5febb8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re excited to receive this certification from the FAA. It allows
        us to move closer to bringing people an environmentally friendly and faster
        commute, saving individuals and companies hours each week. This is a one small
        step for planes, one giant step for cars,” said Jim Dukhovny, the CEO of Alef.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68be5d-9a51-4311-957a-cd0b7f33e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company’s website said the flying car will be a certified as a
        “low speed vehicle,” which means it won’t be able to go faster than about
        25 miles per hour on a paved road. “The assumption is that, if a driver needs
        a faster route, a driver will use Alef’s flight capabilities,” the company
        posted on the site.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83da91-79fd-47e7-a5c4-60c88667edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regardless, It also still needs approval from the National Highway
        Traffic Safety Administration to go on roads.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df178305-1689-4334-a211-970ed8f2a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Development has been underway on the vehicle since 2015. Four friends,
        Constantine Kisly, Pavel Markin, Oleg Petrov and Dukhovny, inspired by the
        “Back to the Future” movies (which foresaw flying cars being available in
        that year), decided to form a company to try to develop them.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be293dc-f519-42cf-88bc-84dae6086d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the company, an initial automated test flight of a skeleton
        version of the car was successfully conducted in 2018, and a full-size prototype
        was flown the following year. But Alef said that it needed the FAA’s special
        airworthiness certificate to continue conducting the necessary research and
        development.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7b99e-a9e2-4a5d-863b-3c1a1b8c3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that earlier this year that it had taken refundable
        pre-orders for more than 400 of the vehicles, with the cost of $150 for to
        be in the general queue or $1,500 for the priority queue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e446832-ee62-4049-8a2e-4c07e859cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:40:22.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:40:22.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/03/tech/flying-car-faa/index.html"><em>“A
        flying car prototype just got an airworthiness certificate from the FAA"</em></a></p>'
  'Vietnam-bans-Barbie-movie':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-04T04:40:31.000+08:00
    'imagesource': 'jcr:fd3d483d-bb34-4d35-a880-20cd04c31c1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb0f6ae-8052-4392-a9b1-14006ce08d1a'
    'lead': 'Vietnam has banned Warner Bros.’ highly anticipated film “Barbie” from
      domestic distribution over a scene featuring a map that shows China’s unilaterally
      claimed territory in the South China Sea, state media reported. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T04:42:00.538+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-04T04:46:54.762+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vietnam bans ‘Barbie’ movie over South China Sea map'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa496adc-f2b7-4033-b248-b9dbc729d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vietnam has banned Warner Bros.’ highly
        anticipated film “Barbie” from domestic distribution over a scene featuring
        a map that shows China’s unilaterally claimed territory in the South China
        Sea, state media reported on Monday. (Warner Bros’, like CNN, is a unit of
        Warner Bros. Discovery.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c91ab2-7e2a-47f5-b695-af0367d18913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U-shaped “nine-dash line” is used on Chinese maps to illustrate
        its claims over vast areas of the South China Sea, including swathes of what
        Vietnam considers its continental shelf, where it has awarded oil concessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792daf3-5d46-4dcf-9de4-73c6d49fdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Barbie” is the latest movie to be banned in Vietnam for depicting
        China’s controversial nine-dash line, which was repudiated in an international
        arbitration ruling by a court in The Hague in 2016. China refuses to recognize
        the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0c2f4-0042-4b1e-8016-ec81bf1cd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2019, the Vietnamese government pulled DreamWorks’ animated film
        “Abominable,” and last year it banned Sony’s action movie “Unchartered” for
        the same reason. Netflix also removed an Australian spy drama, “Pine Gap,”
        in 2021.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b283185-c6e5-42f3-8878-cffe5076bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Barbie,” starring Margot Robbie and Ryan Gosling, was originally
        slated to open in Vietnam on July 21, the same date as in the United States,
        according to state-run Tuoi Tre newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e695eb9-5cc2-4ee7-9ad5-73f708335118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not grant license for the American movie ‘Barbie’ to release
        in Vietnam because it contains the offending image of the nine-dash line,”
        the paper reported, citing Vi Kien Thanh, head of the Department of Cinema,
        a government body in charge of licensing and censoring foreign films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225e0f9-04ec-4383-a0a8-90928887d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Warner Bros. did not immediately respond to a request for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9665e-7d6f-4f20-ac44-0e65fdb78711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam and China have long had overlapping territorial claims to
        a potentially energy-rich stretch in the South China Sea. The Southeast Asian
        country has repeatedly accused Chinese vessels of violating its sovereignty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c87961-d933-4bf6-b39a-0d49c0e81e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:42:00.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:46:54.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/03/entertainment/vietnam-bans-barbie-movie-intl-scli/index.html"><em>“Vietnam
        bans ‘Barbie’ movie over South China Sea map"</em></a></p>'
  'Chinese-scientist-proposes-new-gene-editing-research':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-04T04:42:06.000+08:00
    'imagesource': 'jcr:519beb08-5266-4ebe-98e4-e5628e2a0686'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b70a352-1d89-4549-918a-6f8509476095'
    'lead': 'He Jiankui, the Chinese scientist who sparked global outrage in 2018
      when he revealed that he had created the first gene-edited children, has put
      forward a new proposal for modifying human embryos that he claims could help
      aid the “aging population.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T04:44:00.227+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-04T04:44:00.725+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Controversial Chinese scientist He Jiankui proposes new gene editing
      research

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3a5d3-8261-4aba-897d-21cb0ac0e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;He Jiankui, the Chinese scientist
        who sparked global outrage in 2018 when he revealed that he had created the
        first gene-edited children, has put forward a new proposal for modifying human
        embryos that he claims could help aid the “aging population.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a680b-b773-4177-b39a-2bcdc2f383d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He, who in 2019 was sentenced to three years in prison in China for
        “illegal medical practices,” reemerged last year and surprised the global
        scientific community when he announced on social media that he was opening
        a research lab in Beijing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803b0a5-a480-45a3-b4a1-3b87f16dd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since that time, updates on his research posted on his Twitter account
        have focused on proposed plans to develop gene therapy for rare disease.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020dcc94-09fd-4bb3-9c3d-8bfae2513819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But on Thursday, he again courted controversy by posting a new research
        proposal that experts say is reminiscent of his earlier work, which scientists
        broadly decried as unethical and dangerous – with the potential to impact
        human DNA across generations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3609a-4aa1-406d-bf39-c01a98199765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a succinct, one page document, He proposed research that would involve
        gene-editing mouse embryos and then human fertilized egg cells, or zygotes,
        in order to test whether a mutation “confers protection against Alzheimer’s
        disease.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cb899-ffd0-4e9a-bc6f-1fde3ab8113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The aging population is of grave importance as both a socioeconomic
        issue and a strain on the medical system … Currently, there is no effective
        drug for Alzheimer’s disease,” he wrote in an apparent nod to China’s growing
        demographic burden due to a rising proportion of elderly.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3dde07-4849-4605-be79-8e8d88f2b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike the science that landed him in jail, this potential experiment
        involves a kind of abnormal fertilized egg cell generally considered not suitable
        to be implanted in a woman.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da64e60-a15e-4412-9a12-7943991b8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No human embryo would be implanted for pregnancy and “government permit
        and ethical approval” were required before experimentation, the proposal said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ff55f-ada3-43f9-8845-98aaca374d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not clear whether He would get approval for such work in China,
        even if the proposal he put forward were deemed to have merit – and outside
        experts say the current proposal is not scientifically sound.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df2f01-8ac8-4e42-ab28-7d6e149eae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in China took multiple steps to tighten rules and ethical
        standards affecting human gene editing in the wake of the revelations about
        his previous research. They also banned He from engaging in work related to
        assisted reproductive technology services and placed limits on his work with
        human genetic resources, according to state media.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4891b-5b55-419f-b924-1a0595050772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the scientist’s release of a new proposal involving gene editing
        of embryos has scientists and medical ethics experts concerned – and confused.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab1b1d-3770-4adc-87cc-9b3f44a4949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The whole thing is, to put it bluntly, insane,” said Peter Dröge,
        an associate professor at the Nanyang Technological University in Singapore,
        who focuses on molecular and biochemical genetics.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6727f-51df-4e80-9f4f-e289a9a7da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed research could be seen as a step to explore if such a
        method of genetic editing could be used in a viable embryo in future, according
        to Dröge.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb25f80-0233-4544-b628-f2ead11dad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apart from ethical considerations, gene-editing an embryo to address
        a complex disease that affects people toward the end of their life and doesn’t
        have a clear, single genetic cause is “highly questionable,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23dea00-f169-46e1-9244-edc286aed9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He basically wants to genetically modify the human species so they
        don’t get Alzheimer’s,” he said. “I’m really surprised that he’s coming forward
        with this again.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb5150-9de7-4429-9cc6-f1a66af6ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joy Zhang, founding director of the Centre for Global Science and Epistemic
        Justice at the University of Kent in Britain, said the proposal seemed to
        be “more of a publicity stunt than a substantiated research agenda.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734f6e1-f109-4a0b-b22e-334a393d2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“However, we do need to take these public claims with vigilance, as
        it may nevertheless misguide patients and their families, and tint the reputations
        not just of science in China, but global research effort in this area,” she
        said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0c51b-fcd4-45e6-9142-4d9795829867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to questions from CNN, He said he was “collecting feedback
        from scientists and bioethicists now” and did not have a timeline for the
        study.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090678ac-8623-4919-914b-2cbdb17a3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I will make a revision to the Alzheimer’s disease proposal later.
        I will not conduct any experiments until I get the government permit, and
        also get the approval by an international ethics committee with bioethicists
        from USA and Europe,” he told CNN via email.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf57c7-46b6-4e98-abe7-b100781c9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I want to emphasize that this is a preclinical study, no embryo will
        be used for pregnancy in this study. The research will be open and transparent,
        and all experiment results and progress will be posted on Twitter,” he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d13c52-22b0-4403-bd5c-01f422613404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He did not address questions on whether he was limited from conducting
        certain work in China.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d79b27-6c97-42e3-a278-0b2e6f71fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN also approached China’s Ministry of Science and Technology and
        National Health Commission for comment.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc1635-2e11-495b-8eb1-cab368d2d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Controversy and response</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64270987-cde4-4b7c-a7c5-2af6f92a0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2018, He, formerly a researcher at the Southern University of Science
        and Technology in Shenzhen, claimed he had used a gene-editing tool called
        CRISPR to modify human embryos of twin girls in the hopes of protecting them
        from HIV. A third genetically edited baby was also born from He’s experimentation,
        a court in Shenzhen later said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9bd05-c301-4fde-86d9-5407591155ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research sparked a fierce uproar over the ethics of using new and
        potentially dangerous technology in people and the risk of unintended mutations
        being passed on not only to the children but potentially any future offspring.
        It also raised concerns about cracking open the door to a potentially species-changing
        future of “designer children.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15c3d6-5298-4bc9-89a9-a450fc939f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent media interviews, He has indicated he feels he acted “too
        quickly” in conducting the research and has given sparse details on the children,
        besides indicating they were living “normal” lives.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325940c-ad7a-4974-bbe9-37538914e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Genetic manipulation of human embryos – both viable and nonviable ones
        – is typically tightly controlled globally and some countries ban all such
        research, experts say.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f971fc0-3bbb-4014-8177-c2e6751fd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there is robust global debate around allowing genome editing of
        human embryos to treat serious genetic conditions or expanding research.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07113939-f1de-4010-beec-150e4ea3523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists say genome editing, including in adults, shows promise for
        one day treating diseases that are currently difficult to treat or cure, like
        cystic fibrosis or sickle cell disease.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cb37a-35c3-4cf2-8a67-5c357187e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese law does not allow gene-edited human embryos used in research
        to be implanted into humans, or developed for more than 14 days. All gene
        editing for reproductive purposes has also long been banned.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dfc17-ef48-4e8a-af23-bd8d92ab71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since 2019, a broader raft of regulation of China’s biosciences field
        has added more legal controls and ethical standards to such research, including
        a major update to national bioethics guidelines earlier this year.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d299af-45d8-4e09-b7b1-ef55a4ad55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s also been sharp backlash against He within China’s scientific
        community.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939d142-d70b-4fd6-92b7-5f345daa45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, over 200 Chinese scholars released a statement in response
        to his public activities, including what they said was He’s “misleading marketing
        campaign” over his claimed research plans on rare disease.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f785a9b-772b-4730-86f0-10e5cb0b6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They condemned He’s “attitude and refusal to reflect on his criminal
        actions of violating ethics and regulations of gene editing,” and called for
        regulatory authorities to launch a new investigation into He’s “alleged re‐violation
        of scientific integrity, ethical norms, laws and regulations.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d396b82-964f-453b-a508-ccdc40e6b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ethical boundaries shall not be crossed,” they wrote.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9363d2-ece8-49fc-ae21-c0ee41706ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As for the future of He’s research, Canadian bioethicist Françoise
        Baylis of Dalhousie University said numerous questions should be considered,
        from whether He has the requisite scientific expertise to test the hypothesis,
        to whether he can be trusted to follow the rules for research involving humans.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceb99e-4fbb-4069-a5c0-ffad2800b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is possible for people to learn from their mistakes and to change
        their behavior … but many are concerned, however, that He Jiankui may not
        have learned from his past mistakes,” Baylis said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde3c69-3aa1-4327-93af-c44a30367c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:44:00.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:44:00.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/03/china/he-jiankui-gene-editing-proposal-china-intl-hnk-scn/index.html"><em>“Controversial
        Chinese scientist He Jiankui proposes new gene editing research"</em></a></p>'
  'Israeli-forces-launch-biggest-military-operation-in-West-Bank':
    'author': 'Kareem Khadder, Abeer Salman, Alex Stambaugh, Eyad Kourdi and Helen
      Regan, CNN ('
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-04T04:44:11.000+08:00
    'imagesource': 'jcr:6eeebaaa-5b0d-44c1-a760-1cfcb2cc2177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4263efcc-660e-404d-8641-2b1f179ffb2e'
    'lead': 'Israeli forces launched what a military source said is its largest military
      operation in the occupied West Bank city of Jenin in more than 20 years, killing
      at least eight people and injuring about 80 others, according to Palestinian
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T04:45:47.880+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-04T04:45:48.474+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli forces launch biggest military operation in West Bank’s Jenin
      since 2002

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d59ebd-36ac-4eb3-a6e4-2af6c238154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Israeli forces launched what a military
        source said is its largest military operation in the occupied West Bank city
        of Jenin in more than 20 years, killing at least eight people and injuring
        about 80 others, according to Palestinian officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fa652-41c6-47f9-bd94-b718a7b0b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israel Defense Forces (IDF) said in a statement it launched the
        “extensive counterterrorism effort in the area of the city of Jenin and the
        Jenin Camp,” striking “terrorist infrastructure.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0e9c1-02e3-4f7f-b919-ad7d2c21fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF carried out at least 10 airstrikes and hundreds of soldiers
        targeted what it said was militant “command and control” center as well as
        weapons and explosive manufacturing sites.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679af05a-3f3a-434f-a290-0b2ed906dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos obtained by CNN from Jenin show Israeli bulldozers tearing up
        streets to disarm IEDs, as well as Israeli tanks outside the city limits.
        Residents told CNN they heard explosions and heavy gunfire in the area, while
        video from the scene showed wounded Palestinians being evacuated by ambulance
        to Jenin Government Hospital.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65f243-0b95-4103-92fb-1238a0286043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Five of those killed were teenagers, the Palestinian Ministry of Health
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff886cfd-8294-4467-a7d9-0634917644ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A ninth Palestinian was shot and killed by Israeli forces near Ramallah
        in the West Bank in a separate incident, according to the health authorities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f58f2e-e071-4249-b591-a3a9bd8ff001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli army radio described at least eight of those killed in Jenin
        as “militants” but no militant group has yet to claim those killed as members.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbe221-3de0-4ccb-97c8-6b2433c9c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raid sparked immediate condemnation. Palestinian Authority President
        Mahmoud Abbas called the large-scale Israeli military operation “a new war
        crime.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49d6a2-2c11-4712-803c-36d883cc0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Security and stability will not be achieved in the region unless our
        Palestinian people feel it. What the Israeli occupation government is doing
        in the city of Jenin and its camp is a new war crime against our defenseless
        people,” he said, according to presidential spokesman Nabil Abu Rudeineh.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4004ad6-3de5-448e-90c9-eded0a841e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egypt also condemned the Israeli incursion, calling it an act of “aggression.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72c5c6-b942-4b4a-941c-cab5c2a7617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Humanitarian access</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911bbf0-ce03-41af-91d1-97bfe6e645f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN Special Coordinator for the Middle East Peace Process Tor Wennesland
        said he had been in direct contact with all relevant parties to urgently de-escalate
        the situation in Jenin and ensure humanitarian access.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f7bb5-85f4-43aa-a4a4-b1933fbf7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The operation comes after months of growing tension that once again
        reminds us of the extremely volatile &amp; unpredictable situation across
        the occupied West Bank. All must ensure the civilian population is protected,”
        Wennesland said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699bd3c-88ef-4f15-9b49-2d7e23a0a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Israeli forces prevented Red Crescent crews from entering
        Jenin, according to al-Saadi. Israeli forces obstructed the ambulances’ access
        to the injured and raised arms against them, he said in a statement.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7a16b-7f89-4b7d-aca7-39a47d8679ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ambulance crews managed to evacuate a number of the injured they
        were able to access. The paramedic crews were brought from other governorates
        to provide help,” al-Saadi said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2be057-fb25-4518-915e-ac6a16d721bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the IDF for comment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db9d16-6872-45ec-be1c-8d030f040eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The director of the United Nations Relief and Works Agency (UNRWA)
        in the West Bank, Adam Bouloukos, said the Israeli operation and the response
        of “armed actors” in Jenin has “tragic consequences” for Palestinian refugees.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e5ba1-2abf-4438-bab8-45e8e6eabcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Humanitarian access is most urgent now,” Bouloukos said on Twitter.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bb8ea-5f07-46c6-91f9-b8c019457ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House is also “closely” monitoring the situation in Israel,
        a National Security Council spokesperson told CNN.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6cb4c-f793-4a61-9ab3-dbaf7d899684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The spokesperson added broadly, “We support Israel’s security and right
        to defend its people against Hamas, Palestinian Islamic Jihad, and other terrorist
        groups.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadcaca-3f32-4a58-aea6-926601da5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of 6:00 p.m. local time, the operations were ongoing with the Israeli
        military saying it was continuing to engage in firefights with armed militants,
        including at a mosque.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa7fa2-eba4-4f8b-88c9-e706a93251a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raid comes less than two weeks after an Israeli military raid on
        Jenin erupted into a massive firefight, leaving at least five Palestinians
        dead and dozens wounded. Eight Israeli troops were injured in that operation
        and successfully evacuated, according to the IDF.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed36f3-45db-4e3d-aa4c-442eaa40275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Militants set off powerful IEDs against Israeli troops, while the Israeli
        military used an Apache helicopter to provide gun cover for soldiers, for
        the first time in decades.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45571671-fd58-40a7-9c3d-58225e327c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Netanyahu briefed on operation</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe18f8-953c-4b53-b1e3-b2cc6cda247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF said it struck a joint operational command center for the Jenin
        Camp and operatives of the Jenin Brigade, a Palestinian militant group associated
        with Islamic Jihad.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3e5a3-0212-419f-a4ed-cf6d75b6b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The operational command center also served as an advanced observation
        and reconnaissance center, a place where armed terrorists would gather before
        and after terrorist activities,” the IDF said, adding that the camp was a
        “site for weapons and explosives” and “hub for coordination and communication
        among the terrorists.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d41783-78e9-4071-9d5c-c3099070205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Additionally, the command center provided shelter for wanted individuals
        involved in carrying out terror attacks in recent months in the area,” it
        said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2cf92-a9fa-446e-b4ec-7b6c42ebf41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF later said its forces targeted a weapons production and explosive
        device storage facility and confiscated an “improvised rocket launcher” and
        additional weapons during the operations, which were carried out in coordination
        with the Israel Securities Authority (ISA).'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fdea6-d439-4058-8525-f12b9da53e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel’s Prime Minister Benjamin Netanyahu was briefed on the “progress
        of the operation” in Jenin, a statement from his office said Monday, adding
        he had “discussed future operational plans.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad2021-ff5a-424c-8326-c34224da7495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Later on Monday, an IDF aircraft struck near a mosque “to remove a
        threat,” according to the IDF, without elaborating on the character of the
        “threat.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e39c47-d303-4f7a-bc84-1d6e18ed569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clashes have been ongoing since shortly after midnight, with the latest
        death toll in Jenin rising to eight, according to the Palestinian Health Ministry
        figures released before the airstrike near the mosque.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf5fa8-863e-474f-a7d6-65c9d73488ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to Monday’s attacks, Hamas called on militants in the West
        Bank and Jerusalem to strike Israel “by all available means,” a statement
        by its military wing said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad58b0-72ca-4591-8f33-4167f1d6a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinian Islamic Jihad said it will “perform its duty” in stopping
        the “massacre” in Jenin.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82dccf-c3cc-4d5d-ac02-90ec827f2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday afternoon, Israeli police reported a Palestinian teenager stabbed
        an Israeli man in Bnei Brak, outside of Tel Aviv. Israeli police said the
        teen claimed “he stabbed the person in response to the events in Jenin.” The
        Israeli man was injured and moved to hospital.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f2e34-ab38-4d3e-bc94-5a286b143689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>IDF trying to break ‘safe haven’</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370d0f0-8f1e-46eb-baa2-8ebb957e7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IDF spokesman Lt. Col. Richard Hecht told reporters Monday that several
        armed “terrorist suspects” have been killed during the ongoing operation.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c564674-7a29-4801-a2df-97449ce671fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re not trying to hold the ground. We’re acting against specific
        targets,” Hecht said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1b3b6-c0f8-423e-a79c-b39d5098e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first round of airstrikes were launched at 1:14 a.m. local time
        and were followed by IDF ground forces, Hecht said.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5602732-6da8-48a5-944b-cf0e818d9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the goals of the operation was to break the “safe haven” mentality
        within the Jenin camp, according to Hecht, who described it as a “hornet’s
        nest.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799b1e8-75d0-4894-9087-99d9ebe5fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 50 shooting attacks against Israelis have emanated from Jenin,
        he said.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce0b62-4ba0-4ad7-87d3-5d7470a1d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hecht also said the Palestinian Authority and Jordan had been informed
        about the incursion in advance, but didn’t elaborate further.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7008369-5532-4a49-85a0-0156de68ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though the IDF spokesman declined to comment on the number of forces
        involved, he said it is around a brigade, which is approximately equivalent
        to 500 soldiers.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac48bc-0977-46ae-ae6d-f3ee3bd639d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesman said later an Israeli soldier was “slightly injured” by
        shrapnel from a grenade used during the incursion, and that they had been
        taken to a hospital for medical treatment.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ffba8-bff0-45f2-8745-9cfa888ce3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli Foreign Minister Eli Cohen said Monday the Israeli military
        is striking the “terrorism hub” that operates in the Jenin camp.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f7f52-2445-43d1-a5f3-66be9c89f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I want to emphasize we don’t have a fight with Palestinians. Our fight
        is with the proxies of Iran in our region, which is mainly Hamas and Islamic
        Jihad,” Cohen said, accusing Tehran of trying to escalate tensions in the
        region.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7803e74-711a-421e-9bab-1fb989399ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T04:45:47.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-04T04:45:48.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Jenin Brigade claimed it had severely damaged at least one Israeli
        military vehicle with improvised explosive devices and its militants continue
        to clash with Israeli forces “to prevent its advance inside the camp.”'
    '46':
