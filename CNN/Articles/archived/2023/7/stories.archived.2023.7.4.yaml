  'senators-barbie-nine-dash-line':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-04T20:15:59.000+08:00
    'imagesource': 'jcr:bca3cb00-8fc1-42aa-bfa2-fee1c7135d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69533d7c-289d-45c8-8874-baa4e96ee86f'
    'lead': 'Senator Francis Tolentino proposes a "middle ground" for the MTRCB and
      the film''s producers — editing out the part where the controversial map could
      be seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T20:18:26.261+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-22T17:01:50.451+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senator wants ''Barbie'' film banned in PH over disputed South China
      Sea map'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb50d5d-dbad-4fff-9912-513b5af65cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Following
        <a href="https://www.cnnphilippines.com/world/2023/7/4/Vietnam-bans-Barbie-movie.html">Vietnam''s
        decision to ban</a> domestic distribution of "Barbie," a Philippine senator
        is calling for a similar move here in the country after the film featured
        a map showing Beijing''s controversial "nine-dash line" claim in the disputed
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540962b6-09b0-44ff-87e4-dc06da39eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db948fee-6a75-48c9-85bb-69db972aa4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the invalidated 9-dash line was indeed depicted in the movie Barbie,\
        \ then it is incumbent upon the MTRCB (Movie and Television Review and Classification\
        \ Board) to ban the same as it denigrates Philippine sovereignty,” Senator\
        \ Francis Tolentino said on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50e796-ae1b-45b2-b2c9-b6efd9776899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc5e90-160f-49af-8634-2e48fc9fa142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal in The Hague upheld
        the Philippines'' sovereign rights and jurisdiction in its exclusive economic
        zone (EEZ) in the resource-rich waters and said Beijing''s "nine-dash line"
        claim had no legal basis. China, however, refuses to recognize the ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b8b05-7e77-4153-8993-4d733f3e8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1935210-37d3-4f8b-a7a6-87c4aab1b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat lang ipagbawal ang pelikulang Barbie dahil ang pinakita nitong
        9-dash line ay salungat sa katotohanan at ipinawalang-bisa na ng arbitral
        ruling noong 2016 [The film Barbie should be banned because the nine-dash
        line it showed is contrary to truth and has already been invalidated by an
        arbitral ruling in 2016]," Tolentino stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d11882-2804-4871-8350-7d5c6e57b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said editing out the contested part could be a "middle
        ground" for the MTRCB and the film producers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3748b37-7d49-4fff-88bd-3fb0672f5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76facb1b-6bd5-4f3f-a88a-c36ca164bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Perhaps splicing the content can be middle ground but then it would\
        \ depend on MTRCB's decision on whether splicing it or cutting it would be\
        \ the solution,\" Tolentino told CNN Philippines' The Final Word. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccce56-f916-40bc-a3db-41d5b739d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290ae59-ae9f-4146-898f-c18ef19d1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Senator Risa Hontiveros, Philippine cinemas should — \"at the minimum\"\
        \ — include an explicit disclaimer that the nine-dash line is \"a figment\
        \ of China's imagination.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d3c31-aea9-451b-948a-6092ff56d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f4615-9a9a-47fa-ac9d-50d39d07db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino, however, said the producers may not agree to this. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a678bc-fe71-4d20-bb40-2c7f66e3d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80563c4-488d-402b-b342-fe6860cb96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[B]ecause it would be an admission that something was done (wrong).\
        \ A disclaimer would attract attention that it is something controversial,\"\
        \ he explained.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace1181-35b9-4ded-b5b4-879ae60d4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f531676-ab92-4ffe-98d3-a65094fa58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Tuesday, the MTRCB confirmed that the film is under review.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a5620-9035-4366-9d9f-403c898f485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e0fe4-b430-4f7f-ba5d-4c18df904a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At this time, the assigned Committee on First Review is deliberating\
        \ on the request of Warner Brothers F.E. Inc. for a Permit to Exhibit. Once\
        \ available, a copy of the Permit to Exhibit or the Committee's decision will\
        \ be uploaded to the Agency's official website,\" the agency said in a statement.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e99e8-da91-40f4-b34a-8f2d1c1b9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad289e-fb49-437d-80c4-a3971281c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada, meanwhile, said he hopes the MTRCB would soon\
        \ decide on the matter.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bb793-6597-4e08-a1e4-0a455eb0096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4737dab-3a68-433c-855c-b61bd9f60de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T23:35:11.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-22T17:01:50.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It may be a work of fiction but still, this is a very sensitive issue.\
        \ It is contrary to our national interest and China has no historic rights\
        \ in the waters within the nine-dash line…Matagal natin na ipinaglaban ito\
        \ at dapat lamang na manindigan tayo sa mga usapin na may kinalaman sa soberanya\
        \ ng bansa [We have long fought for this, and it is only right for us to remain\
        \ firm on issues related to our country's sovereignty],\" Estrada said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d09b03-6829-4a73-805b-a71c81a1f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a6e26-3e54-4e84-a6e8-bc0c71bc54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, the MTRCB<a href="https://www.cnnphilippines.com/news/2022/4/27/DFA-MTRCB-Uncharted-.html">
        pulled out</a> the Hollywood action movie "Uncharted" from cinemas due to
        a scene showing China''s nine-dash line.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fe101-8f9c-4e5f-826c-93efa39ad625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b325f-ac40-4413-bb5b-0e6e1dc07972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:18:26.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:01:50.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Philippines and China, Vietnam, Brunei, Malaysia, and
        Taiwan have overlapping claims in the South China Sea.</p>'
