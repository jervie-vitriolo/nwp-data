      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/04/asia/sco-summit-xi-putin-modi-intl-hnk/index.html">Putin
        reassures pro-Russian world leaders his grip on power remains strong</a>."</em></p>'
