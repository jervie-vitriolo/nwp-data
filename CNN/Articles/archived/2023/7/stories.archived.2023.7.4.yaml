  'POGO-Chinese-fugitives-deportation':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T05:00:08.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb8ea43-1afa-483f-84c3-a86cceb0c261'
    'lead': 'Four Chinese fugitives are scheduled to be deported this week after being
      apprehended at XinHuang Network Technologies, a POGO hub in Las Piñas City where
      a series of anti-cybercrime raids were conducted last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T05:03:28.251+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-04T06:33:53.443+08:00
