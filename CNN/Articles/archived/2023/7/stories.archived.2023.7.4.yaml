    'stories': []
    'template': '1'
    'title': '71 unregistered vehicles noted in COA report not in use – MMDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767f6f0-796e-4172-bdb5-3dc90e100185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Metropolitan
        Manila Development Authority (MMDA) said its 71 vehicles flagged by the Commission
        on Audit (COA) as unregistered in its 2022 report are all off the road and
        beyond repair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c241d-25f6-4e4f-9ed1-15c8322ba040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, MMDA Chairman Don Artes said all unregistered
        vehicles are for disposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c9c4a-0a41-48d0-a753-4c6812e3ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disposal process is long and we are currently disassembling
        its parts so we can use it for our serviceable vehicles," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125af5ab-e074-4e0d-88e8-25d8176a187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report published on June 30 stated that "71 vehicles were
        not registered in CY 2022 due to the inability to comply with Land Transportation
        Office (LTO) inspection pending repairs/rehabilitation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefda0b-3708-4324-a259-f9534fc4ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that the MMDA Transport Division must register
        all vehicles owned by the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a7e39-b132-43f1-93a7-cc031908973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As one of the implementing agencies for traffic enforcement, MMDA
        should act as a role model for the public in strictly following the rules
        and regulations prescribed by LTO for motor vehicle renewal/registration,"
        added COA.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5474be-424f-49c2-b627-a2d1776ecf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MMDA said it regularly conducts a quarterly LTO caravan
        for the timely registration of its vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2a69c-2ad3-4949-b546-9980b9101c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA also noted that 216 MMDA vehicles are still in use even as
        these are beyond the "estimated useful life" of seven years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0bd47-1103-41e4-905b-99e98021436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA said its vehicles are functional and properly maintained despite
        their age.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2462a-5b25-4acd-ad4f-d96eeabaa5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T15:56:32.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T16:01:02.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MMDA chief said that the service vehicles he and other agency
        officials are using are all almost at the end of their useful life but have
        no intention of retiring and replacing them and will continue to be used because
        they are in very good running condition," said the agency in the statement.</p>'
