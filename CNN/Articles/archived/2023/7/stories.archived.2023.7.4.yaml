      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/1/marcos-foreign-policy-first-year.html">Navigating
        power rivalry: PH foreign policy during Marcos'' first year</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1e36b-ddf1-4d78-8a05-6501bf05ffff'
