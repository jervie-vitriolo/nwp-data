    'title': 'Gordon lauds Marcos’ assertion of PH rights over WPS; cautions president
      on making ‘bad appointments’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe798b-4a52-4299-8243-de44cd771ba3'
