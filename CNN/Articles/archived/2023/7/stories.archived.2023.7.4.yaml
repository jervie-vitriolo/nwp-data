  'hong-kong-cash-bountry-exiled-democracy-activists':
    'author': 'Nectar Gan and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-04T11:35:04.000+08:00
    'imagesource': 'jcr:e7a0a76e-193e-49e8-bced-e0fb54dad775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b777a8b7-0553-4e05-b15d-8520b5b82353'
    'lead': 'Hong Kong police on Monday placed $1 million ($127,603) bounties on eight
      prominent democracy activists in self-imposed exile, in a move strongly condemned
      by rights groups and Western governments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T11:39:18.665+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-04T11:39:26.978+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-04T11:39:26.621+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nathan-Law', 'national-security-law', 'Asia', 'Dennis-Kwok', 'Hong-Kong',
      'Ted-Hui']
    'stories': []
    'template': '1'
    'title': 'Hong Kong police condemned for issuing cash bounty for exiled democracy
      activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b0753-f866-423f-9ee2-e06c7bbbb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong police on Monday placed $1 million
        ($127,603) bounties on eight prominent democracy activists in self-imposed
        exile, in a move strongly condemned by rights groups and Western governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2b7d5-3b01-4cd8-a984-c13dbd5a23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists, including former lawmakers Nathan Law, Dennis Kwok
        and Ted Hui, have been accused of violating national security offenses ranging
        from collusion with foreign forces to subversion of state power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194a23b-fded-4e42-a1d4-b340c13fea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving <a href="https://www.cnn.com/2020/12/17/asia/hong-kong-exiles-and-inmates-dst-hnk-intl/index.html"
        target="_blank">Hong Kong</a> in recent years, many of the activists have
        continued to speak out against what they say is Beijing’s crackdown on their
        home city’s freedoms and autonomy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7678298-1dde-4216-921b-26fb768a7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of seven men and one woman are now based in the United
        States, Canada, Britain and Australia – countries that have suspended their
        extradition treaties with Hong Kong due to concerns of the <a href="https://www.cnn.com/2020/07/02/asia/hk-china-national-security-law-intl-hnk/index.html"
        target="_blank">controversial national security law</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd1f36-5ffc-47c6-ad26-e03345061dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping law was imposed by <a href="https://www.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html"
        target="_blank">Beijing</a> on Hong Kong in 2020, after huge pro-democracy
        protests roiled the semi-autonomous city in the previous year. It criminalizes
        secession, subversion, terrorism, and collusion with foreign powers and carries
        a maximum punishment of life imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269975a-92be-4eaa-bffb-bc48b959f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics say the legislation has been used to crush the city’s opposition
        movement, overhaul its electoral system, silence its outspoken media and cripple
        its once-vibrant civil society. Many of Hong Kong’s prominent pro-democracy
        figures have either been detained or fled into self-imposed exile.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298d21d-0bae-478e-9d05-d29f4a73fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hong Kong government has repeatedly denied the national security
        law is suppressing freedoms. Instead, it insists the law has ended chaos and
        restored stability to the city.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e098df-24a9-4688-a254-32501c2f3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, police told a press conference 260 people had been arrested
        under the national security law, with 79 of them convicted for offenses including
        subversion and terrorism.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bb221-8247-4132-aae6-22140fc83a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senior Superintendent Steve Li, with the police national security department,
        told reporters police had obtained arrest warrants from the court for the
        eight activists.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334781b-7528-4062-846d-e7b90d731192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re absolutely not staging any show or spreading terror. We’re enforcing
        the law,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8a108-5e6c-4283-adb6-7f0e89d31ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move was condemned by the United States, Britain and Australia,
        whose governments urged Hong Kong to withdraw the bounty offer and expressed
        concern about the targeting of democratic figures.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a089770-94f4-4fbb-8bf5-dc13feec5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The non-profit organization Human Rights Watch also lambasted the national
        security law as creating a “veneer of legitimacy in wiping out Hong Kong people’s
        human rights,” urging democratic governments to offer greater protections
        to activists in exile or impose more sanctions on the Hong Kong government.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c7de0-816b-4f69-8169-d3bdf03195c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kevin Yam, a lawyer who is among the eight targeted, said he had been
        “flooded with congratulations” for having the “honor to be on the list” since
        the police press conference Monday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859f89f-414b-43bd-8841-fcd8ec77e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I feel no joy over this, but feel sad for Hong Kong that people now
        see things this way, because it is an indication of how low Hong Kong has
        gone in the eyes of many,” he told CNN from Australia.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9440541-7666-4bdf-b958-8f0cc5d8ae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Law, now based in Britain, said in a statement that while the news
        was stressful and meant he’d have to be more careful while traveling, it didn’t
        come as a surprise. He criticized the national security law as being used
        to “suppress dissenting voices,” and reiterated his hope for Hong Kong to
        one day gain full democracy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c68816-bd5a-4165-861e-652aab905c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am just a Hong Konger speaking out for Hong Kongers – that’s all,”
        he said, and urged the public not to cooperate with the bounty offer. “We
        should not silence or limit ourselves, we should not be politically intimidated
        or blackmailed, or live in fear.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5d6e6-7ad7-4833-9317-ff7a8e995e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anna Kwok, also one of the exiled activists named on Monday, wrote
        on Twitter that the photo published by police was one she’d taken at 18 years
        old for her ID card.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1651cf9-de33-4f75-84a3-b30a0939d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:39:18.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:39:26.987+08:00
