      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Former
        Senator Richard Gordon has lauded the direction President Ferdinand Marcos
        Jr. is taking in terms of asserting the country’s rights over the West Philippine
        Sea, while also calling on the chief executive to be careful when appointing
        people to government positions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f9f06-08ff-4d65-8230-b35800a32ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a8448-e89c-4dc5-83f8-76d9340541fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m relieved, especially about the West Philippine Sea. There is
        more assertion there, and there is more cooperation from our allies,” Gordon
        told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a82ca-7199-44c8-8719-7986cc35a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70643253-72df-4cdb-bbb9-93f975565353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former lawmaker noted that it is beneficial for the Philippines\
        \ to have stronger ties with its allies since it cannot deal with China alone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e3aae-b03a-45d3-8b07-92d702d63711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711635d6-5d88-4121-93c2-7879b5a5bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China is a big bully…their leaders are bullies,” Gordon said. “The\
        \ policy makers in China have a policy of saying ‘We’re the boss here. We’\
        re the big guy in the block. You don’t go into my neighborhood.’ That's not\
        \ their neighborhood and I’m glad President Macros has asserted that .\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80a710-186d-4a9c-afa3-f1f3779197d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736b7ef-354d-4764-b4a3-e106ffa1b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Marcos’ first year in power, he strengthened the country’s relationship\
        \ with its long-time ally, the United States, which was opposite to what his\
        \ predecessor did.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a896404-b298-486f-a209-b5ef8681a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3495f-4ddb-4589-bf80-6361a81e078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He earlier said that it is natural for the Philippines to seek assistance\
        \ from Washington amid the growing tensions in the disputed waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c856f49-6cb1-40f7-97ec-25e4437297b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3f279-dbfc-4e27-b5ed-cbf5aea55b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from conducting military exercises with troops from the US and\
        \ other allies, the Enhanced Defense Cooperation Agreement was also expanded\
        \ during the first year of the Marcos administration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019d639-4b49-4c20-8f85-b397a8d1cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.663+08:00
