      'mgnl:lastActivated': 2023-07-04T15:12:02.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gordon also welcomed the new “Love the Philippines” slogan, noting\
        \ that it can easily be localized like his “WOW Philippines” campaign.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809cd0c-1bcc-4cdc-8752-e87fd18cfae0'
      'mgnl:activationStatus': true
