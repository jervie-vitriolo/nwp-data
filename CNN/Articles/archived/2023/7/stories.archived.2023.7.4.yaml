  'eu-ph-maritime-cooperation':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-04T20:57:39.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3081977-6354-46b3-9881-03d141a6fc8b'
    'lead': 'The European Union and the Philippines agreed to boost maritime cooperation
      over concerns on what they called unilateral actions in the region that endanger
      peace, security, and stability particularly in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T20:59:32.664+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-04T20:59:32.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU, PH eye stronger maritime cooperation in South China Sea; Japan explores
      security partnership with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847d37f-a44c-4827-90a2-e51e60c94224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The European
        Union (EU) and the Philippines agreed to boost maritime cooperation over concerns
        on what they called unilateral actions in the region that endanger peace,
        security, and stability particularly in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52601168-d4cc-43f0-8ee3-aad1a677bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9357d-4ced-4182-9237-a56cfe506487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The EU and the Philippines agreed on the need to find peaceful solutions\
        \ to conflicts, while respecting principles of international law and the UN\
        \ Charter,\" a joint statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61842887-b8a1-4a7f-97cb-4db512e7d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457defc-897e-4432-8174-195f5865ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They underscored their unwavering commitment to freedom of navigation\
        \ and overflight in the South China Sea, and the importance of respecting\
        \ the sovereign rights of states within their exclusive economic zones consistent\
        \ with international law, in particular the 1982 UN Convention on the Law\
        \ of the Sea (UNCLOS) and its dispute settlement mechanisms, and the Arbitration\
        \ Award rendered under UNCLOS on 12 July 2016,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4cec8-75b7-4181-9036-c70c0d6d000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b1f91-9b32-42d0-96c7-4908601abfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EU and Philippine officials held their third joint committee meeting\
        \ on maritime security in Brussels, Belgium on June 30.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e129d-e2a1-4289-9e5a-146113b8ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86798a8c-6b7f-4cc8-90e3-9d218ce9c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides agreed to strengthen cooperation on maritime matters by\
        \ establishing an EU-Philippines Subcommittee on Maritime Cooperation. The\
        \ EU Delegation was led by Gunnar Wiegand, managing director for Asia and\
        \ the Pacific at the EEAS; while Theresa Lazaro, Foreign Affairs acting undersecretary\
        \ for bilateral relations and ASEAN affairs, led the Philippine delegation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b516ebd-a924-4cb0-9da9-71d590fe6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57d883-e85e-45f4-95e8-65a84d665429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Japan, PH eye new security collaboration</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a39e93-b616-4cee-a482-35b863b19091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07ad1e-aa9b-48b1-8409-f83dd70e78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Defense Secretary Gilbert Teodoro met with Japanese Ambassador\
        \ Kazuhiko Koshikawa, with both sides vowing to explore new security collaboration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6db580-a9bb-48ef-b40e-86a9ff3a58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8723565-83aa-4132-ab0c-34a0691bf1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our growing bilateral relationship with the PH further deepened as\
        \ promises of new security collaborations were explored! The productive meeting\
        \ w/ Defense Sec. Teodoro solidified our commitment on advancing security\
        \ cooperation and promoting peace &amp; stability in the region,\" the Japanese\
        \ envoy tweeted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd5fc2-5be8-4c18-ad18-6d912ab15bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0667c97-f95e-43a8-ad8a-e93494cc0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Department of National Defense also expressed gratitude\
        \ to Japan as a reliable partner in the modernization program of the Armed\
        \ Forces of the Philippines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96802d-b440-4bab-9ae6-a67e32d0e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0fc29-b5ba-42d8-8a14-73f9807263e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Japan and the Philippines have been closely working together to reinforce\
        \ maritime domain awareness and maritime law enforcement for the stability\
        \ of the South China Sea,” the embassy said in a previous statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c09e6-ebd3-4fd5-9d5c-779451e7ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be08361-6d71-48cf-8ce0-36b55d88a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T20:59:32.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T20:59:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is committed to further enhancement of defense exchanges
        through trilateral dialogues like the Japan-Philippines-US trilateral defense
        policy dialogue, and participation of the Japan Self-Defense Forces in Philippines-US
        joint exercises,” it added.</p>'
