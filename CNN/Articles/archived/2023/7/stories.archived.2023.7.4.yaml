    'lead': 'Amid debates over the effectiveness of mother tongue-based multilingual
      learning, the Department of Education (DepEd) admits that the program''s implementation
      has become rife with problems.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T05:00:05.160+08:00
