      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the circumstances, it is not difficult to see that the goal
        of all this is to sabotage the great accomplishments of the Department of
        Tourism (DOT) Secretary, who continues to deliver for the administration of
        President Ferdinand "Bongbong" Marcos Jr.,” the manifesto read.</p>'
