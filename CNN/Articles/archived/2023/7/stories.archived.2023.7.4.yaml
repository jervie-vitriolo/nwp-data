      'mgnl:created': 2023-07-04T17:26:52.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — President
        Ferdinand Marcos Jr. is expected to “soon” issue an order putting an end to
        the state of public health emergency in the country due to COVID-19, as he
        already considers the status “de facto” lifted, Health Secretary Ted Herbosa
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73504d5-bac7-497f-acf1-fe0618dc76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeedf6f-6e28-4661-9b4f-952640755034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T17:26:52.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-04T17:27:41.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang sabi niya kasi, de facto na parang naka-lift narin tayo diba?\
        \ Optional na ang masking, diba? [What he said was that it appears the status\
        \ is already de facto lifted, right? Masking is optional, right?]” Herbosa\
        \ told reporters after a Malacañang briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef2115-654e-4ddd-9d11-91567ea45a82'
