      'mgnl:type': 'text'
      'text': '<p>"We maintain that this barrage of criticisms in social and mainstream
        media is aimed at destroying neither the DOT nor the concerned private advertisement
        agency, but Secretary Christina Garcia-Frasco herself," it said.&nbsp;</p>'
    '9':
