    'lead': 'The country''s health chief says he will instruct the Food and Drug Administration
      to coordinate with the National Bureau of Investigation in fighting the spread
      of fake online advertisements with popular endorsers of drug and food supplements.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T20:25:20.364+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-04T20:25:20.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
