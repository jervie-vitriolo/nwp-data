  'megalodon-extinction-slue':
    'author': 'Amaya McDonald, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-07-04T11:39:38.000+08:00
    'imagesource': 'jcr:56cc8830-0fb2-4d83-ab36-8108b281d3c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4b98a25-85d6-4781-b6c2-be3a55e96a6e'
    'lead': 'Megalodon, one of the most fearsome sharks that ever lived, wasn’t the
      cold-blooded killer it’s made out to be — at least not literally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-04T11:42:50.306+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-04T11:42:57.096+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-04T11:42:56.759+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'science', 'megalodon', 'Proceedings-of-the-National-Academy-of-Sciences',
      'research']
    'stories': []
    'template': '1'
    'title': 'Scientists find new clue in what led to megalodon’s demise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d197f-9fe1-4adf-8486-63d1da0adf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Megalodon, one of the most fearsome sharks
        that ever lived, wasn’t the cold-blooded killer it’s made out to be — at least
        not literally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab13c9-e14b-4168-b70d-9097992a0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through an analysis of fossilized megalodon teeth, scientists have
        discovered the extinct shark was partially warm-blooded, with a body temperature
        around 7 degrees Celsius (44 degrees Fahrenheit) warmer than estimated seawater
        temperatures at the time, according to <a href="https://www.pnas.org/doi/10.1073/pnas.2218153120"
        target="_blank">a study published last week</a> in the journal Proceedings
        of the National Academy of Sciences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156f54c-4ded-4cc4-9d09-87521a2c66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We found that O. megalodon had body temperatures significantly
        elevated compared to other sharks, consistent with it having a degree of internal
        heat production as modern warm-blooded (endothermic) animals do,” study coauthor
        Robert Eagle, professor of marine science and geobiology at UCLA, said in
        an email.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2f961-428f-4207-9ff6-1b9f04f8cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings suggest this distinct trait played a key role in the ancient
        predator’s terrifying size — and its eventual disappearance.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72631770-76b8-4d1e-b96a-e53b44bcb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gigantism in megalodon</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b5221-6f3d-4442-8029-e4170f43de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Believed to be at least 15 meters (49 feet) long, Otodus megalodon,
        also known as the megatooth shark, was one of the largest apex marine predators
        since the Mesozoic era and went extinct about 3.6 million years ago, according
        to Eagle.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d7a62-9820-4c1e-8d86-7f2aadbe9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists previously theorized that megalodons were warm-blooded,
        but the new study is the first to provide concrete evidence to that effect.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482d926-7639-457a-90cd-104c1ed28209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers observed how closely carbon-13 and oxygen-18 isotopes
        found in the ancient shark’s fossilized teeth were bonded together — a data
        point that can reveal how warm the body was. From this finding, they deduced
        the megalodon’s average body temperature was about 27 C (80 F).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e01aa-e7df-44bb-b325-16dd035e1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like modern great white and mako sharks, megalodons were <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5609766/#:~:text=Regional%20endothermy%20is%20the%20ability,organs%20%5B17%2C18%5D"
        target="_blank">regionally endothermic</a>, which means they had the ability
        to regulate temperature in certain parts of the body, according to the study.
        In contrast, the body temperatures of other cold-blooded apex predators are
        regulated by the temperature of water around them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65b41d-74be-43ef-acde-f099565d3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Being warm-blooded may have been one of the key drivers fueling megalodons’
        massive size and overall prowess as predators, according to senior study author
        Kenshu Shimada, a paleobiologist at DePaul University in Chicago.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e59292-8690-4b9d-a064-e6fbce632e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A large body promotes efficiency in prey capture with wider spatial
        coverage, but it requires a lot of energy to maintain,” Shimada said in an
        email. “We know that Megalodon had gigantic cutting teeth used for feeding
        on marine mammals, such as cetaceans and pinnipeds, based on the fossil record.
        The new study is consistent with the idea that the evolution of warm-bloodedness
        was a gateway for the gigantism in Megalodon to keep up with the high metabolic
        demand.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87cb4d-c93f-407c-8156-b7310e14b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ‘vulnerability of being warm-blooded’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29786cf8-ccde-4da5-927f-a85640777e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For such an enormous animal, having to use so much energy constantly
        to regulate its body temperature may have contributed to its downfall as the
        world changed. The timing of megalodons’ extinction coincides with the cooling
        of the Earth’s temperature, the researchers said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765507f-89e2-4a33-989e-a83139122098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fact that Megalodon disappeared suggests the likely vulnerability
        of being warm-blooded because warm-bloodedness requires constant food intake
        to sustain high metabolism,” Shimada said. “Possibly, there was a shift in
        the marine ecosystem due to the climatic cooling,” causing the sea level to
        drop, altering the habitats of the populations of the types of food megalodon
        fed on such as marine mammals and leading to its extinction.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320197e-5e60-4284-9803-79cb329fcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Compared with other apex predators, megalodon was much larger, and
        therefore more vulnerable to changes in populations of prey, said lead study
        author Michael Griffiths, professor of environmental science, geochemist and
        paleoclimatologist at William Paterson University in New Jersey.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ffded-5412-480c-a5c7-06b18452c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But learning more about the ancient shark could still help scientists
        better understand the threats similar marine animals face today.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699d31a-fc83-44da-9203-9087e9b91969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“One of the big implications for this work is that it highlights the
        vulnerability of large apex predators, such the modern great white shark,
        to climate change given similarities in their biology with megalodon,” Griffiths
        said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350d330-cc5c-4eaa-9c4d-2c9f2895cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T11:42:50.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T11:42:57.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/03/world/megatooth-shark-warm-blood-scn/index.html"
        target="_blank">Scientists find new clue in what led to megalodon’s demise</a>."</em></p>'
