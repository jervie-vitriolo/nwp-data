      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa263ffe-43ca-4597-872f-59966240216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T13:32:56.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-04T13:32:57.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to newly appointed antipoverty czar <a href="http://www.cnnphilippines.com/news/2023/6/28/supreme-court-disbars-larry-gadon.html">Larry
        Gadon</a> who was disbarred for his “abusive” remarks against a journalist
        Raissa Robles.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d8a10-63d4-479f-996b-3e2462f6a00f'
      'mgnl:activationStatus': true
