      'mgnl:created': 2023-07-04T21:22:05.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The events were widely seen as the most significant threat to power\
        \ the autocrat had faced, and left Putin’s partners and rivals alike wondering\
        \ how tightly in control he really was, more than one year into his floundering\
        \ invasion of Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403dba8-8531-49e9-80ea-877643605530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e5612-a6c3-40f2-b150-286dcbd1932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin used his moment to speak at the one-day summit to give his answer\
        \ to that question.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5795ad-4791-44e1-bb8e-4f5331bf69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc66de3-4005-4c73-b293-83cccde83585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The solidarity and high responsibility for the fate of the fatherland\
        \ was clearly demonstrated by Russian political circles and the entire society\
        \ by coming out as a united front against the attempted armed rebellion,”\
        \ he said via video link.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea222c9c-1334-414e-9fc5-35b5bdce75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e6fe5-27bb-4f0d-b69e-75cbc22bb289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to take this opportunity to thank my colleagues from\
        \ the (SCO) countries who have expressed support for the actions of the Russian\
        \ leadership,” Putin told the attending leaders, who included China’s Xi Jinping,\
        \ Belarus’ Alexander Lukashenko and Iran’s Ebrahim Raisi.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b135a-4451-4e52-9132-3c2294f75d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d58c5-04aa-4a45-92d0-d518fef55034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In reference to the impact of his war on Ukraine, Putin also said Russia\
        \ was withstanding “sanctions and provocations” and “steadily developing.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a6d31-38ac-4946-bd32-7ffdcdb814ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c5f93-83a6-44b8-9558-530931e759f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the leaders in virtual attendance, Russia-friendly nations\
        \ who share borders, diplomatic aims or strong economic ties with Moscow,\
        \ could be significantly impacted by changes in Putin’s fate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8cca0-4d62-49a5-9dcd-fd08d11dcc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669c423-0753-4a91-83b5-34adaf6a259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded in 2001 and spreadheaded by China and Russia, the SCO also\
        \ includes India, Pakistan, Kazakhstan, Kyrgyzstan, Tajikistan and Uzbekistan\
        \ and accounts for a sweeping portion of Eurasia and, with the inclusion of\
        \ the world’s two most populous countries, around 40% of the global population.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd639a2f-bd36-4a82-9654-1c2f784b84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14cd39-9927-42f4-bd0e-1db177c2a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s summit also provided an opportunity for the grouping to extend\
        \ its reach – with Iran approved as a full member – the second expansion in\
        \ the organization’s more than two decade history. Staunch Moscow ally Belarus\
        \ also took a step toward gaining full membership, expected next year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b07d57-b42c-4d58-aeec-1646b7db5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9efe25-d594-4940-b286-f69787489a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Moscow and Beijing view the group as an alternative to Western-led\
        \ blocs and a key vehicle for their bid to push back against what it sees\
        \ as a US-led world order.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598dafa4-6b66-4a52-8e76-7c6d2fdad76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc431a7e-37dd-4052-b580-2dc1d3c00046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many members may support a world with more dispersed global
        power, SCO contains an tangled web of interests and allegiances, which members
        must navigate as they aim to enhance regional security and cooperation more
        broadly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf20e18-3b61-4e68-9a5a-18f21eb10344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312d59b-aa18-4aa2-bb35-5c138c1abddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“An extended family”</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e747a4f-37a4-4be6-817c-5071e159bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi in opening remarks praised the SCO as an “important platform for\
        \ peace, prosperity and development in the entire Eurasia region.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1667e8-1ada-40cc-b533-605b3d6e51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cded8-6b15-4e2b-9201-6d3a97277c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not see the SCO as an extended neighborhood, but an extended\
        \ family. Security, economic development, connectivity, unity, respect for\
        \ sovereignty and territorial integrity, and environmental protection are\
        \ the pillars of our vision for SCO,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f5208-66b5-4a1e-ac77-668a10f2473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ee39d-87c9-425e-8ef2-a860a44f1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this year’s event was a toned down affair for the group, compared\
        \ to last year’s gathering. That event stretched over two in-person days in\
        \ Samarkand, Uzbekistan and featured a number of sideline meetings between\
        \ attending leaders.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f38bf5-c3bc-473f-8c56-7d42a8c22200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18242ea-54ee-46f3-a86d-01a1ff2e86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India announced last month that its leaders’ summit would be held virtually,\
        \ without specifying why. An online summit can cut time spent together – and\
        \ reduce the optics of solidarity between participants.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e0b2d-9145-41e4-a62a-c74250dbcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc110c48-eaa3-445f-bd45-361606e6dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi is hosting the gathering days after being welcomed for a state\
        \ visit in the US by President Joe Biden, who is keen to cultivate New Delhi\
        \ as a partner in its growing competition with China.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18e5ac-1d50-427b-8abb-dba045b23cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b782117-8ca6-4580-975a-4e57de0bb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his address to the summit, Chinese leader Xi called for regional\
        \ leaders to strengthen their coordination and resist the influence of external\
        \ forces in the region – employing language typically used by Beijing to decry\
        \ what it claims are aims of American foreign policy.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214160f-5d2d-4c94-a055-61d2a9ef925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53a3ab-6a73-4b66-bb41-3c12bedf7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must be highly vigilant against external forces inciting a ‘new\
        \ cold war’ in the region and creating confrontation between camps, (and)\
        \ resolutely oppose any country’s interference in internal affairs and instigation\
        \ of ‘color revolutions,’” Xi said, using a term to refer to government-toppling\
        \ political movements.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a962f-3b7e-497d-a041-081d657789f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971047c7-c308-4edd-aa8a-719f41fb62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Member countries should “formulate foreign policies independently based\
        \ on the overall and long-term interests of the region … and firmly hold the\
        \ future and destiny of our country’s development and progress in our own\
        \ hands,” he added, according to a transcript from China’s Foreign Ministry.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92631cb-e285-4c73-b432-1f0e734851cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a873d0-fc4d-4751-b24f-211c3bde9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grouping adopted a declaration and two joint statements, one
        on cooperation countering “radicalization leading to separatism, extremism
        and terrorism” and a second on cooperation in the field of digital transformation,
        India’s Ministry of External Affairs said following the close of the summit,
        which lasted roughly three hours.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afdac8-ae38-4079-8d0d-4a1091e62ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b192a-234f-4eac-a659-236145aa3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Complex backdrop</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93c3af-fc0d-4255-ad3a-631f9a7b9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s on-going war in Ukraine casts a long shadow over the broadly\
        \ Russia-friendly gathering, especially as China and India have been under\
        \ pressure from the West to limit support for Moscow or even push Putin toward\
        \ peace.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498f2c2-656a-450c-9af3-9f22b73d3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bae87d-1d6b-42df-b8af-df76b99ef1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint statement between Modi and Biden late last month saw the two\
        \ express concern over the conflict in Ukraine and “coercive actions and rising\
        \ tensions” in the India-Pacific region – statements that did not directly\
        \ name Russia or China, but appeared to point their way.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8e359-3cc1-40ce-ba22-187f3d1d0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d12c0-a8ad-49e9-9673-e4affad67069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin and Modi spoke via phone last week, with the Indian leader “\
        reiterating his call for dialogue and diplomacy,” New Delhi said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8490f-6140-4243-afd0-6991269769d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893cce3-1854-4f5b-9fa4-d60f0d1201cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At last year’s SCO summit, Modi told Putin in “today’s era is not an\
        \ era of war.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa7793-010c-4179-b3c1-b565cfee1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bf5e1-effc-40ab-9112-32ffcf0bfed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And India has its own friction with neighboring China.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de15781-b376-422f-bbf8-81e5a943d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8571348-e523-4569-8f03-3fb0401a76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing remains deeply suspicious of a US Indo-Pacific security grouping\
        \ known as the Quad of which India is a part, and the two nuclear-armed neighbors\
        \ have a simmering conflict along a contested border, which has erupted into\
        \ violence in recent years.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962ae8d-bfe7-42bb-8ba6-06a2b890eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5466e8b-dea0-400f-ae72-bb989a17debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also brings together India and Pakistan – another pairing\
        \ of two nuclear-armed neighbors with a long history of fractious relations.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350f98b-b6bf-423f-a5b9-d8982e35b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03064967-cb22-40bd-924d-293536a9a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Pakistani Foreign Minister Bilawal Bhutto Zardari became the\
        \ most senior-level official to visit India in seven years, when he joined\
        \ a SCO foreign ministers meeting.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dd6d2-7124-45df-be95-b330d85dc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780cc740-26c1-4183-a49e-d003793dd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran’s entry into the grouping comes after it signed a memorandum of\
        \ obligations at last year’s summit. Belarus, a close Russian partner, took\
        \ that step toward full membership this year, India’s Ministry of External\
        \ Affairs said after the close of the Tuesday’s meeting.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af49bd-d6c9-488b-a866-1b7c16b9b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289861a5-7e1e-4a9c-931e-351acd890b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring SCO member Belarus played a key role in navigating Putin’s
        crisis, claiming to have brokered a deal allowing Wagner boss Yevgeny Prigozhin
        to safely leave Russia for Belarus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e1bb1-3733-46f1-a3c7-c2d69d765d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4ccd2-57bd-4ccf-8b07-9fa89da287e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan and India were the most recent countries to join, gaining
        full membership in 2017. Fourteen countries hold dialogue partner status,
        while another three are observers, according to New Delhi.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d900c-10a6-4b72-b11c-727b41d50b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T21:22:05.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-04T21:25:51.557+08:00
