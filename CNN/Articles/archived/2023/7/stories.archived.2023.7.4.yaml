    'template': '1'
    'title': 'COA flags Bureau of Customs over delayed disposal of millions worth
      of goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2262bb8-89bc-446e-88e7-db48ec4b58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:18:34.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Commission
        on Audit has flagged the Bureau of Customs for not having specific timelines
        in the disposition of abandoned or seized goods worth over ₱567 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9d343-df8e-4ce8-b31f-038527539ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2022 report uploaded on its website on June 30, the COA said
        it has resulted in delays of up to eight months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0c979-6541-4a3b-bfb4-f2cc7aa91cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State auditors found that some forfeited or abandoned goods were perishable
        and should have been disposed of immediately.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d8cc0-c742-4384-a42d-f0f8647e67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They said the delay has exposed the goods "to the risks of further
        spoilage/deterioration and foregone government revenues."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47e0ba-a71d-40dd-8472-753ea4232614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovep-guidelines-handling-donations.html"
        target="_blank">RELATED: COA: OVP''s lack of guidelines in handling donations
        led to delayed reports, risk of waste</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a174b0-aa91-42d5-8a44-20e57a8c276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Customs modernization law, goods subject to disposition
        may be donated to another government agency, declared for official use of
        the bureau, or sold at a public auction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61809ffc-3217-4e14-bb37-ce8fbeca1b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records showed that the Ninoy Aquino International Airport (NAIA)
        and Port of Manila had the highest number of confiscated or abandoned assets
        for disposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d52bd4-b2ea-49a0-841e-219ba6befd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The COA said the inability of the ports to carry out disposal proceedings
        resulted in the loss of government revenues from possible proceeds or collection
        of duties and taxes from these cargoes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36402e6-f469-4228-9c2f-5c542495f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the delays have caused a "possible loss through theft
        and deterioration, additional storage fees, and further contributes to port
        congestion due to overstaying containers."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfcb35-4cd5-4085-a280-ca341e25357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BOC management agreed to provide specific timelines for the disposal
        of goods and to require ports to immediately process pending cargoes that
        are for removal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10229f-9337-4a33-a086-2f19fd3a5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Goods declaration, supporting documents</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a9ce8-25df-4ccb-9b41-7eb71d766a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also questioned the BOC over its non-submission of goods
        declarations and supporting documents for more than 700,000 import entries
        worth over ₱315 billion from 2021 and 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e72ec-66cb-4a37-86e8-a37748dd8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These entries are from ports in NCR and the Port of Legazpi in Albay.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2aed4-9a79-47b6-8403-ed10f25b824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the law, the BOC is supposed to maintain records of goods declarations
        and corresponding supporting documents.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23f06d-8633-4593-92e4-19edb1eb9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A goods declaration is a document that details the goods and articles
        that are being imported.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6794c06-cbd8-4f5d-be5e-3c64b2e37d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The non-submission of all lodged entries/goods declarations deprived
        the ATs (audit teams) from conducting an objective examination/evaluation
        of the bureau''s revenue transactions, determination of authenticity of the
        documents and communication to management of any deficiencies thereon," COA
        noted.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d836ff0-72c4-40e5-91c9-436e5f1d0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-04T14:43:10.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-04T14:54:29.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC management assured COA that it will require ports to regularly
        submit all goods declarations and supporting documents to the audit team.</p>'
