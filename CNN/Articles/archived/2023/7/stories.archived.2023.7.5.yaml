      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Valenzuela
        Mayor Wes Gatchalian on Wednesday said he has lined up programs to achieve
        his goal of transforming the city from being an industrial center to a livable
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c591a-18ea-445e-8466-6af67c69e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:57.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T13:00:57.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed268d-26c1-486c-9979-3d2db6a5ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:57.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T13:00:57.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Gatchalian said
        Valenzuela City is currently home to 15,000 factories, warehouses, and commercial
        establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d03cc-5ccc-4d1a-bef0-31495a639d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:57.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T13:00:57.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1252bc-7733-4890-adde-be4f599c91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:57.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T13:00:57.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m changing the direction of Valenzuela,\" he declared. \"We used\
        \ to be known as an industrial city, home of the factories. Now, I’m changing\
        \ it to a livable city.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25fb85-223c-4b43-b867-b1c59621fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:57.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T13:00:57.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2099336-3b54-4651-8467-41b801ea0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:57.094+08:00
      'mgnl:createdBy': 'bamba'
