      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fa2df-43ad-4afb-9e64-67bdfa808efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Alongside natural variability, the background warming of the Earth’\
        s atmosphere due to human induced climate change has driven up the possibility\
        \ of reaching record high temperatures,” Paul Davies, Met Office climate extremes\
        \ principal fellow and chief meteorologist, said in a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a9298-eb0a-480b-918a-e5d089689bb5'
      'mgnl:activationStatus': true
