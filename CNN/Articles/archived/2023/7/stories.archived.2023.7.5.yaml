  'nuclear-plant-seen-within-the-decade':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T21:51:22.000+08:00
    'imagesource': 'jcr:e80e91c5-1f54-4ac8-9ee3-fe4964730bf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a1bf9a-2be7-46e9-a310-332c71fc87e8'
    'lead': 'Nuclear energy could be tapped as a source of power for the Philippines,
      with a facility likely to be built during a 10-year period straddling the Marcos
      administration and his successor, the Department of Energy says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T21:58:18.262+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T21:58:28.687+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Energy chief: PH can build nuke plant ''within the decade'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd5772-9a60-4696-9640-627c7a726b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Nuclear
        energy could be tapped as a source of power for the Philippines, with a facility
        likely to be built during a 10-year period straddling the Marcos administration
        and his successor, the Department of Energy (DOE) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9bfad-96f0-47d6-bd84-d1df087dcee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a forum in Quezon City, Energy Secretary Raphael Lotilla told reporters\
        \ that the government has commissioned studies to determine sites best suited\
        \ for the nuclear facility that should meet the requirements set by the International\
        \ Atomic Energy Agency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e9bbc-a9e7-409c-ab56-d7978769e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE has also tapped the National Economic and Development Authority\
        \ for a framework through which private companies can venture into nuclear\
        \ energy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86255d-73f7-4c15-ada6-8b703931587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotilla added that since existing laws bar the government from the\
        \ power generation space, Congress has to lay the groundwork for the country's\
        \ foray into nuclear energy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800421b-32a4-40fc-bdcd-c01b1a519217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Within the decade, I am sure we can place ourselves on track for\
        \ that,\" the secretary said. \"It is for Congress to determine the decision\
        \ on whether or not we should go for nuclear power, and even the timing will\
        \ be determined by them. We are making sure that when that decision is made,\
        \ assuming Congress gives the green light, we won't be starting from scratch.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb84f9d-4391-4d57-81f6-45e866c47c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his US trip earlier this year, President Ferdinand Marcos Jr.\
        \ met with developers of small modular reactors, as the Philippines searches\
        \ for alternative sources of generating electricity that is considered among\
        \ the most expensive in Asia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb142e98-b828-4fa5-a1a4-c7fe23f27076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotilla in May had said the \"viable alternative\" is the modular technology,\
        \ although it is still in the demo stage and not yet for commercial rollout.\
        \ He had also said American nuclear energy proponents pitched a nuclear facility\
        \ that is \"safer\" than conventional models so that meltdown episodes can\
        \ be averted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a569846-2dd3-4c68-99e3-0d657de2289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lotilla to NGCP: Deliver</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213b2f2-6bdf-4fa4-91c4-7b8355b8f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same forum, Lotilla also took a swipe at the National Grid Corporation\
        \ of the Philippines (NGCP), telling the lone grid operator to deliver what\
        \ it's supposed to under its franchise.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff2c43-9fe7-4065-8660-0262f78ed75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotilla branded the NGCP as \"the biggest monopoly\" — it being the\
        \ sole owner of a 50-year franchise to operate, maintain and expand the country's\
        \ transmission system — but said it still has \"major projects\" that were\
        \ still \"delayed.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5335e8-14b3-44ca-a2c4-b541de9cfbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The energy chief added that with the NGCP enjoying a tax incentive\
        \ of just 3% franchise tax in lieu of other taxes, it should perform.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a16aa-3d33-4cfb-ae9d-ee44fda24154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no other company that enjoys such privilege whether local\
        \ or foreign…With the favor granted by Congress, the people expect NGCP to\
        \ deliver,\" he stressed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477c7a6-bf45-49d1-9bbd-29c4c501ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A wide power outage in Luzon last May had set off a series of regulatory\
        \ audits on NGCP, which at that time has not had a performance audit since\
        \ its 2009 inception.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ea390-be80-45f4-b31b-52ecbf45ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:58:18.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:58:28.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla said the DOE had set in motion a performance audit on the
        grid operator, jointly done with the National Transmission Corporation, the
        Power Sector Assets and Liabilities Management Corporation, and the Energy
        Regulatory Commission.</p>'
  'EU-lawmakers-demand-De-Lima-release-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
