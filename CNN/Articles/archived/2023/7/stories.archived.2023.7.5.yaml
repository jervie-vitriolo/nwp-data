      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sixteen children allegedly abused in the
        Philippines have been rescued after Australian police found sexually explicit
        material on the phone of a man arrested in Sydney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327eabe-5cda-4466-8cda-343e5bc2ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89370097-6eef-41c0-a180-60f42e78e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children, ages 10 to 18, were found last month when the Philippine\
        \ National Police (PNP) executed multiple warrants at four locations in the\
        \ Metro Manila area and a province in Northern Philippines, according to a\
        \ joint statement released Wednesday by Australian Federal Police.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf75a51-3011-49c7-879f-5fa0ed686a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf513832-68d7-4ef0-8eb8-c9bac035b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation began in January when the Australian Border Force\
        \ intercepted a Queensland man, 56, as he returned to Sydney from the Philippines,\
        \ the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37897a-0071-490c-8e2f-b39d78d353cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2224c86-b76a-421c-b2db-7f272bbe16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After searching his phone, the ABF found child abuse material and messages\
        \ detailing his intent to pay a facilitator who would enable him to sexually\
        \ abuse children in the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33584b0-6663-42f1-a632-b6546df23bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbcff1-c19b-4945-8cc1-182cc87cb727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man was charged with three offenses including grooming and possession\
        \ of child abuse material, which carry a potential maximum sentence of 15\
        \ years in prison.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d96c4-c169-422c-9de3-c0da8bb9a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e57501-5474-458c-abab-f2a51728f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the suspect failed to attend a scheduled court appearance\
        \ on May 30 and a warrant has been issued for his arrest.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a511f-e655-48c6-912a-8144549bc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0e34e-57fd-4222-8d35-b6118f856172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This case highlights how vital it is for law enforcement agencies\
        \ to share intelligence and resources globally, because predators are not\
        \ confined by borders,” said the AFP’s senior officer in Manila, Detective\
        \ Superintendent Andrew Perkins.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876329d2-473a-412a-a586-b025f2a4d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c174a87-8ffc-4442-bd2d-4d4c9e8c9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, these children’s lives have been irrecoverably damaged and\
        \ we know there are too many other children still at risk,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d4047-064c-4f86-afab-9d6722e847bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
