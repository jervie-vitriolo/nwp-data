    'imagesource': 'jcr:5a5aacd3-c155-490f-a4e6-3f87c31bc7a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef11366-3df8-4400-90ad-9050d300fec3'
    'lead': 'The ''prolonged and unjust detention'' of Leila de Lima has prompted
      European Union (EU) lawmakers to write a letter to President Ferdinand Marcos
      Jr. and Justice Secretary Jesus Crispin Remulla pleading for the release of
      the former senator and the dismissal of all charges against her.'
