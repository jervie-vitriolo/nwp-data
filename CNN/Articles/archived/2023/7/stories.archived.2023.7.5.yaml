      'text': '<p>"Michelangelo’s Sistine Chapel: The Exhibition" recently opened
        its doors to Philippine visitors last July 1 at Estancia, Capital Commons
        in Pasig. The exhibit’s <a href="https://sistinechapelphilippines.com/" target="_blank">official
        website</a> describes itself as a “spectacular showcase of the great artist’s
        work that brings the beauty and grandeur of the famous Sistine Chapel.” Featuring
        iconic pieces such as “The Creation of Adam” and “David and Goliath,” the
        exhibit brings the rare authentic Roman experience of Michelangelo up close
        to Filipino visitors. In an <a href="https://www.youtube.com/watch?time_continue=164&amp;v=8GPn1YymoXQ&amp;embeds_referring_euri=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dsistine%2Bchapel%2Bthe%2Bexhibition%2Breview%2Bphilippines%26rlz%3D1C5CHFA_enPH854PH854%26ei%3DSuikZLOKCt3gseMP2O2&amp;source_ve_path=MjM4NTE&amp;feature=emb_title&amp;ab_channel=CNNPhilippines"
        target="_blank">interview</a> with CNN Philippines, Martin Biallas, CEO of
        SEE Global Entertainment explained that there is a lot of history in all the
        paintings, saying it took "[a]lmost five years to paint all 33 frescos and
        another five years 20 years later to paint “The Last Judgement.” He also assured
        that viewers can attain a sensory experience with the detailed frescos of
        the Sistine Chapel.</p>'
