      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8708e-6253-4c7e-92d9-6f60acac835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.234+08:00
      'mgnl:createdBy': 'bamba'
