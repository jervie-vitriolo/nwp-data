      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s where the kind of a battleground for talent is really shifting,”
        Wang said, “as differentiation in terms of talent comes from creative and
        effective ways to integrate AI into daily tasks.”</p>'
    '24':
