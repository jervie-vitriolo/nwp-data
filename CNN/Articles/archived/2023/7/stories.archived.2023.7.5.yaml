    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb61d7-e337-4b73-bd21-6801e0023d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.240+08:00
