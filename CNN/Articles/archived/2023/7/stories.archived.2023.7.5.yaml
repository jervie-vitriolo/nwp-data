      'mgnl:lastActivated': 2023-07-05T13:00:56.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the state weather bureau said a “weak” El Niño has begun
        in the Pacific Ocean.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e946b2-2d5c-438a-aeab-166ea340bc5d'
      'mgnl:activationStatus': true
