      'mgnl:lastActivated': 2023-07-05T12:31:24.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c7886-24ba-4fd3-808f-072ed972e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:30:19.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-05T12:31:24.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barrientos told authorities that he only noticed that the money started\
        \ flying out when he was already driving 50 kilometers away.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7088d-5499-4a5c-b032-ca919ee6f428'
      'mgnl:activationStatus': true
