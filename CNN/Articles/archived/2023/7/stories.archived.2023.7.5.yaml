  'wage-hike-status-2023':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T13:33:26.000+08:00
    'imagesource': 'jcr:526d069f-0c6a-4e95-8291-6ade66777b90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf8260bf-1477-4084-aff0-aeede0ba25b7'
    'lead': 'There is a new minimum wage hike petition in the Bicol region, the National
      Wages and Productivity Commission said. This is on top of active petitions in
      Central Luzon, Calabarzon, Western Visayas, and Central Visayas, which are in
      various stages of evaluation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T13:34:08.541+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-16T13:06:15.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NCR just saw a wage hike, what about the other regions?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007aa7b3-2699-4fcc-88ef-66f0fe5420f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:34:08.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> – The National
        Wages and Productivity Commission (NWPC) has issued a 7% or ₱40 daily minimum
        wage hike in the National Capital Region, but how are the other regions faring?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f20ea-c304-4017-9744-03c7dfecaef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/29/wage-hike-ncr-june-2023.html">Wage
        board approves ₱40 hike in NCR daily minimum wage</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bce36d-45f4-4157-bc78-93ffecefc866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NWPC and the Department of Labor and Employment
        (DOLE), there are active wage hike petitions in four regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452a3b4-f833-408d-b148-35f0a7bd32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Petitions for minimum wage increases have also been filed in Regions
        III, IV-A, V, VI, and VII. RTWPBs [Regional Tripartite Wages and Productivity
        Boards] in Central Luzon, Calabarzon and Western Visayas are currently discussing
        the merit of the petitions. Meanwhile, the RTWPB in Central Visayas is set
        to conduct public hearings in July and August 2023,” the NWPC said in a statement
        issued July 12.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f390630-5149-40fe-a69b-a2855dfd2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:06:14.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, only Regions III, IV-A, VI, and VII had minimum wage hike
        petitions.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e4a28-5ac3-46df-b37e-3bfde70734b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:06:14.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWPC told CNN Philippines that RTWPBs in areas with wage petitions
        were “carefully and closely assessing the socio-economic situation in their
        respective regions in coordination with other government agencies.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fb1d6-e8e7-43f5-b560-c13658890005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agencies mentioned include the National Economic and Development\
        \ Authority, the Department of Trade and Industry, the Department of Finance,\
        \ the Bangko Sentral ng Pilipinas, and the Department of Energy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f540344-5ad4-4447-9cbf-507eb461b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NWPC added that the decision to implement a wage hike rests with\
        \ the agencies, pursuant to Republic Act 6727 or the Wage Rationalization\
        \ Act.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6e9ff-305e-4b3b-90cd-522348ca3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law said that the labor secretary must approve regional wage orders,\
        \ and that RTWPBs can only act on wage petitions one year after the enactment\
        \ of a previous order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295a460-be31-4ac4-bb3b-24a280545af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Usec. Ernesto Bitonio Jr. earlier told CNN Philippines'' The
        Source that decisions on wage petitions in Regions III, IV-A, VI, and VII&nbsp;<a
        href="https://www.cnnphilippines.com/news/2023/7/3/DOLE-wage-hike-petition-in-other-regions.html">could
        be expected by September</a> following public hearings and consultations beginning
        this June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7526af8-da37-495a-a9a0-c8a171169f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wage hike status outside Metro Manila</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e50ee0-ef2f-403b-a69a-8ba1dd032de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cordillera Administrative Region (CAR)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888696c-e5b4-48bb-8e43-7fdf243d0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wage Order (WO) No. CAR-21, effective June 14, 2022, raised the minimum\
        \ wage between ₱50 to ₱60 over two tranches, taking the previous daily pay\
        \ of ₱340-₱350 up to ₱400.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606230d-3158-4b12-9a7e-c1ff05a932e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilocos (Region I)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4b115-5bc8-4ed7-a50f-fc3ad1d16fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WO No. RB1-21, effective June 6, 2022, raised the daily pay by ₱60-₱\
        90 in three tranches.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43ea32-051d-44cd-80b3-9239c5aaa9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This increased the previous wages in the region, ₱282 and ₱340, up\
        \ to ₱372 and ₱400 for the agriculture and non-agriculture sectors, respectively.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb83db-1b3d-4872-9fde-10467cfe00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan Valley (Region II)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccd85e-0baa-42c5-a154-5697f8279548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 8, 2022, WO No. RTWPB 2-21 increased the minimum wage in the\
        \ region by ₱50-₱75 over two tranches. Pay for the non-agriculture sector\
        \ increased from ₱345-₱370 up to an even ₱420, while agriculture sector wages\
        \ went from ₱345 to ₱400.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351934f-0c0c-468b-9026-a0195349357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Central Luzon (Region III)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43501e-f3d6-4384-9ec1-01af3033c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 14, 2022, WO No. RBIII-23 raised the minimum wage in the region\
        \ by ₱40.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8956a-3816-40b8-9ec6-f724cb88a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:32:06.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T13:06:15.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Bataan, Bulacan, Nueva Ecija, Pampanga, Tarlac, and Zambales, the\
        \ hike brought wages from ₱374-₱420 up to ₱414-₱460. Aurora, which has lower\
        \ wages, saw an increase from ₱304-₱369 up to ₱344-₱409.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a3e66-00f4-4b81-b11a-11d765b5dcc6'
      'mgnl:activationStatus': true
