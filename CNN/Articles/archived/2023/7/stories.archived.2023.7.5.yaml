    'template': '1'
    'title': 'Lawmakers slam anew China''s ''dangerous maneuvers'' vs PCG ships in
      WPS'
    'updated': 2023-07-05T15:10:30.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e03e51-86e1-462c-a95a-be68eac3075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — China
        Coast Guard (CCG) vessels conducted “dangerous maneuvers” to block two Philippine
        ships on a resupply mission at Ayungin Shoal in the West Philippine Sea last
        week, a move lambasted by some Filipino senators on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b679133-749c-478e-80bd-f19009d3b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a former US senior defense official, CCG ships were “in
        position to interdict” the Philippine Coast Guard (PCG) vessels escorting
        small resupply boats.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07353065-689f-423e-9c0c-8b09cfd65f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China responded with an armada of two coast guard and seven militia
        ships, plus one other 90-meter probable navy or coast guard ship,” Raymond
        Powell, project lead at the Gordion Knot Center for National Security Innovation,
        said in a series of tweets over the weekend.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca285b1c-eb37-42a5-8f03-53b50b43319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After the resupply, the two CCG ships pursued the PCG ships to the
        east. CCG 3103, which had just arrived from Scarborough Shoal, then returned
        to China’s nearby military base at Mischief Reef. CCG 4203 has resumed its
        patrol of Sabina Shoal,” he added.'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1/June
        30, 0930 local time: 🇵🇭<a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        Coast Guard ships BRP Malabrigo &amp; BRP Malapascua, escorting a small-boat
        resupply mission to the 🇵🇭’s outpost aboard BRP Sierra Madre, were met by
        an armada of 🇨🇳<a href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>
        Coast Guard &amp; militia ships, plus a possible navy vessel. [🧵1/3] <a href="https://t.co/zMRTADsEhp">https://t.co/zMRTADsEhp</a>
        <a href="https://t.co/45JPfBR7FC">pic.twitter.com/45JPfBR7FC</a></p>&mdash;
        Ray Powell (@GordianKnotRay) <a href="https://twitter.com/GordianKnotRay/status/1674938892586459136?ref_src=twsrc%5Etfw">July
        1, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88589e9-bbe2-4905-9a5e-1944d4b254dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d2ea2-ea61-4a51-9074-67aada34c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Powell claimed that the incident happened “within the Philippines’
        internationally recognized exclusive economic zone.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04bd48-68f8-453c-83ef-378ca1210605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident was confirmed by PCG spokesperson for the West PH Sea
        Jay Tarriela during a briefing on Wednesday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda0cec-e00b-4220-9da6-7f5a65ae0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela said six Chinese maritime militia vessels were trying to block
        their entry into the Ayungin Shoal as they were supporting the operations
        of the Navy. Two more People''s Liberation Army Navy ships were spotted, he
        noted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc5a8d-576d-4dc8-bd7a-74a9fe5d843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he clarified that the Philippine ships were not pursued.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706fd57-2b70-4e8e-81a4-ba396c21ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official also said that the PCG issued radio challenges, stressing
        that the Ayungin Shoal is part of the Philippines'' exclusive economic zone.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0593d63-9998-4b3f-a7d8-e1a2320e1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sila ay (They were) not supposed to be in our exclusive economic zone.
        And they are carrying out dangerous maneuvers and they are violating the convention
        on the prevention of collision regulation,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f5596-5811-4957-8d47-6273de1cb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang Philippine Coast Guard ay nakaalis sa Ayungin nang maayos, walang
        naging masyadong escalation of tension,” Tarriela added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937b90f-0df8-4244-936f-679da9768946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The Philippine Coast Guard was able to leave Ayungin
        safely, with no real escalation of tensions.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a658b7-65bc-41e4-8c43-5bd2e8ad461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Senator Risa Hontiveros said the latest aggression
        of China in WPS was “reckless and irresponsible.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ed825-cf00-4b13-ae63-8a208d6478be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said this showed China’s “complete disrespect of international
        law.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be49683-b096-489e-8206-e6cc7b5043be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legislator called on the Marcos administration to raise the issue
        to the United Nations General Assembly.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5f8db-b7d9-4807-a80a-4376f135794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:10:34.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T15:10:34.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I hope that the Senate can tackle my resolution regarding this as
        soon as session resumes, as we need the support of the wider international
        community to stop China’s unbridled aggression,” Hontiveros said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
