    'title': 'EJ Obiena hopes more Filipino athletes will qualify for Paris Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af0cf4-0445-4058-b510-388c2fc08582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.403+08:00
      'mgnl:createdBy': 'faith'
