      'mgnl:lastActivated': 2023-07-05T21:02:03.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbea1f-ab25-411d-b954-dedd9b473116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang earlier said the program, which allows tourists to apply\
        \ for temporary visas online, is only currently enjoyed by Taiwanese nationals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce0ef6-49e4-4f0b-b976-11993d0b670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
