      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Valenzuela
        Mayor Wes Gatchalian said the potential revenue the local government can earn
        if Philippine Offshore Gaming Operators (POGO) were allowed to operate in
        the city is not as important as making sure that his stakeholders are protected
        from the impact of such businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258b081-d382-4add-a723-e6b395c70d09'
      'mgnl:activationStatus': true
