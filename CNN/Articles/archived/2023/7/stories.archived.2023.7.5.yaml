  'israeli-forces-have-left-jenin':
    'author': 'Hadas Gold, Mostafa Salem, Ibrahim Dahman and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T13:12:01.000+08:00
    'imagesource': 'jcr:bba7b759-df9c-4942-ad8d-3be31a095817'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea12489d-b894-4bae-9c67-13f91167230c'
    'lead': 'The Israeli military’s operation in the occupied West Bank city of Jenin
      has ended, the Israeli Defense Forces said, as the United Nations expressed
      deep concern over the violence in the city’s sprawling refugee camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T13:17:02.126+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T13:54:48.883+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli military says all forces have left Jenin after achieving goals
      in refugee camp incursion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940e564-d8d2-4e08-a0ea-2819758d4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli military’s operation in the
        occupied West Bank city of Jenin has ended, the Israeli Defense Forces (IDF)
        said Wednesday, as the United Nations expressed deep concern over the violence
        in the city’s sprawling refugee camp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0996b-0461-4abf-b1aa-2b5a58de929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All the forces have left Jenin. We have finished the operation – its\
        \ goals have been achieved,” IDF Chief Spokesperson Rear Admiral Daniel Hagari\
        \ told Israeli military radio station Galei Tzahal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea8cd8-06bd-481c-9f83-835fe4345052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 12 people, from ages 16 to 23, were killed and scores more\
        \ injured after Israeli forces launched large-scale operations in the camp\
        \ this week, Palestinian officials said. Israel said it was targeting Palestinian\
        \ terrorists and one of its soldiers was killed in the operation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d32835-8632-4a48-9cf5-c094712167d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Wednesday, the IDF said it also conducted strikes in the Gaza\
        \ Strip, in response to five rockets launched toward Israeli territory, all\
        \ of which were intercepted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848220ad-80a3-48b5-9b15-cf9901572661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF, the UN children’s agency, reported that at least three children\
        \ lost their lives in Jenin, while many others sustained injuries amid ongoing\
        \ clashes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10925e5-ae20-4522-a3e7-bb6694e13ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN when the death toll stood at 11, Hagari claimed\
        \ no “non combatants” had been killed during the incursion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e409c-10e8-47e1-935c-09d6344cd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are now in the end of achieving our goals, inside Jenin, fighting\
        \ the terror and dismantling the terror in the Jenin Camp,” Hagari said. “\
        We are achieving our goals and when we achieve our goals the forces will get\
        \ out from the camp.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc85fcd-9d0a-4396-9426-270ff2f6dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video obtained by CNN showed Israeli military vehicles starting to\
        \ withdraw from the occupied West Bank city, as other vehicles are seen entering.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdea47-64e5-42bf-951d-614bbb1c6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even after the initial IDF announcement of their forces starting to\
        \ withdraw, military operations appeared to continue late Tuesday with the\
        \ IDF saying that an armed terrorist cell was targeted by an IDF aircraft\
        \ in a cemetery on the outskirts of Jenin city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064f481-2745-442e-9482-4034285a18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation was carried out because the gunmen “posed a threat to\
        \ the security forces exiting from the Jenin Camp,” the IDF added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d08675-b561-48a5-9604-693dd1508e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza early Wednesday, the IDF said it carried out a targeted airstrike\
        \ on an “underground weapon production site” used by the Palestinian militant\
        \ group Hamas. A site involved in the production of raw materials for Hamas’\
        \ rockets was also targeted, it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db028df3-d252-454e-8f39-94c5f987eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This attack constitutes damage to the ability of the terrorist organization\
        \ Hamas to strengthen and arm itself,” the IDF said on Twitter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fbee8-1cc0-4f24-ba95-224fede03a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza, an isolated enclave on the coast of the Mediterranean Sea, is\
        \ located southwest of the landlocked West Bank.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc3da3-5016-4f91-9bb7-ae6ce5d2924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Hamas said a car ramming and stabbing attack in Tel Aviv Tuesday\
        \ was carried out by one of their fighters, and was a response to Israel’\
        s operation in Jenin.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10c1f2-8680-43f9-b0e2-b848c3692be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight people were injured in the attack near a Tel Aviv shopping center,\
        \ Israeli officials say, which saw the attacker emerge from the crashed vehicle\
        \ and continue to stab civilians.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac433075-ae5a-4891-9e1a-37df8c9df3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s human rights chief Volker Türk called for the “killing, maiming\
        \ and the destruction of property” to end.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef01f03-d837-4d72-864b-befd73396070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The recent operation in the Occupied West Bank and car ramming attack\
        \ in Tel Aviv worryingly underscore an all too familiar pattern of events:\
        \ that violence only begets more violence,” a statement read.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75a067-3f70-49b6-88b2-f557e87e3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The scale of the Israeli Security Forces’ ongoing operation in Jenin,\
        \ including the use of repeated airstrikes, along with the destruction of\
        \ property, raises a host of serious issues with respect to international\
        \ human rights norms and standards, including protecting and respecting the\
        \ right to life,” he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4b8de-f15f-4249-81b0-9f6034ac1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Türk said “some of the methods and weapons used during the operations\
        \ by ISF [Israeli Security Forces] in the Jenin Refugee Camp and surrounding\
        \ areas are more generally associated with the conduct of hostilities in armed\
        \ conflict, rather than law enforcement.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3e46e-79ca-49e0-9757-166a5d1c4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called on Israeli forces to “abide by international human rights\
        \ standards,” which “do not change simply because the goal of the operation\
        \ is stated as ‘counter-terrorism.’”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e2dd5-4b48-4fc9-9318-bdf9de829fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian militant group Islamic Jihad said in a statement early\
        \ Wednesday that the “Palestinian people scored a great victory by defeating\
        \ the aggression against Jenin and its camp.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cb876-043a-42b6-ad39-f70248e66f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Jenin Battalion and its brave fighters bravely and heroically\
        \ led this great victory,” the group’s secretary general Ziyad al-Nakhala\
        \ said. “I call for national solidarity in order to strengthen the steadfastness\
        \ of the Jenin camp so that it remains an inspiring address for revolution,\
        \ defiance, jihad and resistance.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efee55c-7c2c-4572-93af-bc637ba68f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising casualties</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fe235-1836-4c20-b66d-1ce3a8b1f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A police spokesperson described the car ramming on Pinchas Rosen Street\
        \ in northern Tel Aviv as a “terror attack,” and told CNN the driver was killed\
        \ by an armed civilian.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd5ade-8dd1-45d9-af54-af4687eaa6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu condemned the attack, saying\
        \ “whoever thinks that such an attack will deter us from continuing our fight\
        \ against terrorism is mistaken. He is simply unfamiliar with the spirit of\
        \ the State of Israel, our government, our citizens and our soldiers.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144d6a8-33d5-4c51-8574-1aeaefd8707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Jenin, a total of 117 people were injured in the refugee camp due\
        \ to the ongoing IDF operation, said the Palestinian Red Crescent on Tuesday.\
        \ Among these injuries, there are 12 reported as serious and 33 as moderate.\
        \ The IDF had acknowledged civilians among those injured.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7264c-8cd2-4521-ab30-616a6424cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands are still out of their homes, after evacuating overnight\
        \ to avoid harm. The damage in the camp is extensive, with some roads torn\
        \ up as Israeli bulldozers disarmed IEDs, and extensive damage to homes and\
        \ cars as a result of the clashes.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051ff59-785c-42c3-9845-a751348521dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nabil Abu Rudeineh, the Palestinian Authority Deputy Prime Minister,\
        \ called for United States to help de-escalate the situation, in an interview\
        \ with CNN’s Eleni Giokos on Tuesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2d149-10a3-467a-8f56-23de59e6eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Americans should interfere because Israel should be stopped by the\
        \ Americans, immediately. Otherwise, the situation is very risky, very dangerous\
        \ for them and for us,” in an interview with CNN anchor Eleni Giokos on Tuesday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce304db-a03c-43d5-9bba-dd8f503ae1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudeineh said that “the Israeli army was attacking Palestinian citizens”
        and added, “What happened yesterday was completely dangerous.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6803a-91e2-4ba4-8408-5b477b10f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:17:02.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:54:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/04/middleeast/jenin-israel-operation-not-over-intl/index.html">Israeli
        military says all forces have left Jenin after achieving goals in refugee
        camp incursion</a>."</em></p>'
  'japan-fukushima-wastewater-explainer':
    'author': 'Jessie Yeung, Mayumi Maruyama and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T13:23:07.000+08:00
    'imagesource': 'jcr:1dadaa5a-7ab9-4984-8dda-520e838ba61b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e829c0-f0d7-475f-a736-f7a1de6565d2'
    'lead': 'Japan will soon begin releasing treated radioactive water into the ocean
      following approval from the United Nations’ nuclear watchdog for a controversial
      plan that comes 12 years after the Fukushima nuclear meltdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T13:29:38.311+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T13:55:45.706+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXPLAINER: Japan will soon release Fukushima radioactive water into
      the ocean. How worried should we be?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e857e-df23-4ccf-9544-8dd4ff2b0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan will soon begin releasing treated
        radioactive water into the ocean following approval from the United Nations’
        nuclear watchdog for a controversial plan that comes 12 years after the Fukushima
        nuclear meltdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2eec4c-7384-44e5-acce-ef965f218c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan to release wastewater has been in the works for years, with\
        \ the environment minister declaring in 2019 there were “no other options”\
        \ as space runs out to contain the contaminated material.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744776c-b419-46b2-b5a9-1c639dd5215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rafael Grossi, chief of the International Atomic Energy Agency (IAEA),\
        \ arrived in Japan on Tuesday to visit Fukushima and present the UN body’\
        s safety review to Prime Minister Fumio Kishida.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ebc3f-cd35-4313-8f21-6d8c72d9535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the UN’s approval has done little to reassure rattled residents\
        \ in neighboring countries, and local fishermen who still feel the impact\
        \ of the 2011 disaster.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b85be-8c78-4ed2-b771-39f238cd881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some have cast doubt on the IAEA’s findings, with China recently arguing\
        \ that the group’s assessment “is not proof of the legality and legitimacy”\
        \ of Fukushima’s wastewater release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629da17a-f78c-43ff-8686-48689f1c8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you need to know.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e957ed-5760-41ee-bae1-841bd87e0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are they doing this?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57595c0d-4a95-4919-859c-f22f71942f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating 2011 earthquake and tsunami damaged the Fukushima
        nuclear plant’s power supply and cooling systems – causing the reactor cores
        to overheat and contaminate water within the plant with highly radioactive
        material.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ff4dc-08de-4dfe-bf1e-cc494f4ccdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, new water has been pumped in to cool fuel debris in the\
        \ reactors. At the same time, ground and rainwater have leaked in, creating\
        \ more radioactive wastewater that now needs to be stored and treated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236c020-47f5-4995-9d65-1468e0a35498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state-owned electricity firm Tokyo Electric Power Company (TEPCO)\
        \ has built over 1,000 massive tanks to contain what is now 1.32 million metric\
        \ tons of wastewater – enough to fill more than 500 Olympic pools.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b09bc-7bf4-46e1-8388-75bf5753a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But space is quickly dwindling. The company says building more tanks\
        \ isn’t an option, and it needs to free up space in order to safely decommission\
        \ the plant – a process that involves decontaminating facilities, dismantling\
        \ structures and fully shutting things down.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9decc35-fd20-4510-a4eb-de29030fb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the risks?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5e3bb-589c-4565-9ea6-9f1951119a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radioactive wastewater contains some dangerous elements, but the majority\
        \ of these can be removed from the water, said TEPCO.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363b1b4-f002-4579-bc18-1259dcfefe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The real issue is a hydrogen isotope called radioactive tritium, which\
        \ cannot be taken away. There is currently no technology available to do so.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bb62d-e52a-4b3a-a87c-f25d9b8295c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Japan’s government and the IAEA say the contaminated water will\
        \ be highly diluted and released slowly over decades.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254e47b-0dcf-4a6f-83fe-270107a11b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means the concentration of tritium being released would be on\
        \ par or lower than the amount other countries allow, and meet international\
        \ safety and environmental regulations, they say.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8b486-9364-4f5c-8bea-1126ce8de4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TEPCO, Japan’s government, and the IAEA also argue that tritium occurs\
        \ naturally in the environment, from rain to sea water to tap water, and even\
        \ in the human body – so releasing small amounts into the sea should be safe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cca5aa-6350-43ae-9c1f-1b102451ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the IAEA report, Grossi said discharging treated water into the\
        \ sea would have a “negligible radiological impact on people and the environment.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfe207-b045-435f-ad83-fa49f1e6ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts are divided on the risk this poses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10553a-b6dd-484d-acc3-0bd0233e8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian Nuclear Safety Commission says tritium itself is too weak\
        \ to penetrate the skin – but can increase the risk of cancer if consumed\
        \ in “extremely large quantities.” Meanwhile, the US Nuclear Regulatory Commission\
        \ acknowledged that “any exposure to radiation could pose some health risk”\
        \ – but added that “everyone is exposed to small amounts of tritium every\
        \ day.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae938e3-abc4-4cc0-bd0a-54bd9b09b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert H. Richmond, director of the Kewalo Marine Laboratory at the\
        \ University of Hawaii at Manoa, is among a group of international scientists\
        \ working with the Pacific Island Forum to assess the wastewater release plan\
        \ – including visits to the Fukushima site, and meetings with TEPCO, Japanese\
        \ authorities and the IAEA. After reviewing the details of the plan, Richmond\
        \ called it “ill-advised” and premature.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06245cc5-25d7-4eae-8cc3-d3c7ef1b61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One concern is that diluting the wastewater might not be enough to\
        \ reduce its impact on marine life. Pollutants like tritium can pass through\
        \ various levels of the food chain – including plants, animals, and bacteria\
        \ – and be “bioaccumulated,” meaning they will build up in the marine ecosystem,\
        \ he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0508a55-79bb-40c6-93a1-6e049331745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the world’s oceans are already under stress from climate\
        \ change, ocean acidification, overfishing and pollution. The last thing it\
        \ needs is to be treated like a “dumping ground,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e049d-1d21-4af5-8fbe-ca9f54922e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the potential risks won’t just affect the Asia-Pacific region.\
        \ One 2012 study found evidence that bluefin tuna had transported radionuclides\
        \ – radioactive isotopes like the ones in nuclear wastewater – from Fukushima\
        \ across the Pacific to California.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8528d43-5197-4d37-8f32-0be82b9f2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the water be released?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124ac86-9c15-4b39-8070-08879472b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, the wastewater will be treated to filter out all the removable\
        \ harmful elements. The water is then stored in tanks and analyzed to measure\
        \ how radioactive it still is; much of it will be treated a second time, according\
        \ to TEPCO.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc75cc-2b0d-49ec-8f1c-6cb4156fd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wastewater will then be diluted to 1,500 becquerels of tritium\
        \ – a unit of radioactivity – per liter of clean water.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1201f97-17db-4104-9404-46fa112fce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For comparison, Japan’s regulatory limit allows a maximum of 60,000\
        \ becquerels per liter. The World Health Organization allows 10,000, while\
        \ the US has a more conservative limit of 740 becquerel per liter.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ee512-ba27-4826-abc3-5cc74e944450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diluted water will then be released through an undersea tunnel\
        \ off the coast, into the Pacific Ocean. Third parties including the IAEA\
        \ will monitor the discharge during and after its release.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42ea19-72a9-4a56-81e9-d05584df712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will ensure the relevant international safety standards continue\
        \ to be applied throughout the decades-long process laid out by the government\
        \ of Japan and TEPCO,” Grossi said in the report.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bdb0f-a71b-4a2d-82e5-ab340b895ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What have other countries said?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d388a7-061d-44cb-a710-9c34943ff7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan has met a mixed reaction, with support from some corners and\
        \ skepticism from others.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476c09b-589f-4cf6-9581-fb4f99ea12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has backed Japan, with the State Department saying in a 2021\
        \ statement that Japan had been “transparent about its decision” and seems\
        \ to be following “globally accepted nuclear safety standards.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adeeecd-68ce-4c7d-afef-0bc1bb31003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s Atomic Energy Council said the amount of tritium being released\
        \ is estimated to be “below the detection limit, and the impact on Taiwan\
        \ will be minimal.” The island is located southwest of Japan.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863a10c-ff71-4272-8df6-a4726e2106c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is more resistance from Japan’s closer neighbors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29392533-c28d-4ac2-9349-6ef70b4698ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a prominent Chinese official warned the wastewater could
        cause “unpredictable harm to the marine environment and human health,” adding:
        “The Pacific Ocean is not Japan’s sewer for discharging its nuclear contaminated
        water.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a552f-9daf-499c-815d-dd98522d2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Secretary General of the Pacific Islands Forum, an inter-governmental\
        \ group of Pacific islands including Australia and New Zealand, also published\
        \ an op-ed in January voicing “grave concerns.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e5992-b9f5-4664-88f9-001e73b1f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More data is needed before any ocean release should be permitted,”\
        \ he wrote. “We owe it to our children and grandchildren to work toward ensuring\
        \ that their futures are secured and safe.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b854e0c-fe95-4ac8-a00d-3eb3898f10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean Prime Minister Han Duck-soo showed support for the plan\
        \ in June, saying he could drink the wastewater after it had been treated\
        \ to meet international standards, according to Yonhap – a statement ridiculed\
        \ by the country’s opposition leader.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98ee5f-9295-4f78-b74d-8c59428badfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don’t other countries release wastewater too?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d579d9-d7da-4a08-a28b-19b7a5abb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many bodies, including the IAEA, point out that nuclear plants around\
        \ the world routinely and safely release treated wastewater containing low\
        \ levels of tritium.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76212e83-89d2-4e2b-9b7c-eeebbccdc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson from the US’ Nuclear Regulatory Commission, a government\
        \ body, confirmed to CNN that “virtually all nuclear plants in the US discharge\
        \ water containing low levels of radioactivity to the waterway on which they\
        \ are located.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793959d-19c3-4efa-bdf8-7b937432df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tritium cannot be filtered out, but a member of the public would have\
        \ to ingest a significant amount of it for there to be even the possibility\
        \ of a health concern and radioactive water released is greatly diluted by\
        \ the flows in the waterway,” the spokesperson added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295af164-f15f-427f-b856-1583ecae25c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many scientists aren’t reassured. Tim Mousseau, a biological sciences\
        \ professor at the University of South Carolina, pointed out that even if\
        \ this is common practice among nuclear plants, there just isn’t enough research\
        \ into the impact of tritium on the environment and on our food items.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679b26a-b53e-488f-a4c9-39207b72b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richmond, from the University of Hawaii, added that “other people’\
        s bad behavior” was not an excuse to continue releasing wastewater into the\
        \ ocean. “This is an ultimate opportunity for (Japan and the IAEA) to change\
        \ the way in which business is being done for the better,” he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c2f48-052b-4c94-b757-62e08e1563f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does the public feel?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a4730-bed5-437c-9825-1c759ae3077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been much more skepticism from residents in the region –\
        \ prompting some shoppers to stock up on seafood and sea salt, for fear these\
        \ products may be impacted by the wastewater release.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad88cb-9903-45ba-a616-4273011d02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In South Korea, sea salt prices have jumped, with store owners saying\
        \ their sales had doubled recently, Reuters reported. It cited a viral tweet\
        \ in Korean that claimed to have bought three years’ worth of seaweed, anchovies\
        \ and salt.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bc0f9-5f21-4049-8510-450841fd76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Korean fisheries authority also said it would ramp up efforts to\
        \ monitor salt farms for radioactivity, and maintain a ban on seafood from\
        \ waters near Fukushima, Reuters reported.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc855b9b-098a-4ff2-8f73-d10e27600942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Korean public have also staged protests against the\
        \ plan, with some donning gas masks outside the Japanese embassy in Seoul.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b444b-a7a0-4218-aebf-78704c274efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opinion is mixed among the Japanese public, too. A survey by Asahi\
        \ Shimbun in March found that 51% of 1,304 respondents supported the wastewater\
        \ release, while 41% opposed it. Earlier this year, residents in the capital\
        \ Tokyo took to the streets to protest the plan.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c75a6d-75fc-4de8-b8d3-d43dabcb9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Fukushima, the prefecture where the disaster occurred, local fishermen\
        \ have been vocal against the plan from day one. For many years after the\
        \ meltdown, authorities suspended their fishing operations and other countries\
        \ introduced import restrictions.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdad835-32ef-4b30-8302-ba00fc813b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even after the surrounding water and fish returned to safe levels,\
        \ consumer confidence was never fully restored, and Fukushima’s fishing industry\
        \ is now worth just a fraction of what it once was.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b57fd-da21-419b-803c-1944238a6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of wastewater could further damage Fukushima’s global
        and regional reputation – once again hurting fishermen’s livelihoods, many
        argue. Earlier this year, one told CNN: “It really feels like they made this
        decision without our full consent.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba6782-e518-401e-b0a4-b0e6c69d8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:55:45.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Japan will soon release
        Fukushima radioactive water into the ocean. How worried should we be?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b87472-8e00-484a-825c-5f1f4be744d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:29:38.559+08:00
      'mgnl:createdBy': 'raheema'
