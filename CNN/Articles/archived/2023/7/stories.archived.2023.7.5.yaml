    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Customs surpasses H1 collection target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a848826-352a-46ce-a05c-517f56a5b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T16:06:20.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T16:06:20.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Bureau
        of Customs (BOC) breached its revenue target in the first six months of 2023
        despite weaker import volume.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e838de0-55df-4836-a176-5b2cebe92731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T16:06:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T16:06:20.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Wednesday, the BOC said total collection for the period
        reached ₱434.169 billion, over 3% higher than the collection goal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713ddfa-e8fd-45cc-88bc-359dde8a1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T16:06:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T16:06:20.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For June alone, collections hit ₱74.861 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567da5f-9371-4bea-b68f-117b7bc76c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T16:06:20.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T16:06:20.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The increase in revenue was achieved despite the challenges in importation
        volume, which is negative 2.8% this year for high-value commodities," the
        BOC said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1e701-5b0d-4977-b8a3-df8e97c24c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T16:06:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T16:06:20.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Furthermore, although the volume of oil increased by 9.9% this year
        as compared to last year, the revenue from said commodity declined due to
        decreasing value of oil in the world market—from as high as $1.1 per liter
        in June 2022 to just $0.63 per liter average this month," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04372db1-15e5-4c1e-94a1-e201704ce69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T16:06:20.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T16:06:20.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency''s anti-smuggling efforts, meanwhile, resulted in the seizure
        of shipments worth ₱23.8 billion, the bulk of which (₱15.54 billion) were
        counterfeit goods.<p><br></p>'
