      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The country
        is set to launch its e-visa system soon, making it easier for foreigners to
        visit the Philippines, the Department of Foreign Affairs (DFA) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e8bf8-955a-4dd4-9c4d-ede3f099cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea7330-6d8d-45ac-8206-7759c991cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Foreign Affairs Undersecretary Jesus Domingo said\
        \ the e-visa system is scheduled for implementation by the third quarter of\
        \ the year, or by end-September at the latest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f27ce-7caa-4aec-8554-c1fc6bf70902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ce8e5-239c-4483-a9cc-dcb215a314f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine e-visa system will allow foreign nationals to apply\
        \ for appropriate Philippine visas remotely through personal computers, laptops,\
        \ and mobile devices,” Domingo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd7533-837a-4cb1-b2e5-77c11c9ac764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902efcc-33eb-4a20-98fb-50b221089e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This would make the visa application process faster, more efficient\
        \ and convenient for foreign nationals who wish to visit the Philippines for\
        \ touristic and business purposes,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612b1d2-43ec-4bbb-acb1-bb517d8e40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.665+08:00
