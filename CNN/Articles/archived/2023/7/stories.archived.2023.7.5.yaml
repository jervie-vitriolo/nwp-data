    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'agricultural-smuggling', 'Department-of-Agriculture',
      'smuggling', 'Bongbong-Marcos', 'Department-of-Justice', 'DA', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Marcos notes large number of agri syndicates, but sets no deadline for
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801a2f6-9661-4668-93f2-fa9ed1e474c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — President
        Ferdinand Marcos Jr. on Wednesday said he was not keen on giving a deadline
        on the investigation into agricultural smuggling in the country as he wants
        it done well and thoroughly, adding he wants an end to these activities which
        have caused Filipinos to suffer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1535813-830f-473e-a289-2ff1442d3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako mahilig magbigay ng</em> deadline. <em>Siyempre gusto
        ko tapusin nila kaagad, pero kailangan tapos, hindi hilaw.</em> Let them do
        their investigation," he said to media after delivering a speech at Livestock
        Philippines 2023, a trade fair showcasing technologies in livestock and poultry
        processing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaebae-2c7e-4e28-afba-aaea177ab6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I don''t like giving deadlines. Of course, I want them
        to finish right away, but it has to be a job well done. Let them do their
        investigation.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50d442-26ce-4964-adbb-7c00ed908ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that there are many syndicates involved with hoarding
        and controlling the supply of onions in the country. The price of the commodity
        began to soar in mid-2022, reaching ₱700 per kilogram by the last quarter
        of that year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508dcc6-08df-48b2-9c53-bf2a4298259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, the Department of Agriculture said it would not announce a
        suggested retail price for onions yet.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf4004-adca-47c3-b6fb-df2daac8dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinag-uusapan, ang naging pagbasehan yung naging problema
        na maliwanag na nagho-hoarding, na kino-control ang</em> supply <em>ng sibuyas,"</em>
        Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055bace-5399-4719-8c39-61fd7d31301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngunit ang utos ko sa</em> DOJ (Department of Justice) <em>at
        saka sa</em> NBI (National Bureau of Investigation) <em>ay kailangan malaman
        ninyo na hindi lamang sa sibuyas kung hindi sa mga sindikato, marami talagang
        sindikato, eh,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647c97c-c0f1-4a30-8d44-07793f1e587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The basis is the proof that there clearly was hoarding
        and control over the supply of onions. But my order to the DOJ and the NBI
        is they have to know this isn''t just about onions but about the syndicates,
        and there are a lot of them.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a668d96-c591-4800-bbd3-8aea17dfd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he instructed the agencies to go after the syndicates and
        to stop their activities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e05e04-5d11-4092-98e8-41238ac7469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the president <a href="https://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html"
        target="_blank">ordered a probe</a> into the smuggling of onions and other
        agricultural products, saying the act was equivalent to economic sabotage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05243556-33ff-49a3-8dcd-89f767c4737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aking pananaw at sa palagay ko yung mga abogado natin ay
        sasang-ayon naman sa akin, ang aking pananaw yung kanilang ginagawa</em> amounts
        to economic sabotage," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392ad8d-6ce8-47a7-a2b6-871d116e0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya''t yun ang aming direksyon dito sa pag-iimbestiga na ito,"</em>
        he added. <em>"Hindi natin basta pabayaan ito, dahil may ginugutom na Pilipino,
        may namamatay</em> from starvation and poverty <em>ang Pilipino dahil sa kanilang
        ginagawa."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6ae1c-220f-4727-9834-15feb80b8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, and I think our lawyers will agree, what they''re
        doing amounts to economic sabotage. That is the direction of this investigation.
        We will not let this go, because Filipinos are starving and dying from starvation
        because of what they''re doing.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c4def-2738-49ec-9686-a0db48e37df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the DOJ said it would create an Anti-Agricultural Smuggling
        Task Force which, along with a special team of prosecutors, would be "primarily
        focused on protecting the entire agricultural sector, not only the onion industry." '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b0cc3-0e60-434a-bcd4-dd4fa18622bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shared objective is clear: to dismantle these smuggling networks
        and ensure that those responsible are brought to justice," said the DOJ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5ab7c-6bca-49b7-a827-7ec3934202ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the task force, Department of Agriculture spokesperson Kristine
        Evangelista said it would strengthen the government''s anti-smuggling efforts
        as well as to go after cartels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f158fe3-2245-492d-9afc-3640dc4b1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating</em> inspectorate team <em>po, sa pamumuno ni</em>
        Assistant Secretary James Layug, <em>patuloy naman po ang kanilang</em> operations,
        together with BOC (Bureau of Customs). And <em>ngayon po, ang</em> DOJ <em>ay
        kasama rin namin;</em> and <em>ito po talaga ay, sa tingin namin, makakatulong
        para lagyan ng lunas ang problema ng kartel na dati pa man ay na-raise na,"</em>
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a75b7-254d-4c2f-b7c7-63e7a4c8a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our inspectorate team, under the leadership of Assistant
        Secretary James Layug, is continuing with their operations together with the
        BOC. And now, the DOJ is with us as well, and this, we believe, will solve
        the problem of cartels which have been raised long before.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c32ce-fca5-49ae-903e-5bfcf4acc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Samahang Industriya ng Agrikultura (SINAG) said they
        welcomed Marcos'' order on the probe saying congressional hearings so far
        have been "useless" and no one has been formally charged, put to trial, or
        served time behind bars.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcff92a-9c3e-48cd-9375-8af8abae2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama ang tugon ng presidente na habulin at kasuhan na sila,"</em>
        said SINAG executive director Jayson Cainglet in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629aaeea-aaa5-4d2a-b178-cc8e7b226912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:33:02.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-05T14:38:48.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president made the correct response to go after
        and charge them.]</p>'
  'DOT-stand-by-slogan-amid-campaign-fiasco':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T15:49:18.000+08:00
    'imagesource': 'jcr:514bf02d-db20-40e4-bb98-7c303262dd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae855657-2a0f-404a-b6d2-28bdd4490fc4'
    'lead': 'The Department of Tourism (DOT) has indicated it will stand by its latest
      slogan "Love the Philippines" despite the recent controversy with its campaign
      video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T15:55:44.805+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-06T09:33:14.849+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christina-Frasco', 'Department-of-Tourism', 'slogan']
    'stories': []
    'template': '1'
    'title': 'DOT indicates it will stand by ''Love the Philippines'' amid campaign
      fiasco

      '
    'updated': 2023-07-06T09:38:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b0863-3f0b-473b-8a7c-00ed1d4bb187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Department
        of Tourism (DOT) has indicated it will stand by its latest slogan "Love the
        Philippines" despite the recent controversy with its campaign video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7cc90-28a6-416a-84e7-78b681c8abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism Secretary Christina Frasco was asked by reporters on Wednesday\
        \ if the DOT will still use the slogan. Although she did not give a categorical\
        \ reply, she said: \"I think that was evident kanina (earlier).\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8cbbd-1944-4169-84a8-77b964cc3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco was interviewed after delivering a speech during a tourism industry\
        \ event at the Philippine International Convention Center in Pasay City, where\
        \ a big tarpaulin greeted guests with the campaign slogan \"Love the Philippines.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b61777-1b92-4408-b3d4-ce91582c9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same words adorned the stage and other areas of the venue. Frasco\
        \ also repeated the slogan several times during her talk — her first public\
        \ engagement since the controversy broke out.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995d710-eb24-4eee-8af1-265cd4b0f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Philippine tourism is well on the road to recovery. The Philippines\
        \ is back, the Philippines is open and ready to tell the world the Filipino\
        \ story, because there are just so many reasons to love the Philippines,\"\
        \ she said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec24b0-302c-46e6-9249-0c4f7b9c3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government unveiled the country's new tourism slogan on June 27,\
        \ with Frasco later telling CNN Philippines that the whole campaign was worth\
        \ ₱49 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fa166-cd8a-4cab-8ad0-9b1eefd62877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just a few days after the new campaign was launched, however, netizens\
        \ pointed out that stock footage of locations abroad were used in the video.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c9cc8-458a-4386-bfee-9e869fdc8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DBB Philippines, the advertising agency hired by the DOT for the campaign,\
        \ apologized for the \"highly inappropriate\" use of foreign stock footage.\
        \ But it gave assurance that no public funds were used to produce the \"mood\
        \ video.\"  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e126912-dad3-4e0b-a0ba-e66b189629a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:33:14.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Committee on Tourism chairperson Nancy Binay, it is a
        bad move for the DOT to continue using the slogan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d41c4-932b-4c78-be9e-3c98f647ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:33:14.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron pang ilalabas na TVC ang DOT, it is not wise to gamble
        dahil inaabangan na ng netizens ang susunod na ''Love'' iterations para gawan
        ng spoof," she said in a statement. "Ang recommendation is to revert to the
        tried-and-tested campaign, and from there gumawa na lang ng tactical marketing
        plan para maiwasan ang window na isabotahe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fb056-2844-45ce-84ff-3bab709de595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:33:14.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not wise for the DOT to release a TVC because
        netizens would just wait for the next ''Love'' iterations to be spoofed. The
        recommendation is to revert to the tried-and-tested campaign, and from there
        a marketing plan should be crafted to avoid any possible window for sabotage.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3712da-5890-4ee7-b1ac-3d09229e45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T09:33:14.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all move on and just bring back the FUN to the Philippines,"
        the senator added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d511082-67fd-4347-a4ff-2e86ee537dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T15:55:44.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-06T09:33:14.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DOT announced that it was terminating its contract
        with the ad agency and reserves the right to take further action.</p>'
