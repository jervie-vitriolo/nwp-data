      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b8528-aefb-4d41-b57b-1afc97fd30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Jan. 10, the SC en banc, voting 12-2-1, voided the Gloria Macapagal
        Arroyo-led Tripartite Agreement of Joint Marine Seismic Undertaking (JMSU)
        between China National Offshore Oil Corporation (CNOOC), Vietnam Oil and Gas
        Corporation (PETROVIETNAM), and Philippine National Oil Company (PNOC).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f56c29-5c14-4410-84ab-c976579cbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SC reiterated that the JMSU, which lapsed in 2008, allows “wholly-owned
        foreign corporations to participate in the exploration of the country''s natural
        resources.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146837e-13c8-4c5f-977e-0f3ff8b70a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/10/SC-voids-2005-joint-oil-exploration-deal-PH-China-Vietnam.html">SC
        voids 2005 joint oil exploration deal among PH, China, Vietnam</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1730e6-3940-4c33-82d6-91e5516d798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained that the deal was illegal because the Constitution
        requires the state to control and monitor all activities in the project and
        that companies involved must be majority Philippine-owned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ec08d-07c9-4941-9f72-3167e617aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, China and the Philippines have fought for sovereignty
        and natural resources in the South China Sea, culminating in a historic <a
        href="http://https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">arbitration
        decision</a> won by Manila in 2016.</p>'
