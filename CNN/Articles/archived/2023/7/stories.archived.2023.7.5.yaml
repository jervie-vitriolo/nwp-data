    'jcr:uuid': '385ebcb2-fe9b-496b-9ce8-1d9075379ef4'
    'lead': 'The Supreme Court (SC) on Wednesday affirmed its decision that declared
      unconstitutional the 2005 agreement among state-owned oil companies of the Philippines,
      China, and Vietnam to explore an over 140,000-square-kilometer area of the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T17:02:10.997+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-05T17:46:15.069+08:00
    'mgnl:lastActivatedBy': 'superuser'
