    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Roller coaster riders stuck upside down for hours at Wisconsin festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe6344-5caa-4aa4-9e31-861fe4178606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Festivalgoers got more of an adventure
        than they bargained for Sunday when a roller coaster ride got stuck at a fair
        in Wisconsin, leaving them hanging upside down for hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d2f1e-ee81-4891-99e7-3f627ccb0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eight passengers were left suspended when a mechanical failure stalled
        the ride at the Forest County Festival in Crandon, Wisconsin, the Crandon
        Fire Department said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26e32d-a920-424c-b22b-37d095cd07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There was a mechanical failure with the ride where it became stuck
        up in the upright position. The ride was recently inspected by the state of
        Wisconsin here on site,” fire department Capt. Brennan Cook told CNN affiliate
        WJFW.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171be2b8-659a-46ec-a231-8ee08d392c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos on social media and video taken by WJFW show a rescuer climbing
        up the side of the Fireball ride, while passengers wait upside down.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51440b-579c-49a2-87b4-7cfd13a9a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our department has never experienced a situation like we did (Sunday),”
        Erica Kostichka from Antigo Fire/EMS told CNN affiliate WAOW.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb56ab-fb82-4919-9999-85e38cc75646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The passengers and the crews there to help them were harnessed to keep
        everyone safe during the rescue, Kostichka said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ce7b5-5c43-4e36-91f1-661099e4bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An off-duty firefighter with specialized ropes rescue training happened
        to be on the scene and advised the Crandon Fire Department on potential rescue
        options, according to a joint news release Tuesday from the fire department
        and Crandon Area Rescue Squad.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6ce2a-de0d-4ed3-835b-97e3be5c809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Due to the height of the ride, special equipment and rescue teams were
        called in to help, the news release said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2828e92-0aa9-46dc-ac2b-ed13e8e97eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Passengers waited for a ladder truck with a 100-foot platform to come
        from 45 minutes away, the release said. Firefighters from three cities assisted
        the Crandon Fire Department in the rescue.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87423bc-a10a-47e1-a7cb-bacf39b1beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first passenger got back to solid ground at 3:20 p.m. CT, about
        two hours after emergency crews were dispatched, the news release said. The
        last passenger reached the ground at 5:01 p.m. – more than three hours after
        the ride stalled.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00cb3e-0206-4827-8b07-d900654e7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Families are being reunited with people as they come down off of the
        ride from the rescuers and everybody seems to be doing as best as they can,
        given the circumstances,” Cook told WJFW.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ae3bc-f44c-49f1-b594-1d89d9736911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nine patients were treated by emergency medical services and one person
        was transported to Aspirus Rhinelander Hospital by ambulance, according to
        the release.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc743c-f292-4e5a-9dfa-4765adf76155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ten fire vehicles, nine ambulances and 50 people from three counties
        helped rescue the passengers, the fire department said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075d1cb-8a91-4099-8b87-28e2e6809045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ordeal came two days after a father spotted a crack in a steel
        support pillar at the top of a roller coaster at Carowinds amusement park
        in Charlotte, North Carolina. That ride was closed for inspection and repair.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d2e7e-d77c-4519-b8f5-61e556f9aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crandon is in northern Wisconsin, about 30 miles east of Rhinelander.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee71bb0-6246-4bfd-a008-055c5fd92e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:29:06.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:29:06.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/04/us/wisconsin-roller-coaster-riders-stuck/index.html"><em>“Roller
        coaster riders stuck upside down for hours at Wisconsin festival"</em></a></p>'
  'Explainer-El-Ni-o':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T04:55:45.000+08:00
    'imagesource': 'jcr:087bcdba-dca0-45fb-a101-55e856b5dc8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1903de9-0467-4398-a03e-11ce49c285ff'
    'lead': 'Filipinos endure sweltering temperatures and think they''re used to it.
      However, they might be underestimating the adverse effects of the El Niño phenomenon
      that is expected to hit the country starting July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T05:03:51.231+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-07T23:08:05.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'weather', 'El-Nino', 'El-Ni-o', 'climate', 'hot', 'El-Ni-o-effects',
      'climate-change']
    'stories': []
    'template': '1'
    'title': 'EXPLAINER: Bracing for the El Niño phenomenon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821330d1-2444-4ab4-980d-10f2342114bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong>&nbsp;Government
        agencies are bracing for the El Niño phenomenon, which can cause sweltering
        temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd0481-38bb-47c7-a3d1-960cd09fd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos endure and are used to extremely hot weather, but they
        might be underestimating the adverse effects of El Niño that is expected to
        hit the country starting July, according the state weather bureau.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8d402-a904-4647-b786-963aa610f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some important things you need to know about the naturally
        occurring phenomenon.</p>'
    '3':
      'image': 'jcr:78b65acc-99c2-4cf4-b15b-14ddd2489b14'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5fa5f-1edf-4abd-9297-f691a9c826a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175502ac-8e45-4468-8f7f-c41d2766b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is El Niño?</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87185335-1c7a-49b7-9c5e-757621c4d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The El Niño Southern Oscillation, commonly known as the El Niño phenomenon,
        is a climate pattern that lowers the possibility of rainfall, which raises
        the chances of dry spells, drought, and other negative heat-related environmental
        effects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10342f0-1d09-4109-aa2b-b73053e6e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It happens when sea surface temperatures over the Central and Eastern
        Pacific Oceans warm up and affect air and sea currents.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d2312-b7fe-4865-821a-082363e8dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The phenomenon happens once every two to seven years. The last El Niño
        affected the Philippines during the last quarter of 2018 until the third quarter
        of 2019.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3d375-3a67-4557-bd79-bdde3b9f7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Meteorological Organization, there is a 60%
        chance that the weather pattern will transition to <a href="https://www.cnnphilippines.com/news/2023/5/3/El-Nino-likely-to-return-this-year.html">El
        Niño</a> during May to July this year. The probability is expected to increase
        to 70% in June to August and 80% between July and September.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ef6f0-36fc-4c61-b68c-dfea1a3c9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) raised the <a href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html">El
        Niño Alert status</a> in May. It expects the phenomenon to emerge in July
        until the first quarter of 2024.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821a852-fded-4d01-bbac-009ddcd29317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Dangers of El Niño</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096aad6-d8b2-4f5b-958d-387b5f87875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world have baked in <a href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html">blistering
        temperatures</a> due to worsening climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143bc2b-f716-43e2-b300-77848343d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the state weather bureau recorded the <a href="http://www.cnnphilippines.com/news/2023/4/10/pagasa-heat-index-butuan-san-jose.html">highest</a>
        heat <a href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html">index</a>
        at 47 degrees Celsius in San Jose, Occidental Mindoro and in Butuan City,
        Agusan del Norte last April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39589992-f3a4-4c31-9a58-ea7eb9a062ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures reaching 42 to 51 degrees Celsius are considered dangerous
        as these can cause heat cramps, heat exhaustion, and heat stroke. This could
        be a glimpse of the effects of El Niño.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe96e92-05ab-4821-ad5c-bed37b00e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/3/29/mmda-personnel-heat-stroke-break.html">MMDA
        personnel to take 30-minute ''heat stroke break'' until May&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20907c0-b32d-432f-be19-acf5b7f03b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units are already <a href="https://www.cnnphilippines.com/news/2023/5/5/localities-preparing-el-nino.html">preparing</a>
        for the looming El Niño, which could affect agriculture and other vulnerable
        sectors in the coming months.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b6643-17da-4804-8f6a-9f3ac2b1d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Water Regulatory Board has also warned the public to
        prepare early by <a href="https://www.cnnphilippines.com/news/2023/4/22/nwrb-public-save-water-el-nino.html">saving
        water</a>.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48f137-abc3-486c-8f09-894a6be0e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less water means more challenges for agriculture. For this reason,
        the Department of Agriculture will give <a href="https://www.cnnphilippines.com/news/2023/5/4/DA-P15000-El-Ni-o-subsidy.html">subsidies</a>
        to farmers.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261920d3-295b-46df-8c14-5fa338291067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 20% of the country''s labor force relies on agriculture,
        which is vulnerable to drought. El Niño occurrences in the past reduced rice
        production and affected the electricity supply since some power plants depend
        on dams.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5ae21-8c61-41ed-b906-386cf5909c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, despite the heat, El Niño could still cause heavy rains and
        flooding. The Food and Agriculture Organization said the extreme weather patterns
        can lead to animal disease outbreaks, plant pests and forest fires.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0675b-451c-4f23-8632-6abb99badd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said the phenomenon could coincide with the southwest
        monsoon or "Habagat" season.</p>'
    '21':
      'image': 'jcr:195084a1-549d-4997-8b38-54581f985fb4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce4b68-ea44-454c-b182-61b2323c6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb582a-19e4-4be7-987a-58505d3a511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How does one prepare for El Niño?</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27873ba4-532f-4ccb-9be2-53676b1c2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monitoring weather forecasts and advisories from authorities keeps
        you informed and helps you prepare for extreme temperatures.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2500dc-b147-4536-a60b-a627cdc66132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stock up enough goods but do not hoard. Hoarding results in scarcity
        of products, driving the prices up.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed288805-7099-4846-bd25-c22a864c0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stay hydrated and healthy. Also wear sunscreen before you go outside,
        avoid outdoor activities during the hottest hours, and make sure to put everyone''s
        health first before anything else.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191ac1c-8c3c-4e20-9527-ff6a795d0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA officials also advised Filipinos to do the following measures
        to conserve water:'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e0774-b147-4a83-b0d6-3873fe87dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Use a glass of water when brushing teeth instead of letting the water
        run.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05d137-397d-4ef4-b707-db0a12d90f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Water plants in the morning or in the evening when it is cooler.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc1a6a-58f3-4e31-87b3-afbc314f7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Take a bath in five minutes, don''t soak.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5a26c-70b5-4ff7-9cd0-16df5c6591df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Use a bucket of water and a rag to wash your car or bike instead
        of dousing it with water.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545a108-1c97-49d7-8195-42989971da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Only use the washing machine when it''s fully loaded. Plan your laundry.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfefdd6-e3ae-49a7-8dbd-d175f97a1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Use water basins when washing dishes by hand.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b19c4-fba8-483f-b64b-15651083b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Collect rain water for watering plants, flushing toilet and similar
        purposes.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf7246-6af2-4d86-9782-0deca8829d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, for extreme rainfall, residents in landslide prone areas
        must always stay alert for evacuation updates from their local government
        units.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7518802-8424-4340-8243-477f57010c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos should also be wary of wound exposure to dirty and muddy
        water as one could get infections and other types of diseases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da197a41-d318-4c6a-abc3-ce3c53325c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:03:51.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-07T23:08:05.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said at least <a href="https://www.cnnphilippines.com/news/2023/6/29/PAGASA-tropical-cyclones-in-July.html">three
        tropical cyclones</a> are expected to enter the country''s weather monitoring
        area this month.&nbsp;</p>'
