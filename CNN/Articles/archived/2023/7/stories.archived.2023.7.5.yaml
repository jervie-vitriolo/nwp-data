      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gatchalian family has stakes in Waterfront hotels and casinos in\
        \ the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d0013-da70-4638-a704-8c37e4719a66'
      'mgnl:activationStatus': true
