  'Roller-coaster-riders-stuck-upside-down':
    'author': 'Christina Zdanowicz, CNN'
    'caption': 'WJFW'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T04:27:52.000+08:00
    'credit': 'WJFW'
    'imagesource': 'jcr:863902ed-d9af-4f8c-88a8-cbedf83be894'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '408fd6d9-33e9-4c53-8ff9-6824f8ad4e46'
    'lead': 'Festivalgoers got more of an adventure than they bargained for Sunday
      when a roller coaster ride got stuck at a fair in Wisconsin, leaving them hanging
      upside down for hours.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T04:29:06.076+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-05T04:29:06.371+08:00
    'mgnl:lastActivatedBy': 'superuser'
