      'mgnl:type': 'text'
      'text': "The wait for “Speak Now (Taylor’s Version)” is over. July 7 marks the\
        \ release of re-recorded tracks from the 2010 album with two “From The Vault”\
        \ songs. Like most of her fans, I grew up listening to Taylor Swift. Listening\
        \ to her albums released over time allowed me to create parallels between\
        \ Taylor’s experiences and my own. The “Speak Now” album is personally one\
        \ of my favorites because it reminds me of times I would romanticize my life\
        \ as a teenager. I remember creating the image of my ideal guy from lines\
        \ of songs like “Mine” and “Sparks Fly.” With Paramore’s Hayley Williams and\
        \ Fall Out Boy featured on the tracklist, fans like me have been looking forward\
        \ to listening to our childhood favorite album, now released with a twist.\
        \ \r"
