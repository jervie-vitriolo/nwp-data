      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495683c-a0c3-4aa7-9dd2-06e71c108713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.871+08:00
      'mgnl:createdBy': 'syrah'
