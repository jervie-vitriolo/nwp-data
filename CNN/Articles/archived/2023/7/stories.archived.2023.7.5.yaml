      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not that everyone needs to become AI specialists, Wang added,
        but rather that workers should know how to use AI tools to become more efficient
        at whatever they’re doing.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3047af2-3d38-4062-9585-fc1442157aa0'
