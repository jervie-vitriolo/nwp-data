      'mgnl:lastActivated': 2023-07-05T12:31:14.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1ae04-f263-444e-9d19-a4a143da75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.944+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our 2022 performance capped by this unmodified opinion from
        COA, this shows that we have achieved our best performance ever while maintaining
        the highest standards of financial integrity. This is what our members and
        stakeholders can expect from us, that we shall remain transparent in our operations
        and serve them with excellence and integrity,” Acosta added.</p>'
  'Mayor-Francisco-Nazareno-Negros-Occidental-Sandiganbayan-graft':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T12:38:52.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa323b8c-7bc0-4570-8095-84091b1c6184'
    'lead': 'In its decision, the Sandiganbayan''s Fourth Division said the prosecution
      failed to prove Mayor Francisco Nazareno’s guilt beyond reasonable doubt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T12:42:26.770+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-07-05T12:42:27.103+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-mayor cleared in graft case over donations to own foundation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01acd4-d8a9-4418-93db-40d8e3dbff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87621f8e-1044-4398-b145-e5f38b1ff55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Sandiganbayan
        has cleared a former of mayor of the municipality of Moises Padilla in Negros
        Occidental of corruption charges over donations he made in 2013 to a foundation
        he established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e9713-93de-4702-a22f-55c89f19a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the anti-graft court’s Fourth Division said the
        prosecution failed to prove Mayor Francisco Nazareno’s guilt beyond reasonable
        doubt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b03de-578f-4f9a-aa52-d83719d82d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is simply no evidence that accused’s acts led to the divestment
        of any property belonging to the Municipality of Moises Padilla. To put simply,
        it was not established whether his actions amounted to any overt criminal
        act,” the court said in its decision dated June 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14917e34-06a0-4756-a2c2-9bd9d4d992bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazareno faced multiple counts of graft for allegedly authorizing
        the donations of cash, land, assorted medicine, office supplies, and vehicles
        to the Uswag Moises Padilla Development Foundation, Inc. amounting to over
        P2.4 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee109dc-72ea-4740-805a-3c4096fe607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor was one of the founders of Uswag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda8b0b-0a10-4b17-9e70-c20b383dedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, said the prosecution failed to prove the donations
        were owned by the municipality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d8720-6de2-4527-80af-fdd18bbd224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then it could not be said that the municipality suffered any damage
        or injury by reason of accused’s acts,” the court explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233de73e-c80e-4041-ae66-af74ba59395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:42:26.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-05T12:42:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold departure order issued against Nazareno was ordered lifted
        in light of his acquittal. His cash bond will be released as well.</p>'
  'Wes-Gatchalian-impact-of-POGO':
