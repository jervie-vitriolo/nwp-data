      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c02dc-560b-4616-acf4-27676aa2b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local chief executive noted that the city has a revenue of about\
        \ ₱5 billion, which he said is enough for its government to function and to\
        \ implement programs that will help legal businesses in the city.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f18a52-18b4-4f73-a420-4e6be19c9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95350551-826e-47df-9827-f5a8b553f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did not provide an estimate of how much POGOs can inject to local\
        \ funds.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3474d4-7bfd-43ad-88d2-7b52ff5bcf26'
      'mgnl:activationStatus': true
