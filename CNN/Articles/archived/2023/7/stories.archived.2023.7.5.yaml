    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07634e-ca4d-4b1e-a900-775680f4c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.937+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.198+08:00
