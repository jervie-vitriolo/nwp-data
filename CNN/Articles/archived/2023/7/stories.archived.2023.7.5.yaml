    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880017fe-cc1b-4bdb-8e98-f1611b80bb7a'
    'lead': 'President Ferdinand Marcos Jr. on Wednesday said he was not keen on giving
      a deadline on the investigation into agricultural smuggling in the country as
      he wants it done well and thoroughly, adding he wants an end to these activities
      which have caused Filipinos to suffer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T14:33:02.275+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-05T14:38:48.878+08:00
