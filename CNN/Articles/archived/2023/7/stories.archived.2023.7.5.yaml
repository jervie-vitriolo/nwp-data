    'template': '1'
    'title': 'EU lawmakers demand De Lima''s release in a letter to Marcos, Remulla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b354549-eab1-4499-90e2-0fd7006e7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The "prolonged
        and unjust detention" of Leila de Lima has prompted European Union (EU) lawmakers
        to write a letter to President Ferdinand Marcos Jr. and Justice Secretary
        Jesus Crispin Remulla pleading for the release of the former senator and the
        dismissal of all charges against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ba76c-1ed5-4b22-8f17-047c59035102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the June 29 letter made public on Tuesday, members of the EU
        Parliament subcommittee on human rights expressed concern over the <a href="https://www.cnnphilippines.com/news/2023/6/7/court-denies-de-lima-bail-plea.html">denial
        of De Lima''s bail</a> on June 7, which extended her six-year detention on
        drug-related charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c7c9f-69ce-41be-b8b3-44f503c0c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Over the past six years, the legal proceedings surrounding Ms. De
        Lima’s case have been marked by unnecessary delays, including prosecution
        witnesses frequently failed to appear during court hearings, and there have
        been changes in the composition of judges overseeing the case," the letter
        read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a37d5-56d4-4f5f-bc90-f54376e45fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legislators pointed out that the United Nations Working Group on
        Arbitrary Detention concluded in 2018 that De Lima’s detention was arbitrary
        due to the absence of a legal basis and the disregard for international norms
        regarding the right to a fair trial.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2ee48-4072-4172-8179-0cd6ec2478f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 63-year-old staunch critic of former President Rodrigo Duterte
        has been in detention since February 2017 on charges that as justice secretary,
        she benefitted from the illegal drug trade inside the national penitentiary
        and used the money to finance her senatorial campaign in 2016.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5260d94-b78a-48bf-b1fc-c20e44afb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She has consistently denied these allegations, claiming Duterte was
        behind the "massive demolition job" against her.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8ce17-247d-4148-adbd-62adb81d0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EU lawmakers acknowledged the former senator''s acquittal in two
        of her three drug cases.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d791a-c1fa-4572-879d-09d4d6866d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, however, noted that recent developments appear to contradict
        the Philippines'' commitment to the International Covenant on Civil and Political
        Rights, which they said explicitly emphasizes that pre-trial detention should
        not be the general rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa88e8-993a-4d8d-9b59-ce765797e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also related De Lima''s case to the Philippines''
        trade perks from the EU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439db74-9a96-4c78-80bd-c06f19b07b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b104521-d263-410f-933a-414f05ec40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We wish to highlight that this treaty is an essential part of the\
        \ GSP+ (Generalized Scheme of Preferences)+ arrangement,\" the body said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c0f4a-6f90-4d30-8c4d-84b883bbf417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d20fdb-9319-4817-9b96-96a26e19987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the GSP+, the country benefits from EU tariff perks, including\
        \ duty-free entry for 6,200 local products such as fruits, animals, textiles\
        \ and metals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ab985-025e-4401-a700-83bb0b5f9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017c948-4238-4fd1-b90a-928657dd106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EU officials have warned Marcos to address the war on drugs and De\
        \ Lima's detention or lose the GSP+ advantages, saying that the former senator's\
        \ release is a \"strong sign\" that the nation wants to continue enjoying\
        \ its perks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d8753-317a-47fc-ab00-a0cb6db51a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30c020-c4e8-4f21-9b0d-3f5460122f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-06T05:20:36.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-06T05:20:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSP+ perks are set to expire by year-end and Marcos needs to
        negotiate for a renewal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d996e4-01b8-40d7-8483-ceb46402c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU members further endorsed the demands made by <a href="https://www.cnnphilippines.com/news/2023/6/17/un-experts-decry-de-lima-bail-denial.html">UN
        experts in June</a>, urging the national government to conclude permanently
        De Lima''s case, provide appropriate compensation and reparations, as well
        as thoroughly investigate the circumstances that led to "this unjust situation"
        in the first place.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864a534-b276-42f6-be42-2473d8a24d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:25:30.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-06T05:20:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain our trust in the Government of the Philippines, anticipating
        that it will promptly rectify this grave injustice by dropping all charges
        and unconditionally release Leila de Lima," said Hannah Neumann, Raphaël Glucksmann,
        Heidi Hautala, Miguel Urbán Crespo, and Isabel Wiseler-Lima.</p>'
  'hottest-day-world-climate-el-nino':
    'author': 'Laura Paddison, CNN'
    'caption': 'Andy Wong/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T22:47:25.000+08:00
    'imagesource': 'jcr:2e0e246e-8149-4f48-baf8-a911579630ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881eb8d5-de7b-4ccf-850f-f6f7c516ce87'
    'lead': 'This week saw the hottest global temperature ever recorded, according
      to data from the US National Centers for Environmental Prediction.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T22:53:38.852+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-05T22:53:39.224+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The planet saw its hottest day ever this week. The record will be broken
      again and again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f13c5-d050-44e4-9e95-9fe029841aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This week saw the hottest global temperature
        ever recorded, according to data from the US National Centers for Environmental
        Prediction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84faa7e-f18d-4f45-8ef4-b4c564b139fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a03971-f886-4611-a968-d803dba7a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.864+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the average global temperature reached 17.01 degrees
        Celsius (62.62 Fahrenheit), the highest since records began. On Tuesday, it
        climbed even further, to reach 17.18 degrees Celsius. The previous record
        of 16.92 degrees Celsius was set in August 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d4776-45b6-4b62-8013-e716de91e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdc7a9-2e9c-49b6-a2fd-f7947de30362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts warn that the record could be broken several more times this\
        \ year. Robert Rohde, lead scientist at Berkeley Earth, said in a Twitter\
        \ post on Tuesday that the world “may well see a few even warmer days over\
        \ the next 6 weeks.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e20eb-ab77-4b48-99f7-abb0679d8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.865+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971f3de-fc2a-4dac-b7de-67161893e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This global record is a preliminary one, but it’s another indication\
        \ of how fast the world is heating up, as the arrival of the natural climate\
        \ phenomenon El Niño, which has a warming effect, is layered on top of climate\
        \ change-fueled global heating.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5e1aa-10b6-403c-b476-4fc695427561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a5966-021a-412d-b5cd-87847e97e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.866+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not a record to celebrate and it won’t be a record for long,\
        \ with northern hemisphere summer still mostly ahead and El Niño developing,”\
        \ said Friederike Otto, senior lecturer in climate science at the Grantham\
        \ Institute for Climate Change and the Environment in the UK.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c581e6d-a88f-4106-8ca1-c23f1585384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f268dab-898d-4a3f-b262-f99f1449b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year has already seen heat records broken around the world, with\
        \ devastating consequences.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703efb8-a4bf-455e-abcf-10bb214ee953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfb04c-9dd7-40ee-a515-3675637b5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, Texas and the South sweltered in a brutal heat wave in late\
        \ June, with triple-digit-Fahrenheit temperatures and extreme humidity. Soaring\
        \ temperatures in Mexico have killed at least 112 people since March.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62d0ed-71f2-4a44-8cb8-b173216b4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb7795-a708-4fa3-8b8e-88c74ad6db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T22:53:39.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A searing heat wave in India killed at least 44 people across the state\
        \ of Bihar. China, too, has experienced several blistering heat waves and\
        \ it registered the highest number of hot days – where the maximum daily temperature\
        \ exceeded 35 degrees Celsius (95 degrees Fahrenheit) – over a six-month period\
        \ since records began.\r"
    '15':
