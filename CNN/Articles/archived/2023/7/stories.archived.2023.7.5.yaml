      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must collaborate with our international partners, such as the AFP,\
        \ to arrest offenders and rescue child victims,” she said.\r"
