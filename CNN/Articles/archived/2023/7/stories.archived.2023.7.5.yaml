  'Meta-takes-aim-at-Twitter':
    'author': 'Hanna Ziady, CNN'
    'caption': 'Lucas Aguayo/SOPA Images/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-05T04:21:03.000+08:00
    'credit': 'Lucas Aguayo/SOPA Images/Shutterstock'
    'imagesource': 'jcr:0e17d8f8-286e-4732-b2c7-b9d71e8b5aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc0e302-ab5b-44dc-a1d8-cb7535f8e455'
    'lead': 'The rivalry between Mark Zuckerberg and Elon Musk has just kicked up
      a notch.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T04:22:49.707+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-05T04:22:49.976+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meta takes aim at Twitter with new Threads app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42b505-c89c-4b5b-b4e8-4a99db038270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The rivalry between Mark Zuckerberg
        and Elon Musk has just kicked up a notch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131cf57-8139-42b2-8ca2-83d9c258030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zuckerberg’s Meta, which owns Facebook and Instagram, has teased a
        new app that is set to take on Twitter by offering a rival space for real-time
        conversations online.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d4618-3abd-45af-a8ed-f06dc394c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The app is called Threads and it is expected to go live Thursday, according
        to a listing in the App Store. The app appears to have many similarities to
        Twitter — the App Store description emphasizes conversations, as well as the
        potential to build a following and connect with like-minded people.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e88bc-6394-47b8-8f50-c47d41b55624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Threads is where communities come together to discuss everything from
        the topics you care about today to what’ll be trending tomorrow,” it reads.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7f3e2-2e0d-4dea-a453-6bbf0123ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Whatever it is you’re interested in, you can follow and connect directly
        with your favorite creators and others who love the same things — or build
        a loyal following of your own to share your ideas, opinions and creativity
        with the world.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918a62c-bdfd-46b9-b44a-102588f157be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move by Meta comes amid a fresh bout of turmoil at Twitter, which
        experienced an outage over the weekend, followed by an announcement that the
        site had imposed temporary limits on how many tweets its users are able to
        read while using the app.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb152afe-d6d7-46d8-a3d2-1637d5f5f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk, the platform’s billionaire owner, said these restrictions had
        been applied “to address extreme levels of data scraping and system manipulation.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad748c9e-3f0e-4e1d-9cd2-3996c03e37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commenting on the launch of Threads Monday, Musk tweeted: “Thank goodness
        they’re so sanely run,” parroting reported comments by Meta executives that
        appeared to take a jab at Musk’s erratic behavior.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a735eb9-ae21-440b-90d9-9b0ac23ebcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since taking Twitter private in October, Musk has turned the social
        media platform on its head, alienating advertisers and some of its highest-profile
        users.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5095a-c8a4-4bfa-9e07-5ce50bfba5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is now looking for ways to return the platform to growth. Twitter
        announced Monday that users would soon need to pay for TweetDeck, a tool that
        allows people to organize and easily monitor the accounts they follow.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb72dd4-b4f6-44fa-aac8-17ede98f7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twitter is also attempting to encroach on Meta’s domain.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602514c3-0c66-42cb-8856-11d911cdefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, Twitter added encrypted messaging and said calls would follow,
        developments that could allow the platform to compete with Facebook Messenger
        and WhatsApp, also owned by Meta.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e3cd9-4863-44e9-95ff-0cb2eff2107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Zuckerberg’s rivalry could soon extend beyond business
        and into the ring. Last month, the two men discussed the possibility of a
        cage fight, with the Las Vegas arena that hosts the Ultimate Fighting Championship
        seemingly the favorite location for the match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a01fa-e601-48c9-ab90-ce8c6c2c26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:22:49.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:22:49.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/04/tech/threads-app-meta-twitter-rival/index.html"><em>“Meta
        takes aim at Twitter with new Threads app"</em></a></p>'
  'China-top-diplomat-urges-Japan-SoKor-to-align-with-China':
    'author': 'Nectar Gan, CNN'
    'caption': 'Li Ziheng/Xinhua/Alamy Live News/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T04:22:53.000+08:00
    'credit': 'Li Ziheng/Xinhua/Alamy Live News/AP'
    'imagesource': 'jcr:24b08454-9589-4454-9080-792d1bbf2354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9765e4-b360-4ff5-9de5-e780424091d7'
    'lead': 'China’s top diplomat has urged Japan and South Korea to foster a sense
      of “strategic autonomy” from the West and cooperate with Beijing to “revitalize
      Asia,” amid rising tensions between China and the two neighboring American allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T04:25:03.470+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-05T04:25:03.776+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘You can never become a Westerner:’ China’s top diplomat urges Japan
      and South Korea to align with Beijing and ‘revitalize Asia’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fc5c6-93bb-4ce4-a4a9-2d743a66de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China’s top diplomat has urged Japan
        and South Korea to foster a sense of “strategic autonomy” from the West and
        cooperate with Beijing to “revitalize Asia,” amid rising tensions between
        China and the two neighboring American allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb83b4-f735-4b0f-9972-aa0de653eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The comments by Wang Yi on Monday come as Japan and South Korea forge
        closer relations with the United States – and mend ties with each other –
        driven by common concerns about Beijing’s growing influence and assertiveness
        in the region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e5ad8-e5f9-42fe-b82c-54af13572d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a video shared by Chinese state media, Wang told Japanese and South
        Korean guests attending a trilateral forum in the eastern coastal city of
        Qingdao that most Americans and Europeans can’t tell China, Japan and South
        Korea apart.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435de3ee-e4e7-4f0c-bf31-1537482709c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No matter how blonde you dye your hair, how sharp you shape your nose,
        you can never become a European or American, you can never become a Westerner,”
        Wang said. “We must know where our roots lie.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668197da-7aac-478d-8e64-e2cb0f886796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang called for Japan and South Korea to work together with China to
        “prosper together, revitalize East Asia, revitalize Asia and benefit the world.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc516bc3-0d83-49b7-ba09-c5fb5530a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang was speaking on the sidelines of the International Forum for Trilateral
        Cooperation, an annual event organized by Beijing, Tokyo and Seoul since 2011.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc0247-a757-476c-9e22-92ff9e3ebd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, Wang also addressed the forum’s opening ceremony in an effort
        to “send a clear signal” of the potential for the three neighbors’ regrouping,
        the Chinese Foreign Ministry said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420f704-b4bd-4873-b88a-5c4a6487782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his opening remarks, Wang called for Japan and South Korea to “promote
        inclusive Asian values, foster a sense of strategic autonomy, maintain regional
        unity and stability, resist the return of the Cold War mentality and be free
        of the coercion of bullying and hegemony,” the statement said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf450c1e-3de7-484d-ace3-9d646f683009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fate of the region is firmly in our own hands,” Wang was quoted
        as saying.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee73b5-b7cc-49a5-904a-a5754fed0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi Jinping, China’s most powerful leader in decades, has pushed to
        expand Beijing’s role on the world stage with an increasingly assertive foreign
        policy that has fueled tensions with many of its neighbors and the West.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c1508-4a09-4455-8472-47bc9700a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, the Biden administration has stepped up efforts to
        unite allies and like-minded partners to counter China’s rising influence
        in the Pacific, including with South Korea and Japan, two of its most important
        allies in Asia.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2139487-69cc-4aa9-8196-8ec61dfc776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their trilateral ties are furthered strengthened by security concerns
        about North Korea. The three countries have conducted joint military drills
        this year to boost their coordination against increasing North Korean missile
        threats.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df2a88-7703-4ac1-9da7-2b9462cc3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They’ve also issued joint statements on tensions in the Taiwan Strait
        – an area both Tokyo and Seoul say is vital to their respective security –
        which drew the ire of Beijing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4c9e0-e68b-49b5-990c-29a17a349633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a thinly veiled swipe at the US, Wang on Monday accused “certain
        major powers outside the region” of “exaggerating ideological differences”
        to sow confrontation and division, in order to seek geopolitical gains, according
        to the Chinese Foreign Ministry.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae80639-c5b9-4586-b7fc-cf9a456b7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If this trend is allowed to develop, it will not only seriously interfere
        with the smooth progress of trilateral cooperation, but also aggravate tension
        and confrontation in the region,” Wang added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3d764-0db7-400f-8d3a-d014b9e9669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Foreign Minister Park Jin and Japanese Foreign Minister
        Yoshimasa Hayashi addressed the event via video link, according to the Chinese
        Foreign Ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38ee1a-3c37-434c-b13a-862d6de15d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:25:03.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:25:03.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/04/china/wang-yi-china-japan-south-korea-intl-hnk/index.html"><em>“‘You
        can never become a Westerner:’ China’s top diplomat urges Japan and South
        Korea to align with Beijing and ‘revitalize Asia’"</em></a></p>'
  'AI-linked-to-layoffs-in-tech':
    'author': 'Catherine Thorbecke, CNN'
    'caption': 'Klaus Vedfelt/Digital Vision/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-05T04:25:11.000+08:00
    'credit': 'Klaus Vedfelt/Digital Vision/Getty Images'
    'imagesource': 'jcr:6b57ad13-b693-425e-ba20-4002399526aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c962956b-d2db-4daa-9fc6-f9c131d47a65'
    'lead': 'AI is already linked to layoffs in the industry that created it

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T04:27:46.999+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-05T04:27:47.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AI is already linked to layoffs in the industry that created it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e97ef-833f-40c8-9d53-cd2a2fe71554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many have raised alarms about the
        potential for artificial intelligence to displace jobs in the years ahead,
        but it’s already causing upheaval in one industry where workers once seemed
        invincible: tech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed52d21-4240-4a31-a278-203c67b2d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A small but growing number of tech firms have cited AI as a reason
        for laying off workers and rethinking new hires in recent months, as Silicon
        Valley races to adapt to rapid advances in the technology being developed
        in its own backyard.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ec8c5-3b93-4c6a-8ff4-92be74895781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chegg, an education technology company, disclosed in a regulatory filing
        last month that it was cutting 4% of its workforce, or about 80 employees,
        “to better position the Company to execute against its AI strategy and to
        create long-term, sustainable value for its students and investors.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9796413-edf5-4386-af33-1c9d91643480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IBM CEO Arvind Krishna said in an interview with Bloomberg in May that
        the company expects to pause hiring for roles it thinks could be replaced
        with AI in the coming years. (In a subsequent interview with Barrons, however,
        Krishna said that he felt his earlier comments were taken out of context and
        stressed that “AI is going to create more jobs than it takes away.”)'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570b912-012c-47a8-baa5-6e4179ff8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And in late April, file-storage service Dropbox said that it was cutting
        about 16% of its workforce, or about 500 people, also citing AI.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222bcf5-e173-48a8-83f3-cf36d86d12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its most-recent layoffs report, outplacement firm Challenger, Gray
        &amp; Christmas said 3,900 people were laid off in May due to AI, marking
        its first time breaking out job cuts based on that factor. All of those cuts
        occurred in the tech sector, according to the firm.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152ff13-c91a-498c-bba2-0bb736d88c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With these moves, Silicon Valley may not only be leading the charge
        in developing AI but also offering an early glimpse into how businesses may
        adapt to those tools. Rather than render entire skill sets obsolete overnight,
        as some might fear, the more immediate impact of a new crop of AI tools appears
        to be forcing companies to shift resources to better take advantage of the
        technology — and placing a premium on workers with AI expertise.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3b324-c0f0-4c22-84ac-1985589835a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Over the last few months, AI has captured the world’s collective imagination,
        expanding the potential market for our next generation of AI-powered products
        more rapidly than any of us could have anticipated,” Dropbox CEO Drew Houston
        wrote in a note to staff announcing the job cuts. “Our next stage of growth
        requires a different mix of skill sets, particularly in AI and early-stage
        product development.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236b6d9-0266-4169-974c-6e36b9093d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to a request for comment on how its realignment around
        AI is playing out, Dropbox directed CNN to its careers page, where it is currently
        hiring for multiple roles focused on “New AI Initiatives.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51e722-f71e-470d-b051-c513d0537fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dan Wang, a professor at Columbia Business School, told CNN that AI
        “will cause organizations to restructure,” but also doesn’t see it playing
        out as machines replacing humans just yet.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3a85d-d87c-4f13-af3d-e2aaa810054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“AI, as far as I see it, doesn’t necessarily replace humans, but rather
        enhances the work of humans,” Wang said. “I think that the kind of competition
        that we all should be thinking more about is that human specialists will be
        replaced by human specialists who can take advantage of AI tools.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61523e07-59ed-4f65-8ebc-35d65494eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A tale of two Silicon Valleys</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4fe6b-5fe7-4023-bbf1-95d2120c36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AI-driven tech layoffs come amid broader cuts in the industry.
        Many tech companies have been readjusting to an uncertain economic environment
        and waning levels of demand for digital services more than three years into
        the pandemic.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea1cf2-da7d-41d4-8aff-d202b0ec3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 212,294 workers in the tech industry have been laid off in 2023
        alone, according to data tracked by Layoffs.fyi, already surpassing the 164,709
        recorded in 2022.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af5df5-a7f9-4f8a-bd96-9331c3af4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in the shadow of those mass layoffs, the tech industry has also
        been gripped by an AI fervor and invested heavily in AI talent and tech.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a78005-ce95-4ecb-8e25-0a1bc0a70768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, just days after Microsoft announced plans to lay off 10,000
        employees as part of broader cost-cutting measures, the company also confirmed
        it was making a “multibillion dollar” investment into OpenAI, the company
        behind ChatGPT. And in March, in the same letter to staff Mark Zuckerberg
        used to announce plans to lay off another 10,000 workers (after cutting 11,000
        positions last November), the Meta CEO also outlined plans for investing heavily
        in AI.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5291333-a787-4d91-b8e8-b078b4f165a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even software engineers in Silicon Valley who once seemed uniquely
        in demand now appear to be at risk of losing their jobs, or losing out on
        salary gains to those with more AI expertise.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b828f8b-fabe-46a7-bbd9-83b2fc2708d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roger Lee, a startup founder who has been tracking tech industry layoffs
        via his website Layoffs.fyi, also runs Comprehensive.io, which examines job
        listings and compensation data across some 3,000 tech companies.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6e63e-8e00-41d7-bab9-0b01bac3efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lee told CNN that a recent analysis of data from Comprehensive.io shows
        the average salary for a senior software engineer specializing in artificial
        intelligence or machine learning is 12% higher than for those who don’t specialize
        in that area, a data point he dubs “the AI premium.” The average salary for
        a senior software engineer specializing in AI or machine learning has also
        increased by some 4% since the beginning of the year, whereas the average
        salary for senior software engineers as a whole has stayed flat, he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed28dd2-4067-4a27-99bd-846af667044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lee noted Dropbox as an example of a company offering notably high
        pay for AI roles, citing a base salary listing of $276,300 to $373,800 for
        a Principal Machine Learning Engineer role. (By comparison, Comprehensive.io’s
        data puts the current average salary for a senior software engineer at $171,895.)'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77badbcc-649a-4fd1-aa0b-18115eb1b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those looking to thrive in the tech industry and beyond may need to
        brush up on their AI skills.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8683520-a83a-416f-839d-47a27a43c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang, the professor at Columbia Business School, told CNN that starting
        this past spring semester, he began requiring his students to familiarize
        themselves with the new crop of generative AI tools on the market. “That type
        of exposure I think is absolutely critical for setting themselves up for success
        and once they graduate,” Wang said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed4cbe-5a06-4a38-bf0e-cfdcc1e3bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T04:27:47.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T04:27:47.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
