      'mgnl:type': 'text'
      'text': '<p>[Translation: What worries me more is the culture of gambling. I
        really do not want the youth to get addicted to it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c993b4-6302-4846-9180-7604681887b2'
