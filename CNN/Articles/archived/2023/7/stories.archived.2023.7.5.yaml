    'lead': 'The Bureau of Customs (BOC) breached its revenue target in the first
      six months of 2023 despite weaker import volume.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T16:06:20.408+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-05T16:06:20.673+08:00
