      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be01445-14c2-45f9-9aa1-41bd02cdf163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:30:19.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-05T12:31:24.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mambaling Police Station chief Major Jonathan Taneo said John Mark\
        \ Barrientos, who works for an e-wallet loading kiosk in a mall, did not notice\
        \ that the cash was already falling out of his backpack while driving.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35829b-ac78-47fd-8391-061180fb4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:30:19.659+08:00
