      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        has earned the Commission on Audit’s highest audit rating on the presentation
        of its financial statements for the 11th consecutive year, top officials announced
        on Monday, July 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea1c23-943d-4ece-81c3-69ebcdd400c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.937+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acdae4-925d-41b4-819e-0e9da5367f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.938+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors, in a letter dated June 22, informed Pag-IBIG Fund that\
        \ it has rendered an unmodified opinion on the fairness of the presentation\
        \ of its financial statements for the years 2021 and 2022. In the same letter,\
        \ COA upgraded its prior issued modified opinion on the agency’s books for\
        \ the year 2021, after Pag-IBIG Fund enhanced its data migration system following\
        \ the state auditors’ recommendations. These developments have enabled the\
        \ agency to maintain its streak of garnering COA’s highest audit rating for\
        \ the 11th straight year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bc71c-1b1b-4a4d-810b-a8c133283346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.938+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08b509-ca79-4d48-a069-95232063eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.939+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is truly a significant milestone in Pag-IBIG Fund’s history.\
        \ Earning the highest opinion from COA for the 11th consecutive year is yet\
        \ another proof that Pag-IBIG Fund has been, and continues to be, managed\
        \ properly. This is a testament to how Pag-IBIG Fund upholds excellence and\
        \ integrity in managing their funds, in the fulfillment of our mandates and\
        \ in line with the directive of President Marcos of providing Filipinos with\
        \ more stable and more prosperous lives,” said Secretary Jose Rizalino L.\
        \ Acuzar, who heads the Department of Human Settlements and Urban Development\
        \ and the 11-member Pag-IBIG Fund Board of Trustees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174dd07-1258-48e3-9d0c-508dcff9cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.940+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840985a-3e59-4c74-b374-34cc3db6b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.940+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA rendered unqualified opinions on Pag-IBIG Fund’s financial statements\
        \ from 2012 to 2017 and unmodified opinions for the years 2018 to 2022.  Auditors\
        \ use both unqualified and unmodified opinions, which are the highest opinions\
        \ that COA can give to a government agency or corporation, to mean that the\
        \ financial statements of a company or agency are presented, in all material\
        \ respects, in accordance with applicable financial reporting frameworks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2377b-479d-4a71-8777-4a7c3696f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.941+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d977506-ed91-42b9-979a-8ca35c04613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.942+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ emphasized the value of the state auditor’s findings citing that these fittingly\
        \ complete the agency’s best performing year of 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3411c0-7a08-4ca6-b7ab-d55440ecb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.942+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be876c6-30d3-4dac-a3b5-1845bee30665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:31:13.943+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-05T12:31:14.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The year 2022 stands out as our best performing year yet, as we posted\
        \ our highest ever annual net income of ₱44.50 billion. We also posted record-highs\
        \ in home loan takeout worth ₱117.85 billion which benefitted 105,212 members\
        \ who now have new or better homes, membership savings collections amounting\
        \ to ₱79.90 billion and loan payment collections worth ₱127.42 billion,\"\
        \ Acosta said. \"We also extended ₱53.76 billion in short-term loans to aid\
        \ a record-high 2,612,491 members with their financial needs. In the same\
        \ year, we also launched service innovations such as the Virtual Pag-IBIG\
        \ Mobile App and the Lingkod Pag-IBIG On Wheels, which now provide our members\
        \ better access to our services and benefits.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e1b49-6cfd-479d-87cc-03a761cf4f8e'
      'mgnl:activationStatus': true
