  'france-fundraiser-nahel-protests':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T13:31:13.000+08:00
    'imagesource': 'jcr:d9a08a39-ba2e-4312-a199-5264ae647ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ca6df5-0f31-4a3c-92c6-9468f30bd559'
    'lead': 'After a police officer in France shot dead unarmed 17-year-old Nahel
      Merzouk during a traffic stop in Paris last week, two fundraisers were set up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T13:35:40.122+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T13:56:25.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fund for French police officer who shot teen dead dwarfs one made for
      victim’s family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4792f-4432-4dc3-87f3-52e2563b92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a police officer in France shot dead
        unarmed 17-year-old Nahel Merzouk during a traffic stop in Paris last week,
        two fundraisers were set up. One, to support the teen’s mother. The other,
        for the family of the police officer who shot him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f74328-fbf2-4978-b29d-4d02ad0ef1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By early Wednesday morning, the fundraiser for the police officer had\
        \ raised a final total of more than €1.6 million ($1.7 million), while that\
        \ for Nahel had topped €400,000 ($450,000). More than 85,000 people had donated\
        \ to support the police officer, while just over 21,000 had donated to support\
        \ Nahel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b684509-dbbc-47a1-b6ac-d163263625ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What explains this divergence? And what does it tell us about French\
        \ politics?\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f25a2-45c6-44d1-b654-6484969980b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fundraiser for the police officer, who has been charged with voluntary\
        \ homicide, was set up by French media personality and former politician Jean\
        \ Messiha.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81680fe4-b14a-4d5a-9f0c-8183400a882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having previously stood as a candidate for the National Rally – the\
        \ far-right party led by Marine Le Pen – Messiha later worked as spokesperson\
        \ for the party of Eric Zemmour, another far-right candidate in last year’\
        s presidential election, whose platform was more extreme than Le Pen’s.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430fae7-3dca-4adf-a2ba-efc6d714f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French lawmakers have criticized the fundraiser and questioned the\
        \ motives of the organizers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c26bc6-4d99-4f2d-bd1d-9fbad75799c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone can express their feelings and contribute to a fund… But\
        \ I think, in this case, that it doesn’t go in the direction of appeasement,”\
        \ Justice Minister Eric Dupond-Moretti said in an interview with France Inter\
        \ on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaac7ac-03e9-4c68-82e2-f43bfaf99c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I ask myself if behind all this there isn’t an instrumentalization\
        \ (of the killing),” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686eae30-8402-4360-89c1-613bddd332d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the criticism, host website GoFundMe has refused to remove\
        \ the campaign.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fac75f-2b70-4e19-90bf-6cb6f6cdc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Currently, this fund complies with our terms of use because the funds\
        \ will be paid directly to the family in question. The family has been added\
        \ as a beneficiary and therefore the funds will be paid directly to them,”\
        \ said a GoFundMe spokesperson to CNN affiliate BFMTV.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e0cd8-dabc-4823-8277-97bf5d44a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday evening, Messiha announced on Twitter that the fundraiser\
        \ would close at midnight local time (6 p.m. ET), but urged that its supporters\
        \ continued the “national momentum” the campaign had built.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1d1e8-e404-431f-b6b3-8374069bbc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The killing of Nahel, who was of Algerian origin, and the riots his\
        \ death incited, provoked a “typical, traditional far-right” reaction, according\
        \ to Philippe Marliere, a professor of French politics at University College\
        \ London.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51388329-e506-40bf-9c4b-89f7517cad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many far-right sympathizers took the protests as proof that the rioters\
        \ “disrespect France, they hate it, they don’t want to integrate, they’re\
        \ riff-raffs,” and as another example of how “France’s multiculturalism has\
        \ failed,” Marliere told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6881d-f14f-4d84-950d-0ac30a73967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while this rhetoric proliferated online, the fundraiser itself\
        \ used more measured language.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2914c5-36f1-4e76-aac2-68f516bf115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Support for the family of the Nanterre police officer, Florian.M,\
        \ who did his job and is now paying a high price. MASSIVELY support him and\
        \ our police forces!” it read.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88b200-2054-4bcb-bd95-3a568f4c8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This language “is designed to appeal to a much broader audience than\
        \ typical far-right voters. This sort of statement could appeal to a majority\
        \ of French people – and most of them would never contemplate voting for the\
        \ National Rally,” Marliere said. The fundraiser is hence helping to bring\
        \ the politics of the far right into the mainstream, he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fc468-0b03-404c-bf3b-0a35e61fce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Le Pen also tempered her rhetoric in response to this crisis, in what\
        \ Marliere said was an attempt to appeal to more middle-of-the-road voters.\
        \ Rather than capitalizing on the traditional far-right rallying calls of\
        \ “riots, ethnic minorities, rebelling against public authority, the police,\
        \ burning down public buildings,” and more, she has adopted a more moderate\
        \ tone than she has in the past, and far more so than Zemmour.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717f036-a904-466d-a9f3-fe0beb6cc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Zemmour called the rioters “scum” and called for some of their\
        \ requests for French nationality to be refused, Le Pen spoke more sympathetically\
        \ about the victim. “The death of a young man of 17 cannot leave anyone indifferent,”\
        \ she said in a tweet.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c55a0-b8ad-4f89-8488-c437bc78469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Marliere, Le Pen’s “low-key” response to the crisis is\
        \ part of a “long-term strategy of coming across no longer as a far-right\
        \ politician, but as someone who eventually – in four years’ time – could\
        \ be seen as a credible replacement for Macron.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a019e6-608d-4bcb-a68b-d839e4ee13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Le Pen lost the presidential election to Emmanuel Macron in 2022,\
        \ French politics has grown increasingly fractious. Macron faced huge protests\
        \ in March and April over his controversial pension reforms, and there is\
        \ a sense that he has struggled to regain his domestic footing since then.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79829466-e72c-417c-adf6-27d842044938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many have noted that Le Pen’s decision to temper her rhetoric echoes\
        \ that of Italian Prime Minister Georgia Meloni. Both politicians, attempting\
        \ to cast a sheen of electability over their far-right parties, have used\
        \ a more moderate tone to appeal to the mainstream.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc804dab-3e59-4e19-ba1e-5fad628ce677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Meloni strategy is very much what Le Pen is trying to follow in\
        \ France,” Marliere said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb712d9-bce9-4a50-8632-6e64f226ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is politics: You instrumentalize a political event, a tragic\
        \ political and social event, and you try to score political points with it.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22e1b0-803f-4607-8a04-ec7568515492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Day-to-day insecurity”</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1653c1-16d6-4940-a867-8f88359b5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, for the message to resonate, it has to be grounded in the public’\
        s experience.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa98f34-f8f9-44bf-959f-0dbcdb8416e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Downing, a senior lecturer in politics and international
        relations who has lived in Marseille for more than a decade, says he has witnessed
        the decline of security in the city, which has left whole areas virtually
        unpoliced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6c1c7-3dbd-4e76-a6c6-d032e563bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Downing, the success of the fundraiser for the police\
        \ officer shows “the key reason why Le Pen, and to a lesser extent Zemmour,\
        \ were both successful in the presidential election campaign, because they\
        \ spoke about security.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c054b-a32a-45c4-a1fb-ccee16dfc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you speak to people on the ground, they constantly complain about\
        \ the deterioration of safety in French cities. This has been something that’\
        s been taking place over the last decades,” Downing told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c12e1-0e70-4929-bf3e-c39a8c615deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some areas of France, police simply “don’t exist,” he said. In their\
        \ place, gangs armed with Kalashnikovs have been allowed to proliferate.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8a771-fe37-45dc-ad5b-a581ecee2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nanterre (the Paris suburb where Nahel was killed) is a good example\
        \ of this. The police themselves are scared. And the police know, in Nanterre,\
        \ in Clichy-sous-Bois, in the northern quarters of Marseille, there are people\
        \ that are armed. And there are people that are armed with bigger guns than\
        \ they have,” Downing said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da62fc6-4510-4dec-8ed0-d549dd8236c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the absence of police is felt most keenly in Marseille, Downing\
        \ says the feeling of insecurity has started to trickle into Paris.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d85a39-3d69-4fb0-a7a3-dd107fedc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On French voters’ minds – and it’s not being addressed unfortunately\
        \ by the mainstream – is the question of a banal, day-to-day insecurity,”\
        \ Downing said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07297331-7d7c-43f8-a349-ec3e7fb067cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He thinks the police officer’s fundraiser reveals some of these feelings\
        \ of insecurity. The riots that rocked several French cities were a short\
        \ burst of anguish whose peak has passed, according to comments made Tuesday\
        \ by Macron. But the fundraiser was growing at a rapid rate before Messahi’\
        s announcement, pulling in more than €500,000 (€545,000) since Monday afternoon.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910491d-e27e-4bfa-a3f3-d2711f50a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The difference between the two fundraisers also shows the different\
        \ levels of organization across the French political spectrum. Those who took\
        \ to the streets to protest police violence “might use Snapchat, but they\
        \ wouldn’t be aware of a GoFundMe,” said Downing. Meanwhile, the cause of\
        \ law and order has appealed to the “more engaged” right. “The right is much\
        \ more mobilized and is much richer generally in France,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10dc4bf-01ab-4c92-8bf1-cd85158f02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having faced two huge waves of protests this year, Macron has been\
        \ left weakened. While the nature of the two crises were very different, both\
        \ have contributed to the growing image of a president detached from his people,\
        \ who feels more comfortable before a global audience than a domestic one.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf19f8e-fdf6-4b44-9144-dfebb4a66de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s easier to grandstand on the international stage than it is
        to try to sort out very complex, intractable problems at home,” Downing told
        CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8875e-2f2a-4a79-bc6c-b966264bc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:35:40.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:25.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/04/europe/france-fundraiser-nahel-protests-intl/index.html">Fund
        for French police officer who shot teen dead dwarfs one made for victim’s
        family</a>."</em></p>'
  'south-korea-prepares-for-aging-population':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-05T13:49:26.000+08:00
    'imagesource': 'jcr:1ed13b22-709c-4381-bb2d-e71ef28ecd57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89a4671d-2248-4c77-80d4-875afe8f475d'
    'lead': 'South Korea is getting older – and its care facilities are changing to
      match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T13:53:22.174+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T13:56:54.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Goodbye child care centers, hello elderly homes: South Korea prepares
      for aging population'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c5522-71b6-4f44-ad5f-df0c158b047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> South Korea is getting
        older – and its care facilities are changing to match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5ed76-7443-4667-9ee3-b9d19293354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of child care facilities in the country has shrunk by almost\
        \ a quarter in just a few years, reflecting authorities’ unsuccessful campaign\
        \ to encourage couples to have more babies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24947291-6f30-4b51-8ad9-b91d79852131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, there were more than 40,000 child care facilities, according\
        \ to new government figures released Friday – by the end of last year, that\
        \ number had fallen to roughly 30,900.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2d41c-1295-48b1-b7e5-b822cab035f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, as the population rapidly ages, the number of elderly facilities\
        \ has boomed from 76,000 in 2017 to 89,643 in 2022, according to the country’\
        s health and welfare ministry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872dc29-b145-475c-be81-a84ac809bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elderly facilities include senior care homes, specialized hospitals,\
        \ and welfare agencies that help the elderly navigate social services or protections.\
        \ Meanwhile, the child care facilities listed include public services as well\
        \ as private and corporate ones.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5547993-774c-4f53-bb95-e8110fa99c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shift illustrates a years-long problem South Korea has thus far\
        \ failed to reverse. It has both one of the world’s fastest aging populations\
        \ and the world’s lowest birth rate, which has been falling continuously since\
        \ 2015 despite authorities offering financial incentives and housing subsidies\
        \ for couples with more babies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb935f22-8b3e-489b-8e46-561eb4e0927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts attribute this low birth rate to various factors, including\
        \ demanding work cultures, stagnating wages, rising costs of living, the financial\
        \ burden of raising children, changing attitudes toward marriage and gender\
        \ equality, and rising disillusionment among younger generations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084b63b-034b-471c-ac96-1cdeb7bef617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the late 2000s, the government had begun warning that policy measures\
        \ were needed to encourage families to grow. Last September, South Korean\
        \ President Yoon Suk Yeol admitted that more than $200 billion has been spent\
        \ trying to boost the population over the past 16 years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698acc9-d756-468d-a6db-a763f60f83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But so far nothing has worked – and the effects have been increasingly\
        \ visible in the social fabric and day-to-day life.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bcebc-25f5-4112-a38a-0265b7be4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many elementary, middle and high schools are closing around the country\
        \ due to a lack of school-age children, according to Korean news agency Yonhap,\
        \ citing the education ministry. Figures from the country’s official statistics\
        \ body show the overall number of middle and high schools have remained stagnant\
        \ for years, only rising by a few dozen since 2015.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7be14-a62f-4840-85d8-ebeaee911847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Daejeon, south of Seoul, one such abandoned school has become a\
        \ popular spot for photographers and urban explorers; images show eerily empty\
        \ hallways and a school yard overgrown by wild grass.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eaae3c-df59-4cd8-8f40-e06e13cc7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar crises have been seen in other East Asian countries with falling\
        \ birth rates. One village in Japan went 25 years without recording a single\
        \ birth. The arrival of a baby in 2016 was heralded as a miracle, with elderly\
        \ well-wishers hobbling to the infant’s house to hold him.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052ff45-ba73-4eab-83f2-470361a762c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, South Korea’s expanding elderly population has meant an\
        \ explosion in demand for senior services, placing strain on a system scrambling\
        \ to keep up.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53483668-f0f7-4249-96ca-3232e9eb6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has the highest elderly poverty rate among the OECD nations\
        \ (Organisation for Economic Co-operation and Development), with more than\
        \ 40% of people over 65 years old facing “relative poverty,” defined by the\
        \ OECD as having income lower than 50% of median household disposable income.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddb022-a2e2-43c1-8002-4c1d1a2e0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Korea, the pension system is still maturing, and current generations\
        \ still have very low pensions,” the OECD wrote in a 2021 report.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d974b11-2c57-4c15-9f10-484eee68b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts point to other factors such as global economic trends, the\
        \ breakdown of old social structures that saw children looking after their\
        \ parents, and insufficient government support for those struggling financially.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc22cf-ba7e-49ed-a7ff-0b2a8113891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means a number of homeless elderly people – part of a generation\
        \ that helped rebuild the country after the Korean War – having to seek assistance\
        \ from shelters and soup kitchens.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdaf536-542b-440d-b230-a99e46a66248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rise in elderly facilities in recent years may help alleviate
        some of these problems. But longer-term concerns remain about the future of
        Korea’s economy, as the number of young workers – who are crucial in propping
        up the health care and pension systems – slowly dwindle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996479f7-e427-4b2f-aaf7-c064a95be4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:53:22.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T13:56:54.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/04/asia/south-korea-childcare-elderly-facilities-intl-hnk/index.html">Goodbye
        child care centers, hello elderly homes: South Korea prepares for aging population</a>."</em></p>'
  'DOLE-COA-unused-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T14:13:51.000+08:00
    'imagesource': 'jcr:b61a67ee-020f-4bc1-ae75-7e3848fcd372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a075a18-4819-49ba-80d5-bedf074f6d22'
    'lead': 'Several offices under the Department of Labor and Employment (DOLE) have
      recorded unused funds worth more than ₱245 million that could have helped more
      workers in need of assistance, state auditors say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T14:25:13.020+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-05T14:25:13.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'COA']
    'stories': []
    'template': '1'
    'title': 'COA: DOLE’s ₱245-M unused funds could’ve helped more poor workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51895deb-0822-4e7a-b069-bcd91239f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Several
        offices under the Department of Labor and Employment (DOLE) have recorded
        unused funds worth more than ₱245 million that could have helped more workers
        in need of assistance, the Commission on Audit (COA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da29858-74e0-4271-8ee1-51ebd4a3756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34a1e0-4cf6-4bd2-bc27-06590ec60654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its audit report for the department, COA noted that of the over\
        \ ₱1.5-billion budget for DOLE’s Integrated Livelihood Program (DILP) or Kabuhayan\
        \ Program, which grants assistance to allow its beneficiaries to run their\
        \ own business and re-establish livelihoods damaged by calamities, only over\
        \ ₱1.19 billion or around 78% was utilized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf738a0-d7f8-4d21-85ab-26ec31da5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69570c0d-cfb0-4680-99b8-5d592295ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the ₱329 million unused funds, the COA said, more than ₱245 million\
        \ were from the National Capital Region and offices in the regions of Ilocos,\
        \ Central Luzon, Calabarzon, Bicol, Western Visayas, and Eastern Visayas.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63d754-008f-4f40-8602-9e5f533f8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3ca3d-6ab2-43dc-90a0-2f7c6fc70ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors said the amount “could have helped more working poor,\
        \ vulnerable, and marginalized workers had the respective offices maximized\
        \ their allocations.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fa2e9-e286-414d-b5ad-6db25373cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd706589-1e4a-4459-b0a9-0ee4fb16ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eligible beneficiaries covered by the DILP include the self-employed\
        \ with insufficient income, marginalized and landless farmers, marginalized\
        \ fisherfolk, unpaid family workers, women and youth, low/minimum wage earners\
        \ and seasonal workers, persons with disability, senior citizens, and indigenous\
        \ people. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e808b5-5946-4612-86bc-1e57d37bb993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3b5a5-d2a8-461f-8600-0077d1061d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget for the project could have been used to fund small enterprises,\
        \ or starter kits for individual beneficiaries. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b22fdb-8cde-4e7c-8c8d-9920eebf99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e47f03-668d-4163-a39e-46750a60cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T14:25:13.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T14:25:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another program under the DILP is the Free Bisikleta livelihood
        project, which grants ₱25,000 to its beneficiaries, inclusive of working capital,
        coverage to micro-insurance, and trainings.</p>'
  'marcos-agricultural-smuggling-probe-no-deadline':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T14:27:15.000+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
