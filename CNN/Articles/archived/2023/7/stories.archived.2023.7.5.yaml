      'text': '<p>On July 7, Everything’s Fine is hosting the opening of “Tenderness”
        at their bookstore outpost in Makati. “Tenderness,” by photographer JL Javier
        and filmmaker Apa Agbayani, is an invitation to engage in tenderness by way
        of black and white photos. Additionally, the show is one of the first to be
        hosted at the bookstore’s art space. A limited edition version of the pair’s
        photobook (featuring an alternative cover) will be available at the launch.
        “Tenderness” runs until July 29. Check out Everything’s Fine on <a href="https://www.instagram.com/p/CuRuZMGLaDk/">Instagram</a>
        for more information. — GABY GLORIA</p>'
