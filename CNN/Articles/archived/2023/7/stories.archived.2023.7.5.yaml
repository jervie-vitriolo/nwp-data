    'lead': 'Sixteen children allegedly abused in the Philippines have been rescued
      after Australian police found sexually explicit material on the phone of a man
      arrested in Sydney.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T23:25:15.231+08:00
