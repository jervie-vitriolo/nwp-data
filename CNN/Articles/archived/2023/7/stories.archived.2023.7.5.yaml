      'text': '<p>This experience is also amplified through the official app which
        serves as an audio guide for visitors as they go through the exhibit. Visitors
        can purchase tickets on its <a href="https://sistinechapelphilippines.com/"
        target="_blank">official website</a>. — CNN PHILIPPINES LIFE STAFF</p>'
