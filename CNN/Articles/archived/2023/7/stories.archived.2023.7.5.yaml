      'text': '<p>"Speak Now (Taylor’s Version)" is the third album to be released
        in full and added to the collection of masters Swift owns. Along with “Fearless
        (Taylor’s Version)” and “Red (Taylor’s Version),” “Speak Now (Taylor’s Version)”
        will remain special in the hearts of all Swifites because it would mean directly
        supporting Taylor Swift as an artist. — GERIE MEDINA</p>'
