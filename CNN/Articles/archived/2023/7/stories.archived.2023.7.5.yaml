      'mgnl:lastActivated': 2023-07-05T17:35:02.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 17 marked the official opening of Edoweird, a new contemporary
        art gallery in Quezon City. Patrick Cruz is the first artist to be featured
        in the gallery with his show “two rubies make fire.” In 2021, Cruz was one
        of the awardees of the CCP Thirteen Artists Awards. He has since made his
        mark through art exhibits in Germany, Canada, and Mexico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27177c30-c733-49ed-bd52-af61d1204d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:25:25.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-05T17:35:02.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.instagram.com/p/CtfnYmaJ-yr/" target="_blank">Instagram
        post</a>, Cruz shared a bit about the exhibit, saying "In many ways, I imagined
        this exhibition as a way to parse and exorcise the paradoxical experiences
        of being a diasporic person.” Having the opportunity to show his work in his
        motherland has given more meaning to Cruz as a Filipino artist. The artworks
        will be on display until July 31 at the Marius Acropoli Building, 140 Katipunan
        Avenue, Quezon City. Check out Edoweird’s <a href="https://www.edoweird.com/"
        target="_blank">official website</a> for more information. — CNN PHILIPPINES
        LIFE STAFF</p>'
  'gentle-hands-building-permit-revoked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T18:38:18.000+08:00
    'imagesource': 'jcr:d2eb2435-ee1b-452b-9d78-64d1872c528b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6186e5e-690c-4363-9430-6dbd8568aaf7'
    'lead': 'Local authorities revokes the building permit of Gentle Hands Inc., an
      orphanage in Quezon City, over unauthorized floor construction and fire safety
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T18:42:26.387+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T19:16:45.084+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'QC orphanage building permit revoked over unauthorized floor construction,
      fire safety issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48629e-d763-4fc4-8694-a9fb2469a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Local
        authorities have revoked the building permit of Gentle Hands Inc. (GHI), an
        orphanage in Quezon City, over unauthorized floor construction and fire safety
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8accf48-e414-49f4-9b46-d689ed7a16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddie Lilagan, head of the investigation and adjudication division
        of the Quezon City Building Department, told a Senate hearing on Wednesday
        that GHI''s permit only provided for a three-storey building with roof deck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05769162-1d36-4e44-ae7f-f96d5f5c7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Lilagan said the orphanage added another floor in 2017.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd67504-274c-4e1e-9692-4a51086dc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he asked GHI officials to comply with the requirements
        for a four-storey building — explaining that any unauthorized construction
        will compromise the entire structure and safety of the orphanage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2117c-a43b-4405-b164-c4078e4be08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 26, the Bureau of Fire Protection (BFP) revoked GHI's fire safety\
        \ certificate after observing obstructed hallways, narrow aisles and corridors,\
        \ blocked fire exits, no automatic fire detection and alarm systems, no approved\
        \ automatic sprinklers, insufficient emergency lighting, and no emergency\
        \ evacuation plan in the building.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba9a2f-3944-406a-8cc5-beb0cc904729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/26/bfp-revokes-gentle-hands-FSIC.html">BFP
        revokes fire safety certificate of QC orphanage</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affda737-47a0-4b27-b384-1913c82f3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of our requirements is FC (fire clearance) itself. If they (BFP)\
        \ revoked that, by law it follows that the (building) permit is already revoked,\"\
        \ Lilagan said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc740b8e-401d-4dd4-bb46-fd5dcd0e15c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''CDO issued without due process''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90107fc-b013-4b3e-a0ef-e120225bcaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) ordered
        GHI''s <a href="https://www.cnnphilippines.com/news/2023/5/23/DSWD-orders-qc-orphanage-closure.html">closure</a>
        last month, saying the facility puts children in the orphanage in "imminent
        danger."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83fcdc-c3b4-428d-a536-6f29b151ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 22 days, the DSWD issued a <a href="https://www.cnnphilippines.com/news/2023/6/23/dswd-new-closure-order-gentle-hands.html">second
        cease-and-desist order</a> (CDO) based on the BFP''s revocation of GHI''s
        fire certificate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bfbf3b-c054-4f03-97e1-8eb3b0dd40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the orphanage maintained that the CDO did not follow due process.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a67cc-880b-4000-96ab-51226cf00f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There should be a complaint filed… there are formal hearings, inventories,\
        \ and endorsements that need to be made prior to the pull out of any children,\"\
        \ GHI legal counsel Karina Balajadia-Liggayu said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef965ef-4fca-47b3-bb0d-3ec3d5d24301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T18:42:26.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:16:45.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Liggayu said they are willing to cooperate with the
        DSWD in securing and complying with all the requirements.</p>'
