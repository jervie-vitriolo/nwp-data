      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c26f1-d6be-47fb-8add-e52dd89a6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police Colonel Portia Manalad, chief of the Philippine National Police\
        \ Women and Children Protection Center, said the PNP could not tackle this\
        \ crime alone.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a6e08-e71a-414e-b1d1-540ab78dadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb7ebb-6156-4797-ba2e-167b73b1fe93'
      'mgnl:activationStatus': true
