  'supreme-court-unconstitutional-2005-joint-exploration-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T16:59:26.000+08:00
    'imagesource': 'jcr:4ec984a1-942a-4750-bd35-283ec60dc91c'
