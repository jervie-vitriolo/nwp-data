      'mgnl:lastActivated': 2023-07-05T12:58:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2c250-af35-4e15-abd2-21ce4814ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, ordinances on temporarily disallowing new applications\
        \ of Small Town Lottery (STL), E-games, E-sabong, E-bingo, online poker, and\
        \ another on prohibiting illegal gambling were also put in place.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6442d-c6d9-4748-b230-80c2fd7d6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2d002-2980-44a4-a3f9-1c02597b44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He earlier said that the ordinances were implemented as precautionary\
        \ measures.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8a5c0-c9a0-4e28-97cc-97a933cbf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6dfe7-15f0-4e69-87cf-ceec5cffc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor clarified that POGOs and other gambling activities do not\
        \ exist in his city, except for STL that currently has nine registered operators.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedf391-8557-4d42-84a4-8dbb250e2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810df2b-5e11-43d0-a827-39874f11bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said only STL is allowed to operate and any new and pending\
        \ applications for STL will not be processed.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99cc89-9036-429e-94f8-d79eae71960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a9387-b879-4e20-8538-ed1d0c46e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An existing task force, which was formed for tax purposes and to ensure\
        \ compliance to city policies, will be also assigned to check establishments\
        \ across Valenzuela to ensure that there are no illegal operators, he also\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c48b9b-6d53-4f82-b163-64f227ae41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b874d-7624-4725-beea-011cf42dd19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found to have violated the ordinances will be slapped with
        a fine of ₱100,000 to ₱500,000 and face imprisonment of no more than a year.</p>'
