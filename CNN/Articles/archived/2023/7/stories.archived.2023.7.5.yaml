      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children have been placed into the care of the Philippine Department\
        \ of Social Welfare and Development and investigators are still trying to\
        \ find other suspected victims.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10487b41-96ca-446d-9e7b-73421aa52000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T23:25:15.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T23:25:15.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
