      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The moral and social costs outweigh the possible revenue that will
        come in the city,” Gatchalian told CNN Philippines’ <em>The Source</em> on
        Wednesday.</p>'
    '3':
