      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration warned that the reduction in rainfall could start by October
        2023.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad1bdd-0f62-4ade-9410-e996b9a0938e'
