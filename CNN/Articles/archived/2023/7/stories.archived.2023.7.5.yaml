    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC affirms unconstitutionality of 2005 oil exploration deal among PH,
      China, Vietnam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0105d-fd14-43fb-a1c9-9814246c386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Supreme
        Court (SC) on Wednesday affirmed its decision that declared unconstitutional
        the 2005 agreement among state-owned oil companies of the Philippines, China,
        and Vietnam to explore an over 140,000-square-kilometer area of the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec4550-270b-4cf4-9f85-a164fa6468e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:02:11.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC Public Information Office said the tribunal has issued a
        resolution denying the respondents'' motion for reconsideration with finality
        due to "lack of merit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84205f0-6b52-43b1-9708-5d8c7f293ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T17:46:14.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-05T17:46:15.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained that the deal involved the exploration of the country''s
        natural resources.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The SC affirms its Jan. 10, 2023 ruling that declared unconstitutional
        and void the Tripartite Agreement for Joint Marine Seismic Undertaking among
        state-owned oil companies of the PH, China, and Vietnam involving an area
        in the South China Sea. | <a href="https://twitter.com/syinocencio?ref_src=twsrc%5Etfw">@syinocencio</a>
        <a href="https://t.co/MojgaW9HWW">pic.twitter.com/MojgaW9HWW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1676505029648470017?ref_src=twsrc%5Etfw">July
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
