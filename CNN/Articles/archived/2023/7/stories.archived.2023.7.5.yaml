  'wps-another-china-aggression-lawmakers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T09:56:41.000+08:00
    'imagesource': 'jcr:396046c4-92df-4f5c-a6ad-9b3c456595f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d9b9bf1-1467-4d79-be23-e730e8155310'
    'lead': 'China Coast Guard (CCG) vessels conducted “dangerous maneuvers” to block
      two Philippine ships on a resupply mission at Ayungin Shoal in the West Philippine
      Sea last week, a move lambasted by some Filipino senators on Tuesday.'
    'mgnl:activationStatus': true
