      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As seen on the videos of the incident on social media, some nearby\
        \ motorists helped pick up the cash scattered all over the highway while others\
        \ kept the bills to themselves.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a39c18-a8e5-44b9-9662-df5f3166c237'
