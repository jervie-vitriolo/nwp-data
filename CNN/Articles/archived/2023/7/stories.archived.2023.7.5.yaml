      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the climate crisis intensifies, scientists are clear that record-breaking\
        \ heat waves are set to become more frequent and more severe.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b9390-e367-40ac-be1b-f12de8fab02c'
