      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK recorded the hottest June since records began in 1884, according\
        \ to the country’s national weather service, the Met Office. The average temperature\
        \ for the month was 15.8 degrees Celsius (60.4 Fahrenheit), breaking the previous\
        \ record by 0.9 degree Celsius.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e1d4c-2c05-4a20-9b0d-006a54ca86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T22:53:38.870+08:00
