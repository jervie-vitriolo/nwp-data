      'mgnl:lastActivated': 2023-07-06T12:35:10.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b423cc-4a62-4f60-8ffe-75873001059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcantara also directed authorities to escort Dera to the Senate to\
        \ attend a hearing by the Committee on Justice and Human Rights set on July\
        \ 5.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f3a9f-f3f9-4e68-aba2-3992b5db32bf'
