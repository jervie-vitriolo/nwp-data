      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> <strong>—</strong>&nbsp;As
        the <a href="https://www.cnnphilippines.com/sports/2023/7/3/EJ-Obiena-earns-Paris-Olympics-spot.html">first
        Filipino athlete to qualify</a> in the Paris 2024 Olympics, EJ Obiena said
        he hopes more will join and compete with him in France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545b504-244c-4871-b809-e6d2c16cde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The world number three pole vaulter said he wants the country to have
        a huge number of participants in next year''s Summer Games.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf3f97-6bd9-4640-baba-7f2c0616f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure there''s going to be a lot of Filipinos going
        to Paris. I hope we send our biggest delegate to this coming Olympics," he
        told CNN Philippines'' Sports Desk Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587156e7-eb9c-47fd-a60c-cf620be4e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I don''t think it''s impossible. Hopefully by the end of 2024, we''ll
        have some hardware to bring back home," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118dcb2-3753-4387-b0d6-b0ead822b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines sent 19 athletes including Obiena in the last edition
        of the Olympics in Tokyo, Japan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086abdf-de98-430d-981c-b5b2f7cf5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Obiena said he is eyeing to see action in the major championships happening
        in the next couple of months like the Asian Championship, World Championship,
        and Asian Games.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a3554-b63a-4759-a1b8-be9e582f88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 27-year-old said he will use these competitions as a ground to
        improve his performance in preparation for the Paris Olympics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5788412-1332-48db-ab90-52542ad7d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:06:20.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T14:12:10.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I have three major championships this year, and I''m hoping to take
        part in the World Indoors that I missed last year. I hope I''ll be able to
        perform better in those championships and compete at the highest level. It''s
        a busy year and there''s still a lot of things for me to work on," he said.'
  'NBI-DOJ-more-evidence-in-Degamo-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T05:11:47.000+08:00
    'imagesource': 'jcr:9a1007f1-cd1e-4011-a5a0-23918fc3723d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72555e55-3048-4309-b247-5eec0860231a'
    'lead': 'The National Bureau of Investigation (NBI) submits more evidence proving
      the identities of the alleged gunmen in the murder of Negros Oriental Gov. Roel
      Degamo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T05:16:43.888+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-05T06:06:24.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ: NBI sent more evidence against alleged gunmen in Degamo slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b942ae-ccfd-44ef-a426-7833f9c8dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The National
        Bureau of Investigation (NBI) on Tuesday submitted more evidence proving the
        identities of the alleged gunmen in the murder of Negros Oriental Gov. Roel
        Degamo to the Department of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc49106-af11-42b1-8a0c-6edc43c6ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice spokesperson Mico Clavano said the photos and videos from the
        NBI will help pinpoint the suspects at the scene of the crime even amid the
        gunmen''s recent recantation of their statements.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cae942-eadd-484b-a8c3-10da0304c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will automatically support <em>''yung</em> original statement
        <em>nila na sila ''yung nandoon mismo sa</em> scene of the crime, <em>doon
        po sa</em> Pamplona," Clavano said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0da28b-e859-4de2-94a8-e1992ea11ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: These will automatically support their original statements
        saying they were at the scene of the crime, in Pamplona.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0901db-60f9-4031-8dc1-786282161a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recantations are just statements being taken back. But to
        put them up against actual object evidence, such as pictures and videos, will
        be hard for them to defend. So <em>ito po ''yung sinubmit nilang</em> additional
        [So here are the additional pieces of evidence that the NBI submitted]," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68138a-d6b8-4cea-89c9-0ca5166c7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NBI also sent clear copies of existing submitted evidence to the
        DOJ before, Clavano added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a2d3b-fb52-4be6-8137-391da51aced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, accused Romel Pattaguan, Dahniel Lora, Osmundo Rivero, Joven
        Javier, and Rogelio Antipolo affirmed the withdrawal of their testimonies
        while former soldiers Winrich Isturis, Joric Labrador, Benjie Rodriguez, and
        Eulogio and John Louie Gonyon affirmed theirs during Monday''s probe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9413a-f6c3-4335-b61e-1b44d9a65b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano also accused the gunmen''s camp of using "dilatory tactics,"
        noting that Isturis and Labrador submitted original copies of their affidavits,
        while the rest submitted photocopies.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f5e55-b6c2-49cc-9a14-244b2cb63a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ spokesperson also noted that the lawyers of the suspects "do
        not seem to take the case seriously," citing the missing copies of affidavits.
        He added that he hopes they will file proper affidavits in the following hearings.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7e6b0-0752-43f5-aca6-a936ef6ac0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It seems there are tactics being employed by lawyers on the other
        camp to delay the proceedings, and we have no choice but to respect the due
        process, the rights of the accused, and so we required them to submit the
        necessary documentation in the proper form," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40c5ca-fa9f-49d4-9800-207ea4866b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla has accused the suspects
        of <a href="https://www.cnnphilippines.com/news/2023/6/1/Recantations-conspiracy-Degamo-murder-suspects-Remulla.html">conspiring</a>
        to cover up the crime after several of them recanted their statements.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf25ad-ddba-4599-a341-444118c8b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T05:16:43.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-05T06:06:24.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, suspended and accused mastermind Negros Oriental 3rd
        District Rep. Arnolfo Teves still <a href="https://www.cnnphilippines.com/news/2023/5/29/teves-suspect-recantation.html">refused
        to return</a> to the Philippines despite the recantations of suspects.</p>'
  'psa-inflation-june':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-05T09:03:16.000+08:00
    'imagesource': 'jcr:48467e46-ab45-449a-a660-21eb24438772'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e23fd962-fcef-4c32-ba08-b602544a893c'
    'lead': 'The rate of price increases dropped further in June, its slowest yet
      in 15 months, but an official said the jump in rice prices and the potential
      impact of El Niño on agriculture still pose threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T09:05:20.698+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-05T13:00:56.676+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'June inflation lowest in 15 months, but rice prices on uptrend'
    'updated': 2023-07-05T12:59:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc8cb5-1bbb-4337-ac76-6fa305943922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The rate
        of price increases dropped further in June, its slowest yet in 15 months,
        but an official said the jump in rice prices and the potential impact of El
        Niño on agriculture still pose threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cccc2e-ff11-4641-a805-6c0931ae9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority (PSA) showed Wednesday
        that the inflation rate was slower at 5.4% last month than the 6.1% posted
        in May.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e2633-6616-4f21-9ff5-01c98baeb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'June’s inflation rate is within the 5.3% to 6.1% forecast range of
        the Bangko Sentral ng Pilipinas for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a1c78-1496-4fac-b8b1-02cbdeda1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, National Statistician Dennis Mapa said June’s inflation
        print was the lowest since April 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8254ceb-50de-4f5a-b977-cc87178e6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also marks the fifth consecutive month of the slowdown in 2023.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe4692-df69-4186-9b91-79c1a6bdc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Mapa, food and non-alcoholic beverages had the largest
        contribution to the downtrend in June inflation, followed by transport on
        lower fuel prices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad657c9-e048-48a8-a924-86b29fd7ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Slower price increases were also recorded in housing, water, electricity,
        gas and other fuels.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f7657-c64f-41e1-b975-fb31ad4611fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven major commodity groups likewise booked a dip in inflation last
        month.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eded6a-f3e2-4fef-a214-bc33e3b8658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Metro Manila, the inflation rate slowed to 5.6% from 6.5% a month
        ago. Meanwhile, areas outside the capital region saw their inflation rate
        dropping to 5.3% from May’s 6%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889aa4e-3ca8-48d2-8816-b345ad4548e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mimaropa had the highest inflation at 7.2%, steady from May. The Cordillera
        Administrative Region, meanwhile, posted 3.2% inflation from 3.9%.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6c92f-e429-4dd9-a3ca-3d7b00ce3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fifteen regions in total recorded slower inflation in June, Mapa added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f86fd-fbed-48e6-8595-dfb30e739098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The trend is going down but there are risks, one is ‘yung rice. Nakita
        natin ‘yung pagtaas ng inflation sa cereal, andun ‘yung rice. Ito ‘yung tinitingnan
        namin,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5ae74-f032-45ad-931f-18b0450272e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We have seen there was an increase in the inflation of
        cereal, which covers rice. That’s what we’re looking at.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb44a3-e9cf-492b-ba94-fe9e06ce3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From January’s 2.7%, the rice inflation further expanded to 3.6% in
        June.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea900eb8-42ea-4de6-ac76-de59294891b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa noted that the increases were witnessed across the three rice
        categories—regular, special, and well-milled.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8cf055-d7e9-49db-b3b7-0bcf7888dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will check with other agencies (what was the reason behind the
        increases) kung bakit may increase,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2c6e1-a876-4666-a667-f85c6aa53558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-05T13:00:56.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about the possible impact of El Niño on inflation, Mapa said
        that if the agriculture sector suffers from the phenomenon, it would definitely
        affect price increases.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1ed25-d21d-46db-8bd1-118ff354bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T13:00:00.995+08:00
