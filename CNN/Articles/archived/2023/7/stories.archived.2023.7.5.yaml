      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:02:03.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-05T21:02:03.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary Ivan John Uy of the Department of Information and Communications\
        \ Technology previously explained that expanding the program would take time,\
        \ as “there is so much anti-fraud element that needs to be consolidated with\
        \ the platform,\" and considering the processes needed to connect other nations\
        \ with the system.\r"
