      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the programs Gatchalian has for the city is the renovation
        of the Valenzuela City Emergency Hospital and the construction of its annex
        for ₱70 million.</p>'
