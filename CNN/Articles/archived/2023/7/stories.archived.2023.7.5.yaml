      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new global average temperature record is another wake-up call,
        Otto told CNN. “It just shows we have to stop burning fossil fuels, not in
        decades, now. This day is just a number, but for many people and ecosystems
        it’s a loss of life and livelihood.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc0711-37a8-488a-b066-bdbeffc83c61'
