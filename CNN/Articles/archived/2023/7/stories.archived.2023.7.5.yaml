      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2a30b-b254-4bec-bafa-785e84abb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela recently passed three <a href="https://www.cnnphilippines.com/metro/2023/7/4/Valenzuela-City-bans-POGO-.html">ordinances</a>,
        including Ordinance No. 1105 that bans POGOs in the city.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a1c06-006b-4bae-b486-82df834e0abf'
