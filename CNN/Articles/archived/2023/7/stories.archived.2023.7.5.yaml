      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478981f1-ad47-4feb-bc26-4b591631f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-05T12:58:11.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian also pointed out that banning POGOs will prevent crimes\
        \ related to them from happening, like kidnapping and torture.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b905976-3b14-425c-a860-79592232171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T12:58:11.239+08:00
