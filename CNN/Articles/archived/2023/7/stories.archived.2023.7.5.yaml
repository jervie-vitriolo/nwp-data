      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Muntinlupa
        Regional Trial Court Branch 304 has ordered the transfer of Jad Dera, a co-accused
        of former Senator Leila de Lima in her drug case, from the National Bureau
        of Investigation (NBI) Detention Facility to the Muntinlupa City Jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13bbbe-c50d-4f67-9be8-82d839867cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981183c6-a55b-41c2-ae50-166a3e653b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memorandum signed July 3, Presiding Judge Abraham Joseph Alcantara\
        \ granted the request of the Department of Justice (DOJ) and issued a commitment\
        \ order to transfer Dera to Muntinlupa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7fdf2-190b-4f8c-bc12-fb75c8f9c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c01ae-bb87-45f4-b81c-8c016f77c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was made “due to the impending demolition of the NBI Detention Facility”\
        \ for the building of new infrastructure in the site, the document read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087e6e6-dd58-45f0-9b63-4ac56d91d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5cab47-7d2d-4ccd-8a33-052e8713ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-06T12:35:10.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Muntinlupa City Jail Male Dormitory shall take “custody of the\
        \ said accused during the pendency of the case and until further orders from\
        \ the Court,” he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c226752-31c3-4a7a-8ab3-bd69e46be81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T10:44:09.998+08:00
