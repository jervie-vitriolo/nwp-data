  'families-of-missing-activists-file-for-habeas-corpus':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-05T21:41:49.000+08:00
    'imagesource': 'jcr:3840b7da-4b58-42bb-a5de-9c52a3f16ea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad9d916-4d60-4688-bbec-1d71d78e31c2'
    'lead': 'Families of missing University of the Philippines alumni and activists
      Gene Roz Jamil "Bazoo" de Jesus and Dexter Capuyan have filed separate petitions
      for habeas corpus before the Court of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-05T21:44:54.964+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T21:45:31.371+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Families of missing UP alumni seek help from Court of Appeals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c7290-6fa2-4712-bff7-6daa4907e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Families
        of missing University of the Philippines alumni and activists Gene Roz Jamil
        "Bazoo" de Jesus and Dexter Capuyan have filed separate petitions for habeas
        corpus before the Court of Appeals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c437cdf-b24d-446e-8931-2d6bfd4e0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners — Idda Alexa Therese de Jesus-Tiongco, Dexter Cynthia
        Arciso Capuyan, and Gabrielle Chuwaley Capuyan — accused state forces of abducting
        the two alumni in Taytay, Rizal last April 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab494d9-c862-45a4-8cfb-efbc42784117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/5/missing-alumni-up-.html">UP
        urges gov’t to locate, uphold rights of missing alumni</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164d03e-6099-4eb5-bbeb-d62a44dea15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They cited informants who narrated that Bazoo and Dexter were on board\
        \ a tricycle when they were blocked by individuals who introduced themselves\
        \ as members of the Philippine National Police-Criminal Investigation and\
        \ Detection Group (PNP-CIDG) inside Golden City Subdivision, and were forced\
        \ into separate vehicles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5891620-4acb-4d02-897d-f6cb76fe3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 56-year-old Dexter is an activist leader based in Benguet, while\
        \ Bazoo is an Information and Communication Officer of the Philippine Task\
        \ Force for Indigenous Peoples' Rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f7f41-b1bf-401f-9a8a-eb853847bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The respondents are Armed Forces of the Philippines Chief of Staff\
        \ Gen. Andres Centino, PNP Chief Gen. Benjamin Acorda, Rizal police provincial\
        \ director Dominic Baccay, and PNP-CIDG Chief Gen. Romeo Caramat.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c8cea-88dc-4121-9a72-08b4251beb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The writ of habeas corpus commands an individual or a government official\
        \ who has restrained another individual to produce the prisoner at a designated\
        \ time and place so that the court can determine whether the prisoner's custody\
        \ is legal or not.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55230966-3312-4fb2-a7c4-9cb665e68807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Philippine Task Force for Indigenous Peoples' Rights\
        \ expressed support for the families in seeking help from the court.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b71ec-99d1-4f2c-9eb4-256f3b6685df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa ngalan ng hustisya at kredibilidad ng ating mga batas, umaasa\
        \ kami na tutugunan nang mabilis ng CA ang mga kahilingan ng mga pamilya upang\
        \ ligtas at buhay na mailitaw sina Bazoo at Dexter,\" the group said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce5c69-7f17-4cd3-b99d-4f5e158cf72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-05T21:44:55.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T21:45:31.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the name of justice and the credibility of our laws,\
