      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 5) —</strong> People scrambled
        to get bills along Cebu South Road viaduct on Tuesday morning after ₱4 million
        worth of cash that flew out of a broken backpack of a motorcycle rider flooded
        the highway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43bb0d-0b13-4e67-9bee-4bdd15302d99'
      'mgnl:activationStatus': true
