      'mgnl:lastActivated': 2024-01-29T00:35:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e047a-25b6-4c8e-8145-fc6940114ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.615+08:00
      'mgnl:createdBy': 'celine'
