      'mgnl:lastActivated': 2023-07-24T11:34:55.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bd317-31af-4bd3-bfb0-441dc3562702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri also said that he hopes the government will increase assistance\
        \ to farmers and fisherfolk, and implement programs that will increase their\
        \ production, including those who produce beef, pork, and chicken.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f6791-9c52-40d4-a466-2661e9980c28'
