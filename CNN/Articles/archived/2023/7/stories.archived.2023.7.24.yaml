  'zubiri-villanueva-senate-leadership-ouster-plot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T12:23:38.000+08:00
    'imagesource': 'jcr:103baa61-62ae-441a-9185-81b1aafdd161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '006d4a3b-9172-4c2d-9b0b-a9c5589019d8'
    'lead': 'Senate President Juan Miguel ''Migz'' Zubiri will keep his position in
      the upper chamber despite recent coup rumors, a lawmaker said as the Senate
      resumes its session on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T12:25:33.468+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-24T12:25:33.778+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
