      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Renewable energy is the way forward. We are aggressively promoting\
        \ renewables, so that it provides a 35% share in the power mix by 2030, and\
        \ then on to 50% by 2040,” Marcos said.\r"
    '9':
