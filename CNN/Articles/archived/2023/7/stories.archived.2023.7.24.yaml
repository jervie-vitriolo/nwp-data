    'lead': 'In his second SONA, President Ferdinand Marcos Jr. said the National
      Grid Corporation of the Philippines is under a performance review in light of
      a number of delayed projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T20:26:34.362+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-24T20:27:41.980+08:00
