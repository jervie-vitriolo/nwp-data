      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority previously reported that fisheries\
        \ contributed 12.7% of the total value of agricultural production in the first\
        \ quarter of 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac99338-2313-4cf3-9b6d-aa3b3aaca956'
      'mgnl:activationStatus': true
