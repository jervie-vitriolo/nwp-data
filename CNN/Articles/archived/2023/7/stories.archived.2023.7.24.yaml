      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr.’s mother former first lady Imelda Marcos will skip his
        second State of the Nation Address (SONA) on Monday, while his predecessor
        Rodrigo Duterte is also unlikely to attend the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a5a72-2239-4d23-974d-fe5b4b97273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:41:53.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T15:41:54.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Imee Marcos, the sister of the president, said their mother will
        not be at the SONA due to health concerns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9c8bb-cefb-4977-8f50-c6bbc8a6499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:41:53.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T15:41:54.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Gustong pumunta pero pinagbabawalan pa ng doctor kasi maraming tao,”
        she said on the sidelines of the resumption of the Senate’s session on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8436be-cec3-46ec-9c1f-d847b18bc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:41:53.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T15:41:54.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[She wanted to go but her doctors have advised against it because there
        will be too many people.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae2893-745f-4849-98b9-60b7d2d54a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:41:53.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T15:41:54.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Christopher “Bong” Go, meanwhile, also said that Duterte has just
        arrived from China and is currently in Davao.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d38947-3c28-4bcd-8653-aaed3672282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:41:53.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T15:41:54.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi ata. Hindi ko po alam. Galing po siya sa China so medyo pagod,”
        Go told reporters when asked if Duterte will attend.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320a90a-ce7a-41b3-9366-a9a5dcfac039'
