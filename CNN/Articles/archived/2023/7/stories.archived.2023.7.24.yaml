  'maharlika-fund-crucial-for-infra-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T22:40:59.000+08:00
    'imagesource': 'jcr:a9758bd7-60b7-48a9-8aad-71d4fe5f4721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f93e4b-0106-472f-9d30-2077ad14d779'
    'lead': 'President Ferdinand Marcos Jr. says the Maharlika Investment Fund is
      crucial to carry out infrastructure projects of the administration, including
      123 new projects under the “Build Better More” program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T22:42:30.212+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-24T22:42:30.543+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maharlika Investment Fund vital for infra projects – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d7849-d8b6-4807-9621-398abb6ecf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> President
        Ferdinand Marcos Jr. on Monday said the Maharlika Investment Fund is crucial
        to carry out infrastructure projects of the administration, including 123
        new projects under the “Build Better More” program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca6b4a-3a3d-4c72-99b1-5434f2ccce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For strategic financing, some of the nation’s high-priority projects\
        \ can now look to the newly established Maharlika Investment Fund, without\
        \ the added debt burden,” he said during his State of the Nation Address.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c523950-9eec-4ec9-b263-60e548c7ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a055bbc-5893-4575-9fe7-fb2f20e91c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In pooling a small fraction of the considerable but underutilized\
        \ government funds, the Fund shall be used to make high-impact and profitable\
        \ investments, such as the Build Better More program,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c28f10-5ce1-4d15-bc4e-4e66996bf9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421a46b-3fe7-4cd2-94b0-069f361b321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also intended to keep the country’s infrastructure spending\
        \ at 5-6%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b645ea5-8162-4b99-b1fd-8d463afdb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f82e3e-55ee-49f8-91d8-604b0a3c735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Marcos, the “Build Better More” program worth ₱8.3 trillion\
        \ is being “vigorously implemented.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04ec8f-139a-4fbd-a8b8-a0ba521b48eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910f92b-cef3-429f-a9f8-19049367182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 123 out of the 194 flagship projects are new. These cover investments\
        \ in the areas of physical connectivity, water resources, agriculture, health,\
        \ digital connectivity and energy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d704e-02c0-44a9-ba99-1da782650d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.238+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0389a-0e11-42de-b601-e621d923b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the infrastructure projects that Marcos highlighted were the\
        \ following: the 1,200-kilometer Luzon Spine Expressway Network Program, the\
        \ Mega-Bridge Program (Bataan-Cavite Interlink Bridge and Panay-Guimaras-Negros\
        \ Island Bridges, and the Samal Island-Davao City Connector Bridge), Cebu’\
        s Pier 88 smart port, the new terminal buildings of Clark Airport, and the\
        \ Port of Calapan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b8166-6aed-4edc-9c27-2da9c5dc64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857cc25-df66-4961-8e65-9eb07a338437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:42:30.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T22:42:30.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also emphasized that the North-South Commuter Railway System
        project is now in “full swing.” He said it will reduce travel time from Pampanga
        to Laguna from four hours to two hours.</p>'
