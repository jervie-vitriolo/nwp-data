      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/19/Zubiri-not-worried-about-Maharlika-being-questioned-before-SC.html"
        href="https://www.cnnphilippines.com/news/2023/7/19/Zubiri-not-worried-about-Maharlika-being-questioned-before-SC.html">shrugged
        off</a> the plans of some groups to challenge the Maharlika fund, saying the
        Senate’s transcript of records can prove what really transpired when the law
        was being deliberated. He added that it was an honest mistake by the secretariat
        and that there were no malicious intentions to amend the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadea94e-197e-4cf7-b77a-9f266bd497ac'
