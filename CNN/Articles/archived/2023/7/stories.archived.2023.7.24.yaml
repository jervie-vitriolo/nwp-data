    'title': 'Marcos: PH inflation ‘moving in right direction’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33c667-426c-4137-80ed-6765f9f8e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr. is bullish about the economy, with prices of goods and
        services “moving in the right direction.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52718556-e15d-47a9-be48-74b30d7ee731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his second State of the Nation Address (SONA) on Monday, Marcos
        said elevated inflation has been the country''s “biggest problem” in the past
        year in the wake of supply issues triggered by the Ukraine-Russia war, worsened
        by the lingering impact of the COVID-19 pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290275f-4a1b-4e0f-ae2e-4dfe131ac32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said these caused oil prices to skyrocket and passed on the cost
        of goods and services.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615756f7-9ef0-4858-948c-07e5ce72a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Last year, we emphasized several strong headwinds that were confronting
        us and the rest of the world amid our post-pandemic economic recovery, and
        the biggest problem we faced was inflation,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868aadd3-c247-40b8-8c10-9f0f516c1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos saw inflation rates surged in the late months of 2022, with
        the figure peaking in January at 8.7% - the highest since November 2008.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062c9cf-7214-4318-a52c-e1c3fb4aa54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economists earlier warned that if the government fails to tame the
        rising commodity prices, this would continue to dampen consumer spending.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef7f3e-5170-4ea2-864b-9abf589539ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consumer spending is considered a main driver of the economy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0094b7-a484-4223-b2f8-f25e3e438729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After several months, Marcos said that inflation is finally “moving
        in the right direction.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab52ce-b062-4136-a939-08413d57c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From 8.7% in January, our inflation has continued to ease up in all
        regions settling now at 5.4% for June,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6c615-1352-4f8b-b19a-3f4193354ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In spite of the difficulties, we are transforming the economy. We
        are stabilizing the prices of all the critical commodities,” Marcos added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52660e86-0ab9-4e6d-a937-a4c582a37a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing projections from the central bank, Marcos said inflation is
        seen to further drop to 2.9% by 2024.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc3524-7186-437f-abfc-f293acd5302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Still among ‘fastest growing’ economies</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f5413-b644-4d29-9dc8-c21f74606a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that despite economic headwinds, the country still posted
        robust growth in 2022 of 7.6%, its fastest yet in 46 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bd3c4-ee78-4b2c-b3c4-01b38eecf06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are still considered among the fastest growing economies in the
        Asian region, and in the world. It is a testament to our strong macroeconomic
        fundamentals,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cada6-ad5e-4ffb-9dba-cdc6e1d34762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also said the financial system “remains strong and stable.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9274c3-477d-4325-bf33-a5d2e76ee5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This year, the World Bank projects a 6% overall growth rate, well
        within the range of our targets for the year. It’s anchored on strong local
        demand, underpinned by consumer spending, and draws strength from the business
        process outsourcing industry, and of course, the steady flow of remittances
        and jobs recovery,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30864d67-4ea7-46ad-8223-18110761d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On matters of the economy, there are many things over which we don''t
        have control. But over those where we do have control, we are doing everything
        we can,” Marcos added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98946106-d431-438e-8ea0-f5dcf0984cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:27:59.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T18:28:00.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his administration continues to finance infrastructure
        projects, boost agricultural production, pursue strategic alliances in global
        trade, and develop key sectors to support economic growth.</p>'
  'no-mention-wps-Marcos-2nd-sona':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T18:31:57.000+08:00
    'imagesource': 'jcr:e009867a-879c-4993-a44d-a9077a13f693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd35a7f3-d55d-4392-b7cc-1ce4818d24d5'
    'lead': 'President Ferdinand Marcos Jr. did not specifically mention China’s aggression
      in the West Philippine Sea in his second State of the Nation Address, but said
      his administration would continue to protect the country’s sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T18:34:47.846+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-29T00:58:34.989+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos silent on Chinese harassment in WPS in 2nd SONA, vows to defend
      sovereignty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ed013-bfc0-42fd-a9af-aa42942f34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:34:47.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> – President
        Ferdinand Marcos Jr. did not specifically mention China’s aggression in the
        West Philippine Sea in his second State of the Nation Address, but said his
        administration would continue to protect the country’s sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f03cf-6789-4fa5-a0f4-3fa643f247f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">DFA:
        Chinese harassment in West PH Sea a ‘daily’ occurrence&nbsp;</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec6879-0151-4b65-a83a-cdedf176b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our journey to progress requires not only unity and social cohesion\
        \ amongst our people, it is also imperative that our nation remains intact\
        \ and inviolable, our sovereignty preserved,” Marcos said in his address on\
        \ Monday, with China's Ambassador to the Philippines Huang Xilian in the audience.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e02c59-1df8-43d2-b049-f819d4819cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will protect our sovereign rights and preserve our territorial
        integrity in defense of a rules-based international order,” he added, alluding
        to tensions with China over Beijing''s claims in the West Philippine Sea —
        a portion of the South China Sea that the Philippines considers part of its
        exclusive economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960e11b-8f9d-4a53-9038-ff4dc1aec93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal constituted under the United Nations
        Convention on the Law of Sea (UNCLOS) ruled in favor of the Philippines, <a
        href="https://www.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">nullifying
        China’s claim over the South China Sea</a>. China has continually rejected
        the ruling, describing it as <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">“illegal
        and invalid.”</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3141c-3f88-4f59-911f-a2e81bd17b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Beijing’s continued harassment of Philippine vessels in
        the West Philippine Sea, Marcos earlier said that he would <a href="https://www.cnnphilippines.com/news/2023/6/8/marcos-neutral-foreign-policy.html">not
        shift the country away from China</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8b2c7-4bcf-47ea-a987-fe1c04e1bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With our national interest paramount, we will always pursue constant\
        \ dialogue and diplomatic approaches to the resolution of any issue that may\
        \ arise,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5c3ef-f1a3-4b81-8b95-01c140163bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:27:47.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:58:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the country’s independent foreign policy, “<a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-West-Philippine-Sea-UNGA.html">‘A
        friend to all and enemy to none,’</a> has proven effective.”</p>'
