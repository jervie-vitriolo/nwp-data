      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri has <a href="https://www.cnnphilippines.com/news/2023/6/29/Zubiri-denies--tampering--Maharlika-bill.html">denied</a>
        allegations of tampering with the law, specifically the provision on the prescription
        period for violation of the measure.&nbsp;</p>'
