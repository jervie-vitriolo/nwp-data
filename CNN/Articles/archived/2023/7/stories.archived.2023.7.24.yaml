    'stories': []
    'template': '1'
    'title': 'Marcos vows to pay health care workers’ delayed COVID-19 benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58731e9-9528-4ac6-bb60-2f4b8ca29c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.613+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> – President
        Ferdinand Marcos Jr. on Monday vowed to distribute long overdue COVID-19 benefits
        to health care workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb5a11-9d80-4aad-bf24-55a22766cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.613+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Upang masuklian naman natin ang kanilang naging sakripisyo
        nung pandemya, ipapamahagi na sa kanila ang kanilang COVID health emergency
        allowance at iba pang nabinbing benepisyo,</em>” Marcos said in his second
        State of the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7895c0-42f6-47f0-890d-a20146655227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8957441-e612-4702-84f8-a04b2b43e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In order for us to pay back their sacrifices during the\
        \ pandemic, their COVID health emergency allowance and other pending benefits\
        \ will be distributed.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3006e7-45c1-4048-87e9-b3aad7c70969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a9fbb-dcb1-4f82-be12-21f52287e354'
      'mgnl:activationStatus': true
