    'lead': 'On Saturday during her Seattle concert, Taylor Swift’s surprise song
      was an acoustic version of ''This Is Why We Can’t Have Nice Things,'' a ''Reputation''
      album track that’s been long-speculated by Swifties to be about Kanye West. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T09:37:27.080+08:00
