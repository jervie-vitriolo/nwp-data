      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> – President
        Ferdinand Marcos Jr. just delivered his second State of the Nation Address,
        drawing mixed reactions from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625de4bb-ae81-4f4b-acd2-071a026a8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Joel Villanueva said that while he is overall “satisfied” with\
        \ the State of the Nation Address (SONA), he hoped the president could have\
        \ talked more about the issues in the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c8759-9227-4ec8-9547-f52e119adb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is something I was looking forward to. Dun ako medyo hindi na-satisfy,\"\
        \ Villanueva told reporters after the SONA on Monday. \"Baka kasi merong mga\
        \ nangyayari na hindi natin alam. We don’t know kaya ayoko na rin mag-comment\
        \ as to why he did not focus or talk much on West Philippine Sea.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e1ec5-1a94-4bd8-9d9f-f86548751b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I was a little unsatisfied. Maybe because there are things\
        \ happening that we don't know about. We don't know so I don't want to comment\
        \ as to why he didn't focus or talk much on the West Philippine Sea.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7912a-ce5b-4ef1-83db-d6b6b3cbd8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Senator Alan Peter Cayetano, the president’s second SONA was “\
        quite comprehensive,” but he said Filipinos are still warming up to the chief\
        \ executive’s “love language.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1aa07-5c9c-4253-b79c-33a75eb26153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro habang nasasanay pa tayo sa kanyang love language sa bansa,\
        \ nakikita naman ‘yung sense of urgency. Nakita naman sa speech niya. Not\
        \ only does he know the problem, not only does he care, but nandiyan nga ‘\
        yung urgency,” Cayetano said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c165efd-704b-4938-84a5-7c3afc639cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe while we’re still getting used to his love language\
        \ in the country, we can see that sense of urgency. It was seen in his speech.\
        \ Not only does he know the problem, not only does he care, but the urgency\
        \ is there.’]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b787a6a-33c3-4368-b58c-ba4006c8f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano said he hopes the “detailed and technical parts” of the SONA\
        \ to be transmitted to Congress as soon as possible.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd85b2-fe8a-4c18-a0b8-0d8dede722e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, House Speaker Martin Romualdez said his cousin may think\
        \ his accomplishments during his first year as president are insufficient,\
        \ that’s why he continues to work nonstop.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f0784-d36b-4149-8625-c953a06dab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kulang pero ano, magtatrabaho siya muli. Walang tulog ‘yan. Basta\
        \ tuloy-tuloy ang trabaho niya,” Romualdez said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2afda8-6e9b-4f8a-a891-47f57ad9fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Not enough, but he continues to work. He doesn’t sleep.\
        \ He works continuously.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105453c-45fb-45c1-94c9-aca19d81049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after he delivered his second State of the Nation Address
        (SONA), <a href="https://www.cnnphilippines.com/news/2023/7/21/marcos-state-visit-malaysia.html">Marcos
        is set to fly to Malaysia for a state visit</a>, where talks on economic cooperation
        and the newly enacted Maharlika law may be discussed.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf74a6-cef3-49aa-bb8f-b803bfe377c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ganun talaga ang mahal na president, gusto niya masama niya lahat.\
        \ Kung meron lang 48 oras sa isang araw, magtatrabaho na lang siya. Ang dami\
        \ niyang gustong gawin,” Romualdez told reporters right after the SONA.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716ffb1-ace9-4d99-9223-c8b0245d31d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our dear president is like that, he wants to include\
        \ everything. If there were only 48 hours in a day, he would just work. There’\
        s so much that he wants to do.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13546517-fcaa-4bd6-85f5-ef0ee2da55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:44:20.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:44:21.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker gave Marcos'' SONA a “100%, A+" grade.</p>'
