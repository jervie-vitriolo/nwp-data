      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 OFWs <a href="https://www.cnnphilippines.com/news/2023/4/14/dmw-expects-unpaid-ofws-saudi-resolved-this-year.html">remained
        unpaid</a> after their employer construction firms went bankrupt in 2015 and
        2016 due to Saudi Arabia’s economic slowdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fb866-1c08-4b9e-9cc1-4b12e8f0d5d4'
      'mgnl:activationStatus': true
