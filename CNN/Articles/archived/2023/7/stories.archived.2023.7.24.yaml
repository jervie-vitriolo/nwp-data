      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ArenaPlus, an
        online sports betting platform in the country, proudly announced its partnership
        with International Basketball Association (FIBA), supported by TV5 Cignal
        Ultra, to become the official sportsbook partner for the highly anticipated
        World Basketball Cup 2023.</p>'
