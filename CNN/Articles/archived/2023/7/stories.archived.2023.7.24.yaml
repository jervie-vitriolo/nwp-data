      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Two Senate
        leaders said they want President Ferdinand Marcos Jr. to lay out his plans
        for the agriculture sector during the latter''s second state of the nation
        address on Monday amid issues that are still hounding the industry and its
        stakeholders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8293710-2706-44cb-8555-1612bc1cb5ce'
      'mgnl:activationStatus': true
