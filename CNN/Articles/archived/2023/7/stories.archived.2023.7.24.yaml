      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This partnership is dedicated to ensuring that every Filipino basketball
        fan enjoys an exceptional and entertaining FIBA World Basketball Cup experience.
        ArenaPlus firmly believes in providing our <em>kababayans</em> with the best
        and world-class basketball experience they truly deserve. Our goal is to bring
        heightened excitement and top-quality basketball entertainment to our <em>kababayans</em>,
        fostering connections within communities and spreading joy throughout the
        nation.</p>'
