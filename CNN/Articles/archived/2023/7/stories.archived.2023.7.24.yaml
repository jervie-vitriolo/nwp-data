      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:21:32.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Kristina Conti, secretary general of National Union of
        Peoples Lawyers, said the group, along with the Makabayan bloc, are looking
        into <a href="https://www.cnnphilippines.com/news/2023/7/18/NUPL-Makabayan-bloc-to-question-Maharlika-fund-before-SC.html">actions</a>
        they can take following the signing of the Maharlika Investment Fund law.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04aea2-9a7f-4894-8a34-8f851a5556e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.452+08:00
