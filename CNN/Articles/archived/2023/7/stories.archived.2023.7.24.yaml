    'stories': []
    'template': '1'
    'title': 'DOF: POGO tax collections rise to ₱8.88B in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26630ee4-b6d0-4a94-980f-e7c0775f9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — The country’s
        tax take from the Philippine offshore gaming operations (POGO) industry ballooned
        by more than 100% last year despite the significant drop in players, data
        from the Department of Finance (DOF) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412302b2-9633-4ac1-bf41-5b9ac8053108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tax collections from POGOs reached ₱8.88 billion in 2022, higher than
        the ₱3.91 booked in 2021—the majority of which consisted of withholding taxes
        and gaming taxes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73bda4-8862-41a3-bad7-47486c83ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The increase in tax collections came as the Philippine economy further
        reopened following hard COVID-19 lockdowns, somehow offsetting the large decline
        in POGO companies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7fbde-7d3b-46c4-89ad-cb6a69a7fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Philippine Amusement and Gaming Corporation (PAGCOR),
        the number of registered POGOs plunged to 32 as of July 18, from its pre-pandemic
        peak of 281 in 2019.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e8916-99d5-47e5-8210-34569a4e6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Accredited service providers, meanwhile, stood at 106.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dddbf3-5e38-40ee-a29b-2d5fe9419e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGCOR Chair and CEO Alejandro Tengco earlier expressed optimism that
        the gross gaming revenues from POGO could hit ₱24 billion by the end of this
        year, more than double the ₱11 billion posted in 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74346a6c-c1a2-4f7b-bff0-30ec97c6d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR and local authorities have been intensifying the crackdown
        on POGOs engaged in illegal activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b83ff8-c430-4934-bfb5-7ef1d7bc8412'
