      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Department of Migrant Workers said Saudi Arabia wanted
        to hire up to <a href="https://www.cnnphilippines.com/news/2023/5/30/saudi-arabia-filipino-workers.html">one
        million Filipino workers</a> within 18 to 24 months, adding that it would
