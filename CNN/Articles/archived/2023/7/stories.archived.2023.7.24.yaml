  'twitter-logo-change-X-elon-musk':
    'author': 'Pauline Lockwood and Heather Chen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-24T06:24:03.000+08:00
    'imagesource': 'jcr:012df9db-e391-45c6-a24f-98e12d94bb11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d56557-a067-42c7-9f00-5e1b1a78ace4'
    'lead': 'Elon Musk says Twitter would be changing its logo to an ''X'' and that
      all the birds will be disappearing from the platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T06:26:55.109+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-07-24T06:26:55.512+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk says Twitter logo to change, birds to be gradually abandoned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c390d4-70f2-4ee9-8973-4cd02c051b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T06:26:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T06:26:55.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk tweeted on his official account
        on Sunday that Twitter would be changing its logo to an “X” and that all the
        birds will be disappearing from the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b8d99-f730-4dba-9edc-0bb76257d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T06:26:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T06:26:55.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fb214-8ec3-4b2b-a13e-a700d9a928b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T06:26:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T06:26:55.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a series of tweets, Musk said: “And soon we shall bid adieu to the\
        \ twitter brand and, gradually, all the birds.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f8d10-0bdf-43f7-8a51-b809a5237a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T06:26:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T06:26:55.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9085e3-167f-46b5-ab7b-fa97b8efaf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T06:26:55.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T06:26:55.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same series of tweets, Musk posted “Paint It Black,” before\
