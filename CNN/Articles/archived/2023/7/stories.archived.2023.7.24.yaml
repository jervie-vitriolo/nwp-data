      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/14/pogo-crimes-human-trafficking-related.html">READ:
        58% of POGO-related crimes in PH involved human trafficking – Gatchalian</a></strong></p>'
