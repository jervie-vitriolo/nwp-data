      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416fe4b-f8a2-49ec-932d-9f83dde0eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Koko Pimentel said he wants the
        president to reveal what is the real state of the agriculture sector as agriculture
        chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3342f4c-b1ad-4d1e-8017-89fff17e1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82d0a3-eb7f-4f14-a2e4-a939ed1ab58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said he also wants to know what efforts have been implemented\
        \ to boost food production and control the prices of agricultural products,\
        \ like onions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0ef02-e56e-49aa-b0da-3690ecff2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e74b7-4f13-4ff5-94da-eef2013cf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Per kilo prices of onions soared to as much as ₱800 in December 2022\
        \ due to dwindling supply, coupled with smuggling and price manipulation by\
        \ cartels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e02e-af9c-4e4f-a727-4604f73d735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda8b44-ca34-46e9-9428-43a1e7b8b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also be vital for Marcos to mention the government’s program\
        \ in minimizing or avoiding over dependence on imported food items, Pimentel\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cd99f-a032-4acb-849f-68cf3af9e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def505c6-3a85-4500-873e-73fdc92e6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the president could explain why less than 1 year into his admin,
        why we had two controversies or scandals involving sugar, specifically the
        importation of sugar. <em>Kaya tayo balik nang balik sa</em> (This is why
        we keep coming back to) importation, eh. That''s why there must be a plan
        on how we reduce dependence on imported food items,” he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78faf1-1375-4494-a12d-5fe07050de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bcb0a-9d79-4126-b70c-48be1aa80192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, lawmakers investigated the signing of the controversial\
        \ Sugar Order no. 4 that allowed the importation of 300,000 metric tons of\
        \ the sweetener. The issue led to the resignation of some officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce438544-a44e-4e19-af83-0623c9d466ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffff76-4884-43a6-8c6f-9c9c11a81f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another issue raised was the alleged government-sponsored smuggling\
        \ of sugar ahead of the effectivity of SO No. 6 that permitted the entry of\
        \ 440,000 metric tons of the commodity.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a3aa9-1bcc-4bb6-aac6-6a9c94586b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251d604-d580-464b-a295-68460eff6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if Marcos should remain as Department of Agriculture (DA)\
        \ secretary, Pimentel said: “That one I think that's a wrong decision eh or\
        \ a wrong strategy.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cb681-429e-4675-b8a0-dfb0316fd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43978c1f-0c81-4a42-9f1a-f4b2678dbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the chief executive will appoint a DA chief, another person can
        help him implement his programs, the senator said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde8ec6-632a-4dec-b8c3-5e1b3536cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ddffd-6692-4b75-8e35-b63aa52027f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, nothing prevents Marcos from still focusing on issues
        and matters related to the sector if he wants his administration to be known
        as an agricultural presidency, Pimentel added.</p>'
