      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2caa5c-6838-4f39-be98-0b1a65eabfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros said there have been preparations in the past\
        \ year to hopefully add more members in the minority bloc during the midterm\
        \ elections in 2025.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a7dcc-ce09-4939-85f7-43b6f3854ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cc80c-4717-4d29-977f-7d6eef04eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malakas ang fighting spirit bagama''t magte-term out ang minority
        leader ko sa 2025, hindi ako mananatiling mag-isa dito dahil balak po namin
        sa oposisyon magdagdag ng minority senators sa</em> midterm elections,” she
        told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a96a21-3657-47a7-b50e-80edda7ec134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c56e1a-f7bc-443f-b8d0-74db5248ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have a strong fighting spirit even if my minority\
        \ leader will term out on 2025, I will not be left alone here because we in\
        \ the opposition plan to add more minority members in the midterm elections.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba4271-aafc-489c-9fef-5b2c90e69964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee2d58-dc66-41bf-92ec-4142210263cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being outnumbered, Hontiveros cited the achievements by
        the minority, like releasing its own report on the controversial Sugar Order
        no. 4 that permitted the entry of 300,000 metric tons of the sweetener; remembering
        the fall of martial law which was during the late dictator Ferdinand E. Marcos’
        time; interventions against improper confidential and intelligence funds of
        some government agencies in the 2023 budget; and interventions against the
        Maharlika Investment Fund Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eef53a-d05c-4e0d-a922-dc7c069d5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c1d48-9d37-49e4-9128-893c86e68cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also said the minority can still hold on with five years\
        \ remaining under the Marcos administration.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64befc-284c-4a90-9739-b56af41a5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.507+08:00
