      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group announced last week its plan to stage a three-day
        nationwide strike beginning July 24, coinciding with President Ferdinand Marcos
        Jr.''s second State of the Nation Address (SONA).&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
