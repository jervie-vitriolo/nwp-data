      'mgnl:lastActivated': 2023-07-24T23:35:27.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d246ac-45ec-4a53-97fe-e42b66a8d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:34:04.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T23:35:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the House of Representatives approved on third and final reading\
        \ a bill seeking to impose excise tax on plastic bags.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2ef83-a930-4930-8ba3-8ac3804aa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:34:04.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T23:35:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd66c0-0266-4afc-be41-d3a7bed6dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:34:04.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T23:35:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 4102, or the Plastic Bags Tax Act, aims to impose a ₱100\
        \ excise tax per kilogram on plastic bags to urge companies to find other\
        \ environment-friendly alternatives. The measure was a consolidation of two\
        \ related bills authored by Albay Rep. Joey Salceda, Sultan Kudarat Rep. Horacio\
        \ Suansing, and Nueva Ecija Rep. Mikaela Angela Suansing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78de048-d3ce-4454-b0fe-3fef758a14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:34:04.891+08:00
