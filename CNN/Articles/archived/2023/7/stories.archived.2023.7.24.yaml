    'template': '1'
    'title': "Marcos vows amnesty to rebel returnees, seeks Congress’ support  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adee29-4cf0-4238-8ce9-ddc166459f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> President
        Ferdinand Marcos Jr. on Monday asked Congress to support his promise to grant
        amnesty to former rebels, saying this is a crucial step to complete their
        reintegration to society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501c4d6-25c9-4d92-b8f0-024ad5da6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba743a-6a4f-4f83-a0d8-09daf910ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Section 19, Article VII of the 1987 Constitution, the President\
        \ has \"the power to grant amnesty with the concurrence of a majority of all\
        \ the Members of the Congress.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce531ea-e212-4798-b66e-2ad6f0ab30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355d80a-d0b2-4660-b982-ca957831d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through community development and livelihood programs, the barangay\
        \ development and enhanced comprehensive local integration programs have been\
        \ effective in addressing the root cause of conflict in the countryside,\"\
        \ said Marcos in his second State of the Nation Address.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fa8c5-1e13-4df3-a075-33209cc57001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc13491-ccc1-4379-9544-8a24598205c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:59:51.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T22:57:40.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To complete this reintegration process, I will issue a proclamation\
        \ granting amnesty to rebel returnees and I ask the Congress to support me\
        \ in this endeavor,\" he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1242d9-144f-492f-a260-eaf246314ebf'
