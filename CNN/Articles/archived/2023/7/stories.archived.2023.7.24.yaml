      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d56269-2ef1-4129-9c1b-eb44cb0378d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang magpapatuloy ang Senate minority to take full advantages
        of the space na bukas sa isang institusyon tulad ng sa Senado</em>,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1ba57-9ad6-41e8-b9dc-8e1cdf81d4f4'
