      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Edwin Gariguez, Protect VIP Convenor, previously said the group
        hopes Marcos can address the oil spill issue in his second SONA.</p>'
