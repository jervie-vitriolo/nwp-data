      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the national government has partnered with the Bangsamoro region\
        \ “in regard to energy exploration, development, and utilization within its\
        \ territorial jurisdiction.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0babf-0aeb-412c-9016-9dd8f39f942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:06:51.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T19:06:52.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144eefa-4f86-4b93-a1e1-35ee6dc85e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:06:51.913+08:00
      'mgnl:createdBy': 'bamba'
