      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Oil companies
        on Monday announced they will implement another hike in pump prices this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ac65b-2417-4fd4-b0a5-e05f85f39fd7'
