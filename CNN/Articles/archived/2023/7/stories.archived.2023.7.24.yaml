  'Marcos-resign-law-enforcers-drug-trade-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T19:53:26.000+08:00
    'imagesource': 'jcr:117e8d21-81fe-413a-9c5d-a6e0df373033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c7410e4-3612-46ed-90d6-5bfe4650d1f0'
    'lead': 'President Ferdinand Marcos Jr. on Monday said he will accept the resignations
      of "unscrupulous" law enforcers involved in illegal drugs amid efforts to eradicate
      drug syndicates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T19:57:13.447+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-24T20:14:47.144+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA-2023', 'PNP', 'President-Ferdinand-Marcos--Jr.', 'illegal-drugs']
    'stories': []
    'template': '1'
    'title': 'Marcos to accept resignations of ''unscrupulous'' law enforcers involved
      in drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325c576-22ff-49db-a1e0-9b3c0463414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 24) — President Ferdinand Marcos
        Jr. on Monday said he will accept the resignations of "unscrupulous" law enforcers
        involved in illegal drugs amid efforts to eradicate drug syndicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0f019-654b-48e0-97b4-ca18fbb90d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will relentlessly continue our fight against drug syndicates,
        shutting down their illegal activities and dismantle their network of operations.
        Unscrupulous law enforcers and others involved in the highly nefarious drug
        trade, I will be accepting their resignations," said Marcos in his State of
        the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c5d55-2aab-496f-8f93-3cefcd7755dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The President further said he would replace the erring authorities\
        \ with \"effective and trustworthy\" officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96851e3b-dda5-4c2c-9450-b48e39e203b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In their stead, we will install individuals with unquestionable integrity\
        \ who will be effective and trustworthy in handling the task of eliminating\
        \ this dreaded and corrosive social curse,\" he added. \"We cannot tolerate\
        \ corruption or incompetence in government.\"  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8eb18-63da-4182-bcf4-19d705a03285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police's five-man advisory group in February\
        \ began to vet the courtesy resignations of police officers and investigate\
        \ their possible involvement in illegal drug activities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971497c-abde-46b0-8787-3f94025945fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of the Interior and Local Government said 917 were cleared\
        \ of the 953 ranking cops.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05177e-e1bc-4a2b-b197-e6f45dfe02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:13.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-24T20:14:47.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then PNP chief Rodolfo Azurin Jr. was among those who submitted
        their courtesy resignation but Marcos rejected his offer.</p>'
  'sona-2023-bongbong-marcos-mif-no-politics':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T19:51:44.000+08:00
    'imagesource': 'jcr:03ee39a2-f69b-452d-9c9e-797034bc0ab9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c35a7a26-fbed-49b6-88d5-273d9d13e4cb'
    'lead': 'President Ferdinand Marcos Jr. assured Filipinos the Maharlika Investment
      Fund will be free from political influence with a transparent management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T19:57:16.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-24T23:40:09.446+08:00
