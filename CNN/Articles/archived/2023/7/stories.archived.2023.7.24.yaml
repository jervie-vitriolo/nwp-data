  'marcos-warns-smugglers-hoarders':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T17:47:45.000+08:00
    'imagesource': 'jcr:6571343b-36cc-4e0b-a81f-628df8fcc018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a2014b2-4cb3-4a35-a88a-ed35da31fb35'
    'lead': 'President Ferdinand Marcos Jr. says the government is chasing smugglers
      and hoarders of agricultural goods, warning them: ''Bilang na ang mga araw ng
      mga smuggler at hoarder na ''yan.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T17:55:18.252+08:00
