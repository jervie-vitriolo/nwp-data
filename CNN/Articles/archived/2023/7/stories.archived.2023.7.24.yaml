      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poa said the revised curriculum targets to “decongest” the educational\
        \ process to improve the quality of basic education.\r"
