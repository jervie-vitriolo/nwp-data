      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr. on Monday said the grid operator is going through a performance
        review because of delayed projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da1aaf-fc16-4c6e-bee3-cbe4b84139d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2e8cd-b909-41be-b5fc-d42cbaeb8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are conducting a performance review of our private concessionaire,\
        \ the National Grid Corporation of the Philippines (NGCP),” Marcos said during\
        \ his second State of the Nation Address, noting that 68 grid connection projects\
        \ has been delayed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95e97c-fde6-440a-9e4b-5a981a4b537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094cd97-3524-4001-8a0c-71c0a2e1be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Palace raised the possible <a href="https://www.cnnphilippines.com/news/2023/5/17/marcos-govt-control-ngcp.html">retaking
        of control of NGCP</a> due to issues hounding it.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb1aca-12e0-4b2b-82d6-8aa797e35e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c74c4f-f0e9-4bfd-b624-2bd8fb667994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among these are power interruptions in a number of provinces, including\
        \ Isabela, Quirino, and Ilocos Sur.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937af096-031f-4aee-9a0c-14f52fef766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4acc4a-ef24-42a7-a936-085b1ea03848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission (ERC) in July also <a href="https://www.cnnphilippines.com/news/2023/7/6/ERC-gives-NGCP-15-days-to-explain-project-delays.html">gave
        the NGCP 15 days</a> to explain its then reported 37 pending transmission
        projects. These projects were delayed by an average of 820 days or almost
        three years, with the longest reaching more than seven years.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afa981-8c87-48f6-af16-055d2a87a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd1e68-5e77-421c-b06d-1eaf453ab714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos urged the NGCP to \"complete all of its deliverables, starting\
        \ with the vital Mindanao-Visayas and the Cebu-Negros-Panay interconnections.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d93b57-c6d5-47b9-9c87-1e0cafc926a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2dd3b-20ff-4713-beb2-86692cc3d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the NGCP promised to \"concentrate all available resources\
        \ toward the completion of ongoing transmission projects while expediting\
        \ others in the pipeline.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ec7b4-6535-461c-ae6e-f48edf21b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107ef96-8376-4850-b77d-d57ccb6e36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that among its priorities are the Mindanao-Visayas Interconnection\
        \ Project (MVIP) and Stage 3 of the Cebu-Negros-Panay Interconnection Project.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc40d48-275a-491d-ab66-e11a6f8198ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309a57c-cc58-402d-acce-478bae802d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T20:27:41.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both crucial projects have been partially energized, with the MVIP\
        \ on track to be fully energized to 450MW by the third quarter of this year.\
        \ To expedite these projects, NGCP called upon all local government units\
        \ to extend essential support by promptly granting relevant permits and providing\
        \ necessary assistance in addressing right-of-way issues that have hindered\
        \ the smooth implementation of these projects,\" NGCP said.\r"
    '17':
