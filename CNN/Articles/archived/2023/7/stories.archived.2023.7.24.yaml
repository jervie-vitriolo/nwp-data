      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cordillera ito. Ang binigay sa ‘king tela, pinagkabit-kabit. Ito\
