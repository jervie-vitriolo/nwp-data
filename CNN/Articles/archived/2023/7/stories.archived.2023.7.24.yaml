      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mandatory ROTC and National Service Training Program</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf01ea2-3480-4fa3-b9ab-ca64cca0b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.902+08:00
