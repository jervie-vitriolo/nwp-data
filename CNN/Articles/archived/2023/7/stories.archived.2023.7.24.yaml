  'protests-ahead-of-marcos-2nd-sona':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T18:04:46.000+08:00
    'imagesource': 'jcr:d2aa11a3-f604-4694-a077-2e1e0c78f4bb'
