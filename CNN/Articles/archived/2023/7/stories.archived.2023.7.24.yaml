      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President and Education chief Sara Duterte paid tribute to the\
        \ Moro tribe in a traditional Maguindanaon dress designed by Cotabato City-based\
        \ designer Israel Ellah Ungkakay.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07dd22d-dab5-45e3-a12c-a14af797f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:01:41.042+08:00
