      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/29/Marcos-administration-first-year-agriculture.html">From
        soaring prices to resignations: PH agriculture during Marcos'' first year</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f558734-591f-4f7b-b21c-b10c6eda9c1d'
