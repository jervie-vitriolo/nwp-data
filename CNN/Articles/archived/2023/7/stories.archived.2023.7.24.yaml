      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Malampaya project, whose contract to operate was <a href="https://www.cnnphilippines.com/business/2023/5/15/marcos-malampaya-renewal-agreement.html">renewed</a>
        for another 15 years, has been a big help, Marcos said there is a need to
        explore and develop more gas fields in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b7904-d1dc-4bdb-95ab-d65e9681e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:06:51.912+08:00
