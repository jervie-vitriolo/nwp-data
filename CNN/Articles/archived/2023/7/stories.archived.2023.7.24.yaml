    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA-2023', 'Ferdinand-Marcos-Jr.', 'Maharlika-Investment-Fund',
      'SONA', 'State-of-the-Nation-Address', 'State-of-the-Nation-Address-2023', 'Bongbong-Marcos',
      'MIF']
    'stories': []
    'template': '1'
    'title': 'Sovereign wealth fund to be free from politics – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387e861-88a0-42ff-ab5b-a7c494ed1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr. assured Filipinos the Maharlika Investment Fund (MIF)
        will be free from political influence with a transparent management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052aca66-f870-485f-96e4-34ed1d43d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure sound financial management, a group of internationally
        recognized economic managers will oversee the operations of the fund, guided
        by the principles of transparency and accountability," he said in his State
        of the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdc7e9-da2d-4f4f-93e1-0ad66698f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guarantees investment decisions will be based on financial
        considerations alone, absent of any political influence," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206a906-10e1-4a75-be7c-1380aaffbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html"
        target="_blank"><strong>RELATED: The proposed Maharlika Investment Fund: What
        you need to know</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d6c4b-a2f5-48fd-b614-e72b4e126801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech which lasted more than an hour, Marcos said the MIF could
        be used for certain projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7806f97-0035-4276-af0b-dbdd7d6ab7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The fund shall be used to make high-impact and profitable investments,
        such as the Build Better More program. The gains from the fund shall be reinvested
        into the country''s economic well-being," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04f6c1-29a3-4fe0-95d7-e43cdda0e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the fund could speed up the construction of 194 flagship
        projects approved by the National Economic and Development Authority Board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108670be-f766-480b-8708-1d52c389b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president enacted the MIF bill <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html"
        target="_blank">earlier this month</a>, despite concerns it could put the
        country''s economy at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe54f3-ec18-464a-bb48-d3b3d1d96afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new law states the initial capital will come from the investible
        funds of the Land Bank of the Philippines, Development Bank of the Philippines,
        declared dividends of the Bangko Sentral ng Pilipinas, and other sources. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ad75a-5ae8-4a7b-b89a-df7092c9b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has constantly assured the public that the MIF is safe and
        would <a href="https://www.cnnphilippines.com/news/2023/7/18/marcos-maharlika-fund-corruption.html"
        target="_blank">not be used to fund</a> the supposedly ostentatious lifestyles
        of public officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7ba16-8ba9-41c4-90d9-269301892ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/18/Zubiri-Marcos-Maharlika-projects-SONA.html"
        target="_blank"><strong>RELATED: Zubiri wants Marcos to bare Maharlika-funded
        projects in SONA</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddc1f2-42a4-4505-a38a-769ec72a9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:57:16.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:40:09.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds for the social security and public health insurance of
        our people shall remain intact and separate," Marcos said in his SONA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90b509-5b67-4098-9fe9-77faa53ad7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:40:09.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-24T23:40:09.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also mentioned the ₱3.9 trillion in investment pledges that
        the administration has secured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51acef1-58f6-4978-9f10-413194bdc6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:40:09.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-24T23:40:09.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b813d7-903e-4dbc-bdd3-1fcd18a86778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:40:09.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-24T23:40:09.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Trade Secretary Alfredo Pascual, six of the investment\
        \ leads mentioned by Marcos are already being implemented and operational,\
        \ while five are already registered.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54005a03-560b-46f3-beb8-7d48cd41eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:40:09.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-24T23:40:09.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
