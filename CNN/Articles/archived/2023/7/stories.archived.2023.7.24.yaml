      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> President
        Ferdinand Marcos Jr. said the government is recalibrating the Kindergarten
        to Grade 10 (K-10) curriculum to keep it at par with international standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeac334-653c-4118-9da7-3aa4716ecfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:43:22.017+08:00
