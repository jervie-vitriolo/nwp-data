      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The unpaid salaries and other related claims of some 14,000 OFWs who\
        \ have been put out of work in Saudi Arabia  during the pandemic are now being\
        \ processed,” the president further said.\r"
    '8':
