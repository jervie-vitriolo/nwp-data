      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FIBA Basketball World Cup 2023 is truly historic, as it marks the\
        \ first-ever collaboration among three countries — Indonesia, Japan, and the\
        \ Philippines. This momentous occasion brings immense excitement not just\
        \ for ArenaPlus, but also for the passionate Filipino fans who eagerly look\
        \ forward to creating unforgettable, world-class basketball memories with\
        \ FIBA.\r"
