      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Statista showed that the country’s power generation mix
        in 2021 was 57.5% coal, 23.4% renewables, 17.7% natural gas, and 1.4% oil-based.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
