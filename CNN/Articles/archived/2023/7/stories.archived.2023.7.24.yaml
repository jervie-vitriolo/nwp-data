      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54bff1-93c7-410d-99da-3150bf2dea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.597+08:00
