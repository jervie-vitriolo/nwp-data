      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e269be-4a64-473b-bf0c-f302d187437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.616+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/6/DOH-healthcare-workers-COVID-19-allowance.html">DOH:
        More funds needed for COVID-19 allowance of 805K health workers&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb048b-fe20-49ec-9a78-0f68516cfe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.617+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April 2022, then President Rodrigo Duterte signed into law the Public\
        \ Health Emergency Benefits and Allowances for Health Care Workers Act, which\
        \ grants benefits and allowances to health workers in service during the COVID-19\
        \ pandemic and future emergencies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46d838-a7c8-400f-91f2-f72ac971050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.617+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417babd-aedc-4da9-be3a-e61133609ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.617+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2022, the Budget Department released ₱11.5 billion in benefits\
        \ of health care workers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d400f7d-4649-45c6-b1ee-7ad4b743905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.618+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:22.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fccb8-69de-4697-ae2c-ae95daa0e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.618+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:23.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos <a href="https://www.cnnphilippines.com/news/2023/7/22/marcos-lifts-covid-19-public-health-emergency.html">lifted</a>
        the COVID-19 public health emergency on July 21, easing remaining restrictions
        including the mandatory wearing of face masks inside medical facilities and
        in public transportation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621e091-79a5-4813-a982-308487a61a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:23.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354936e1-a920-4ac2-852e-4920dada1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:54:09.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:35:23.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proclamation also revoked orders and issuances that were in effect\
        \ during the state of public health emergency, except for all emergency use\
        \ authorization issued by the Food and Drug Administration that will remain\
        \ valid for another  year “for the sole purpose of exhausting the remaining\
        \ vaccines.”\r"
    '17':
