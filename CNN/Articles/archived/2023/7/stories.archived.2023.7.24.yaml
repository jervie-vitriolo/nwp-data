      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr. said that the total electrification of the Philippines
        will be achieved before he leaves his post in 2028.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c4831-ecd4-4b24-80dd-f6e8cb238bbe'
      'mgnl:activationStatus': true
