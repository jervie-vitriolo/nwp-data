      'mgnl:lastActivated': 2023-07-24T08:27:31.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 31 people have been killed in
        devastating flash floods that hit parts of Afghanistan over the weekend, authorities
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99a2a6-52c5-4ebd-a484-a56017f8d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference from Kabul, Shafiullah Rahimi, spokesman for\
        \ Taliban’s Ministry of Disaster Management, added that 74 people are injured\
        \ and at least 41 remain missing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79747bfa-20e5-43e9-bd5d-9f9cddeac868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flash floods caused by heavy seasonal rain in seven of Afghanistan’\
        s provinces have partially or completely damaged 606 residential houses, as\
        \ well as hundreds of acres of agriculture lands, Rahimi said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44971ed8-9fd4-4d72-99ae-1354eeba143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Teams of the ministry along with teams from the ministry of defense,\
        \ ministry of public welfare, Red Crescent, provinces officials and other\
        \ officials reached at the scenes of the floods and administered the rescue\
        \ operations,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f67c9-1474-4e61-bc42-28bc5741c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taliban’s Ministry of State for Disaster Management also said in\
        \ a statement on Sunday that since the start of 2023, nearly 100,000 families\
        \ who have been affected by natural disasters in different provinces have\
        \ received food and cash aid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e8eb7-641e-4eea-a8e1-1c0a7ef03071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters over the past four months have killed at least
        214, including the latest known flash flood deaths, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2292fa-fb44-4a97-b4a7-159e8bce34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.802+08:00
