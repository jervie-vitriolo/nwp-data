    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d2b17-020d-4829-a69e-9ca13f78de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shall undertake this painstaking process to weed out the unscrupulous
        companies and individuals using the PAGCOR license for illegal activities,
        tainting the name of the whole industry and most especially the Philippines,”
        Tengco previously said in a conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d540f5a-27f2-4d74-b4e8-c0e7062625ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGCOR also moved to greenlight some gaming system service providers
        for a range of gaming categories, such as traditional Bingo, electronic Bingo,
        electronic (eCasino) Games, sports betting, and e-billiards.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7e3a6-d86f-425b-b49d-09cd75da695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Licensed brick-and-mortar casinos likewise secured PAGCOR’s approval
        to employ remote gaming platforms exclusively for their live casino games,
        specifically catering to registered casino players.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47953dd6-9928-4dab-ad4b-bd52579f3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of July 17, PAGCOR has licensed a total of 20 gaming system service
        providers and has also authorized eight other online or remote gaming platforms.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe2f43-0af6-4231-9b79-b3a30a339aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some lawmakers have been been pushing for the permanent ban on POGOs
        due to social and economic costs attributed to the industry.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3b122-b532-4e1b-8bc2-638289fa2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Sherwin Gatchalian, who is a vocal critic of POGOs, said late
        last year that the industry only contributed 1% of the country’s gross domestic
        product (GDP).'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27389170-3c45-4324-8d13-f68d29c46a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Would 1% GDP contribution warrant the continued existence of POGOs?
        Assuming the worst case, will that impact our economy? Would one percent be
        a significant negative effect on the economy?” Gatchalian said during a Senate
        hearing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ecf5be-7b6b-4d24-93dd-d34edd38475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker also believes that the Philippines can instead boost its
        tourism and business process outsourcing sectors to mitigate the possible
        impact of POGO closure.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9d727-f6e8-44cf-9674-40c29f8086ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:36:45.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T08:36:45.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/10/12/Gatchalian-calls-to-develop-BPO-industry-amid-calls-to-ban-POGOs.html">READ:
        Gatchalian pushes for BPO industry development amid calls to ban POGOs</a></p>'
  'senate-house-opening-2nd-regular-session-19th-congress':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T09:11:23.000+08:00
    'imagesource': 'jcr:a82616df-d12d-488d-8355-cd453cea3628'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ecf9e6d-4ef2-419d-b38b-57cce6b854be'
    'lead': 'Both the House and Senate bared their priority bills for the second regular
      session of the 19th Congress Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T09:14:32.462+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-24T15:21:01.969+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['19th-Congress', 'senate', 'house-of-representatives']
    'stories': []
    'template': '1'
    'title': 'Senate, House open the second regular session of 19th Congress'
    'updated': 2023-07-24T14:11:03.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a29d9d-a82a-4aee-ab39-5a9a127e5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Lawmakers
        ended their two-month break on Monday to gather in their respective chambers
        and open the second regular session of the 19th Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c1b25-75a8-4ac6-b850-7b1312bc3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 10 a.m., Senate President Juan Miguel Zubiri and House Speaker Martin\
        \ Romualdez welcomed their colleagues in the respective chambers and banged\
        \ the gavel to mark the official resumption of session.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc95bf-a825-4ce6-a18a-0b2a13b4987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Notably, minimum public health standards were eased in both chambers,\
        \ with many attendants no longer wearing face masks, following the lifting\
        \ of the state of public health emergency due to COVID-19.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7dff3-97fb-4425-ad04-041c9813926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Senate, 23 senators were present, and only Senator Pia Cayetano\
        \ was unable to attend due to official travel. She led the delegation of the\
        \ Philippine Women's National Football team for its debut at the FIFA Women's\
        \ World Cup, her office said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c5355-5215-47f8-becd-ecd0d398d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri, in his speech, first recognized the achievements of the Senate\
        \ in the first regular session.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd6fe7-78b0-4ff0-ab9c-3a792485e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the different probes into the ₱6.7 billion drug bust,
        issues involving the Ninoy Aquino International Airport, the problem of the
        shortage of driver’s license plastic cards, smuggling of agricultural products,
        power outages experienced in different parts of the country, and hearings
        on e-governance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94be15-83cf-49ea-820f-ba124f8ad6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While our investigations make for great TV, we launch them not
        for show, but for solutions,” Zubiri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d21b7-8a09-4191-958e-1e5502b6a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 311 out of 314 members of the House of Representatives were\
        \ in attendance during the lower chamber’s opening session.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e537c2b-645e-4613-9d15-193891161a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Reconvening for the Second Regular Session, I borrow wisdom from our\
        \ esteemed President Ferdinand R. Marcos Jr., who asserts, ‘to forge significant\
        \ progress, we must summon the bravery to envisage change, the fortitude to\
        \ strive for it, and the unity to materialize it’,” Romualdez said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f5755-b2f8-49ce-bd6c-f291e1301f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3dff75-fab4-4a03-b8ab-2fbbb30fbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Priority bills</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455c428-2701-4c71-ad00-765308c728b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, Romualdez also listed the 20 priority measures approved\
        \ during the second Legislative-Executive Development Advisory Council (LEDAC)\
        \ meeting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21178287-b13d-4c13-b88c-fd12cde1efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the following:\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b24a7-946f-4de1-aec7-836a84589de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Amendments to the BOT Law or Public-Private Partnership bill</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c3628-5c5e-46b1-9381-430b41fb2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.900+08:00
      'mgnl:createdBy': 'jelo'
