  'issues-not-mentioned-marcos-2nd-sona':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T22:40:56.000+08:00
    'imagesource': 'jcr:e009867a-879c-4993-a44d-a9077a13f693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1cfbff2-06e4-4abb-a5f5-26eb2b44523f'
    'lead': "President Ferdinand Marcos Jr. on Monday delivered his second State of\
      \ the Nation Address. \n\nHere are some things he left out in his one hour and\
      \ eleven-minute-long report to the country."
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T22:41:24.687+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-28T22:49:06.560+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Issues left out in Marcos’ second SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7dec9-6422-4f01-bf6e-eac5c7904c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:41:24.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> – President
        Ferdinand Marcos Jr. on Monday delivered his second State of the Nation Address
        (SONA). While the commander-in-chief discussed several key issues faced by
        his administration, he also remained mum on pressing subjects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d38751-b862-4102-8353-74f962fe08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are some things that Marcos left out in his one hour and eleven-minute-long\
        \ report to the country:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ddaa0-ef0b-4552-9907-fef35f2e1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>WPS, China, defense</strong></h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679af09-c0f0-4802-9126-e9863caa1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not mention Beijing’s harassment of Filipino vessels
        in the West Philippine Sea during his SONA, which was attended by China''s
        Ambassador to the Philippines Huang Xilian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f2234-881d-4df5-ac1b-ae780f856fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though he promised to defend the country’s sovereignty, he did not\
        \ condemn the global superpower and its continued disregard of the arbitral\
        \ ruling which nullified its claim over the South China Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc217bb-560a-4d6d-8e58-976a8572a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/24/no-mention-wps-Marcos-2nd-sona.html">Marcos
        silent on Chinese harassment in WPS in 2nd SONA, vows to defend sovereignty</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07bc85-5c0a-48cd-ace6-5f233b2e2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos likewise did not mention the existing or pending defense agreements\
        \ with countries such as the United States, Australia, and Japan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa6b5c-a154-447b-9d6d-d9af9f7b133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was criticized by fisherfolk group Pamalakaya.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24ebb9-1d95-4b7b-a946-63de097e8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Marcos’ apparent silence on the issue of our national sovereignty\
        \ reflects his administration’s neglect to address the sea row,” the group\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634fad1-c170-4319-91ed-6cf3e7e3313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were expecting that this urgent matter that involves our national\
        \ territory and integrity is at the centerstage of the state of the nation.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346f191-a58a-4d83-89a1-1788d0607d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>ICC probe</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddbd8a-e7b6-4269-be13-12de5f7e867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also did not mention the <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">resumption
        of the International Criminal Court’s (ICC) probe</a> into the brutal drug
        war of the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb770fa-1060-4e38-898c-6ce34ff87347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He earlier said the Philippines would no longer cooperate with the\
        \ ICC, a move which other government officials supported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fa8f2-0f80-4a23-8ce3-45047181e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.995+08:00
      'mgnl:createdBy': 'seth'
