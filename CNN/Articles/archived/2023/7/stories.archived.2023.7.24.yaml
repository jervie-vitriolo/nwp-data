      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health said 805,000 workers have yet to receive their\
        \ emergency allowance and COVID-19 compensation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dc39a-d05e-4b61-9283-ddc29284320c'
      'mgnl:activationStatus': true
