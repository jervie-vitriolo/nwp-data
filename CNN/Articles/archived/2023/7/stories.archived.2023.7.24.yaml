      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Ramos was the first president to grant amnesty to rebels when
        he issued Proclamation No. 347 in March 1994.</p>'
