    'template': '1'
    'title': 'Marcos asks Congress to amend fisheries code'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6af42-395a-408b-bbe6-66bcdf194e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> – President
        Ferdinand Marcos Jr. on Monday urged Congress to amend the fisheries law to
        further protect fisherfolk and aquatic resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefaadc-5199-4008-8129-30d6d75aee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f513bb-1f7e-4fa8-81b0-923ff1846568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address, Marcos said the amendment
        must “guarantee sustainable development of our fisheries sector in harmony
        with environmental balance.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ace6a6-8751-41dd-9449-7974f0870f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8031bf-3e36-4af1-b218-1cd9b98af82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our fisheries codes must be revised to incorporate and strengthen\
        \ science-based analysis, and determination of fishing areas. This approach\
        \ will protect both interests of our fisherfolks and fisheries and aquatic\
        \ resources,” Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604abe6-c26e-4559-a097-12f41afc6c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a740979-840c-488a-8e09-4902c608ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.bfar.da.gov.ph/wp-content/uploads/2021/02/Philippine-Fisheries-Code-of-1998.pdf">Fisheries
        Code of the Philippines</a>, government should conserve and protect its fisheries
        and aquatic resources. It must also engage in sustained management while alleviating
        the poverty of fisherfolk. Post-harvest technologies must also be upgraded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fae4b2-9160-4e2a-867d-52d311bb2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.407+08:00
