    'template': '1'
    'title': 'Zubiri: State of PH economy ''sound'', politics ''quiet'' a year after
      Marcos'' presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326959d-470f-4abf-beb6-da85aa738ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Senate
        President Juan Miguel Zubiri on Monday said he thinks the economy and politics
        in the country are in favorable situations a year after the administration
        of President Ferdinand Marcos Jr.''s started in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0076bc-ec67-4b17-964c-97e2e6c6acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53993f-08a0-4608-84e9-f51a0d45612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of the nation, if you ask me, is sound at the moment,”
        Zubiri told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebbcad-a10f-475a-b2ab-6a4bb6b2dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1e6e5-14fa-432c-8321-15419e3dc282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the country’s current gross domestic product (GDP). The
        Philippine Statistics Authority said this reached <a href="https://www.cnnphilippines.com/business/2023/5/11/gdp-q1-2023.html">6.4%</a>
        in the first three months of 2023, which is within the Marcos administration’s
        target of 6% to 7% this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39432bbb-47df-47f3-b592-e3313e0ea5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fb2b5-47f4-426d-9c5e-626b9bc1f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We're looking at possibly higher by the end of this year, almost 7.5%\
        \ GDP growth rate,” Zubiri added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da12dc-93ff-4f58-9681-39ef6f01362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd826c3d-f5b4-44a7-bc8f-4a64e971e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate president also noted how the Philippines is “the darling\
        \ of the World Bank and International Monetary Fund.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a0717-88c5-459c-8750-b3b849e2d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfdb19-2951-462b-8379-dbe912d1ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I say we are the darling, they are only looking at the Philippines\
        \ and Indonesia that will be coming up with positive growth rate for the end\
        \ of the year and possibly next year,” Zubiri said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76df3df-ff4b-48ae-b67a-3ce333424cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f186a5a-47d5-43a5-b0a8-a59bf8acda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both international organizations have projected that the Philippines\
        \ will grow by around 6% this year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2162a-8d51-4263-bfde-8c8c2330daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee98cb-a85e-4878-b12e-4811794d7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted that in the past year, it has been \"politically quiet,\"\
        \ meaning the Philippines is a \"stable democracy in the region.\" This also\
        \ shows that there is \"a stable transfer of power every six years\" which\
        \ makes the country a great investment destination for foreign businessmen,\
        \ Zubiri noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca239b-3c3e-4216-bb91-d0a496242a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a34c9-3158-4e26-8075-0f9b1f69df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is set to deliver his second State of the Nation Address on\
        \ Monday to report to the public his administration's achievements in his\
        \ first year in office, as well as his plans for the coming years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a02c57-2614-486a-8231-7976f9033988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9602e-ed90-44f9-84e3-a21b754bbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri has given Marcos an 8 out of 10 for the chief executive’s performance\
        \ in the past year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57de227-cbf5-4a52-b16f-b0ed396fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1a67e-2455-4f83-8912-1c708f6bb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker recognized the president’s hard work despite the “external\
        \ factors” that hit the Philippines.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549e08e-6436-4403-bfd0-e483302c333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879c264-dd2b-4fc4-a538-b14959ae9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He's’ a hard-working president. He's up early in the morning, he does\
        \ meetings all through the night. He goes around, does his inspection of projects\
        \ and programs and he listens and on many occasions, he asks us our advice\
        \ on particular issues,” Zubiri said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7e0a0-6328-4069-9e0b-afdbb9ef7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00b712-7066-4b00-b837-4b62ff65abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:22:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T09:29:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said the Congress is ready to help the president
        in addressing the issues that continue to affect Filipinos, like the rising
        prices of different commodities, and the call to increase wages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d486415-83ac-4c46-946d-0248a8ab9ee6'
      'mgnl:activationStatus': true
