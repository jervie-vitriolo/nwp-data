      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his second State of the Nation Address on Monday, Marcos said\
        \ that his administration has been “relentless” in pushing for the complete\
        \ electrification of the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a7b96-fab6-4f2a-8163-afb58448d26d'
      'mgnl:activationStatus': true
