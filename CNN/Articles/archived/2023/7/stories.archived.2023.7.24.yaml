      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena also pointed out how the president stayed mum on transportation\
        \ issues in his State of the Nation Address (SONA).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4e545-6056-4d3d-90dd-5ef0097eb4c4'
      'mgnl:activationStatus': true
