      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf0919-d902-4437-8f1d-d100cd75ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:24:49.229+08:00
