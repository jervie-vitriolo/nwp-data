      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b4ebb-eef2-4c2a-9ad2-9cfac764607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:21:32.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their next step includes possibly filing a constitutionality case before\
        \ the Supreme Court, she said. They are also reaching out to other groups\
        \ and experts who are also opposing the measure, she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c154b08-cf9e-4d49-b86f-95cf9faa0155'
