      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are one, two groups and then lawyers who reached\
        \ out to me. I'm sure someone will question it already.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9225387-db23-4539-abfe-46cb048954eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.451+08:00
