      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- National Disease Prevention Management Authority</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380c970-b3fc-4289-9ad5-5cf611c6d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Internet Transactions Act or E-Commerce Law</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c26f7-a33a-4a8c-9b11-07cfc0b400cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Health Emergency Auxiliary Reinforcement Team (HEART) Act (formerly
        Medical&nbsp;Reserve Corps)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcd139-eff6-4d65-96cf-bfec4612ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.901+08:00
