    'title': 'Marcos pushes for new procurement law, auditing code'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f527ce1-b4c9-4721-bfb9-ee03421fa2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr. asked government to create a new procurement law and
        auditing code during his State of the Nation Address (SONA) on Monday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3a1af-fd9d-4838-aebb-a1af1bdee1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I urge the government to enact a new Government Procurement Law and
        a new Government Auditing Code. This to make government procurement and auditing
        more attuned to these changing times," said Marcos. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659e7ed-d2ec-4756-932f-3f622693ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said making these changes would make government more
        efficient, as the administration streamlines processes related to public services.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342b9ba-0034-443f-9152-d0b4f2614149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/18/Marcos-on-technology.html"
        target="_blank">RELATED: Marcos calls on Filipinos to ''embrace technology''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591327f-3bc3-4364-9846-89c53819ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that collaboration between sectors is the key to success.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed952a75-5b47-476c-a013-a507a2a1e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This approach will be operationalized through inter-agency cooperation;
        as well as through coordinated efforts between and among the three branches
        of government, and the independent constitutional bodies. We have organized
        private sector advisory councils, and national-local mechanisms to establish
        the needed linkages," Marcos said in his speech.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4920c3-bc32-4970-8a3e-418850960330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:39:17.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T23:43:13.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said each person has to do their part to make
        these efforts work, using resources already available to make the necessary
        changes.</p>'
