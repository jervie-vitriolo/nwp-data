    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a8bf1-e816-4b2e-8482-3e549e1409c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:21:24.436+08:00
