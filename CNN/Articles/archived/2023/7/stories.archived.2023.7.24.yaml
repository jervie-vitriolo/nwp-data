      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their demonstration, a protester parodied Uncle Sam playing
        lato-lato or clackers made up of the heads of Marcos and Duterte. A tarpaulin
        showing “Bigong Pilipinas” —a dig at Marcos’ "Bagong Pilipinas" slogan — was
        also displayed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6492a5e-16e0-4b84-91cd-c56ffa387493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang grado namin sa kanya ay bagsak. Hindi lang ito galing sa Bagong\
        \ Alyansang Makabayan kundi galing din ito sa mga alyansang kasama namin sa\
        \ kilos protesta,\" said Howell Villacrucis, secretary general of the Cebu-based\
        \ labor group Alyansang Mamumuo sa Sugbo.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab7475-9f48-4793-a9fb-64838f8d5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We gave him a failing grade. This is not just from the\
        \ Bagong Alyansang Makabayan but from all the alliances that are with us in\
        \ this protest action.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e1814-5d2f-43f7-8d2d-d4583217251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the president prioritized his foreign trips instead of solving\
        \ the issues experienced by ordinary Filipinos.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5008486-4b92-4e70-ace9-119d6ca3bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.369+08:00
