      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> As lawmakers
        open the second regular session of the 19th Congress, the two-member minority
        bloc of the Senate shared what is next for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53471193-b063-460f-a2d0-82ffc88d54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff191a-abbd-4be2-9f5a-fff3d5c54204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday’s opening of the new session, Senate Minority Leader Koko
        Pimentel told reporters “more minority work, more vigilance” can be expected
        from the opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b36b74-a983-4ab9-8b8c-beebb946b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93d674-c69e-470e-a8e1-f9d43600e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there will be additional members in the minority during
        the second regular session, Pimentel said: “<em>Wala ang pinaka</em>-logical
        recruit <em>namin eh</em> blood relative <em>ng presidente, baka hindi namin
        ma</em>-recruit.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867423a-3fd2-4727-b70b-2c052e4cdd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8acd6-8ddf-4b80-8b6a-d0743b673c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our most logical recruit is a blood relative of the
        president, whom we may not be able to recruit at all.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1aec0f-837b-43a8-a65d-e18f3f59c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.503+08:00
