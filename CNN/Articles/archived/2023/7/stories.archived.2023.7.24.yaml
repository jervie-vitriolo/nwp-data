      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7137aeb-791a-4b8b-8e3b-2cc85aaf4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.813+08:00
      'mgnl:createdBy': 'celine'
