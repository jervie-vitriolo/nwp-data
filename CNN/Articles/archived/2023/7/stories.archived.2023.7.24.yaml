      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Galit ang pangulo sa DOTr</em> (Department of Transportation)<em>.
        Kaya hindi binanggit ang DOTR</em>,” Valbuena said, citing an alleged source
        from the Palace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab2786-e492-4349-bfed-00233db987eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:21:24.437+08:00
