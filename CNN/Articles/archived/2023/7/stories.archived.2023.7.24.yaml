    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db3962-d56e-4f5d-9245-b2cd39465417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Transport strike begins</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ac92f-013d-44f0-9c52-a4aa9a688afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport group Manibela also began its three-day transport strike\
        \ in Quezon City.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea307b-2b35-49fa-baf4-82c9a070488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairperson Mar Valbuena said the group’s members in Manila,\
        \ Las Piñas, Parañaque, Pasig and San Juan, as well as in Bulacan and Pampanga,\
        \ will join the transport strike.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621120d-a462-448d-8d5a-1309ed730642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the group thought of not pushing through with the strike when\
        \ Malacañang announced suspensions of classes and government work due to the\
        \ protest action and bad weather brought about by Typhoon Egay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2ce09-b8c4-4ac2-9c8a-56a5bc09fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi ng mga kasamahan natin, iparamdam pa rin natin kasi masakit talaga\
        \ 'yung ginagawa sa atin na stress araw-araw…Maiparamdam sa gobyerno kung\
        \ ga'no kahirap…'yung araw-araw na iniisip natin para sa ating pamilya,” Valbuena\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f78bfc-9242-46f7-891f-90891d233417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our comrades said let’s make them feel the hardship and\
        \ stress that we are experiencing. Let’s make the government feel how hard\
        \ it is to think of our family’s welfare every day.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bce2e-33bc-41ae-908a-8c81be10217a'
      'mgnl:activationStatus': true
