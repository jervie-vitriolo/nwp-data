      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken told
        CNN that the US is attempting to strengthen “lines of communication” with
        China to avoid conflict between the two superpowers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb08915-65f8-47fc-919e-c69493e5f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are working to put some stability into the relationship, to put\
        \ a floor under the relationship, to make sure that the competition that we’\
        re in doesn’t veer into conflict,” Blinken told CNN’s Fareed Zakaria in an\
        \ interview that aired Sunday. A conflict, the secretary added, “would not\
        \ be in our interest, their interest, or anyone else’s.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ee3c6-8303-488d-8dae-75c066014f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken, who was speaking on the sidelines of the Aspen Security Forum\
        \ in Colorado, made a highly anticipated trip to China last month, becoming\
        \ the first secretary of state to travel to the country in five years and\
        \ the most senior US official to make such a mission since President Joe Biden\
        \ took office in 2021. His visit was followed by similar trips by other high-level\
        \ Biden administration officials, including Treasury Secretary Janet Yellen\
        \ and US climate envoy John Kerry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cdb89-4df7-47b3-b846-ad97329074e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We weren’t doing a lot of talking before. Now we are. We have different\
        \ groups that are engaged, or about to engage, on discrete issues … that are\
        \ problems … in the relationship where I believe we can, I think, get to a\
        \ resolution,” Blinken said. “Now these are early days. The proof will be\
        \ in the results.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481a580-c8b7-44b8-873e-46bda4716c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After days of talks with senior Chinese officials in Beijing, Blinken\
        \ touted that “progress” had been made toward steering relations back on track.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407495de-287b-4849-923a-92f04398942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two global powers have been increasingly at loggerheads over a\
        \ host of issues ranging from Beijing’s close ties with Moscow to American\
        \ efforts to limit the sale of advanced technologies to China.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca6656-36c5-4cfd-954b-f2dcca20e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, a Chinese surveillance balloon that was detected\
        \ floating across the US and hovering over sensitive military sites before\
        \ ultimately being shot down by an American fighter plane sent relations plunging\
        \ to a new low and resulted in Blinken scrapping an earlier Beijing visit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9e958-af9e-49e3-804d-c75b682b142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was very clear with my Chinese counterparts,” Blinken told Zakaria,\
        \ referring to his trip last month. “We will continue to do and say things\
        \ that China will not like just as they’re going to continue to do and say\
        \ things we won’t like.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b2073-b04c-4088-9a52-24349ed9bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The test for us is whether we can manage our way through that, to\
        \ make sure that we sustain these lines of communication, that we continue\
        \ to talk, and that we work on, as I said, both dealing with the differences\
        \ and seeing if we can cooperate,” the secretary said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1cddf-15da-417d-b493-861d16211d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that one of the key issues that did not get\
        \ resolved during Blinken’s trip was the restoration of military-to-military\
        \ communications between US and China. Contacts between the countries’ top\
        \ military officials remain frozen, and Chinese Defense Minister Li Shangfu\
        \ continues to be under US sanction dating back to 2018 over the purchase\
        \ of Russian weapons by China’s Equipment Development Department, which Li\
        \ was in charge of at the time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86980efb-f63b-437b-92e3-e2a1a59c668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by Zakaria whether the US should lift the penalty to alleviate\
        \ tensions, Blinken said, “Those sanctions don’t prevent the minister from\
        \ engaging or us engaging with him,” adding that “it is a political decision,\
        \ in effect, for China to decide whether or not he should be engaging.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b02322-ff1d-44d2-b3e2-d5e50a0f43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China rejected a meeting between US Defense Secretary Lloyd Austin\
        \ and Shangfu during a security forum in Singapore earlier this year, although\
        \ the two did speak briefly.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b2eba-d832-4945-813b-f5703e807794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve made very clear that we think it’s a responsibility to have\
        \ these military-to-military contacts, to have this dialogue, especially to\
        \ avoid any miscalculations, any misperceptions of what we’re each doing,”\
        \ Blinken said. “So, we’ll see where China comes out on this.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105d169-a065-458d-8ae5-c9d2ba017969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the Ukraine front, Blinken told Zakaria that Russia has “already\
        \ lost” the war “in terms of what Russia sought to achieve and what (Vladimir)\
        \ Putin sought to achieve.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8a4b6-60ce-46f0-8755-2f52d6bdd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The objective was to erase Ukraine from the map, to eliminate its\
        \ independence, its sovereignty, to subsume it into Russia. That failed a\
        \ long time ago,” the secretary said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2511f-5f74-498c-a384-63bcb2eca314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken acknowledged that Ukraine’s mission to regain territory captured\
        \ by Moscow would be “a very hard fight.” He predicted that the counteroffensive\
        \ against Russia would continue for “several months.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c087ebd-e2ee-489d-b759-7d8e7bfa3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he said, along with the aid, military equipment and training\
        \ Ukraine is receiving from various countries, Kyiv’s cause represents “the\
        \ decisive element.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7048a-ec0d-4a0c-a882-05eec62759ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike the Russians, Ukrainians are fighting for their land, for
        their future, for their country, for their freedom,” Blinken said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abba9d7-41f7-4c04-aad8-1a1c31e4bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:31:23.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:31:23.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/23/politics/antony-blinken-china-relations-cnntv/index.html">Blinken
        says US is ‘working to put some stability’ into relationship with China</a>"</em></p>'
  'pogo-tax-take-2022':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-24T08:33:58.000+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
