      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>New agriculture secretary, rampant importation</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4b43e-739a-4fef-a97e-dbb470e7582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is also the current agriculture secretary, did not name
        a successor despite <a href="https://www.cnnphilippines.com/videos/2023/1/19/Groups-renew-calls-to-replace-Marcos-as-DA-Chief-.html">calls
        for his replacement.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b1bbf-d403-4d39-b2a8-a2d137ea91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also did not talk about his administration’s tendency to import\
        \ commodities, particularly sugar.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726e1ff-0948-4d75-a503-0872c043f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration has so far greenlit the importation of 740,000\
        \ metric tons of the product.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b7a1c-e610-4d4a-9d4b-05848f3ec424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has likewise drawn flak over its <a href="https://www.cnnphilippines.com/news/2023/6/5/da-panganiban-graft-complaint-sugar-fiasco.html">alleged
        illegal importation</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221d912-5735-4b12-8ade-85aba43b75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/7/sra-imports-150000-mt-sugar-july-6.html">SRA
        approves importation of another 150,000 MT of refined sugar</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6556d-23c1-4413-aafc-8050b248a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Love the Philippines’ tourism fiasco, government rebranding</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca255538-1635-4fa9-a489-09a5a947c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not address the “Love the Philippines” campaign fiasco
        where the Tourism department’s third-party contractor used stock footage of
        foreign locations to promote the country’s tourism industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc908b-bffc-4b0f-938e-4d2d951fce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">Ad
        agency apologizes for using foreign stock footage for ''Love the Philippines''
        video</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0842b-fc35-435a-a32f-5e40a72e7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s <a href="https://www.cnnphilippines.com/news/2023/6/29/DOT-budget-for-Love-the-Philippines-campaign.html">tourism
        campaign costs ₱49 million</a> but the agency said it spent no public funds
        on the video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bcc51-671c-43cf-8952-345b6488b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2023/7/16/marcos-bagong-pilipinas-brand-of-governance.html">national
        government</a> and several of its <a href="https://www.cnnphilippines.com/news/2023/7/17/pagcor-defends-logo-budget.html">agencies</a>
        have also undergone rebranding during Marcos’ first year in office. Some of
        these attempts have drawn flak from the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ce366-5637-4b30-9910-3e6a22987034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Attacks on elected officials</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc9c71-1d04-44b0-848b-13c6ad045d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was during Marcos’ first year in office that Negros Oriental Governor\
        \ Roel Degamo was assassinated.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6308e-306a-4d38-b9ee-f65afa1fd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the commander-in-chief highlighted the strengthening of the
        police and military, he did not mention the spate of attacks against local
        elected officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad87995-b25a-4db0-aef9-227340cd8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Commission on Human Rights, there were 34 attacks\
        \ on local officials resulting in 38 deaths from June 2022 to June 2023.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cc1ce-303c-4f1f-8d6d-4136ac659854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/6/attacks-elected-officials-marcos-year-1.html">Culture
        of impunity: Attacks on local officials in first year of Marcos admin</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc487acd-cd65-4b75-81c8-03cf8f8ffbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Press freedom</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496ace4-0e11-4054-be70-c87c795387b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several journalists and media workers were killed and attacked during
        the first year of the Marcos government but the president failed to mention
        any of them in his speech.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7a4c1-2bcf-48ce-bd0a-308f055fff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran broadcaster <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">Percival
        “Percy Lapid” Mabasa</a> was gunned down in October last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074b6ac-d2a6-404b-a13c-162600faca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/6/28/suspect-oriental-mindoro-journalist-slay-turns-self-in-.html">radio
        journalist from Oriental Mindoro</a> was shot dead in May 2023.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e946f2-3053-4d61-8813-dbfd773abfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, a <a href="https://www.cnnphilippines.com/news/2023/6/29/photojournalist-injured-qc-ambush.html">photojournalist
        was ambushed</a>. His <a href="https://www.cnnphilippines.com/business/2023/7/3/photojournalis-nephew-qc-ambush.html">four-year-old
        nephew was killed</a> while three of his family members were injured.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22e922-3d42-4474-a04c-48284d26cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Transport woes</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76f163-404e-4d70-8974-1ab583189fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Marcos mentioned railway projects and road developments in his\
        \ address, there was little mention of the controversial modernization of\
        \ public utility vehicles and the impending jeepney phaseout.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7c225-f8a2-46af-9022-afa8b1aa8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/17/LTFRB-jeepney-phaseout.html">LTFRB:
        Jeepney phaseout will happen in 2-3 years</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a9642-d76e-4761-80f0-18d0f514b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dismayado kami kasi ni ha, ni ho hindi nabanggit ang transport
        sector at hinaing namin,” Transport group Piston president Modesto Floranda
        told CNN Philippines in an interview.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212de2d-6c3a-43ea-9cdc-4be2fc3600d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are dismayed that the transport sector and its
        demands were not mentioned.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4713240-7033-4cc3-a453-68f2ac348ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela suspended its planned <a href="https://www.cnnphilippines.com/transportation/2023/7/12/Transport-group-3-day-strike-SONA.html">three-day
        transport strike that began on July 24</a> to protest the administration’s
        alleged failure to address the transport sector’s needs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b941dfc-e574-4446-a26a-571bddd49198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tinawagan po tayo ng mga ahensiya ng gobyerno upang mag-usap patungkol\
        \ sa ating kilos protesta. Dahil alam nilang walang binanggit ang ating pangulo\
        \ na kahit ano para sa transportasyon… sa lahat po ng nagtatanong ‘dismayado’\
        \ po tayo,” Manibela said on Facebook.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df588086-8a4d-46f4-beff-e1e092741182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Government agencies have called us to talk about our\
        \ strike. Because they knew Marcos said nothing about transportation… to those\
        \ asking, we are dismayed.]\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03fc97-dd1e-4580-a9ce-7d6580e8b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Minimum wage</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f519fc-e42b-4636-a408-27602eb610c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the <a href="https://www.cnnphilippines.com/news/2023/6/29/wage-hike-ncr-june-2023.html">National
        Capital Region saw a minimum wage</a>&nbsp;hike just this month, he didn’t
        talk about further daily pay increases throughout the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d30885-bccf-4949-b8f4-078af9c1fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the second straight year ‘nakabibingi ang katahimikan ni BBM
        hinggil sa maiinit na isyu ng manggagawa [BBM''s silence on the issues of
        workers is deafening],’” the Federation of Free Workers said after the address.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9c07b-0f0d-42d6-8732-13451cbe5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The silence about the wage increase, ending contractualization
        and recognizing the right to organize are so deafening, workers can hear the
        silence with their empty stomachs and overworked bodies,” it added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3aef4-e6f9-4814-a1be-d577d4465dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wage hikes are currently pending in only five regions outside of the\
        \ recently enacted one in Metro Manila.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76100c69-c9f7-4c0f-a397-a6f46dfa3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/5/wage-hike-status-2023.html">NCR
        just saw a wage hike, what about the other regions?</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c818bff-3600-4a9d-88e3-1d6a7bebb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Missing legislation</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c19a5f-166b-4396-9724-92462a7ce45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political analyst Kristoffer Berse, during CNN Philippines’ special\
        \ SONA coverage, highlighted key pieces of legislation which Marcos did not\
        \ mention.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81939f38-f122-424d-abc0-604e18bfbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi na nabanggit yung rightsizing ng bureaucracy. Isa ‘yan sa mga\
        \ naka-highlight last time. Hindi rin nabanggit yung [national] land use act,”\
        \ Berse said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df4879-f5be-46ad-bbe3-01b4362d953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rightsizing the bureaucracy was not mentioned anymore.
        This was highlighted in his last SONA. The National Land Use Act was also
        not mentioned.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22e131-45b4-4f97-9571-f30c30b9cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:47.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:49:06.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even yung modernization of the budget system, yung pag-adopt ng
        [Even the modernization of the budget system, the adoption of] cash-based
        budgeting. Yung [the] e-government – there was a lot of talk about digitalization
        partly on the side of the government, pero yung mismong government to proceed
        towards e-government hindi na yon naipresenta [but the government’s move to
        proceed towards e-government wasn’t presented],” he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e8fe8-63e6-44f9-b26c-7192f6a49914'
