      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate advisories, Clean Fuel and Seaoil said per-liter prices\
        \ for gasoline will go up by ₱1.35, while ₱0.45 for diesel.\r"
    '2':
