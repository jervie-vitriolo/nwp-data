  'group-asks-govt-final-assessment-mindoro-oil-spill':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-24T11:29:56.000+08:00
    'imagesource': 'jcr:6d57dcf9-1109-4197-9799-0fb86497a89a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6c1a52-a66a-4e22-9ab7-cc1d310893e7'
    'lead': '''We are gravely alarmed by increasing pronouncements of government agencies
      and bodies, both local and national, to brand this situation as already resolved,''
      the Protect VIP said ahead of President Ferdinand Marcos Jr.''s second State
      of the Nation Address (SONA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T11:34:37.235+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-24T11:39:35.497+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro-oil-spill']
    'stories': []
    'template': '1'
    'title': 'Group asks gov''t: Where''s the final assessment report of Mindoro oil
      spill?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c544d0-4dee-40d8-a7e9-ff2d05056abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Environmental
        advocates from the Protect Verde Island Passage (VIP) coalition urged government
        agencies on Monday to release the final assessment report on the massive oil
        spill in Oriental Mindoro, expressing alarm the situation has been declared
        "already resolved" even when recent tests showed water in some areas did not
        meet quality guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e25428-5986-43d8-9d96-20d6a02ee8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gravely alarmed by increasing pronouncements of government
        agencies and bodies, both local and national, to brand this situation as already
        resolved," the Protect VIP said ahead of President Ferdinand Marcos Jr.''s
        second State of the Nation Address (SONA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e23ab0-52b5-4724-96c5-090fa23171cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the President's first year in office concludes, we challenge the\
        \ Marcos administration not to prove itself as a government that settles for\
        \ hollow wins in the oil spill crisis while condemning affected peoples to\
        \ suffering and turning a blind eye to the ailing health of the VIP,\" it\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e340c-b3a2-4bd5-ae25-07023c9a58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard (PCG) on June 17 announced the completion\
        \ of siphoning operations of the remaining oil in the sunken MT Princess Empress,\
        \ which caused the oil spill last Feb. 28.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e08131-2970-41bf-8ac5-f35b8cecae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 20, Gov. Humerlito \"Bonz\" Dolor said all fishing bans have\
        \ been lifted in the province, including in the remaining town Pola, which\
        \ was hit the hardest by the oil spill.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3e45f-cccb-4651-b3a0-406ef8a0befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advocacy group said provincial disaster management officials in\
        \ Oriental Mindoro have also \"sent out invitations for a demobilization ceremony\
        \ to announce the termination of the oil spill response, even without so much\
        \ as publishing the final assessment report supposedly conducted by technical\
        \ experts and representatives from national agencies.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc93474-bafb-4069-bb24-fcf4988263c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Protect VIP said it supports the return of livelihood of fisherfolk\
        \ in the province, but it is concerned \"by the lack of transparency on the\
        \ scientific basis and methodologies employed by the government to order such\
        \ lifting of fishing bans.\"\r"
    '14':
      'image': 'jcr:1d210ba5-4841-4c39-bf7c-0c3f68543013'
      'imageCaption': 'Clockwise, from upper left: Rocky shores of Brgy. Puting Cacao,
        Pola, oil stains on a bangka in Brgy. Misong, Pola, tar balls found along
        the shoreline of Brgy. Batuhan, Pola, and oil-covered debris found along the
        shoreline of Brgy. Puting Cacao, Pola.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25fba8-ba72-4bcd-bff0-90def54d6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:39:07.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086403a6-c22c-44b0-91ff-bde66d4054df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said its rapid water quality assessment conducted on July 17 in\
        \ six marine protected areas (MPAs) in Pinamalayan and Pola revealed that\
        \ \"five of them exceeded water quality guidelines for oil and grease.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec645c45-4f52-4f5e-a33d-b0c97a0416f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The results show that five out of the six MPAs did not meet the water\
        \ quality standards for oil and grease because these sites have a concentration\
        \ of &gt;1.0 mg/L and the only MPA that is within the standards of water quality\
        \ in terms of oil and grease is the Bacawan Fish Sanctuary in Pola. With this,\
        \ the pollution level for the five MPAs is high and could ultimately impact\
        \ the ecosystem within the established MPAs,\" the group said in its assessment\
        \ report.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00d7c0-4ed1-452d-95f9-4d75fa0fb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advocates also said oil residue and tar balls were still visible in\
        \ protected areas. They said they saw traces of oil on the shores of Barangay\
        \ Puting Cacao in Pola near the St. John the Baptist Reserve MPA and on the\
        \ beach of Sitio Kabilang Ibayo in Barangay, Batuhan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdf616-ef35-4b50-80d9-83e0068d26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These results lead us to question if the motivation behind the lifting\
        \ of bans and similar efforts to conclude oil spill responses are genuinely\
        \ in the service of returning the livelihood of fisherfolk, or is a hasty\
        \ and dangerous decision made to provide the Marcos administration means to\
        \ claim a superficial success in its oil spill response efforts,\" the group\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744531c-7e25-46c7-8aa4-408bd0c56fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also noted that the Department of Environment and Natural\
        \ Resources last published a situational report on June 21 that showed some\
        \ sampling stations in Pola were still found to exceed water quality guidelines\
        \ for the presence of oil and grease. The Bureau of Fisheries and Aquatic\
        \ Resources, on the other hand, did not substantiate its reports that would\
        \ establish it conducted a robust quantitative test, it added\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7af9e1-ebd3-472f-bf34-3a7f60c09a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pola Mayor Jennifer Cruz earlier said she will not yet sign the PCG's\
        \ declaration that her town's coast is \"100% clean.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef983c-b616-4d9e-a977-c5b570e0d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T11:34:37.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T11:39:35.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
