    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55f391-ef11-4b06-b755-ddaad324e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:14:07.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T14:14:08.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong> Ilocos
        Norte 1st District Rep. Sandro Marcos said his father President Bongbong Marcos''
        second State of the Nation Address (SONA) will be "no different" than his
        first, only a bit shorter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5cbf4-95db-44e9-ac3f-f4446d4e63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:14:07.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T14:14:08.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will essentially be, like what he said, a report to the people
        on what has been done in the last year, problems we continue to face and what
        needs to be done," the congressman told reporters at the Batasan Pambansa,
        hours before his father is set to deliver his SONA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6672d4-7c66-4105-8ebd-caf4e0948cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:14:07.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T14:14:08.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to 2022's hour and a half long address, Marcos said \"the\
        \ one this year will be around one hour and 25.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d057a0-4cd7-47f4-924c-166f29ac5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:14:07.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T14:14:08.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the president wrote his speech \"over and over,\" resulting\
        \ in a long initial draft which \"he was able to shave down.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483036d6-9d18-4824-8268-68ec20770b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:14:07.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T14:14:08.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He wrote his speech and then asked for some people to look it over\
        \ to get fresh set of eyes after writing it over and over. To begin with,\
        \ medyo mahaba [it was a bit long] but he was able to shave it down,\" he\
        \ said.\r"
