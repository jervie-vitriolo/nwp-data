      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, political analyst Tony La Viña said
        the law was a "mistaken priority" and that this can be vehicle of corruption
        so the public should be vigilant about it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
