      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1180c80-f815-42b4-ba46-ab77ad9d177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.355+08:00
