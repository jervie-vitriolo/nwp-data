      'mgnl:lastActivated': 2024-01-29T00:35:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Teodoro Herbosa said he will look into the delayed\
        \ distribution of benefits.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ca5b9-2bf1-43da-a860-9e62ce6b8aa8'
      'mgnl:activationStatus': true
