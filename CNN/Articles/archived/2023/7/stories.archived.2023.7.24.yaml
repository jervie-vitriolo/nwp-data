      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bfdb8-3e72-4fa5-8b6e-5b945a8bcbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:34:04.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T23:35:27.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
