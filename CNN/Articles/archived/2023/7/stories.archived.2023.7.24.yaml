    'template': '1'
    'title': 'Dozens swept away in flash floods in Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c26682-c0ba-4a17-8ed8-9a3e9a122da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:23:21.800+08:00
