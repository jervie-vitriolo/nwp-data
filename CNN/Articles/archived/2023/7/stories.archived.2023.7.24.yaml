      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/21/marcos-icc-drug-war-probe.html">READ:
        ''No appeals pending'': Marcos refuses to cooperate with ICC on drug war probe</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1081a4-9b35-4768-956b-9bf4980ad545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T23:36:46.995+08:00
