      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela staged the strike to <a href="https://www.cnnphilippines.com/transportation/2023/7/12/Transport-group-3-day-strike-SONA.html">protest</a>
        the government''s public utility vehicle (PUV) modernization program and its
        alleged failure to address the sector''s needs.&nbsp;</p>'
