    'stories': []
    'template': '1'
    'title': 'Groups stage protests ahead of Marcos’ 2nd SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27afa1b3-b3a7-47c6-a6d9-154cc141735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Various
        groups took to the streets on Monday to express their dismay at the administration’s
        “failure to address the cost of living crisis” hours before President Ferdinand
        Marcos Jr. delivered his second State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4158fc-287b-49e9-9167-fd3300582c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Progressive alliance Bagong Alyansang Makabayan (Bayan) said around\
        \ 5,000 protesters in Metro Manila gathered on Commonwealth Avenue in Quezon\
        \ City to stage the “People’s SONA” which presents the “real situation” of\
        \ the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773c289-e3fb-43e7-b6a9-e4c648335a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters criticized the signing of the Maharlika Investment Fund\
        \ law, government response to high inflation, the chief executive’s “anti-people,\
        \ anti-worker and anti-poor” policies, and his “obsession” with rebranding\
        \ and reviving the legacy of his father and late dictator Ferdinand E. Marcos.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df6c9a-2237-4042-a70d-a5f95fbe56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasama natin ang iba't ibang labor groups. Panawagan sa pamahalaan\
        \ na gawing prayoridad ang legislated wage increase. Sana marinig natin sa\
        \ pangulo mamaya na i-certify niya as priority itong proposal for wage increase,”\
        \ said Bayan Secretary-General Mong Palatino.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5518c0-6a9b-4340-9812-837376b467af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are here together with various labor groups. We urge\
        \ the government to make the legislated wage increase a priority. We hope\
        \ the president hears this and certify the proposal for a wage increase later.]\r"
    '41':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F828964042217848%2F&show_text=false&width=560&t=0"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
