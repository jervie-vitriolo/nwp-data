      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch real-time updates on our <a href="https://www.facebook.com/CNNPhilippines">Facebook</a>,
        <a href="https://www.instagram.com/cnnphilippines/">Instagram</a>, Threads,
        and <a href="https://twitter.com/cnnphilippines">Twitter</a>: @cnnphilippines.</p>'
