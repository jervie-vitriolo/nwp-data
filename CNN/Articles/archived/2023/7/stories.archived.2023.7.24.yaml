    'jcr:uuid': '4cff09e8-45d5-48cc-b3ca-75bfd9837d63'
    'lead': 'Various groups took to the streets to express dismay at the administration’s
      “failure to address the cost of living crisis,” hours before President Bongbong
      Marcos’ 2nd SONA. Meanwhile, transport group Manibela began its 3-day strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T18:11:56.050+08:00
