      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We therefore expect to see renewed investor interest in its promising\
        \ sites,” he added. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097774e2-68e8-471e-817d-d89f522331e1'
      'mgnl:activationStatus': true
