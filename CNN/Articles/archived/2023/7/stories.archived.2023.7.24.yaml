    'title': 'Imelda Marcos to skip Marcos’ 2nd SONA, Rodrigo Duterte also unlikely
      to attend'
    'updated': 2023-07-24T15:41:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb05135-8b5b-44d6-baf1-0926dece6639'
