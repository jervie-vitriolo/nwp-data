      'mgnl:created': 2023-07-24T19:06:51.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T19:06:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To achieve his administration’s power mix goal, Marcos said the government\
        \ has opened renewable energy projects to foreign investments. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876826a-9dff-42fe-b79b-29bdb7fa76cf'
