      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his SONA, Marcos addressed various issues including those
        related to the economy, education, health, and agriculture, but he did not
        touch on issues related to transportation.</p>'
  '2023-sona-marcos-priority-measures':
