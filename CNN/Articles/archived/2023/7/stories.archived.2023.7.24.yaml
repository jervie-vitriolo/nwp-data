      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill clarifies the imposition of VAT on electronic or digital services\
        \ such as digital advertising, subscription-based services, and other services\
        \ using information communication technology (ICT)-enabled infrastructure,\
        \ among others.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f6cfe-833b-4d7a-bbc7-2b5527fd1d39'
      'mgnl:activationStatus': true
