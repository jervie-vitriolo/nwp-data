      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Transport
        group Manibela announced on Monday that it is temporarily suspending its three-day
        transport strike amid the threat of heavy rains brought by Typhoon Egay.</p>'
