    'template': '1'
    'title': 'Taylor Swift’s surprise song at Seattle concert hypes next potential
      ‘Taylor’s Version’ album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37bc1f-6c6a-43bc-b742-8f6e243f3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The inimitable Taylor Swift has been on
        her record-breaking “Eras” tour and along the way, she’s played a different
        “surprise song” to change up the setlist at every concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0d0bd-0107-45a0-931f-b72c7c2e82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c691f-e9ca-4678-bb79-ab979442b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday during her Seattle concert, Swift’s surprise song was
        an acoustic version of “This Is Why We Can’t Have Nice Things,” a “Reputation”
        album track that’s been long-speculated by Swifties to be about Kanye West,
        who has notoriously clashed in public with the singer through the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2afdd5-aba8-4b9e-a9e3-5c9ec7ebf2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcd096-4c75-4272-a169-fca5f630efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It all started, as if we could forget, when the “Gold Digger” rapper\
        \ notoriously interrupted Swift at the 2009 MTV Video Music Awards while she\
        \ was accepting the award for best female video.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e355ae-d584-4a7f-99c2-d77c90fc6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ae2a0-bdc5-447a-9582-93229ef62cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artists clashed again in a 2016 dispute over whether or not the\
        \ rapper cleared lyrics with Swift for his song “Famous,” wherein he calls\
        \ Swift a “b—” and takes credit for her fame.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48bd7e-950c-41d1-ac58-19e0e6b84548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcc19d-4469-45a3-93a8-f34f2417fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the fact that a handful of songs from the 2017 album are played\
        \ regularly on the “Eras” tour, “Nice Things” serves as a very specific reminder\
        \ of what may bubble up when the “Reputation (Taylor’s Version)” album eventually\
        \ comes out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc74531-8721-4d97-81d7-9fba5154bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb515039-893c-4e0c-8f14-2ca0c4049982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-24T09:44:00.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In videos posted to social media from Saturday’s concert, Swift is\
        \ seen giving an extra loud cackle during the song’s bridge when she sings\
        \ the lyrics, “and here’s to you, because forgiveness is a nice thing to do…\
        \ I can’t even say it with a straight face,” so, at least she appears to be\
        \ having fun with it. (The laugh is part of the original recording.)\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15eba5f-b5ec-4fce-b3f3-e4e2227ef309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:37:27.110+08:00
