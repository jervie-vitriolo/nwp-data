      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The crown prince of the Kingdom of Saudi Arabia himself personally\
        \ committed to me that the unpaid claims of Filipino workers would now be\
        \ claimed,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
