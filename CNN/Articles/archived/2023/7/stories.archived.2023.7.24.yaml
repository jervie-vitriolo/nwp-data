      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 11, education spokesperson Michael Poa said the agency has\
        \ completed the review of the K-10 curriculum, with the updated version expected\
        \ to be out in a few weeks.\r"
