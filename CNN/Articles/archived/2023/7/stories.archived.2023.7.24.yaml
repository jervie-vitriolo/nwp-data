      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dami daming attached agencies ng DOTR, ni-isa walang binanggit.
        Walang pinagmamalaki ang pangulo</em>,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d27a9-4b84-4f5b-9cca-d1218ad16792'
