      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Bank earlier approved a $600-million (about ₱33.2 billion)\
        \ loan to help improve market access and income for almost half a million\
        \ Filipino farmers and fisherfolk.\r"
