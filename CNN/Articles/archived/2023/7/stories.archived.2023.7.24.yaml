      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTT Philippines, Petro Gazz, Caltex, Jetti, Phoenix Petroleum Philippines,
        Petron, Flying V, and Unioil have announced the same price adjustments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
