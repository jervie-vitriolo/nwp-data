      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfc03a-6bc4-40dc-abb8-d7ead45b1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters burned a “doble kara” effigy featuring a two-faced Marcos\
        \ in a “Tallano gold” coin to express “the people’s disgust and anger over\
        \ the anti-poor and bankrupt governance of Marcos Jr.,” the activists said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c87833-a099-4e4a-a535-f87fbfe5c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For their part, protesters from communities affected by the oil spill\
        \ in Oriental Mindoro and members of the Protect VIP coalition trooped to\
        \ the offices of the Bureau of Fisheries and Aquatic Resources and the Department\
        \ of Environment and Natural Resources to question the government’s declaration\
        \ that the crisis brought about by the oil spill has ended.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c24dbd-088c-4019-bb48-af87cc603959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/24/group-asks-govt-final-assessment-mindoro-oil-spill.html">Group
        asks gov''t: Where''s the final assessment report of Mindoro oil spill?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8e1a7-4234-463e-b003-a523a3db3db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of Kabataan Party-list, on the other hand, went to the Commission\
        \ on Higher Education to call attention to issues such as the increase of\
        \ tuition and other fees, insufficient budget for the education sector, the\
        \ mental health crisis, and the possible return of the mandatory ROTC program.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942eeb0-7197-4e10-a327-ddad139412c9'
      'mgnl:activationStatus': true
