      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Senate
        Minority Leader Koko Pimentel on Monday said some groups are already in touch
        with him for the possible filing of a petition against the controversial Maharlika
        Investment Fund Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35c57c-43be-4869-8d5b-790c177b71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:21:32.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c4083-b3e0-4dfc-963b-dff732566894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:21:32.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron na sa ''kin. Isa, dalawa,</em> (groups) and then <em>may</em>
        lawyers. I’m sure meron<em> nang magku</em>-question diyan,” Pimentel told
        reporters after the opening of the Senate’s second regular session of the
        19th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee57343-3a71-4d0d-ac75-ce55d14b083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.450+08:00
