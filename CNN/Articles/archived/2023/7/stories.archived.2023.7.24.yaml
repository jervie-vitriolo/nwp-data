      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy, price adjustments up to July
        18 resulted in a year-to-date net decrease of ₱0.85 per liter for diesel and
        ₱3.70 per liter for kerosene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
