      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T18:11:56.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-26T19:04:05.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police officials said they just wanted the band to entertain the public\
        \ ahead of the SONA and not to oppose the demonstrators should they proceed\
        \ to the police camp.\r"
