    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Villanueva: No Senate leadership change despite ouster plot rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e410f-5898-46cd-b2f3-f2b454d4dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Senate
        President Juan Miguel ''Migz'' Zubiri will keep his position in the upper
        chamber despite recent coup rumors, a lawmaker said as the Senate resumes
        its session on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c751a2-b5cf-4ca7-a5d3-4b30773054a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Joel Villanueva said Zubiri has the backing
        of “all senators.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d3417-e0ac-4fb8-8dbf-2ea8538a73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Definitely, very confident tayo,” Villanueva said when asked if there
        would be no change of leadership.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124ee10-4e21-44b3-a176-a846300f3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have seen how Sen. Migz Zubiri works. Lahat ng senador very supportive
        sa kanya (All senators are very supportive of him),” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e9670-c062-4699-a06c-013fb3c832ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in June, several senators denied that there was a supposed coup
        to unseat Zubiri.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be27bca-ef01-4f0d-b77b-523b8fd97e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/26/senate-no-talk-of-coup-vs-zubiri.html">READ:
        Estrada, other majority senators deny coup vs. Zubiri</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59263803-050a-41d6-86f4-15f5246b5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate was in the hot seat recently for allegedly tampering with
        the final version of the proposed Maharlika bill, but Zubiri had denied this.
        President Ferdinand Marcos signed the controversial measure into law last
        July 18.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d99ce-bc14-4549-bcc4-ebb93caac950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/22/pimentel-says-maharlika-revisions-illegal.html">RELATED:
        ''Illegal'': Pimentel slams revisions in Maharlika bill after Congress approval</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27c1a6-608d-49ed-88d1-8311351878f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One by one, Zubiri, during his opening address for the regular session,
        boasted about the efforts and measures filed by lawmakers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e535389-10df-4415-8e56-c2f5d3ae73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri cited some of the Senate’s hearings tackling illegal activities
        in the country, as well as his colleagues'' proposed bills to bolster or address
        issues in key sectors, including education, transportation, tourism, power,
        digitalization, and agriculture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1db6e-dc1a-4a4c-91c7-cf11d82796e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This includes Sen. Win Gatchalian’s Second Congressional Commission
        on Education (EDCOM II) which is targeted to address K-12 curriculum issues.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76277013-783e-4ab0-9cd3-385e87f19434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zubiri also said the House of Representatives must act on Sen. Bong
        Revilla’s Teaching Supplies Allowance bill while expressing support for Sen.
        Sonny Angara’s efforts to beef up creative industries.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d18aa-8219-41fb-892c-98e770e235ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also praised Senator Mark Villar for keeping “cool, calm, collected”
        when he was defending the controversial Maharlika fund bill.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e151c-a88a-4082-b26a-38dd150e61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[T]he Senate has a major role to play in conquering the challenges
        before us,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae1285-217b-42e4-9fb1-4a4289815039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:25:33.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:25:33.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As expected, the President will use the pulpit this afternoon to
        dare us to act on his wish list. And like the men and women who sat in this
        chamber before us, let us respond in true Senate fashion: We will improve
        the bills before we approve them. We will purge the bad provisions and replace
        them with the good,” Zubiri said.</p>'
