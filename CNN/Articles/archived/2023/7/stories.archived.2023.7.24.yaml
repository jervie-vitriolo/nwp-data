      'mgnl:lastActivated': 2023-07-24T19:06:52.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said there are currently over a thousand active ventures\
        \ all over the country, where 299 are solar projects; 187 wind; 436 hydroelectric;\
        \ 58 biomass; 36 geothermal; and 9 ocean-powered. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac9850-3c02-4a91-97d1-6b2f0dbb3873'
