      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Temporarily suspended po ang tigil pasada dahil ang malakas na
        ulan tapos wala silang masakyan,” Valbuena said in a Facebook live.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
