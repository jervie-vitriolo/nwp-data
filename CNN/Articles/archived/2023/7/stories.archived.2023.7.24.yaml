      'text': "“I truly believe that basketball is indeed loved by the Filipinos;\
        \ hence FIBA alongside with ArenaPlus will surely upgrade your sports appreciation\
        \ and will give you distinct fun and experience while cheering your team,”\
        \ said Andy Tsui, President of DigiPlus Interactive Corporation.\r"
