      'mgnl:lastActivated': 2023-07-24T20:44:29.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f73bc-0279-4430-9beb-0f0a45219117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:43:22.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T20:44:29.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Literacy and numeracy skills need to be strengthened,” the president\
        \ said during his State of the Nation address on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15ddda-011b-49a0-9b83-c3db1dd9653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:43:22.018+08:00
