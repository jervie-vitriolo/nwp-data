      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela chairman Mar Valbuena said the group is heeding commuters’
        call for transportation amid heavy rain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55001f4c-ad57-4458-b49f-c42e7d1ff353'
      'mgnl:activationStatus': true
