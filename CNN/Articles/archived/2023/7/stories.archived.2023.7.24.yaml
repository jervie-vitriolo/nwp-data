    'jcr:uuid': '63e534a5-c208-4dd5-a152-7709bc879282'
    'lead': 'President Ferdinand Marcos Jr. on Monday asked Congress to support his
      promise to grant amnesty to former rebels, saying this is a crucial step to
      complete their reintegration to society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T19:59:51.752+08:00
    'mgnl:createdBy': 'vince'
