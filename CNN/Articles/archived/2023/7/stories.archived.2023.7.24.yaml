      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New polling this week from a Mexican newspaper showed Xóchitl Gálvez,\
        \ a freshman senator vying for the ticket of Frente Amplio por México, an\
        \ alliance of three parties, within striking distance of the front-runners\
        \ from the leftist president’s party — a significant development in a race\
        \ that had widely been seen as leaning in the president’s party’s favor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69f969-e807-49c2-a4f3-d503d6dd7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gálvez’s remarkable ascent comes as President Andrés Manuel López Obrador\
        \ has levied a near-daily stream of attacks against her.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16797085-84de-4ee4-916e-adfdde3e55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In regular news conferences this month, López Obrador has called her\
        \ a “wimp,” “puppet,” and “employee of the oligarchy,” questioned her upbringing\
        \ in poverty, and, last week, released the private financial information of\
        \ her business.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6590a8-ede9-4c35-989c-406cebb4a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gálvez has proven so adept at turning the attention into momentum that\
        \ commentators joke the president has become her campaign manager.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fca730-c09f-450b-b2c3-767751e1b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“AMLO is obsessed with Senator Gálvez,” Enrique Quintana, the general\
        \ editorial director for the business newspaper El Financiero, wrote in a\
        \ recent column, using a nickname for the president. “In a few weeks, he made\
        \ her the most mentioned opposition candidate and considered by many to be\
        \ the favorite.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0412df7-113e-4285-a17e-c7b55dbd1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is gold for her,” political analyst Carlos Bravo Regidor told\
        \ Americas Quarterly.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff136344-2908-4343-9507-a5240f4cb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The immensely popular López Obrador is barred under Mexican law from\
        \ seeking re-election after completing his six-year term. Crowded primaries\
        \ began this summer to determine his successor, with both the opposition coalition\
        \ and Morena, the president’s party, set to select their candidates in September.\
        \ The general election will take place next June.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11951c7d-bbcd-4a83-8462-db4e63c037ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite disastrous pandemic policies that ranked Mexico among the countries\
        \ with the highest Covid-19 death rates and mostly unchecked cartel violence,\
        \ López Obrador has enjoyed some of the highest favorability ratings of any\
        \ world leader. The eventual Morena flagbearer – among the candidates are\
        \ the recent mayor of Mexico City, referred to as his “political daughter”\
        \ and his former foreign secretary – has been viewed as his likely successor.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258580dc-fb29-4b40-a2a7-bed289b0693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a compelling personal story and a tendency for headline-grabbing\
        \ stunts — she once dressed as a T. rex on the senate floor to protest a controversial\
        \ electoral reform, a proposal from political “dinosaurs” — Gálvez brought\
        \ immediate energy and a media frenzy with her entrance into an opposition\
        \ contest that had as yet failed to resonate with the public.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d489eca-a9a2-4d2c-9e08-1b2b63040e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a series of press interviews and viral social media posts, the senator,\
        \ who represents the conservative PAN party but has staked out a number of\
        \ progressive policy positions, has fought back with characteristic candor,\
        \ framing the president as reckless and machista.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9684da-9020-40fb-b04a-4c67cfc0c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her standing has jumped in the polls. In a new survey released this\
        \ week by El Financiero, Gálvez’s support within the coalition primary increased\
        \ by nine percent from two weeks ago, putting her six points ahead of her\
        \ closest contender, the president of the lower house of Congress. In hypothetical\
        \ match-ups against the three leading Morena candidates, she trails by five\
        \ to 12 points.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a3736-7363-4757-aee7-655debde8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He wants to undermine me psychologically, to make me fold, to put\
        \ me in a corner,” she told CNN en Español’s Conclusiones program on Monday.\
        \ “I’m a very badass woman. I’m a very daring woman. I’m a brave and forward-thinking\
        \ woman. So this is just the beginning.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b55c7e-37be-499a-bfe4-d89830a837f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "López Obrador’s commentary has drawn the scrutiny of the National Electoral\
        \ Institute, an independent agency. Last week, a complaints commission within\
        \ the body said that López Obrador’s remarks “may violate the principles of\
        \ impartiality, neutrality, and equity” and ordered him to stop making “comments,\
        \ opinions, or statements on electoral issues.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35f816-b0fc-4ce8-8f05-6f1fbb100f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the panel again agreed to order López Obrador to revise\
        \ a number of offending comments.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec980c-8070-4658-baa3-e67fad901086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However it dismissed a complaint from Gálvez that the president had\
        \ violated laws against gender-based political violence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3cc9f-5f7b-4b75-8e56-6cbfc57e22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Electoral neutrality laws in Mexico date back to the 1990s, when lawmakers\
        \ passed sweeping reforms in response to decades of single-party rule that\
        \ allowed outgoing president’s virtually unchallenged abilities to select\
        \ their political heirs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506afb42-fb0b-4fe9-af39-29762e683877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reforms established mechanisms to set the time periods during which\
        \ campaigns could take place, regulated campaign finance, and limited how\
        \ government officials can use public funds for political communication.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d0c54-bbd4-4161-b6b4-bde09455b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By using the mañanera, which involves spending public resources, the\
        \ executive’s social communication is being appropriated to attack a possible\
        \ candidate,” said Arturo Ramos Sobarzo, the director of the Center for Investigation\
        \ and Legal Informatics at Mexico City’s Escuela Libre de Derecho, referring\
        \ to the president’s daily news conferences.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4da54a-9c98-473d-ac04-26e9c45a809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days since the ruling against him, López Obrador has moved between\
        \ open disregard, winking half-measures, and begrudging obedience.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee2b9d-cc7c-49ab-b072-ddafa1787384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After contending that he was not bound by the order because his office\
        \ had not been formally notified of it, López Obrador shared a document online\
        \ that purported to contain information about government contracts that Gá\
        lvez’s technological services company had received. López Obrador has sought\
        \ to tie the candidate to the country’s historic ruling elite with the claims,\
        \ which she has denied.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a45c3-5785-4b28-9bbf-0914a6cf6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gálvez has called the release of information an illegal invasion of\
        \ her privacy and said she would file a complaint with the authorities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db8793-3571-4ff8-839f-25942ca86560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such brazen actions against a political rival are without precedent\
        \ in recent Mexican elections, legal experts say, but the tact is familiar\
        \ for a president who has relished upending norms and targeting his perceived\
        \ enemies.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf0d6e-c21d-44e2-8494-87c841b33196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a widely condemned episode last year, López Obrador publicized the\
        \ salary of a prominent journalist — apparently pulled from privileged government\
        \ filings — after the reporter published an investigation into one of the\
        \ president’s sons.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b799c-8214-4ed9-a822-13e603c557a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "López Obrador has also pushed a legislative package that aims to diminish\
        \ the election agency’s autonomy and its ability to punish politicians for\
        \ breaking election laws, though key pieces of the measure have been struck\
        \ down by the Supreme Court.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c9ff1-54de-4bc3-bb9f-6eda97df745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With his disregard for the electoral ruling, López Obrador is “putting\
        \ at risk what we Mexicans have built as our democratic foundations,” said\
        \ Ildefonso Guajardo Villarreal, the opposition coalition’s director for international\
        \ liaisons.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061b2ef-57e4-4b05-b91e-ed52cb59ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need the attention of international public opinion and pro-democracy
        organizations that will begin to take note of what we are beginning to face
        in Mexico in this election,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052e6af-5403-4b1b-831c-d1075ff6dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T08:26:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T08:27:57.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/22/americas/amlo-xochitl-galvez-mexico-intl-latam/index.html">Mexico’s
        president is on the attack. It’s political ‘gold’ for his rival</a>"</em></p>'
