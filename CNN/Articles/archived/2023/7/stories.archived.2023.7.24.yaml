      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35b4c1-991b-4c52-a12c-53667b22612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T15:46:05.451+08:00
      'mgnl:createdBy': 'bamba'
