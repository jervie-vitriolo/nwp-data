      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;Seaoil, Caltex, Petron, and Flying V also said kerosene will
        cost ₱0.35 more per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abd60a-bc8f-400c-988b-6fe650842da2'
