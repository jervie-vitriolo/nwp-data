      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One year into his presidency, Marcos said nearly 500,000 homes have\
        \ secured access to electricity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bd49f-efec-4e85-87a3-ec0d6b7f65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:35:26.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:35:26.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e860b4-97b9-48a2-93c4-692a88eafe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:35:26.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T22:35:26.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will spare no effort to achieve full household electrification\
        \ by the end of my term. 100%-electrification is within our reach,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6759ce7-5346-4141-afc2-53009dfec43b'
