      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police officers held a street concert in front of the gates of the\
        \ headquarters of Police Regional Office 2 in Camp Sergio Osmeña Sr., about\
        \ a kilometer away from the rally.\r"
