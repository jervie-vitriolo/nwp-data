      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 4122, a measure seeking to impose a 12% value-added tax\
        \ on non-resident digital service providers such as Spotify and Netflix were\
        \ approved in the House in November last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9965ff-3fa5-4e53-929b-09668661d952'
