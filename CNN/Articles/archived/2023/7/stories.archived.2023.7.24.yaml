      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> It''s
        that time of year when politicians and other personalities don their best
        Filipino attire to make statements and pay homage at the red carpet of President
        Ferdinand Marcos Jr.''s State of the Nation Address at Batasang Pambansa in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a44c9-645a-4dfb-8ce5-65a961abf6d9'
      'mgnl:activationStatus': true
