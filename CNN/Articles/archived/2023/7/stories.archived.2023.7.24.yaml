      'mgnl:lastActivated': 2023-07-24T20:11:11.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, presidential sister Senator Imee Marcos welcomed her brother\
        \ with an ensemble inspired by the people of the Cordilleras. She matched\
        \ her outfit with tattoos on her body.  \r"
