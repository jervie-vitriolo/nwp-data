    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99de7b4-5df9-4eb0-83b5-b5f65bfaa4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We face the remaining bills in the LEDAC priority list with enthusiasm\
        \ and optimism, steadfast in our determination to transform these initiatives\
        \ into concrete laws for the benefit of our fellow Filipinos,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20ee6f-574b-404e-8927-f887f7c57355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call to pass a law that will increase the minimum wage was not\
        \ included in the list, but this was mentioned by Zubiri as one of his priority\
        \ bills in the Senate.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1ac76-3008-4cd8-98b6-81a520dfb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said the upper chamber has approved in principle the proposed\
        \ ₱150 nationwide minimum wage increase and is just working on the committee\
        \ report regarding this.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4971965-9c9c-466d-9bb9-ad84adbd3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority leader Koko Pimentel in a briefing after the session\
        \ also called on his colleagues to prioritize such a measure. Since regional\
        \ wage boards have been slow in acting on the issue, Congress should immediately\
        \ act and fill the void, he noted.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af44e2-db50-42c5-a2bf-e0213412a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T14:10:25.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T15:21:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators will now head to the Batasang Pambansa to convene with congressmen\
        \ and hear President Ferdinand Marcos Jr.’s second state of the nation address\
        \ in the afternoon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b81071-5425-4797-a3dd-82992c83809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T09:14:32.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T15:21:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Check out live updates regarding the chief executive''s SONA
        and related events on our <a href="https://www.cnnphilippines.com/news/2023/7/24/live-updates-sona-2023-president-bongbong-marcos.html???">liveblog</a>.&nbsp;</em></p>'
  'taylor-swift-surprise-song-concert-reputation':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
