      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda531d-6f2e-455d-a9db-44cb14efd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.814+08:00
