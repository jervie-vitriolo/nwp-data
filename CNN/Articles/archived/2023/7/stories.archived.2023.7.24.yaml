    'title': 'Marcos: NGCP performance review after 68 delayed projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef96d9a-0b24-4174-a86c-815fd34f6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:26:34.373+08:00
