      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The president is angry at DOTr. It’s why he didn’t mention\
        \ the DOTr...It has so many attached agencies but none were mentioned. None\
        \ were boasted of.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f19d22-713e-4432-98b0-7bbacfaa7f1a'
