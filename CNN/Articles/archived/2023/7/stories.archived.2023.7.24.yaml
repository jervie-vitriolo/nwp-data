    'template': '1'
    'title': 'Some Maharlika projects to go beyond Marcos term — Diokno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f32fba-b292-4c80-a7cb-465f3ad3b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> With
        the Maharlika fund seen to bankroll 194 flagship projects, Finance Secretary
        Ben Diokno said some may go beyond the term of President Ferdinand Marcos
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe23b8-a6c3-42c4-a746-9f308f375772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some of the projects will not be finished within the president’s term,
        like the subway that will be finished in 2028, 2029,” Diokno told reporters
        ahead of Marcos’ second State of the Nation Address (SONA) on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd842f5e-68d7-47d4-a516-1478a5ae48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno referred to the <a href="https://www.cnnphilippines.com/news/2022/9/11/meralco-ave-closure-for-metro-manila-subway-project.html">Metro
        Manila Subway</a> that began construction last year.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27056ded-2acd-4f56-8b04-dad773ba2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The finance chief said the government will continue to generate more
        projects in the coming years to be financed by the Maharlika Investment Fund
        (MIF), recently signed into law.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad30191-58e6-4a90-ae1d-c2e4299d83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without funding from the Maharlika, Diokno explained that around
        55% of the projects would be funded by official development assistance, around
        10% through the national budget, and around 30% through public-private partnerships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b304f1-5b2e-4c53-be75-86ba6a35a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With Maharlika, meron kaming [we have] additional funding. Most of
        the projects will be funded through Maharlika, and then we would be able to
        accomplish more,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303ee61-5ed2-4294-87c1-1cb1a0bd067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Patterned after the sovereign wealth funds of other countries, the
        MIF will be tapped for possible investments in agriculture, energy, digitalization,
        and the fight against climate change, among others.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c09b7-abfd-464a-bd89-c7cafeb51c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:28:24.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T19:28:24.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier allayed fears that the Maharlika fund law would be
        vulnerable to corruption, assuring the public that its “integrity” would be
        intact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d4fdb-7200-457c-a146-dd6e1066dbbe'
