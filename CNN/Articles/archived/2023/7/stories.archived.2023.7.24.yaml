      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31018a-0498-409d-a762-2406f057a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:06:51.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T19:06:52.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Marcos said the Philippines “will take bold steps to transition
        to renewable and alternative energy technologies in a secure and sustainable
        manner.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2a14f-3c20-4872-a8a4-52df9a574531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:06:51.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T19:06:52.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7d3fe-2ea5-47ba-b423-4a4801d8d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:06:51.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T19:06:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said in his <a href="http://https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">first
        SONA</a> last year that the country would increase its use of hydropower,
        geothermal power, solar, and wind energy sources. To attain this, he directed
        relevant departments to explore partnerships with the private sector for the
        development of the needed infrastructure.</p>'
  'congress-urged-amend-fisheries-code':
