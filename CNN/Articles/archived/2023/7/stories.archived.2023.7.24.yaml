      'mgnl:lastActivated': 2023-07-24T19:06:52.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 126 additional renewable energy contracts were awarded in the\
        \ past year, with a potential capacity of 31,000 megawatts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b326a5-12b4-4e0b-b35d-08ea98ac9a41'
      'mgnl:activationStatus': true
