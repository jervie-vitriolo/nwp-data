    'lead': 'The country’s tax take from the Philippine offshore gaming operations
      (POGO) industry ballooned by more than 100% last year despite the significant
      drop in players, data from the Department of Finance (DOF) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-24T08:36:45.538+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-24T08:36:45.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
