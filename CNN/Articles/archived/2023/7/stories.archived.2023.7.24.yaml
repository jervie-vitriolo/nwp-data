      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79803a1f-d8be-4dfe-983f-98c4a6610b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T07:27:03.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T11:34:55.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I''m looking forward to listening to his plans for the future,
        particularly this year in the field of agriculture, being the secretary of
        agriculture," Senate President Juan Miguel Zubiri told CNN Philippines’ <em>The
        Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47934c43-7df6-481c-9610-64c48bea98cf'
      'mgnl:activationStatus': true
