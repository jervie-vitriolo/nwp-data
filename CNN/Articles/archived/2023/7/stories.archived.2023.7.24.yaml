      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8cb6f-d8dc-47a2-814e-cd3faca40a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T20:43:22.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-24T20:44:29.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The virtue of good citizenship and sense of community are also now\
        \ integrated into our curriculum,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625303d-dded-4580-beba-c43907ed5e5f'
