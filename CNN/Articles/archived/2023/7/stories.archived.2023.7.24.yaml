    'stories': []
    'template': '1'
    'title': 'Marcos warns agri smugglers, hoarders: Your days are numbered'
    'updated': 2023-07-24T22:10:54.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c654e-11cf-46bf-a64c-c49cf7d0f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> President
        Ferdinand Marcos Jr. on Monday vowed that the government is chasing smugglers
        and hoarders of agricultural goods, warning them that their days are numbered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23313966-87ab-4bdd-83a0-56e33610fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address (SONA), Marcos said smugglers,
        hoarders, and price fixers affect the rising prices of agricultural goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f5508-a4b8-4b1e-ad5b-96f67e544e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hinahabol at ihahabla natin sila. Sadyang hindi tama ang kanilang\
        \ gawain at hindi rin ito tugma sa ating magandang layunin,” the president\
        \ said, saying what they do is cheating.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc51ac-60a4-46df-85ad-06d366b547a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are chasing after them and will charge them. What
        they are doing is not right and is not in line with our good purpose.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e88eda-c988-4abd-9ce8-a91b2ed7e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both farmers and consumers are “harmed” by these acts, and
        vowed the government won’t let them continue these practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4e110-ec44-4614-90ff-ef5461ee4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bilang na ang mga araw ng mga smuggler at hoarder na 'yan,” he warned.\
        \ It was met with applause in the joint session of Congress.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a65dd-0343-4a10-95f0-3f06d940412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those smugglers and hoarded already have numbered days.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a9646-f6a4-42b6-b96e-f421ca35f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also directed Congress to amend the Anti-Agricultural Smuggling\
        \ Act.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e5934-7adc-42d5-80a6-f873162970c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agri group Samahang Industriya ng Agrikultura (SINAG) welcomed the\
        \ president’s pronouncement and the inclusion of the law’s amendment as priority\
        \ legislation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736441f-1e28-497d-9e72-183a90f13910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nais nating makita na sa taong ito ay may makasuhan, malitis, at makulong,”\
        \ SINAG executive director Jayson Cainglet said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8590132-2b98-4755-b28d-ae57cb62296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi ang local producers ang siyang nagpapataas ng presyo, gaya ng\
        \ ilang taon ng ipinapahayag ng ating mga economic managers,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3bf37-f768-4675-bf9e-07a94f7b3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want to see people charged, litigated, and locked\
        \ up. It’s not the local producers who are making prices go up, like what\
        \ economic managers previously said for years.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0410a5a-7977-46a8-a89b-509799c62440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’s first year as president and concurrent agriculture chief
        was faced with issues such as high prices of basic commodities, especially
        <a href="http://www.cnnphilippines.com/news/2023/1/11/High-prices-of-onions-in-PH-explainer.html">onions</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc3547-4f97-4f50-ad47-69ec55e3499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last July 4, the chief executive ordered an investigation into the\
        \ smuggling of onions and other agricultural products, saying the act was\
        \ equivalent to economic sabotage.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8380d23-0c4c-43e1-b2dc-7bf43eadc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html">Marcos
        orders probe into hoarding, smuggling of agricultural products</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09363270-9e6e-4324-b99c-7c188b38e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted the findings of the hearings conducted by the House of Representatives\
        \ on the matter.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa655d-3469-4fb6-847c-7a0272cc061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Marikina Rep. Stella Quimbo, the vice chairperson of the
        House Appropriations Committee, alleged that trader <a href="http://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html">Lilia
        "Lea" Cruz</a> engineered the artificial spike in onion prices late last year
        until the early part of 2023 through firms involved in all levels of the value
        chain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e50f0-00f6-4f69-b7b4-cb3f68cdb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz established the Philippine Vegetable Importers, Exporters and\
        \ Vendors Association. She has denied involvement in the soaring prices of\
        \ onion, which went up to ₱700 per kilogram in 2022.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8993b-956b-4c00-b4d9-fb52aee296bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/7/4/Marcos-orders-probe-into-hoarding-smuggling-of-agri-products.html">Romualdez
        wants ''airtight'' case vs. onion smugglers</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78352400-a6bf-435c-aa1a-91cef01548c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Justice said it would form an Anti-Agricultural
        Smuggling Task Force which would be "primarily focused on protecting the entire
        agricultural sector, not only the onion industry."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0000d2-11be-473f-a620-7fe189b4f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ec7a6-0c7d-4cc5-ac59-cc042f410e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1f10d-e8b5-4c1b-a5ad-76fc8895ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15569273-2ff1-45ba-be57-3e76a43483b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Accomplishments</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906d165-a546-42f3-b4f5-01824f38633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, Marcos mentioned the accomplishments of the Department\
        \ of Agriculture (DA) during his first year of presidency, such as the distribution\
        \ of machinery, seeds, and voucher discounts for fuel and fertilizer.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91a571-bb08-4ceb-acb5-5c296362e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA chief also said the government provided irrigation, conducted
        geomapping, created farm-to-market roads, and built fabrication labs, and
        production and cold storage facilities. He also said the DA is teaching farmers
        about <a href="https://www.cnnphilippines.com/news/2023/5/25/DA-defends-order-on-use-of-biofertilizers.html">biofertilizers</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4200c5-7614-47c9-ac70-05ad4a584dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the 2.1% growth of the agriculture sector in the first
        quarter of 2023 and the recently signed <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-signs-new-agrarian-emancipation-act.html">New
        Agrarian Emancipation Act</a> which condoned ₱57-billion worth of debts of
        agrarian reform beneficiaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2e5c2-679d-4be8-a5e1-9382d37626e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T22:27:31.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T22:35:19.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
