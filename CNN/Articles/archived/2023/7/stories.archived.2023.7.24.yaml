      'mgnl:lastActivated': 2023-07-24T17:24:23.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961d07f-3f00-4088-b5a7-a0453ea5925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-24T17:24:23.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. is the brother of Senator Imee Marcos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd7c19-6def-4d2e-9f6d-901e819f101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T17:24:23.503+08:00
