    'title': 'Marcos to hold 2nd SONA on Monday'
    'updated': 2023-07-24T12:44:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a708e-d614-44ba-94dc-ea52e26e9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> President
        Ferdinand Marcos Jr. is set to deliver his second State of the Nation Address
        (SONA) Monday afternoon, where he is expected to highlight the accomplishments
        of his administration during his first year in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea845af-b0dd-4129-a2b2-e97e5b648e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has expressed confidence that his government has made “<a
        href="http://https://www.cnnphilippines.com/news/2023/7/17/marcos-sona-2-preparations.html">significant
        progress</a>" for the country since he assumed the presidency on June 30 last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5045d-b604-439b-bf5b-ca3bb9f9637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since made 11 trips to different countries, which were estimated
        to have generated P3.48 trillion in investment pledges. Of which, <a href="https://www.cnnphilippines.com/news/2023/7/12/marcos-investment-pledges-to-materialize-this-year-dti.html">over
        ₱4.8 billion are expected to “materialize”</a> this year, according to the
        Department of Trade and Industry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b61c4-4a08-4589-af1e-da322df86fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:44:32.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:44:33.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big item that was pushed ahead of his SONA was the signing
        of the bill writing off loans worth over ₱57 billion of over 600,000 agrarian
        reform beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e18109-5e9b-41f3-8183-7d0b4938d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he marked his first year, his administration’s approval rating
        <a href="https://www.cnnphilippines.com/news/2023/7/20/publicus-asia-survey-marcos-admin-performance-q2.html">fell
        to 60%</a> during the second quarter of 2023, a nationwide survey showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba9afb-6dd5-412f-9d72-a4c8885ed1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his SONA, Marcos is expected to lay out the government’s agenda
        for the coming year and suggest priority legislation as Congress reopens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8682edd-cac0-476b-a501-cb6fb5bfd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What can we expect in the preparations and other potential outcomes
        on SONA day?'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7816448-c82a-4a9b-a5dd-4c1bf2259235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Bigger’ protests</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c24ef-c758-4198-9cf2-b540dadd5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters are expected to gather along Commonwealth
        Avenue near the Batasang Pambansa Complex in Quezon City, where the SONA will
        be held.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2b06b-48ea-4b57-b0a9-db1e0bcfeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport group Manibela has announced that it will stage a three-day
        nationwide strike beginning on SONA day in a bid to draw Marcos’ attention
        to the sector’s woes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f64b9e-b538-4d63-8714-e02042386806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://www.cnnphilippines.com/transportation/2023/7/16/metro-manila-drivers-operators-three-day-strike.html">45,000</a>
        drivers and operators from Metro Manila are expected to join the protest against
        the government’s public utility vehicle modernization program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6caeee-920a-4b5c-b918-fe2eddde3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political alliance Bagong Alyansang Makabayan earlier said that
        this year’s SONA protest, dubbed as the People’s State of the Nation Address,
        will be “<a href="http://https://www.cnnphilippines.com/news/2023/7/19/bigger-protests-in-second-SONA.html">bigger
        compared to last year</a>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbff564-33ec-4e49-876f-0059f085cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is an open and safe space for all who want to speak out against
        the corruption, cronyism, and abuses of the presidency of Ferdinand Marcos
        Jr.,” Bayan Secretary General Raymond Palatino said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd59973-6ffb-4753-853a-49e6d03b00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palatino said the Quezon City government has already issued a permit
        for the protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd95675-f318-4bc1-b59b-dd7778bdfc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it advocates for dialogues, the Philippine National Police (PNP)
        has prohibited the <a href="https://www.cnnphilippines.com/news/2023/7/21/pnp-says-no-burning-of-effigies-on-sona-day.html">burning
        of effigies</a>, contrary to SONA protests in previous years.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339220c-08fb-45d7-a7b6-6b9eebe61119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tight security</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46fd08-d632-4069-831e-00d09c00e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/7/Over-20000-cops-to-secure-Marcos-2nd-SONA.html">Over
        20,000 security personnel</a> will be deployed on the day of the SONA, according
        to the National Capital Region Police Office. They will be deployed at Batasan
        and other areas in National Capital Region (NCR), while some will be manning
        border control points from certain regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed2d7d-6e93-4ae0-a75c-ab2a78a1beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cops will also be deployed to demonstration areas, where they are
        expected to exercise maximum tolerance toward protesters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c2199-71db-4735-a337-791495c190ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A gun ban in Metro Manila, Central Luzon, and Calabarzon will be implemented
        from 12:01 a.m. to 11:59 p.m. of July 24.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a0986-76b7-4b02-aa8a-dec2ff606d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before Marcos delivers his second SONA, the PNP said authorities
        have yet to see any security threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c177e-efbb-4680-b112-fa16731f96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Roads closed, classes suspended</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33d08c-13a2-490e-af1f-c796b725deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority will implement zipper
        lanes along Commonwealth Avenue to give way to vehicles of government officials
        and guests going to Batasan for the SONA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c678ce-4940-49cb-bfc8-3d40614fe725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Motorists are requested to take alternate routes to avoid the anticipated
        heavy traffic.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12869cdb-ce10-46e6-ab18-e21b2193fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/19/mmda-traffic-plan-sona-2023.html">MMDA
        bares traffic plan for SONA</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf3729-4729-4a71-b07f-faee23c88af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,354 personnel will be deployed to manage not only vehicular
        and foot traffic but to also assist in emergency response and crowd control,
        among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9eab6-4dd7-441e-9e7d-93db839cb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang has announced that classes in public schools
        in Metro Manila are suspended on Monday due to the scheduled transport strike
        and Severe Tropical Storm <a href="https://www.cnnphilippines.com/news/2023/7/23/egay-pagasa-weather-update-sunday.html">Egay</a>,
        which is seen to further intensify.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cea2a-03d7-4a64-a85e-9f5773f19761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in government offices in NCR is also suspended, but agencies
        whose functions involve delivery of health services, disaster response, and
        other vital services will continue operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5d824-e115-43d3-bb15-c4960a0e186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/22/suspension-egay-strike.html">Classes,
        gov''t work suspended in NCR on July 24 due to storm, transport strike</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a567c4-53ac-4ca8-aff8-960a3c3cd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Full House likely with eased COVID protocols</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbda217-ee0d-4df1-ae64-22da8db07e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T12:44:32.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-24T12:44:33.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 people are expected to troop to the Batasan for Marcos’
        second SONA after organizers eased COVID-19 health protocols this year. Guests
        only need to present their official invitations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d30885-0906-4310-a1fb-5b6ce6a73e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the House of Representatives has been put on lockdown
        in preparation for Monday’s event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dbb48-6104-449b-905c-bfc98079178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All systems are set for the SONA, according to House Secretary General
        Reginald Velasco. He said the equipment was thoroughly checked and that backup
        plans have been made to ensure a seamless program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a6064-f261-456b-bfcc-883d1d8b0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among important guests expected to attend are the three living former
        Philippine presidents — Joseph Estrada, Gloria Macapagal-Arroyo, and Rodrigo
        Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eda026-1486-4978-ae3b-1150dc2a9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Unfiltered’ SONA</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc69d7c-7ed9-4d2c-bfe0-edd5f8c30d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers urged Marcos to present the “real situation” and
        focus on the daily struggles of Filipinos, who “deserve unfiltered truth”
        from his second SONA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5aeeb-f493-479d-acb2-55285cb7d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko" Pimentel III wants the president
        to “leave no room for sugarcoating or glossing over the harsh realities facing
        the entire nation.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52e346-c7ca-4fe7-9268-4ed7eede0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues Pimentel wanted to take the spotlight during the
        SONA are the high cost of living, inadequate income, education woes, unemployment
        and underemployment, and the ballooning national debt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4806ba-3040-4597-b3f2-eb07c9796666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero hopes that Marcos’ SONA would “[shock Filipinos]
        about the great problems we face, surprise us with the bold solutions, and
        scare us about the price of inaction.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a64a4-91d8-4a8d-b0c8-1aa46bd1c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag po kayong mag-alala Ginoong Pangulo [Don’t worry, Mr. President].
        We, the people, can handle the truth,” Escudero said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6a96d-2c10-41d4-b9e0-660ba6c7885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Jinggoy Ejercito Estrada expects to hear the president’s
        plans for job creation, poverty reduction, economic growth, and matters concerning
        security threats.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c10c77-ee4a-4e63-a9f8-585916e4de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Juan Miguel Zubiri said the Upper Chamber
        of the Congress is ready to hit the ground running as senators vow to pass
        <a href="https://www.cnnphilippines.com/news/2023/7/23/zubiri-senate-priority-bills-december-2023.html">20
        priority bills</a> by Decemberthis year, including the Public-Private Partnership
        Act, Magna Carta of Filipino Seafarers, and the reinstatement of the mandatory
        Reserve Officers’ Training Corps.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceab1a9-c158-4037-993a-320f2decd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Ferdinand Martin Romualdez recalled that his cousin’s
        first SONA has “set the direction” for lawmakers and this year''s presidential
        speech will be no different in this regard as they continue with their job
        of supporting his legislative ideas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39871e45-5e47-4f18-8800-1a47a0f840e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CNN Philippines’ special coverage</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b0ae0-a4dd-4ce9-8584-98c200df9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will bring live updates and in-depth reports and
        analyses from government officials and political experts about this year’s
        SONA beginning at 6 a.m.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a0f57-05dd-4680-9d46-fa11c828ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Our correspondents, including our chief correspondent and anchor Pia
        Hontiveros, will be in strategic locations to closely monitor what’s happening
        inside and outside the Batasang Pambansa.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3286c8c-8523-4d9c-8759-9af0049d21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tune in on CNN Philippines’ live coverage on Free TV channel 9, Cignal
        channel 10 and Sky Cable channel 14.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34edbf-0095-4c3d-8924-94b2fafd3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T18:39:41.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-24T12:44:33.682+08:00
