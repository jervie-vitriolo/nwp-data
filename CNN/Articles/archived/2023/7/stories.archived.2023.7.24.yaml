      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:36:22.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee7790-d547-4552-af1b-d225a310619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T19:11:41.814+08:00
      'mgnl:createdBy': 'celine'
