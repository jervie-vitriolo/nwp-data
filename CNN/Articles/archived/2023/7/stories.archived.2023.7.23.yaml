      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbf6e0-891c-49e9-9afc-8ed07fa006f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:30:24.054+08:00
      'mgnl:createdBy': 'jelo'
