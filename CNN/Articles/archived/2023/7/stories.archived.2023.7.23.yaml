      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The Department
        of Transportation (DOTr) on Sunday formally announced the lifting of all COVID-19
        protocols, including the face mask requirement, in all public transport nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc59ece-82ad-464b-91c9-d4b4ed6729c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:36:04.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-23T19:36:04.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement came after President Ferdinand Marcos Jr. proclaimed
        that the country is <a href="http://https://www.cnnphilippines.com/news/2023/7/22/marcos-lifts-covid-19-public-health-emergency.html">no
        longer under a state of public health emergency due to COVID-19</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a97be0-7e14-4b48-9601-f522104dd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:36:04.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-23T19:36:04.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The physical distancing rule will no longer be in effect and passenger
        vehicles can operate at full capacity.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f74542-bbba-4d2e-ab21-4e3783ca9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:36:04.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-23T19:36:04.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While public safety remains a top priority, the removal of protocols
        aims to facilitate commuters'' convenience, contribute to the revival of the
        transportation industry, and help stimulate economic activity,” DOTr Secretary
        Jaime Bautista said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9c598-28fe-4dca-9e85-506be8f721ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:36:04.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-23T19:36:04.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lifting of existing COVID-19 protocols, Bautista assured
        commuters that frequent sanitization in public transportation will continue
        to prevent any potential health risks.</p>'
