    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf782d-8e52-42aa-b558-12e4a4f8a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.227+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He first visited the Philippines back in January for his “One, Two,
        Three. Smile” Asia tour.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d64478-f47c-4dc8-85e6-0496f67cc475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.227+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim Seon-ho shares process of acting</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b6c33-8fb1-4f8c-aedf-3fe21147b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.227+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kim rose to fame after portraying second lead Han Ji-Pyeong, also known
        as “Good Boy,” in the 2020 K-drama series "Start-Up."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096659f3-c31a-44f0-bb54-0cad69859a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.228+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cemented his prominence in the industry as the main lead in the
        2021 K-drama series "Hometown Cha-Cha-Cha," as handyman Hong Du-sik or “Chief
        Hong.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f9649-885e-4862-8ee9-cf812105b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.228+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told local media that he looks through several references and
        has many conversations with directors to fully understand his character. He
        added that it probably takes about one or two months for him to get ready.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e9cbc-1d06-4e7a-bdb6-5f9a533f53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.229+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a lot of characters, there’s so much versatility to a lot
        of characters, but the character starts from me. Just like clothing, if someone
        wears it, it’s kind of a different look and style from when I wear it. That’s
        how I see my individuality in the character,” he said through his interpreter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6acaf-dabc-440a-a353-75759b6ff256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.229+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he felt being loved by so many people because of
        the character he portrays, he explained that the term “Good Boy” in Korea
        is often used by the elderly to describe young ones as innocent, naive, and
        pure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7dc48-99d5-4fbf-a0cd-8e120d3dcfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.230+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So it actually describes the internal character of a person who is
        kind and pure-hearted… Since I was really into the character, when I hear
        the term ‘Good Boy,’ it really makes me emotional as well,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81f0ee-7b9b-4ba2-923d-24c15ea94637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.230+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Kim said he feels most similar to his character Hong Du-sik
        from “Hometown Cha-cha-cha,” because he likes having conversations with people
        in a light environment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da8630-5229-4510-847c-846fe7a047c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.230+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The down-to-earth actor also said he enjoys working on scenes where
        he is “most ordinary and most approaching to the people watching my films…
        Rather than talking about the genre, I really appreciate and find it special
        the scenes where I’m having conversations and showing people my ordinary side.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63340c62-2fc1-4240-8a8f-ec5ae94d323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.231+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim Seon-ho talks about his hobbies</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef9fe7-0ccb-4d57-b3b1-ea6c333dfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.231+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The soft-spoken celebrity shared his personal interests with the media
        outlets as well.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b9315-a4b6-42aa-af3c-614ce26971a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.232+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if he had any hidden talents, he said, “Actually before,
        I thought I was good at drawing. But I realized recently that I’m not good
        at drawing. So, I don’t have a hidden talent yet… Naghahanap pa rin po ako
        ng hidden talent ko [I’m still looking for my hidden talent],” Kim said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d81f2-b06b-4698-acad-7d824d8434bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.232+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also revealed that he is fond of taking walks while thinking about
        his worries and the events of the day. He even rides the subway train to keep
        himself grounded.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c66b5-ab87-496b-bdd6-1c3ee734423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.233+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I make sure that I see what’s happening around in society,” he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b4a9d-c73e-4694-ab0d-2562f8250ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.233+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite his successes, he described himself as a “lazy actor.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da2cf9-9f27-4ffd-af52-f1d042b764bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.234+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I try to push myself to be a better actor every day, but I think that
        I’m a lazy actor. There’s a lot of room for improvement. But I’m very optimistic
        of myself as an actor, so I would like to request that everyone look forward
        to Kim Seon-ho being a better actor day by day,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b51531-ae80-460d-a33b-7fc2a8175d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.234+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kim’s other projects include “Welcome to Waikiki,” “100 Days My Prince,”
        “Catch the Ghost,” among others, as well as his recently released feature
        film debut “The Childe,” an action thriller about a Korean-Filipino boxer
        where he plays the sinister role of the Nobleman.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef52a22-aaf3-456b-a14a-55021aecf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.234+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently has an upcoming action film “Tyrant” which began filming
        early this year, according to English-language daily The Korea Times.</p>'
