      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The death toll from a burst pipe at the Vremena Goda shopping center
        on Kutuzovsky Prospekt in Moscow has risen to four, the medical services told
        us,” TASS reported.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc439df-4b6a-44bb-90ec-fd7b7a57f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:28:20.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:28:31.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moscow’s mayor Sergei Sobyanin called it a tragedy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88cbb60-0596-4143-93dd-0afa40411dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:28:20.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:28:31.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Condolences to family and friends. Rescuers continue to work.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29191f-9ff5-4c08-9bfc-866b5773f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:28:20.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:28:31.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/22/europe/moscow-burst-hot-water-pipe-intl/index.html"
        target="_blank">Hot water pipe bursts in Moscow shopping center, killing four</a>."‘</em></p>'
  'ai-jobs-workplace':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-23T10:28:40.000+08:00
    'imagesource': 'jcr:f52cad53-d528-4e06-8d48-b9dc7ed7dc14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3ef13c-8d50-4375-86e2-20b39b944e4b'
    'lead': 'As is often the case with tech, the long-term impact isn’t always clear
      or the same across industries and markets'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-23T10:34:49.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-23T10:34:59.925+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-23T10:34:59.484+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artificial-intelligence', 'ChatGPT', 'jobs', 'AI', 'workplace',
      'workers']
    'stories': []
    'template': '1'
    'title': '''It almost doubled our workload’: AI is supposed to make jobs easier.
      These workers disagree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ac219-7386-42fb-8275-2911c201da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new crop of artificial intelligence tools
        carries the promise of streamlining tasks, improving efficiency and boosting
        productivity in the workplace. But that hasn’t been Neil Clarke’s experience
        so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be707f-2c57-4f8e-a6a5-295c8edd8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clarke, an editor and publisher, said he recently had to temporarily
        shutter the online submission form for his science fiction and fantasy magazine,
        Clarkesworld, after his team was inundated with a deluge of “consistently
        bad” AI-generated submissions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4a0e5-822d-4308-82c6-33bb75988b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They’re some of the worst stories we’ve seen, actually,” Clarke said
        of the hundreds of pieces of AI-produced content he and his team of humans
        now must manually parse through. “But it’s more of the problem of volume,
        not quality. The quantity is burying us.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c6d34-1fa0-4336-a379-57a25e3a89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It almost doubled our workload,” he added, describing the latest AI
        tools as “a thorn in our side for the last few months.” Clarke said that he
        anticipates his team is going to have to close submissions again. “It’s going
        to reach a point where we can’t handle it.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69df283-dfc7-44ff-b4d7-b21312404989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ChatGPT launched late last year, many of the tech world’s
        most prominent figures have waxed poetic about how AI has the potential to
        boost productivity, help us all work less and create new and better jobs in
        the future. “In the next few years, the main impact of AI on work will be
        to help people do their jobs more efficiently,” Microsoft co-founder Bill
        Gates said in a <a href="https://www.gatesnotes.com/The-risks-of-AI-are-real-but-manageable"
        target="_blank">blog post</a> recently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c459d-dd35-47ae-a459-62cef0a82ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as is often the case with tech, the long-term impact isn’t always
        clear or the same across industries and markets. Moreover, the road to a techno-utopia
        is often bumpy and plagued with unintended consequences, whether it’s <a href="https://www.theguardian.com/technology/2023/jun/23/two-us-lawyers-fined-submitting-fake-court-citations-chatgpt"
        target="_blank">lawyers fined</a> for submitting fake court <a href="https://www.cnn.com/2023/05/27/business/chat-gpt-avianca-mata-lawyers/index.html"
        target="_blank">citations</a> from ChatGPT or a small publication buried under
        an avalanche of computer-generated submissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15637d88-0b5e-4077-82ff-0d81595b8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Big Tech companies are now rushing to jump on the AI bandwagon, pledging
        significant investments into new AI-powered tools that promise to streamline
        work. These tools can help people quickly draft emails, make presentations
        and summarize large datasets or texts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb73e7f-5fd3-4b7f-949a-13e488b507a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.science.org/doi/10.1126/science.adh2586"
        target="_blank">recent study</a>, researchers at the Massachusetts Institute
        of Technology found that access to ChatGPT increased productivity for workers
        who were assigned tasks like writing cover letters, “delicate” emails and
        cost-benefit analyses. “I think what our study shows is that this kind of
        technology has important applications in white collar work. It’s a useful
        technology. But it’s still too early to tell if it will be good or bad, or
        how exactly it’s going to cause society to adjust,” Shakked Noy, a PhD student
        in MIT’s Department of Economics, who co-authored the paper, said in a <a
        href="https://news.mit.edu/2023/study-finds-chatgpt-boosts-worker-productivity-writing-0714"
        target="_blank">statement</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a87e1-386a-4f06-a1ca-1c9336adc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mathias Cormann, the secretary-general of the Organization for Economic
        Co-operation and Development recently said the intergovernmental organization
        has found that AI can improve some aspects of job quality, but there are tradeoffs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d005f-103a-4fbd-af90-41277cce350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Workers do report, though, that the intensity of their work has
        increased after the adoption of AI in their workplaces,” Cormann said in public
        remarks, pointing to the <a href="https://www.oecd-ilibrary.org/sites/08785bba-en/1/3/4/index.html?itemId=/content/publication/08785bba-en&amp;_csp_=9f4368ffe3fc59de4786c462d2cdc236&amp;itemIGO=oecd&amp;itemContentType=book#"
        target="_blank">findings of a report</a> released by the organization. The
        report also found that for non-AI specialists and non-managers, the use of
        AI had only a “minimal impact on wages so far” – meaning that for the average
        employee, the work is scaling up, but the pay isn’t.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c259f0a-5016-413c-9180-e6644497c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some workers feel like ‘guinea pigs’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63021b-a406-4ab7-9864-fd7c45e9d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ivana Saula, the research director for the International Association
        of Machinists and Aerospace Workers, said that workers in her union have said
        they feel like “guinea pigs” as employers rush to roll out AI-powered tools
        on the job.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229f00f-ed1b-4a41-be6d-fed36e53d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And it hasn’t always gone smoothly, Saula said. The implementation
        of these new tech tools has often led to more “residual tasks that a human
        still needs to do.” This can include picking up additional logistics tasks
        that a machine simply can’t do, Saula said, adding more time and pressure
        to a daily work flow.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daed7c9-b0cb-4559-b189-5ba946c393d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The union represents a broad range of workers, including in air transportation,
        health care, public service, manufacturing and the nuclear industry, Saula
        said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09c1e4-27d4-4814-af1c-23a2127e5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s never just clean cut, where the machine can entirely replace
        the human,” Saula told CNN. “It can replace certain aspects of what a worker
        does, but there’s some tasks that are outstanding that get placed on whoever
        remains.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb6dcd-bd7f-4302-965f-5ed0d21de130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Workers are also “saying that my workload is heavier” after the implementation
        of new AI tools, Saula said, and “the intensity at which I work is much faster
        because now it’s being set by the machine.” She added that the feedback they
        are getting from workers shows how important it is to “actually involve workers
        in the process of implementation.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a96eb1-1f31-44fa-9626-c2d9daa42ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because there’s knowledge on the ground, on the frontlines, that employers
        need to be aware of,” she said. “And oftentimes, I think there’s disconnects
        between frontline workers and what happens on shop floors, and upper management,
        and not to mention CEOs.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776939df-d988-4b4a-bb59-e72891fcfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perhaps nowhere are the pros and cons of AI for businesses as apparent
        as in the media industry. These tools offer the promise of accelerating if
        not automating copywriting, advertising and certain editorial work, but there
        have already been some notable blunders.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e61ac1-3eca-4162-b825-a887a438b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outlet CNET had to issue <a href="https://www.cnn.com/2023/01/25/tech/cnet-ai-tool-news-stories/index.html"
        target="_blank">“substantial” corrections</a> earlier this year after experimenting
        with using an AI tool to write stories. And what was supposed to be a simple
        AI-written story on Star Wars published by Gizmodo earlier this month similarly
        required a correction and resulted in <a href="https://www.washingtonpost.com/technology/2023/07/08/gizmodo-ai-errors-star-wars/"
        target="_blank">employee turmoil</a>. But <a href="https://www.vox.com/technology/2023/7/18/23798164/gizmodo-ai-g-o-bot-stories-jalopnik-av-club-peter-kafka-media-column"
        target="_blank">both outlets</a> have <a href="https://www.cnet.com/tech/cnet-is-testing-an-ai-engine-heres-what-weve-learned-mistakes-and-all/"
        target="_blank">signaled</a> they will still move forward with using the technology
        to assist in newsrooms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36422262-1c47-4813-8864-ba3404f1449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Others like Clarke, the publisher, have tried to combat the fallout
        from the rise of AI by relying on more AI. Clarke said he and his team turned
        to AI-powered detectors of AI-generated work to deal with the deluge of submissions
        but found these tools weren’t helpful because of how unreliably they flag
        “false positives and false negatives,” especially for writers whose second
        language is English.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e0b41-a247-4a83-8156-8ac71d1a4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:34:59.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You listen to these AI experts, they go on about how these things
        are going to do amazing breakthroughs in different fields,” Clarke said. “But
        those aren’t the fields they’re currently working in.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e90aa9-1716-4f41-975c-d63d965fc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:34:49.738+08:00
      'mgnl:createdBy': 'pia'
