      'mgnl:lastActivated': 2023-07-24T07:46:40.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Start-Up” actor spoke to the media in a press conference at
        the Bonifacio Global City in Taguig a few hours ahead of his show to talk
        about his acting career and being a global ambassador for Filipino clothing
        brand Bench.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab9b98-9b2a-4df5-8259-4afe83a2eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T22:11:34.226+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-24T07:46:40.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really feel blessed and grateful that I am able to visit you
        guys again through Bench today,” he said through his interpreter.</p>'
