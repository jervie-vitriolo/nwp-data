      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added lawmakers would also push for a <a href="https://www.cnnphilippines.com/news/2023/7/16/migz-zubiri-P150-wage-hike-legislation-pulse-asia.html"
        target="_blank">legislated nationwide wage hike</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e16e21-76a8-4858-8037-ece96b4c4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T14:17:35.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T14:21:08.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is also pushing for the third reading passage of the Philippine
        Defense Industry Development Act, Cybersecurity Act, and proposed amendments
        to the procurement provisions of the Armed Forces of the Philippines Modernization
        Act.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a367f-a5ca-4d91-896f-233ca1743dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T14:17:35.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T14:21:08.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upper chamber also continues to uphold and stand for the Philippines’
        sovereign rights over the West Philippines Sea. A Senate resolution would
        be adopted to support calls for the government to bring China’s incursions
        in Philippine waters before the United Nations General Assembly," he added.</p>'
