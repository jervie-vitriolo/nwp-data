      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Senate
        President Juan Miguel Zubiri on Sunday said the upper chamber targets to pass
        20 priority bills by December and it is set to tackle the measures once the
        second regular session of the 19th Congress opens on Monday.</p>'
