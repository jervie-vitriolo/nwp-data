      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Thousands of marchers arrived
        in Jerusalem Saturday, the culmination of a five-day walk from Tel Aviv to
        protest against Israeli Prime Minister Benjamin Netanyahu’s plans to weaken
        the powers of Israel’s courts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57d8ae-e15e-4acf-a5db-5df43669fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The demonstrators arrived the day before Israeli lawmakers begin debating\
        \ what could become the first element of the plan to be voted into law.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81c7b4-dd05-4c84-b0ff-b050b3ccf11d'
      'mgnl:activationStatus': true
