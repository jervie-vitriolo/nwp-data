      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Before
        Filipinos get to listen to the president’s State of the Nation Address, all
        eyes will be on the red carpet first, where about 100 ensembles created by
        Filipino fashion designer Michael Leyva are sure to grab attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04823b70-2c01-4ed4-94ca-a07a23c7bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.873+08:00
