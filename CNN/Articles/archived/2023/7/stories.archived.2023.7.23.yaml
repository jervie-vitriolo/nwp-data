      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We made a commitment that, on the part of the Senate, we will pass
        20 priority bills by December 2023,” Zubiri said in a statement. “We need
        to hit the ground running.” '
