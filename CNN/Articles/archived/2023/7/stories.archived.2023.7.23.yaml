      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to authorities, the QC government gave permits to four groups\
        \ to hold their protests. PNP chief Benjamin Acorda said the police would\
        \ see to it that the rallies are done peacefully.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b76d5-5394-4c3f-8cf3-4c798669b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Philippine Coast Guard (PCG) said they would be on heightened\
        \ alert because of the SONA.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123be79f-d48d-4fd6-a598-3cf967285b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.628+08:00
      'mgnl:createdBy': 'seth'
