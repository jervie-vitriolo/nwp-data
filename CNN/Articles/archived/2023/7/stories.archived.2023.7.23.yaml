      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The Office
        of the Ombudsman is now investigating the Department of Education''s (DepEd)
        purchase of overpriced and outdated laptops for public school teachers in
        2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d942b-9f84-4c2f-acb4-0dba1392a864'
      'mgnl:activationStatus': true
