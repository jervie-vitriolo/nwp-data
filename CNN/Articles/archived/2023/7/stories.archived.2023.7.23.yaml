    'stories': []
    'template': '1'
    'title': 'SWS: 45% of Filipino families rated themselves as poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bdb5c-6776-4e0f-96b3-85c62e6124ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T16:14:12.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — About
        12.5 million or 45% of Filipino families felt poor, according to a Social
        Weather Stations (SWS) survey conducted between June 28 to July 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e0cd9-5e99-41c9-ac3c-77dd317ff25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll also found that 33% of families rated themselves as \"borderline,\"\
        \ or between poor and not-poor while 22% described themselves as not poor.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98776890-a606-4499-9453-9b1d3be65cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a decrease of 6% compared to the 14 million or 51% of Filipino
        families that rated themselves as poor last March. At least 30% of families
        said they were borderline while 19% said they were not poor during this time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025bd70-f269-4cef-b995-5f669d2f419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/8/SWS-self-rated-poverty-March-2023.html">SWS:
        51% of Filipino families still consider themselves poor</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df317696-6be3-499e-a58f-d8cc5a99b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Compared to March 2023, self-rated poor fell in the Visayas from\
        \ 65% to 57% and in Mindanao from 62% to 54%. It declined but not significantly\
        \ in Metro Manila, from 40% to 35%, and in Balance Luzon, from 43% to 39%,\"\
        \ the surveyors said in their report published Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf1c50-930e-4fe9-8994-100f902d8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in terms of self-rated food poverty, or based on the
        type of food that they eat, 34% of families rated themselves as food-poor,
        38% said they were on the food poverty borderline, and 29% rated themselves
        not food-poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b3bcb-f726-4953-bea8-62b469905744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This compares with March 2023 when 39% of families were food-poor,\
        \ 35% were food borderline, and 26% were not food-poor,\" SWS added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267816e3-87fb-46fd-8cfe-3e5ea1438afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:23:15.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T17:23:16.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey interviewed 1,500 Filipino adults. "The
        sampling error margins are ±2.5% for national percentages, ±4.0% in Balance
        Luzon, and ±5.7% each for Metro Manila, the Visayas, and Mindanao."</p>'
