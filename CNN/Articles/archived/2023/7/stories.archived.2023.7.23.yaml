      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Information and Communications Technology Secretary Ivan\
        \ John Uy earlier said the agency is looking into requests to regulate the\
        \ use of AI in the workplace.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53efa53-ea61-4609-b7d8-730bce944eb7'
