      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – A lawmaker
        on Sunday urged Congress and the Palace to tackle the creation of an agency
        that will oversee the use of artificial intelligence (AI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0af0c-91da-4d39-ad39-c4cc59594482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.128+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345a6ad-ddb8-4115-8cb3-5863154aa0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Surigao del Norte Rep. Robert Ace Barbers, at least 520,000\
        \ employees from call centers, online marketing and search engine development,\
        \ finance, health care organizations, transportation and retail may be affected\
        \ by the use of AI in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca63a2-78ab-4ae4-ad16-edebb09f15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64230329-6a1f-4ee0-8c34-1c1c27354e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat din natin paghandaan ang daluyong na puwedeng dalhin
        sa ating bansa ng AI technology. Kasama na rin dito ang pagharap at paggamit
        ng kabutihang maidudulot nito sa ating lipunan, bansa, at ekonomiy</em>a,”
        he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e2942-973d-4303-95dc-d77b1fbdade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.130+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d5c48-854b-4dbb-9401-4457b2fb0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.130+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should prepare for the impact that the AI technology\
        \ may bring to our country. This includes its proper use for the benefit of\
        \ our society, country, and economy.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765ffdc-6376-4ab6-a546-d2ca77dcc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.131+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd17e85-ff83-4cc6-b728-c0d6dc558d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.131+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should have a ‘watchdog’ to guard against unscrupulous individuals,\
        \ like bandits or terrorist groups, that would take advantage of or use it\
        \ for their selfish or criminal ends,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7060c37-d50f-44e3-ab7d-e11698b368c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.131+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73dccd4-57c3-465b-b763-08a77fcdb59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.132+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Barbers filed a <a href="http://https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB07396.pdf">bill</a>
        seeking to create the Artificial Intelligence Development Authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9c7f4-2ce3-4d9c-982f-e4ed3d833cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.132+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dd0a9-e356-4859-bbab-bd4ebad0778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.133+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c4206-4205-45f3-8349-234bce70ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.133+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, the proposed AI monitoring body will be tasked to supervise\
        \ the “development and deployment of AI technologies,” ensure “compliance\
        \ with AI ethics principles and guidelines” and protect the “rights and welfare\
        \ of individuals and communities affected by AI technologies.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd112e5-7b85-4f38-9622-c005ea78b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.133+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4ffe2-5dc1-4d3b-a89d-1bc6ee68a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.134+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The University of the Philippines earlier said it is crafting a policy\
        \ on the \"responsible\" use of AI in the academe. It also cited 10 proposed\
        \ principles to be adopted by the university.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda883b7-1fad-4384-82eb-643d49f4cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.134+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b883fe-d097-460e-81b9-b1188baab75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.135+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The principles emphasized the need for AI to be beneficial to Filipinos\
        \ by \"fostering inclusive economic growth, sustainable development, political\
        \ empowerment and enhanced well-being.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448ad7a-5f9a-4ddf-aae0-9c0dfbe6ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.135+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:40:51.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
