  'peoples-summit-sona-2023-bagong-alyansang-makabayan-southern-tagalog':
    'author': 'EJ Gomez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-23T17:47:32.000+08:00
    'imagesource': 'jcr:52e35e18-924e-41ed-bf12-8b2f1915c4fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe44058-79ae-48b0-be0a-57c8a9c56034'
