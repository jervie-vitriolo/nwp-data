      'mgnl:lastActivated': 2023-07-24T00:11:10.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Parts
        of Luzon and the Visayas are now under Tropical Cyclone Wind Signal No. 1
        after Severe Tropical Storm Egay intensified while moving in a west-northwestward
        path, according to the latest weather report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560ce48-7fa8-4377-96bb-2e955de0baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T12:09:49.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-24T00:11:10.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Signal No. 2 is now hoisted
        over the northeastern portion of Catanduanes, including the towns of Pandan,
        Bagamanoc, Panganiban, Viga, and Gigmoto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85998711-77d9-4623-918b-115aaaaa2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-24T00:11:10.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-24T00:11:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas in Luzon are under Signal No. 1: Batanes, Cagayan
        including Babuyan Islands, Quirino, the northeastern portion of Nueva Vizcaya,
        Apayao, Kalinga, Abra, Ifugao, Mountain Province, the northern portion of
        Aurora, Camarines Norte, Camarines Sur, the rest of Catanduanes, Albay, and
        Sorsogon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879c534-4e8a-441e-9b67-c6b1f2a7a5e8'
      'mgnl:activationStatus': true
