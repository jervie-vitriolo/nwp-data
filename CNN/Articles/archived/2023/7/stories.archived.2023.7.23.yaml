      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The Metropolitan
        Manila Development Authority (MMDA) has announced that it will suspend the
        expanded number coding scheme on Monday, July 24.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMMDAPH%2Fposts%2Fpfbid0v2KzKR54AhuEpYvcWqgQKEfMnVhxnfvgp3LXsr4wPvp9g9PhFUyWMnb2pb1P1sS5l&show_text=true&width=500"
        width="500" height="680" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8531f9-b274-489c-9dea-828a9baee999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:30:24.054+08:00
