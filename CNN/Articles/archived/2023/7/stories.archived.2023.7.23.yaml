        \ allowtransparency=\"true\" allowfullscreen=\"true\" frameborder=\"0\" height=\"\
        650\" data-instgrm-payload-id=\"instagram-media-payload-0\" scrolling=\"no\"\
        \ style=\"background: white; max-width: 658px; width: calc(100% - 2px); border-radius:\
        \ 3px; border: 1px solid rgb(219, 219, 219); box-shadow: none; display: block;\
        \ margin: 0px 0px 12px; min-width: 326px; padding: 0px;\"></iframe>\n<script\
        \ async=\"\" src=\"//platform.instagram.com/en_US/embeds.js\"></script>\n\
        \  </blockquote>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980f2f1-1c93-48a1-a486-1a2410ca6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35c5ef-e192-47bf-825b-bf394efd4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know a lot of people were waiting or wanting to hear updates but\
        \ to be honest with you, I just didn’t want you to see me like that, man,”\
        \ he said. “I want you to see me laughing, having a good time, partying, cracking\
        \ a joke, doing a movie, television show. I didn’t want you to see me with\
        \ tubes running out of me and trying to figure out if I was gonna make it\
        \ through.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18016227-b138-4026-9786-2e33d07cef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxx credited his daughter and sister for saving his life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d490a-49e0-43b4-b05b-681cd4b04683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To them, to God, to a lot of great medical people, I’m able to leave\
        \ you this video,” he said. “I cannot tell you how great it feels to have\
        \ your family kick in in such a way, and y’all know they kept it airtight,\
        \ they didn’t let nothing out, they protected me, and that’s what I hope that\
        \ everyone could have in moments like these.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a271232-de60-4611-a560-18c96a9ef1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxx has been spotted in Chicago in recent weeks, where he had undergone\
        \ medical treatment at a facility that specializes in rehabilitation care\
        \ for patients with physical impairments, brain or spine injuries.\r"
    '8':
