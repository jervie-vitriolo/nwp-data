      'mgnl:lastActivated': 2023-07-23T09:30:24.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Malacañang announced the <a href="https://www.cnnphilippines.com/news/2023/7/22/suspension-egay-strike.html">suspension
        of classes in public schools and government work in the National Capital Region</a>
        due to Tropical Storm Egay and the scheduled transport strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6216b1-4aea-4075-bb48-7c6552fa3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:30:24.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T09:30:24.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA earlier released its traffic plan for President Bongbong Marcos’\
        \ second State of the Nation Address (SONA) on July 24. The agency said 1,354\
        \ personnel would be deployed to manage vehicular and foot traffic and to\
        \ help in emergency response and crowd control.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d04c46-f8d4-45ad-9b54-f52a89ccec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:30:24.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T09:30:24.300+08:00
