      'mgnl:lastActivated': 2023-07-23T07:19:23.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers estimated there could be as many as 30,000 people on the\
        \ march, while CNN journalists said the number appeared to be closer to 5,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739cb01-0ded-43db-8632-cf3db6f786fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of the march comes as the Knesset, Israel’s parliament,\
        \ prepares to begin on a bill that would strip the Supreme Court of the power\
        \ to declare government decisions “unreasonable,” removing one of the few\
        \ checks on the government in a country that has no written Constitution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57812f-aea3-4706-afc5-e981c5e531c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu is pressing on with his plans after pausing them earlier\
        \ this year in the face of widespread protests and international pressure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fe57c-55af-4f56-95c9-a344a2bc4648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reasonableness bill is one part of the package and requires two\
        \ more Knesset votes to become law. It could pass as early as Monday. Other\
        \ proposals include giving the government a greater say in appointing judges.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e94ec-9c5b-4022-a59f-3281ffa45246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu and his allies call the measures “reforms” and say they are\
        \ required to rebalance powers between the courts, lawmakers and the government.\
        \ Opponents of the plan call it a coup say it threatens to turn Israel into\
        \ a dictatorship by removing the most significant check on government actions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93431e1-0f31-4e87-a949-53d2635f361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are suggestions that Defense Minister Yoav Gallant, a member\
        \ of Netanyahu’s Likud party, is trying to delay the vote after more than\
        \ 1,000 Air Force reserve officers threatened to stop volunteering if the\
        \ bill passed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac8829-c232-49b3-a5d8-dc497d33a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such a move could impact Israeli military capabilities amid a surge\
        \ in Israeli-Palestinian violence and with the country regularly bombing Iranian-linked\
        \ targets in Syria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a291b-7e84-439f-a703-c42f5c50a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reservists signed an open letter warning against the changes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ab0b6-0db5-436c-bf61-9d3bbe939de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Legislation that allows the government to act in an extremely unreasonable\
        \ manner will harm the security of the State of Israel, will cause a loss\
        \ of trust, is a violation of my consent to continue risking my life - and\
        \ will lead with deep sorrow and no choice but to suspend my volunteering\
        \ of service in the reserves,” the letter said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cd31c-64ff-41ed-8367-37bd09033763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid Israeli media reports that Gallant was pushing for a delay, his\
        \ office released a brief statement Friday night saying the defense minister\
        \ “is working in every way to bring about a broad consensus, prevent damage\
        \ to Israel’s security and keep the IDF [Israel Defense Forces] out of the\
        \ political controversy.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6d6f2-4b5e-43f8-ab07-5b82f314bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu announced earlier in the year that he was firing Gallant\
        \ for calling for a delay to the overhaul, but the dismissal was quietly shelved\
        \ and never took effect.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b157a-4b15-41ef-92fd-00ee933e1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the march to Jerusalem, anti-overhaul demonstrations\
        \ are scheduled to take place Saturday night around the country for the 29th\
        \ week in a row.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fe35c-5d86-4baa-9f69-9e4428d8c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:19:23.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T07:19:23.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/22/middleeast/israel-judiciary-protest-vote-intl/index.html">Israelis
        rally ahead of critical vote to weaken power of courts</a>"</em></p>'
  'netanyahu-pacemaker-surgery':
    'author': 'Oren Liebermann, Hadas Gold and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-23T08:08:01.000+08:00
    'imagesource': 'jcr:8cdddeb4-fbd9-4a2e-93fb-3c768f57f80d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9765aa-6365-429c-8c3b-f1bd55b1925b'
    'lead': ' Israeli Prime Minister Benjamin Netanyahu will undergo a procedure early
      Sunday morning so he can be fitted with a pacemaker, a surgery scheduled just
      before the Knesset is set to vote on a controversial judicial reform bill, according
      to a statement from his office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-23T08:09:57.466+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-23T08:11:29.573+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel’s Benjamin Netanyahu to be fitted with a pacemaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40c710-d62e-443a-b14b-5deb42b23a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        will undergo a procedure early Sunday morning so he can be fitted with a pacemaker,
        a surgery scheduled just before the Knesset is set to vote on a controversial
        judicial reform bill, according to a statement from his office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1f045-368f-41b2-9573-ac4bdac33ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The procedure is scheduled to happen at Tel Hashomer Hospital, says\
        \ the statement. The prime minister will be sedated during the surgery.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6167541-a61b-494d-a766-b854da649836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the procedure, the Minister of Justice and Deputy Prime Minister\
        \ Yariv Levin will take his place,” the statement added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2353e83-67d9-4610-976b-cf0a4206fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu, 73, earlier announced on Twitter he would be fitted with\
        \ the device, which sends electrical pulses to the heart.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf8c9f-f011-4431-8db7-1839e9712732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to update you on what’s going to happen,” Netanyahu said in\
        \ the video.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c483551-2580-43a1-8de0-faabd1390c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Last week they gave me a monitoring device. The device beeped and\
        \ said I need a pacemaker, and I need to do that already tonight. I feel great,\
        \ but I listen to my doctors,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24922c-f13f-4744-90a9-605ca29ac072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The doctors tell me that I will be free tomorrow afternoon already,”\
        \ said the prime minister. “I will be discharged from the hospital ready to\
        \ arrive at the Knesset for the vote.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f17902-00e3-4867-828a-d02aeacbc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Knesset is scheduled to begin voting on a bill that would strip\
        \ the Supreme Court of the power to declare government decisions “unreasonable,”\
        \ removing one of the few checks on the government in a country that has no\
        \ written Constitution. The controversial judicial overhaul plan has drawn\
        \ thousands-wide protests in Israel over the past few weeks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2574138-783e-49ec-9d96-7054155d8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, Netanyahu was hospitalized overnight for what his
        office said was dehydration amid a heat wave in the country. Doctors said
        the prime minister was fitted with a heart monitor during his stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc3d3c-e7b5-4f34-aeaa-230272ef6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T08:09:57.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:11:29.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/22/world/netanyahu-pacemaker-heart-surgery/index.html">Israel’s
        Benjamin Netanyahu to be fitted with a pacemaker</a>"</em></p>'
