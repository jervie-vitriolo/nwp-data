  'Lawmakers-Marcos-SONA-action-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-23T19:59:04.000+08:00
    'imagesource': 'jcr:a9425352-ee01-44dc-88cc-8ec46bd7b550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd35262-96c4-4cc3-8090-251aebb56f53'
    'lead': 'Some lawmakers want to hear how President Marcos Jr. intends to address
      pressing issues such as the modernization of the agriculture sector, employment,
      climate change, and uplifting poverty in his second SONA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-23T20:02:21.609+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-23T22:38:20.571+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers want to hear plans of action in Marcos’ SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a3e2b-fe4c-4706-8fa8-e4c7b97e2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> – President
        Ferdinand Marcos Jr. earlier said he just wants to report on what his government
        has achieved so far in his second State of Nation Address (SONA) on Monday.
        Some lawmakers, however, want to hear how he intends to address pressing issues
        such as the modernization of the agriculture sector, employment, climate change
        and uplifting poverty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fe5ec-ec56-4c16-88b9-08952caed422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Joey Salceda said he hopes the president, who is also the\
        \ Agriculture secretary, will talk about his plans for the agriculture sector,\
        \ as well as the energy, manufacturing and technology sectors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0403ec5-4fe9-4d92-a695-7743b89a94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Marcos must discuss how to achieve “national greatness.”  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac9296-4c33-4396-bbb9-68e0cf3393ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said this means discussing plans on how to make “agriculture\
        \ grow by at least 5% every year to catch up with our growing food needs and\
        \ potentially grow exports, and lower power cost to competitive levels at\
        \ 7 pesos per kilowatt hour,” Salceda said Sunday in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b34d1f-759c-49e9-b960-a1e8b3a4ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Marcos should also discuss how he intends to create more\
        \ jobs in the manufacturing and export sector, and invest on research and\
        \ development.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b0a42-450d-4d04-aba4-b0408adc4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda, chair of the House Committee on Ways and Means, said he also\
        \ expects Marcos to announce \"a move towards fiscal consolidation, with a\
        \ focus on taxing the wealthy.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c13016-3451-4891-865c-0a56e72118ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These types of taxes should come first before we impose taxes on food.\
        \ Especially with a global cost of living crisis at hand, I am hesitant to\
        \ advance taxes on food through my committee,” Salceda said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f1233-3f9c-4c71-a3ba-ab171b880225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/2/Tulfo-anti-poor-plan-to-hike-tax-on-junk-food-sweetened-drinks.html">Tulfo
        slams ''anti-poor'' plan to hike tax on junk food, sweetened drinks</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952fd16-a719-4c91-b29c-1774ca0a5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda, meanwhile, said she expects Marcos to outline
        the government’s plan for a “sustainable” COVID-19 pandemic recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504000ac-97fd-4ec1-ad5e-7d16fed63114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also expects the president to talk about employment and the environment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc14f1-9b3f-4e54-baa2-e20cb0e820d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I'd like to see a roadmap for sustainable pandemic recovery, not just\
        \ in the health sector but in food and energy security, job creation, and\
        \ livelihood, especially support for MSMEs, which are equally important,\"\
        \ Legarda said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca738011-fc37-42a1-a29b-ec3a79d8b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/22/marcos-lifts-covid-19-public-health-emergency.html">Marcos
        lifts COVID-19 public health emergency</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15fa89-5668-49f2-bea9-6857cc73e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Sen. Chiz Escudero stressed that while Marcos “deserves”\
        \ to report on his achievements, the president must discuss the things needed\
        \ to be done during his term.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed578d05-7377-4383-b254-c601a4bba394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Escudero, this includes building medical facilities and infrastructure.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab93fa-0552-4bbb-ad43-37ea32735a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tomorrow’s SONA must therefore balance the ‘What has been done’ with\
        \ the more important ‘What is to be done?’,” Escudero said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b92f4-46eb-4311-b63a-b53314b1b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel shared the same sentiment but\
        \ stressed that the SONA should also discuss the high cost of living, problems\
        \ in education and the country's response to mental health issues.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbc7dc-a71b-4dca-9c9a-1cbce2b2f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:02:21.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T22:38:20.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator also wants President Marcos to explain the sugar importation\
        \ fiasco, the high cost of onions and the continuous operation of Philippine\
        \ Offshore Gaming Operators in the country to the public.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
