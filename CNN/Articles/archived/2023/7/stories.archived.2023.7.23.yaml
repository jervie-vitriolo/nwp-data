  'security-sona-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-23T20:12:27.000+08:00
    'imagesource': 'jcr:64284f4c-362c-4013-ab45-e48cb14f926b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d925d33-32e2-4566-a3d9-9d58d16f5ff8'
    'lead': 'Authorities said they have completed security preparations for President
      Ferdinand Marcos Jr.''s second State of the Nation Address on Monday with close
      to 22,000 personnel assigned to ensure safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-23T20:19:56.509+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-23T20:19:56.983+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Security all set for SONA 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63e058-795c-45ea-b8ca-3dfce5d6d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Authorities
        said they have completed security preparations for President Ferdinand Marcos
        Jr.''s second State of the Nation Address on Monday with close to 22,000 personnel
        assigned to ensure safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cae73-a2c7-449f-ab9d-3eb298be6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metro Manila Police chief PBGen Jose Nartatez Jr. led inspections on\
        \ Sunday and said personnel from the Philippine National Police, Armed Forces\
        \ of the Philippines, Bureau of Fire Protection, and the Bureau of Jail Management\
        \ and Penology will be deployed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f66131-485d-43b0-826c-13e5bd776767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These personnel will be assigned to emergency disaster response and\
        \ quick reaction teams, as well as checkpoints.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b79501-55b1-41ab-815c-f3ba2ff1ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Baka sabihin nila OA (overacting) or whatsoever. Remember that the\
        \ deployment or utilization of 22,000 is may iba-ibang parte or gagawin na\
        \ mission ‘yun or function,\" Nartatez said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d42390-0fbb-415b-855c-70d8f92eea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There’s no such thing as napakarami, ibig sabihin kuyog or whatsoever.\
        \ Importante, prepared tayo na nag-a-address dito sa mga nakikita nating problema,\"\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e9dea-7d37-4b5e-9427-6960c44eb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They might say it's OA or whatsoever. Remember that the\
        \ deployment or utilization of 22,000 is they have different missions or functions.\
        \ There's no such thing as too many. What's important is we're prepared to\
        \ address what we see as problems.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2386b-c827-45bd-ae9f-4a30969c7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nartatez said they are continuously reviewing their security plan to\
        \ make sure everything goes smoothly on July 24.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95d499-e1b6-49fc-a8c0-e68b8b0919cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They have also prepared a multi-agency coordinating center capable\
        \ of monitoring areas using CCTV cameras, a mobile command center, and drones.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ad914-f0ee-4c02-b38d-b07afdfad209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A gun ban will also be strictly implemented on Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bfc1f-514d-4463-90bb-a8c55fa1023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 20,000 rallyists are expected during the event, but they are\
        \ only allowed to stage their protest at a designated area along Commonwealth\
        \ Avenue.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d877f-01ec-49cc-a708-55bb9e0f51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will be allowed to bring effigies as long as they do not burn\
        \ anything made of plastic since this is against the law.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d7846-c576-4dff-a436-5f5f1a860b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Motorists are reminded that three northbound lanes of Commonwealth\
        \ Avenue will remain open.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb117f-f317-46d8-a44b-b6ff89671351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Quezon City Police District also inspected areas around the Batasan\
        \ Pambansa to Welcome Rotonda to Litex.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef457e-6324-45b6-b6df-6ee4d7edd041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Handa na ang ating kapulisan, ‘yung every year na ginagawa nating\
        \ paghahanda. Hindi lamang mas handa ngayon, through the years alam mo na\
        \ saan mo ilalagay, ide-deploy mga tao,\" said Interior Secretary Benhur Abalos.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314266ab-47ea-48be-9d49-1c1e008250b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The police are ready, the preparations we do every year\
        \ haven’t just gotten better this year, through the years, you already know\
        \ where people should be deployed.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499995d6-73c5-48d6-958a-60b82a563ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:56.998+08:00
