      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> More
        than 7,000 locals in the Visayas have been affected by gloomy weather brought
        by Severe Tropical Storm Egay and the southwest monsoon, or habagat, disaster
        management officials said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c32e58-5cdd-46c6-9e37-6e0b588cae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T15:08:44.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T15:08:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest situational report, the National Disaster Risk Reduction\
        \ and Management Council (NDRRMC) said the lives of 2,353 families, or 7,662\
        \ people, were disrupted by the weather disturbance.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9d24a-647d-4d0f-accc-4dd39c5f7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T15:08:44.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T15:08:44.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC said affected residents were from Negros Occidental. Of\
        \ the number, 6,598 were living in San Enrique town and 1,064 in Pontevedra\
        \ town.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea267d-bf80-4696-954e-f98dbe10a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T15:08:44.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T15:08:44.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reported 1,154 people were displaced, mostly from Pontevedra.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e1328-91fd-4877-8437-e50130437d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T15:08:44.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T15:08:44.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC also said some areas in San Enrique and Pontevedra were\
        \ still flooded as of Sunday morning. No other information was provided.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8e105-38c9-41a8-9e08-b843169ad94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T15:08:44.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T15:08:44.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, Interior Secretary Benhur Abalos reminded\
        \ governors and mayors to be \"present and stay in their posts before, during,\
        \ and after a typhoon hits.\"\r"
