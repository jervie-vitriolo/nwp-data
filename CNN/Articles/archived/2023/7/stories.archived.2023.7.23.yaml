      'mgnl:type': 'text'
      'text': '<p>For the list of alternate routes, read this: <a href="https://www.cnnphilippines.com/news/2023/7/19/mmda-traffic-plan-sona-2023.html">MMDA
        bares traffic plan for SONA&nbsp;</a></p>'
    '8':
