      'mgnl:type': 'text'
      'text': '<p>“<em>Maingat kami sa preventive evacuation dahil understandably
        ‘pag nasa evacuation centers ang mga tao hindi kasing kumportable ng kani-kanilang
        mga bahay. Mainit, maalinsangan, hindi free gumalaw, ang daming tao, maingay,
        magulo, napaka-inconvenient sa mga tao</em>,” Foronda added.</p>'
