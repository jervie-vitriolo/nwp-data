    'mgnl:tags': ['SONA-2023', 'Ferdinand-Marcos-Jr.', 'Bagong-Alyansang-Makabayan-Southern-Tagalog',
      'SONA', 'State-of-the-Nation-Address', 'State-of-the-Nation-Address-2023', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Groups hold ''People''s Summit'' before SONA day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c470dc-9c5b-41c9-9557-8f72bc8a1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Various
        groups held a "People''s Summit" a day before President Ferdinand Marcos Jr.''s
        State of the Nation Address on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03e391-5694-4f7a-98f7-c0c021da4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bagong Alyansang Makabayan Southern Tagalog, an alliance of
        various cause-oriented organizations, led the protest action in Quezon City,
        where calls for reform were aired by protesters from different sectors nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05ec5c-144f-494b-9dfe-49834c374f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una ay ang pagsusulong sa ekonomiyang nakasasapat sa sarili
        laban sa...or malaya sa dayuhang kontrol. Ang ikalawa ay pagsusulong ng tunay
        na repormang agraryo para sa mga magsasaka,"</em> said Kyle Angelo Salgado,
        the group''s spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2477e62-53b4-4467-9e09-d019da2ec48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: First is to push for an economy that is sufficient and
        free from the control of foreigners. Second is to push for genuine agrarian
        reform for farmers.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed693df-a7f8-46b2-977e-6c86a03ec17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called for the protection of the country''s natural
        resources, affordable social services, protection of human rights, and end
        to the National Task Force to End Local Communist Armed Conflict, and the
        continuation of peace talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dcd50-44dd-4c1b-944e-e4535b828f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wanted the government to fight corruption and establish
        a "scientific and mass-oriented" educational system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672e063-f7d8-4157-bf5a-06081895efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung panawagan namin, magpatupad ng nakabubuhay na sahod nang
        sa ganun ay matustusan ang pang-araw-araw na pangangailangan ng mga</em> manggagawa<em>,
        partikular sa rehiyon ng Timog Katagalugan,"</em> said Mia Antonio, secretary
        general of Pagkakaisa ng Manggagawa sa Timog Katagalugan-Kilusang Mayo Uno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf079b8-12bc-4259-bc14-2c5385c4edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We call for a living wage so workers can afford their
        everyday needs, particularly in Southern Tagalog.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf68a99-2d2c-49e5-b457-883d45aff24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters made effigies with the theme BBM or "Big Bootlicker
        Marcos." Students made objects inspired by the popular toy lato-lato, or clackers,
        to represent issues in the education sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c5a90-6d0e-47ba-8831-eaa1aa55769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-draw kami ng</em> inspiration <em>sa lato-lato. So yung
        dalawang bola</em> — mandatory ROTC [Reserve Officers'' Training Corps] <em>at</em>
        tuition and other fee increase. <em>Naka-set siya na sunugin bilang</em> symbolic
        protest <em>namin bilang mga estudyante,"</em> said Mariel Orpiada, national
        vice chairperson of Panday Sining. <em>"Kumbaga inuulit-ulit kaming binubugbog
        ng lato-lato ng dalawa,"</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad2cc2-c180-472f-97ca-73a72fcc3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We drew inspiration from the lato-lato. The two balls
        represent mandatory ROTC and tuition fee increases. We will burn it as our
        symbolic protest as students, as youth. It''s like we''re being repeatedly
        bruised by these two issues.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b2333-41e2-4c8d-adca-6e9306b3043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salgado added the effigies represent Marcos and former president Rodrigo
        Duterte who, they say, are both subservient to the US.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a59a05-7d79-4860-989b-73cbe7c248ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinisimbolo po niya yung pagpapakatuta ni</em> Marcos Jr. at
        <em>ni</em> Duterte <em>sa</em> US <em>na kung saan</em> US <em>yung nagdadala
        sa</em> Pilipinas <em>ng mga giyera at iniipit yung ating bansa sa hidwaan
        nila ng</em> China," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f36f0-6660-4893-bf30-95063bdf5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This symbolizes Marcos Jr. and Duterte who are puppets
        of the US, who allowed the US to bring war to our country, which is caught
        in the middle of their conflict with China.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdb686-0190-4b52-bf27-d1be9b15c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group held protest actions in different parts of Metro Manila on
        Saturday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff04cfb-ec6c-4b6a-bc5a-2b7ae05933fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T17:53:21.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T11:57:50.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third day of the group''s Bigkisan Caravan, which is
        held yearly during the president’s SONA.</p>'
