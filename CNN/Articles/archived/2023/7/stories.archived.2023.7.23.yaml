    'template': '1'
    'title': 'Greece evacuates thousands of tourists in Rhodes as wildfire burns'
    'visualType': 'image'
    '0':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4d62c-c333-4581-8b8f-7296f8341734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A large wildfire tearing through the Greek
        island of Rhodes has forced thousands of tourists to evacuate their hotels,
        officials say.</p>'
    '1':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdec14-f480-44c7-b365-46ddbaf31695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wildfire in the central and south part of Rhodes has been burning\
        \ since Tuesday. It is the largest of a number of blazes in Greece, which\
        \ is sweltering due to a heat wave that experts say is likely to become the\
        \ country’s longest on record.\r"
    '2':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1037fcb-beb3-4ec1-8b77-90c6a43a575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos on Greek TV showed fires and smoke nearing properties and beaches\
        \ in Rhodes and videos posted on social media show large groups of tourists\
        \ evacuating hotels on foot.\r"
    '3':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700f682-e72d-4200-8564-771dbb724e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An estimated 10,000 tourists were safely taken to the northern part\
        \ of the island on Saturday, according to the Rhodes Hotel Association.\r"
    '4':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d19c06-cbdd-4ade-9e22-e8b110ed890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The association said on Greek TV that tourists from 12 hotels were\
        \ transported by buses, on foot and by sea.\r"
    '5':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833627b-1b97-4018-9ed0-098eb10bb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coastguard told CNN on Saturday that four of its boats had assisted,\
        \ as well as 20 private vessels.\r"
    '6':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031380c-0793-4934-ab18-ebb7c0b1e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local fire officials said boats had evacuated about 2,000 people. They\
        \ said the number of hotels that were ordered to evacuate account for less\
        \ than 10% of the island’s total tourist capacity.\r"
    '7':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612312a-7f31-4981-ad0e-5bbf1640e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight people have been taken to hospital with respiratory problems,\
        \ according to fire officials.\r"
    '8':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f92bf-d38d-47f2-ad77-2991b104d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blaze is burning near the areas of Kiotari and Lardos, not far\
        \ from the Lindos archaeological site. The site has not been threatened so\
        \ far.\r"
    '9':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf259d-bc00-4ff0-ad71-2a65f84006f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record heat wave predicted</strong></h2>'
    '10':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4f5d8-1437-45f7-8e5b-2a4b33a2e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Greek Ministry of Civil Protection, 13 departments,\
        \ including the Attica region where the capital city of Athens is located,\
        \ were under red alert for wildfires Sunday, which is the highest state of\
        \ alarm due to the extreme risk of fire.\r"
    '11':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53103fd-4849-413a-9f44-fb61bd638c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Athens, visiting hours for the Acropolis and other archaeological\
        \ sites have been revised due to soaring temperatures. Staff at some sites\
        \ are on strike to protest working conditions.\r"
    '12':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32432cd-1369-410e-b5a3-90194641fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will probably go through 15 to 16 days of a heat wave, which has\
        \ never happened before in our country,” the Director of Research at the National\
        \ Observatory of Athens Kostas Lagouvardos told CNN.\r"
    '13':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc648536-67ac-4dd4-91c4-d91043f9a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN that the streak could go beyond those days, but at the\
        \ moment “it’s hard to predict.”\r"
    '14':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43381cae-0253-4728-a325-7c89fe4ca815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The longest continuous heatwave that Greece has faced was 12 days long,\
        \ back in July 1987, Lagouvardos said.\r"
    '15':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104f7a2-ca93-43c5-a7d0-abe243222242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagouvardos said temperatures in Athens this summer could possibly\
        \ break the city’s all-time record, which was set in June 2007, when Athens\
        \ registered 44.8 degrees Celsius (112.64 degrees Fahrenheit).\r"
    '16':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9228e-547d-4a80-9363-62b86af89c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large parts of the northern hemisphere have seen fierce temperatures,\
        \ with Europe seeing dramatic shifts from one form of extreme weather to another.\r"
    '17':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306864f-f04c-46bd-8ccc-a79929bc06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s northern region of Veneto was pounded with tennis-ball sized\
        \ hail overnight on Wednesday, injuring at least 110 people. Emergency services\
        \ responded to more than 500 calls for help due to damage to property and\
        \ personal injuries, the Veneto regional civil protection said.\r"
    '18':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8590e1-6397-4c57-9fd1-86ed45346ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country also experienced record-breaking heat, with capital Rome\
        \ hitting a new high temperature of 41 degrees Celsius on Tuesday. Earlier\
        \ in the year the country was hit by devastating floods.\r"
    '19':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775c43d-c84d-4fb5-a73c-85c0895173d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Balkans, severe thunderstorms storms claimed several lives after\
        \ hitting on Wednesday, CNN’s affiliate N1 reported Thursday.\r"
    '20':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ee600-0c9e-4f1f-b433-191260dc8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are warning that the extreme weather may only be a preview\
        \ of what’s to come as the planet warms.\r"
    '21':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169669fc-f9df-4f5e-920b-848e618a80ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weather extremes will continue to become more intense and our\
        \ weather patterns could change in ways we yet can’t predict,” said Peter\
        \ Stott, a science fellow in climate attribution at the UK Met Office told\
        \ CNN.\r"
    '22':
      'jcr:mixinTypes': []
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414a8cf-7af2-4ae6-a268-c059e2106cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T07:14:09.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T08:04:10.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/22/europe/greece-record-breaking-heat-wave-climate-intl/index.html">Greece
        evacuates thousands of tourists in Rhodes as wildfire burns</a>"</em></p>'
  'israel-judiciary-protest-vote':
