    'lead': 'A large wildfire tearing through the Greek island of Rhodes has forced
      thousands of tourists to evacuate their hotels, officials say.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-07-23T07:14:09.021+08:00
