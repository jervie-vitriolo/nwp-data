      'text': '<p><strong>(CNN)</strong> — Four people died and dozens were injured
        after a hot water pipe burst in a shopping center in Moscow, Russian state
        news agency TASS reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e83678-7d9e-443c-a2d2-e7c08728ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:28:20.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:28:31.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water pipe burst with “boiling water” in the Vremena Goda shopping
        center in Russia’s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa76370-e5fb-4f55-bc83-6f42d5b5c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:28:20.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:28:31.020+08:00
