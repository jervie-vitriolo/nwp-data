  '45-percent-ph-families-feel-poor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-23T16:13:02.000+08:00
    'imagesource': 'jcr:38f126d1-229d-42d7-9ecd-b37e9ebba017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ea84d7-a07d-452a-8571-5d82ff647107'
    'lead': 'The poll also found that 33% of families rated themselves as ''borderline,''
      or between poor and not-poor while 22% described themselves as not poor.'
