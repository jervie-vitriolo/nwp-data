      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> South
        Korean heartthrob Kim Seon-ho met with his fans, known as Seonhohadas, in
        his second Manila fan meet, “Love to meet our Good Boy,” on Saturday at the
        Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44131c-f70d-47e3-9066-9f3f4fb3d314'
      'mgnl:activationStatus': true
