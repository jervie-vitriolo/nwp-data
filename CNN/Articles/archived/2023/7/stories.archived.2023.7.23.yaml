      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/22/tech/ai-jobs-efficiency-productivity/index.html"
        target="_blank">''It almost doubled our workload’: AI is supposed to make
