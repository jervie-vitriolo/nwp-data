      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Suspendido ang pagpapatupad ng expanded number coding scheme sa Lunes,\
        \ Hulyo 24, 2023. Planuhin ang inyong biyahe, sumunod sa batas trapiko, at\
        \ mag-ingat sa pagmamaneho,\" the MMDA announced Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee83e5-2538-434d-b8ad-5dee5c298e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:30:24.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T09:30:24.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The expanded number coding scheme is suspended on Monday,\
        \ July 24. Plan your trips, follow traffic rules, and keep safe while driving.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa671062-cd49-450d-abc7-9f3e09e17261'
