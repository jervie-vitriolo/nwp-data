      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamie Foxx is speaking out for the first
        time since he was hospitalized in April for an undisclosed medical condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03219098-303a-43a2-8948-11d3f1e3954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The award-winning actor and musician, 55, posted an Instagram video\
        \ update for fans overnight on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156aaf2d-869a-4bcc-8b7b-cc817b17739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:45:02.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T12:58:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, Foxx addresses the speculation as to what led to his\
        \ hospitalization, although he did not reveal details of what happened.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': "<!--upd 7/23/2023-->\n<blockquote class=\"instagram__post\">\n\
        \    <iframe class=\"instagram-media instagram-media-rendered\" id=\"instagram-embed-0\"\
