      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be a zipper lane along the southbound section of Commonwealth\
        \ Avenue to give way to vehicles of government officials and guests going\
        \ to the Batasang Pambansa Complex where Marcos will deliver his SONA. Motorists\
        \ are also advised to take alternate routes to avoid the heavy traffic on\
        \ Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248603ab-7169-4421-b6a3-28ae24d711b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T09:30:24.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-23T09:30:24.301+08:00
