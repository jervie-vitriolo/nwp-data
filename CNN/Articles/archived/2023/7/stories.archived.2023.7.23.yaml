      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/15/DepEd-seeks-fraud-audit-on-laptops.html"
        href="https://www.cnnphilippines.com/news/2022/8/15/DepEd-seeks-fraud-audit-on-laptops.html">DepEd
        seeks fraud audit on ''pricey, outdated'' laptops</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edc0a0-4b36-4068-84af-0f02674ab70b'
