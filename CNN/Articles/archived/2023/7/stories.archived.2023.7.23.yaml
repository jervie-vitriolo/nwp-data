    'author': 'Duarte Mendonca and Chris Liakos, CNN'
    'caption': 'People walk next to a mist machine to cool down, in the Monastiraki
      district of Athens, on July 20.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-23T07:11:13.000+08:00
    'imagesource': 'jcr:81cc94b3-d917-4c84-bed7-7d3024ba5037'
    'jcr:mixinTypes': ['mgnl:hasVersion']
