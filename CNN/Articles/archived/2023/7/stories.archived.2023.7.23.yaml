  'aging-exercise-health':
    'author': 'Melanie Radzicki McManus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-07-23T10:21:06.000+08:00
    'imagesource': 'jcr:de117c91-6971-49bb-b70d-cbe89a5a4584'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51739ff0-8f7e-49cd-b11b-9ee00a21d73e'
    'lead': 'No matter how active we are, our muscle mass and strength decline as
      we age. In fact, muscle mass and strength peak at 30 to 35 years old. After
      that, they slowly but steadily decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-23T10:25:54.239+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-23T10:26:01.626+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-23T10:26:01.233+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'exercise', 'aging']
    'stories': []
    'template': '1'
    'title': 'What’s more important as you age — stretching, balance work or strength
      training?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd65718-5a35-474f-8d03-bdfe30612da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you experience pain.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d6d9b-a587-49b5-b9ae-2def74d61f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People often bemoan gray hair and wrinkled
        skin as some of the most unpleasant side effects of aging. It may be discouraging
        to watch your youthful visage slip away, but the status of your strength,
        balance and flexibility is of much greater concern. Significant declines in
        these areas can lead to pain, falls and fractures, and an overall loss of
        mobility and functionality. Think about the inability to play with the grandkids,
        climb stairs or carry groceries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84936f23-b153-4291-8e50-bd06f5689ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how active we are, our muscle mass and strength decline
        as we age. In fact, muscle mass and strength peak at 30 to 35 years old. After
        that, they slowly but steadily decline. At age 65 for women and 70 for men,
        the pace of these declines increases, according to the <a href="https://www.nia.nih.gov/news/how-can-strength-training-build-healthier-bodies-we-age"
        target="_blank">National Institutes of Health</a>. Similarly, everyone’s balance
        and flexibility decrease with age due to changes in vision, sensory nerves,
        joints, ligaments and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd40970-da2c-409b-917e-8e2d242044fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Joints in the spine, hips, knees and shoulders naturally become more
        arthritic with age, and our ligaments and the interfaces between our tendons
        and muscles become more rigid,” said Dr. George Eldayrie, a sports medicine
        physician with the Orlando Health Jewett Orthopedic Institute in Winter Garden,
        Florida. “It’s a very known process.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee42b12-32ec-415b-b6a8-4c86a2a62444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because these declines are well-documented, the <a href="https://www.cdc.gov/physicalactivity/basics/older_adults/index.htm#:~:text=Adults%20aged%2065%20and%20older,of%20activities%20that%20strengthen%20muscles."
        target="_blank">US Centers for Disease Control and Prevention recommends</a>
        adults 65 and older engage in moderate-intensity exercise at least 150 minutes
        a week. In addition, they should perform strength training and balance exercises
        at least twice weekly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c698e-2cb1-475a-bc8f-b4b9483b2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to improve the quality and quantity of your life</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66253048-d64b-47aa-b379-93cd78394723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Strength, balance and flexibility are all important, but is boosting
        one more critical than another? In general, if you’re looking to improve the
        quality and quantity of your life, getting in some aerobic exercise should
        be your main concern, said Dr. John Higgins, a sports cardiologist at McGovern
        Medical School at the University of Texas Health Science Center at Houston.
        Resistance training is next in importance, with a mixture of balance and flexibility
        work coming in third.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453efab-3816-4679-996f-bc7358c93905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On an individual level, though, it all depends on the patient, Eldayrie
        said. “For a master’s athlete, most likely strength and flexibility are more
        important to help with performance and decrease injuries,” he said. “Someone
        who’s 85 and wants to be functional, though, will be focused on balance and
        strength to help decrease their fall risk.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582a6d0-806a-4f08-87ea-07ae68de09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There will also be differences based on a person’s health. Someone
        with arthritis should focus on joint flexibility first, Eldayrie said, while
        someone who just had a knee replacement should concentrate on strength training.
        If you have osteoporosis, it’s important to work on balance to avoid falls.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6e630-cae2-4f78-a9df-be2ae2e09066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to get moving</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e632ff-f8e6-4fb8-b251-6d313dac39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite evidence backing the importance of physical activity, 28%
        of Americans 50 and older are inactive, according to a <a href="https://www.cdc.gov/media/releases/2016/p0915-physical-activity.html"
        target="_blank">2016 CDC study</a>. In addition, inactivity increases with
        age, with more than 35% of those 75 and older inactive. That’s a problem.
        Physical activity can improve mental health and stave off dementia and cognitive
        decline. Couple that with the benefits of strength, balance and flexibility
        work, and you’ve got a great chance at aging well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cb84f-da2a-4f29-a55a-03e172656a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Think about it like a pyramid,” Higgins said. “Aerobic exercise is
        the top of the pyramid, with the bricks supporting it being strength, balance
        and flexibility. Without those basics, the pyramid will crumble. You can’t
        get by on one of those things alone.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b073b-5af8-4281-8662-7215e438aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the thought of incorporating aerobic exercise, strength training,
        and balance and flexibility work into your weekly routine seems overwhelming,
        keep in mind you don’t necessarily need a gym membership or personal trainer.
        This important work can be woven into your life rather seamlessly.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629cf6e-1e28-4343-9e80-adcdc4d48528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, playing golf and gardening are enjoyable ways to add
        some aerobic exercise to your life. So is walking the dog. Strap on a weighted
        backpack during your walk, and now you’re “rucking,” an exercise based on
        military training that <a href="https://www.901pt.com/post/rucking-what-it-is-benefits-how-to-do-it"
        target="_blank">combines aerobic exercise with strength training</a>. Yoga
        is an easy-on-the-body activity that aids in flexibility, but it also boosts
        strength and activates your core. Standing on one foot in the grocery line
        or in front of the television is an easy way to add some balance training
        to your life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e4cba-274f-4015-be3c-aa70d4743cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A lot of people like to complicate things by having a plan and measuring
        their progress, but it doesn’t need to be that complicated,” Eldayrie said.
        “Just incorporate these things into your day-to-day life and be consistent.
        The benefits will come over time.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e095202-dd65-4d12-8a07-dc4a73a910d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Higgins agreed. “If you don’t believe strength training, balance and
        flexibility work will really help, give it a try for a few months and see
        what a difference it makes,” he said. “You will probably find that you enjoy
        things more and that you are able to do regular aerobic work more easily and
        with less injuries, whether that’s playing with the grandkids or doing an
        exciting activity like zip lining.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f37050-4c37-4f2e-bb38-5efa20831049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T10:25:54.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-23T10:26:01.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/21/health/exercises-for-aging-bodies-wellness/index.html"
        target="_blank">What’s more important as you age — stretching, balance work
        or strength training?</a>"</em></p>'
