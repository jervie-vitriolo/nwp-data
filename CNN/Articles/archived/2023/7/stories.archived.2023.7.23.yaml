    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133fa96-8e93-40ef-baec-08b020836e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T11:53:40.128+08:00
      'mgnl:createdBy': 'celine'
