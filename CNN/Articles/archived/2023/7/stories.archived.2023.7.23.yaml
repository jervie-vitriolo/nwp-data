      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Naka-heightened alert ang Philippine Coast Guard sa National Capital\
        \ Region-Central Luzon, Northeastern Luzon, Northwestern Luzon, Southern Tagalog,\
        \ at Bicol,\" the agency said in a statement Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903653c-7d67-4573-bbe6-4dd87194609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T20:19:56.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T20:19:57.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Katuwang ang Armed Forces of the Philippines at Philippine National\
        \ Police, magpapakalat ang PCG ng mga security personnel, K9 units, at medical\
        \ teams sa mga kritikal na lugar sa NCR kaugnay ng SONA 2023,\" added the\
        \ PCG.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ea106-6689-4a78-a706-3cb999175591'
