      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Philippine Coast Guard in the National Capital Region-Central\
        \ Luzon, Northeastern Luzon, Northwestern Luzon, Southern Tagalog, and Bicol\
        \ are all on heightened alert. Working with the Armed Forces of the Philippines\
        \ and the Philippine National Police, the PCG will deploy security personnel,\
        \ K9 units, and medical teams in critical areas in NCR for SONA 2023.]\r"
    '20':
