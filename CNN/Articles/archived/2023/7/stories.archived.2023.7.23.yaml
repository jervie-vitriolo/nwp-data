      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/20/UP-AI-use-guidelines.html">UP
        drafting guidelines for ''responsible'' AI use&nbsp;</a></strong></p>'
