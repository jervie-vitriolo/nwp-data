      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, Signal No. 1 remains hoisted over Northern Samar,
        Eastern Samar, and Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25355a45-e7e8-4b95-ae23-1a9b36e3862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has gained strength and now has maximum sustained winds
        of 120 kilometers per hour (kph) near the center. Its gustiness also increased
        to 150 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad52fea-3f2a-4b8f-9e9a-279ffaf581c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving west northwestward at 10 kph, and was last spotted
        490 kilometers (kms) east northeast of Daet, Camarines Norte, or 620 kms east
        of Baler, Aurora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866defc3-38a3-4034-8040-5f0caa102dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Egay is forecast to reach super typhoon category by
        Wednesday while passing over the Balintang Channel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bdc94-26e1-4c31-8b05-eeb22628419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interaction with the rugged terrain of Northern Luzon and Southern
        Taiwan will trigger a period of weakening by late Wednesday as it moves over
        the waters near Southern Taiwan," the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc1cab-27d8-4962-afe5-2304cf10b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The weather bureau said Egay is seen to enhance the southwest monsoon,
        or habagat, bringing occasional rains over several areas of the country in
        the next three days.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2af24f-12f3-49c4-ad81-f795fe3b2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Heavy rains are expected in Catanduanes in the next two days. Cagayan,
        the eastern section of Isabela, Polilio Islands, Camarines Norte, Camarines
        Sur, and Albay are also seen to experience intense rainfall on Monday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50225652-243d-4f82-9750-f0dc8e719617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Forecast rainfall are generally higher in elevated or mountainous
        areas. Under these conditions, flooding and rain-induced landslides are possible,
        especially in areas that are highly or very highly susceptible to these hazards
        as identified in hazard maps and in localities that experienced considerable
        amounts of rainfall for the past several days," PAGASA warned.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd6f7b-15af-474b-b1c1-1ec1f94f0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T19:22:42.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-24T00:11:10.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to exit the Philippine Area of Responsibility
        on July 27.</p>'
