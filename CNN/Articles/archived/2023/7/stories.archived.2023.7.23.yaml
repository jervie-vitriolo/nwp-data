    'stories': []
    'template': '1'
    'title': '''Egay'' now a typhoon, Signal No. 2 up over northeastern part of Catanduanes
      – PAGASA'
    'updated': 2023-07-23T11:55:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404e96d-c38c-4f3d-9374-fb95bed3fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T12:09:49.386+08:00
