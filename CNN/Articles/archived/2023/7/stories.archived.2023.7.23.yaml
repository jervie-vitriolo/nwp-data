      'mgnl:lastActivated': 2023-07-23T21:12:47.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0dbd8-b5af-4702-88b7-cde8fbed24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For tomorrow’s event, I did about a hundred barongs and Filipinianas,”\
        \ Leyva told CNN Philippines’ Newsroom Weekend on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b010a-2e30-408c-987e-0e6307e55ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b5ffe0-9a77-4d72-a03e-0e3bd849611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leyva said he again created the outfits of Senator Nancy Binay, Representative\
        \ Len Alonte, and Senator Koko Pimentel's wife, Kath Yu-Pimentel, among others,\
        \ for President Ferdinand Marcos Jr.’s second SONA at the Batasang Pambansa.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17c172-1eb8-4336-b770-f55701083053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a2c04-184f-4936-bb4c-7e228799b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Making a hundred different attires was no joke even for the world-renowned\
        \ fashion designer. He said he needed to constantly tweak designs to ensure\
        \ their uniqueness.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86fa44-5f2a-4fdf-9f14-485a0f27f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830928a-06e0-44cb-9d09-5820dd29e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some were made of floral appliqués, created with different kinds of\
        \ silhouettes from locally sourced textiles and fabrics from different ethnic\
        \ communities, from Abra to Aklan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb6ad2-8272-44c9-a2fb-d57a52b862c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548c86e-47f5-47f7-99c3-de55c0a05d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nag-mix ako para mas kakaiba yung dating, at the same time, beautiful\
        \ pa din yung look,” Leyva said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc511fe-8eb4-4da9-a646-047355b38bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011454cc-ef64-4c9d-ade4-745f2cc34c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SONA as a fashion event</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46055a-1ce8-42b2-834f-86b34bb8b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3db8c-628a-4325-9bb6-1720fe3ddf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some criticize the annual event for diverting attention from\
        \ the president's message by turning it into a fashion show, Leyva said it\
        \ serves as a platform for the country’s culture.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cd422-2383-4ea4-bad0-ccb6cff90e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63733828-b62a-4afe-a051-dd914a09ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aside from the message of the president, it’s a fashion event kasi\
        \ kailangan maganda yung suot [the clothes must be beautiful] because it will\
        \ represent their culture (and) the designers we have here in the country,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd603d0d-1af2-4d6b-a918-e8162a774759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290d3af-32ee-4be5-8363-8383bf66ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-23T21:12:46.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T21:12:47.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyva said he expects this year’s SONA fashion to be subtle yet
        a little more extravagant to reflect the designers’ excitement as the fashion
        industry recovers from the COVID-19 pandemic.</p>'
