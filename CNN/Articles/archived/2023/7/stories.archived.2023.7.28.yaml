    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos order lowers real property taxes on power generation facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930eaa2-8ee7-467a-b11f-b76988844c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) –</strong> An executive
        order issued by President Ferdinand Marcos Jr. lowers real property taxes
        (RPTs) on generation facilities of Independent Power Producers (IPPs) operating
        under Build-Operate-Transfer (BOT) contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef8177-5859-4d41-bb38-ae788b488357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EO 6 — signed by Executive Secretary Lucas Bersamin for the
        president last July 25 but made public on Friday — all RPT liabilities assessed
        by local government units (LGUs) for this year are reduced “to an amount equivalent
        to the tax due if computed based on an assessment level of 15% of the fair
        market value of the property, machinery and equipment depreciated at the rate
        of two percent per annum, less the amount already paid by the IPPs.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d0e07-bf3c-42f0-ad9a-14e65a0a1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79700979-cb81-4eb4-b164-bbadb929ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This includes a special education fund on property, machinery, and\
        \ equipment, power purchase agreements, energy conversion agreements, or other\
        \ contractual agreements with the government corporations under BOT.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a960ad-730c-4939-bb38-6b61457f42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ee3ea-d6d8-4221-8244-d3c54e9fe0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A BOT is a contract whereby the government grants a concession to a\
        \ private company to finance, build, and operate a project for a certain number\
        \ of years, and in the process earn a profit. At the end of the concession\
        \ period, the private entity turns over the project to the government.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734a103-8654-4dd7-967d-7c8d1d398596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dc685-522f-4ad5-a30a-15796c37f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:14:14.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T16:22:37.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All interests and penalties on such deficiency RPT liabilities are\
        \ also hereby condoned and concerned IPPs are relieved from payment thereof,”\
        \ the EO read.\r"
    '8':
