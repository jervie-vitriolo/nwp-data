      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung kasaysayan na binibigay sa amin ng mga testigo, ng mga taga\
        \ loob, ay mukhang matagal na nangyayari ito. May mga gangs na may proclivity\
        \ na maglibing ng tao sa septic tank,\" he said in a press briefing.  \r"
