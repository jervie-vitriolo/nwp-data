      'mgnl:type': 'text'
      'text': '<p>Jess also shared how being surrounded by inspiring people at work
        makes for his positive experience at McDonald’s: "<em>Masaya po ako dahil
        mayroon akong</em> managers <em>na</em> understanding <em>at</em> supportive
        <em>sa aking pag-aaral. Marami rin po akong mga ka-trabaho na kagaya ko ring</em>
        working student and they also inspire me to do my best."</p>'
