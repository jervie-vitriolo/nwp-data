      'mgnl:lastActivated': 2023-07-28T11:29:30.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vendors said most of these crops come from Baguio, a province severely\
        \ affected by the super typhoon. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07daf194-eaca-4836-9c7f-014613a458e2'
