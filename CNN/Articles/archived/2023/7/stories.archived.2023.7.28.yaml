    'lead': "The Filipinas shooting for a knockout round berth at the 2023 FIFA Women's\
      \ World Cup!\n\nThe world number 46 Philippine women's national team will take\
      \ on Norway in a must-win match on Sunday, 3pm Philippine time. The national\
      \ booters are coming off a historic victory over New Zealand on Tuesday, 1-nil.\
      \ Only the top two teams will advance to the next round. \n\nIf the Filipinas\
      \ win, they will earn a place in the KO round while a loss will mean elimination.\
      \ Should the game end in a draw, Switzerland must beat New Zealand for the Filipinas\
      \ to advance. A draw between Switzerland-New Zealand will eliminate the Filipinas.\
      \ Meanwhile, if New Zealand wins, the tie-breaking criteria will decide which\
      \ team will make it to the next round. Only the top two teams will advance to\
      \ the next round. \n\nLet's go all out on this story with former Filipinas midfielder\
      \ Camille Rodriguez joining us via Zoom from Auckland, New Zealand."
