      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8543535-3d0d-43f5-9c5e-a13c03e7e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decongesting the NBP is in preparation for the planned closure in
        2028 or the end of the Marcos administration. The government plans to convert
        the 357-hectare property into a commercial hub.</p>'
  'BuCor-allow-jail-visits-Bilibid-next-week':
