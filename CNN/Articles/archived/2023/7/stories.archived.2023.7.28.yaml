      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo earlier filed a resolution calling for an investigation after
        the<a href="https://www.cnnphilippines.com/news/2023/7/26/remulla-investigation-new-bilibid-prison-missing-pdl.html">
        decapitated body</a> of inmate Michael Cataroja, who was missing for days,
        was found in the Sputnik compound inside the national penitentiary.&nbsp;</p>'
