    'jcr:uuid': '2f5b7648-6a24-48e9-a89e-ff50af5dc3b0'
    'lead': 'European Commission President Ursula von der Leyen is set to fly to the
      Philippines next week, marking a first official visit of a top official from
      the commission in nearly six decades, the Palace said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T09:48:37.942+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-01T00:36:37.392+08:00
