      'mgnl:created': 2023-07-28T13:11:10.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1d1cb-1e7d-487a-a370-0f0d693e2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Onomichi city, in Japan’s Hiroshima prefecture, conducted a public\
        \ survey in 2017 that was used to create flyers for pregnant women later distributed\
        \ to local residents, according to the city government’s website.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2e175-231d-40c3-b35e-24c046e21b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cfb3a-9be3-4653-abfe-b3f52d8e77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are differences in the way men and women feel and think,” one\
        \ flyer reads. “One of the reasons for this is the structural difference in\
        \ the brains of men and women. It is known that men act based on theories,\
        \ while women act based on emotions.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5cffa9-413d-43cc-9a88-0d1b70a55c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186ebf1-481f-43fc-b84c-e2bf119e6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The important thing is to understand each others’ differences and\
        \ divide roles well,” it added, before stating that husbands and new fathers\
        \ like to be thanked for carrying out basic tasks such as washing the dishes,\
        \ changing diapers, and holding their child.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7385373-0159-4169-9f1d-723ccc5cd299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470eaaa-c70a-4167-ad34-2871c72f4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wives may irritate their husbands if they are “busy taking care of\
        \ the baby and not doing chores” the flyer said, advising women not to “get\
        \ frustrated for no reason.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660fb43-999a-4351-a98e-06aa1ce9af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532b7c9-0c68-481c-9b0f-488aae7669f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It concluded that there are many things new mothers can do to please\
        \ their husbands, including giving them massages, preparing their lunch every\
        \ day, handling the childcare and housework, greeting them with a “welcome\
        \ home,” and always having “a smile on her face.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52bef3-caef-44ca-9293-843fc9edd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bac862-49a3-4e03-8e7e-b32f77c246a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local media reports this week drew attention to the flyers, with social\
        \ media promptly erupting in anger and disbelief.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08604a89-ff1f-4ea0-ba84-f079ec182ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8a79b-150f-4ee1-80fe-c4c7a8677efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s bad enough that local authorities are transmitting the idea that\
        \ childcare is the mother’s job and that a third-party father’s assistance\
        \ will help the mother,” one person wrote on Twitter, recently rebranded as\
        \ X. “I would like local authorities to raise awareness that fathers are also\
        \ main actors in childcare.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cc9e4-14d4-42e5-acc8-0ae181fe53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5d135-15d0-44bd-b9f9-45a7f93978f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Stress is the enemy during pregnancy, so why exactly are they only\
        \ attacking women?” another person wrote, pointing out that childbirth takes\
        \ a heavy toll on women’s bodies. “A letter from an experienced mum to a new\
        \ dad would probably be a hundred million times more helpful.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb52817-9b0c-4343-8d47-4930ade3dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ad487-e1d3-4796-995d-332cf99d6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s mayor, Yukihiro Hiratani, published an apology on the local\
        \ government website on Tuesday, saying the flyers “were not in line with\
        \ the sentiments of pregnant women, childbearing mothers, and others involved\
        \ in child rearing, and caused unpleasant feelings for many people.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5cd03-f888-44e7-a792-91391203f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1154ca-613f-4b2f-8199-a2cb3658a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the government had stopped distributing the flyers because\
        \ they “contain expressions that promote attitudes and practices that stereotype\
        \ gender roles.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63378e53-d35c-4566-b4f7-f2a548a46649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d321f98-1d34-4222-b162-541e86640d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some online users have pointed out that as stunningly misogynistic\
        \ as the flyers are, they represent the reality of Japan’s outdated gender\
        \ norms and the unequal burden placed on women – one reason that has been\
        \ cited for the country’s continuously falling birth rate.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944fee9-831f-4d0f-8e5f-d85f954a43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a022f-46c4-4640-ab6f-ce816fef57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flyers, and the public survey it was based on, “mean that this\
        \ is what men really think,” one person wrote on X. “Most men think that childcare\
        \ is someone else’s business, wives are supposed to do the housework, don’\
        t neglect looking after their husbands, don’t upset their husbands … You’\
        d better not get married.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185328b-d0f4-463e-ab2f-369479a74d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03949279-f027-447d-a975-36a67afb8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan remains a largely patriarchal, conservative society that was\
        \ ranked 125th out of 146 countries in the World Economic Forum’s latest Global\
        \ Gender Gap Index.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7c27e-5727-4db9-8d87-fb132e5daf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d5da2-ccdc-4898-b053-1c1c70dcfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s gender equality in politics is “one of the lowest in the world,”\
        \ with women making up only 10% of parliament seats, according to the report.\
        \ And while the number of women in the workforce has increased in recent years,\
        \ they make up only 12.9% of senior or managerial positions – compared to\
        \ 41% in the United States and 43% in Sweden, according to the report.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc86c7-084c-4663-8ff0-d406fb12f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0582ba-eb3b-498e-952e-77546e434ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, structural issues still prevent many working men and women\
        \ from balancing careers with family life, with mothers often sacrificing\
        \ their jobs to care for their children.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c6df3-314c-44cc-b877-325c1bf33f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11c53f-f878-47fa-803d-04d1f35ce770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:31.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even those who go back to work may face lower wages or get stuck on\
        \ the career ladder, experts say. Authorities have tried to push fathers to\
        \ take a more active role in childcare – but experts say many men are too\
        \ scared to take paternity leave due to potential repercussions from employers.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d220a2-73b0-43e3-b296-764512bdab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:11:10.284+08:00
      'mgnl:createdBy': 'raheema'
