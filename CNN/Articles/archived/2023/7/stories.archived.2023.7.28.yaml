      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will also be a Battle of the Bands competition entitled \"BattleBeat:\
        \ The SongHits Showdown\" that will give opportunities to indie artists to\
        \ be part of the music festival and showcase the OPM spirit.\r"
