    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'European Commission president to visit PH on July 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a62c1-9272-4048-906e-afdb50bbe514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — European
        Commission President Ursula von der Leyen is set to fly to the Philippines
        next week, marking a first official visit of a top official from the commission
        in nearly six decades, the Palace said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497ee3e-a54b-4480-9b4b-7aee556c79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the Presidential Communications Office
        said von der Leyen is scheduled to visit the country from July 30 to August
        1.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0d889-3682-4c96-a29e-3527d70b1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Malacañang said President Ferdinand Marcos Jr. is “pleased to welcome”
        von der Leyen’s official visit.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2e1f4-989a-4c0d-8b81-679479129aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This will be the first visit of a European Commission President in
        the nearly 60 years of diplomatic ties between the Philippines and the EU,”
        it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1f352-a27b-487d-85ca-07825005273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This came after Marcos invited the official during their meeting in
        Brussels during the ASEAN-EU Commemorative Summit in December last year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ed792-d4e6-4b0b-ae67-c57d6fdc5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace also expressed optimism that the official visit would lead
        to “even closer” Philippine-EU ties, especially as they boost cooperation
        in economy, development, maritime, climate and environment, and digital connectivity,
        to name a few.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc0f73-637d-4173-9fcc-810757be46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Von der Leyen is also expected to meet other government officials,
        as well as business and civic groups.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feececba-abb9-40a5-b056-a8d1144dfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:48:37.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T00:36:37.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the EU said von der Leyen will have discussions
        with Marcos on “trade, investment, and Global Gateway cooperation,” with the
        latter described as a strategy seeking “to address partner countries’ infrastructure
        needs while addressing the most pressing global challenges.”</p>'
