    'template': '1'
    'title': 'Court junks appeal vs. De Lima’s acquittal in 2nd drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3029a-cd68-4b22-a244-e2de44209a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The Muntinlupa
        Regional Trial Court (RTC) has denied the prosecution’s motion seeking to
        reverse the second acquittal of detained former Senator Leila de Lima, who
        has been slapped with a total of three drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dac4b-3eb6-4c9c-8acd-f1a0b59cd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552cbfb-2583-4526-ad6d-8d7437b3076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa RTC Branch 204 rejected the prosecution''s motion
        for reconsideration on July 6, but a copy of the order was released to the
        media only on Friday, July 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45b13e-e688-41f3-98e7-e6a103a84e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116ef24-b0c2-4e56-b27e-c54eeeea50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the appeal against De Lima''s <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">May
        2023 acquittal</a> lacked merit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2b59b-6db0-45d4-add8-edc7caff3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c963a0e-3861-4c0e-b8e0-6da95017d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:25:08.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every acquittal becomes final immediately upon promulgation and
        cannot be recalled for correction or amendment,” read the decision, penned
        by presiding judge Abraham Joseph Alcantara.</p>'
