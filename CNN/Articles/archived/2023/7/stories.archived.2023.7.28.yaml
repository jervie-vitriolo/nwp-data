      'mgnl:lastActivated': 2023-07-28T11:29:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2ecd9-2a9a-42ab-991e-1083b169d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:42:51.331+08:00
