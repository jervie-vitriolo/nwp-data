  'trump-mar-a-lago-special-counsel':
    'author': 'Tierney Sneed, Marshall Cohen and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-28T08:00:32.000+08:00
    'imagesource': 'jcr:c7437f10-121d-4129-aa13-16b2e0577430'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa0a49ff-f800-434a-8cae-e36382c67f2d'
    'lead': 'Special counsel Jack Smith on Thursday brought additional charges against
      former US President Donald Trump in the case alleging mishandling of classified
      documents from his time in the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T08:04:05.705+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-28T08:04:06.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Special counsel brings more charges against Donald Trump in Mar-a-Lago
      classified documents case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310a788-27a0-4107-bf47-666f3d401b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Special counsel Jack Smith on Thursday
        brought additional charges against former US President Donald Trump in the
        case alleging mishandling of classified documents from his time in the White
        House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a9b7f-46a1-443f-814e-301d69fb8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors allege in the updated indictment that two Trump employees\
        \ – Walt Nauta and Carlos De Oliveira – attempted to delete security camera\
        \ footage at Trump’s Mar-a-Lago resort after the Justice Department issued\
        \ a subpoena for the footage.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841a824-328b-4f59-9089-6384fae99d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Oliveira told the director of IT at the resort, “that ‘the boss’\
        \ wanted the server deleted,” according to the indictment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44d885-9a72-4a1a-b689-c4a5f185e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump, who is already facing 37 criminal charges, was charged with\
        \ one additional count of willful retention of national defense information\
        \ and two additional obstruction counts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f7418-9f7d-4cf2-83de-2fe25872935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump was charged with willfully retaining a top-secret document about\
        \ possible Iran attack plans, which he discussed with biographers during a\
        \ taped meeting at Bedminster, New Jersey, in July 2021, according to the\
        \ indictment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecbc9f-e5bf-474d-897f-9a5839096e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment says the document was a “presentation concerning military\
        \ activity in a foreign country” and that Trump “showed” it to the biographers\
        \ during the meeting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27229ab0-6553-4770-851c-298bdac4b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New charges were also filed against Trump’s aide Nauta, and Mar-a-Lago\
        \ maintenance worker De Oliveira was also added to the case. De Oliveira,\
        \ 56, was charged with lying to the FBI about moving boxes with classified\
        \ documents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6a859-ab1f-43ba-b227-b11cb9e26ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump and Nauta were previously charged last month and have pleaded\
        \ not guilty.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954d0f6-548a-42cf-9128-b0a7598b02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Oliveira was the maintenance worker who helped Nauta move boxes\
        \ of classified documents around Mar-a-Lago after the Justice Department first\
        \ subpoenaed Trump for classified documents last May.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6e5f0-03a1-48d4-b625-7e126b99d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has previously reported that surveillance footage turned over to\
        \ the Justice Department showed Nauta and De Oliveira, moving document boxes\
        \ around the resort, including into a storage room just before Trump lawyer\
        \ Evan Corcoran searched it for classified documents.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5343e-63e9-430d-b700-aa507fcbded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Department officials came to Mar-a-Lago the day after Corcoran’\
        s search, and Corcoran handed over 38 classified documents he had found. Yet\
        \ the FBI retrieved more than 100 more classified documents when it searched\
        \ Mar-a-Lago in August, both in the storage room and Trump’s office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0780b-db3b-46c0-9976-56491d0332a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice Department has subsequently said in court that it believes\
        \ “government records were likely concealed and removed from the Storage Room.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2eb90e-7b5d-42ba-83d1-1f78daf190bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Oliveira spoke to investigators earlier this year and his phone\
        \ had been seized.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcaba6c-33d2-4bc2-a0fd-550e9f337b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Irving, defense attorney for De Oliveira, declined to comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f54157-8bf2-415a-bfdf-49208b6ab840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Irving is among the lawyers whose law firm has received nearly $200,000\
        \ in payments for legal services from Donald Trump’s Save America PAC.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79cbfd-843d-4916-afc3-883a255865d3'
