      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Añain also apologized to the families of the victims.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a4f7c-2a54-409c-9c60-2321a0c6ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.867+08:00
