      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Department
        of Foreign Affairs (DFA) Secretary Enrique Manalo stressed that while they
        have yet to receive official communication from their Chinese counterparts
        on the possible joint military exercises with Beijing, the offer will be evaluated
        before they can make any recommendations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abed6d3-6b52-4069-8958-c9a48a9d34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248acb8-0677-4219-a601-1fd14016027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo was reacting to the statement made by Armed Forces of the
        Philippines Chief Romeo Brawner Jr. that Chinese Ambassador Huang Xilian informally
        offered a possible Philippine-China joint military exercises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde1b72-f425-447f-b251-8077ae082290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4bb7c-db6b-4f5e-bd82-ed280742a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to see first on what they are proposing before we can make\
        \ any recommendation,” said Manalo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae5207-0ade-4cd1-992c-d1d7d31690c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee3ca5-3880-415b-84f2-db2ceefd3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA chief said that his office has yet to receive any documents\
        \ or official communication from the Chinese side.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523d96a-9384-4610-ab49-fb90fc4437b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.573+08:00
