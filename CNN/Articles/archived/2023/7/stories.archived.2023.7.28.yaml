      'mgnl:lastActivated': 2023-07-28T14:52:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88ffc9-f52e-49aa-a6d6-4596276943a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the number of passengers, Balilo said authorities are also\
        \ investigating if all those onboard wore a life jacket which is mandatory.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b513d77-7817-4436-94dc-bea6bf629252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.293+08:00
