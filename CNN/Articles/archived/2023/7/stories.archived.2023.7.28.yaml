      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Staying true to its commitment, McDonald’s continues to create quality\
        \ and equally-accessible career opportunities through its Special Program\
        \ for Employment of Students (SPES), in partnership with the Department of\
        \ Labor and Employment (DOLE), to reach more Filipino youth. Through SPES,\
        \ the company was able to give more than 16,000 low-income students employment\
