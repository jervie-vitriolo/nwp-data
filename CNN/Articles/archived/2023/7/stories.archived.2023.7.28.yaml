      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The need to reduce greenhouse gas emissions is more urgent than ever\
        \ before” he said in a statement. “Climate action is not a luxury but a must.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e0dff-c3ae-4952-b5ca-c26e6c43d681'
      'mgnl:activationStatus': true
