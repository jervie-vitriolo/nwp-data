  'marcos-orders-to-lower-real-property-taxes-IPPs':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-28T16:11:22.000+08:00
    'imagesource': 'jcr:805804f0-90f3-46eb-9ead-982d77af2b72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22bb119-5e9f-468f-8fda-5f47bd859079'
    'lead': 'An executive order issued by President Ferdinand Marcos Jr. lowers real
      property taxes on generation facilities of Independent Power Producers operating
      under Build-Operate-Transfer contracts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T16:14:14.816+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-28T16:22:37.073+08:00
