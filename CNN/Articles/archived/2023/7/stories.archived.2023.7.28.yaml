  'abra-state-of-calamity-0728':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-07-28T15:51:33.000+08:00
    'imagesource': 'jcr:3ea9bf26-c72a-4bf0-b2c4-478ccb173e39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8dc1db-7b29-4526-9b7d-53f49562f53f'
    'lead': 'The local governments of Abra and Mountain Province declared a state
      of calamity on Friday in the aftermath of Typhoon Egay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T15:52:30.922+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-29T02:23:11.708+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Abra, Mountain Province under state of calamity due to ''Egay''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f183be8-eff4-4d7f-a064-57a7492e2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:52:30.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> – The local
        governments of Abra and Mountain Province declared a state of calamity on
        Friday in the aftermath of Typhoon Egay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771af39-124d-4b69-843f-d33c3c732ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:13:07.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The province is experiencing incessant heavy rains and strong winds,
        thereby displacing and affecting residents and causing severe damage to agricultural
        crops and livestock, as well as substantial damage to the dwelling of many
        Abreños,” read Abra’s Resolution No. 143 that was issued on the recommendation
        of the Provincial Disaster Risk Reduction and Management Council (PDRRMC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9aa297-4fa5-4a64-ad4f-078f73210e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:13:07.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abra PDRRMC said three people died, four were injured, while
        one remains missing in Abra due to Egay as of July 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7329b3-bec0-487f-b7cf-914529fcc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:38:08.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council reported that 41,627 families or 161,630 across the
        province were affected. It added that Egay caused ₱24.67 million worth of
        damage to agriculture, infrastructure, and houses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fc6af-8a80-4ded-8e74-7c77d78dc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T20:33:09.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain Province also declared a state of calamity following recommendations
        by its disaster risk reduction management council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1122c-14a3-46ae-b3ce-65ee0eb3af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T20:33:09.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mountain Province’s resolution no. 2023-360 reads: \"According to the\
        \ PDRRMC, reports and initial assessments from the different Local Disaster\
        \ Risk Reduction and Management Councils of the province show severe damages\
        \ on social, agricultural and infrastructure sectors due to strong rains and\
        \ strong winds with partial cost of damages amounting to ₱423,200,318.20.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b2868-2725-408a-993d-cf40cd318281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T20:33:09.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s Legal Officer Tomas A. Kiwang Jr. said the declaration
        would allow the local government to tap its quick response fund for relief
        and recovery programs, and prevent an increase in the prices of basic commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869aba0d-afec-4f95-9446-b89354654fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T20:33:09.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Egay <a href="https://www.cnnphilippines.com/news/2023/7/27/pagasa-egay-weather-update.html">exited
        the Philippine Area of Responsibility</a> on Thursday and no more storm signals
        are raised over any areas of the country, it continues to enhance the southwest
        monsoon, causing heavy rains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd3edc-1aab-441d-a14d-71e4cb37e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:13:07.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T02:23:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone has left <a href="https://www.cnnphilippines.com/news/2023/7/28/egay-death-toll-13.html">13
        people dead and 20 others missing</a>&nbsp;throughout the country, according
        to the National Disaster Risk Reduction and Management Council.</p>'
