      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extraordinary music event, now taking place on December 2 at
        Melvin Jones Grandstand, Baguio City, promises an unparalleled experience
        for music lovers of all ages — featuring captivating performances by renowned
        acts including Kamikazee, Al James, Gloc 9, Shanti Dope, Urbandub, Orange
        and Lemons, Similar Sky, and Madeline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
