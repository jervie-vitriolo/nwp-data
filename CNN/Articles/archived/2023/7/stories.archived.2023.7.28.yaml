      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Astronaut
        Live proudly presents "SongHits Festival, Volume 1."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a2ddb-ddf9-41bf-85ab-1969076a8bce'
