      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Oliveira has been summoned to appear at 10:30 a.m. ET on July 31\
        \ in federal court in Miami.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fbe0d-d0be-41f3-9e41-3912be0b2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, a Trump spokesman called the charges “nothing more\
        \ than a continued desperate and flailing attempt by the Biden Crime Family\
        \ and their Department of Justice to harass President Trump and those around\
        \ him.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5f822-f2d2-4d70-a7a5-1bb277eee891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nauta’s attorney declined to comment.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56baba0-60e6-49fa-a4ff-f3afb761804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2020 election grand jury investigation in DC</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ab17c-81ba-4b66-92f0-2b7e5a2a3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately on Thursday, Trump’s defense lawyers and Smith met in Washington,\
        \ DC, to discuss the investigation into efforts to overturn the 2020 presidential\
        \ election.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7afd374-3044-45b7-9535-a8efeb1dcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No guidance was given to Trump’s team about the timing of a possible\
        \ indictment, sources familiar with the matter told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c535da-b2c0-4a1c-a5ae-5030f3afbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury in Washington continues to hear evidence from the
        special counsel’s probe into election subversion efforts by Trump and his
        allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0039fea-3a13-47d1-8e5a-3e40f1440adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:04:05.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:04:06.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/27/politics/trump-mar-a-lago-special-counsel/index.html">Special
        counsel brings more charges against Donald Trump in Mar-a-Lago classified
        documents case</a>"</em></p>'
  'july-hottest-month-on-record-by-far':
    'author': 'Laura Paddison, CNN'
    'caption': 'A fire truck moves along a road as a forest fire rages near the town
      of Melloula in northwestern Tunisia on July 24.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-28T08:08:31.000+08:00
    'imagesource': 'jcr:b50fd382-0aff-44a8-a10a-63bc4b8796c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a97ee2f3-199c-4355-9727-aadbf9a0515b'
    'lead': 'As vast swaths of three continents bake under blistering temperatures
      and the oceans heat to unprecedented levels, scientists from two global climate
      authorities are reporting before July has even ended that this month will be
      the planet’s hottest on record by far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T08:11:54.002+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-28T08:11:54.434+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This month is the planet’s hottest on record by far – and hottest in
      around 120,000 years, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c4b9e-c606-4226-9c3e-15d719586e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As vast swaths of three continents bake
        under blistering temperatures and the oceans heat to unprecedented levels,
        scientists from two global climate authorities are reporting before July has
        even ended that this month will be the planet’s hottest on record by far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac316b2-9df3-4aa1-a735-c217fcd269ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat in July has already been so extreme that it is “virtually\
        \ certain” this month will break records “by a significant margin,” the European\
        \ Union’s Copernicus Climate Change Service and the World Meteorological Organization\
        \ said in a report published Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c69e85-2b0c-406c-9ead-473ee0bc9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have just lived through the hottest three-week-period on record\
        \ – and almost certainly in more than a hundred thousand years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55020a-bce1-4e0f-b230-2be8ef51a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically these records, which track the average air temperature across\
        \ the entire world, are broken by hundredths of a degree. But the temperature\
        \ for the first 23 days of July averaged 16.95 degrees Celsius (62.51 Fahrenheit),\
        \ well above the previous record of 16.63 degrees Celsius (61.93 Fahrenheit)\
        \ set in July 2019, according to the report.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558fe78-9f84-4aea-8159-e2d4a68cba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data used to track these records goes back to 1940, but many scientists\
        \ – including those at Copernicus – say it’s almost certain that these temperatures\
        \ are the warmest the planet has seen in 120,000 years, given what we know\
        \ from millennia of climate data extracted from tree rings, coral reefs and\
        \ deep sea sediment cores.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d7f8e-15d1-4f34-ab43-7ffc0c3f91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are the hottest temperatures in human history,” said Samantha\
        \ Burgess, deputy director at Copernicus.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b233c3-c1d6-42d5-88d8-e95073fdd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It all adds up to a blistering Northern Hemisphere summer – potentially\
        \ an unprecedented one. “The odds are certainly in a favor of a record-breaking\
        \ summer,” said Carlo Buontempo, the director of Copernicus, although he cautioned\
        \ that it’s too early to state that with confidence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3bdf3-a9b5-4e8e-9a0f-71607d7f1533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human toll of the heat is stark. As temperatures have risen above\
        \ 120 degrees Fahrenheit (50 degrees Celsius) in parts of the US, heat-related\
        \ deaths have mounted and people are suffering life-threatening burns from\
        \ falling onto scorching hot ground.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a3b0b-1a9d-40d7-8efa-48885ec12c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Mediterranean, more than 40 people have died as wildfires rage\
        \ across the region, fueled by high temperatures. In Asia, prolonged, intense\
        \ heat waves are claiming lives and threatening food security.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e81720-fb30-40df-9647-3d4918e19c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human-caused climate change is the main driver of this extraordinary\
        \ heat, Burgess said. “The global air temperature is directly proportional\
        \ to the concentration of greenhouse gases in the atmosphere.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9402ab-36fc-44b5-98fb-54ab3ca0e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study found that climate change played an “absolutely overwhelming”\
        \ role in the heat waves in the US, China and southern Europe this summer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0878657-b7e1-4a28-9228-428a5e875e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of El Niño, a natural climate fluctuation with a warming\
        \ impact, has not had a huge impact on the temperatures as it is still in\
        \ its developmental phase, Burgess said, but it will play much more of a role\
        \ next year, she added, and will likely drive temperatures even higher.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ac72e-0132-44eb-ae3c-ba49b653b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news that July will be the hottest month comes amid a slew of alarming\
        \ records that have already been broken – and then broken again – this summer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cac286-8c29-4bae-b477-1c38078c5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month was the hottest June on record by a “substantial margin,”\
        \ according to Copernicus.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ecb88-72d9-41cf-b2a9-a0c1359cf559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then in July, the world experienced its hottest day on record. On July\
        \ 6, the global average temperature rose to 17.08 degrees Celsius (62.74 Fahrenheit),\
        \ according to Copernicus data, beating the previous temperature record of\
        \ 16.8 degrees Celsius (62.24 Fahrenheit) set in August 2016.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d028d-c93a-4a68-b820-0904c6db4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every day since July 3 has been hotter than the 2016 record.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db04c7-9a96-4e63-b34d-df5082f4e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are seven months into 2023 and almost every month this year has\
        \ been in the top five hottest on record,” said Burgess, adding that if the\
        \ trends continue into the fall and winter, 2023 is likely to be among the\
        \ warmest years ever recorded.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a46f4-bcb5-4dbb-800f-faaa1f142fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean heat is also at record levels. In mid-May, global ocean surface\
        \ temperatures reached “unprecedented levels” for the time of year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5298f6-5511-4e5f-903b-e2d2220ffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’re seeing right now, we’ve not seen before,” said Burgess.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de1458-3b35-4709-afb9-9e17f3b61283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Cobb, a climate scientist at Brown University who was not involved\
        \ in the report, called the new July temperature record “eye-popping,” but\
        \ warned that it will be broken again.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd052b0-f97e-45a0-988f-05e6eb0eccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:11:54.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is scary to remember that in another decade, this will be viewed\
        \ as a relatively cool year, most likely,” she said, adding, “if people don’\
        t like what they’re seeing this summer, they will be in for quite a shock\
        \ at the higher warming levels we’re heading for.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f21ae-3ca7-4c9a-8081-9eb3dd0ac44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.059+08:00
