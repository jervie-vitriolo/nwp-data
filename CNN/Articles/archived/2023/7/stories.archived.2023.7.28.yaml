    'lead': 'The Muntinlupa Regional Trial Court has denied the prosecution’s motion
      seeking to reverse the second acquittal of detained former Senator Leila de
      Lima, who has been slapped with a total of three drug cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T17:25:08.528+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-28T18:44:37.572+08:00
