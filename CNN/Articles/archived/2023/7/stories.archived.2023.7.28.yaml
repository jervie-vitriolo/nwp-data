      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Aviation
        authorities have started looking into an incident of a helicopter that was
        forced to make an emergency landing in a banana field in Bukidnon on Thursday.
        The aircraft is operated by the same group behind the air ambulance that went
        missing last March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05741448-d2c2-4294-bc57-c24843c11bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:51:01.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T14:44:52.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued Friday, the Civil Aviation Authority of the Philippines
        (CAAP) said an R44 helicopter of the Philippine Adventist Medical Aviation
        Services (PAMAS) made an emergency landing in Sitio, Babahagon, Lantapan,
        Bukidnon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2b935-98f0-41cc-b78b-1163eb5ab298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:51:01.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T14:44:52.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The information was likewise verified by the Laguindingan Tower, but
        CAAP noted that PAMAS “did not file a flight plan for this operation.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c52e5-b0a1-4266-b239-07c68eab4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:51:01.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T14:44:52.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said Aircraft Accident Investigation and Inquiry Board Chief Reineer
        Baculinao is now investigating the accident.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d3204-4295-4ba3-9c77-77f2dca3dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:51:01.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T14:44:52.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, PAMAS said the pilot reported that the helicopter
        lost power, forcing him to make an emergency landing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c69e1b-cf14-4a0b-a8e0-35475c0f64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T09:51:01.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-28T14:44:52.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thankfully, neither the pilot nor passengers were seriously injured.
        One passenger was taken to the hospital for further evaluation, but his condition
        was not critical,” PAMAS said.'
