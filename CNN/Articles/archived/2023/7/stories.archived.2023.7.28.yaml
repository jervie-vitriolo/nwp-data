      'mgnl:lastActivated': 2023-07-28T14:52:37.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc3015-e469-496b-a621-048706ce6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened the same day Typhoon Egay exited the Philippine\
        \ Area of Responsibility.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcb397-d61a-4932-be67-02795ee7c78d'
      'mgnl:activationStatus': true
