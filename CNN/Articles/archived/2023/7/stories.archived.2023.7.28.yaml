      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Here outside we do not have the death penalty but there\
        \ inside they have the death penalty. They have their own government, they\
        \ have their own laws and their law is they can sentence you to death penalty.]\r"
