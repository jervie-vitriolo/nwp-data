      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito po sa labas, wala po tayong</em> death penalty<em> pero
        diyan sa loob may</em> death penalty <em>po sila</em>. They have their own
        government, they have their own laws and ang law<em> nila</em> is they can
        sentence you to death penalty,” he pointed out.</p>'
