      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petteri Taalas, secretary-general of the WMO, said July’s extreme weather\
        \ reveals “the harsh reality of climate change.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dfe13-0f12-4f15-83b8-003f63d96469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:11:54.059+08:00
