    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2af3a0a-7c0b-4459-90e6-209db59432d5'
    'lead': 'Only one bar from Manila, Philippines made it to the list. Can you guess
      which one? '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T10:42:28.486+08:00
