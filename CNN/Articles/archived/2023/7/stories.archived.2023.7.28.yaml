      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully, matulungan kami ng mga local government officials with\
        \ local government units with provincial jails,\" Remulla said. \"Para yung\
        \ mga sentensyado ng less than six years ay pwede nila i-accommodate.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec4f71-2729-41b9-b8b9-21341928317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.312+08:00
