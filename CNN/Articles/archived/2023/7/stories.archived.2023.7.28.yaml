      'mgnl:lastActivated': 2023-07-28T18:44:01.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a14a8-0e4a-4828-b8f5-276c3069439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have not been involved with my counterpart,” Manalo said in an interview\
        \ with reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7744d-3664-4a78-9067-aef6fe3d0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0acfb7-8b64-4b00-9951-f3473cc79690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 96th Anniversary of the Chinese People's Liberation Army\
        \ on Thursday, Brawner floated the “informal proposal” of China to hold joint\
        \ military exercises.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e957b9-d0dc-4108-a0cd-6669af5bb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945394a-6f08-45e2-9c4b-c90ac74e4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner, however, did not go into specifics on where and when the military\
        \ exercises will be held.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9636b47-c02f-4086-845e-ba0c8e7c2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5804a-1ac0-43e4-8a89-b7c856858e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, they offered us that prospect, but we must study first. Informal\
        \ lang. The ambassador [Huang Xilian] said they submitted white papers, but\
        \ we have to study,” said Brawner.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b0042-b11c-442e-b146-2ffca8eba7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.270+08:00
