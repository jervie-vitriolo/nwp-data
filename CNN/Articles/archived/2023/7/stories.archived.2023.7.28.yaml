    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Singapore executes first woman in nearly two decades for drug trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd72c6-ad67-4d1b-8693-6d50395bdac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singapore on Friday hanged a woman convicted
        of attempting to traffic an ounce of heroin, the first execution of a female
        prisoner in nearly two decades in what human rights groups decried as a “grim
        milestone” for the city state and its notoriously harsh anti-drug laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d2f46-2213-409f-afee-d559b367a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25154ca-b5d6-4de8-a4d4-dbfad7b76c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saridewi Djamani, a 45-year-old Singaporean, was put to death on Friday\
        \ in Changi Prison, the Central Narcotics Bureau (CNB) said in a statement\
        \ issued hours after the hanging took place.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d432ac-81b2-4f7a-89b0-144db4b0a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eca38a-4045-4180-a822-92a159098582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was sentenced to the mandatory death penalty in 2018 after being\
        \ convicted of possessing 31 grams of heroin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01ade2-6f9f-49cd-b055-f3a11488908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02a336-22f6-440b-8e8e-9a053cf56740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was accorded full due process under the law and was represented\
        \ by legal counsel throughout the process,” the CNB said, adding that Singapore’\
        s laws permit the death penalty for trafficking anything above 15 grams of\
        \ heroin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab36ed-157f-4ea4-b662-0fe79a686f15'
      'mgnl:activationStatus': true
