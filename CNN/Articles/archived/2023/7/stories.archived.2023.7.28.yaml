      'mgnl:lastActivated': 2023-07-28T19:43:14.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b330d9-5d2b-4d1f-a1fb-daf6373b968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located within Plaza Independencia in Cebu City, the Central Visayas
        Regional Museum was inaugurated on Friday with President Ferdinand Marcos
        Jr. in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04161f-52ce-4bfb-af19-c8d579c4689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1b532-9dc1-4414-9b97-fbcc1bc0b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, Marcos said the launch of the museum is in line with\
        \ the government's agenda to promote tourism and national identity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976e7f5-dbe0-4b97-93b5-ba7618328d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80f4d1-8433-4534-be4f-a5b00fa95a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you haven't been in there, you are in for a very special treat,\"\
        \ the president said after touring the exhibits.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f687f7-8826-4385-a8dd-905e35ae8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482e1b6-e1ee-4cec-982a-eb5d046af09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a milestone not only for the Queen City of the South and the\
        \ whole province of Cebu but for the entire country, as the opening of this\
        \ museum brings to the fore our rich natural, cultural, and artistic treasures,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e30e06-8786-4f37-b2e1-30bf98d208bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ab100-aff3-475a-a361-fec768284b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the NMP, the new museum has five galleries \"highlighting\
        \ Cebu's unique geological features and publicly unfamiliar plant and animal\
        \ species endemic to the place; significant archaeological finds about the\
        \ Cebuanos and Filipinos’ history and prehistory; and, sustained ethnographic\
        \ traditions inculcated in maritime history and industry.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c4fa6-2d89-4c42-9a15-127c555df0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9099fd4-0dd4-43ae-a5b1-5cbe24c2b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building was originally the Cebu Customs House, established in\
        \ 1910 to facilitate trade between Cebu Island and neighboring communities.\
        \ It was converted into the Malacañan sa Sugbo in 2004, but was hit by a 7.1-magnitude\
        \ earthquake in 2013 and had to be closed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85b64a-f4d5-485f-b20d-c337f80d2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fd18c-8331-459b-b8c0-8150f9ba6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T19:43:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the Cebu Port Authority and the NMP signed a deal
        giving the latter the right to use the building as a museum for 25 years.</p>'
