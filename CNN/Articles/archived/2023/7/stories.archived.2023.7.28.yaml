    'title': 'K-drama star Kim Seon-ho on portraying his ''The Childe'' role: It was
      challenging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88388936-900c-42bd-b7b5-336f4e22f1f0'
