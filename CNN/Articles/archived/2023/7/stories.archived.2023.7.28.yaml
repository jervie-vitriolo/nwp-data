    'lead': 'The Vatican has ordered the Catholic Bishops’ Conference of the Philippines
      to stop any celebration relating to the 75th anniversary of the alleged apparition
      of the Blessed Virgin Mary in Lipa, Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T18:15:09.190+08:00
