      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a public briefing that investigation is already ongoing,
        and the probe will also look into actions of the PCG personnel in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93461cb-33cf-4e24-8783-65cbab02ff94'
