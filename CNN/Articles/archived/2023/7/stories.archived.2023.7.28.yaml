      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balilo said the incident is isolated, but is sometimes unavoidable\
        \ due to unforeseen changes in the situation on the ground.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197bd43-b3f9-4f5a-a4f7-3c62444bf6ee'
