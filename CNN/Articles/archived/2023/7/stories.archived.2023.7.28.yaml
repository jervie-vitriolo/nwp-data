    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Filipinas
      eye knockout stage spot in match vs. Norway | Sports Desk" /><meta itemprop="description"
      content="The Filipinas shooting for a knockout round berth at the 2023 FIFA
      Women''s World Cup!<br /><br />The world number 46 Philippine women''s national
      team will take on Norway in a must-win match on Sunday, 3pm Philippine time.
      The national booters are coming off a historic victory over New Zealand on Tuesday,
      1-nil. Only the top two teams will advance to the next round. <br /><br />If
      the Filipinas win, they will earn a place in the KO round while a loss will
      mean elimination. Should the game end in a draw, Switzerland must beat New Zealand
      for the Filipinas to advance. A draw between Switzerland-New Zealand will eliminate
      the Filipinas. Meanwhile, if New Zealand wins, the tie-breaking criteria will
      decide which team will make it to the next round. Only the top two teams will
      advance to the next round. <br /><br />Let''s go all out on this story with
      former Filipinas midfielder Camille Rodriguez joining us via Zoom from Auckland,
      New Zealand.<br /><br />Visit our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br
      /><br />Follow our social media pages:<br /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br
