      'jcr:uuid': '1976934a-fae0-4619-a165-81a63c828554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, anyone caught trafficking, importing or exporting certain\
        \ quantities of illegal drugs like methamphetamine, heroin, cocaine or cannabis\
        \ products receives the mandatory death sentence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ef232-68fa-4b08-a12a-f84980faf8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d729e-112f-42c5-9c89-40b0ea603622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore has now hanged 15 people – including foreigners and an intellectually\
        \ disabled man – since resuming executions for drug convictions last year,\
        \ in what activists say is an accelerated pace after ending a two-year hiatus\
        \ due to the pandemic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bec91-dad5-4431-91c7-8133cd4e6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fd93c-a9cd-491f-bbcb-fa9687c4218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Capital punishment is used only for the most serious crimes, such\
        \ as the trafficking of significant quantities of drugs which cause very serious\
        \ harm, not just to individual drug abusers, but also to their families and\
        \ the wider society,” the CNB said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1fff79-8c13-42ea-bcff-62d259d69d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e095c3c-170c-466a-9a93-c33112f1657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chorus of criticism</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0800fe-d7bd-4684-89e0-7868f9f79247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saridewi’s hanging triggered renewed outrage from rights groups.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ffe52-4858-4204-b53b-26c2bb238d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f8261-1d93-4ddb-8cb0-ee2a20c025c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government of Singapore violates human belief in redemption and\
        \ the capacity for rehabilitation by insisting instead on taking drastic and\
        \ irreversible action,” said Celia Ouellette, founder of the non-profit group\
        \ Responsible Business Initiative for Justice.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ef3bd-f893-4dd1-92b5-3c150c7db839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023dd4d-5cf8-4bd3-a3e6-0d1e3569517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Singapore risks not only its international reputation but its financial\
        \ future as well. It’s time for it to abolish capital punishment once and\
        \ for all.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f709bc0-3d2c-4112-b909-971b91b3f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb89348-44c0-4b95-a9ab-2d79d0c0a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adilur Rahman Khan, secretary general of France-based NGO International\
        \ Federation for Human Rights called Saridewi’s execution a “grim milestone”\
        \ and renewed calls for the Singaporean government to stop executions.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b73b-c8df-4a88-9b9a-397b4ea929f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a3952-3f1f-4f4b-a94c-47f5b1c0f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s death penalty expert Chiara Sangiorgio said\
        \ the latest execution “defied international safeguards on the use of the\
        \ death penalty.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec93c9-33d6-40a6-9104-13ccdf1821be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216e291-abbe-4b04-929f-805c1541e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no evidence that the death penalty has a unique deterrent\
        \ effect or that it has any impact on the use and availability of drugs. As\
        \ countries around the world do away with the death penalty and embrace drug\
        \ policy reform, Singapore’s authorities are doing neither,” she said in a\
        \ statement.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf866359-8390-44c1-a46f-bc8e259fd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647a30c-7f9f-4337-ace4-85658b301c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures shared by the Ministry of Home Affairs with CNN in 2022 said\
        \ about 50 people were on death row, the majority of whom were men. The number\
        \ of women inmates on death row is not known.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b745d-50b8-4e3d-a949-204b7e8ba501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a9fd0-bdfb-4013-9a1b-ec241d247822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Criminal lawyer Joshua Tong said those convicted of drug trafficking\
        \ were usually men, but he had seen “his fair share” of women drug offenders.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582f932-8a75-4976-9d58-c8705f5a2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27b118-8525-4851-98f1-4ee9a1276e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the issue of drug crimes, Tong said there was generally “no distinction\
        \ between men and women for criminal punishments.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0dada-7ed2-434f-9df8-2455f7efd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c904c8-75b2-463e-8042-2fb67192382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only distinction made would be on whether caning is to be imposed,”\
        \ he added, noting that Singaporean law only permits the caning of men.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b80dcf-4103-4f3b-bfae-eda6bc56bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826a48e-cc7a-4130-84e1-01f14383c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capital punishment for cannabis</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549d387-c5cd-4741-aab4-16bebe88bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saridewi’s death was the second execution carried out in Singapore\
        \ this week.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c03755-7640-4f13-89cd-199dc5e9fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27730eb-a316-4892-a96f-b3af8ecb92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday Mohd Aziz bin Hussain, 57, was put to death for trafficking\
        \ around 50 grams (1.7 ounces) of heroin.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc04e9-b71c-43df-969e-1cfe962633cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c959113-5c7b-43b5-bff1-9548c0b10d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The execution of another Singaporean, a delivery driver, is scheduled\
        \ for next Wednesday, activist Kirsten Han from the local anti-death penalty\
        \ group Transformative Justice Collective (TJC) said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57424a19-4024-4e59-a889-7079917dadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cc178-312b-4897-bfa8-32ba79381883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“TJC condemns, in the strongest terms, the state’s bloodthirsty streak.\
        \ We demand an immediate moratorium on the use of the death penalty,” the\
        \ group wrote on X, formerly known as Twitter.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03019458-7da6-4909-9257-825de7d520f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50427c4-2b97-4850-ba7f-9256df9e884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing tally of inmates are being sent to the gallows but a complete\
        \ list of death row inmates are not made public, rights groups say, making\
        \ Singapore’s drug trafficking enforcement extremely opaque.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc0765-1322-4d6a-9315-55089cb4ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a47486-56ab-4143-ac43-feb5a84d3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, a Singaporean man named Tangaraju Suppiah was executed after\
        \ he was convicted of trying to traffic around 2.2 pounds of cannabis, an\
        \ execution that sparked particularly loud international criticism, partly\
        \ because a growing number of jurisdictions around the world have either legalized\
        \ or decriminalized the drug.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ada787-a88d-463f-ad8f-8b9c68b09dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bbbe1-52ac-4f65-807e-e40854603d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the hanging of 34-year-old Malaysian Nagaenthran K. Dharmalingam\
        \ sparked international outcry following psychologists’ assessment he was\
        \ intellectually disabled.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec951a17-2e65-4937-8fb3-328154382fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595d102-8454-4f18-9529-970c9b469913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case put Singapore’s zero-tolerance drug laws back under scrutiny,\
        \ with rights advocates arguing the mandatory death penalty for drug trafficking\
        \ is an inhumane punishment.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dc8b2-ee95-482f-9476-ad1c95b0dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc04434-ed8d-46dc-8bf7-cd4c4fe255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death penalty has done little to curtail the illegal drug trade\
        \ across the region, activists say.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca4b98-0501-4cce-9208-80684c5594e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70947675-6b18-484b-a215-df41694d8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The illegal drug trade in Asia surged to “extreme levels,” according\
        \ to report from the United Nations Office on Drugs and Crime (UNODC) in June.\
        \ The report said crime groups were establishing new trafficking routes to\
        \ evade enforcement crackdowns and methamphetamine prices had hit fresh lows.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141cc46-180c-469d-b51d-f90ae8257b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec82a7-d037-4206-96d8-6eb5d92a13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said meth seizures in East and Southeast Asia, which spiked to
        record highs during the pandemic as cartels switched to bigger and riskier
        bulk shipments, returned to pre-Covid numbers last year.</p>'
  'prigozhin':
    'author': 'Vasco Cotovio and Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-28T13:19:58.000+08:00
    'imagesource': 'jcr:934c20fc-d00e-49b3-b795-37492d8cbcb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3281b6-c07f-4e44-b760-51bfbc2f87c8'
    'lead': 'Yevgeny Prigozhin, founder of the Wagner private military company, was
      spotted inside Russia on Thursday for the first time since he led an armed rebellion
      against the Russian military last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T13:22:04.808+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-28T13:48:56.924+08:00
