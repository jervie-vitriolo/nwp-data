      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f12809-ed79-49e8-b4c6-80c51cb8ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG spokesman said there were surely excess passengers onboard\
        \ since authorities have so far accounted for 66 people, far from the boat’\
        s maximum capacity of 42 and the declared number of passengers of 22.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b284e8-8f37-4b34-beb1-7d0da9e54828'
