      'text': '<p>"<em>Nag papasalamat po talaga ako sa</em> McDonald’s <em>sa pagbibigay
        ng</em> opportunity for working students like me<em>. Bukod sa pagkakaroon
        ng</em> avenue <em>para kumita ng pangtustos sa aking pag-aaral</em>, McDonald’s
        also understands my situation and how my studies are a priority," said Jess.</p>'
