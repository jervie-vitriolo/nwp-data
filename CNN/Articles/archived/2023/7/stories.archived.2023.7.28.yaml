      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/28/entertainment/emmy-awards-postponed-wga-sag-aftra-strike/index.html"><em>Primetime
        Emmy Awards postponed as Hollywood strikes continue, Variety reports</em></a>."</p>'
  'singapore-execution-drug-trafficking':
    'author': 'Heather Chen and Kathleen Magramo, CNN'
    'caption': 'xecutions in Singapore are carried out at Changi Prison.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-28T13:15:47.000+08:00
    'imagesource': 'jcr:7eaa8c09-8627-4027-9483-2440ebf1a00a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672cedf8-a8a6-4077-9ba3-0c67ab8951d7'
    'lead': 'Singapore on Friday hanged a woman convicted of attempting to traffic
      an ounce of heroin, the first execution of a female prisoner in nearly two decades
      in what human rights groups decried as a ''grim milestone'' for the city state
      and its notoriously harsh anti-drug laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T13:17:33.256+08:00
