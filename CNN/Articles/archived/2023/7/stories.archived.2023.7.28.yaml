    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f7d64-c374-4666-98a5-575a4775b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy Awards typically happen in September for its proximity
        to the major networks kicking off what usually is the new TV season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a94a19-1e65-491b-9e07-52ca0a173e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.357+08:00
