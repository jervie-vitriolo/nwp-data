    'title': 'Girls'' Generation''s Taeyeon set to burn PH concert stage with ''THE
      ODD OF LOVE'' in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d56752-51f0-4956-bfb7-a6aeeb3e3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The long
        wait is over for Filipino SONEs, the fandom name of K-pop girl group Girls''
        Generation, as their beloved leader Taeyeon is set to return to the Philippines
        for her second solo concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6350332-22e2-4faa-870c-6ee49379d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 30, one of South Korea's top soloists is set to conquer the\
        \ Philippine concert stage through the \"TAEYEON CONCERT IN MANILA – THE ODD\
        \ OF LOVE.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42289e25-a226-457b-8988-3e0ac9f62371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held at the Smart Araneta Coliseum at 5 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a1e3d-f034-4bac-a252-5793f308c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will be Taeyeon’s second solo concert in the Philippines, with\
        \ the first one in December 2018. She last performed for her Filipino fans\
        \ at The Ultimate Pop Universe - K-Verse concert held in April.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4cbd3-2ce4-4d76-8532-5f69a8e821e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She debuted in 2007 as the leader and main vocalist of Girls' Generation\
        \ – one of the well-loved girl groups in South Korea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d84b3d-9acd-43dc-9265-42fd69b1520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group is known for its hit songs \"Genie,\" \"The Boys,\" \"Hoot,\"\
        \ \"Run Devil Run,\" \"I Got a Boy,\" and \"Gee,\" which was recently named\
        \ by Rolling Stone as the greatest song in K-pop history.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a5280-ba7e-4a2b-8423-650887c36ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T15:18:35.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T15:18:35.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
