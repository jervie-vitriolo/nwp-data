      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdd827-09a6-4073-a5cb-e49065819b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.061+08:00
