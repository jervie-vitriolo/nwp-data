    'stories': []
    'template': '1'
    'title': 'Primetime Emmy Awards postponed as Hollywood strikes continue, Variety
      reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24feb00a-4132-4bfb-977e-93b6d0ab5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 75th Primetime Emmy Awards – television’s
        top honor – have been postponed as strikes by Hollywood writers and actors
        continue, Variety reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898b174-fd50-41dc-85b7-49b80ad60ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca1333-d912-4a8a-b69a-85204b361cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The awards show had been scheduled to air on Fox on September 18. Vendors\
        \ for the event “have been told that the ceremony will not air” on that date,\
        \ “the first time that there has been official word that the date has been\
        \ pushed,” the entertainment outlet reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbffaa0-f2d6-45c0-8e33-14771b141d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddab07f-0eda-428b-b8ae-af50c4364dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked for comment, a spokesperson for the Television Academy deferred\
        \ to Fox. Fox declined to comment on the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa7f71-e44d-423c-b718-544b8f458920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.354+08:00
