      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Korean
        Drama star Kim Seon-ho said his role as an assassin in his debut film "The
        Childe" was one of his most challenging portrayals in his career yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb71acf-5c5c-4d04-a713-612270e0ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:40:46.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-28T06:13:10.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61228a-46da-4567-a231-8ce1f70e7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:40:46.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-28T06:13:10.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word, Seon-ho said he wanted\
        \ to play different characters in different movies as an actor and playing\
        \ as the \"Nobleman\" in this particular movie was difficult for him. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cdba4-fcf3-49b6-a85f-7fcd19493c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:40:46.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-28T06:13:10.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d01e8a-8112-4ae4-a83a-e1e7b8f10656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:40:46.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-28T06:13:10.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was challenging, of course, and the most difficult for me was\
        \ a scene where I jumped off a bridge,\" the KDrama star said. \r"
