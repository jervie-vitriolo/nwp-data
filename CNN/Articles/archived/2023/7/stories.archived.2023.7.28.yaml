      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maritime Industry Authority has suspended the safety certificate\
        \ of the passenger boat. It said it will conduct a marine safety investigation\
        \ once the search and rescue operation is completed.\r"
