      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The House
        of Representatives is expected to start its investigation next week on the
        discovery of human remains inside a septic tank in the New Bilibid Prison
        (NBP), ACT-CIS Party-list Rep. Erwin Tulfo said on Friday.</p>'
    '1':
