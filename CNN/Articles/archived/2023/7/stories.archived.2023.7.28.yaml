      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c585b1f-45c8-497a-8a7d-c5effa818b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.859+08:00
      'mgnl:createdBy': 'bamba'
