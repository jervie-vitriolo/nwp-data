      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter dated May 8 was made public on Friday along with a circular\
        \ that urged Catholics to abide by a 2015 Vatican decree.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d99433-6577-4dea-9779-64ce70dd9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.230+08:00
