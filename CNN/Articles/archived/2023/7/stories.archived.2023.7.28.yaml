      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbee26-a4cc-40c0-9c69-9d6c39394864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang point of view namin dito ay simple lang: wag mo na i-inculturate\
        \ sa isang masamang kultura yung taong pwede mong iiwas mo na,\" he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d5255-c4a2-4c1c-8006-db69f2effe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c339a50-b3dc-4923-8111-f918dad3c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our point of view here is simple: you can prevent someone\
        \ from being exposed to an already toxic culture.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155f94a-1a8a-42a3-8322-12377773676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece20c81-9ffa-4d07-8c0d-1de50f8ffbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Corrections on Thursday lifted the red alert inside Bilibid.\
        \ It was raised following separate commotions that left one inmate killed\
        \ and several injured.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c551bd1-ea8f-4593-a9e5-bd81f381b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822a367-7872-400e-985e-a257451a5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said it is coordinating with the Department of the Interior\
        \ and Local Government for the use of local jail facilities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03accf24-86ae-4509-89d9-4c466db1da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d115db-b7a6-487f-bff3-c46c772dc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.311+08:00
      'mgnl:createdBy': 'vince'
