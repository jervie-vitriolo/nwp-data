      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/27/world/july-hottest-month-record-climate/index.html">This
        month is the planet’s hottest on record by far – and hottest in around 120,000
        years, scientists say</a>"</em></p>'
  'shinjiro-atae-comes-out-as-gay':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-28T08:15:04.000+08:00
    'imagesource': 'jcr:e5df2d7b-7bf9-4e99-855c-7eddb8ac9f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '923bd79f-ca87-41e6-90f7-ba0ce1c74a15'
    'lead': 'Japanese pop star Shinjiro Atae announced that he is gay on Wednesday
      – a bold move for such a public figure in Japan, a country that still does not
      recognize same-sex unions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T08:16:50.361+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-28T09:23:59.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shinjiro Atae comes out as gay as Japan faces pressure to pass pro-LGBTQ+
      legislation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8fc58-3080-4faf-b123-328caf5042db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese pop star Shinjiro Atae announced
        that he is gay on Wednesday – a bold move for such a public figure in Japan,
        a the country still does not recognize same-sex unions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a08c6-5ad4-444b-9dec-1322bf4dbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a press release sent to CNN, Atae hosted a fan event where\
        \ he shared his news through a “moving speech,” and was met with rousing applause\
        \ and support from the 2,000 attendees who were present.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991fa9a6-4fca-4206-b5e9-f6a0f2a26452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today was a very special day for me,” Atae wrote in a post on his\
        \ Instagram page on Wednesday after the event, adding that after years of\
        \ struggling to accept this part of himself, “I finally have the courage to\
        \ open up to you about something. I am a gay man.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4da0f6-f7c2-40bd-b647-6acb51c2296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His post continued, “It has taken me a long time to be able to say\
        \ I am gay. I could not even say it to myself. However, I’ve come to realize\
        \ it is better, both for me, and for the people I care about, including my\
        \ fans, to live life authentically than to live a life never accepting who\
        \ I truly am.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8845f-954d-45ca-9323-6af563470cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atae accompanied his announcement with the release of a new single,\
        \ “Into the Light,” the proceeds of which, in part, will be donated to Pride\
        \ House Tokyo – Japan’s first permanent LGBTQ+ center – and LGBTQ+ youth organization\
        \ ReBit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39bf46-a69e-4450-aa37-c2749ca245c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known today for his solo music, Atae was previously a member of the\
        \ co-ed Japanese super-group AAA (Triple A) for over a decade. The group originally\
        \ debuted in 2005 when Atae was just 14.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd630ce-f18b-4da6-a14e-8ad2bb07d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news of Atae’s coming out comes at a tenuous time in Japan, as\
        \ the country faces increasing pressure from other Group of Seven (G7) nations\
        \ to allow same-sex marriage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33069b0-05fc-43e6-9ce3-c3c14dc33055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan is the only G7 nation that doesn’t recognize either same-sex\
        \ civil unions or same-sex marriage, and despite passing a bill last month\
        \ to promote understanding of the LGBTQ+ community, many critics say the legislation\
        \ doesn’t provide any human rights guarantees and might ultimately encourage\
        \ discrimination.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67baa24-c8f1-4bae-901c-d012ae68a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Atae hopes his announcement helps others, writing
        on Wednesday that he hopes “people who are struggling with the same feeling
        will find courage and know they are not alone.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6dc6cd-9d7f-4ca5-8339-f053bdd23039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:16:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T09:23:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/27/entertainment/shinjiro-atae-j-pop-gay/index.html">Shinjiro
        Atae comes out as gay as Japan faces pressure to pass pro-LGBTQ+ legislation</a>"</em></p>'
  'niger-army-endorses-presidential-coup-plotters-':
    'author': 'Dalal Mawad, Sarah Dean and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-28T08:21:35.000+08:00
    'imagesource': 'jcr:d4891dcb-4467-461d-90aa-ae4333fc9b9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b852e7d-57f1-4494-8baf-35d30a4938ba'
    'lead': 'Niger’s military has backed coup leaders who have claimed to have seized
      power in the West African country, prompting warnings from the international
      community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T08:24:53.882+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-28T08:24:54.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Niger army endorses presidential coup plotters despite international
      condemnation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4dd3d-b793-46ef-903d-1637ad298de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Niger’s military has backed coup leaders
        who have claim to have seized power in the West African country, prompting
        warnings from the international community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e8a23-d6d3-43af-ae22-1ba08b1f7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nigerien army command said Thursday that it supported the apparent\
        \ takeover of President Mohamed Bazoum’s government in hopes of preventing\
        \ bloodshed and maintaining “the well-being of our populations.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc716e5f-a7f1-4244-9a22-a18aa023cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum was reportedly seized by members of the presidential guard on\
        \ Wednesday. Men in military fatigues later issued a video statement asserting\
        \ control of the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb25a80-4318-46a0-a0ab-aa8d042451fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military’s statement on Thursday also warned against foreign military\
        \ intervention, which it said “risks having disastrous and uncontrolled consequences.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d995bce-4eca-4924-b981-31dd96286f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger lies at the heart of Africa’s Sahel region, which has seen numerous\
        \ power grabs in recent years including in Mali and Burkina Faso.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e8aa1-2600-4c90-80fe-d9377c57a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A key ally of the United States, France and other Western governments,\
        \ Niger had been one of the few remaining democracies in a region fraught\
        \ with Islamist insurgencies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487403a5-a11d-4b22-a396-07e4c5a9046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bazoum’s whereabouts unknown</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f8175-6437-4c5a-8603-a3f09e80f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s whereabouts remain unknown, though several global leaders\
        \ said they had spoken with him over the past 24 hours.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8748691-b85f-40e5-9cf7-26c3d0add215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum is “feeling well,” Chairman of the African Union Commission,\
        \ Moussa Faki Mahamat, said after speaking with him, Russian state news agency\
        \ RIA Novosti reported. Mahamat added that Nigerian mediators are in Niger\
        \ for talks with rebels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5f715-7685-412a-9a4a-b8ddcb1c4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary General Antonio Guterres also said he had\
        \ spoken with Bazoum “to convey to him all our solidarity.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab839b3-9fdc-47cb-9632-6f29a1d5ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today I would like to address directly those holding him: free President\
        \ Bazoum immediately and without conditions,” Guterres told press on Thursday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa040f6a-c976-42d8-930a-fba6c676367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Bazoum took presidential office in 2021, it was the country’s\
        \ first democratic transfer of power following years of military coups. Niger\
        \ first gained independence from France in 1960.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3459b-4fba-4805-a0c1-fc46abfec618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hard-won achievements will be safeguarded. All Nigeriens who love\
        \ democracy and freedom will see to it,” Niger’s presidential office tweeted\
        \ on Thursday, after the coup was announced in a video communique late Wednesday\
        \ night.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63b916-6419-4abd-a926-11339b583fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A man identified as Col. Maj. Amadou Abdramane appeared in the video,\
        \ flanked by several apparent soldiers, and announced: “We have decided to\
        \ put an end to the regime that you know.” He cited a deteriorating security\
        \ situation in the country and “poor economic and social governance.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd15e9-3551-45c2-995a-2c0b0c0c12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdramane later said all activities of political parties had been suspended\
        \ “until the new order.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d82574-923d-4eac-bb7f-223da93e56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has so far been unable to reach the country’s Ministry of Defense\
        \ and Interior Ministry for comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f7f3a-afe3-44cf-bc28-0c1908fba076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A member of the National Guard guarding the building for both ministries\
        \ told CNN on Wednesday that there were no officials inside.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864cab5-0978-4245-aba4-640091bfe958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1,000 US troops</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffe431-6f29-49be-a925-939b5ce2bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s political upheaval saw hundreds of pro-Bazoum demonstrators\
        \ filling the streets of the capital Niamey on Wednesday, and prompted stark\
        \ warnings from world leaders and humanitarian organizations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6e069-9e58-4f7e-b499-0eb7a1c942d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House officials said they “strongly condemn any effort to detain\
        \ or subvert the functioning of Niger’s democratically elected government.”\
        \ French, German and UK foreign ministries have also criticized the coup.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2de7f6-c963-4d60-859e-5f0f30ccf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US national security adviser Jake Sullivan said on Wednesday that the\
        \ partnership between Washington and the West African country is contingent\
        \ on its “continued commitment to democratic standards.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79527769-987d-40f6-8e9c-bcf073b55b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approximately 1,000 US troops are currently stationed in Niger, two\
        \ US officials told CNN. The US has deployed forces there since 2013 to support\
        \ Nigerien counter-terrorism efforts.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff33d0-1cbd-4427-8ee9-6cac20b21b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington also conducts drone operations at a base it completed in\
        \ 2019, outside the city of Agadez, known as Air Base 201. Agadez is over\
        \ 500 miles from the Nigerien capital of Niamey.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e9403-a150-44eb-aa9a-d9f87396b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN humanitarian operations have been put on hold in the country, the\
        \ agency’s Office for the Coordination of Humanitarian Affairs (OCHA) said\
        \ on Thursday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468ded3-0a1c-4e43-9822-5386e66ac9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Violence by armed groups – both in the country and its neighbors
        – has increased our concerns over civilian protection and has aggravated food
        insecurity,” the agency said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8135c65-68b6-4026-be29-22ffdd6e32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Niger, the number of people in need of humanitarian assistance has\
        \ increased from 1.9 million people in 2017 to 4.3 million people in 2023,\
        \ according OCHA.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fdc23-41b7-4339-bf1c-7978967a3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370,000 people are displaced within the country, which
        also hosts more than 250,000 refugees mainly from Nigeria, Mali and Burkina
        Faso.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40641049-f2c8-4ddc-958d-4862a82bdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:24:53.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:24:54.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/27/africa/niger-army-backs-presidential-coup-intl/index.html">Niger
        army endorses presidential coup plotters despite international condemnation</a>"</em></p>'
  'israel-benjamin-netanyahu-judicial':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-28T08:30:20.000+08:00
    'imagesource': 'jcr:777585e3-de70-4084-b16e-3bf64bee31d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8772915-d6c8-42b4-82de-d03a00ee3852'
    'lead': 'Israel’s Prime Minister Benjamin Netanyahu has refused to say if he would
      abide by any potential Supreme Court ruling striking down his controversial
      judicial reform law, as Israelis agonize over a looming showdown between their
      government and the court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T08:32:38.138+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-28T08:33:21.719+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-28T08:33:21.222+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu warns against overturning controversial new law in CNN interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ab33b-207a-40ba-a1c4-be1033d208f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.719+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s Prime Minister Benjamin Netanyahu
        has refused to say if he would abide by any potential Supreme Court ruling
        striking down his controversial judicial reform law, as Israelis agonize over
        a looming showdown between their government and the court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a41647-0cc1-405f-b015-0334bb87363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.720+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What you’re talking about is a situation, or potential situation,\
        \ where in American terms, the United States’ Supreme Court would take a constitutional\
        \ amendment and say that it’s unconstitutional. That’s the kind of the kind\
        \ of spiral that you’re talking about, and I hope we don’t get to that,” Netanyahu\
        \ told CNN’s Wolf Blitzer, warning that the country could enter “uncharted\
        \ territory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cc063-daef-4b40-86c6-0300749445ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.720+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law, which would limit the power of Israel’s Supreme Court, is\
        \ an amendment to one of Israel’s Basic Laws, which exist in place of a formal\
        \ constitution. It passed the Knesset on Monday despite six months of protests\
        \ and rare public criticism from the White House.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ad410-36b4-423d-802d-c2d59ac25595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.720+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court has said that it will hear appeals against the law\
        \ in September.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217fce6-2863-4eef-b143-2c2211128f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.720+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden has been unusually outspoken about the judicial\
        \ overhaul proposal, suggesting it amounts to an erosion of democratic institutions\
        \ and could undermine US-Israel relations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f431f5-9a07-48bd-be36-e9d53f8aba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.720+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he was expecting consequences from the United States for the\
        \ bill’s passing, Netanyahu stressed that relations remained strong between\
        \ the Biden White House and his government – the most far right and religious\
        \ in Israel’s history.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bb01d-07bd-4670-86dd-29700d25305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.721+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Look, we’re both interested in blocking Iran. We’re both interested\
        \ in advancing peace. This is the reason I came back to serving for the sixth\
        \ time as Israel’s Prime Minister. I think those goals are achievable, and\
        \ they’re going to be achieved together between Israel and the United States.\
        \ I think that will strengthen our alliances. not weaken,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07e85f-927d-4d8c-a869-8c9d0d2be344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.721+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu also pointed to debate in the US over its own Supreme Court.\
        \ “You have an internal debate in the United States right now, about the powers\
        \ of the Supreme Court about whether it’s abusing its power, whether you should\
        \ curtail it,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a798d7c-0aa1-4b46-b586-2447456b3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.721+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Does that make the American democracy not a democracy? Does that make\
        \ that debate unworthy? Does that make that that issue, a symbol of the fact\
        \ that you’re moving to some dictatorship personally?” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181e5ea-6ae3-4015-a92b-059f04277dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.721+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s new law strips the Supreme Court of the ability to reject\
        \ some government decisions on the basis of the “reasonableness” standard.\
        \ It was the first of the government’s major judicial reforms to be passed\
        \ by the Israeli parliament, the Knesset.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a11c6-7e2a-48c0-b0a8-f367a457bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.721+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has no upper chamber of the parliament, but it has a relatively\
        \ strong Supreme Court. Netanyahu and his supporters argue the court has become\
        \ too powerful, and that their overhaul would rebalance powers between the\
        \ judiciary, lawmakers and the government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8eb5e-cc58-45c0-8958-659718b3ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.722+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t want a subservient court. We want an independent court, not\
        \ an all powerful court and that’s the correction that we’re doing,” Netanyahu\
        \ told Blitzer.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f74537-db0d-4912-b03d-9d99b6e5f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.722+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu acknowledged however that the bill had sparked “a big debate.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31076d-c84f-4986-954c-65055d4e026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.722+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t want to minimize it. I also don’t want to minimize the concerns\
        \ that people have, because many of them have been caught in this spiral of\
        \ fear,” he said, adding “Israel is going to remain a democracy.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4edf2-178a-4c05-9c69-4ec98ad27175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.722+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opponents say the Supreme Court is the only check on the power of the\
        \ government and the Knesset, and warn that the reforms would erode Israeli\
        \ democracy by granting Netanyahu and his government almost unfettered powers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528bf4f-dadc-4d56-83b3-029f6e302ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.722+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics have also accused Netanyahu of pushing the overhaul forward\
        \ to protect himself from his own corruption trial, where he faces charges\
        \ of fraud, bribery and breach of trust – which he has denied.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04d16d-1dc5-4c42-b81c-582f5e8ed683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.722+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Would the new law be used to fire the attorney general, currently overseeing\
        \ the trial? “I can tell you that this is not going to happen because it needs\
        \ the heads of all the coalition to agree to it and they’re not going to agree\
        \ to it. It’s not happening,” he predicted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21182f4e-50e2-414a-af5d-b14d06386ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.723+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of Israeli army reservists – the backbone of the Israeli\
        \ military – are threatening not to show up for work over the new legislation,\
        \ but Netanyahu appeared unfazed by the threat. “Yes, there is a big debate,\
        \ but, and some of the former generals are leading an effort against this\
        \ reform – That’s okay. It’s a legitimate thing,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b5105-0c16-4612-86c6-7983086fc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.723+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But in a democracy, the day that… former generals can force … democratically\
        \ elected officials to stop legislation on this or that matter, I would say\
        \ that’s the that’s the day that Israel really stopped being a democracy,”\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4e430-b2aa-4a45-918a-0ffbb836a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T08:32:38.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T08:33:21.723+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, he does not want to “minimize the concerns that people
        have because many of them have been caught in this spiral of fear,” he added.
        “Israel is going to remain a democracy. There are checks and balances.”</p>'
    '20':
