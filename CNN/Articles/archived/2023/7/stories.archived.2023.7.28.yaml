      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Portugal
        wants to strengthen ties with the Philippines in the areas of maritime defense
        and security, among others, according to Lisbon''s top diplomat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4167a-074d-4c9e-a9d8-0d862665ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have opportunities for defense, education, and maritime
        cooperation," Portugal Foreign Minister João Gomes Cravinho said during his
        official visit to Manila on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c764f-8d94-4475-80b5-d60f903be7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbc3fd-92bb-4dda-8f43-bab257e50170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that several Portuguese companies have expressed interest\
        \ in investing in the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4b2b9-a613-4e9b-8f9c-ede22984911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f211805-5429-49ec-83d6-1122684cc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cravinho is the first Portuguese foreign minister to visit the country\
        \ since 1946, according to his Philippine counterpart, Enrique Manalo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd722da-ead8-4f02-846f-8c9963b99790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061adaa8-166c-43d5-89a1-277276226303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His official visit is a milestone to the Philippine-Portugal bilateral\
        \ relations,\" the foreign affairs secretary said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4485d-b3c2-41e8-8470-7d952b482fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d12d26-a046-4022-9ce9-39cdf7c938c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cravinho also reiterated Portugal's support for Manila's historic arbitration\
        \ win against Beijing in the South China Sea case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4947de2-cefb-47b8-ad90-6ca6ea7561bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6234b6-8ed6-4eed-bfcb-19c2bdac58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-29T02:18:57.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo, meanwhile, said he also discussed with Cravinho how the Philippines\
        \ and Portugal can strengthen trade and investment relations, as well as the\
        \ importance of increasing partnerships between the two countries' higher\
        \ education and diplomatic training institutions.\r"
