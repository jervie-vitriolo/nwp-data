      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The largest
        branch museum of the National Museum of the Philippines (NMP) in the Visayas
        will open its doors to the public on Aug. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135e580-5c68-4f52-b433-e281abfa926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.518+08:00
