      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring musicians will have the golden opportunity to showcase
        their talent, share the stage with their favorite bands, and compete for the
        chance to shine in the spotlight.</p>'
