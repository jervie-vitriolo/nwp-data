    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3420a58-959e-495d-9db4-aae1b70f1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:43:14.518+08:00
