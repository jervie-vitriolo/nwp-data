      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, 21, now spends her days grocery shopping for her family in the\
        \ central city of Luoyang and caring for her grandmother, who has dementia.\
        \ Her parents pay her a salary of 6,000 yuan ($835) a month, which is considered\
        \ a solid middle-class wage in her area.\r"
