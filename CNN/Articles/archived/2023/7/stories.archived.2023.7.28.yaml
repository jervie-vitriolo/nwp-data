      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The Vatican
        has ordered the Catholic Bishops’ Conference of the Philippines (CBCP) to
        stop any celebration relating to the 75th anniversary of the alleged apparition
        of the Blessed Virgin Mary in Lipa, Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e370be8-d063-4d41-b226-969e2f8bae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.228+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-10T14:10:11.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d1ffe-8cb5-48a8-9a2f-c60901c4fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.229+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-10T14:10:11.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Dicastery asks you to dissuade any form of activity in view
        of the proposed celebration in Lipa," read the <a href="https://cbcpnews.net/cbcpnews/wp-content/uploads/2023/07/CDF-ON-75TH-ANNIVERSARY-OF-MEDIATRIX-1.pdf">letter</a>
        sent by the Vatican''s Dicastery for the Doctrine of the Faith to CBCP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207bd63-6cb4-481f-b153-abcb20bc2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.229+08:00
