      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4986fc-2cf1-4b49-830a-b097d8640d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is seeking comment from the unions representing the striking writers\
        \ and actors – the Writers Guild of America and SAG-AFTRA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e9812-f7d6-4a78-a577-5929d3ceebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d6e82-dc1d-4bfe-9454-7ec836663112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:15:16.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:47:00.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hollywood productions drastically slowed down as the Writers Guild\
        \ of America went on strike on May 2. The productions that remained nearly\
        \ all stopped after SAG-AFTRA, the actors’ union, began a strike on July 14,\
        \ marking the first time Hollywood writers and actors have been on strike\
        \ simultaneously since the 1960s.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dee19-4e2d-415e-b5e4-9b7d0a5e5700'
      'mgnl:activationStatus': true
