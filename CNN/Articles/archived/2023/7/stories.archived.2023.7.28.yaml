      'mgnl:lastActivated': 2023-07-28T11:29:30.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82554eda-acec-4062-966e-83d6d63f1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:42:51.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-28T11:29:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Kamuning Market, vegetables including bell pepper, cabbage,\
        \ carrots, tomatoes, and potatoes have all increased by up to ₱50 per kilogram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296692f1-9833-4591-bf43-1c7d0d77a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:42:51.330+08:00
