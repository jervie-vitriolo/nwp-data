      'mgnl:lastActivated': 2023-11-10T14:10:11.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3b14d-da88-46fd-ae8f-453adfe17389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.231+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-10T14:10:11.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2015 decree repeated the instruction that \"any and all commissions\
        \ studying the question of the alleged supernatural phenomenon of the alleged\
        \ apparitions in the Carmel of Lipa be immediately disbanded.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937973d0-48da-4cfa-8c08-8f19e6e6becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.231+08:00
