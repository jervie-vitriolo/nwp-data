      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e63f47-3b96-4754-945d-e87636c03934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same event, Huang reiterated that China is ready to engage with\
        \ the Philippines and resolve disputes through peaceful means.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79642ac9-9852-4847-84bb-5ee1ae775166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.577+08:00
