    'template': '1'
    'title': 'Blood pressure is best lowered by 2 exercises, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc894e-9a29-4599-a460-552687d93834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When it comes to lowering blood pressure, studies have typically
        shown that aerobic or cardio exercises are best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b7f16-d805-41b2-9451-393397082362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, new research suggests another type of physical activity is worth\
        \ including as an effective tool to prevent and treat hypertension, or high\
        \ blood pressure.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5badb-7ed2-468e-accd-40f7dde22483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exercises that engage muscles without movement — such as wall squats\
        \ and planks — may be best for lowering blood pressure, according to a large\
        \ study published Tuesday in the British Journal of Sports Medicine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c35970-0258-48e9-a724-c70e785b1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This type of training is known as isometric, or static, exercise, according\
        \ to the Mayo Clinic. Isometric muscle action happens when muscles contract\
        \ but do not visibly change length, and the joints involved don’t move, facilitating\
        \ stability of the body.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5c819-e438-47ee-9ced-4f1cbff3905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isometric exercises can be done with weights or without, just relying\
        \ on the body’s own weight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2e1f3-b987-4dfb-a33e-7ff5eb3ca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Overall, isometric exercise training is the most effective mode in\
        \ reducing both systolic and diastolic blood pressure,” said study coauthor\
        \ Dr. Jamie O’Driscoll in a news release. He is a reader in cardiovascular\
        \ physiology at Canterbury Christ Church University’s School of Psychology\
        \ and Life Sciences in England.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4fb92-df5e-43a3-8d65-6316343da327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These findings provide a comprehensive data-driven framework to support\
        \ the development of new exercise guideline recommendations for the prevention\
        \ and treatment of arterial hypertension.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b30b0-01bd-4de3-822f-7cbb5b2a0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Best exercise for blood pressure</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688c8e9-9171-487c-a07d-479adfe77702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Existing guidelines on exercise for blood pressure management — which\
        \ emphasize aerobic or cardio exercises such as running or cycling — are effective\
        \ but also based on old research that excludes more recently adopted exercise\
        \ protocols such as high-intensity interval training and isometric training,\
        \ the authors said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3c92a-df11-4d99-9cb2-4ee8647db7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers felt the guidelines were outdated and in need of review,\
        \ so they looked into randomized controlled trials that had reported the effects\
        \ of exercise interventions, lasting two or more weeks, on systolic and/or\
        \ diastolic blood pressure between 1990 and February 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28017ecb-0a7b-4aff-827e-0777012449a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Systolic blood pressure measures the maximum pressure in the arteries\
        \ as the heart contracts and relaxes, while diastolic blood pressure denotes\
        \ what the arterial pressure is when the heart rests between beats, according\
        \ to the US Centers for Disease Control and Prevention.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f84c1-7eba-4d2b-a0ad-d07552c28160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors defined healthy resting blood pressure as a reading below\
        \ 130 over 85 millimeters of mercury — a measurement of pressure known as\
        \ mmHg — pre-high blood pressure as ranging from 130/85 mmHg to 139/89 mmHG,\
        \ and high blood pressure as 140/90 mmHG or greater. The top numbers of these\
        \ figures are the systolic pressure; the bottom numbers are diastolic pressure.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ae2fb-ccad-4aa8-9c0b-ba1a3e9ad985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From a review of 270 trials with 15,827 participants — which is known\
        \ as a meta-analysis — the authors found that among HIIT, isometric exercise,\
        \ aerobic exercise, dynamic resistance training and a combination of the latter\
        \ two, isometric exercise led to the greatest reductions in blood pressure.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee6b15-4642-48d8-955f-88994dfe3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reductions in blood pressure after aerobic exercise training amounted\
        \ to 4.49/2.53 mmHg; 4.55/3.04 mmHg after dynamic resistance training; 6.04/2.54\
        \ mmHg after combined training; 4.08/2.50 mmHg after HIIT; and 8.24/4 mmHg\
        \ after isometric exercise training,” according to a news release.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1eeac1-993c-4f21-95f8-dd6908948b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Performing wall squats (isometric exercise) was most effective for\
        \ reducing systolic pressure, and running (aerobic exercise) was most beneficial\
        \ for decreasing diastolic pressure, but isometric exercise overall was best\
        \ for lowering both pressure elements.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3d8d0-665c-46a5-adcc-3fd9c77d187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s encouraging to see other forms of exercise explored in this research\
        \ as we know that those who take on exercise they enjoy tend to carry on for\
        \ longer, which is key in maintaining lower blood pressure,” said Joanne Whitmore,\
        \ senior cardiac nurse at the British Heart Foundation, via email. Whitmore\
        \ wasn’t involved in the study.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c1477-b77c-4bfd-a876-5c97aac9c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, it’s important to note that there are other lifestyle changes\
        \ as well as exercise that can benefit your blood pressure,” she added. “\
        These include keeping to a healthy weight, eating a balanced diet, cutting\
        \ down on salt, not drinking too much alcohol and ensuring that you continue\
        \ to take any prescribed medication.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d5cc6-ac0f-4c55-967c-30142c6a14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More research is needed to determine exactly why isometric exercises\
        \ might be better for lowering blood pressure than other types of training,\
        \ the authors said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58746919-39e5-4019-b89d-c2897b041c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doing isometric exercises</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c5ddf-3f1f-4b47-af21-2bbe17449247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors said their findings should inform future guidelines about\
        \ exercise for blood pressure.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af942d0-a334-47fe-ab46-54c459cc8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guidelines by the World Health Organization say people should do 150\
        \ minutes of moderate-intensity exercise weekly, which includes two strength-based\
        \ training sessions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c174df-96df-4429-87fb-da6cb2723a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This research fits very nicely into those guidelines,” said Jim Pate,\
        \ senior exercise physiologist at Marylebone Health Group in London, who wasn’\
        t involved in the study.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e36a07-6820-439a-9073-94b543116f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "You can do a wall squat or sit by standing with your back flat against\
        \ a wall, then walking your feet about 1½ feet (0.5 meter) out from the wall,\
        \ with your feet shoulder-width apart, according to the Arthritis Foundation.\
        \ With your back flat against the wall and your abs tight, inhale and then\
        \ exhale as you squat as low as you can comfortably go without your butt going\
        \ lower than your knees. Remain squatting until you feel pain, then inhale\
        \ as you stand, pushing up from your heels. The Arthritis Foundation recommends\
        \ doing 10 wall squats three times weekly.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578ba60-82b8-4069-b071-b477838f81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isometric training programs usually involve four two-minute contractions,\
        \ separated by one- to four-minute rest intervals, done three times per week,\
        \ according to the study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65149b-b3f1-4f5d-b293-68b527261929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If you have a heart condition, talk with your doctor about the best\
        \ exercise for you, Whitmore said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40968571-7c7f-4024-bae4-7e65c1a6759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People with health conditions should not be afraid to exercise
        in safe ways,” Pate said via email. “But seeking a professional who has experience
        with clinical exercise, like a sport and exercise medicine doctor, physiotherapist
        or clinical exercise physiologist, can help provide the structure and reassurance
        to make it achievable.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0d665-af95-4b1d-a639-8ecb63b55dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:50:22.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:50:22.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/27/health/exercises-for-blood-pressure-squats-planks-wellness/index.html"><em>"Blood
        pressure is best lowered by 2 exercises, study finds"</em></a>&nbsp;</p>'
