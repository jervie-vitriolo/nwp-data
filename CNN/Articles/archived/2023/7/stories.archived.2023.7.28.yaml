      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e9247-3b70-4b6a-b3eb-68547a482d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the exit of the typhoon and the lifting of all storm signals,\
        \ Balilo said it is part of their protocols to give clearance to sail to all\
        \ motorboats and seacraft, including those in Binangonan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc85ef-6721-4a8e-8af9-970bd5890439'
