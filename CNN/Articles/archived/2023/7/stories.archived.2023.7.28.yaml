      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture (DA), however, said it has yet to receive\
        \ an update on Egay's damage to crops in the Cordillera region. \r"
