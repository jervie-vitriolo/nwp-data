      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Bureau
        of Corrections (BuCor) on Friday said it may again allow visits to the New
        Bilibid Prison (NBP) by next week as the situation has improved in the maximum
        security compound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62704b01-71a0-4eb0-b931-f784b02c4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:45:48.816+08:00
