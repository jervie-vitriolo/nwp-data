      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bff301-5383-41dd-b45e-b3527dbbe261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saridewi is the first woman to be hanged in Singapore since hairdresser\
        \ Yen May Woen, 36, in 2004, also convicted of drug trafficking.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d3fbc-0b69-4bce-88be-998e95226fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c916a-cb93-490e-8217-720eafa2b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:17:33.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T13:19:23.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore maintains some of the world’s harshest drug laws and its\
        \ government remains adamant that capital punishment works to deter drug traffickers\
        \ and maintain public safety.\r"
    '11':
