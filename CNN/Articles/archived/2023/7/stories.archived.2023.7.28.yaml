  'ex-arta-chief-to-appeal-ombudsman-dismissal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-28T17:29:13.000+08:00
    'imagesource': 'jcr:13cafd14-bb38-4812-8f8f-6e96bcc1f633'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb0a699-2d9e-4484-960d-c4462b9a884c'
    'lead': 'Former ARTA chief Jeremiah Belgica on Friday said he will appeal the
      Office of the Ombudsman''s decision to dismiss him and four others from their
      posts over a graft complaint filed by DITO Telecommunications Corp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T17:32:35.733+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-28T17:33:18.256+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-ARTA chief to appeal Ombudsman''s dismissal order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60590e9-ebad-4836-baa4-5b4d7bc75723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Former
        Anti-Red Tape Authority (ARTA) chief Jeremiah Belgica on Friday said he will
        appeal the Office of the Ombudsman''s decision to dismiss him and four others
        from their posts over a graft complaint filed by DITO Telecommunications Corp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc2740-7ef0-4d42-b131-989f43746249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/27/ARTA-officials-dismissed-Ombudsman-.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20July,frequencies%20to%20a%20telecommunications%20company."
        href="https://www.cnnphilippines.com/news/2023/7/27/ARTA-officials-dismissed-Ombudsman-.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20July,frequencies%20to%20a%20telecommunications%20company.">ARTA
        officials ordered dismissed by Ombudsman over telco complaint</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be279ee-d2cb-4305-82d6-83c32ecc48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman found Belgica and former ARTA officials Eduardo Bringas,\
        \ Sheryl Pura-Sumagui, Jedrek Ng, and Melamy Salvadora-Asperin guilty of grave\
        \ misconduct over the alleged irregular grant of frequencies to a telecommunications\
        \ company.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83759629-20f4-4901-a863-1fb13c65681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were accused of illegally issuing a resolution in 2021 that
        assigned contingent frequencies in favor of Now Telecom Company Inc., even
        though the same frequencies were already assigned to DITO by the National
        Telecommunications Commission (NTC) as third telco player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386d18a-e9c0-405e-bfe0-c74132ee00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the ruling, if the dismissal can no longer be enforced\
        \ due to separation from service, they should instead pay a fine equal to\
        \ their salary for one year. Penalties also include the cancellation of civil\
        \ service eligibility, forfeiture of retirement benefits, and perpetual disqualification\
        \ to hold public office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b14d3a-eea9-48bf-990d-21e4ffeabbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Belgica said they will file their appeal once they\
        \ receive a copy of the Ombudsman's resolution. It was signed by Ombudsman\
        \ Samuel Martires on March 3 but was only released on Thursday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09e74c-f4fb-4b00-9b1c-584216861dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, Martires ordered a <a href="https://www.cnnphilippines.com/news/2022/6/5/Ombudsman-suspends-ARTA-officials.html">six-month
        preventive suspension</a> against the former ARTA officials due to the complaint.
        Belgica filed a <a href="https://www.cnnphilippines.com/news/2022/6/6/ARTA-officials-file-counter-affidavit-motion-for-reconsideration.html">counter
        affidavit</a> and appealed the suspension order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e935296-ab57-4552-8471-48143d9ae96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reacting to their dismissal, the former ARTA chief reiterated that\
        \ the case was about their implementation of the automatic approval provision\
        \ of the Republic Act 11032 or the Ease of Doing Business and Efficient Government\
        \ Service Delivery Act of 2018.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ea431-bdbf-4375-9448-619d37abf142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Katunayan, pinagtibay ng Court of Appeals (CA) noong nakaraang taon\
        \ sa kasong Newsnet vs NTC na ang NTC, katulad ng lahat ng ahensya ng gobyerno,\
        \ ay dapat sumunod sa batas laban sa red tape o ang R.A. 11032,\" Belgica\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022b8cb-e4a7-4e51-9a8a-81cfc9c97347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/business/2023/4/24/ca-ntc-appeal-newsnet.html"
        href="https://www.cnnphilippines.com/business/2023/4/24/ca-ntc-appeal-newsnet.html">CA
        denies NTC appeal vs. Newsnet permit</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc18a9a-c948-489b-9d4d-6090e7785cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa parehong desisyon, ipinawalang-bisa rin ng CA ang opinyon o resolusyon\
        \ ng Kalihim ng Katarungan na naging basehan ng kaso sa Ombudsman laban sa\
        \ amin,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ea415-ad2e-4c44-be98-8d66afc8a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:32:35.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T17:33:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, it was affirmed by the Court of Appeals last
        year in the case of Newsnet vs. NTC that NTC, like any government agency,
        must follow the law against red tape or Republic Act 11032. In that same decision,
        the CA voided the opinion or resolution of the Secretary of Justice, which
        was the basis of the case before the Ombudsman against us.]</p>'
  'cease-lipa-apparition-celebration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
