      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kaming nari-receive na</em> report…<em>Tuloy-tuloy naman
        ''yung biyahe mula sa</em> Cordillera <em>papunta</em> [Metro Manila]. <em>May
        konti lang</em> delays <em>siguro</em>," Agriculture Assistant Secretary Arnel
        De Mesa told CNN Philippines.</p>'
