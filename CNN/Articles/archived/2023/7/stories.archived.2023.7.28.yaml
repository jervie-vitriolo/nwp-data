    'title': 'Portugal eyes stronger defense, maritime ties with PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ed9cc-557c-466c-987f-32a4d6be6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T22:13:48.869+08:00
