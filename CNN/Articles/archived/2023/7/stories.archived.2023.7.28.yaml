    'mgnl:tags': ['CBCP']
    'stories': []
    'template': '1'
    'title': 'Vatican directs CBCP to cease 75th celebration of Lipa apparition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa49e7-3fd6-4967-87f1-d752f365cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.228+08:00
