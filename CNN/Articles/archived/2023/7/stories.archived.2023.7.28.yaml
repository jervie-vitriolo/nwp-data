    'stories': []
    'template': '1'
    'title': 'DOJ stops entry of new inmates to Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc3bab-ae8b-4a26-8fd2-fe5231814e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The New
        Bilibid Prison (NBP) will no longer accept new inmates or persons deprived
        of liberty (PDLs), the Department of Justice (DOJ) announced on Friday, in
        a bid to decongest the national penitentiary in Muntinlupa City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174cbe2-5e16-474c-b7f3-8f0008330145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62932aa1-388d-409c-96e2-b9f5c6711dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are putting a moratorium on the entry of new prisoners to the\
        \ New Bilibid compound and we will just bring them to other jails available\
        \ to other prisons available,\" Justice Secretary Jesus Crispin Remulla said\
        \ in a press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794a1b5-8890-45b5-81ec-8a27d40d6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7e1a6-1e6f-4219-97ba-13720d89a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will stop increasing the population in the NBP. Mababawasan 'yan,\
        \ pero hindi na yan madagdagan (The population will go down but will no longer\
        \ go up),\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df6893-78f0-470e-8cfc-8533caae22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb16b1-d1e4-4524-b766-52fff151b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T16:39:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said the moratorium on new inmates will also help lessen\
        \ prison fights.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50631ccb-5ceb-4af0-962b-fe957460333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T16:39:50.308+08:00
