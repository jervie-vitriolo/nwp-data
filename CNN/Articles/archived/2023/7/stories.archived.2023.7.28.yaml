      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is so bad that Prime Minister Fumio Kishida warned this
        year that Japan is “on the brink of not being able to maintain social functions.”
        In 2022, Japan recorded fewer than 800,000 births for the first time since
        records began in 1899.</p>'
