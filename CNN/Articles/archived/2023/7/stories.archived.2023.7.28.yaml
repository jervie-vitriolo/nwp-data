      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04096286-8947-4fc4-ae65-07d3491ca4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reason why I am at home is because I can’t bear the pressure of\
        \ going to school or work,” said Li, a high school graduate. “I don’t want\
        \ to compete intensely with my peers. So I choose to ‘lie flat’ completely,”\
        \ she said, using a popular phrase that refers to eschewing grueling hours\
        \ and traditional family values in favor of pursuing a simpler life.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee106b8b-6376-4a82-89dd-4c3d5ced1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e94d52-0c58-4e0a-a157-7e54d9484f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t necessarily need a higher paid job or a better life,” she\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60148e0d-c75d-4509-aea5-a6d5d6ab8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8d718-322e-4d48-ad85-d6f32b37a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li is not alone. And it’s not just dissatisfaction driving the phenomenon\
        \ of “full-time sons and daughters,” a label which first appeared on popular\
        \ Chinese social media site Douban late last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b628bfb-4287-4fcb-a38c-38b9028e290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc15b0-aa1a-41eb-a9e1-e5d6adb19ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the tens of thousands of young people identifying as such on\
        \ social media say they’re retreating home because they simply can’t get work.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fa6a7-aa17-43a6-9180-f07e4c2986d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a09cb-b249-42f6-9e8e-4b1ce04d16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jobless rate for 16 to 24 year olds in urban areas hit 21.3% last\
        \ month, a record high.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653be794-8ff2-4c82-a5ef-1636a770748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31d61d-a85c-41b3-a84e-54e0b31ef135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Youth unemployment has joined a number of headwinds — tepid domestic\
        \ consumption, a retreat by private industry and a struggling property market\
        \ — in becoming a major headache for China’s leadership as the country’s post-Covid\
        \ recovery fizzles out.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c219e0-b0b6-4e3a-8bcc-09a46cb4aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe1e9d-c962-40cd-9387-7227ad2dfe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the problem may be much bigger than official data suggests.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d49e6-37be-4db8-bbd4-1ad41a7fa082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fae578-2320-4110-9284-2eb9539f7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhang Dandan, an associate professor at Peking University, wrote in\
        \ an opinion piece last week for news outlet Caixin that if 16 million young\
        \ people “lying flat” at home or relying on their parents were included, and\
        \ therefore not actively looking for work, the true unemployment rate for\
        \ youth could have been as high as 46.5% in March.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56d3bd-f9fe-4f1f-b0f1-29929a8f79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc164b35-53cc-4a73-9c7f-78bd1ac8edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing trend</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4db47d-92cc-4ad3-aadd-fd6a46152fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Douban, about 4,000 members of a group called “full-time children’\
        s work communication center” discuss topics related to their daily “working”\
        \ lives.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83a6a0-c903-4b94-95af-572c532b38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d231a60-a6a7-4176-9c67-b0c8e57a271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The buzzword has spread to other social media platforms. On Xiaohongshu,\
        \ China’s most popular lifestyle sharing platform among younger people, there\
        \ are currently more than 40,000 posts under the “full-time sons and daughters”\
        \ hashtag.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0d478-c55b-4397-801d-a0bc4f08f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3d2ec-7168-482e-bd97-200195193bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Primarily in their 20s, they say they’re different from “ken lao zu,”\
        \ which roughly translates to “the generation that eats the old,” a previous\
        \ phenomenon popular among those born in the 1980s.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24046093-be24-46bc-87c1-469892bb0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2bf83-7be7-4f83-b36e-1c26b730ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those 30-somethings studied and pushed hard to get ahead in their careers,\
        \ and often do little at home despite relying on family for help with rents\
        \ and other expenses. By contrast, today’s “professional” children spend time\
        \ with parents and do housework in exchange for financial support.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3cabf-229f-4558-b803-8e97b1db2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b565ca-0916-43f9-9304-a7374f1cae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you look at us from a different perspective, we are no different\
        \ than the young people who have a job,” said Li, whose family supported her\
        \ in her decision to drop out of the rat race.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69bbcb-0245-40e7-a785-0af613d8a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9152d-0477-4323-ba63-1a4f66201080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They go to work in cities and earn a monthly salary of 3,000 to 4,000\
        \ yuan ($419 to $559). But they can’t support themselves at all. They still\
        \ eat at their parents’ house, live with them or have them pay for their apartments\
        \ or cars. Their living expenses are partially paid by parents,” she said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769d2b4-7ae9-461b-9b00-fe153f920eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d18bc-2a61-4da1-962b-0fba48be9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sociologists say China’s traumatic experiences with strict pandemic\
        \ measures have contributed to the number of young people radically rethinking\
        \ their life goals and the parents supporting them.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388be5a-0ad6-4a94-9356-076398d9bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94811e7-562c-47c1-b907-1c5e1612a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mentally and psychologically, people in mainland China are still recovering\
        \ from the Covid-19 pandemic,” said Fang Xu, a continuing lecturer at the\
        \ University of California Berkeley.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34176342-9022-4bec-9ca2-00b94296871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61a782-a6e7-4f30-90e0-68211ce5eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe the desire to spend quality [time] with your loved ones,\
        \ the contemplation about the meaning of life or what is the most important\
        \ things in life still lingers,” she said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410ae0e-b568-4467-bd3c-c9597f432461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c478e-66dd-408c-9881-b8b5615183b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shrinking opportunities, furious competition</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cd361-398a-48a3-a976-c0c3bad2f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Love, though, may not conquer all. The professional children trend\
        \ is also a sign that young people are facing shrinking opportunities in an\
        \ economy that had previously powered ahead for decades, enriching the generations\
        \ that are now supporting their young.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09865c9-0874-4749-8abc-88f86859abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20618587-ae5b-43e9-825d-067f94a2bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After an initial burst of activity early this year, China’s economic\
        \ recovery has slowed and business confidence remains weak. The private sector,\
        \ the backbone of the economy and the biggest source of employment, has been\
        \ hit by a sweeping regulatory crackdown since late 2020.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28f8b9-d01f-4be6-bd12-3e804089d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af6820-ed09-45b4-8bf8-3bc03c82ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nancy Chen, a “full-time daughter” in eastern Jiangxi province, was\
        \ affected by the campaign.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee230da4-7ec1-4bc5-b895-c453b300d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319321d-e36a-4d9d-ba62-2bc87438f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24 year-old was teaching at a private tutoring school after graduating\
        \ from college but lost her job in 2021 when authorities banned for-profit\
        \ tutoring services.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b8ca3-db08-4549-ab6d-3f2d4accba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e3466-31e7-44ce-9aa2-7434496fec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to her family duties, she’s busy applying for government\
        \ jobs and taking exams for graduate school.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6d1f0-8ec0-470b-9b22-ee40beafe9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703772d5-774e-49a2-9fb5-3b3280dddaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chen says she hasn’t landed anything yet because of “furious competition.”\
        \ There were 30,000 applicants for three recent job vacancies at a municipal\
        \ government in her province, she added.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52af868-8c1e-468e-a63f-4791efa93041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c02aa-489e-41a9-abf6-8680e55fa570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I can’t be [a full-time daughter] for long,” she said. “I need\
        \ to pass the exams or find a job. Otherwise I’ll have anxiety.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170f974-4d04-40c5-932b-7e448f3ed6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42fcf0-05e9-46ed-89ef-5cdb2162a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not a solution</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759584f9-1f73-4b2b-8a48-5e58ba872c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ya-wen Lei, a professor of sociology at Harvard University, said she\
        \ expects the professional children phenomenon won’t last long.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8875a17-fbb6-4497-83f4-41061850381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c0ae9-dcfd-42e8-8a51-091584b43420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The support they receive from their parents in this context is not\
        \ surprising, as many Chinese parents assist their children with various aspects\
        \ of life, such as housing, marriage expenses and childcare,” she said, adding\
        \ that most young people are likely to eventually secure employment.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8217b-9a0f-401f-b8f8-ddb8663d219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c47ecf-36e7-4686-b234-2619596d3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also not a viable solution to the jobs problem in China, said\
        \ George Magnus, a research associate at the China Centre at Oxford University\
        \ and SOAS University of London.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4421e-b373-4c7d-b85a-abfd9bef82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df851a03-35e2-43a9-8127-de3f91c64d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It may be a short term fix so that they have somewhere to live, jobs\
        \ to do, and family income as a quid pro quo.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e84a9-92fc-4d43-af55-eb911af096ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0fb93-064b-4e37-8597-01dc39879617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if young people are not in the labor market acquiring skills and\
        \ looking for better opportunities, they may then become unemployable, either\
        \ because they have been out of work for too long, or not managed to stay\
        \ at the sharp end of skills and training acquisition, Magnus said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549818b6-e625-470e-9d63-12cf97f5fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622db68-8349-4942-a27c-76708778004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a condition in which short term dislocations, for example,
        in the labor market, become permanent,” he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5f79b-08d1-49db-8ebf-affac026096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:54:43.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-28T11:55:29.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/26/economy/china-youth-unemployment-intl-hnk/index.html"><em>"Young
        Chinese are getting paid to be ‘full-time children’ as jobs become harder
        to find"</em></a></p>'
