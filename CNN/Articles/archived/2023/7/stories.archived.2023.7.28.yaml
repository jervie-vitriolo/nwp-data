      'mgnl:lastActivated': 2023-11-10T14:10:11.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418323ca-3c4c-4e38-83ad-0065f1403c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.232+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-10T14:10:11.177+08:00
