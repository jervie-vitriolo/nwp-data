      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a08bdc-5673-4085-ae65-d99b58b128c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat left Binangonan at around 12:30 p.m. en route to Barangay
        Gulod, Talim Island. However, strong winds caused panic among passengers who
        leaned to the port side of the boat, causing it to capsize.</p>'
