    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MARINA suspends safety certificate of boat that sank and left 26 dead
      in Binangonan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84da1c-3b1f-4fad-ad2b-e371e1144c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Maritime
        Industry Authority (MARINA) has suspended the safety certificate of the motorbanca
        that sank around Talim Island in Binangonan, Rizal on Thursday, leaving at
        least 26 dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fdff6-4a3a-47de-abca-aa5ceaef3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">Sunken
        boat in Binangonan leaves at least 26 dead</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff53f92-3519-4dca-a27e-90a737b02347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the provisions of Republic Act No. 9295 and
        its implementing Rules and Regulations, specifically the Ship Survey System
        outlined in MARINA Memorandum Circular No. MS-2023-01, and MARINA Administrative
        Order No. 11-19, MARINA has suspended the Passenger Ship Safety Certificate
        (PSSC) of MBca "AYA EXPRESS" effective immediately until further notice from
        this Authority," the regulator said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcb180-8989-4146-847e-f8ebef42c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MARINA said it has issued a show cause order to the boat owner to start\
        \ administrative proceedings but the agency added it is still gathering information\
        \ regarding the cause of the incident.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768663e-aa65-4299-955a-36a4efb13512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it would \"immediately commence\" a marine safety investigation\
        \ once the search and rescue operation is completed, as well as initiate administrative\
        \ proceedings related to the vessel owner's certificate of public convenience.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac3629-cd0f-4c3b-b6e9-416919027247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision came as the incident raised \"concerns\" about the integrity\
        \ of the vessel's hull, integral parts, and other affected machinery or appliances,\
        \ the regulator said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f4a90-0e21-422c-b1f1-27a973c9ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the suspension of the vessel's safety certificate may be lifted\
        \ upon favorable recommendation after it could conduct a \"thorough inspection\
        \ of the vessel and a comprehensive evaluation by MARINA Inspectors.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b71023-d156-4976-92d2-8098e6da69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T11:27:08.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-28T11:27:08.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 40 survivors but more fatalities are expected, authorities
        said as they are still determining the actual number of passengers. The capsized
        motorbanca has a seating capacity of 42, according to the Philippine Coast
        Guard.</p>'
