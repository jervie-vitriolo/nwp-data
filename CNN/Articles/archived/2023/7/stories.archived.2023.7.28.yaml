      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chukumerije complimented the “swift and effective response” of the\
        \ University of Southern California training staff when James suffered cardiac\
        \ arrest during basketball practice Monday and was hospitalized.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4765c-15d6-44d2-a89b-229ed7fe22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec844226-678e-4a95-82f0-6bb252e60d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He arrived at Cedars-Sinai Medical Center fully conscious, neurologically\
        \ intact and stable,” Chukumerije said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36619b0d-a38d-4158-abe3-978961d5ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7b119-c839-47d6-98ac-4f20f17e8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, LeBron James tweeted about his son, an incoming freshman for\
        \ the USC men’s basketball team and a top collegiate prospect, for the first\
        \ time since the practice incident, thanking well-wishers for sending his\
        \ family “love and prayers.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cc814-12cc-4ed0-878a-42b6a3f95cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676f85b-31f1-4349-a5bf-2f889732a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We feel you and I’m so grateful. Everyone doing great,” the Lakers\
        \ star wrote. “We have our family together, safe and healthy, and we feel\
        \ your love. Will have more to say when we’re ready but I wanted to tell everyone\
        \ how much your support has meant to all of us! #JamesGang”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde6d6e-2405-4145-88a4-ee8143f2fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f677e7c-c0ba-42e5-a779-7f8d4da9a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cardiac arrest occurs when electrical disturbances cause the heart\
        \ to suddenly stop beating. It may be fatal if not immediately treated but\
        \ can be reversed by CPR and a defibrillator, according to the American Heart\
        \ Association.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c1ba2-0217-46de-bb60-8212cda7ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5967d4-0d13-48b5-8383-c9eb5a4e3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudden cardiac arrest among young athletes is rare but not unheard\
        \ of. A 2011 study that examined NCAA student-athlete sudden deaths between\
        \ 2004 and 2008 found cardiovascular-related sudden death was the leading\
        \ cause of death in 45 cases, or about 9 each year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fd16b-7b41-4557-a7b7-e0ed4e947027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44508dd0-c0df-4912-9a2d-045f9a5c89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Dr. Jonathan Drezner, who specializes in sports cardiology\
        \ at the University of Washington Medical Center, told CNN that James “represents\
        \ the single highest athlete risk group” for sudden cardiac arrest. Drezner’\
        s research shows Black male NCAA athletes who play Division I basketball have\
        \ a 1 in 2,000 chance of experiencing sudden cardiac arrest each year. The\
        \ risk in a White male Division I basketball player is 1 in 5,000, according\
        \ to his research.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4befd-8427-4b02-baa2-1ed9d08cf287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964ca41-2ff7-4282-875c-849b0edc7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Adolescent male basketball players and college male basketball players,\
        \ for reasons that we don’t fully understand, are by far our single highest\
        \ risk group of athletes for sudden cardiac arrest,” Drezner said. “In my\
        \ opinion, they should all be screened with more robust and intensive cardiac\
        \ screening than occurs typically.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e7d0b-630a-4d3f-b30f-300fc5001a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1630a1-35cf-44f1-b518-a911a8c3856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bronny James had a cardiac screening several months ago as part of\
        \ a program for prospective NBA players, according to a source familiar with\
        \ the matter. The screening included a transthoracic echocardiogram, which\
        \ looks at blood flow through the heart and heart valves, and an EKG, which\
        \ is a recording of the heart’s electrical activity, the source said. Both\
        \ screenings came back with normal results.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00a7b6-6ac0-4bff-b27b-f53bb159bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef94723-8735-4edc-8e8d-a0785ed71966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6-foot-3 combo guard graduated this spring from Sierra Canyon High\
        \ School in Los Angeles, where he averaged 14.1 points, 5.6 rebounds, 2.4\
        \ assists and 1.7 steals his senior year. He was rated a four-star recruit,\
        \ and he stood out in the McDonald’s All-American Game in March, featuring\
        \ some of the country’s top high school basketball players.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63dfb6-c362-416a-aa07-14fcdb860700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70499bd-fd99-4b14-b80b-e02781ce4635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T06:16:59.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T06:16:59.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it’s hard to map out exactly what James’ recovery will
        look like until more is known about the cause of his cardiac arrest and his
        specific health condition. But the fact that he was treated immediately and
        is already out of the intensive care unit bodes well for his recovery, Drezner
        said.</p>'
