    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-28T11:24:17.000+08:00
    'imagesource': 'jcr:3fb8bb0a-ad4e-4d47-8968-150dba806089'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ba1b94-b9a1-4c7c-adaa-42294219a0c5'
    'lead': 'The Maritime Industry Authority (MARINA) has suspended the safety certificate
      of the motorbanca that sank around Talim Island in Binangonan, Rizal on Thursday,
      leaving at least 26 dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T11:27:08.469+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-28T11:27:08.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
