      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As working students
        enter the workforce earlier than most, they are challenged with finding jobs
        that can accommodate their needs. They look for employers who can provide
        a flexible working environment with good management, along with government-mandated
        benefits and opportunities for career advancement — all making learning on
        the job fulfilling.</p>'
