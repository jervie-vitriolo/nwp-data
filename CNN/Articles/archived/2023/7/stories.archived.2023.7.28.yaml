    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wagner chief Prigozhin seen back in Russia for first time since rebellion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d437bf-c931-4454-b1d0-8bf043f011dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yevgeny Prigozhin, founder of the Wagner
        private military company, was spotted inside Russia on Thursday for the first
        time since he led an armed rebellion against the Russian military last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e011b-84ec-455a-8199-4ec1c14f3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98496e31-f1bc-4e90-8767-19bef04fd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin was seen in St. Petersburg, meeting with an African dignitary\
        \ on the sidelines of the Russia Africa summit, according to accounts associated\
        \ with the mercenary group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e52e1-1669-472f-9400-34a1e6a4e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40501b9-f815-452e-b1a3-935f26a1a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dignitary is part of the Central African Republic delegation to\
        \ the summit. Wagner has had a presence in the Central African Republic for\
        \ several years, as previously reported by CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce4bf5-ed2f-449d-b579-9e36db0302db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f278e-0754-4b9b-a6e2-af17dc3c8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was able to geolocate the photograph of Prigozhin and the dignitary\
        \ to the Trezzini Palace Hotel in St. Petersburg, where, according to Russian\
        \ media, the Wagner founder has kept an office. The hotel was one of the locations\
        \ searched by Russian authorities on July 6, after the rebellion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edaada-0423-4ffe-b9a9-5e0e55a75565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02b685-f849-4a93-9fc9-15470a8dfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Prigozhin had only been seen in public on July 19, when\
        \ he seemingly appeared in a video inside Belarus, apparently greeting Wagner\
        \ fighters at a base in Asipovichy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695c24a-86f5-42e4-99db-c9f24be933b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f3e5c-1d79-42be-b0db-162c2ba78180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarusian President Alexander Lukashenko – a longtime ally of Russian\
        \ President Vladimir – claimed he convinced Putin not to “destroy” Wagner\
        \ and Prigozhin during the rebellion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e5d15-34da-421c-b777-28303361c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad88b7c-511b-4a5a-9b83-9fef190f6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin’s rebellion posed one of the biggest challenges to Putin’\
        s long rule.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b0a65-1a86-4c99-a804-d5bc01251453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88047ab2-2e01-4dc9-9a34-87940ce0b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically a figure who has preferred to operate in the shadows, Prigozhin\
        \ and his fighters were thrust into the spotlight following Russia’s invasion\
        \ of Ukraine last year, with Wagner mercenaries playing a key role in multiple\
        \ battles.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527958ad-77cc-45f1-af09-480eb07e684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a17d4-f9d5-42c8-868c-6728f0bc4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin and Putin have known each other since the 1990s. Prigozhin\
        \ became a wealthy oligarch by winning lucrative catering contracts with the\
        \ Kremlin, earning him the moniker “Putin’s chef.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7ac33-5d22-4ef2-a767-3efe2bebc238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad42f8-8484-4c98-9d2d-f9eee1650ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His apparent transformation into a brutal warlord came in the aftermath\
        \ of the 2014 Russian-backed separatist movement in the Donbas in eastern\
        \ Ukraine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224d69b-1b1d-448e-9a7a-3c958ba4f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445cf9a-53a8-4d12-8ff9-7163f734b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin founded Wagner as a shadowy mercenary outfit that fought\
        \ both in Ukraine and, increasingly, for Russian-backed causes around the\
        \ world.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3ac28-1ac2-4fdf-851d-0ccc40d3a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b493889-1e30-4b79-94f0-2c809266ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has tracked Wagner mercenaries in the Central African Republic,\
        \ Sudan, Libya, Mozambique, Ukraine and Syria. Over the years they have developed\
        \ a gruesome reputation and have been linked to multiple human rights abuses.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0edcbc-3149-4468-91dd-a7c6f4ae2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00efd7-a70b-47a3-ba80-b2fbdf7ed896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Russia’s 2022 invasion of Ukraine, Wagner forces were heavily\
        \ involved in taking the Ukrainian cities of Soledar and Bakhmut.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67e613-ad17-4a40-82d5-e39a27678a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d71bca-9828-4017-a534-5069013c7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At times, Wagner forces seemed to be the only ones on the Russian side\
        \ winning battles with the Ukrainians.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9d582-93c0-4a3b-a2a8-87143a6d68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0b194-3dde-4719-9d86-be40bdb54bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Prigozhin was often critical of Russian military leadership and\
        \ the support it was giving his troops.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b610efa-8b28-49dc-b068-e294281fd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3bf16-c6e4-4437-8139-151aa3fe1389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one particularly grim video from early May, Prigozhin stood next\
        \ to a pile of dead Wagner fighters and took aim specifically at Russian Defense\
        \ Minister Sergei Shoigu and chief of the Russian armed forces Gen. Valery\
        \ Gerasimov.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5ca86-cda3-4624-b9c4-dec3f863f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd3e1d-7dcf-4564-b5ea-1f7f8593dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The blood is still fresh,” he says, pointing to the bodies behind
        him. “They came here as volunteers and are dying so you can sit like fat cats
        in your luxury offices.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f84a9-efd8-4c52-a2cf-50e77179de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T13:22:04.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T13:48:56.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<strong>​</strong><a
        href="https://edition.cnn.com/2023/07/27/europe/prigozhin-inside-russia-intl-hnk/index.html"><em>Wagner
        chief Prigozhin seen back in Russia for first time since rebellion</em></a>​​​​​."</p>'
