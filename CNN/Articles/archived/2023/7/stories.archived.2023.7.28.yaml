      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Hopefully, local government officials of local government\
        \ units with provincial jails can help us. So they can accommodate those who\
        \ are sentenced for less than six years.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b66bf-d45f-425c-939f-47126e6cd2d3'
