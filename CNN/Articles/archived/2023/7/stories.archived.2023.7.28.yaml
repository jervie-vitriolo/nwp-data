      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing his source inside the NBP, Tulfo said it is not really Bureau\
        \ of Correction (BuCor) officials who are running the facility, but the gang\
        \ leaders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7ca58-4627-4b33-8793-68c4959ad201'
