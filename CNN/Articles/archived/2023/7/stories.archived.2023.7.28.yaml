      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although his workup will be ongoing, we are hopeful for his continued\
        \ progress and are encouraged by his response, resilience, and his family\
        \ and community support,” Dr. Merije Chukumerije, a cardiologist at the hospital,\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9059d4-437e-4d52-b152-615d4f93e319'
      'mgnl:activationStatus': true
