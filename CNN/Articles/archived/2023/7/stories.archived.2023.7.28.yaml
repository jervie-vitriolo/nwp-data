    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asia’s best bars for 2023 announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e1bc7-07d3-4c10-98f5-5408fcadb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Asia comprises about 30% of the
        world’s land mass. But there seems to be one consensus about which spot is
        the best for drinking on this massive continent: Hong Kong’s Coa, which was
        crowned the Best Bar in Asia for a record third year in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b3f62-7e98-41cb-97ca-5759e40b7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b23d65-07cd-429d-bef7-a484fc892c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bar, which focuses on mezcal and agave spirits, is helmed by Jay\
        \ Khan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413ecb0-28e6-4770-8fec-a58e2cc24e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae173a-2b72-4fa8-93cf-9c1e4476fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 50 winners were announced at a joyous, celebratory event
        at Hong Kong’s Rosewood Hotel on July 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274c94d-3cad-4829-bb5b-98b69b6e09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19249b-7fc5-4bd7-9b3a-acadaa8231f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In all, seven Hong Kong bars landed in the top 50, including sustainability-centric\
        \ Penicillin (at number 26) and The Old Man, whose name and concept were inspired\
        \ by Ernest Hemingway (47th place).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0f60f-8d69-4c85-a7d2-555e202b83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b2e32-9e20-4a17-8b30-1549ecc1281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Hong Konger, American-born Beckaly Franks, was hailed as the\
        \ “bartender’s bartender,” winning recognition for her bar The Pontiac. The\
        \ bar, which Franks says was named for the Native American Chief Pontiac,\
        \ has an all-female team and is vocally LGBT-friendly.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcd5cf-a37f-41c3-b8aa-25a4adec993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02b6af-751d-45e9-9f50-69dc3c53c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The winningest city in Asia was Singapore, which had a whopping 11\
        \ bars in the top 50.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c165ef-2616-4c6a-ab94-72dd4ceae7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19409ed5-837a-467a-9c19-a3fe519cc4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to ranking the top 50, the 50 Best organization – which\
        \ also rates restaurants and, soon, hotels – acknowledged “best in destination”\
        \ prizes for bars that were the highest rated from their country, city or\
        \ region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98a5b6-16ae-41eb-8558-c58e795b92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c8643-72ea-4f45-aa0d-74ba04235b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bar Trigona, inside the Four Seasons Hotel in Kuala Lumpur, landed\
        \ in 36th place and was in the highest spot for any bar in Malaysia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5694e-c5a6-4704-9df0-2013321b6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d7d82-db9c-4899-a682-57ac09f53ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rohan Matmary, Trigona’s head bartender and bar manager, was there\
        \ in person to celebrate. It was his first-ever visit to Hong Kong.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b9cc7-cb92-4114-8c12-7e38e631c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d4b1e-b3f5-484d-b18a-467c75aaed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T10:42:28.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-28T10:53:17.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s amazing to represent Malaysia,” he told CNN Travel. Noting that\
        \ much of the country is Muslim and doesn’t drink alcohol, Matmary explained\
        \ that “the (bar) scene is small, but it’s growing as fast as it can.”\r"
