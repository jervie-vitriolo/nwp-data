  'emmy-awards-postponed-writers-actors-strike':
    'author': 'Elizabeth Joseph, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-28T13:12:10.000+08:00
    'imagesource': 'jcr:48092150-40b1-4d02-932f-d8bc6140c7ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63c29804-f96a-40e7-a243-863dffdcc1e4'
    'lead': ' The 75th Primetime Emmy Awards – television’s top honor – have been
      postponed as strikes by Hollywood writers and actors continue, Variety reported
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T13:15:16.325+08:00
