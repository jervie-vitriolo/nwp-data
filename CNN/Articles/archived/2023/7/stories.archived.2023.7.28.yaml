      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to M/B Aya Express boatman Donald Añain, his fellow boat
        personnel allowed more passengers to ride while he was submitting the manifesto
        to the PCG. However, he was mum when asked about the wearing of life jackets
        and the number of people inside the boat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0845f3f-9c31-4a74-a855-25dd9727e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.866+08:00
