      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has consistently rejected the landmark 2016 arbitral ruling
        that recognized Manila''s sovereign rights to areas in its exclusive economic
        zone which China contests.</p>'
  'national-museum-cebu-opens-august-1':
