      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Prices
        of vegetables and fish have gone up amid the onslaught of Typhoon Egay in
        the northern provinces of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006de9e-fcef-475d-8c58-78b348c91fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T05:42:51.329+08:00
