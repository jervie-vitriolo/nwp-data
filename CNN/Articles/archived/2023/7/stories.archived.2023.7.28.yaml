      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of The Astronaut Live's commitment to social responsibility,\
        \ \"SongHits Festival\" and \"BattleBeat\" will allocate a portion of their\
        \ proceeds to \"Little Brave Hearts,\" a non-stock, non-profit organization\
        \ for kids with Down Syndrome, which is supported by The Astronaut Live.\r"
