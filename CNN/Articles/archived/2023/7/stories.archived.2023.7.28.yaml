      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023946ed-7629-4f95-b13b-92a2dbc38e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the fatalities, the PCG also said 40 passengers were rescued.\
        \ The survivors were sent home after receiving medical treatment, Balilo said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e9466-4aef-4e79-963f-e408aa73dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d2bee-9872-464d-a501-7d87f8752dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T12:32:59.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:52:37.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the number of missing has not yet been determined since\
        \ the captain himself cannot also give a clear picture of how many were onboard,\
        \ Balilo noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2ffe0-39df-41b9-9397-2678ede677b1'
      'mgnl:activationStatus': true
