      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Tulfo said he
        already spoke to House Committee on Public Order and Safety chairman Dan Fernandez,
        who said the hearing will be “ASAP, around Thursday.”</p>'
