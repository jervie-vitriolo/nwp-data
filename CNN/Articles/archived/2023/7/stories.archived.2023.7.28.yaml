    'jcr:uuid': '8cec3152-58fa-49a9-8b2b-5f3166c7a8b3'
    'lead': 'The New Bilibid Prison will no longer accept new inmates or persons deprived
      of liberty, the Department of Justice announced on Friday, in a bid to decongest
      the national penitentiary in Muntinlupa City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T16:39:50.292+08:00
