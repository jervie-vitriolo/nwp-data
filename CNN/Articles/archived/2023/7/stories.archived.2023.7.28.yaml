      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42522bf-9ffe-4eb6-b0d0-5f165e5b4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:43:03.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-28T18:44:01.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is willing to work with the Philippines to adhere to independence
        and good neighborliness, deepen practical cooperation in various fields, properly
        manage differences through consultation and dialogue,” the Chinese envoy added.</p>'
  'hontiveros-marcos-unga-wps-resolution':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-28T18:58:55.000+08:00
    'imagesource': 'jcr:ad169bdd-5adf-4e66-8578-a929292d6922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '485c1f34-03ff-4e14-bf4e-831a4ee8dcab'
    'lead': 'The government should heed Filipinos'' call for action against China''s
      incursions in the West Philippine Sea, opposition Sen. Risa Hontiveros said
      in response to Pres. Ferdinand Marcos Jr.''s statement that foreign policy should
      be left to the executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T18:59:39.290+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-28T19:12:02.421+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros tells Marcos: Filipinos want gov''t action vs. China''s bullying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe94c6-f334-4d9a-a929-868330d83da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:59:39.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The government
        should heed Filipinos'' call for action against China''s incursions in the
        West Philippine Sea, opposition Senator Risa Hontiveros said Friday in response
        to President Ferdinand Marcos Jr.''s statement that foreign policy should
        be left to the executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07334a-ebaa-4c6e-9d95-e8afd7c2bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier filed a <a href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html">resolution
        seeking to elevate the issue of the maritime row to the United Nations General
        Assembly (UNGA)</a>. She specifically wants the Department of Foreign Affairs
        (DFA) to sponsor a resolution at the UNGA calling on China to stop its harassment
        of Filipino vessels in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31e2f2-014a-4220-956c-18f81af8e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was met with a heated debate in the Senate, followed by Marcos'\
        \ cold response that \"foreign policy is not set by the legislature.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f726c48-15e1-42fe-8614-3c631dee8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html"
        href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html">Marcos
        on Hontiveros'' call to raise WPS incursions before UNGA: ''Foreign policy
        not set by legislature''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3e46b-1c0a-466b-8112-03f683f599f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this, Hontiveros said her resolution simply seeks to
        express the Senate''s condemnation of China''s bullying, and urge the DFA
        to bring the issue to the UNGA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2109d4-8b38-4de5-a5bc-b90335ce4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been resolutions in the past expressing the sense of the\
        \ Senate that the Executive take action on certain issues. I'm sure, as a\
        \ former senator, he knows this,\" Hontiveros said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889bb5c-7a6e-41df-a237-620d51928df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Filipinos want government action against China’s bullying. Pakinggan\
        \ natin ang sambayanan [Let us listen to them],\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77eff8a-4d67-425e-9bd7-466da8f4a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros’ proposed resolution is <a href="https://www.cnnphilippines.com/news/2023/7/26/cayetano-elevating-china-incursions-to-unga.html">stalled
        in the Senate</a> following opposition from Senator and former Foreign Affairs
        Secretary Alan Peter Cayetano, who argued that running to the UNGA may not
        be the proper strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc0725-d30c-42f7-bfaf-07d386a14a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel \"Migz\" Zubiri, who co-sponsored Hontiveros'\
        \ resolution, agreed to Cayetano's request for an executive session to further\
        \ discuss the issue behind closed doors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2fc33-0dfe-4f51-9998-52921c50d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest statement, Cayetano said the government should exercise
        wisdom, circumspection, and maturity in discussing the West Philippine Sea
        issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fb4b1-9fa0-41a2-8b46-0566da3c1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this regard, I believe not bringing this matter to the UN General\
        \ Assembly is NOT a sign of weakness but a mark of maturity,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51c642-41df-4dc0-9d05-6d38dc2d0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is also not true that there is no other choice, nor that the Government\
        \ is not doing anything. In fact, the UNGA option has been discussed many\
        \ times in the past, and many experts have said that it will not help the\
        \ Philippines' cause and might even weaken our position,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb840a8-1e4c-49dc-8c10-c76ca0a4e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opinion is shared by the president''s sister, Senator Imee
        Marcos, who expressed concern a Philippine resolution castigating China <a
        href="https://www.cnnphilippines.com/news/2023/7/27/dfa-nsc-unga-resolution.html">may
        not get enough votes in the UNGA</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287c52e-fb4f-4200-8018-b20e42314a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked for comment, Senate Minority Leader \"Koko\" Pimentel III said\
        \ he did not want to preempt the closed-door meeting on Monday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b49326-2fbe-433e-9b85-2d9542e1814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-28T19:12:02.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri earlier expressed confidence the Senate will pass a resolution\
        \ next week calling for concrete action in rallying allies to push China to\
        \ respect international law in the sea dispute.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7a45f-0514-4772-8f96-499254154037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T19:10:54.273+08:00
