      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3ba81-63b4-4775-9b33-33056c0f599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.230+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-10T14:10:11.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2948a-c15c-47d3-80a3-e1de4ae1f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:15:09.230+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-11-10T14:10:11.176+08:00
