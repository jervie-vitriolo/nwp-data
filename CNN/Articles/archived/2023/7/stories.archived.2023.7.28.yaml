  'eu-president-ph-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-28T09:46:49.000+08:00
    'imagesource': 'jcr:02c95c53-5b7f-46da-9542-1b3e91e0f64d'
