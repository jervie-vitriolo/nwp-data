      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Baka next week pwede na yung visit. Alam mo ayaw ko naman na yung\
        \ privilege nila naku-curtail,\" said BuCor chief General Gregorio Catapang\
        \ Jr. in a media briefing.  \r"
