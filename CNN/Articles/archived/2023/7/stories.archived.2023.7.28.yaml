  'pcg-on-four-missing-rescuers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-28T14:49:07.000+08:00
    'imagesource': 'jcr:410549b2-02a6-4e58-86a2-5681544dde40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1cd267-e9d3-4a59-a4b2-3aed53f2f577'
    'lead': 'The PCG says search and rescue operations continue for its four rescuers
      who remain missing after their boat capsized in the vicinity waters of Aparri,
      Cagayan during the wrath of Typhoon Egay.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-28T14:51:12.842+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-28T14:53:49.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCG', 'Egay']
    'stories': []
    'template': '1'
    'title': 'PCG: Still no sighting of 4 missing rescuers in Cagayan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72e17f-4100-4980-b28d-33c93ade734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:51:12.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Philippine
        Coast Guard (PCG) on Friday said search and rescue operations continue for
        its four rescuers who went missing on Thursday after their boat capsized in
        the vicinity waters of Aparri, Cagayan during the wrath of Typhoon Egay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df050ffd-daf5-4adc-ad0e-85a537d45b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5231c-e33b-4591-8fcb-2dd95bf3323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ongoing pa <em>rin po ''yung</em> search and rescue operations
        <em>ng</em> Philippine Coast Guard <em>pati ng mga</em> local government unit
        rescue teams. <em>Wala pa pong</em> sightings<em> doon sa apat pang nawawalang
        tauhan ng</em> Philippine Coast Guard,” PCG spokesperson Rear Admiral Armand
        Balilo said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca377755-cbff-4ec6-b5d6-38586748525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee742e-66c0-4057-a096-ab24288e4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Search and rescue operations by the Philippine Coast\
        \ Guard and local government unit rescue teams are still ongoing. There are\
        \ still no sightings of the four missing personnel of the Philippine Coast\
        \ Guard.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b483c4a-3674-4d47-961c-87590d86f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e98ca-7f8d-43c8-9f0c-9945f0ac6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/7/27/pcg-rescuers-missing.html">PCG</a>
        said on Thursday that the four were supposed to rescue seven crew members
        of M/Tug (tugboat) Iroquois.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ee376-eaec-492b-b922-3266f4bf0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3924dfe-af4c-461a-8187-55519d8aca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balilo said two teams were sent to help the crew members, including\
        \ one who suffered a heart attack.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794018e2-d18d-4c8d-9b80-d95faef1baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fb862-ff9b-4a49-b311-0b9270075272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCG spokesperson, one of the rescue teams was able\
        \ to approach the tugboat, but was hit by a strong wave that caused it to\
        \ capsize. The other group backed out following the incident.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89e6c7-9352-4705-ba06-0d466e1babe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631347e-ef5d-4b5d-9542-d193b0e96650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescuers were last seen holding on to the boat they used, Balilo\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687d156-fd1b-419f-9d47-49698d8a93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfdc40-3781-4409-a2ab-46fa64108474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T14:53:49.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-28T14:53:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo did not disclose the identities of the PCG personnel involved.</p>'
  'taeyeon-manila-return-the-odd-of-love':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
