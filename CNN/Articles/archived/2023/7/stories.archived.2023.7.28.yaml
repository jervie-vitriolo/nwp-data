      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By attending the festival, music lovers can revel in the joy of
        music while contributing to a meaningful cause, making a positive impact in
        the lives of the less fortunate.</p>'
