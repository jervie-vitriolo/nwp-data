      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All this has contributed to the country’s falling birth rate, with\
        \ authorities so far failing to encourage young couples to have more children\
        \ – despite launching a slew of initiatives over the years aimed at boosting\
        \ childbirth, such as expanding childcare services and some towns offering\
        \ cash payments for births.\r"
