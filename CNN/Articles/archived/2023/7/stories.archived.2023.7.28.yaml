      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, McDonald’s Philippines hired more than 11,000 working
        students to be part of McDonald’s crew. Interested students can proceed to
        the nearest McDonald’s branch or they can also visit <a href="https://www.mcdonalds.com.ph/careers"
        target="_blank">www.mcdonalds.com.ph/careers</a>. Apart from regular job opportunities,
        McDonald’s also aims to cultivate the values and skills necessary for students
        to grow in their respective fields.</p>'
