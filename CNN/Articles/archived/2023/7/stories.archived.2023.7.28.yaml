      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla told CNN Philippines on
        Thursday that authorities are investigating three possible <a href="https://www.cnnphilippines.com/news/2023/7/27/remulla-nbp-mass-grave.html">mass
        graves</a> inside the NBP after other human remains were dug inside a septic
        tank in the maximum security compound.&nbsp;</p>'
