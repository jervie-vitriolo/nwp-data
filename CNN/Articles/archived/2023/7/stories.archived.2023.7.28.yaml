      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It sank in muddy water around 50 yards (45 meters) from Barangay Kalinawan\
        \ in Binangonan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c4af2-15f0-4c56-b63b-534bdf746030'
