      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> – Metropolitan
        Manila Development Authority (MMDA) Acting Chairman Don Artes said the agency’s
        plan to fine motorcycle riders for sheltering under flyovers and footbridges
        is not “discriminatory” as the move is for the safety of all motorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6325bc6-4ecf-4d73-95d9-a7c1730c4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.573+08:00
