    'template': '1'
    'title': 'Marcos launches ''Bagong Pilipinas'' brand of governance'
    'updated': 2023-07-16T18:48:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278d4cb-c275-4249-a00e-a44f78e1973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> President
        Ferdinand Marcos Jr. has ordered the adoption of the new governance brand
        "Bagong Pilipinas" (new Philippines), which was decried by a lawmaker as an
        attempt to rewrite the country''s history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445baf76-170d-4f4b-b422-c9a348255ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://www.officialgazette.gov.ph/downloads/2023/07jul/20230703-MC-24-FRM.pdf">Memorandum
        Circular No. 24</a>, which was signed by Executive Secretary Lucas Bersamin
        on July 3 and published on the Official Gazette website on Sunday, "all national
        government agencies (NGAs) and instrumentalities, including government-owned
        or -controlled corporations (GOCCs), and state universities and colleges (SUCs),
        shall be guided by the principles, strategies and objectives of the Bagong
        Pilipinas brand of governance and leadership in planning their programs, activities
        and projects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689a18e-c573-412e-b097-83a996bd539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new governance brand is characterized by a \"principled, accountable\
        \ and dependable government reinforced by unified institutions of society,\
        \ whose common objective is to realize the goals and aspirations of every\
        \ Filipino,\" according to the document.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfff74-b815-4a34-9370-60691ca580d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bagong Pilipinas is the overarching theme of the administration's\
        \ brand of governance and leadership, which calls for deep and fundamental\
        \ transformations in all sectors of society and government, and fosters the\
        \ state's commitment towards the attainment of comprehensive policy reforms\
        \ and full economic recovery,\" it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7857e5-b6f0-4f0e-8e43-2336a81450e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also ordered that the campaign logo must be on the letterheads,\
        \ websites, official social media accounts, and other documents and instruments\
        \ pertaining to flagship programs of the government.\r"
    '6':
      'image': 'jcr:024083e3-ebcc-4c4b-9ab3-56df6bb7aac6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8397de6-428c-471b-a9b7-0d6fdc4e555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:27:53.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c15ac-bac0-4265-94fb-b39661944f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:46:46.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T18:49:20.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Office, the <a href="https://www.facebook.com/pcogovph/posts/pfbid0ktSKUBym1CxE3Te3U33MNwCYW7LSPoatSHJugMQFoxpLBYEMB4B995bnGKfUBjo8l">new
        logo was produced internally</a> and did not utilize public funds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7700b-076c-4914-939b-0821cd201e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:46:46.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T18:49:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] underwent complete staff work to ensure adherence to the heraldic
        code. This was accomplished without any cost to the government,” the PCO explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b753436-f3d7-41f6-9b59-e4350e5fb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:46:46.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T18:49:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo features blue and red semi-circles that form a sphere cradling
        the sun and the three stars of the Philippine flag. It also features lines
        resembling buildings and facilities, including the Bangui Windmills in his
        home province Ilocos Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f45558-5265-46fe-ac26-04598a268f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bagong Pilipinas\" is reminiscent of the \"Bagong Lipunan\" (new\
        \ society) campaign of the president's late father, dictator Ferdinand E.\
        \ Marcos.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839336a-24ed-4fcc-8103-0a0eaf7e4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://martiallawmuseum.ph/magaral/promises-of-the-new-society/">Bagong
        Lipunan</a> was part of the justification for the declaration of martial law,
        according to the Martial Law Museum.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195645ad-eae0-45c1-9f2d-c6fe5f3ce29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For ACT Teachers Party-list Rep. France Castro, the current administration\
        \ is \"trying to deodorize the infamous Marcos dictatorship using the resources\
        \ of the Filipino people.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0e438-4fc6-48d6-82ec-8d7a87a1a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, House deputy minority leader, said lawmakers will closely scrutinize\
        \ the \"Bagong Pilipinas\" rebranding in the upcoming budget hearings to \"\
        ensure the responsible use of public funds and to safeguard against the rewriting\
        \ of history.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87aab0-0245-46a1-9428-ef6349b3631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are trying to write over what has already been written, reviving\
        \ defunct projects of the old dictator like the Kadiwa stores, Masagana 99,\
        \ and now the Bagong Pilipinas,\" Castro said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c58d1-d9b6-488f-923b-61f200b5b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than being fixated on the form and other superficialities,
        Pres. Marcos Jr. should focus on the substance," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffc263-7614-4449-b345-f1a5f07ec5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not forget the human rights abuses, corruption, and repression
        that characterized the Marcos regime. Any attempt to glorify or revise this
        dark period in our history must be met with vigilance and opposition," she
        also said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316f705-c7e9-4161-9f00-f98f280e3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:46:20.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Rep. Arlene Brosas also urged the government to act on
        the demands of ordinary Filipinos for lower prices of basic goods and higher
        wages instead of "wasting government resources on rebranding projects."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ec84b-cda5-4eae-8670-9e177050278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:46:20.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s next? A logo for Maharlika Investment Corporation? The
        administration must cut its obsession for rebranding projects and buckle down
        to work to address mounting calls for decent jobs, higher wages and lower
        prices," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a3a6dd-72e1-443a-854d-ef99da1f592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:51:07.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T18:49:20.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the slogans of past administrations were <a href="http://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html">Rodrigo
        Duterte</a>''s "Change is Coming" and <a href="http://www.cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html">Benigno
        Aquino III</a>''s "Daang Matuwid" (straight path).</p>'
  'south-korea-rain-landslides-deaths':
    'author': 'Irene Nasser, Chris Lau and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-16T10:43:50.000+08:00
    'imagesource': 'jcr:252c9eff-4815-4522-a437-d7dcb7fef534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ddd5610-9032-4e68-aa26-2beda6ba181b'
    'lead': 'Twenty six people have died and thousands have evacuated their homes
      in South Korea due to torrential rain that has caused landslides and flash floods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T10:47:51.601+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-16T10:47:58.625+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-16T10:47:58.308+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Asia', 'weather', 'deaths']
    'stories': []
    'template': '1'
    'title': 'More than 26 dead and thousands evacuated in South Korea due to torrential
      rain and landslides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b39d86-469e-4696-82ea-95efee07d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — Twenty six people have died and thousands
        have evacuated their homes in South Korea due to torrential rain that has
        caused landslides and flash floods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11a2a8-80d7-4c6f-b0b2-cdff2e579e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten others remain missing, according to the country’s Ministry of
        the Interior and Safety, while nine have been injured in the downpour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081d8ef-09d8-49d8-80cb-09dee9733c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry said that 16 deaths were recorded the country’s in North
        Gyeongsang province, which sits along the eastern portion of the Korean Peninsula.
        Most there were killed by landslides.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8107871-8060-4d75-948d-4ab5f4103bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Public roads, houses and farm fields have also been damaged by the
        severe flooding, it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bda123-fc8f-45e5-95d9-ddd8d68ad485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the South Chungcheong Province city of Nonsan, two people died Friday
        after their building collapsed due to a landslide, Yonhap News Agency reported.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05de71-0c99-4c61-9373-b5a0c5b08069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Across South Korea, more than 5,566 people were forced to evacuate
        their homes and seek temporary shelter as of early Sunday, the ministry said.
        In addition, some 8,300 households in four provinces are experiencing power
        outages, according to Yonhap.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36735253-0cea-4186-adb2-09f96002e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prime Minister Han Duck-soo ordered authorities to evacuate those in
        landslide-prone regions and to carry out rescue efforts, according to the
        South Korean news agency.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2e1a3-52bf-40f5-8e19-f42bb0066a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the South Korean capital Seoul logged <a href="https://www.cnn.com/2022/08/09/asia/seoul-south-korea-rain-flooding-intl-hnk/index.html"
        target="_blank">record downpours</a> that inundated homes, roads and subways,
        killing at least nine people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bca8c-df5e-42fd-8b38-9724e1559666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned the frequency and intensity of heavy rainfall
        is increasing across East Asia as the <a href="https://www.cnn.com/2023/06/15/world/extreme-weather-events-climate-change/index.html"
        target="_blank">human-caused climate crisis accelerates</a> the probability
        of extreme weather events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af743a-7bc1-4c09-b9ca-ed6e5f3b2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest round of heavy rains in South Korea come just days after
        devastating floods wreaked havoc in <a href="https://www.cnn.com/2023/07/11/asia/rainfall-japan-floods-climate-intl/index.html"
        target="_blank">neighboring Japan</a>, killing at least six people and injuring
        19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97581895-e254-42c6-b786-0cbec8d2a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Torrential rain in southwestern Japan prompted the country’s weather
        agency to issue emergency warnings at the start of the week for the Fukuoka
        and Oita prefectures, on Kyushu, the country’s third largest island.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ae74e-7b6a-4dd2-a4c0-f97b9055cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, heavy downpours also caused flooding in southwest
        China, killing at least 15 people in the city of <a href="https://www.cnn.com/2023/07/05/china/chongqing-floods-rain-deaths-intl-hnk/index.html"
        target="_blank">Chongqing</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27311105-4700-4c40-9601-0fe11de74e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:47:51.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:47:58.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/15/asia/south-korea-rain-flood-evacuation-intl-hnk/index.html"
        target="_blank">More than 26 dead and thousands evacuated in South Korea due
        to torrential rain and landslides</a>."</em></p>'
