      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettable,” <a href="https://legacy.senate.gov.ph/press_release/2023/0713_hontiveros1.asp">said
        Senator Risa Hontiveros</a> — the staunchest ally of the queer rights movement
        in the Philippine senate — on the recent <a href="https://twitter.com/ama_survivah/status/1678075505382408195?s=20">viral
        drag depiction of Jesus Christ</a>, as well as a remix of “Ama Namin.” She
        described it as something that requires “self-reflection.” Senator Hontiveros
        cautions the public not to use the incident as a way to deny LGBTQIA+ people
        their rights. I agree with this appeal. However, with all the respect I have
        for the senator, I would like to register a different opinion. The incident
        is not "regrettable." Rather, it is an opportunity to highlight how drag is
        a means to offer social commentary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f70dba-1255-447c-9185-cc727270240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f108f-be93-47eb-a13d-962a617f1404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its long history as an artform, many drag artists used the stage
        to present exaggerated images to offer criticisms about society. We can go
        back to the satirical impersonations of Jon Santos, Willie Nepomuceno, and
        Tessie Tomas who offer critical insights about current events through caricatured
        characters. Similarly, in the classic skit <a href="https://www.youtube.com/watch?v=1Hk-Ca-rJp8&amp;ab_channel=ALEXYZARCILLA-archives">“Si
        Nura at si Velma,”</a> Allan K’s and Leonard Obal’s outrageous performance
        mirrors and ridicules popular culture obsession at the same time. More recently,
        we can remember the bloodied Filipiñana gown that drag queen Marina Summers
        wore in the “2022 Unkabogaball” — a reference to the history of political
        violence in the country. Summers also impersonated former President Gloria
        Macapagal-Arroyo in the first season of “Drag Race Philippines.” Such presentations
        personify the ability of drag to infuse well-crafted images and stories with
        social commentary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ec157-b48f-4052-a1cf-ae2971e9e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c0b3e-0653-4328-9f1e-83099af05835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the classic 1990 book “Gender Trouble,"&nbsp;Judith Butler asserts
        that drag transgresses what we consider to be coherent, normal, sacred, or
        even natural because it shows that identities are performed rather than given.
        Staple in the history of Philippine entertainment, for instance, “doble-cara''''
        singers switch from baritone to soprano, revealing that one can slip from
        masculinity to femininity and vice versa. Imagine also Viñas DeLuxe''s manananggal
        image in “Drag Race Philippines.” When viewed from the front, it looks like
        a body dividing into halves but at the back we see that the image is created
        by an awkward positioning of the body. These examples present ironies that
        reveal that the images we initially see are not natural or even coherent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47690df-b756-4728-863e-8cf70950c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"By inserting lived experiences into the performance, Pura Luka
        Vega exposed the exclusion of queer people from religious institutions."</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84cb2-8b86-44d5-90bf-38c13961ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The irony in the “Ama Namin (The Lord's Prayer)” performance lies in\
        \ its attempt to infuse the image of Jesus Christ with colorful make-up, false\
        \ lashes, and upbeat music. “It is my experience, my expression, of having\
        \ been denied my rights,” Pura declared. Beyond being a “tribute to God”,\
        \ Pura also revealed their intention to “challenge our notions” of worship\
        \ to include those who have been excluded. “Jesus is also for gays. That’\
        s how I intended it”, they added.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd297bbd-49f4-4706-b73d-8b173a275f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By inserting lived experiences into the performance, Pura Luka Vega
        exposed the exclusion of queer people from religious institutions. To borrow
        from Philip Core’s essay “From Camp,” the performance mobilized fiction to
        “tell the truth.” The use of drag aesthetics to perform the image of Jesus
        Christ not only insists on the place of queer people in religious spaces.
        By presenting a novel way of worshipping, it also interrogates the distinction
        between sanctity and profanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d706e6-09d1-470d-937e-91b13d27633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0659a-d2e3-46b2-a856-87bd3226c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly because the performance combines what society treats as sacred
        and profane, many were offended. Senator Miguel Zubiri, for instance, <a href="https://www.cnnphilippines.com/news/2023/7/14/Pura-Luka-Vega-sorry-but-stands-by-Ama-Namin-performance.html">asserted
        that</a> it may have violated penal provisions on “obscene or indecent plays,
        scenes, acts or shows.” And while the Catholic Bishops’ Conference of the
        Philippines said it will not take legal action, Reverend Father Jerome Secillano,
        CBCP’s Public Affairs secretary, was quoted to have said, <a href="https://www.cnnphilippines.com/videos/2023/7/14/Fr.-Jerome-Secilliano--Pura-Luka-Vega---Bataan-Rep.-Geraldine-Roman---The-Source.html">“If
        not used properly, such actions border on mockery and profanity.”</a> These
        pronouncements clearly distinguished what is sacred and what is profane. They
        treat religious icons as the former and drag as the latter, implying that
        a queer artistic expression is an inappropriate means to worship. I think
        this is exactly what the “Ama Namin” performance avowedly challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7755ac5-6f7a-4ee7-ac10-be09e085cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moral outrage over this performance reminds me of a phrase.
        <em>"Ang bakla ay para sa parlor,”</em> we were told growing up. When society
        draws lines that designate a contained space for the bakla, it limits democratic
        spaces because it suppresses queer people''s right to expression. Meanwhile
        cis-heterosexual people do not experience that discrimination everywhere else.
        The outrage over this performance reminds us of the lines that limit artistic
        expression, and discipline queer identities into their proper places in society.
        By claiming religion is no place for queer art, this rage implies that some
        social institutions still exclude queer identities. And this is why we need
        drag to be more than amusing. At times, it also needs to be uncomfortable,
        because such discomfort reveals deeper truths about social institutions still
        unwilling to reflect on their own practices of suppression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66b3c4-7055-44a8-9e62-2b53e62af272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"As social commentary, drag forces us to see that what we deem
        natural is actually not, hence, revealing the possibility of changing our
        norms."</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513977f-a986-4840-9fdb-c975fd6de321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As social commentary, drag forces us to see that what we deem natural
        is actually not, hence, revealing the possibility of changing our norms. For
        instance, the “Ama Namin” performance compels broader conversations around
        religious freedom, indecency, and sanctity. As a democratic nation, we have
        constitutionally guaranteed the freedom to exercise religion while also punishing
        obscenity or indecency. But these concepts are relative. Some see drag as
        profanity. Others like Pura Luka Vega see it as a valid expression of faith.
        By revealing that sanctity and profanity escape stable definitions, the controversial
        performance presents an opportunity to initiate discussions about diverse
        expressions of faith. It compels us to go out of our own bubbles and understand
        that there is more than one way of worshipping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8aec3a-db31-4d04-b8e4-942e075de186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3017d3-a764-41ae-9fe7-32d11ab188f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:28:08.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-16T10:52:48.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conversations are vital not only for queer communities but
        also for communities of faith. If current laws prohibit public obscenity and
        indecency, then what standard should be used to qualify such transgression?
        Will it be productive to legally define it? I don’t think so. After all, notions
        of indecency vary from one community of believers to another. Eating pork
        may constitute obscenity for one community but not for others. Polygamy may
        be permissible inside one community of believers but constitutes indecency
        for another. I see the “Ama Namin” performance as an invitation to affirm
        diverse faiths, not just those at the center of Philippine society. It summons
        us to create social norms that respect different notions of sanctity rather
        than defining it from one standpoint. It invites us to live peacefully with
        neighbors who worship different gods, goddesses, or deities in ways that might
        be different from ours. I think this invitation is in itself valuable rather
        than regrettable.</p>'
  'marcos-bagong-pilipinas-brand-of-governance':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T10:24:36.000+08:00
