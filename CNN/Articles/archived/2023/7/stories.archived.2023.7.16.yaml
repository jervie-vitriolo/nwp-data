      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is wrong to say that the MMDA’s move discriminates\
        \ against motorcycle riders. The agency wants motorcycle riders to be safe.]\r"
