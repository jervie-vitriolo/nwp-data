      'mgnl:type': 'text'
      'text': '<p>Transport officials recently said they have <a href="https://www.cnnphilippines.com/transportation/2023/6/29/No-definite-deadline-yet-for-jeepney-modernization.html">yet
        to set a definite deadline</a> for modernizing passenger jeepneys in the country.&nbsp;</p>'
  'DOJ-legal-opinion-PhilHealth-DOH-Office-of-President':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T23:29:04.000+08:00
    'imagesource': 'jcr:05fcd1d5-0eb2-4e20-a104-bd42d75c9b0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396781ef-4aef-4f78-86a9-0cc9fddfc350'
    'lead': 'There is no legal issue with the possible transfer of the Philippine
      Health Insurance Corp. (PhilHealth), an attached agency of the Department of
      Health, to the Office of the President, according to the Department of Justice
      (DOJ).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T23:31:44.191+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T23:31:44.435+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ sees ''no legal issue'' with possible transfer of PhilHealth to
      president’s office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e5147-69c2-401f-93f0-df5b5cf491f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> There
        is no legal issue with the possible transfer of the Philippine Health Insurance
        Corp. (PhilHealth), an attached agency of the Department of Health (DOH),
        to the Office of the President (OP), according to the Department of Justice
        (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43f365-6fc2-44b5-a483-c5b9da61d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We advise that there is no legal issue on the possible transfer of
        the PhilHealth to the OP as it is a legitimate exercise of the president''s
        power of control over the executive department, bureaus, and offices, which
        justifies an executive action to carry out reorganization measures to ensure
        an efficient bureaucracy," DOJ Usec. Raul Vasquez said in a written legal
        opinion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7aaead-3737-4c7e-bab4-73beaa92aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated June 26, Vasquez wrote to DOH Usec. Kenneth Ronquillo
        and the Presidential Management Staff in response to their request for a legal
        opinion on the proposal, which DOH Secretary Teodoro Herbosa claimed would
        <a href="https://www.cnnphilippines.com/news/2023/6/19/philhealth-transfer-office-of-the-president-herbosa-management.html">improve
        efficiency</a> at the government health insurance.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e90647-7b50-406f-8f61-3d6184ea4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Administrative Code of 1987, Vasquez pointed out that
        the president may reorganize his office "to achieve simplicity, economy and
        efficiency in government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775408c-34c5-4cc4-a7a3-188c9a7dd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the proposed transfer of PhilHealth is within the prerogative of
        the president to streamline the implementation of the National Health Insurance
        Program (NHIP), Vasquez said the DOJ expects no legal problems should the
        transfer ensue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b364d7a-89f9-4d37-a2a1-b32de17ab97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Universal Health Care (UHC) law mandates that the national government
        pay the premiums of people classified as indirect contributors. All Filipinos
        are required by the same law to be enrolled in the government''s NHIP through
        PhilHealth.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82bfef-5433-42a5-9309-cccd8c42b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vasquez explained that a joint congressional oversight committee is
        tasked to regularly review the implementation of the UHC, while the NHIP "shall
        provide health insurance coverage and ensure affordable, acceptable, available
        and accessible health services" for Filipinos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444bcfb-5654-4380-882f-bac7a9deac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that PhilHealth itself is responsible for submitting to the
        president and to Congress an annual report on the implementation of the NHIP.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf1c6a-ac22-4863-adde-6de74c1df984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:31:44.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:31:44.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senator earlier <a href="https://www.cnnphilippines.com/news/2023/5/17/DOH-Philhealth-transfer-Office-of-the-President.html">expressed
        alarm</a> about the transfer proposal, saying the DOH should not abandon its
        responsibilities in carrying out the UHC law.&nbsp;</p>'
  'south-korea-floods-gungpyeong-traffic-tunnel':
    'author': 'Jake Kwon and Heather Chen, CNN'
    'caption': 'Yonhap News Agency/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-16T23:35:18.000+08:00
    'imagesource': 'jcr:c71793bb-9713-4ce7-9cc2-34c5ee1991bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4539211-ef7c-4e08-860c-80ee690a96b8'
    'lead': 'Rescue workers pulled seven bodies from vehicles trapped in a flooded
      underpass in central South Korea, authorities said Sunday, after days of torrential
      rain caused landslides and flash floods that have killed at least 33 people.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T23:39:29.962+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T23:39:30.302+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Large-scale rescue operation recovers 7 bodies after flooding traps
      cars in South Korea tunnel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e238b-13b4-406b-b50e-00fb4fe7e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescue workers pulled seven bodies from
        vehicles trapped in a flooded underpass in central South Korea, authorities
        said Sunday, after days of torrential rain caused landslides and flash floods
        that have killed at least 33 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1a095-9e44-4390-824b-59c443be8243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A large-scale search and rescue operation involving 400 workers and
        divers was launched Saturday after 15 vehicles, including a public bus, became
        trapped by rising flood waters in the Gungpyeong tunnel, the chief of local
        fire department Seo Jeong-il said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76c579-6f21-458f-9d9c-2113556bf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deluge gushed through the tunnel when a levee of the nearby Miho
        river in North Chungcheong province failed, Seo said in a televised briefing,
        trapping the vehicles and those inside.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061c295-ee60-4a31-9922-45ca0fa31122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dashcam footage from one vehicle that made it though the tunnel, shows
        water rushing into the underpass as cars drive head on into the flood waters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90625889-ca08-4fb5-a4db-93608a70c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rescue operation was ongoing Sunday morning, with 10 people reported
        missing while authorities worked to identify the bodies, according to South
        Korean Ministry of the Interior and Safety.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77d670-6718-4908-adb8-141cb0154d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nine people had been rescued with injuries, Seo said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2af3d4-6a48-4b41-88ea-fc29bc5f8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rescue teams continued to drain the tunnel of flood water Sunday morning,
        pumping out 80,000 liters per minute. At 4:33 a.m., the top of the bus became
        visible, Seo said. But authorities said the chance of finding any more survivors
        is unlikely.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66da9d2-d027-4c8a-ae45-768d2fd87720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are mobilizing about 30 divers in groups of two in rotation for
        the search operation,” said Seo. “We are trying our best right now, although
        it is difficult since the site is covered in mud.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2539f7-ded6-41bb-ba7e-85d45f908cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Five bodies were discovered when divers searched the trapped bus, among
        the dead is a woman in her 70s, according to Seo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162acd4a-5018-450e-a254-18b27a22dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dozens of people have died in South Korea in recent days as torrential
        monsoon rains triggered flooding and landslides across the country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de189b80-0d50-42b7-b20b-c86d6391e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Across the country, more than 5,500 people have been forced to evacuate
        their homes and seek temporary shelter, the Ministry of the Interior and Safety
        said Sunday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e1734-bfc5-4702-ba2a-4ce2ab48b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition, some 8,300 households in four provinces are experiencing
        power outages, Yonhap News Agency reported.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95543c-b843-4d62-a1cf-fc52bd0daa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Public roads, houses and farm fields have been damaged by the severe
        flooding.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e331891-a265-4ec2-8879-58d195d51f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korean Prime Minister Han Duck-soo ordered authorities to evacuate
        those in landslide-prone regions and to carry out rescue efforts, according
        to the South Korean news agency.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7de3b3-349c-4de0-8955-2b9daa5d53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists have warned the frequency and intensity of heavy rainfall
        is increasing across East Asia as the human-caused climate crisis accelerates
        the probability of extreme weather events.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb39904-2766-46d1-bce1-180a3c4ec115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest round of heavy rains in South Korea come just days after
        devastating floods wreaked havoc in neighboring Japan, killing at least six
        people and injuring 19.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f87ee-f116-4978-8e8c-30ad32ef7117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And flash floods have torn through southwest China in recent weeks,
        killing at least 15 people in the city of Chongqing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409ad03-6013-4e87-ae08-36e8087a3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:39:29.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:39:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/15/asia/south-korea-floods-gungpyeong-traffic-tunnel-intl-hnk/index.html">Large-scale
        rescue operation recovers 7 bodies after flooding traps cars in South Korea
        tunnel</a>."</em></p>'
  'south-north-korea-defectors-school':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'caption': 'SeongJoon Choi/Bloomberg/Getty Images via CNN Wires'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-16T23:39:49.000+08:00
    'imagesource': 'jcr:b8c1637d-e78f-48d8-8e91-e95306bbe1b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6644c5b-0d0a-41dd-989b-cd08ffffd040'
    'lead': 'This school is supposed to prepare North Korean defectors for the real
      world. But some say it does little to help – and the system needs an overhaul.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T23:42:45.349+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T23:42:45.901+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inside the school teaching North Korean defectors how to live in the
      outside world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e326f-6083-4124-9c69-57721bc453f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Before she left North
        Korea, the woman known as “C” had caught glimpses of life across the border
        through smuggled television shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0e3c2-0e10-43ed-aa45-13051aef61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People caught with foreign materials like books and movies, which
        are banned in the hermit nation, can face severe punishment. But C secretly
        watched the South Korean shows anyway, fascinated by what she called a “different
        reality” than the one she lived in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545000e9-99b6-4605-b0ca-2fd79814991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I learned that South Korea is a rich country where human rights are
        guaranteed,” said the woman, who is in her 20s.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad750ac-1195-43af-bfa9-77722ecf5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With North Korea’s borders tightening and life getting harder, she
        fled in 2019, spending the next few years in neighboring China before heading
        to South Korea – where she is now receiving training at a government-run facility
        called Hanawon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d33b5f-29ea-48a9-be6a-2631a3ac7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All defectors arriving into South Korea are required to spend three
        months at Hanawon, essentially a school that teaches them to assimilate, before
        they are allowed to enter society. Officials say the facility trains defectors
        in everything from history and culture to vocational skills and everyday tasks
        such as buying groceries – things that might look very different inside their
        highly isolated and impoverished home country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54bd676-b692-47fa-ad69-e5cfe1aadb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'C spoke to journalists Monday during a rare media tour of Hanawon,
        organized by the Unification Ministry. None of the defectors present provided
        their real names. And while C has some concerns about life in South Korea
        – it’s so different from the North; what if people find her strange? – she
        sounded optimistic and determined.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd5b35-5690-4091-8b41-ab31787fc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ve been learning hard … I try to manage my life believing that things
        will work out if I try hard enough,” she said. “I’m getting to know how to
        live in South Korea at Hanawon.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e074b4-6438-41fe-a49b-361f623e881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But not everybody leaves the facility feeling empowered or sufficiently
        prepared, and some activists believe the system needs an overhaul.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5551e3-2230-468f-a6f8-fc5652754849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upon arrival in South Korea, defectors must spend up to three months
        undergoing security checks by the National Intelligence Service (NIS), a process
        meant to sniff out North Korean spies. After clearance, they head to Hanawon
        for another mandatory three months – meaning they spend roughly half a year
        in government facilities before being released.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ca00c-f653-4307-ad16-124da98c75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This approach is “outdated,” ineffective and overly restrictive, said
        Sokeel Park, South Korea country director for international nonprofit Liberty
        in North Korea (LINK), which helps North Koreans resettle in the South.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ee016-2f7d-44e6-9478-4e577f0721d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s ironic that North Korean refugees risk their lives to escape
        extreme government control but have to spend their first few months in South
        Korea living under overbearing government control that doesn’t serve their
        interests or respect their agency,” he told CNN.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d964be1-f93f-4474-866e-d5b131ba24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inside Hanawon</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17112b8e-1e0c-49d7-bd3d-fa2eab7a89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main Hanawon facility lies about 80 kilometers (50 miles) south
        of the capital Seoul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93a013-97b9-4677-98f8-0d80b9a68cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the facility’s vocational education and training center, defectors
        can choose between 22 types of job training that’s mostly blue-collar work.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f648a8-7d0e-468f-b6ef-4fdd4c69a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hanawon also attempts to familiarize defectors with parts of South
        Korean life. For example, they are encouraged listen to popular ’90s music
        and current hits to better connect with peers and understand cultural references.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6843ce-d0cd-4fcf-964f-d1310f59b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In another instance, an IT instructor teaches students to use the copy-paste
        function and practice typing the lyrics to South Korea’s national anthem.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1907d-bcc1-457a-9eb7-49d190aa572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When CNN visited, most classrooms were empty, with only a few students
        in the computer and nail care rooms. Though defectors had once numbered nearly
        3,000 a year, they fell to just a few dozen in 2021 and 2022, due to pandemic
        restrictions and tighter border security in North Korea and China.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff842263-a2e2-4302-bda7-f911323bddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hanawon training covers other basic life skills like how to open
        a bank account. After finishing the program, defectors receive government
        benefits, such as an initial subsidy and housing support, as they begin their
        new lives.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b6eaf-ed67-46cb-8475-0da78fe86a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘They only taught me nonsensical things’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadccff-7302-44e9-94a2-10821ef22b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some defectors walk away from Hanawon feeling frustrated and ill-equipped
        for the real world.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98dfef-ee2a-4baa-a09e-8166a401d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hanawon was supposed to teach me things I could actually use, but
        they only taught me nonsensical things,” said Kim, a defector who escaped
        in 2017 and finished his Hanawon training in 2018.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b0a5e-dc34-42a0-ac28-12cc69396f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some lessons, like how to use modern technology, were helpful. But
        other theoretical classes were baffling – like when they read a book explaining
        how to plate a ring with gold, he said. CNN is only identifying Kim by his
        surname to protect his privacy.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0848f2-142d-44f9-936f-9f6cf6a90303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the Monday visit, Hanawon officials said they now teach mainly
        vocational lessons.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8c9b0-cf75-46af-b425-147890236a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s a saying, ‘Teach someone how to fish rather than give them
        fish.’ Rather than giving financial aid, it is necessary to provide job training
        which is actually needed to survive in South Korea, and the training that
        helps them adjust to the South Korean system,” said Unification Minister Kwon
        Young-se during the tour.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe239941-ec37-428c-add3-f69401839e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two other women defectors currently at Hanawon, identified only as
        “A” and “B,” also shared their experiences, saying the training was beneficial.
        “Hanawon has been a great help … The resettlement funds are enough, too,”
        B said Monday, adding she had spent a lot of time on the computer.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664b93e-c5e1-4d51-9d94-01400665b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But other defectors share Kim’s skepticism, according to Park, the
        LINK country director. Various experts and advocates have made similar criticisms
        in past years, pointing out that defectors need more mental health care and
        long-term assistance.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e808f-14cb-4750-b315-219ac471edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One problem is that not all life in North Korea is the same. A resident
        in the capital Pyongyang, home to favored citizens like government officials
        and their families, may be more familiar with modern luxuries like a school
        education, coffee, even cell phones (limited to North Korea’s censored intranet)
        than residents in poorer parts of the country.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555e129-a71b-4370-9820-af197a65acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And some defectors like C live for years in China before arriving in
        South Korea – giving them more time to adjust and get work experience.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5099d58-2b30-4bcc-bdb9-51799b7787db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hanawon approach needs to offer tailored assistance based on individual
        needs instead of imposing the same requirements and training on all defectors,
        Park said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f78ba-f6bf-4725-b82d-a05c1f9f8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many defectors also end up doing jobs in different fields than what
        they’d learned at Hanawon, rendering those classes ineffective, Park added.
        For example, younger North Koreans may have broader ambitions such as pursuing
        internships, attending college and entering white-collar careers.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295d06c-3156-4bf2-a539-9d8d947ecca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then there’s the psychological toll of spending six months at the vetting
        facility run by NIS and Hanawon.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b557d9c-999a-446b-a8f7-aa34185f5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrive in South Korea with “so much hope and expectations,”
        said Park – but this excitement is often drained by the time they finally
        emerge from Hanawon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b334d-ecc1-483f-917f-010a7dcedf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Hanawon officials for comment.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda20745-4d70-4aab-8236-cdc37656ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Community-based approach</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438ed1d-087a-47dc-80c2-afbddd4cd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many defectors and activists say the Hanawon process should be streamlined.
        “I think it’s better to settle down quickly, earn money sooner, and live while
        adapting by making breakthroughs,” said Kim, the defector who fled in 2017.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f58a3-c461-4bfa-9cd6-bd811f1df495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about Hanawon’s remote location on Monday, Kwon, the minister,
        said it was because “defectors can be nervous” around new people. Authorities
        figured it would be better to start in an isolated facility and “gradually
        expand” their exposure, he said.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40cf77-3214-47fe-82dc-5313a2676cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kim acknowledged the challenges of adjusting to South Korea. He often
        felt embarrassed when people asked, incredulous, how he could not know the
        words for common items bought in stores.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632155d-b8c4-426b-8ef6-4c2c63333f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Work was tough, too, and made worse by South Korean coworkers who seemed
        to look down on him, he said. And there were cultural differences he found
        puzzling, like greeting coworkers each morning – which he’d never done in
        the North.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293cd31-116c-4d38-aa6d-6c8d6404704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The difficulty of post-defection life is well documented, with some
        cases ending in tragedy. In 2019, a North Korean mother and son were found
        dead in their South Korean apartment from suspected starvation, prompting
        mass vigils and protests, and promises from the government to boost welfare
        measures.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64354b67-7df6-4a12-a813-7caa9c14fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, the remains of a North Korean woman wrapped in winter coats
        found in her Seoul home. Authorities estimated she’d been dead for a year.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b8705-8e9c-4bd9-bb57-7ec2109307ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many defectors struggle financially, even years after arriving in South
        Korea. Some 6.1% of defectors were unemployed in 2022, more than double the
        national rate, according to government figures.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8810845-021c-4be6-b232-3cc685ed04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But many of these challenges can be better addressed through community-based
        support like local centers that offer continuous assistance and camaraderie,
        Park said.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e8691-5111-4df0-b518-1403f0cc75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These centers do exist to some extent, but could be further expanded,
        with some of the Hanawon offerings turned into optional local classes, he
        said. That could also alleviate another major problem for defectors: isolation
        after being completely cut off from loved ones back in North Korea.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08c290-03f0-4892-989e-814760a2f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their arduous journey, he said, North Korean defectors should
        have the chance to begin this new chapter on their own terms – with the freedom
        they risked their lives to seek.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3529c9-377b-417f-8065-32e656ceb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:42:45.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:42:45.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/15/asia/south-north-korea-defectors-school-intl-hnk-dst/index.html">Inside
        the school teaching North Korean defectors how to live in the outside world</a>."</em></p>'
  'jane-birkin-dies-at-76':
    'author': 'Niamh Kennedy and Eve Brennan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-16T23:42:50.000+08:00
