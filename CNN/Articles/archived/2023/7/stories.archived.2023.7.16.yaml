      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d1fd1-54a2-4dea-b947-347c6be0afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://www.cnnphilippines.com/news/2018/01/23/OSG-to-CA-Joel-Reyes-arrest.html">SolGen
        to CA: Order re-arrest of ex-Palawan governor Joel Reyes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b11a62-cc75-4fdb-83b5-ca26b9198fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2019, the CA amended its decision and overturned the ruling.\
        \ It reinstated the murder charges against Reyes and directed the Palawan\
        \ RTC to arrest him.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94030aa-e102-4d8c-8ebe-d72815b96cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in 2021, Reyes petitioned that a temporary restraining order\
        \ (TRO) be issued against the arrest warrant pending the final adjudication\
        \ of the murder case, which the SC granted in 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a901f-8b34-4723-86ee-65e80b3c7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest decision, the high court denied Reyes’ petition to
        reverse the CA’s ruling, affirmed the decision calling for his detention,
        and lifted the 2022 TRO on the arrest warrant against Reyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79462d50-9dab-4f82-9ad7-7e0d0e55781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the family of Ortega welcomed the order to re-arrest Reyes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6533f-b6aa-484d-af0b-be00928d984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our family is thankful that the Supreme Court sided with truth and\
        \ justice. We have long hoped and prayed for the trial to continue. This fair\
        \ decision restores our faith that, one day, we will find justice,” they said\
        \ in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d1711-14ec-47a7-9654-8b2660b6504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ senior correspondent Anjo Alimario contributed
        to this report.</em></p>'
