  'bureau-of-immigration-warning-employment-scams':
    'author': 'EJ Gomez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T18:09:24.000+08:00
    'imagesource': 'jcr:f110ebf4-fa16-4c93-b929-1162fd18cb40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd107c078-7c21-4c6a-bb97-467a3a1341bc'
    'lead': 'The Bureau of Immigration has reminded the public, particularly those
      seeking overseas employment, to carefully scrutinize recruitment agencies and
      job offers to avoid scams and abusive employers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T18:16:31.564+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-16T20:56:22.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['employment-scam', 'BI', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'BI reminds OFWs to be vigilant against employment scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509edd2-374a-4a60-8e8a-dd456cfd30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The Bureau
        of Immigration (BI) has reminded the public, particularly those seeking overseas
        employment, to carefully scrutinize recruitment agencies and job offers to
        avoid scams and abusive employers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fac3ad-a0e6-45f6-b354-620c527a633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder came after eight more Filipinos were rescued after
        experiencing abuse while working as online scammers in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc92413-7dc2-46f9-a97c-a97c4f599f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We can say that it’s quite alarming already because so many Filipinos
        have been victimized by this scam that’s operating in some Asian countries,"
        said BI spokesperson Dana Sandoval.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbe647-c575-434f-ba59-765217944dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They do not get the remuneration that was promised to them," she added.
        "It’s really actually one of the worst types of trafficking that we’ve seen
        in modern times."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253dd9e-2480-4395-9458-c918f3f99838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued workers said they were threatened with violence and
        experienced hunger, along with physical, verbal, and sexual abuse. One of
        the victims was made to pay US$11,000 (around ₱597,850) for their freedom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685a07d-ac0b-438d-b6bc-214ffd87057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI advised the public not to be lured by the promised high salaries
        advertised in online jobs. The agency cited a job offer with a monthly pay
        of US$1,500 (around ₱81,525), with free lodging, food, and trips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22360711-951f-437d-be48-bdde97af367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So it’s really tempting for our kababayans, but siguro [countrymen,
        but maybe] discernment -- sometimes things are too good to be true and they
        should check and verify and look at what’s happening and what are the trends,"
        said Sandoval. "There are so many people that have been repatriated already
        and there are still a lot more there requesting to be repatriated."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3405f4c-28f7-48ef-aac1-58a10abc23fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said jobseekers should make sure companies are legitimate or verified
        by the Department of Migrant Workers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae1548-4612-4323-bf4a-496d719aa659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Let us always remind our family members to go through the legal process
        so that we can be protected by the Philippine government when we work abroad,"
        she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5b313-0f6b-44f3-a8b9-bcdb86a32d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said the BI began noticing the pattern of cases like these in October
        last year, while the repatriation of trafficking victims began in early 2023.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8f044-4a3d-49ca-9d89-565ea3308bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:16:31.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T20:56:22.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is currently processing other repatriation requests
        from hundreds of victims.</p>'
