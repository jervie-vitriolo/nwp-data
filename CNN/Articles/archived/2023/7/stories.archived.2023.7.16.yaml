  'pagasa-weather-forecast-sunday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T09:52:38.000+08:00
    'imagesource': 'jcr:fa65bb5e-e4ef-40b3-8155-8e4491c6a021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72059d30-75af-430a-8623-5f68bb442565'
    'lead': 'The state weather bureau on Sunday warned of flooding and landslides
      as the enhanced southwest monsoon, or habagat, continues to bring rains over
      Luzon and Western Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T09:55:41.764+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T11:41:24.759+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA warns of flooding, landslides as habagat drenches Luzon, Western
      Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d525d8a-aa9c-471a-a96c-135b5b5a9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The state
        weather bureau on Sunday warned of flooding and landslides as the enhanced
        southwest monsoon, or habagat, continues to bring rains over Luzon and Western
        Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b585223-a82d-42d7-ae19-711d84ba5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA), Zambales, Bataan, Occidental Mindoro,\
        \ and the northern portion of Palawan may experience heavy and continuous\
        \ rains.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd3752-93dc-437b-b59d-5e0ccde86db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occasional rains are forecast over Metro Manila, Western Visayas, La\
        \ Union, Pangasinan, Benguet, Tarlac, Pampanga, Bulacan, Cavite, Batangas,\
        \ and the rest of Mimaropa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb021eab-10bc-4b3f-8530-bb111f2505bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rest of Luzon may see cloudy skies with scattered rain showers\
        \ and thunderstorms.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653f407-9f7a-42e1-acde-d2effecca408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May kakapalan ang mga kaulapan dito sa Luzon at western section ng\
        \ Visayas kaya nananatiling mataas ang tiyansa ng mga flash flood at landslide\
        \ sa mga nabanggit na lugar,\" PAGASA weather specialist Daniel Villamil said\
        \ during a 5 a.m. briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffef8b-3be2-40f2-a028-9831a20581d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are thick clouds over Luzon and the western section\
        \ of Visayas that's why flashfloods and landslides may occur in these areas.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74448906-7514-4415-99fc-61ab2016b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Mindanao and the rest of Visayas may expect partly cloudy\
        \ to cloudy skies with isolated rain showers or thunderstorms due to the habagat\
        \ and localized thunderstorms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c6e34-76c6-4382-956e-7645463f3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villamil said rains will continue over Luzon, especially over the northern\
        \ and the central areas of the island, until Tuesday. By Wednesday, the cities\
        \ of Metro Manila, Baguio, and Legazpi may experience generally fair weather\
        \ conditions with rains caused by localized thunderstorms.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245edfd8-17c4-4490-a034-c731d4a556da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central and eastern sections of Visayas and Mindanao may experience\
        \ gloomy weather until Wednesday as PAGASA is monitoring a cloud cluster over\
        \ the east of Mindanao but still outside the Philippine Area of Responsibility\
        \ (PAR), Villamil said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224c96b-9f11-4fb3-b5b0-76aec7aeaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi tinatanggal ang posibilidad na ang mga kumpol ng kaulapan na\
        \ ito ay mamuo bilang isang low pressure area sa mga susunod na araw,\" he\
        \ added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0170bd-8e5c-4698-9e45-36a8d16a99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not eliminating the possibility of the cloud cluster\
        \ developing into a low pressure area in the coming days.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3f718-20ab-4a77-806f-60c558700a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dodong, which peaked at tropical storm category before exiting the\
        \ PAR on Saturday afternoon, has no direct impact on any part of the country,\
        \ but it has enhanced the habagat, PAGASA said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa460b39-dccd-4eb6-9676-905d09071020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm is expected to intensify into a typhoon while moving towards\
        \ southern China, the agency added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dee2a-5bc8-4703-b2be-6fb64c02adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T11:41:24.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T11:41:24.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also raised a gale warning over the western seaboards of
        Luzon and Visayas, advising against vessels sailing as the height of waves
        ranges from 2.8 to 4.5 meters.</p>'
