      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> – The state
        weather bureau said a low pressure area (LPA) formed outside the Philippine
        Area of Responsibility (PAR), just a day after Tropical Storm “Dodong” left
        the weather monitoring area.</p>'
