      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shy 18-year-old had been posting videos on YouTube for five
        years from his mom’s North Carolina house without much traction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543be08-ec58-4cb0-ba39-747be2bb7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His mother urged him to go to college, but he dropped out of East Carolina
        University after two weeks. Instead of going to class, he spent most of his
        time on campus editing videos in his car.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa9bf8-e867-457d-ab3d-2ae4ff9766fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s all I ever talked about at school. I thought I was a freak
        of nature,” he told <a href="https://www.youtube.com/watch?v=TW7cH2wLv00"
        target="_blank">content creators and podcasters Colin and Samir</a> in September.
        “People would tell me, ‘All you do is talk about YouTube videos. You’re too
        obsessed with YouTube. Get a life.’”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040bc49-a437-4d81-81d5-d3eb3735cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After he quit school, his mother was so disappointed that she kicked
        him out of the house, he says.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b22571-c196-41e5-887e-8925b2d7d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his decision paid off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d026d34-8f5b-4ac7-8a71-9921c8021b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven years later, Donaldson, better known online as MrBeast(https://www.youtube.com/@MrBeast),
        has 167 million YouTube subscribers – more than any other individual creator
        on the platform.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2792c6-9958-46f8-b2b5-1d0082dd8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has 85 million followers on TikTok and 39 million more on Instagram.
        And he just became the first person to reach <a href="https://www.guinnessworldrecords.com/news/2023/7/mrbeast-is-first-person-to-reach-1m-followers-on-threads-hours-after-app-launch"
        target="_blank">1 million followers</a> on Meta’s new social app Threads,
        hitting the milestone before CEO Mark Zuckerberg. (He celebrated his achievement
        with a familiar gesture: by <a href="https://www.threads.net/@mrbeast/post/CuXrpemRV3m"
        target="_blank">giving a Tesla</a> to a random fan.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b5cf3-09ed-4109-b0a5-ce3556658f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 25, he oversees a fast-growing empire that may be worth more
        than <a href="https://www.cnn.com/videos/business/2022/10/27/nightcap-mrbeast-billion-dollar-business-clip-orig-wl.cnn"
        target="_blank">US$1 billion</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd6df8-c4cd-483a-8de0-fd889d89d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s built it by staging increasingly expensive and eye-popping
        stunts, along with generous cash giveaways and acts of philanthropy – such
        as <a href="https://www.cnn.com/2023/01/29/entertainment/mr-beast-cataract-surgeries-video-trnd/index.html"
        target="_blank">bankrolling cataract surgeries for 1,000 blind people</a>
        to help them see again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664138f-24d3-4c33-a3e7-60fe3ce2da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I just wanna make better videos, period. I don’t care about making
        money,” he told Colin and Samir. “I just want to make the best videos on the
        planet.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef4fb2-bac5-4534-92da-910ab1aa70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has re-enacted ‘Squid Game,’ tied up an FBI agent and crashed a
        train into a giant pit'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aec45b-3540-4ccd-9dec-dc638312b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of MrBeast’s action-packed videos start with Donaldson breathlessly
        explaining the setup in the opening seconds before launching a fast-paced
        series of stunts, gags, challenges and throwaway jokes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfe7c9-f33e-4f30-ad29-7777db9516c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He’s surrounded by an agreeable supporting cast of buddies, all of
        them dressed down in jeans, T-shirts and hoodies. Donaldson’s scraggly beard
        and constant excitability set him apart from the group.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c41ed-6888-420b-b93f-af02f8f37560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one clip from last year, Donaldson <a href="https://www.youtube.com/watch?v=hxwpkM5w3Cc"
        target="_blank">tied an FBI agent to a chair</a>, tossed him a knife and offered
        the agent $100,000 if he could catch him before midnight. A wild chase ensued
        involving a hedge maze, a disguise and an escape in a private jet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdeed3-705f-4501-a13d-09db1a3c3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Fischer, a media reporter for Axios, says that Donaldson’s
        authenticity and accessibility play a big role in his videos’ appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc0eb2-724f-4a71-8ff2-2eca7f3104b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not him wearing a suit, (it’s) him wearing his everyday clothes.
        It’s him hanging out with his friends.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564a9bc-9b4d-4581-ae1e-28afb6807e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has the money now, and is able to bring viewers access to places
        to see things that they would never get to see,” she <a href="https://www.cnn.com/videos/business/2022/10/27/nightcap-tiktok-mortgage-rates-full-orig-nb.cnn"
        target="_blank">told CNN’s Jon Sarlin</a>, citing a video in which Donaldson
        visits luxury hotel rooms around the world – including one in a castle that
        rents for $1 million a night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58fe96-9094-4f24-8a2a-d66b8cfb6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s an interesting model, because you’re giving video viewers access
        to something they would never get to see in real life,” Fischer says. “Who
        do you know that gets to stay in a million-dollar hotel?”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a896a9-1f43-4841-a0af-80a53239510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the videos feature ostentatious displays of wealth – like
        one showcasing a flight on the <a href="https://www.youtube.com/watch?v=_iz5_DuY_II"
        target="_blank">world’s most expensive plane ticket</a>. Or the recent one
        where he and his crew <a href="https://www.youtube.com/watch?v=48h57PspBec&amp;t=54s"
        target="_blank">pal around on massive yachts</a> with comedian Pete Davidson
        and NFL star Tom Brady.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17310df-e3e1-4242-9b06-a0fd031bc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But despite his growing income and celebrity, he and his pals still
        act wide-eyed at all their adventures – not cynical or privileged – making
        him relatable, Miller says.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce158cfc-f7e1-46e9-a24a-c93e000011a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MrBeast got another spike in subscribers last year after he staged
        a <a href="https://www.youtube.com/watch?v=0e3GPea1Tyg&amp;t=556s" target="_blank">real-life
        version</a> of “Squid Game,” the Netflix hit drama in which desperate people
        compete in deadly contests for a large cash prize. (As far as anyone can tell,
        nobody died in MrBeast’s version.) The clip has been viewed 460 million times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af289a14-212d-4cdf-90cd-6e03a836edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As MrBeast’s popularity has grown, so have his budgets, which now
        come with a hefty price tag. In a recent clip, he <a href="https://www.youtube.com/watch?v=fuhE6PYnRMc&amp;t=166s"
        target="_blank">crashed a full-sized train into an enormous pit</a>. Donaldson
        has said he spends $1 million a week on his videos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b211f5-c757-4a6d-a64e-496418adb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His videos are a unique form of philanthropy</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2255f6a-da73-47e0-aa22-0014c39b4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January video titled “<a href="https://www.cnn.com/2023/01/29/entertainment/mr-beast-cataract-surgeries-video-trnd/index.html"
        target="_blank">1,000 blind people see for the first time</a>,” Donaldson,
        surrounded by doctors, pledges to cure their blindness amid applause. As the
        patients emerge from cataract eye surgery, some in tears, he hands some of
        them a suitcase filled with cash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284bd6e-b3d7-42a4-b58d-290a9aade5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Here’s $10,000 to make your day better,” he tells one woman, who falls
        to the ground and screams. “Is she OK?” a bemused Donaldson asks.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7f4fc-7294-4e03-83e7-4289aaee5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video from May, he <a href="https://www.youtube.com/watch?v=l5PvwYZQtT8"
        target="_blank">buys prosthetic limbs</a> for 2,000 amputees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac4f1b-ad97-4050-a933-fc7343a06442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics <a href="https://www.reddit.com/r/BreadTube/comments/u6wmgc/how_mr_beasts_charity_content_grossly_exploits/"
        target="_blank">have accused</a> Donaldson, who did not respond to CNN’s request
        for an interview, of exploiting vulnerable people to generate views and revenue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419116c-0568-42d9-a30a-502adfad82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vince Miller, who teaches sociology and cultural studies at
        the University of Kent in the UK and has written a <a href="https://kar.kent.ac.uk/100512/1/V.%20Miller%20-%20If%20you%20press%20this%2C%20I%27ll%20pay%20-%20PPDF.pdf"
        target="_blank">scholarly paper</a> on MrBeast, argues that Donaldson has
        been innovative in the way he leverages YouTube’s revenue-sharing model to
        support charitable causes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c14be6-7ad9-4724-8e80-0fee845d3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Miller sees it, Donaldson is asking viewers simply to watch his
        videos and be entertained, as opposed to donating their time or money. And
        the more people watch, the more Donaldson earns and can donate to charity.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093ce8b-82cf-45e2-809f-ff349356a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s quite powerful to tell a 10-year-old kid who has no independent
        money and limited agency in their life that they can raise money and help
        people by watching MrBeast’s videos,” he says.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7548ac-cb23-4e04-a943-640af6706ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the videos also can send a problematic message that social problems
        are best solved through philanthropic gifts from the wealthy as opposed to
        more systematic government efforts, Miller says.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4340fb-694f-4464-a60a-498d1ca59b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Miller says MrBeast’s formula for viral success has several ingredients:
        his Everyman appeal and enthusiasm, the videos’ high production values and
        their elaborate stunts, along with wads of cash tossed around like confetti.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed2630-31bc-444f-b468-7c1943bdacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Donaldson’s fame comes down to his unique form of philanthropy,
        Miller says. He convinces viewers that by watching his videos and helping
        him get more views, they’re engaging in a form of ethical consumerism.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae483e-7b70-4d9e-a448-a8dba11819ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fact that he recycles a good portion of the large income he makes
        from these videos into even larger and more spectacular prizes for subsequent
        videos is one of the secrets to his success. He often uses income from his
        previous videos to outdo himself in his next videos,” Miller says.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e49eb-e045-450f-97bf-0bd2679d19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the philanthropic arm of his empire – most visible in his
        <a href="https://www.beastphilanthropy.org/" target="_blank">Beast Philanthropy</a>
        channel, which has almost 15 million subscribers – Donaldson has raised millions
        to plant trees, clean the oceans of plastic waste and donate clothes to needy
        people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7601f-7b0b-4c55-b480-bda0c3eafd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In past interviews, Donaldson has said he studied the YouTube recommendation
        algorithm and other creators’ stats meticulously to come up with a recipe
        for making his videos popular.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafd31b-b4fb-4302-bdd1-f4779b3c9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The contest format of many of his videos encourages viewers to watch
        til the end to see the outcome, Miller adds, which results in higher advertising
        revenue for both Donaldson and YouTube, making the platform’s algorithm more
        likely to recommend his videos.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973071d-3711-487e-ade1-26882ffe2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He puts a lot of thought into his content, which is original and engaging,”
        says Kristen Ruby, a social media expert and CEO of Ruby Media Group(https://rubymediagroup.com/).
        “He has mastered the art of YouTube.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a903b-2972-4f1c-b69a-0a04fbd4e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Donaldson has become a role model to millennials and Gen Zers who dream
        of being successful creators and influencers on social media, Ruby says.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e427f2-735f-4099-9a88-9399ba0fb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He gives off the perception of doing whatever you want, and that is
        attractive to people who want to emulate his lifestyle.”'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7157f-b985-4054-8ff7-47af69aa5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He started with a used laptop and a few hundred followers. Now he runs
        a fast-growing business empire'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a203f2-1677-4842-9f68-036dd6940fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Donaldson’s YouTube career started over a decade ago, when he was 13
        and using a hand-me-down laptop.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12e3c5-3970-4515-af2c-009953219c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He initially posted videos of himself playing games such as “Minecraft”
        and “Call of Duty” in his bedroom in Greenville, North Carolina. His mother
        didn’t know about his YouTube channel for years – until she saw it mentioned
        in his high school yearbook.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc16c40-7e65-4eb0-948b-0016affaa656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his first viral videos, made in 2017, he sat in a chair
        in his room and <a href="https://www.youtube.com/watch?v=xWcldHxHFpo" target="_blank">counted
        to 100,000</a>. The stunt took him 40 hours.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1325dfc-7aa3-4c55-9519-cfe1925eaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s when it kinda clicked – like, ‘Oh, if I do interesting things,
        people will watch,’ ” he said later in an interview.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7286311-c618-4b04-ba5e-b24416c58d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As he gained followers and began to attract advertisers, he poured
        his meager profits back into his videos, leading to bigger and better stunts.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a8aa3-9285-40cb-aef8-8655beecd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took me a minute to grasp it,” his mother said two years ago
        <a href="https://www.youtube.com/watch?v=TW7cH2wLv00" target="_blank">in an
        interview</a>. “Once I started studying his business model, it made sense.
        It worked for him, I should say – I don’t know whether it made sense or not.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3af99-057d-469a-9867-54d676e0bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Today Donaldson oversees five YouTube channels which combined have
        more than a quarter of a billion followers. His videos are dubbed in other
        languages. His expanding empire includes a line of snacks, Feastables, and
        MrBeast Burger, a chain of mostly virtual restaurants that offer delivery
        and takeout only.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea63bb4-ac53-4796-9673-7d8ac6ece5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube parent company Google declined to comment on how much money
        Donaldson makes from his content, but Guinness World Records says he <a href="https://www.guinnessworldrecords.com/world-records/383910-highest-earning-youtube-contributor"
        target="_blank">holds the record</a> for the highest-earning YouTube contributor,
        with a reported income of $54 million in 2021.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffc06b-1826-418a-9e76-91fba0b6cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He now operates from an enormous, $10 million studio complex near Greenville,
        with 100 acres of land and multiple warehouses for shooting videos.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d269c43-a3a1-4ae8-a337-6446e76beb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Donaldson is even going back to college – on his own terms.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ece4e2-ec93-499f-bef7-fd7a8bf4c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, <a href="https://news.ecu.edu/2022/11/16/a-beast-of-a-partnership/"
        target="_blank">East Carolina University announced</a> it will partner with
        him to launch a content creators’ education program on campus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ee224-6120-42ae-b290-d798f6833a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And in April this year, he taught a class at Harvard Business School.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbf1cb-4e87-48cf-ad4a-7ac1b2fd24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I taught a class at Harvard which is pretty funny because I dropped
        out of college after only going for two weeks haha,” he <a href="https://www.instagram.com/p/Cqs1xY_rFWh/?utm_source=ig_embed&amp;ig_rid=2535b58f-51af-4c2e-a574-197fbc7a24f7"
        target="_blank">posted on Instagram</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208cca0-855c-4419-8ae3-06248f56b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Time magazine named him one of the world’s <a href="https://time.com/collection/100-most-influential-people-2023/6270005/mrbeast-jimmy-donaldson/"
        target="_blank">100 most influential people</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323d38e-42a2-428d-9946-08133cd3c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Donaldson admitted <a href="https://www.youtube.com/watch?v=9IQ_ldV9z_A"
        target="_blank">in a recent interview</a> that there can be a downside to
        his fame. He says he can no longer go to the store, or almost anywhere in
        public, without fans mobbing him for photos or trying to follow him home.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08ed2c-ee5a-4f42-911e-213823aa46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On a stopover in Chile last year he says he agreed to take a selfie
        with a young fan at the airport. After the fan posted it online, so many people
        besieged his hotel that he had to hire security.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea33215-efc1-419e-be51-8e9ba422640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T10:59:16.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T10:59:28.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even so, MrBeast says he still has tremendous passion for what he does.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f8b9d-6268-4542-b651-2a2f1a2d4998'
      'mgnl:activationStatus': true
