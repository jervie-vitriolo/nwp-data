    'jcr:uuid': '0ef9b1da-9e80-4923-bac7-f5734fad4d07'
    'lead': ' A roll-on/roll-off vessel ran aground near the shore of Barangay Nasunugan
      in Banton, Romblon early Sunday, according to the Philippine Coast Guard (PCG).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T21:08:37.415+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T21:08:37.616+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Passenger ship runs aground in waters off Banton, Romblon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5045cb1-a0ba-49fb-a05f-bf63c0137094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> A roll-on/roll-off
        vessel ran aground near the shore of Barangay Nasunugan in Banton, Romblon
        early Sunday, according to the Philippine Coast Guard (PCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e00d0d-6d28-4cfd-a16e-858cfb9be40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said that at 12:12 a.m. it received a report from a shipping
        firm that the vessel, which carried 15 vehicles, had beached.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5931a45-3cf6-42c0-a800-ea68a9213c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG said all 129 passengers and crew onboard MV Maria Helena of
        Montenegro Shipping Lines have been rescued.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0004ee3-70fc-40c2-949d-db95f58e28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MV Maria Helena left Lucena Port in Quezon Province for San Agustin
        Port in Tablas, Romblon when the incident happened around Sunday midnight.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cc913-9491-4544-89ad-e91944688ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said rescue teams composed of coast guard personnel and
        disaster responders from Romblon immediately conducted rescue operations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632dfce-3bff-4b01-9132-5071ca693a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the PCG, MV Maria Helena ran aground and tilted due to
        an imbalance caused by its cargo and seawater that entered the vessel through
        its drainage system. This happened when the lashing that secured the vehicles
        on board broke, following an explosion of a tire of one of the vehicles.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f1b1a-ed9b-4665-a364-d195ff21b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T21:08:37.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T21:08:37.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel has approximately 21,000 liters of marine diesel oil
        remaining onboard. PCG said its Marine Environmental Protection Group in Romblon
        is on standby for possible oil spill response.</p>'
  'metro-manila-drivers-operators-three-day-strike':
    'caption': 'FILE PHOTO'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-07-16T22:19:43.000+08:00
    'imagesource': 'jcr:3c97325b-0e36-4d7d-823d-b3c9bedc54d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdcb9f1-11a5-48dd-aced-98c277483469'
    'lead': 'Transport group Manibela said from 45,000 to 50,000 drivers and operators
      from Metro Manila are expected to participate in the three-day nationwide "tigil-pasada"
      that will begin on July 24.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T22:21:47.866+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T22:21:48.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 45,000 Metro Manila drivers, operators to join 3-day transport
      strike – Manibela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50bbe8-d1ea-4366-9c68-7ae7ad855103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Transport
        group Manibela said from 45,000 to 50,000 drivers and operators from Metro
        Manila are expected to participate in the three-day nationwide "tigil-pasada"
        that will begin on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e0ad6-5779-4909-aae6-2a543703e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an effort to draw President Ferdinand Marcos Jr.''s attention to
        the government''s lack of urgency in addressing their concerns about the PUV
        modernization program, the transport strike will coincide with his second
        State of the Nation Address.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5516ef-b1de-4e76-9ccd-620ea48bcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Siguro nasa 45,000 to 50,000 po ang kasama dito dahil ilang cities
        na po ang naikutan natin simula noong maghayag tayo ng tigil-pasada," Manibela
        Chairman Mar Valbuena told CNN Philippines'' Newsroom Weekend.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d71cb6-3f2c-4b8b-8d2a-222a8a1db980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Maybe around 45,000 to 50,000 people will participate
        because we have already gone around several cities since we announced the
        transport strike.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86e5ed-b084-4cc1-84fe-5b5a493c5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manibela said up to 300,000 people across the country are expected
        to join the protest action.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55818542-80b4-4205-b4e8-6f68b6015d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Valbuena said among the protesters are PUV drivers and operators that
        have concerns about the program''s franchising guidelines, which he claimed
        transport authorities have continued to ignore.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6cd9cb-0d93-4f0f-b36f-69118b010029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kahit isang libo lang kami, maiparating lang namin sa ating pangulo
        yung kagustuhan naming ipagpatuloy ang aming hanapbuhay, ‘yun talaga ang pinapakiusap
        namin sa kanya," Valbuena said. "Huwag kami tanggalin sa kalsada lalo na ngayong
        mahirap maghanap ng trabaho."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33aa533-79fd-48a1-b596-a4d23c2d4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Even if there are only a thousand of us, as long as we
        can convey to our president that we want to continue our work, that''s exactly
        what we''re begging him. Don''t take us off the road, especially now that
        it''s hard to find a job.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d88ec-661d-499a-89de-a13b665bf158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not all transport groups are joining the three-day nationwide strike.
        The so-called Magnificent Seven, which includes Pasang Masda and Altodap,
        are not keen on joining, as they want a dialogue instead.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791feab5-7f1b-4401-b9df-95dfa6637d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Valbuena pointed out that dialogues with the administration
        have not gone anywhere.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe85bd-64a2-4ece-b5f1-c732f946faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"2017 pa lang po nung inumpisahan ang PUV modernization program, maraming
        dayalogo na po sa Senado, sa Kongreso. Pero ngayon, ano po ba ang naging tugon
        nila? ''Di ba phaseout pa rin?" he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d062b0-be07-4bc5-b652-5e4c15c61ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since 2017 when the PUV modernization program started,
        there have been many dialogues in the Senate, in Congress. But now, what has
        been their response? Isn''t it still phaseout?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccc8b5-f7df-42da-a104-e0b71980764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Manibela and Piston also staged a transport strike that
        was supposed to last for a week, although it ended early after they met with
        government officials. At that time, Marcos assured them that his administration
        will review the PUV modernization program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3338a-179a-4379-8576-7393cd7df361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T22:21:47.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T22:21:48.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
