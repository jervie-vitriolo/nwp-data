      'mgnl:type': 'text'
      'text': '<p>[Translation: Being prepared as an individual, as a family and household,
        and then as a community, should be put in place. We should be aware of the
        particular hazards in our areas.]</p>'
  'ricky-rivero-dies':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-16T19:10:08.000+08:00
    'imagesource': 'jcr:fe615a12-db3e-4935-ab5c-007897eaa366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d19f7a-dc8e-4ef8-86af-c00e15f6d131'
    'lead': 'Remembered for his good heart, members of the entertainment industry
      paid tribute to actor and director Ricky Rivero, who died at the age of 51,
      as confirmed by social media posts of his family and friends.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T19:13:07.100+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T19:13:07.442+08:00
