    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pule-Asia', 'Juan-Miguel-Zubiri', 'Migz-Zubiri', 'wage-increase']
    'stories': []
    'template': '1'
    'title': 'Zubiri vows to push for ₱150 wage hike through legislation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f663c15-0f7a-464c-85ed-b675a873d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — Senate
        President Juan Miguel Zubiri on Sunday said he is determined to push for the
        ₱150 wage hike through legislation, citing a recent survey showing it is among
        the top concerns of Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec49cfb-fcda-4ad1-9ff5-9ff5adda68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://pulseasia.ph/wp-content/uploads/2023/07/MR1-UB2023-2-MR-on-Urgent-National-Concerns-and-Administration-Ratings-Final.pdf"
        target="_blank">Pulse Asia survey</a> released last week showed 44% of Filipinos
        said a wage hike is the second most urgent national concern after <a href="https://www.cnnphilippines.com/news/2023/7/11/-Controlling-inflation--remains-the-most-urgent-national-concern---Pulse-Asia.html"
        target="_blank">controlling inflation</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3f46a-3d0d-42d6-b26f-f98deb07933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also cited the results of another Pulse Asia survey which
        found that 97% of Filipinos polled said they were in favor of the ₱150 wage
        increase for private sector workers. He also said that it was a "rider” pushed
        for by his office to include in the survey to get the public''s opinion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7418b9-29ca-43f0-8ed3-8aece23f7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added that he would use the results of the poll to convince
        his colleagues to support the wage hike bill when the Senate resumes deliberation
        on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d27ee4-0ece-400f-9974-cf466a42b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.534+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/14/Lawmakers-push-for-nationwide-wage-hike.html"
        target="_blank">Last March</a>, Zubiri filed Senate Bill 2002, or the Across-the-Board
        Wage Increase Act of 2023 that seeks a pay increase of ₱150 nationwide. A
        ₱40 daily minimum wage increase in the <a href="https://www.cnnphilippines.com/news/2023/6/29/wage-hike-ncr-june-2023.html"
        target="_blank">National Capital Region</a> was approved last June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e03955-43c9-4df4-a547-6fa86eb1148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/21/ecop-wage-hike-hurt-msmes-informal-workers.html"
        target="_blank"><strong>RELATED: Biz groups: Proposed ₱150 wage hike will
        hurt MSMEs, informal workers more</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e54f9-2673-4a14-91ea-7a7faae86274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.535+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he has spoken with several businessmen who said they
        were “agreeable" with the move to raise wages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce06d29-e47e-434a-ba5c-cf404cd895cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have seen a marked increase in Filipino workers wanting to
        leave the country and work as OFWs (overseas Filipino workers) abroad. They
        are experiencing a brain drain on skilled workers and having a hard time hiring
        even new graduates who are applying for passports to seek greener pastures
        abroad," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510c9df-b129-42ad-84cd-43c0c8fc844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T13:17:16.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economy grows, Zubiri noted, businesses could take the slight
        additional cost as it would result in "a more productive and inspired work
        force."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3ee52-3440-40ca-891c-3f6721772dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:45:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.536+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Federation of Free Workers (FFW) urged employers
        to implement a ₱40 across-the-board wage increase to avert possible labor
        disputes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24480205-da59-4195-8e43-8a1022c4e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:45:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Department of Labor and Employment offers certain recommended
        formulas for wage distortion adjustments. However, the most effective, straightforward,
        and simplest method is an across-the-board wage increase, particularly among
        rank-and-file employees," said Jun Ramirez, national vice president and concurrent
        union president of the Vishay Philippines Employees'' Union-FFW, in a statement
        on Sunday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99513eaa-779b-4471-b048-49476b2265e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:45:07.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T14:46:59.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FFW cites article 124 of the Labor Code where wage distortion
        is a situation where wage differentials among employee groups in an establishment
        are "severely diminished or eliminated due to enforced wage increases."</p>'
  'pnp-denies-arresting-two-up-alumni-activists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T14:20:57.000+08:00
    'imagesource': 'jcr:3840b7da-4b58-42bb-a5de-9c52a3f16ea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49c8f42-784f-4fb0-b037-9c03fdb81368'
    'lead': 'The PNP and the AFP denied that they arrested UP Baguio alumni and indigenous
      peoples’ rights activists Gene Roz Jamil ''Bazoo'' de Jesus and Dexter Capuyan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T14:21:33.071+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-16T15:49:15.826+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP, AFP deny arresting two missing UP alumni'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701e7aa-bcbf-4055-ba7c-54e443738473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:21:33.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> – The Philippine
        National Police (PNP) and the Armed Forces of the Philippines (AFP) on Sunday
        denied that they arrested University of the Philippines (UP) Baguio alumni
        and indigenous peoples’ (IP) rights activists Gene Roz Jamil "Bazoo" de Jesus
        and Dexter Capuyan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09da2c3-7dcb-4821-abf5-a3e11b6a8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the two were first reported missing, the PNP immediately exerted\
        \ diligent effort to locate the whereabouts of these missing individuals in\
        \ faithful compliance with our duty to serve and protect the people,” it said.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821ea2f-926e-4e4b-9b65-87ea844f4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until today, they remain listed as missing persons and subject to\
        \ follow-up searches thru backtracking from the time they were last seen,”\
        \ it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b737225-cd36-4e69-8d7d-1a81d1a8e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Jesus, a 27-year-old information and communication officer of the\
        \ Philippine Task Force for IP Rights, and Capuyan, a 56-year-old activist\
        \ based in La Trinidad, Benguet have been missing since April after reportedly\
        \ meeting at a mall in Taytay, Rizal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349acad-a311-4faf-ab3d-fe609c44341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/5/missing-alumni-up-.html"
        href="https://www.cnnphilippines.com/news/2023/6/5/missing-alumni-up-.html">UP
        urges gov’t to locate, uphold rights of missing alumni</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709d7b9-bc89-47f9-bd4c-d0a25ab3cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Human Rights Alliance claimed that the two were detained
        by state security units over an alleged ₱1.8 million bounty for Capuyan due
        to supposed communist links, according to a <a href="https://chr.gov.ph/statement-of-the-commission-on-human-rights-on-the-two-missing-activists-in-taytay-rizal/">statement
        by the Commission on Human Rights</a> (CHR) last May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6278fd-3030-4598-9afe-69a9cbdc32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR also noted that the Rizal police denied having custody of De\
        \ Jesus and Capuyan. The CHR said it was conducting an investigation into\
        \ the matter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c1385-c4a6-4680-b88b-75ccfb1e9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said several of its units have certified that De Jesus and\
        \ Capuyan were “neither among the list of Persons Under Police Custody nor\
        \ can they be found within any PNP facilities.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2121c-e5ea-495e-8972-889794dfa92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At any rate, a habeas corpus case was filed and is currently being\
        \ heard by the 13th division of the Court of Appeals. The PNP is set to file\
        \ its return of the writ on Tuesday, July 18, 2023.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4dbe2-582b-4390-822b-85cd1618468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/5/families-of-missing-activists-file-for-habeas-corpus.html">Families
        of missing UP alumni seek help from Court of Appeals</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6328d-9aac-4573-9c71-2cabe0bfab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T14:28:13.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added that it is confident that “the subsequent hearings
        set on August 3 and 10 will shed more light on the matter and will finally
        be ruled in favor of the PNP.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19202d-f373-45c4-a45e-f071e245a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:44:58.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Col. Medel Aguilar also denied that the two activists
        were under military custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b56334-804e-47b5-a9ca-a19a036f68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:44:58.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala sa custody ng military [They are not in military custody] although\
        \ we have yet to respond to the writ of habeas corpus ng korte [of the court]\
        \ but we don’t have in our possession 'yung hinahanap na dalawa [the two persons\
        \ they are looking for],” he told media.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52dd6e5-856d-4383-bfe5-a3e7fc491aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:44:58.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said it would aid in locating De Jesus and Capuyan.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed21a1c-9651-4a7c-8228-5959053bb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:44:58.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T15:49:15.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since they are also Filipinos and they are reported to be missing,\
        \ then it is our constitutional duty to look for them…We will do our best\
        \ also to help locate 'yung dalawang missing na 'yun [the two missing individuals],”\
        \ Aguilar said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c6a2a9-4673-41cb-a4f0-fd433761cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:44:58.979+08:00
      'mgnl:createdBy': 'seth'
