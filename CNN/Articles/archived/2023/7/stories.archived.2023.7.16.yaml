    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italy issues ‘extreme’ health warning for 16 cities as heat wave grips
      Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd8997-bb04-4784-b9a4-239fef1c2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italian authorities have issued an “extreme”
        health risk for 16 cities including Rome and Florence this weekend as a heat
        wave that is baking Europe threatens to bring record temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372467b9-8563-496a-8960-8c7f67060e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate scientists at the European Space Agency (ESA) say temperatures\
        \ could reach 48 degrees Celsius (118.4 degrees Fahrenheit) on the islands\
        \ of Sicily and Sardinia, “potentially the hottest temperatures ever recorded\
        \ in Europe.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060cd3f-941e-4ba5-815f-cf037926b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rome could get as hot as 44 degrees Celsius (111 degrees Fahrenheit).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4bad1-552d-4b2f-bf6e-ada8777265f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italian authorities have issued the second-highest heat warning to\
        \ nine other cities. The country’s health ministry is advising the public\
        \ to stay hydrated, eat lighter meals and avoid direct sunlight between 11\
        \ a.m. and 6 p.m.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2515cb-a0b2-4cb3-968c-95a65d569a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESA warned that Europe’s heat wave has only just begun with
        Spain, France, Germany and Poland expected to see extreme weather, just as
        the continent welcomes what is expected to be a record-breaking number of
        tourists coming for the first time since the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3792c-4dcd-4703-bee5-83b8c3f493fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greece shut the Acropolis of Athens for a second straight day Saturday\
        \ amid fierce temperatures. Local police helped a tourist who got into difficulty\
        \ on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d806e-d0a4-49bf-9143-726d6ffd26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is particular concern over those working outdoors after a 44-year-old\
        \ construction worker in Italy died after collapsing on a roadside earlier\
        \ in the week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03343d-2367-40d5-a13c-e932e1463356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in Spain warned the heat wave is not just hitting the usual\
        \ frying pan areas in the south, but also affecting the country’s typically\
        \ cooler north.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4027b9f-17ba-4ea4-ad4a-1e0f9c6c0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the south, temperatures in the cities of Seville, Cordoba and Granada\
        \ have reached 40 degrees Celsius, or 104 degrees Fahrenheit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9ced1-e635-40ba-a9d2-269a8222b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain’s national weather service says it’s also sizzling on Spain’\
        s resort island of Mallorca in the Mediterranean Sea with highs of 36 degrees\
        \ Celsius, or 97 degrees Fahrenheit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685776ff-6a54-4556-bd7b-e08c2f867169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, even the normally mild region of Navarra in the north is\
        \ seeing up to 40 degrees Celsius.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4689f0-9e9a-49a6-a724-4b85fdf9deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A wildfire that broke out on La Palma Island in Spain’s Canary Islands\
        \ burned several homes and forced the evacuation of 500 people, the Canary\
        \ Islands regional government tweeted Saturday morning.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0c1db-0cb5-474f-8bf9-fc0bd8701658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heat is one of the deadliest natural hazards – more than 61,000 people\
        \ died in Europe’s searing summer heat wave last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9cc074-f5a9-454d-be10-efe8378c9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current heat wave – named “Cerberus” by the Italian Meteorological\
        \ Society after the three-headed monster that features in Dante’s “Inferno”\
        \ – has prompted further fears for people’s health, especially as it coincides\
        \ with one of the busiest periods of Europe’s summer tourist season.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66b242-fd30-41a6-9204-a37aa1d26f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe is not the only place facing extreme temperatures. A dangerous\
        \ weekslong heat wave in parts of the western United States is set to worsen\
        \ this weekend, with more than 90 million people under heat alerts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1ee2f-c7fa-4923-b3b7-58f7f4779763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme weather is even taking affect as far afield as Australia,
        with Sydney experiencing unseasonably warm weather for its winter months,
        according to the country’s Bureau of Meteorology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e643e-2cb6-4c37-a1ec-52472eb2b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:49:27.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:57:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/italy-health-warning-europe-heatwave-saturday-intl/index.html">Italy
        issues ‘extreme’ health warning for 16 cities as heat wave grips Europe</a>"</em></p>'
  'shein-accused-of-copyright-infringement':
    'author': 'Ellie Stevens'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-16T06:49:34.000+08:00
    'imagesource': 'jcr:c8f4c2c1-18de-47ff-b5f0-7407f6e174c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba1b35b9-97a6-4561-bd2c-656933bbdf41'
    'lead': 'Three graphic designers are suing Chinese fast-fashion giant Shein over
      what they allege is ''egregious'' copyright infringement and racketeering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T06:51:49.520+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T06:51:49.806+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘There is no Coco Chanel’: Lawsuit accuses Shein of copyright infringement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078741b-4da5-4033-8861-cad28151de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three graphic designers are suing Chinese
        fast-fashion giant Shein over what they allege is “egregious” copyright infringement
        and racketeering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2933b9-4bb9-4b3c-900a-b3034c1a618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lawsuit, which was filed in a California federal court Tuesday,\
        \ the designers allege Shein produced and sold exact copies of their designs.\
        \ They claim Shein uses “secretive algorithms” to determine fashion trends\
        \ — algorithms they allege “could not work” without generating exact copies\
        \ of artists’ work.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e292ff-6a05-465f-ac39-0f01454c35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The designers say Shein has grown rich from “committing individual\
        \ infringements over and over again.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53412de-1ba9-437d-89a1-5a222c0fc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suit says the fast fashion retailer violated the Racketeer Influenced\
        \ and Corrupt Organizations Act, or RICO, alleging that these claims are appropriate\
        \ because Shein is not just one single entity but rather a “de-facto association\
        \ of entities.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7693f44-a84e-4f6c-8093-419c712f77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no Coco Chanel or Yves Saint Laurent behind the Shein empire.\
        \ Rather, there is a mysterious tech genius, Xu Yangtian aka Chris Xu,” the\
        \ suit claims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ad9f4-6305-4a85-85c7-4eab4ce795f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a BBC Channel 4 documentary, “Inside the Shein Machine,” the\
        \ suit adds: “When you start to look behind that, at who is the company, it’\
        s a big black hole.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d504a-d31f-4c6c-aa06-d2cd91e49e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint alleges that Shein’s corporate structure reveals that\
        \ the company is a decentralized group of entities, so the company can “avoid\
        \ liability” and “avoid disclosing basic information.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1b6d0-ff4a-48dd-a23d-8d6d109ab985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Shein spokesperson said in a statement: “SHEIN takes all claims of\
        \ infringement seriously, and we take swift action when complaints are raised\
        \ by valid IP rights holders. We will vigorously defend ourselves against\
        \ this lawsuit and any claims that are without merit.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50555078-2835-4e56-8177-b9d88b0af3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krista Perry, one of the designers filing the suit, created a design\
        \ titled “Make it Fun,” a print that features a multi-colored design around\
        \ the phrase. Soon after, the suit alleges, she realized Shein.com was selling\
        \ copies of her designs. After she complained, she alleges, the email address\
        \ copyright@shein.com sent her an email offering her $500, which she declined.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4072f3a-6151-4fc1-8e84-e6348ce31627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to their “About us” page, Shein says the company only produces\
        \ 100 to 200 pieces of each model at launch.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fe614-a62f-4a8a-90ab-3b26c4e08bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those small quantities are intentional, the suit alleges: That way,\
        \ before making more pieces, Shein can see if anyone complains about a stolen\
        \ design.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9419d9-9f73-43c6-a38c-54ae533646d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:51:49.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:51:49.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/business/shein-rico-lawsuit/index.html">‘There
        is no Coco Chanel’: Lawsuit accuses Shein of copyright infringement</a>"</em></p>'
  'twitter-negative-cash-flow':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-16T06:51:52.000+08:00
    'imagesource': 'jcr:2399e0a6-9a70-46bc-a066-9229e15656a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d27ecf-068c-43a0-b13b-079d2494d0c3'
    'lead': 'Elon Musk disclosed on Twitter Saturday that, due to a 50% drop in advertising
      revenue and a ''heavy debt load,'' the platform still has a negative cash flow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T06:55:33.292+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T06:55:33.581+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk says Twitter’s ad revenue is down 50% and cash flow is negative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8dd31-98f3-45ac-bc9b-70e0873f923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Elon Musk disclosed on Twitter
        Saturday that, due to a 50% drop in advertising revenue and a “heavy debt
        load,” the platform still has a negative cash flow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6fd17-83f6-467d-a4f2-0d590232cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The billionaire owner tweeted Saturday, in response to business advice\
        \ from a follower, “Need to reach positive cash flow before we have the luxury\
        \ of anything else.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf5558-dfb5-4fb2-8d55-1cfbc5a9b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tweet is in stark contrast to his tone in April, when Musk told\
        \ the BBC the platform is now “roughly breaking even” and that most of its\
        \ advertisers have returned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184930b1-608a-4ac8-a4e3-92186f7920d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ad revenue has been a contentious issue and an uphill battle for the\
        \ site, after hordes of advertisers fled after Musk took over. Advertisers\
        \ were concerned about content moderation, mass layoffs and general uncertainty\
        \ about Twitter’s future.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b08b5-c020-480c-87d7-13da4de78b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Linda Yaccarino, a former NBCUniversal marketing executive, recently\
        \ took over the CEO position from Musk – he’s likely betting on her advertising\
        \ experience to bring them back.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc800dbd-a40f-4342-852e-39c9fa5ee654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times reported that Twitter’s US advertising revenue from\
        \ the five weeks from April 1 to the first week of May was down 59% year-over-year,\
        \ citing an internal presentation. (CNN has not viewed the presentation.)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f924e-c601-49eb-8bf2-035e7390cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just 43% of Twitter’s top 1,000 advertisers as of September, the month\
        \ before Musk’s takeover, were still advertising on the platform as of April,\
        \ according to data provided to CNN by market intelligence firm Sensor Tower\
        \ last month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45370ea5-0b51-4a49-82a0-42b891a5fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s definitely been extremely difficult,” Musk said in Twitter Spaces\
        \ livestream event Musk hosted with Robert F. Kennedy, Jr last month. “Basically,\
        \ our revenue is cut in half because we didn’t toe the line.” He added it’\
        s been a “huge struggle for Twitter to break even.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e943d5c-3a14-446d-9af4-c46554a63ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And, after its rival app, Meta’s Threads, surpassed 100 million downloads\
        \ less than a week after it launched, Twitter is under increased pressure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d063b-5a88-4b64-be41-d32e58336cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has added a variety of cost-cutting or cash-seeking measures to\
        \ the site, from giving blue checkmarks with a Twitter Blue membership to\
        \ putting Tweetdeck behind a paywall.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053068cc-775a-462a-9995-955b73445a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Twitter announced content creators would be able to get\
        \ a slice of the site’s ad revenue, seemingly to encourage more creators to\
        \ join the site. To be eligible, the creators must have Twitter Blue and have\
        \ at least 5 million impressions on their posts in each of the last three\
        \ months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513282bc-86f3-4b51-b9ce-ebc0cd57179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the creators who now get monetized off Twitter: Andrew Tate,\
        \ the self-proclaimed “misogynist” online influencer, who was indicted in\
        \ Romania on charges of human trafficking, rape and setting up a criminal\
        \ gang.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d79c64-e1f0-4483-9524-3a0b7754cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not receive comment from Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c419787-d0e3-4b25-a40a-743d07efe4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:55:33.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:55:33.595+08:00
