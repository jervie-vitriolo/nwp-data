      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda ang intension ng MMDA na maibsan ang pagsisikip ng
        trapiko. Ngunit tila hindi makatao ang panuntunang nais nilang ipatupad laban
        sa mga nagmamaneho ng motorsiklo, at isa itong anti-poor o pagmenos sa ating
        mga ‘kagulong</em>,’” Gutierrez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1544a-6adc-4729-a6cc-df1d68d8a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.576+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a69af0-d61d-4bb8-aaa7-e3a6bde3b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.576+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The intention of MMDA to ease traffic congestion is good.\
        \ However, it seems that the planned directive against motorcycle riders is\
        \ inhumane and anti-poor.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896040a-e1b6-43c1-af1b-585446602fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes said a traffic violation ticket will be issued to motorcycle\
        \ riders found sheltering under flyovers and footbridges, but said the agency\
        \ planned to designate shelters for riders in gasoline stations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d59da-384f-482e-867c-85b5cae7c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f984817-2936-41cd-b3d1-12f734915351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.578+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes said riders may instead shelter at lay-by areas since staying\
        \ under the said structures may not only cause traffic but also lead to road\
        \ accidents.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc152c7-f2b8-42bf-89d9-f400e2ea8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.578+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90510644-854c-4900-b78a-4349403350a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.578+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.671+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that those who will be caught violating the new policy may\
        \ be fined ₱500 for obstruction.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1d05e-90c5-489a-8730-7b12e75ee6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.579+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb9bda-073c-4b7d-87e5-20a1d169975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.579+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Soon, ‘pag naayos na natin ang ating systema, particularly
        ''yung mga nasa gasoline station, we will strictly enforce na po ''yung pag-issue
        ng ticket sa mga magba-violate,</em>” Artes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1006bae-cb4d-4908-a0f2-e56bd1899523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.580+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4b8b3-fb14-4620-8a6f-ffa6a2a89775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.580+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Soon, when we fixed our system, particularly with regard\
        \ to the gasoline stations, we will strictly enforce the issuance of tickets\
        \ to violators.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8f49b-fe18-4a72-bed8-38b95da0b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.581+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.672+08:00
