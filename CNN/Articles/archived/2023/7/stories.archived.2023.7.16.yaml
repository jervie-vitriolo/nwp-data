    'template': '1'
    'title': 'EJ Obiena clinches gold at Asian Athletics Championships, sets new record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b87948-0550-45f0-b6bb-2ee0c152e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T20:22:12.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T20:51:39.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> – Pole
        vault phenomenon EJ Obiena on Sunday set a new regional record on the way
        to a gold medal finish at the 2023 Asian Athletics Championships in Bangkok,
        Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b5e18-2d1a-401b-9bb6-c3211472fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T20:38:16.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T20:51:39.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena, the World No. 3 pole vaulter, established a new event record\
        \ of 5.91 meters in two attempts. He broke the old record of 5.71m he himself\
        \ set at the 2019 Asian Games in Doha, Qatar.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46438ed-ab32-4c60-bdc0-f1f93fe7881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T20:38:16.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T20:51:39.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino was the only athlete to clear 5.91m at the Bangkok Games.\
        \ Based on the score sheet, he tried to vault 6.02m but fell short across\
        \ three attempts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0505f8-6a7e-4c02-b646-0e160b6b2b45'
      'mgnl:activationStatus': true
