    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 Leyte cops relieved for allegedly harassing reporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a5948-b393-4ce8-8a9b-eb222feaf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Two policemen
        in Leyte have been relieved of their duties for allegedly harassing three
        local journalists last Friday morning, the Leyte Police Provincial Office
        said Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92efc5-ebe5-4468-85a9-8b30f61d0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Leyte police said its officer-in-charge PLtCol\
        \ Ricky Reli reassigned Police Staff Sergeant Rhea May Baleos and her husband\
        \ Police Staff Sergeant Ver Baleos to the provincial headquarters. The former\
        \ was designated in Sta. Fe town and the latter in Pastrana town.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567deb3b-c0ea-45a1-a4e2-f0ea721530ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple also turned over their firearms to be examined for gunpowder\
        \ residue, the Leyte police added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c7828-4a14-47e7-a28b-969d68b17961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They allegedly harassed and threatened with gunshots Lito Bagunas,\
        \ Noel Sianosa, and Ted Tomas of San Juanico TV who were covering a land dispute\
        \ in Barangay Jones in Pastrana, the National Union of Journalists in the\
        \ Philippines (NUJP) said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881a1b2-b5c4-4aca-ac55-0dde4629ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/15/3-journalists-Leyte-harassed-NUJP-.html">3
        journalists harassed by police in Leyte - NUJP</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86335717-2e4c-4467-ad4f-4b193a5ef29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Initial investigation disclosed that the incident stemmed from a\
        \ land dispute between Mr. Moises Empillo and Anecita Nogal with her husband,\
        \ Mr Virgilio Nogal. Mr. Empillo claimed to be the owner of the rice field\
        \ located at the said place, while Mr. and Mrs. Nogal also claimed to be the\
        \ rightful owner of it,\" the Leyte police said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21497e-cc6f-43a9-9a56-1e495000dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said rice field was mortgaged to PSSg Baleos in the year 2017.
        During the dispute, PSSg Baleos called the Pastrana MPS for assistance," it
        added.</p>'
    '7':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=322&href=https%3A%2F%2Fwww.facebook.com%2Fnujphil%2Fvideos%2F850169996027366%2F&show_text=false&width=560&t=0"
        width="560" height="322" style="border:none;overflow:hidden" scrolling="no"
