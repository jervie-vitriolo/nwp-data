  'wimbledon-women-final-marketa-vondrousova-ons-jabeur':
    'author': 'Aimee Lewis, CNN'
    'caption': 'Markéta Vondroušová (left) and Ons Jabeur (right) celebrate during
      their respective matches at Wimbledon this year.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-16T06:39:26.000+08:00
    'imagesource': 'jcr:7b42ca3d-5bca-49c2-b512-b4d7e9a410e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872ef99e-4507-43dc-9f9c-8c2ecada60c0'
    'lead': 'Markéta Vondroušová had overcome the odds throughout the last fortnight
      at Wimbledon and the Czech did so again in the women’s final on Saturday, beating
      favorite Ons Jabeur to become the first unseeded woman in the Open Era to win
      the famous tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T06:44:25.654+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T06:45:47.160+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Markéta Vondroušová beats Ons Jabeur to make Wimbledon history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289887e-46a4-476b-848c-58b1b5724d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Markéta Vondroušová had overcome the odds
        throughout the last fortnight at Wimbledon and the Czech did so again in the
        women’s final on Saturday, beating favorite Ons Jabeur to become the first
        unseeded woman in the Open Era to win the famous tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e3ea9-a1e2-4ab8-901d-f438b4831c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world No. 42, who was playing in her second grand slam final, beat\
        \ the No. 6 seed 6-4 6-4 on Centre Court to make history, falling onto the\
        \ grass as the enormity of her achievement hit her.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa31b2-dcac-42d3-99e2-4b1d5cdb9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not since Serena Williams in 2018, when the American was ranked 181\
        \ in the world, had a female player ranked so low in the world reached a Wimbledon\
        \ final. The last unseeded woman to do so was Billie Jean King in 1963.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764e525-bb73-46b9-9c36-0df6c6161c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Vondroušová was in London as a tourist, still recovering
        from surgery to her left wrist. And at the start of Wimbledon, seven months
        on from her most recent injury comeback, no one had expected her to be competing
        in the championship match, not even the player herself whose husband had remained
        in the Czech Republic until the final to look after their cat, Frankie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910f9f4-a3c1-4282-9bce-d347d3a3a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Jabeur became the fifth seeded player to fall to the 24-year-old\
        \ in this tournament as her unpredictability proved difficult for her opponents\
        \ to overcome, with the Tunisian particularly struggling despite having numerous\
        \ opportunities to take control of the match.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211f092-c1f2-444b-bea9-4202634c64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tennis is crazy,” said Vondroušová, a former junior No. 1 and runner-up\
        \ at the 2019 French Open, in her on-court interview. “Yeah, I really don’\
        t know what is happening now, it’s an amazing feeling.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12eac93-9cb5-4ec2-afbb-242a28f90d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "History would have been made no matter which of the finalists had lifted\
        \ the Venus Rosewater Dish, but the enormity of the occasion weighed heavier\
        \ on Jabeur, who has now lost a second successive Wimbledon final with this,\
        \ she said after the defeat, being the most painful of her career. This was\
        \ also her third loss in a major final.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde48b7-c040-4852-b1ba-65265ba92ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is what pressure does to a player, especially one carrying
        the hopes of not only a nation but a continent while also trying to grapple
        with her own expectations, dreams and past failures. Jabeur again came close
        to becoming the first Arab and African woman to win a grand slam, but her
        31 unforced errors proved costly and the wait goes on. That she won just four
        of 10 break points will likely play heavy on her mind for some time, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed4e24-aea7-41bd-9274-d0536786d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not going to give up, I’m going to come back stronger,” she told\
        \ Centre Court while also wiping away the tears.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76457115-c7cd-4b02-8e5e-e0e6c3182240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unpredictable and fearless</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a7988-a62a-4a4d-9a80-0f20274faf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabeur had plenty of opportunities in the first set in particular,\
        \ but secured only two of seven break points and made 17 unforced errors.\
        \ Statistics she would come to regret as Vondroušová took control.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898a42a-a3e1-43c2-84ba-0dc04270d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The finalists traded breaks in the second and third games of the match,\
        \ drawing level at 2-2 after a series of absorbing, lengthy baseline battles.\
        \ More breaks followed – four in the opening seven games – as nerves infiltrated\
        \ their play, adding to the tension.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190c9b7-ec59-49a1-bd6c-489643a9ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vondroušová, the unpredictable left-handed underdog varied her tactics\
        \ brilliantly. She kept changing the pace and spin on the ball and eventually\
        \ took the first set, securing the crucial break in the ninth game to serve\
        \ out the set.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d56837-6f94-4878-a647-2a0f0815ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 28-year-old Jabeur was left shaking her head as she was broken\
        \ in the opening game of the second set, her opponent rattling off six games\
        \ in a row to put herself in the ascendancy.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e521bf-dc56-437d-a031-8e869f079bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The momentum shift was a surprise, but Vondroušová has unnerved opponents\
        \ throughout these last two weeks. When it’s impossible to predict what shot\
        \ will come next, seeds of doubts start to play with the mind.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f547f-b5ba-4d4d-9be6-d61ef8d0b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But things can change quickly in tennis and just when Jabeur seemed\
        \ to be dangling off the precipice, from 40-0 down on Vondroušová serve she\
        \ broke back to level the match. Hope was restored, and a nation breathed\
        \ a little easier. But only for a short while.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11905630-23b4-4f01-bb48-cb40f0f9e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jabeur was still unable to inflict the killer blow on a player who\
        \ refused to yield and, crucially, Vondroušová broke back to make the most\
        \ of her opponent’s nervousness, continuing the unpredictable nature of the\
        \ match.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1652d16-b407-4e1e-80fe-a51a98495348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was rooting for Jabeur, the supremely talented Tunisian
        who had said it was her dream to win at the All England Club, but their vociferous
        support was not enough and, at 4-4, Vondroušová broke again and served for
        the match, a backhand volley securing a famous and deserved win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d5e15-18ae-4cac-a631-51371c143eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:44:25.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:45:47.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://us.cnn.com/2023/07/14/sport/wimbledon-women-final-marketa-vondrousova-ons-jabeur-spt-intl/index.html">Markéta
        Vondroušová beats Ons Jabeur to make Wimbledon history</a>"</em></p>'
  'italy-extreme-health-warning-heat-wave':
    'author': 'Sharon Braithwaite, Al Goodman and Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-16T06:46:35.000+08:00
    'imagesource': 'jcr:6418e4b6-0c6d-4ce1-b783-8cc26d072ded'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5918638-d315-49d5-a638-ff401c01825d'
    'lead': 'Italian authorities have issued an ''extreme'' health risk for 16 cities
      including Rome and Florence this weekend as a heat wave that is baking Europe
      threatens to bring record temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T06:49:27.476+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T06:57:32.103+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
