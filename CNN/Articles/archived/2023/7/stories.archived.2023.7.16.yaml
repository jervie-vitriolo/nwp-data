    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Showbiz industry grieves death of actor-director Ricky Rivero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cbadd-60cf-4fe4-9eb9-2d1c20066f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Remembered
        for his good heart, members of the entertainment industry paid tribute to
        actor and director Ricky Rivero, who died at the age of 51, as confirmed by
        social media posts of his family and friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3903b64-7464-4188-a104-71eb88d2b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His sister Beverly Salvador-Quintela shared on Facebook a photo with
        Rivero along with a poem.'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto%2F%3Ffbid%3D10161013453213656%26set%3Da.10150330444993656&show_text=true&width=500"
        width="500" height="610" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385f07f-4584-4902-a293-8e5d32eefc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51902c52-67a6-4d16-8868-f7a5943eebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rivero died at 2:25 a.m. on July 16, according to his sister''s message
        to ABS-CBN.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ad5f8-c275-4dc7-b67f-bf8e266b80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of this writing, no cause of death has been disclosed, but Rivero
        reportedly suffered from a stroke in May.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fad8f-7b33-4674-82d3-224b471666b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor-politician Herbert Bautista shared a photo of Rivero and the
        movie poster for the 1986 movie "Ninja Kids," in which they co-starred alongside
        the late Francis Magalona, Ramon Christopher, and J.C. Bonnin.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FHerbertMBautistaQC%2Fposts%2Fpfbid0f8N3UEFB7rGSXZvECWGj2i5ZJUkNNnYs1uGoyeoQqTWe36riAJBe7Sky9TULhQ7Ul&show_text=true&width=500"
        width="500" height="499" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24534c01-72cb-498c-bfb9-990859a57938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38441537-ebb8-444a-947e-7c21cdec0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Malungkot na araw dahil sa pag-panaw ng isang kaibigan at kasamahan
        sa pelikula at telebisyon. Paalam, Ricky," Herbert said. "Nakikiramay ang
        aming pamilya sa Salvador at Rivero families."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312660ac-017b-40bf-86ba-57e41ca54038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I’t a sad day because of the passing of a friend and
        colleague in film and television. Goodbye, Ricky. Our family sympathizes with
        the Salvador and Rivero families.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4878510-910a-47c4-8561-6e2c9777fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Jobelle Salvador expressed her disbelief over the passing
        of her close friend.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d80f43-7787-45eb-806d-5582b5c88fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God has decided to stop your suffering and brought you to a better
        place to rest. Your memories will be forever in my mind and in the hearts
        of all the people that you''ve touched with your smiles and laughters," she
        said. "I so love you Ricky, rest in peace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11a1f6-c97d-46ff-b5a7-d961b2e5a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of saying goodbye, "Cuddle Weather" actress Donna Tamayo
        disclosed how grateful she was for Rivero, who she said stood as her father
        in the industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e581a9-811a-46c4-9aba-d22d7eb3a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maraming salamat dahil ikaw ang bukod tanging tumayo bilang ama ko
        simula nag-Manila ako, ang tumulong sa akin sa lahat ng projects at naniniwala
        sa galing ko," Donna said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4728f-0e2c-4816-b95b-f22fc49f1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Thank you because you are the only one who stood as my
        father since I moved to Manila, helped me with all my projects and believed
        in my talent.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661f978-095d-46af-9811-be32e50604fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From teen actor to director</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dd015-e960-4c6a-b9b2-79ca9ebd1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero began his acting career as a teen actor in 1980s when he
        starred in Viva Films'' "Ninja Kids" and “Samurai Sword."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b6b82-7fd1-464a-8c34-b78838783237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was also a mainstay host of GMA-7''s TV program "That''s Entertainment"
        along with Lea Salonga, Piolo Pascual, and Isko Moreno.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5199af-ddad-438b-8894-d4ef2aae700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from playing character roles in movies and television series,
        Rivero also directed hit ABS-CBN drama series such as "Mula Sa Puso," "Forevermore,"
        and "D''Aswang Slayerz."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30dc4e-4680-41c9-82b1-165435091c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:13:07.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:13:07.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Rivero made headlines after he survived a knife attack
        inside his home, where he drove himself to the hospital despite sustaining
        multiple stab wounds.</p>'
