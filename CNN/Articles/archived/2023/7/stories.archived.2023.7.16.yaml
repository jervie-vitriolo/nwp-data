  'duterte-marcos-war-on-drugs':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T19:48:00.000+08:00
    'imagesource': 'jcr:e3ec3cd4-529a-436a-9c43-5b6e9ce0e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2874414-e419-44f6-b261-8e322abc7ca8'
    'lead': ' Former President Rodrigo Duterte’s controversial war on drugs focused
      on ''enforcement'' and has left thousands dead. With a new government, how is
      President Ferdinand Marcos Jr. dealing with the country’s problem with illegal
      drugs?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T19:55:04.972+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T19:56:04.401+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Duterte out, Marcos in: What has happened to the country’s campaign\
      \ against illegal drugs?  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef82bf-1132-4b75-8663-0a5ce35bc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.009+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong>&nbsp;Former
        President Rodrigo Duterte’s controversial war on drugs focused on "enforcement"
        and has left thousands dead. With a new government, how is President Ferdinand
        Marcos Jr. dealing with the country’s problem with illegal drugs?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794cb5d-da0d-403e-99a6-7b9b0e3e5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.010+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A different approach</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5839b-9c68-4ca3-9cf0-5f233e6418f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.010+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presidential campaign, Marcos vowed to continue the Duterte
        administration’s anti-drug campaign but in a “different way.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953340a6-e76e-45db-9330-3a4eaee19f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.010+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos earlier said his administration has a working group formulating
        policies that will focus on prevention -- which includes educating the youth
        -- and rehabilitation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da4db2-13ce-4a4f-ab52-bfba27d3e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Those who are already involved or na-adik na (already addicted), we
        should treat them," Marcos said. "Right now, we''re trying to formulate what
        is the latest, what''s the best way for the rehabilitation. These are all
        being formulated."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d1f42-4a82-4cfb-94a9-6282b9ec346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://https://www.cnnphilippines.com/news/2022/9/13/Bongbong-Marcos-new-drug-war-policy.html">Marcos:
        New drug war to focus on prevention, rehab; policy-crafting underway</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6f346-84bf-49c5-b3ce-8fe2391b7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in November 2022, the Buhay Ingatan, Droga''y Ayawan (BIDA)
        program aims for a more refined approach to the problem of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105635fd-190a-4b0c-8579-4abba73de8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the program, local government units and agencies such as the
        Social Welfare, Health, and Trade Departments were tasked to create rehabilitation
        and livelihood projects.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705485df-7c29-40e0-a525-9bea7493a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said this is part of his administration’s holistic approach
        to the drug problem, which differentiates it from his predecessor’s.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b93a85-38b2-487e-8b41-b004eb8cfc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2022/11/26/DILG-BIDA-anti-drug-campaign-new-focus.html">Marcos
        administration launches new anti-drug campaign, vows new focus</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbc782-f850-4026-bd4a-2110415f0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte’s focus on enforcement</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deed251-034d-4158-8768-a3a695386163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, during his first year in office, Duterte launched his government’s
        campaign against illegal drugs dubbed Oplan Tokhang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf55c27-318d-4fb1-9f59-41ad241e92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Philippine National Police (PNP), 7,000 persons were
        killed from June to December that year.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69443f5a-5d90-467f-bf75-ee5893652a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html">Duterte''s
        War on Drugs: A controversial centerpiece of a President''s legacy</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a189c-fb05-409c-8ff2-98f63585e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign remained controversial throughout the six years of
        his administration. But until the last days of his presidency, Duterte refused
        to apologize for his bloody war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f0571-3596-46a5-8d45-8d882129ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kill me, imprison me. I will never apologize," Duterte later said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee35d8a-7d59-488d-80d8-19ac4490b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accountability in human rights abuses</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5ea69-cfa5-4505-a443-5e32d4ab0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor for accountability for alleged human rights abuses under
        Duterte’s anti-drug campaign continues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424af41d-dd64-4850-a139-69e57ea917f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On July 18, the Appeals Chamber of the International Criminal Court
        (ICC) is expected to release its decision on the Philippine government’s plea
        against the court’s resumption of its probe.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075554c7-6587-4f16-b4df-c130f0aca0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2023/7/13/icc-chamber-to-decide-ph-appeal-july-18.html">ICC
        chamber to decide on PH appeal vs. drug war probe on July 18</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73dc17e-ebd0-4cc9-8023-f93fd8f6cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">halted</a>
        its <a href="https://www.cnnphilippines.com/news/2021/12/21/2021-drug-war-review.html">probe</a>
        into the anti-drug campaign in 2021 at the request of the Duterte administration,
        but decided to resume its investigation this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb6ea2-1a6c-499e-bd82-a7366a9d3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year, the ICC rejected the Philippine government’s claim
        that the killings and other crimes related to the anti-drug campaign are of
        “marginal gravity.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8c727-7177-4386-9a3a-96f98a923eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To the contrary, they are extremely serious, and appear to have been
        at the very least encouraged and condoned by high-level government officials,
        up to and including the former President,”  ICC prosecutor Karim Khan said.  '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786bbd1-3297-4d53-8878-2f620c8262e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2023/4/13/icc-prober-duterte-drug-war.html">Thousands
        of killings in drug war ‘encouraged’ by Duterte — ICC prober</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c84dad-e9b1-48ce-9bf8-7a1867421a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the Duterte administration’s effort to eradicate illegal
        drugs in the country led to human rights abuses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007eb18b-56c4-4314-bc7f-2561b6a68265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Perhaps, in my view, what happened in the previous administration
        was we focused very much on enforcement, and because of that, it could be
        said that there were abuses by certain elements in the government that have
        caused concerns from many quarters in about the human right situation of the
        Philippines,” Marcos said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b0b6a-ba6e-4130-bfe3-35acdd498102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/5/marcos-duterte-drug-war.html">Marcos
        admits ‘abuses’ linked to Duterte’s drug war</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9730b58-e52a-494b-b646-354a0d0bb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Marcos still refuses to support the ICC probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba29907-1452-4154-af20-2cc147696d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier <a href="https://www.cnnphilippines.com/news/2021/10/7/Bongbong-Marcos-drug-war-ICC-tourists.html">told
        CNN Philippines</a>&nbsp;that investigators from the ICC can only come to
        the country as “tourists.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35c52a-21d3-4949-8496-33b2e0eb6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are not signatories to the Rome (Statute) agreement anymore. We
        withdrew," he said. "They can come. They can be tourists and look at the Philippines.
        But I don''t know what they expect that the government will do beyond that."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27273303-037a-4129-beee-7b21e94ea253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Human rights group Karapatan said the Marcos administration’s refusal
        to cooperate with the investigation of the ICC contradicts his promise of
        a more holistic approach in his anti-drug campaign.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37690a68-1f24-47e3-bad1-4ac2d1de4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All these indicate not just the empty rhetoric of the Marcos Jr. administration
        in pursuing justice for the drug war victims, but its complicity in whitewashing
        the crimes of Duterte and cohorts and its perpetuation of the same draconian
        policies,” Karapatan said in a statement.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6c1ee-8284-4baa-8c5a-a19ec13558c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last May, the families of the drug war victims urged the ICC to proceed
        with its investigation as they see “no actual investigation” done in the Philippines.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe1785-69c0-4a81-9cb8-0c292d9f24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2023/5/25/icc-drug-war-victims-marcos.html">Drug
        war victims see no justice under Marcos admin — ICC</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79247271-485e-49fa-b4d2-a76ae5465014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s happening so far?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd91a20-549b-45ed-9216-6461bf9b10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to June 9, 2023, the Marcos administration’s campaign
        against illegal drugs recorded 19,464 police operations, 25,641 arrests, and
        the confiscation of ₱6.2 billion worth of illegal drugs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59188654-4a04-48de-8675-147eb0749064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/16/over-2k-arrested-drugs-first-two-weeks-2023.html">PNP:
        Over 2,000 arrested for illegal drugs in first 2 weeks of 2023&nbsp;</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba622c-7182-4a19-ba09-b7a746a9d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also vowed to file cases against PNP officials involved in drug
        trafficking.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8952894-3eff-467d-93e7-eab8c23e38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last June, the government filed a criminal complaint against 50 police
        officers over their involvement in irregularities in the 990-kilogram shabu
        drug haul in October last year.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d19eb0-90f7-46c4-a272-4c023ef30754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/13/napolcom-pnp-file-criminal-complaint-50-personnel-.html">Napolcom,
        PNP file criminal complaint vs. 50 personnel linked to 990-kilo shabu drug
        haul</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785828ba-005f-4eac-9b0f-12d0a4f19457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a June report, the University of the Philippines Third World Studies
        Center logged at least 300 drug-related killings since Marcos became the president.  '
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5cbc17-0528-48d0-9555-edf5230b6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An international human rights group urged Marcos to make concrete efforts
        to improve the human rights situation in the Philippines.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857ea6a-97e5-437f-8d94-e5b9f8f69817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“President Marcos needs to do more than issue statements about democracy
        and the rule of law to demonstrate a genuine commitment to human rights,”
        said Bryony Lau, deputy Asia director at Human Rights Watch.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db961e14-7364-4dd7-bd7e-5e682f819444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:55:05.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T19:56:04.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without concrete action to break old patterns of abuses and secure
        accountability for past crimes, his words have little credibility,” she added.</p>'
