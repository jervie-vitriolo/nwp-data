    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7709db19-6676-47e0-87be-0986da3cc32b'
    'lead': 'Jane Birkin, the British singer and actress who found fame in France,
      has died aged 76, CNN affiliate BFMTV reported Sunday, citing its sources.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T23:45:01.898+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-16T23:45:02.096+08:00
