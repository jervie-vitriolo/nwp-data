      'mgnl:lastActivated': 2023-07-16T23:45:02.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/16/culture/jane-birkin-dead-intl/index.html">British-born
        actress and singer Jane Birkin, who found fame in France, dies age 76</a>."</em></p>'
