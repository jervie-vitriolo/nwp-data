      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar added that the AFP is verifying information about the status
        of the two, and claimed that the military had information linking Capuyan
        to the New People’s Army, the armed wing of the Communist Party of the Philippines.</p>'
  'maynilad-suspends-interruptions-in-some-areas':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T15:30:19.000+08:00
    'imagesource': 'jcr:87561bf8-aada-4212-8685-a1c7ab317081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18cd07c1-98f3-402e-8044-8a8b882fdaf4'
    'lead': 'Maynilad Water Services has suspended service interruptions in some areas
      beginning Sunday as the rains brought by Tropical Storm Dodong have increased
      the water level in Ipo Dam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T15:36:29.081+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-16T15:38:52.357+08:00
