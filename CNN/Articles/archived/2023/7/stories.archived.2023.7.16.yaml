      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ab310-7dfd-4358-8349-5357a442b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.581+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said he is not against the policies of the MMDA. But he
        said the agency should also understand that riders who are exposed to extreme
        heat will already be soaked during rains before they reach a gasoline station
        for shelter.</p>'
  'sc-orders-rearrest-joel-reyes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T16:48:23.000+08:00
    'imagesource': 'jcr:4d196f8a-993e-4c98-a13d-643a7faae879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2916cdcd-3b41-405a-96fb-c2b2b8f4c1b1'
    'lead': 'The Supreme Court’s First Division ordered a Puerto Princesa court to
      re-arrest former Palawan Gov. Mario Joel Reyes for the 2011 murder of broadcaster
      and environmentalist Dr. Geraldo ''Gerry'' Ortega.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T16:50:30.290+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-16T19:02:25.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC orders re-arrest of former Palawan governor over 2011 murder of broadcaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1fa3a-5d1c-43d7-930e-ecda6999c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T16:50:30.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> – The Supreme
        Court’s (SC) First Division ordered a Puerto Princesa court to re-arrest former
        Palawan Gov. Mario Joel Reyes for the 2011 murder of broadcaster and environmentalist
        Dr. Geraldo “Gerry” Ortega.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dde3bb-c86b-48b8-abca-cdb5eeac4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also ordered the Palawan Regional Trial Court (RTC) to continue\
        \ with the murder case against Reyes, who was implicated as the mastermind\
        \ behind the 2011 killing but has denied involvement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791a33a-6a2c-473f-ae5c-69ccff38e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ortega, a radio commentator of RMN Palawan, reported on alleged corruption\
        \ and misuse of funds within the provincial government which later became\
        \ part of the Malampaya fund scam. On January 24, 2011, the broadcaster was\
        \ shot in the back of the head while visiting an ukay-ukay store in Puerto\
        \ Princesa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fbb98-bcdd-4620-95a5-2f1b9f429815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Regional Trial Court, Branch 52, Puerto Princesa City, Palawan,\
        \ is hereby ordered to (1) cause the immediate re-arrest and detention of\
        \ petitioner Mario Joel T. Reyes; and (2) continue with the proceedings in\
        \ Criminal Case No. 26839 with utmost dispatch,” the high court said in a\
        \ resolution promulgated July 12, but made public on July 16.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14413168-c5d9-44a6-9962-fc87318b4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-16T19:02:25.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January 2018, the Court of Appeals (CA) dismissed the murder case\
        \ against Reyes and ordered his release on the grounds that the “RTC gravely\
        \ abused its discretion when it ruled that there was probable cause for the\
        \ issuance of a warrant of arrest against petitioner [Reyes].”\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid0245xn1MjCjJ8hR93o1ibcbqd4xdEdkFSY9yZtH6wJ7NBoJa7y6PNWH8HLbrRirxpwl&show_text=true&width=500"
        width="500" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de26f8-8ca7-4db7-97e4-552d3a6e304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.067+08:00
