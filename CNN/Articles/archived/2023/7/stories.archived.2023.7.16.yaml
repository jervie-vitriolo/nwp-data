  '2-leyte-cops-relieved-for-allegedly-harassing-reporters':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-07-16T12:47:48.000+08:00
    'imagesource': 'jcr:2594b9fa-899c-4a57-b3cc-988189d299ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2906c39c-3350-4125-9c50-3b47cceb1283'
    'lead': 'Two policemen in Leyte have been relieved of their duties for allegedly
      harassing three local journalists last Friday morning, the Leyte Police Provincial
      Office said Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T12:51:14.486+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T12:52:34.064+08:00
