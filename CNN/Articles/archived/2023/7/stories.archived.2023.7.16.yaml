    'lead': 'President Ferdinand Marcos Jr. has ordered the adoption of the new governance
      brand ''Bagong Pilipinas'' (new Philippines), which was decried by a lawmaker
      as an attempt to rewrite the country''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T10:32:18.586+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-16T18:49:20.722+08:00
