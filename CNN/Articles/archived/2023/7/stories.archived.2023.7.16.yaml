      'mgnl:type': 'text'
      'text': '<p><em>“Sa aking obserbasyon, ito ay ano lang dahil ang dala niya talaga
        ay tubig ulan, medyo malakas ‘yung ulan niya,”</em> NDRRMC spokesperson Edgar
        Posadas told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5344390-88f6-44c2-8edd-8395718c3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:24:25.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T18:27:55.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: From my observation, this was due to rain which was quite
        strong.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6579bb5-4986-41bf-829a-611d9623e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:24:25.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T18:27:55.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, vehicles were unable to pass through 17 roads
        and three bridges in the Ilocos Region and Central Luzon because of floods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182de2fc-ce8f-4988-b7b7-f6283056e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:24:25.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T18:27:55.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Posadas noted that flood mitigation measures were in place.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d1deb-64e0-4ffa-b2a7-2006dbab42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:24:25.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T18:27:55.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NDRRMC’s figures also showed at least 491 families, or 1,638 individuals,
        were affected by Dodong and the southwest monsoon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5142be2-e9bb-489b-b369-848d1e1dd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:24:25.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T18:27:55.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Posadas advised residents to be aware of the risks in their community
        to ensure safety.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626c046-1488-41e8-b2e1-d158abb47d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T18:24:25.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T18:27:55.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Yung kahandaan natin</em> as an individual, as a family, as
        a household, and then as a community, <em>i-put</em> into place <em>natin
        ‘yan. Alamin natin ano ‘yung</em> particular hazards <em>sa ating mga lugar,”</em>
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0fb3c-17e4-4a53-afbb-f17b01d65044'
