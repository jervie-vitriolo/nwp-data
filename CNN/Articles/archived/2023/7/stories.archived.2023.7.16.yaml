      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake prompted a brief tsunami warning for parts of Alaska near\
        \ the Aleutian islands, extending from Unimak Pass to Kennedy Entrance, before\
        \ being revised to a tsunami advisory.\r"
