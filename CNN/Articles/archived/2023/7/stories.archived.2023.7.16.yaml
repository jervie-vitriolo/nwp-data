  'RoRo-vessel-banton-romblon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T21:07:21.000+08:00
    'imagesource': 'jcr:291fe6b3-747b-4ce1-b73d-aca66734a2a0'
