    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'British-born actress and singer Jane Birkin, who found fame in France,
      dies age 76

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2305f-ee26-4c68-8c1e-4826f0188957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:45:02.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jane Birkin, the British singer and actress
        who found fame in France, has died aged 76, CNN affiliate BFMTV reported Sunday,
        citing its sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9c05b-6f10-4d37-a132-610783858ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:45:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Birkin was born in London but moved to Paris when she was 20 to work
        on a movie called “Slogan.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f05deb-f454-4d09-b6d6-e2a877b26bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:45:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She fell in love with the movie’s star, French actor and singer Serge
        Gainsbourg, and the two quickly became the subject of widespread public fascination.
        The couple often collaborated professionally, memorably performing together
        on “Je t’aime… moi non plus.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3a980-f943-4a61-9679-2b9e2749080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:45:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While her relationship with Gainsbourg made Birkin a household name,
        Birkin quickly become a star in her own right and a fashion icon in France,
        despite being British.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df4162-f84b-4333-9081-24200ebd1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:45:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She was the inspiration for the famous Birkin bag by French luxury
        house Hermes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71930e4-7833-4d06-b5ec-edc14c867ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-16T23:45:02.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mom represents a very Parisian style, which is funny because she’s
        not,” her daughter Lou Doillon told CNN in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee9105-48c5-4242-85df-10957287650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T23:45:01.911+08:00
