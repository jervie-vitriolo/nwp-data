    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-16T15:38:52.008+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metropolitan-Waterworks-and-Sewerage-System', 'Maynilad-Water-Services',
      'water', 'service-interruptions', 'MWSS', 'Maynilad']
    'stories': []
    'template': '1'
    'title': 'Maynilad suspends water service interruptions in some areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03a736-af68-4e83-bee3-deab11894b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — Maynilad
        Water Services has suspended service interruptions in some areas beginning
        Sunday as the rains brought by Tropical Storm Dodong have increased the water
        level in Ipo Dam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6dffe-8dae-43a7-8b06-9fabd3d8036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pansamantang isususpinde ang</em> scheduled daily water service
        interruptions <em>sa ilang bahagi ng</em> Caloocan, Malabon, Manila, Navotas,
        Quezon City at Valenzuela <em>simula ngayon hanggang sa susunod na abiso,"</em>
        the West Zone water concessionaire said <a href="https://twitter.com/maynilad/status/1680454208661733378"
        target="_blank">in an advisory</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4db1d0-1f6d-4e40-baaa-e431398e0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Scheduled daily water service interruptions in some
        areas in Caloocan, Malabon, Manila, Navotas, Quezon City and Valenzuela are
        suspended from today until further notice.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e1833-086b-4af5-93da-f3b518b36338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga pag-ulan nitong nakalipas na araw dulot ng</em> #DodongPH
        <em>ay nakatulong mapataas ang</em> water elevation <em>sa</em> Ipo Dam, <em>dahilan
        kung bakit patuloy naming natatanggap mula sa</em> portal <em>ang</em> 2,400
        MLD (million liters per day) <em>na aming kailangan para mapanatili ang normal
        na serbisyo sa kabila ng mas mababang</em> water allocation <em>mula sa</em>
        Angat Dam," it explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f24f86-815a-4b4d-a321-fd701bf9457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rains over the past few days due to #DodongPh
        have helped increase the water elevation in Ipo Dam, which have allowed us
        to continue getting 2,400 MLD per day from the portal, which we need to keep
        normal services despite the lower water allocation from Angat Dam.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766549e-02f6-45a3-92ff-a49d5c7694ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System earlier announced
        that water service interruptions of up to 12 hours could be experienced by
        around 591,000 customers <a href="https://www.cnnphilippines.com/news/2023/7/7/maynilad-water-interruption-july-12.html"
        target="_blank">beginning July 12</a> due to the decreasing water level in
        Angat Dam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c724f73-14c1-404d-992e-89d228a82604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/11/Maynilad-impact-of-lower-allocation-from-Angat-Dam.html"
        target="_blank"><strong>RELATED: Why only Maynilad is affected by lower allocation
        from Angat Dam</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248d90d-8eb2-45bf-a9a0-5779b5d56d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibabalik lamang ang</em> daily service interruptions <em>kapag
        tumigil na ang</em> water inflows <em>sa</em> Ipo Dam <em>dala ng mga pag-ulan,
        at muling maramdaman ang kabuuang epekto ng</em> 48 CMS (cubic meters per
        second) allocation. <em>Magbibigay kami ng abiso bago ito ipatupad muli,"</em>
        Maynilad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b71e1-bf5f-40ce-b383-9f10c68a534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Daily service interruptions will resume once water
        inflows at Ipo Dam have stopped, and the full effect of the 48 CMS allocation
        are again felt. We will release an advisory before this is enforced.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d8278-3e74-4b8d-b7ff-2ce1fffdc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the suspension of service interruptions, the public is encouraged
        to continue water conservation efforts to extend supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d4e5e-1c56-443b-8a25-00957464f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of 6 a.m. on Sunday, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said the water level in Ipo Dam was 100.02
        meters. The normal level is 100 meters. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbd3bb-e3d2-4668-a6bb-a3be82a551cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:36:29.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-16T15:38:52.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level in Angat Dam, meanwhile, was 179.06 meters. The
        "normal high level" is 210 meters while the "minimum operating level" is 180
        meters.</p>'
