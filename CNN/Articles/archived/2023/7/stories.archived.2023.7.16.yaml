    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96686694-6aa6-458e-9b15-f09d9c42b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T19:00:54.067+08:00
