      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75421ff-505e-4e19-998c-f13296a28feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Leyte police also said Sianosa allegedly took a video when Sergeant\
        \ Rhea May Baleos and Mrs. Nogal argued on the \"legality of possessing the\
        \ rice field,\" prompting the cop to \"call the attention of Mr. Sianosa,\
        \ and the two had a commotion.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ad2ab-86c3-4b9c-984b-d10e0b79480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baleos reportedly grabbed Sianosa''s cellphone while the latter
        was taking videos, and pushed him away," the NUJP said in a statement on Saturday.
        "A few minutes later, the three journalists heard gunshots."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d5e5d-0471-4ff5-89de-a71d72dff71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomas said he saw policemen in uniform firing the shots," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb92c4d-f6f0-40e3-9420-19854839c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Task Force on Media Security on Saturday urged the\
        \ Philippine National Police in Eastern Visayas to probe the incident and\
        \ impose disciplinary action, if necessary, on members of the Pastrana police.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ba776-5ab7-463f-8256-8efb5accefd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are still investigating the said incident and rest assured that\
        \ we will not be biased with our investigation and if proven that our personnel\
        \ have truly committed all the accusations, our Office will not tolerate such\
        \ misconduct,\" Reli said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b528c3-5742-4890-9777-bb071c59c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we highly recognize the role of the media men in the delivery
        of impartial and factual information to the general public, we also do our
        best to protect their rights and safety," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d65fc0-c1fd-48bd-aa82-9a47dd40ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T12:51:14.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T12:52:34.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leyte police also said it welcomes more information from possible
        witnesses "to beef up our investigation and for the immediate resolution of
        the case."</p>'
  'migz-zubiri-P150-wage-hike-legislation-pulse-asia':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-16T13:12:27.000+08:00
    'imagesource': 'jcr:0c9147fc-ab83-4d4b-927d-1c6704c4bb4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5241a417-5922-4df8-ab06-1a0385ff6d72'
    'lead': 'Senate President Juan Miguel Zubiri on Sunday said he is determined to
      push for the ₱150 wage hike through legislation, citing a recent survey showing
      it is among the top concerns of Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-16T13:17:16.625+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-16T14:46:59.530+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-16T14:46:59.190+08:00
