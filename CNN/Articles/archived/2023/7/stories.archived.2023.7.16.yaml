      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The earthquake hit offshore about 55 miles southwest from Sand Point,\
        \ Alaska, at a depth of 13 mi. on Saturday night (2:48  a.m. ET), according\
        \ to the US Tsunami Warning Center.\r"
