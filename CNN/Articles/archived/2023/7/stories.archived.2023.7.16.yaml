      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b767fa0-2e5f-4f88-96d5-b6a92c9d0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T15:57:26.573+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-20T17:16:06.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maling sabihin na ang hakbang na ito ng MMDA ay diskriminasyon
        sa hanay ng mga motorcycle rider. Hangad po ng aming ahensiya ang kaligtasan
        ng mga nagmomotorsiklo,</em>” Artes said Saturday in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d29313-6e51-4b9e-9bc2-852e4a905c1a'
