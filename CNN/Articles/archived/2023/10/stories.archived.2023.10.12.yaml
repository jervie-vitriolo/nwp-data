      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351cc2a-337f-4d59-8a07-d650ec5ec76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e6d6d-0483-4f76-992a-e9503689d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We met by fate in September, during the penultimate chapter of our
        <a href="https://youtu.be/TFXwbru1YQw?si=W79jqZJtTxwY0C32" target="_blank">Philippine
        Eagle Quest</a>, and immediately took a liking to each other. This time, de
        Leon will take us to the “living laboratory” of the Robert S. Kennedy Bird
        Conservancy, of which he is the director. But long before we step foot in
        the forest he and his team protects, a surprise already awaited us right at
        his front door.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c060c51-7910-4ec8-acd3-8c0813b7a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159d8ef-6769-424f-9fe8-10409045926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a huge pot before the entrance to his home, nicknamed the “House
        of Rustling Leaves,” a <em>Xanthostemon verdugonianus</em> grows. A magnificent
        mangkono.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ce254-6730-4f9b-aff6-9933f17d265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34f0e8-4c8f-4315-b124-2a2c26fe70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, a pair of Olive-backed sunbirds (<em>Cinnyris jugularis</em>)
        darts upon its branches, feeding on its marvelous red blooms using their specialized
        curved beaks. It is an amazing sight. Two endemics interacting with each other,
        in a place where humans have mostly taken over the wild. It is no natural
        habitat, but it is still incredible to behold. I spend a good part of the
        morning photographing and basking in its beauty.</p>'
    '93':
      'image': 'jcr:8370fd91-529b-40e6-8b5d-81765e68243b'
      'imageCaption': 'The 1-Sentimo coin features the mangkono. Photos by CELINE
        MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91182bb0-88b8-4064-af3b-2f7661179a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:20:14.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c51968-aa56-492b-8d98-a2c72a90b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409a27f-ff66-4e79-9813-34cac6d21b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found only in the Philippines, mangkono is one of the country’s
        known species of “ironwood.” It grows naturally on lowland and medium-elevation
        forests as well as on ultramafic and karst limestone landscapes. The wood
        is so hard, it takes two to four days to cut a tree with a 70-centimeter diameter,
        with diamond blades doused with water to counter overheating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f2e38-15d2-41c8-a8e6-b73a42e13f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.180+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31350a22-3a4b-446e-a0c3-d235e49411bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.180+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For a time, it was thought all mangkonos were just one species,”
        Dr. Pastor Malabrigo, a botanist and taxonomist from the University of the
        Philippines Los Baños, would tell me almost a year later over Zoom. “We thought
        the ones in Palawan are also <em>verdugonianus</em>, but they are a different
        species.”</p>'
    '94':
      'image': 'jcr:3a51d9a8-ed6e-46b5-bb36-cf2eaa56e5d7'
      'imageCaption': 'Mangkono blooms attracting a variety of pollinators, from bees
        to birds. Photo by CELINE MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3725f4-f63d-4781-878f-b6d39f77a5ac'
