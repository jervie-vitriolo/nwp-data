      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Directed by Sam Wrench, the movie was filmed over three nights during\
        \ the “Karma” singer’s six-night residency at SoFi Stadium in Los Angeles\
        \ in August.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e04c4-13c7-476a-9ddf-b4aa478d7883'
      'mgnl:activationStatus': true
