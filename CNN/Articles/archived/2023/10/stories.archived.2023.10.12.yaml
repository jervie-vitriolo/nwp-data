      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552b84a-c944-4ec1-b7d1-b8708a763b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.298+08:00
