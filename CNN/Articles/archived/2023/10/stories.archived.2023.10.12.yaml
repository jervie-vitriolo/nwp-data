      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials with the UN’s Relief and Works Agency (UNRWA) said 11 of\
        \ its employees had died as a result of airstrikes on Gaza and at least 14\
        \ of their facilities there have been damaged directly or indirectly.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4c11d-f7fd-47d8-9e87-afacb3d874c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175b924-916e-4c1c-a462-e6db3e88a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.902+08:00
