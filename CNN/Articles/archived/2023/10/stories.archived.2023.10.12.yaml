      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/29/hontiveros-proposal-refund-ngcp.html">Hontiveros
        backs proposal to refund collected fees for NGCP''s unfinished projects</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
