      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b80cc0-fdfe-4106-8bde-add9f0742b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Defense Minister Yoav Gallant said he has “released all restraints”\
        \ for the IDF in their fight against Hamas, saying the response will permanently\
        \ change Gaza.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f360b-a8ec-4a4b-b4bb-93c025efa8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4813d80-4a3e-4983-b9c1-00e9b71c92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They will regret this moment – Gaza will never return to what it was,”\
        \ Gallant said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09086fb-9b71-488e-85b2-2141c1a9a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de282c4-5532-49a9-93c2-b8e25c8a26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has deepened fears that Palestinian civilian casualties will continue\
        \ to rise in the days ahead as Israel responds to the worst attack on its\
        \ territory in decades.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b951d7-78c5-4e1c-b3b3-9618bf44fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3cd29-4056-4741-9a63-2bb89d570800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of Israeli fighter jets struck more than 70 targets in the Daraja\
        \ Tuffah area of Gaza Wednesday, where the IDF claimed “a large number of\
        \ terror attacks against Israel are directed.” The IDF also said it had struck\
        \ Hamas naval targets in Gaza early Wednesday, which it claimed were used\
        \ to carry out attacks on the Israeli coastline.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd5906-77d5-4a8b-94aa-9bc4c96f12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e921cad-3f27-48e3-ac56-62561d5f0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Interior Affairs said residential areas\
        \ in the eastern part of Jabalia and the Qizan al-Najjar region of Khan Yunis\
        \ came under intense airstrikes, with attacks targeting civilians’ homes and\
        \ roads, resulting in “direct injuries among citizens,” the ministry said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc7559-3f13-4012-af09-9f1883d5a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fdb5a-de33-4e27-b6a1-f3da289307ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden on Tuesday pledged that the US would make sure\
        \ Israel has the tools needed to defend itself and is surging military assistance\
        \ to it.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f35317-cb1d-4dc6-941f-fe71692b475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ae39f-6be5-4668-9362-5c0468777b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of that includes ammunition and interceptors to replenish the\
        \ Iron Dome anti-missile system. The first supply of US weapons since Hamas’\
        \ attack arrived in Israel late Tuesday evening, according to the IDF.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a135c25-bcdf-4091-ad7a-40998a365208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5631ea-009c-43ad-b6d2-6837e469ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 22 US citizens have died in Israel, a State Department spokesperson\
        \ said Wednesday. Biden also confirmed that American citizens are among those\
        \ held hostage by Hamas. He called the attacks by Hamas “pure, unadulterated\
        \ evil” that bring “to mind the worst rampages of ISIS.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef6b6a-49b3-4d81-8c4d-5e6b076cb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616144ff-8f89-428e-91cb-c5cde1e642a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Humanitarian crisis</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a818a09-42f0-4b73-9453-066257ffe04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians in Gaza are facing a deepening humanitarian crisis as Israel\
        \ ramps up its bombardment for a fifth day and the “complete siege” ordered\
        \ by Israeli Defense Minister on Monday takes effect.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b437163-9360-4239-840a-587b9042ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e339d-c850-4a9e-8ec9-599858393b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the UN High Commissioner for Human Rights said imposition\
        \ of sieges that endanger civilians by depriving them of essential goods “\
        is prohibited under international humanitarian law.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a374f-d4d6-407d-996c-8a02945f0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d71977-423d-4857-bc06-c7c47aed7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These risks (are) seriously compounding the already dire human rights\
        \ and humanitarian situation in Gaza, including the capacity of medical facilities\
        \ to operate, especially in light of the increasing number of injured people,”\
        \ spokesperson Ravina Shamdasani said Tuesday.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfe299-2ea6-4023-b0f1-a4acb76c7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217a688-bf4c-45ee-8cb7-6bf31c18bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cutting off the water supply to Gaza “affects over 610,000 people and\
        \ will result in severe shortage of drinking water,” UN OCHA’s Jens Laerke\
        \ added.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7093cd-9c26-4b8c-b528-698495a71f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb2283-57ae-44ad-9931-63368111d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes have already damaged Gaza’s medical infrastructure, say\
        \ Palestinian officials, and have forced more than 263,000 Palestinians to\
        \ flee their homes, the United Nations said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fae4f-fc03-4ea7-86af-b29094509900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e2536-5290-4fde-8b72-bc972398790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Destruction of infrastructure and streets by Israeli bombs is hampering\
        \ efforts by medical teams to reach victims, according to the UN.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b1ede-1163-4676-9f53-d8eaa5c24fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db955140-cdd0-4988-8693-2cd1c9049f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials with the UN’s Relief and Works Agency (UNRWA) said 11 of\
        \ its employees have died as a result of airstrikes on Gaza and at least 14\
        \ of their facilities there have been damaged directly or indirectly.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202418a-ed44-4160-812c-8003fb6bfcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bc439-9a01-41e4-9921-18daefe898d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency has been unable to bring any aid into Gaza since Saturday,\
        \ according to UNRWA director of communications Juliette Touma.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea2dd6-42bd-4b63-bcdb-bf113eb5dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
