      'mgnl:lastActivated': 2023-10-12T19:42:53.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa5116-0b88-4d7c-a746-edf03275096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:42:53.668+08:00
      'mgnl:createdBy': 'syrah'
