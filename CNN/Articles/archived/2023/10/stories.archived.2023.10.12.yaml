      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c4fbe-e994-4df3-957a-a3df3b6d05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:46:23.952+08:00
