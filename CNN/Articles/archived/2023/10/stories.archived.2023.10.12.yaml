      'mgnl:lastActivated': 2023-10-12T13:48:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte made the statement on Wednesday following
        her meeting with Finland Ambassador to the Philippines Juha Markus Pyykko.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f196c-91c3-4ef7-a4ff-3f865bc56750'
      'mgnl:activationStatus': true
