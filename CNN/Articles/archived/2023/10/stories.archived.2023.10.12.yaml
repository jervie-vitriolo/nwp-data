      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In a very important meeting, we forged a better partnership\
        \ with Finland through the reopening of our embassy in Helsinki next year.]\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09e68d-7ea9-47dc-8d14-8558d21b8ebd'
