      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To make a call, dial “+” plus country code, area code and telephone\
        \ number (ex. +63773101212) or dial “+” plus country code and mobile number\
        \ (ex. +639171234567). To send a text, type “+” plus country code and mobile\
        \ number (ex. +639171234567).\r"
