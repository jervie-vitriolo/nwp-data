      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Certified AMS AEOs (authorized economic operators) will enjoy faster\
        \ cargo clearance and priority treatment for cargo inspection for their goods\
        \ traded within ASEAN,” the Bureau of Customs (BOC) said Thursday.\r"
