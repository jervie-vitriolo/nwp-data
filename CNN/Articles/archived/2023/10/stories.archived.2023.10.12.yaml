      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oklahoma GOP Rep. Kevin Hern of Oklahoma announced on Wednesday that\
        \ he will run for the position of majority leader.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9205ce-1584-4274-9860-dd078db043f7'
