  'senate-probe-recantation-ltfrb-corruption':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-12T13:13:24.000+08:00
    'imagesource': 'jcr:1b7a700e-18c3-4bf5-a7f4-355187bfbc3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea053b68-8b8d-415c-87f6-9499fb0dc671'
    'lead': 'Senators on Thursday said an investigation must be done on the recantation
      of a former Land Transportation Franchising and Regulatory Board (LTFRB) official
      on his allegations of corruption in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T13:18:46.500+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-12T19:56:49.645+08:00
