      'mgnl:lastActivated': 2023-10-12T10:25:57.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b086c-9273-456c-945d-fa00c620dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:25:56.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:25:57.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift wrote in her post that “due to unprecedented demand,” early access\
        \ showings of the movie will open on Thursday in the US and Canada, and extra\
        \ showtimes will be added throughout the weekend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdf81c-be5f-41ed-ad43-b5dee9aa21d0'
