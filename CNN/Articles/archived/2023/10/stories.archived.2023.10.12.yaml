      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a5cde-ffc2-4683-9468-8f456fc09839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.169+08:00
