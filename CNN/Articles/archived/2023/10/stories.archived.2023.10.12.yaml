      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gumikib, a Grade 5 student of Peñafrancia Elementary School, died on\
        \ Oct. 2 reportedly after a bout of intolerable headache and ear pain. This\
        \ was over a week after he was slapped by his teacher on Sept. 21.    \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d81f56-6613-4960-9c6a-3d2fdb34c916'
