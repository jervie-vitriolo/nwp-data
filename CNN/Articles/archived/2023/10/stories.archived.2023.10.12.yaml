      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said <a href="https://www.cnnphilippines.com/news/2023/10/11/filipinos-repatriation-israel.html">22
        Filipinos in Israel</a> are seeking repatriation, while foreign affairs officials
        said <a href="https://www.cnnphilippines.com/news/2023/10/11/ph-embassy-in-jordan-repatriation-filipinos-in-gaza.html">70
        Filipinos in Gaza</a> are requesting the same. The government has raised <a
        href="https://www.cnnphilippines.com/news/2023/10/11/dfa-alert-level-2-israel.html">Alert
        Level 3 in Gaza</a>, which means voluntary repatriation for Filipinos working
        and living in the war-torn area.</p>'
  'india-arrest-chinese-guangwen-kuang':
    'author': 'Tanushree Pandey and Michelle Toh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-12T20:30:16.000+08:00
    'imagesource': 'jcr:6f104ab3-783e-44ac-8607-27afe5f36e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c8f351-3c56-4590-89a7-f19b0873b007'
    'lead': 'An executive at Vivo, one of China’s top smartphone makers, has been
      arrested in India in connection with a money laundering probe, raising fears
      of a renewed crackdown on Chinese businesses in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T20:36:19.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-12T20:50:36.821+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-10-12T20:50:36.267+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Guangwen-Kuang', 'India']
    'stories': []
    'template': '1'
    'title': 'India arrests Chinese smartphone executive in fraud probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf013c1-ab52-4abc-a0ed-d2136f954462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi/Hong Kong (CNN)</strong> — An executive at Vivo,
        one of China’s top smartphone makers, has been arrested in India in connection
        with a money laundering probe, raising fears of a renewed crackdown on Chinese
        businesses in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577c4dc-32f4-4ea8-b2e4-62bd870c237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangwen Kuang, the head of administration at Vivo India, was taken
        into custody on Tuesday by India’s Enforcement Directorate (ED), his lawyer,
        Mudit Jain, told CNN. The ED is the country’s main financial crimes investigation
        agency, <a href="https://edition.cnn.com/2023/10/12/tech/vivo-india-arrest-intl-hnk/index.html"
        target="_blank">responsible for</a> probing money laundering and violations
        of foreign exchange laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e231a3-0cdc-4bfa-8e22-012ec9ab5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kuang, a Chinese national, was arrested alongside three other people
        and would be held in custody for three days, according to a court document
        shared with CNN by Jain.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbb4a2-5e8d-44c0-b2ef-25d9d0a62bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the other detainees was a person who had helped Vivo set up
        its offices in India, and the other two were accountants, according to the
        document.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bbbf5-66ae-4d28-b81c-6216cb6853d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement to CNN, a Vivo spokesperson confirmed that one employee
        had been arrested and vowed that the company would “exercise all available
        legal options.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ab830-73f8-483f-b6b0-3a2619ee5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The recent arrest deeply concerns us,” the representative said. “Vivo
        firmly adheres to its ethical principles and remains dedicated to legal compliance.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251bcba-0f44-4a00-abb1-9fe8d10e2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Allegations of money laundering against Vivo were first made in July
        2022, when the ED said it had carried out searches at 48 Vivo locations in
        the country and seized $60 million from the company’s bank accounts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f2dda-396e-40f8-8d3b-fe5004874b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency accused Vivo of tax fraud and said the firm had remitted
        624.8 billion rupees ($7.9 billion), mostly to China.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd52c6-d24d-4d71-8a9e-a2e1fe50655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These remittances were made in order to disclose huge losses in Indian
        incorporated companies to avoid payment of taxes in India,” the ED said at
        the time.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0a82b-a892-40c6-b60c-1b1b54d00998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said at the time that it was cooperating with the investigation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6420c-3ab8-4df1-9681-01065b9a27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raids came two months after India seized more than $700 million
        from another big Chinese smartphone maker, Xiaomi, which was also accused
        of moving money out of the country illegally.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b88e3-7e48-43d8-a0b5-c9554180af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xiaomi denied wrongdoing, saying all its operations were “firmly compliant
        with local laws and regulations.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a86b1-aa5a-417b-968b-76a541d9bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xiaomi and Vivo are hugely popular with Indian consumers, both ranking
        in the top three of the country’s vast smartphone market behind Samsung.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322a22e-5692-4d14-bc1d-790070de1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the regulatory crackdown, Vivo is still India’s second biggest
        smartphone brand, <a href="https://www.counterpointresearch.com/insights/india-smartphone-share/"
        target="_blank">commanding</a> 17% of the market in the second quarter, according
        to Counterpoint Research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c62ebd-7c13-4d91-a4ba-48fb97563966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xiaomi, meanwhile, has seen its market share slip from 19% to 15% in
        the same period.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd962ed5-739d-4695-9771-8d3272fce1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and India soured significantly after a <a
        href="https://www.cnn.com/2020/06/17/asia/india-china-aksai-chin-himalayas-intl-hnk/index.html"
        target="_blank">deadly clash</a> at their shared contested border in 2020.
        Authorities in India later <a href="https://www.cnn.com/2022/02/18/business/india-app-ban-china-reaction-intl-hnk/index.html#:~:text=In%202020%2C%20India%20banned%20more,escalating%20following%20deadly%20border%20clashes."
        target="_blank">banned Chinese apps</a> and <a href="https://www.cnn.com/2020/06/23/business/india-china-business-deals-intl-hnk/index.html"
        target="_blank">subjected deals</a> with Chinese firms to greater scrutiny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f650b1-cfe6-4165-8a10-566d2e82a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, tensions between India and China have <a href="https://www.cnn.com/2023/09/04/china/china-sends-premier-li-qiang-g20-intl-hnk/index.html"
        target="_blank">continued</a> to simmer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514afef-75e7-4014-9480-b3eb6175feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo’s troubles this week prompted a swift reaction in Chinese media.
        State-run tabloid <a href="https://www.globaltimes.cn/page/202310/1299659.shtml"
        target="_blank">Global Times</a> accused India of “rising protectionism.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea2f47-aabd-47a7-8595-efbd1e2df184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The executive’s detainment appears to signal a “hardened crackdown
        on Chinese companies,” the outlet said in a report Wednesday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377fc9b-ede4-4517-aa51-6fb5bb09a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s embassy in India has <a href="https://www.cnn.com/2022/07/08/business/vivo-raids-india-china-hnk-intl/index.html"
        target="_blank">previously warned</a> that the probes of Chinese firms in
        India risked damaging its reputation among foreign investors and have disrupted
        “normal business activities.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98340f4f-c45c-44e9-b4a7-fea49701173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Vedika Sud contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10340c1-d82c-4c9d-a0ca-bc60a09029fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:36:19.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:50:36.825+08:00
      'mgnl:lastActivatedBy': 'pia'
