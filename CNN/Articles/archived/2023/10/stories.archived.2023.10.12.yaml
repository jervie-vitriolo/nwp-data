    'stories': []
    'template': '1'
    'title': 'Wild beavers return to west London for the first time in 400 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cea933-f6fa-47ac-bf3b-9d8769c0f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Wild beavers have returned to London’s
        Ealing district after an absence of 400 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8d43f-74ac-486e-a1c3-678fc16e22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f49f3f-3bbb-4b32-a769-96f722514d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A family of five Eurasian beavers – a breeding pair and their three\
        \ offspring – were transported from Scotland and released Wednesday at the\
        \ Paradise Fields wetlands area, in Ealing, west London.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04fc95-d287-4218-ae58-55d7b6630b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4681441-5411-443b-ac06-90c7c58c1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ealing Beaver Project hopes the beavers can help reduce the risk\
        \ of flooding, as well as engaging people in nature.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6524f-9eb7-46bd-b4a2-197e715c100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695ce3c-6b94-468c-93bc-f7818c6c134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "London Mayor Sadiq Khan was at the release. “[Beavers] are nature’\
        s way of building dams … helping the wider ecosystem,” he said. “It’s good\
        \ for humans, it’s good for nature, it’s good for our city.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a467b-f4ad-42ef-82db-d7889dd5ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47910d57-6acb-4f56-b7e1-4d189a5ded52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His Rewild London Fund provided almost £40,000 ($49,000) in funding\
        \ for the project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee565d-54fa-4186-9ec3-44f82483d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7803639-aa64-4b8c-ac85-a2e92611748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sean McCormack, chair of Ealing Wildlife Group, one of many groups\
        \ behind the beaver initiative, said: “Paradise Fields is a little oasis of\
        \ nature adjoining a big retail park and adjoining urban Greenford.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b473bb-e4a4-4f9a-8b93-5fab271582c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bff77-1ec1-4919-881a-78f153e6ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Greenford is a high flood risk zone, and that’s only going to be exacerbated\
        \ by climate change. The beavers should build a series of dams through the\
        \ site and create wetlands … this acts as a giant sponge.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eefa97-9f8e-43ec-8f97-dcf90d0641e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.388+08:00
