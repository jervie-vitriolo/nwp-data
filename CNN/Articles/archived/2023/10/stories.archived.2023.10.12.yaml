      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> – The
        Land Transportation Office impounded over a dozen public utility vehicles
        in Parañaque City on Wednesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcee9f-c640-44a3-ba8d-ed3c789590a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T21:34:15.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T21:39:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTO Chief Assistant Secretary Vigor Mendoza II said the vehicles were\
        \ subjected to road worthiness inspections and drivers went through a drug\
        \ test.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc78a7-af00-4dbc-ab2a-d599e7897b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T21:34:15.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T21:39:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine buses, three UV express vehicles, two jeeps, and one taxicab failed\
        \ the test, while five drivers tested positive for drugs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ac304-b43f-4ffc-9bac-0ab96ff58000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T21:34:15.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T21:39:28.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported that eight buses were "colorum" or illegally
        plying routes, while one bus was defective and without a license plate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a838ac4-c6ad-4d88-b06c-0de294739c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T21:34:15.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T21:39:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Magiging tuloy-tuloy ang ating road worthiness inspections lalo na\
        \ at palapit na ang Undas at barangay elections kung saan inaasahan natin\
        \ ang pagdagsa ng ating mga kababayan pauwi sa kani-kanilang probinsya,\"\
        \ Mendoza said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd651d8a-119d-46a4-9130-d839cf1fd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T21:34:15.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T21:39:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will continue with our roadworthiness inspections\
        \ especially since All Saint's Day and the barangay elections are coming when\
        \ we expect an influx of our fellowmen going home to their provinces.)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473a73c-d857-4303-9133-e105004fd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T21:34:15.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T21:39:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said erring drivers failed to show documents to operate the\
        \ PUVs.\r"
    '7':
