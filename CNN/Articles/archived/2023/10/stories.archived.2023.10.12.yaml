      'jcr:uuid': '0280e754-cdca-4a5d-bb98-9f37d2046b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.994+08:00
      'mgnl:createdBy': 'raheema'
