      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Immigration
        personnel extort around ₱150,000 from blacklisted people in exchange for letting
        them enter and leave the country, Justice Secretary Jesus Crispin Remulla
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55035b-4fe1-47e6-a9d0-8b0fdc7ee8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:42:53.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T19:42:53.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09210cb5-a608-46bd-8ab1-6cdae2c1eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:42:53.668+08:00
