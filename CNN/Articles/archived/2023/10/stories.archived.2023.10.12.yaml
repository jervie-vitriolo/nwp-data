      'mgnl:lastActivated': 2023-10-12T04:33:02.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327e8b6-b55b-4547-a303-650f8e64f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government will not pass any laws or make any decisions that do\
        \ not concern the conduct of the war, the announcement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa1397-3fee-4905-be07-bc59ca4ef595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.377+08:00
