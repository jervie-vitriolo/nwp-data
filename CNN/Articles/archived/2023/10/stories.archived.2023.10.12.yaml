      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is expected to rake in between $100 million to $125 million in its\
        \ opening weekend, according to industry estimates. The concert film will\
        \ screen on IMAX and standard screens in AMC, Cinemark and Regal theaters,\
        \ and in 90 countries worldwide.\r"
