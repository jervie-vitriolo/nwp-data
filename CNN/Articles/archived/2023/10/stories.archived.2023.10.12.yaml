    'stories': []
    'template': '1'
    'title': 'Grade 5 student death not linked to slapping – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c711e52-51e8-4eb5-b019-93f870a1415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.257+08:00
