      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba45f2-56f6-41a7-bbbd-49ea82a1346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has stepped up its offensive in Gaza following Hamas’ October\
        \ 7 onslaught, when armed militants poured over the heavily-fortified border\
        \ into Israel, raiding homes, rampaging through farms and communities and\
        \ taking as many as 150 hostages back to Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614e240-d640-4e4d-9197-94a88947bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fab18-90c9-4054-930f-b4f6d7b822f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Israel began airstrikes on the Palestinian enclave Saturday at\
        \ least 1,055 people have been killed in Gaza, including hundreds of children,\
        \ women, and entire families, according to the Palestinian health ministry.\
        \ It said a further 5,184 have been injured.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fa85a-5b6c-415a-8e63-13fb2cf73a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1560d8d-56cf-4e40-a18d-3aff809967dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has ordered a “complete siege” on the enclave, including halting\
        \ supplies of electricity, food, water and fuel. On Wednesday, Gaza’s only\
        \ power station stopped working after running out of fuel, the head of the\
        \ Gaza power authority Galal Ismail told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57e830-cc3b-4eef-8156-66c4f6110651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a0717-51c5-42c0-b2d0-233d8c7909a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People are still able to use power generators, Ismail said, but with\
        \ a blockade on all sides of the border, the fuel needed for the generators\
        \ to work is running out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c686d-8976-4efd-9ac6-4b3c21f201b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0f143-46ef-401c-b77f-f40540608267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.381+08:00
      'mgnl:createdBy': 'raheema'
