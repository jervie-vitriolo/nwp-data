      'text': '<p>Officials have accused <a href="https://www.cnnphilippines.com/news/2023/9/19/hontiveros-children-in-surigao-del-norte-religious-cult.html">SBSI</a>
        of “cult-like” activities, sexual violence, child abuse, and forced marriage.</p>'
