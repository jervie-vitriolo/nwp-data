      'mgnl:lastActivated': 2023-10-12T10:34:41.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9395a-9e5c-435a-8e6a-b4b0b3520e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That year Rock was hosting the awards show and Pinkett Smith called\
        \ for a boycott as part of the #OscarsSoWhite movement after her husband was\
        \ overlooked for a nomination for his performance in “Concussion.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba618c3-9214-41bd-9b1b-d55ecfd4ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd450ac-6c77-432a-a8b4-ba872c019fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She now says she may not have been aware of the “level of pressure”\
        \ Rock may have been under at the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f2fcd-d513-4068-a045-f984aad03e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3fff0-6bd0-46f4-be85-059581940a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I probably should have called him and gone, ‘Hey, are you okay?,’”\
        \ she said. “And just know that although I’m speaking out about the Oscars,\
        \ I do wish you the best and I just want you to know that,’ me taking the\
        \ time to have called him and said that, just to touch base. But his feelings\
        \ might’ve been hurt.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11b8e0-a8e4-48df-ba8e-3a4f30159020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30cfda-193a-4d01-a0ef-d5cff33fcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair spoke and apologized to each other after the 2016 incident,\
        \ she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bffad-33d8-4110-8217-e95701f28695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1ed17-3fbe-408c-852e-9066459f022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pinkett Smith said Rock tried to talk to her during a break in the\
        \ 2022 Oscars ceremony following the slap in an attempt to apologize to her.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c80e7-907e-4e3d-b3ad-bc664d1d8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bbb88-b585-4e5b-91c8-5b4538cad855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He said, ‘I didn’t mean you any harm.’ I said, ‘I can’t talk about\
        \ this now, Chris. This is some old s**t,’” she told People. “I thought this\
        \ was [about] the Oscar 2016 and … their stuff that they had before I even\
        \ came into the picture in the late ’80s. I’ve got to leave that to Will and\
        \ Chris to talk about, but they got their stuff for sure.”\r"
