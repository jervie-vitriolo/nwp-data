  'pagasa-end-habagat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T18:30:18.000+08:00
    'imagesource': 'jcr:4dd5ea75-c9ad-495a-89c1-3f7b0119cf74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '548e07a6-861c-4a37-bbc8-330349ca4828'
    'lead': 'The state weather bureau on Thursday declared the end of the ''habagat''
      or southwest monsoon season, marking the transition to ''amihan'' or northeast
      monsoon season'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T18:32:30.757+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-12T18:32:31.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA declares end of ‘habagat’ season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25645b-b141-41b4-a579-319ccf906c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> – The
        state weather bureau on Thursday declared the end of the “habagat” or southwest
        monsoon season, marking the transition to “amihan” or northeast monsoon season.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862da46-678f-4971-9b3e-62248d74789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Habagat is when warm, moist winds from the southwest cause rains over\
        \ the western portion of the country in May to September.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8787b-9f51-4beb-a876-0491eb1a2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, amihan brings cold winds from the northeast causing\
        \ rains to the eastern side of the country in October to March.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970386fc-2cfe-4afe-9f66-37db577aa2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recent analyses showed that a significant weakening of the Southwest\
        \ Monsoon has been observed over the past few days. Moreover, the strengthening\
        \ of the high-pressure system over East Asia has led to a gradual change in\
        \ the weather patterns,” the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) said Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32740b12-19f3-422b-aa32-f76d208c67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With these developments, the southwest monsoon (habagat) season is\
        \ now officially over. The season in the Philippines is now in a gradual transition\
        \ to the northeast monsoon (NE) season and may be apparent and declared in\
        \ the coming weeks,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67bcc9-3928-4eaf-82cb-dd77441f1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones and low pressure areas close to the country have
        enhanced the effects of the southwest monsoon <a href="https://www.cnnphilippines.com/news/2023/6/2/rainy-season-may-start-next-week.html">since
        June</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c5217-b97d-4e05-b15f-87a22703c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PAGASA said that the ongoing El Niño meant a higher likelihood\
        \ of below-normal rainfall conditions, while dry spells and droughts in some\
        \ areas could happen in the the last quarter up to the first quarter next\
        \ year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94181850-d071-4324-9166-df3c08246bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This may adversely affect the different climate-sensitive sectors\
        \ such as water resources, agriculture, energy, health, public safety, and\
        \ other key sectors in the country,” the bureau said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f23ec-c6ea-4c52-8068-32a1b8df790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:32:30.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T18:32:31.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA declared the beginning of a <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">"weak"
        El Niño</a> in July.</p>'
