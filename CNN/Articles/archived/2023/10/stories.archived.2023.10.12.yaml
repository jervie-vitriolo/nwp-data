    'title': 'Filipino teenage girls likely to be on track in school than boys — UN
      study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844f7a3-0aad-465b-9068-4eb96eb5053b'
      'mgnl:activationStatus': true
