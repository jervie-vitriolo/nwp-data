      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0b24b-167d-4d61-aac5-90e3b092f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:42:53.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T19:42:53.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme was uncovered in 2020. It involved BI officials who allowed
        Chinese nationals to enter the country without background checks in exchange
        for grease money wrapped like a pastillas - a local milk-based confection
        rolled in a wrapping paper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb35787-b734-4266-b313-f58f6c813fcd'
      'mgnl:activationStatus': true
