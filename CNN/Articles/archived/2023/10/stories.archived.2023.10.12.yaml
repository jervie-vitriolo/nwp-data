      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkett Smith reveals more about her marriage, career and early
        life in her forthcoming memoir, “Worthy.” The book releases Oct. 17.</p>'
