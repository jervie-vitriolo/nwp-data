      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0066050-e288-4f8f-af8a-f4bd727e85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 2022 Academy Awards, Smith stormed the stage and slapped\
        \ presenter Chris Rock after he made a joke about Pinkett Smith being bald.\
        \ She suffers from alopecia, which has caused her hair loss.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b83d0-3886-4938-91c2-c9106ea4447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.325+08:00
