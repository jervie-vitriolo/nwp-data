      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The X user posted screenshots of a post where the top supposedly used\
        \ by Mina was being auctioned off by a certain Red Menzz on Facebook. Some\
        \ Korean entertainment news outlets also reported the allegation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71307504-e665-424e-a0aa-c87c4e55e162'
      'mgnl:activationStatus': true
