    'jcr:uuid': 'd5678cb7-f6ab-4f9e-b000-ff8bed76b83c'
    'lead': 'The United Auto Workers union surprised Ford with a major escalation
      of its strike, ordering workers off the job at the company’s largest plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T13:23:37.811+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-12T13:23:38.253+08:00
