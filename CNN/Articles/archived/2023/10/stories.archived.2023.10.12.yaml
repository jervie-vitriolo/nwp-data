        \ adulthood.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf61e4-4e14-4625-b999-587eab494946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T06:05:10.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are hopeful that the study will generate insights that will help\
        \ stakeholders provide solutions and enable women to realize their full potential,\"\
        \ she added.\r"
    '8':
