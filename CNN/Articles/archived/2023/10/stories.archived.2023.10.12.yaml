  'x-elon-musk-hamas-accounts':
    'author': 'Hanna Ziady, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-12T20:40:44.000+08:00
    'imagesource': 'jcr:c6a9a3ef-1293-42c7-8bd9-c7bf42cdcf99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c834b7c-d493-4290-b146-f7e691130fbb'
    'lead': 'X says it has removed ''hundreds of Hamas-affiliated accounts'' and taken
      down thousands of posts since the attack on Israel by the Palestinian militant
      group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T20:44:49.387+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-12T20:44:59.264+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-12T20:44:56.965+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamas', 'X', 'Twitter', 'Elon-Musk', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Elon Musk’s X says it has removed ‘hundreds’ of Hamas-affiliated accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6c5a6-dd78-4d08-a239-947f655c57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — X says it has removed “hundreds of Hamas-affiliated
        accounts” and taken down thousands of posts since the attack on Israel by
        the Palestinian militant group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894a0d5-7972-4149-9608-a789f6fbf409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform, formerly known as Twitter, was given 24 hours by the
        European Union earlier this week to address illegal content and disinformation
        regarding the conflict or <a href="https://edition.cnn.com/2023/10/10/tech/x-europe-israel-misinformation/index.html"
        target="_blank">face penalties</a> under the bloc’s recently enacted Digital
        Services Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb6c29-ad48-4f88-9d34-cbf44f25df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Linda Yaccarino responded to EU official Thierry Breton in a
        <a href="https://twitter.com/lindayaX/status/1712342353304846603" target="_blank">letter</a>
        dated Wednesday that she posted to X. She said the company had “redistributed
        resources and refocused internal teams who are working around the clock to
        address this rapidly evolving situation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da0ccd-339b-4388-a65d-61f469bbaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no place on X for terrorist organizations or violent extremist
        groups and we continue to remove such accounts in real time,” Yaccarino wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e040615-e8e7-4136-8046-8080374ad078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“X is… addressing identified fake and manipulated content during this
        constantly evolving and shifting crisis,” she added. The platform had “assembled
        a leadership group to assess the situation” shortly after news broke about
        the attack, Yaccarino said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbf3a2-9a1d-4d9d-bac4-dee9534a67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A slew of mischaracterized videos and other posts went viral on X over
        the weekend, alarming experts who track the spread of misinformation and offering
        the latest example of social media platforms’ struggle to deal with a flood
        of falsehoods during a major geopolitical event.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3c0dc-ffcc-4b13-9648-2adbee6baba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the attack on Israel, Yaccarino said X had acted to “remove or
        label tens of thousands of pieces of content” that break its rules on violent
        speech, manipulated media and graphic media. It had also responded to more
        than 80 “take down requests” from EU authorities to remove content.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30a7d6-19b0-43a5-8270-3baba0f87a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Community Notes” — which allow X users to fact check false posts —
        are visible on “thousands of posts, generating millions of impressions,” she
        wrote.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66e5f0-7406-4a85-b929-3b8846f2d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Yaccarino, notes related to the conflict take about five
        hours on average to show up after a post is created, a revelation that could
        fuel concerns that fake or manipulated content is being seen by thousands
        — or in some cases millions — of people before being moderated.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41069507-a1d6-4a68-99bd-c7493c3d1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acknowledging receipt of Yaccarino’s letter Thursday, Breton said on
        X that the the Digital Services Act enforcement team “will analyse the reply
        and decide on next steps.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580e428-ac34-4cef-b557-8c1f800f4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law is one of the most ambitious efforts by policymakers anywhere
        to regulate tech giants and companies face billions in fines for violating
        the act.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cbbe8-37cb-480e-9c9a-099661f09db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:44:49.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:44:59.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/tech/elon-musk-hamas-affiliated-accounts/index.html"
        target="_blank">Elon Musk’s X says it has removed ‘hundreds’ of Hamas-affiliated
        accounts</a>."</em></p>'
