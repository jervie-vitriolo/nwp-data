      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Steve is going to have to talk to them all, see what their concerns\
        \ are, but I support Steve,” he told reporters.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f3984-b924-47d4-866d-52440c11dcda'
