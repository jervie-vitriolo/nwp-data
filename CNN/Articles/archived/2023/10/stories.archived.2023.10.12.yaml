      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian health ministry warned that hospitals are set to run\
        \ out of fuel on Thursday, leading to “catastrophic” conditions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d8ae8-29a0-4c13-9e18-5f255b194cb3'
