      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd6874-1179-490b-8a05-49cd11c58ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico’s foreign ministry said 135 citizens were evacuated on a military\
        \ flight from Israel on Tuesday evening. Germany said it will evacuate citizens\
        \ from Israel on Thursday and Friday, and the French government is in contact\
        \ with Air France to organize a flight Thursday to evacuate French citizens,\
        \ according to the foreign minister.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109bc99-a484-4381-8541-8f4081b24382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb117ead-3d36-4f5c-b2f0-bf9b2bc57567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also rising fears of the Lebanon-based Shia militant faction\
        \ Hezbollah entering the conflict, potentially opening a second front in the\
        \ war. The IDF said Tuesday that it has added tens of thousands of additional\
        \ troops to its northern border with Lebanon in anticipation of an attack\
        \ by the Iran-backed group.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162655f6-4835-4c31-9e35-8ee3d6a89adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e8f4e-7d82-4b40-8ef8-60aeeb1b8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three Israeli soldiers were killed in an attack on the border with\
        \ Lebanon on Monday, according to the IDF.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b901744-802b-41f3-8aa8-59c690d91600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4db6b4-c7e3-4a08-9e14-6d45d647268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Wednesday, IDF spokesperson Lt. Col. Jonathan Conricus\
        \ said that Hezbollah in southern Lebanon fired anti-tank missiles and rockets\
        \ at Israeli positions and soldiers. “There has already been an attempt by\
        \ Islamic jihad terrorists to infiltrate into Israel - that attempt was successfully\
        \ thwarted by the IDF, sadly at the cost of the life of a senior officer and\
        \ two additional soldiers,” he said.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbccc3-f247-43ad-bbda-7bb4dd0c1339'
      'mgnl:activationStatus': true
