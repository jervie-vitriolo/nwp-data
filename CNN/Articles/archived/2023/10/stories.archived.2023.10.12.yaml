    'template': '1'
    'title': 'Immigration personnel extort ₱150,000 ‘escort fee’ — DOJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477982f3-e2b6-4ad6-9a86-f308f558a1bb'
      'mgnl:activationStatus': true
