      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of UNFPA''s Phase III implementation of the Longitudinal
        Cohort Study on the Filipino Child in partnership with the Australian government,
