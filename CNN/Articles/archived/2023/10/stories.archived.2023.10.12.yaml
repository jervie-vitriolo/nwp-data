  'fishing-operators-on-fishing-vessel-monitoring-system':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T03:46:52.000+08:00
    'imagesource': 'jcr:0abc6ec9-8770-47a8-bb1f-1a80c88daef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a06a82e1-2886-4786-9d2d-780469193198'
    'lead': 'Fishing companies Royal Fishing Corporation, Bonanza Fishing and Market
      Resources, Inc., and RBL Fishing Corporation have asked the Supreme Court to
      uphold a lower court’s ruling declaring Fisheries Administrative Order No. 266
      unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T03:51:16.394+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-12T03:51:16.811+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Commercial fishing operators ask SC to uphold ruling vs fishing vessel
      monitoring system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620ede8-ef67-445e-80e5-b9b8fd18079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Fishing
        companies Royal Fishing Corporation, Bonanza Fishing and Market Resources,
        Inc., and RBL Fishing Corporation have asked the Supreme Court to uphold a
        lower court’s ruling declaring Fisheries Administrative Order No. 266 (FAO
        266) unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f72ef-fb8d-4e8a-b781-e31c712d8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380c125-598e-4ae2-a7de-f689b2133495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Arnold Naval, who is representing the commercial fishing operators,\
        \ defended during Tuesday’s oral arguments the decision of the Malabon City\
        \ Regional Trial Court that issued a permanent injunction against the implementation\
        \ of FAO 266.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3285aa-5abd-4cdb-a9db-535d1fd173f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f005c31-d2fe-406a-9730-5ff9739f0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FAO 266, which was issued by the Bureau of Fisheries and Aquatic Resources,\
        \ requires commercial fishing vessels to install tracking devices and for\
        \ them to report their catch through the vessel monitoring system (VMS) and\
        \ electronic reporting system (ERS).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bfa66-711e-4a8c-8614-9d6b4b122668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e135fbc-0be9-455c-ae7b-0f625e60176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naval argued the Malabon court was correct in ruling that information\
        \ on the fishing grounds of fishing companies constitute trade secrets and\
        \ FAO 266’s mandatory installation of real-time VMS violated the fishing companies’\
        \ right to privacy and unlawful searches.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d0a63-a727-464f-9ae2-0a48f896e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572c7f1-ce02-47ab-986f-601ff686be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the administrative order violated the equal protection\
        \ clause of the Constitution by regulating only commercial fishing vessels\
        \ and leaving the regulation of municipal fishing vessels to the discretion\
        \ of local government units.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade67d11-e6d5-4a0e-8d4b-70d4e256619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03c495-62be-43fe-a176-0ba1e6e94ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naval also stressed that FAO 266 was issued without public consultation\
        \ and delineation of municipal waters which also violated the constitutional\
        \ right of fishing companies to due process.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2bd40-13fb-40df-b113-7502b7feadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e9455-b482-4214-b2fd-f2b7bb392573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once BFAR installs the VMS, it will have unrestricted power to access\
        \ sensitive information to monitor the location and activities of the fishing\
        \ vessels,\" he said. \"This violates the commercial fishing operators’ constitutional\
        \ rights to privacy and unlawful searches, among others.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d83b9b-807a-4604-8e93-62bcf10fd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e81880-ef4f-4e54-b4fb-52d34fbf75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the government’s top lawyer, Solicitor General Menardo Guevarra,\
        \ argued these tracking systems aid state implementers and enable them to\
        \ monitor all duly registered commercial fishing vessels to ensure that they\
        \ are operating within authorized fishing grounds and guide them in the prosecution\
        \ of violators of fisheries law.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65704f51-3523-4ea6-9d7e-f88aa68b627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899aacbe-1765-4909-936c-fc9b009ac500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra warned that US$320 million (roughly more than P18 billion)\
        \ worth of fish products bound for Europe every year are in danger of being\
        \ rejected if the Philippine government fails to certify that such fish products\
        \ were not caught through illegal, unregulated and unreported fishing (IUUF). \
           \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb82dd-6835-41b1-aad2-d4e35629a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c8482-6cc4-4fc7-b080-14a0bdab1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that the country is a state party to various treaties\
        \ and agreements recognizing the right and duty of states to adopt conservation\
        \ and management measures for the protection of the marine environment and\
        \ the long-term sustainable use of living marine resources. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699de42-954a-4e30-b63a-9e4c84e0494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1dd64-03f6-4422-bfd6-6e960557a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A declaration of unconstitutionality of FAO 266 frustrates the State’\
        s effort to honor its international commitments and render it powerless to\
        \ uphold the shared goals these commitments represent,” Guevarra said in his\
        \ opening statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb5084-6398-4e39-9cf2-c6f7df9f3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0729ba3-993b-4930-94ad-ec78d63efb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:51:16.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:51:16.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the value of Philippine exports of fishing products amounted\
