      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Live Nation responded to a post by a user on X (formerly Twitter) who\
        \ claimed that one of its staff members stole the piece of clothing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edfdbc-3d85-425c-9be9-c88d4215933b'
