  'Collision-off-Bajo-de-Masinloc-accident':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T16:50:52.000+08:00
    'imagesource': 'jcr:1c04bc9f-7791-4cce-b930-a6e067bb8f37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc6a34df-d7e7-44b7-a1cf-5b07e6513989'
    'lead': 'The collision of a foreign vessel and a Philippine fishing boat off Bajo
      de Masinloc, which led to the death of three Filipinos, may have “purely been
      an accident,” Senate Minority Leader Koko Pimentel says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T16:53:35.114+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-12T16:53:35.630+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pimentel: Collision off Bajo de Masinloc waters possibly ‘an accident’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601ecfd-2882-4adf-b212-181e9814ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        collision of a foreign vessel and a Philippine fishing boat off Bajo de Masinloc,
        which led to the <a href="https://www.cnnphilippines.com/news/2023/10/4/ph-vessel-rammed-by-foreign-vessel.html">death</a>
        of three Filipinos, may have “purely been an accident,” Senate Minority Leader
        Koko Pimentel on Thursday said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b7f16-33e3-4913-8245-34df24d35070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the meeting of the Special Committee on Philippine Maritime
        and Admiralty Zones, Pimentel said that an accident means the ship owners
        “do not have to go to jail” but must pay just compensation for the deaths
        and damages caused by the tragedy.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451622d4-ef2f-474e-bd65-6fa084c4cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accidents do happen," Pimentel said. "<em>Posible namang</em> pure
        accident<em> ito eh</em> (It''s possible that this is purely accidental).
        If it''s a pure accident, does anybody have to go to jail?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6bfcb-11cf-4daa-b150-23a54d494eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/5/ph-boat-ramming-wps.html">Coast
        Guard chief: Ramming of fishing boat not linked to tensions between PH, China&nbsp;</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb77d4-b89c-413a-975e-66ffb01c3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreign oil tanker suspected to have rammed the boat was tagged
        as the “MT Princess Anna'''' from the flag state Republic of Marshall Islands.
        However, the owner of the boat was traced to a Singaporean company.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031a1f8-2759-41ff-9af3-377868a1f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard reported that the foreign vessel came from
        Incheon, South Korea and collided with the fishing boat at 4:20 a.m. off Bajo
        de Masinloc on its course to Singapore.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ca021-aac8-4d25-86dd-ad76def10c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pimentel said international law “does not get in the way” of speedy
        settlements on accidents such as what happened to the fishing boat.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d370f-490a-48b7-9b69-4ac15bad5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to compensate those damaged. At wag na natin i-dribble
        or patagalin pa masyado," he said. "That''s our appeal to our friend, neighbor,
        and ally the Republic of the Marshal Islands."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08cca6-f712-4fcd-904f-ada746834a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t be afraid to admit liability, especially civil liability
        because sa tunay na buhay naman meron naman talagang tunay na aksidente (in
        real life there are really accidents). No one has to go to jail," Pimentel
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a0e7d-50a2-4590-8140-a96d28046589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the hearing, panel chair Senator Francis Tolentino asked the
        representative from the Marshall Islands and officials from the Department
        of Justice (DOJ) to talk to the survivors and widows from the collision to
        settle on proper compensation and the process the victims will go through.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5103b-20ad-4889-9be4-584ee6599589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOJ officials said they are still waiting for the results
        of PCG’s fact-finding investigation on the collision before deciding on a
        possible case to file.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d9ee9-66f8-4dd0-94ef-c2484cc9931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/4/bajo-de-masinloc-vessel-foreign-oil-tanker-investigation.html">Senators
        want stiff penalty vs. foreign oil tanker involved in ramming of PH boat&nbsp;</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e458f54-453b-47e4-a9df-0d7976be8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:53:35.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T16:53:35.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG earlier said the foreign vessel may have also <a href="https://www.cnnphilippines.com/news/2023/10/5/vessel-rammed-ph-boat-violations.html">violated</a>
        two international regulations.&nbsp;</p>'
