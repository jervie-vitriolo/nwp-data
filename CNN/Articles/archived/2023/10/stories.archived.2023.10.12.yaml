      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to remove identifying information
        about two of the students over safety concerns. CNN’s Kristina Sgueglia and
        Sabrina Shulman contributed to this report.</em></p>'
