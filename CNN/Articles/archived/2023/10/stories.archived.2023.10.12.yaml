      'mgnl:type': 'text'
      'text': '<p><strong>Gaza (CNN) —</strong> Gaza’s only power station has stopped
        working after the fuel needed for generating electricity ran out on Wednesday,
        Gaza officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d1b41-5b7e-4181-bcaf-d4200d1ef0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.884+08:00
