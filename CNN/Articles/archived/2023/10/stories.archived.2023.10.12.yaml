      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Authorities
        found 19 minors involved in “common-law relationships” with adult members
        of the controversial Socorro Bayanihan Services Inc. (SBSI) in Surigao del
        Norte, Justice Secretary Jesus Crispin Remulla said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fccf0-7d65-4564-8aa4-f9d4b7f343e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:30:22.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T19:35:55.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are teenagers, from 18 (years old) down, na common law partners\
        \ sila ng mga [of the] adults sa Socorro,” Remulla said in a press briefing.\
        \ \"Sila'y nagbubuhay-asawa dito sa mga bata na most of them below 18.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d16f1-a195-43d5-bacf-8c8f5d0ca28a'
