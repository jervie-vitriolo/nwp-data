      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan’s failure to resurface on June 18 sparked a massive, international\
        \ search that captured the world’s attention for days. On June 22, officials\
        \ confirmed the Titan had suffered a “catastrophic implosion.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223724fb-bfca-425f-b055-57d6f1d7c613'
