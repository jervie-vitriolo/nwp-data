    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036550ad-dc5f-4489-9426-1ef61ee605d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.376+08:00
