      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7eb65-29a5-458d-a2f6-c8d2742641a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a new interview with People, Pinkett Smith opened up about the incident,\
        \ which she said, like many other people, she initially thought was a comedic\
        \ bit between the two men.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494f128-ef0a-411d-8324-8e6125f14e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9a952-5478-478d-b5b6-30f2d5dc7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought, ‘This is a skit.’ I was like, ‘There’s no way that Will\
        \ hit him,’” she recalled. “It wasn’t until Will started to walk back to his\
        \ chair that I even realized it wasn’t a skit.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95995ee6-1d84-4d9a-bf75-0599c3ec349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d2995-508f-4c2a-a46e-13eb13e7bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She told the publication that as soon as they were alone she asked\
        \ Smith, “Are you okay?”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f98180-98f8-4166-acc0-4845258cffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61448d5e-87a5-42d7-b2c8-ffdc57638ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pinkett Smith told Kotb during their interview that the marriage fractured\
        \ because of “a lot of things.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eaded-04ea-4bf5-8ca5-0993cbb9955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766ceec-02b4-4f01-a423-1c88639d4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think by the time we got to 2016, we we both just exhausted with\
        \ trying,” Pinkett Smith said. “I think we were both kind of still stuck in\
        \ our fantasy of what we thought the other person should be.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9e56d-26d9-4ad0-bff4-bbc100ebfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa712e1d-6bf4-4c2a-bff2-09523e85facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she “made a promise” that there would never be a reason for\
        \ her and Smith to divorce “and I just haven’t been able to break that promise,”\
        \ she said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602d45e-30be-4bbd-a630-b2978be82323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.331+08:00
