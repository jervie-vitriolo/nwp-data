      'mgnl:lastActivated': 2023-10-12T10:23:00.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17efd7c-0b97-4f06-ad64-7f7796347bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:23:00.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a clip from her forthcoming NBC News primetime special with Hoda\
        \ Kotb, Pinkett Smith said the couple had not previously gone public with\
        \ their separation because they were not “ready yet.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6e35f-0d3f-4e31-9f28-cafb9c8242ad'
      'mgnl:activationStatus': true
