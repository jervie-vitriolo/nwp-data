      'mgnl:created': 2023-10-12T10:28:20.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her husband, Will Smith, slapped Rock as he was presenting an award\
        \ during the 2022 Oscars telecast after Rock made a joke about Pinkett Smith\
        \ being bald. She suffers from alopecia, which has caused her hair loss.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82295fc9-785b-4891-bc13-8576be470b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.185+08:00
