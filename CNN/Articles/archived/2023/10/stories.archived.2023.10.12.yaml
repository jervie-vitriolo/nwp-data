    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a58240-8a72-4fb0-a3ac-c9a842cac09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.184+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The “Elephant” in the churchyard</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013755b-b1f0-4be2-9821-dab58851bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year on the road, we are back in Sorsogon — my
        mother’s hometown, where my spouse and I have decided to re-establish roots.
        It is June and I’m part of a fellowship for improving biodiversity reporting
        skills. By now, I know of the endemic plants featured on our coins, and with
        this knowledge, I propose a story on this; to embark on a quest to photograph
        and see these plants in the real world. This is eventually approved. And supported.
        Since then, I’ve been awaiting the blooming of a Philippine Native Tree.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c9bd5-28f0-4f5c-b9ab-a629bca009d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af238b1d-e7df-4a8e-ac4d-c169c26bfca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it is a morning in mid-September. From the house my late mother
        left me, I walk to the church. It doesn’t take me long to get there. Outside,
        right by the place where candles are lit, next to a statue of the Ten Commandments,
        is a katmon tree.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed2ff7-5bb0-4b84-a3f0-0ef1a6b1cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a1f50-11aa-4a0f-a391-6a5c8752e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tree is tall and lush, with shiny broad serrated leaves glinting
        in the early sun. In the midst of green are patches of white. Big, beautiful
        katmon flowers. I marvel at it, measuring the blooms. It is as big as my palm.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dea98b-9234-43b1-bc88-d06678542a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf4e58-0da3-448d-aa9f-5c8feda300c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the ground, some fruits have fallen. I pick them up, peel them and\
        \ eat them. They are crunchy and subtly sour.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b86c33-1444-4c8c-9fe9-2f9ded758e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7365b0-4f2f-4215-b81e-8872951335c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some use the fruits to season fish,” Noel Lacuen, the church caretaker,\
        \ tells me. “Some of the kids also like eating them.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd959e00-b5f1-45ee-bc53-9eaf40cf2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'image': 'jcr:0f6180e8-9d9c-4796-be6a-61bd3f96012a'
      'imageCaption': 'The old katmon tree in front of a church in Sorsogon. Photo
        by CELINE MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166a7ab-b295-411d-9492-d156a2ba545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:20:14.364+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c233c-ffc0-49ff-84b8-32e8f74bd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuen, more popularly known as “Inso," is 54 years old. He inherited
        his church job from his father. When I showed him the 25-Sentimo coin where
        a flower of the katmon is engraved, he just scratches his head. He then tells
        me the tree was probably planted by someone from the church back then, but
        he doesn’t know who it was. All he knows is that since he was a kid, the tree
        has always been there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009bfe5-032d-4b38-86fc-3bf119372cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd69ce0-7cc1-4797-8c17-8de6cceeca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even when I was young, that katmon was already a katmon,” — meaning
        it was already as big then as it is now.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e12d62-d9c4-43ec-be8d-24bf31abe446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38dc39-1ca9-4905-b448-a208789f310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katmon (<em>Dillenia philippinensis</em>), is found only in the
        Philippines. It grows throughout the country, in low- to medium-altitude forests.
        It does not like the cold, and cannot survive upland conditions. Its fruits
        are called elephant apple in English, a name shared by other species of the
        <em>Dillenia</em> genus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe0456-7039-4751-9aa0-cdb85bcdc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a352f49-a426-4217-9afd-9dbdc546b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.197+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The quest continues</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c562ae-614c-4ff7-8116-74809464d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.197+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this katmon tree, more than a year after my encounter with
        the tayabak, I am more deliberate.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5e77a-8fdb-4d27-a890-216de13b81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.198+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9dbea-a155-4797-8815-193f5573d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.199+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coins in my pocket, bearing reliefs of our natural heritage, are\
        \ opportunities. Coins are accessible, and it is a great way to meet people\
        \ where they are in terms of their knowledge about our wonderful native plants.\
        \ And the BSP agrees.\r"
    '97':
      'image': 'jcr:f97315f8-029e-4438-9d17-f718f8e6bf0f'
      'imageCaption': 'The beautiful katmon flower, depicted in the 25-Sentimo NGC
        coin. Photos by CELINE MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d70d4-3d4c-47bc-a995-b8dd7fe53531'
