      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb173349-9c5c-43fb-b718-ad2cd7e2719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:46:23.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T13:48:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte added that Finland will also soon open honorary consulates\
        \ in Cebu and Davao.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e37af4-26a4-4fb0-93ca-2ff55d438535'
      'mgnl:activationStatus': true
