      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then there was the Oscars slap.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99a89a-6174-48f0-9e12-2218bb1aa2a0'
