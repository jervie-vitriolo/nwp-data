      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN) —</strong> Israel has formed an
        emergency government and war management cabinet, Prime Minister Benjamin Netanyahu
        and National Unity Party leader Benny Gantz jointly announced Wednesday, in
        the wake of Hamas’ surprise attacks on border communities that killed at least
        1,200 people and injured thousands more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa63835-e5f4-424c-9a92-8a8ddfa881d3'
      'mgnl:activationStatus': true
