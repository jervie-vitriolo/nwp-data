      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces of green — no, <em>jade</em> — are luminous on the dark
        banks of the pool before Busay Falls. It is a balmy afternoon in late January.
        The air here is cool and cozy; the spray of mist from the waterfalls icy on
        the skin. On the cemented path alongside the falls where cottages and tables
        are found, I linger. Earlier, I handed four ₱5 coins to the elderly man at
        the front — entrance fee for two at ₱10 each. The coins were the new ones.
        The ones I remember criticizing for all looking the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2e1d6-a551-434b-9ef0-b1679c0940f4'
