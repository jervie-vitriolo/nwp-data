      'mgnl:lastActivated': 2023-10-12T13:48:46.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa isang makahulugang pagtitipon, pinalalakas natin ang ating ugnayan\
        \ sa bansang Finland sa pamamagitan ng pagbubukas muli ng ating embahada sa\
        \ Helsinki sa darating na taon,\" she said in a statement.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef95bc0-9d76-4751-9cd6-2187815e9a02'
