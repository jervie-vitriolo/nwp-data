  'beavers-released-ealing':
    'author': 'Callum Sutherland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-12T10:30:49.000+08:00
    'imagesource': 'jcr:1e2f08aa-9e6b-4a09-8350-363d1e64c8be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26445f17-f280-4483-a19e-9acd100b098d'
    'lead': 'A family of beavers has been released in the Paradise Fields wetlands
      area, in Ealing, west London.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T10:32:12.374+08:00
