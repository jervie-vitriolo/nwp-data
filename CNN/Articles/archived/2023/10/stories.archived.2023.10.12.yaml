      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90044cd2-19e3-4e28-b0a9-afecd5d778d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas sent waves of heavily armed fighters pouring across the border\
        \ from Gaza and rampaging through rural communities – Israel said it found\
        \ 1,500 bodies of militants in the aftermath of the assault.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2b340-4731-4efe-8e73-7a44de2abd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7370d1-0aed-4402-bf7e-ea8e3620663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houses in Kfar Aza were ransacked and set ablaze. Overturned mattresses,\
        \ destroyed furniture, broken trinkets and unexploded grenades lay strewn\
        \ across the grounds, along with bodies – a window into the scale of devastation\
        \ wrought by Hamas in this area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3bd15-47b9-445a-b0d5-5264f68b7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db95b62-5ec3-4dd6-ae8c-bae6280c2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve never seen anything like this in my career, never in 40 years\
        \ of service this something I never imagined,” Maj. Gen. Itai Veruv told CNN\
        \ on Tuesday, just a few hours after Israeli troops secured the kibbutz from\
        \ Hamas assailants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82ea2d-ce61-4d86-b9e6-f7186eaec6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eb0fe-1e04-4d34-b494-a33b5b86e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kfar Aza, the Israel Defense Forces (IDF) was going house to house,\
        \ collecting the dead in body bags and loading them onto a truck. The IDF\
        \ told CNN that women, children, toddlers and elderly were “brutally butchered\
        \ in an ISIS way of action.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8eabb-c565-41a0-a5a7-4e848cbea64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f83277-93f2-463c-be96-908d2b0a191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has denied that its militants beheaded children or attacked women.\
        \ The militant group’s spokesman and senior official Izzat al-Risheq on Wednesday\
        \ described the accusation as “fabricated and baseless allegations.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26011a-de9e-4a8d-ae5d-eb4d434c0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067b97c-ee27-4627-b4f9-c068cb297810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kfar Aza is one of the several kibbutzim, small farming enclaves, that\
        \ bore the brunt of Hamas’ ground assault on Saturday. A number of kibbutzim\
        \ and towns were targeted, including Kfar Aza, Be’eri, Ofakim, Sderot, Yad\
        \ Mordechai, Yated, Kissufim and Urim. Revelers at a music festival held in\
        \ the desert outside of Be’eri were also gunned down and taken hostage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec741641-76f8-484c-9ba6-552618acfc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e66d5d-b75f-4323-bba6-6162b11ed7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,200 people have died in Israel since the conflict erupted,\
        \ IDF spokesperson Lt. Col. Jonathan Conricus said in an update on Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c5918-9c37-4ebf-b133-befe6c464a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614a55d-3676-4744-95c7-f87396078494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has retaliated by pounding Gaza with a relentless aerial campaign\
        \ that has flattened homes, schools, medical institutions and government buildings\
        \ in the besieged strip.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e8c07-f50a-423b-94d1-33c6870874f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913ab16-fcd0-4755-91b8-a09967d7a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll in Gaza has risen to 1,055, with a further 5,184 people\
        \ injured, according to the Palestinian Ministry of Health.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4043d-4f24-43f0-944b-c6f1a42da66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a71ae4-2a63-46f1-8439-8f40fe5f4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Massacre’ in Kfar Aza</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb0529-1796-49cc-ba32-92ebef40b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kibbutzim go back to the time of the founding of Israel, when small\
        \ groups of people set up communities based on the idea of communal living.\
        \ About 125,000 people live across approximately 250 kibbutzim in Israel,\
        \ according to the Jewish Agency for Israel. For many, they were symbols of\
        \ good life and safety.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adeae6-b4cb-4430-9959-7e7ad134222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f0d9d-3e89-45da-b332-a8b8cf5b6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What happened at the weekend destroyed that idyll.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172ae38-2e0f-4735-8bb1-e076b0da25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0672ffd-29fa-49d4-885a-8a00a0146b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Babies and toddlers were found “decapitated” in Kfar Aza, Tal Heinrich,\
        \ a spokesperson for Israeli Prime Minister Benjamin Netanyahu, said Wednesday.\
        \ CNN could not independently verify that report, and Hamas said media reports\
        \ about attacking children were false.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b82e7c-0693-449f-9e76-0e1b51bc0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764efaab-9c31-4701-a9a2-59cd47753b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the IDF told CNN Tuesday that the killings at Kfar\
        \ Aza amounted to a “massacre.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47097fe8-5f5d-48f9-9e8d-872e39601872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95ac62-54bb-4c31-a62f-b45a67fdde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maj. Gen. Veruv said his soldiers spent “about 48 hours” fighting “\
        waves and waves of terrorists” on roads and in neighboring communities. He\
        \ said he had started fighting militants in the Yakhini moshav (community)\
        \ on Saturday, moving then “from battle to battle,” on the road to Sderot,\
        \ before reaaching the Be’eri kibbutz on Monday evening.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e65ae-e90a-48aa-8068-f4e6df070e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19df92-39ea-4861-971d-a8a92a13b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw hundreds of terrorists in full armor, full gear, with all the\
        \ equipment and all the ability to make a massacre, go from apartment to apartment,\
        \ from room to room and kill babies, mothers, fathers in their bedrooms,”\
        \ Veruv said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce88f98-b82e-4b1c-a8f1-2806eee542b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12ed47-5a51-4d64-a4e5-452f0e5ebc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veruv said he had been retired from the IDF for eight years before\
        \ rushing to join the counter-offensive efforts on Saturday morning, but nothing\
        \ could have prepared him for what he saw.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd120951-e1ce-4848-8c25-1323fd6c8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cea62-988c-4d72-8255-7854659ccba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have heard during my childhood about the pogroms in Europe, the\
        \ Holocaust, of course. All my family came from Europe, they are survivors.\
        \ But I never thought I would see…things like that,” he said about the scene\
        \ in Kfar Aza.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f5129-3c10-43b4-bec6-9576b6a70adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f11674-0c12-41ed-a4f1-26140ed71f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Be’eri</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79854c74-0bce-4731-a64a-b5c5e80d8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 bodies were found in Be’eri on Monday. Civilians were\
        \ killed and taken hostage in the kibbutz, which is home to about 1,000 residents,\
        \ according to Israeli authorities and videos obtained and authenticated by\
        \ CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46e5f3-e155-4540-af39-5d138a0f5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ad0ee-02c0-433b-8958-98838c45ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavily armed militants arrived in Be’eri on motorbikes around 7 a.m.,\
        \ just half an hour after they breached the typically high-tech, tightly guarded\
        \ border fence between Gaza and Israel, videos show.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2befe09-6428-4201-b344-1ca5df4c6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3f9ed-2b04-4ec3-bece-394215065fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bloodbath followed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13353b-f929-474f-993f-23c44a035878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2a0f3-1117-43a3-8146-f24f3b0604ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage shows militants pulling three bodies out of a car, before stealing\
        \ the vehicle and driving north. The video, which first surfaced on Telegram,\
        \ was taken by a surveillance camera in Be’eri. CNN has geolocated the video\
        \ to an intersection in the northeastern part of the kibbutz.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a54e7-ae2b-4080-b736-51d9fa3cc6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411c851-f8bc-4f1e-a276-0a04d8455fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video shows armed militants taking five Israeli civilians captive,\
        \ with the bodies of four later seen lying on the ground nearby in another\
        \ video verified by CNN.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a428a-9482-4954-8e08-f6d9893b3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d89374-4d48-495d-8e6a-ad9251f9798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Terrified residents told Israel’s Channel 12 television station that\
        \ assailants went door to door, trying to break into their homes.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70cd3f-e4aa-4948-ad34-a7432150e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8f626-7a99-4055-a971-3ce278545eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of at least 107 bodies discovered in the aftermath, most were of local\
        \ residents of the kibbutz, though some were of Israeli security forces, a\
        \ search and rescue spokesperson told CNN.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93a92d-940d-45cd-a012-c076e7a38fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a61bb9-6753-4964-ab94-4d8694c744e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF acknowledged on Monday that Be’eri was “very badly hit.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525562e-a4ba-4072-8a45-c83d04436df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac787b82-5b9b-4d40-97cc-fc045053c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thought we would need more rooms (to house the evacuees). We didn’\
        t need all the rooms,” said IDF spokesperson Lt. Col. Richard Hecht.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c105263-469c-4f00-9252-32e3c6248f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c5b09-0487-4687-98c9-3367539585ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Be’eri came around the same time as Hamas militants descended\
        \ upon a music festival, known as Nova, just three miles south, shooting revelers\
        \ at point-blank range and looting their belongings.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390443bd-24da-40c2-b787-0b04c7eef926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f12f6d-f689-4d7f-b1e3-17a505e7e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 260 bodies were later found at the festival site, with many\
        \ attendees believed to have been captured and brought to Gaza, sparking a\
        \ desperate search by family members and foreign governments.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d83a5-a8ec-4b6b-a936-2400617e4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872fa805-1b11-4974-9177-748c177e5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Urim</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ede2a-2abe-45c9-aa83-02ad43bdd1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Urim, a kibbutz 10 miles south of Be’eri, residents awoke at 6:30\
        \ a.m. on Saturday to the sound of sirens and rushed to above-ground bomb\
        \ shelters. The routine reaction to incoming rocket fire soon became more\
        \ concerning, as the sirens continued sounding throughout the morning and\
        \ they went in and out of hiding.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144eb8f-5ff5-4111-92f2-bbccab73ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb440d-a9a2-4308-a58c-3cd4f3b931cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the community, which is not far from where militants rampaged\
        \ the Nova music festival, began to see reports of Hamas attacks on kibbutzim\
        \ and towns near the border.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd175a-ceb4-4fdc-845d-edcb8c78c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067adce-0fdc-4b67-8c99-be27bac25f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wayne Lucas, a Virginia native who serves as a “lone soldier” in the\
        \ IDF and lives in Urim, said that he spoke to several friends “who were hiding\
        \ in their houses from the terrorists,” and, as the day progressed, he heard\
        \ of attacks closer to home.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967793a-dc9a-4f07-aa1b-c100663103f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b610179-0aa2-489c-8ba8-399af44976b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We learned that someone from our kibbutz who I know very well, whose\
        \ family also hosts lone soldiers was shot at the junction outside our kibbutz\
        \ near the gas station. Luckily, he was only shot in the hand,” he told CNN.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dda8ec-7321-43a5-ab07-879bc5ee299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c809ca-92e8-4861-8c19-30c136eed486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are over 7,000 lone soldiers currently serving in the IDF, according\
        \ to the Lone Soldier Center, many new immigrants or volunteers from Jewish\
        \ communities abroad.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa230dfb-6e83-4670-89d6-b6dc677bb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b23924-4b74-4aef-bcaf-3d234f7259d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, after a restless night, residents in Urim heard gunshots\
        \ close by.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4423e-b9a6-4250-88f9-a2827dd9cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834d82e-a021-44f0-baf1-3222b550d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shortly after 1:30 in the afternoon, we heard gunshots coming from\
        \ inside the kibbutz. We all dropped everything. We ran as fast as we could\
        \ to the shelters. We locked the doors, and we were barricading ourselves\
        \ inside. People had knives and random things to use as weapons,” Lucas said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832c93a-ddb3-4ee9-8c4f-e0860f727516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8c1f8-62e9-42d5-a179-c1997dab8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All Israeli buildings erected after 1993 are required to have bomb\
        \ shelters – reinforced rooms with concrete walls and heavy steel doors. But\
        \ these safe rooms are designed to withstand a rocket attack, not an armed\
        \ incursion. The doors are heavy, but they don’t have locks – they are not\
        \ supposed to be lockable, for safety reasons.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87a501-32af-4d1d-a08f-768ad22cb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411e7a8-20de-4525-b9ff-9ae769c0f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another soldier who lives in Urim said he heard gunfire but couldn’\
        t make it to the shelter in time. “I heard a round of six bullets being shot\
        \ right outside my room. I cannot tell you how scared I was. I didn’t know\
        \ what I needed to do first: hide, lock my door, find a weapon, run to the\
        \ nearest shelter?” the soldier, who asked not to be named, told CNN. “There\
        \ was nowhere good to hide, and I ended up hiding in my closet.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fb00c-974b-4b4f-93f7-d51fe33530fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3608ef-9782-4ea9-8723-1a290f48411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soldier and Lucas said that when they were given the all-clear,\
        \ an Israeli army unit was outside and had apprehended several militants who\
        \ had tried to storm the kibbutz.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c83ab9-913b-41b4-a7db-8cdfd249acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0554e61-1b50-4b18-90f4-9c871673e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nirim</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cca084-ff87-41a2-bf98-11d48a9298fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Nirim, which lies less than a mile from the border with Gaza, residents\
        \ had spent Friday – the day before the Hamas attack – celebrating the anniversary\
        \ of the kibbutz’s founding. Guy, a 33-year-old painter, said he could not\
        \ believe the horrors that began the next morning.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e070b-9dea-45fd-93e0-b5af087ad4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:31.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feac01e-be55-4a3c-9ebe-ead4cdc30370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he heard the alarm at 6.30 a.m., he did not think much of it.\
        \ “Usually, it stops and starts after a few minutes then we get on with life,”\
        \ he told a CNN team on the ground. But this time was different: The alarm\
        \ did not stop, and rumors began to swirl. “Rumors started in the kibbutz\
        \ that someone saw a terrorist in a car and heard Arabic,” he said. “It didn’\
        t seem possible. We didn’t think it was happening.”\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e986576-b313-4cda-9c85-1ea04e304a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd9e15-e45d-4bf5-9e66-9ef06b698de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had been waiting in the shelter with his wife, Tamar, and her mother.\
        \ Tamar’s sisters had come to the kibbutz for Friday’s celebration, along\
        \ with their husbands and three young children, who had stayed the night in\
        \ another house in the kibbutz.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010ced1-ddc9-4c5e-b9d9-d7a50de4f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47213412-57f6-432f-9cd9-b9f59755780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although most houses in the kibbutz have shelters, they are designed\
        \ to protect civilians from rockets – not armed intruders. “It’s impossible\
        \ to lock from the inside. No one imagined there will be terrorists inside\
        \ the kibbutz,” Guy said. He spent the next several hours holding the door\
        \ “with my hand, with a knife in my pocket.”\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae717362-6955-468c-84e9-b20f97c33eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437c97a-b269-444d-8587-a8c2797776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was reading online: How can I fight with a knife?” he said. He had\
        \ grabbed the only weapon he could find in his kitchen: “I could make a salad\
        \ but I don’t think I could win against a gun.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4793c-21b4-46b0-8452-4825416907b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149cfca-ca23-494b-839e-0dd3bd3d3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he guarded the door, they heard gunshots and began to smell smoke.\
        \ “Their strategy was to burn houses, to start fires so… people go outside,”\
        \ he said. “Then they wanted to kill them or kidnap them.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606b0e8-cea2-4b16-ab6a-ff211718dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bc1ab-70ca-417c-be29-a3bf092c26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Finally, the military came at 7 p.m., something like that,” he said.\
        \ Initially, they refused to open the door: They had been messaging others\
        \ over WhatsApp all day, and had heard rumors “that the terrorists were also\
        \ knocking on the door and saying they were military.”\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b26b8-60a5-4c5c-92aa-98ed214ea042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481a576-749e-4f46-a7db-9c4fb427e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his wife knew many people who had died. “They just slaughtered\
        \ everyone. They killed kids, babies, grandmothers.”\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e131ab-cc40-43b3-9277-f864647d03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:27:32.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:34:53.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3aec7-39cd-49ae-bcc4-c11f2a95c1d9'
      'mgnl:activationStatus': true
