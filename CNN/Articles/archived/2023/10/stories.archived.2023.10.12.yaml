      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        reopening of the Philippine embassy in Helsinki, Finland is expected to happen
        next year as the two countries seek stronger ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9698c0-0d45-494a-9647-1faa474fbe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:46:23.951+08:00
