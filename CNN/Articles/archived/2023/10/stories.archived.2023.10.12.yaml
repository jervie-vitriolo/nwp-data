  'beyonce-taylor-swift-eras-tour-film':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-12T20:36:52.000+08:00
    'imagesource': 'jcr:e523951f-87b9-4eff-ac0e-ec8e3be6b1e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a350e22-5ff6-4ff1-8c04-fea11fe161ca'
    'lead': 'Forget about Taylor Swift and Travis Kelce, she and Beyoncé are the true
      power pair of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T20:39:46.024+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-12T20:39:56.160+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-12T20:39:55.848+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eras-Tour', 'Beyonce', 'Taylor-Swift']
    'stories': []
    'template': '1'
    'title': 'Beyoncé showing up for Taylor Swift’s movie premiere was a ‘fairytale’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa8481-5079-4fa3-a470-89b8330dd42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Forget about Taylor Swift and Travis Kelce,
        she and Beyoncé are the true power pair of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bfb73-6913-45bc-acbc-f4211988bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night it was the era of two queens when Beyoncé attended
        the premiere for <a href="https://www.cnn.com/2023/10/11/entertainment/taylor-swift-attends-eras-movie-premiere/index.html"
        target="_blank">Swift’s “Eras Tour”</a> concert film in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e1146-4910-4cd5-9f6e-dd3b5b440869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the internet went bananas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ed9ba-69ff-4e97-9ca6-c212884f077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both women have reigned supreme this year with powerhouse concert tours
        that they are capitalizing on by bringing them to the big screen.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d776b-25ae-4989-9f0e-2ef44dd43c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First up is Swift’s, which “due to unprecedented demand” opened with
        early access shows on Thursday and will have additional showings over the
        weekend.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac9866-cb4f-4d85-ad4b-44045c6ea291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Bey, who recently wrapped her “Renaissance Tour” in Kansas
        City, has announced that her “Renaissance: A Film by Beyoncé” will hit theaters
        on December 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58c0e7-64c3-4bd5-98d4-c8ddb397d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women have been longtime admirers of each other and, early Thursday,
        Swift posted a video of the two of them together in a theater with Beyoncé
        tossing popcorn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d9710-f99e-4e57-a592-97ce094f6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Swift wrote in the caption, “I’m so glad I’ll never know what my life
        would’ve been like without @beyonce’s influence.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2c53b-df61-4a11-850a-cadaee63240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The way she’s taught me and every artist out here to break rules and
        defy industry norms,” Swift wrote. “Her generosity of spirit. Her resilience
        and versatility. She’s been a guiding light throughout my career and the fact
        that she showed up tonight was like an actual fairytale.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969d27b-3c0e-4716-92ef-1cd9f838beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given how often the world pits female superstars against each other,
        the mutual support of two of music’s biggest stars was a powerful statement. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15330d7b-87c3-40fc-8316-d65856b41d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:46.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T20:39:56.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/entertainment/beyonce-taylor-swift-eras-premiere/index.html"
        target="_blank">Beyoncé showing up for Taylor Swift’s movie premiere was a
        ‘fairytale</a>.’"</em></p>'
  'grade-5-student-death-not-linked-to-slapping':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
