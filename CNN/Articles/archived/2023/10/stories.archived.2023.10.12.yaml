      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        14-year-old Antipolo student slapped by his teacher died of a rare congenital
        condition and not because of physical harm, the Philippine National Police
        (PNP) autopsy report said.&nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb75531-475e-45fc-94a6-aa8b735ee073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df78ad2-031d-4ea3-be68-3948223458c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report showed Francis Gumikib suffered from arteriovenous malformation,\
        \ or the unusual twisting of arteries and veins.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2169e29-026d-4acc-8b57-41a6d7ea56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd387b9a-1eb2-4979-87e5-553f9a6b4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that one of the entangled veins ruptured, causing his brain\
        \ to swell and bleed that led to his death.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0539e8b-316c-4f94-a764-c798687a0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab341716-c578-4871-9763-ad38ef3e35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At first asymptomatic, walang symptoms tapos bigla na lang kasi fragile\
        \ po yung mga ugat na yun na it can rupture or burst,\" said Lt. Col. Maria\
        \ Anna Lisa Dela Cruz, chief medicolegal officer of the PNP Forensic Group\
        \ in Rizal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de035e0-29a7-4174-b9fe-6ae26c5d4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc22aa-07dd-4a75-9d63-77f6aee313df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: One could be asymptomatic at first, with no symptoms\
        \ showing. But veins can rupture or burst knowing how fragile they are.] \
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01dbda0-0940-4e8c-bd2e-fad76d3f2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T20:40:56.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cb601-2e98-4b67-8bac-8b8204276240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:40:56.260+08:00
      'mgnl:createdBy': 'seth'
