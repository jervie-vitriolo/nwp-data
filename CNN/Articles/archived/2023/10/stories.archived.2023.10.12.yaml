      'mgnl:lastActivated': 2023-10-12T04:37:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency has been unable to bring any aid into Gaza since Saturday,\
        \ according to UNRWA director of communications Juliette Touma.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca06b7e-e2aa-4ec8-8139-fb78d6f0226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f64f96-0b8b-470b-8367-f0ee9652988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.904+08:00
      'mgnl:createdBy': 'raheema'
