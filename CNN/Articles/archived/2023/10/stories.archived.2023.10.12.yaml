      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996edc1-0822-4393-a4f7-243096131883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.388+08:00
