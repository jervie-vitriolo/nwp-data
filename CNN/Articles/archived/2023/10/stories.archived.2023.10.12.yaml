      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ford official told media that the UAW had called for a negotiation\
        \ session with Ford for Wednesday evening. He said that the union wanted a\
        \ different offer from Ford from what it had presented before. After a very\
        \ brief discussion that last only a few minutes, Fain told company officials,\
        \ “If that’s all you got, you just lost KTP,” and the meeting ended, according\
        \ to the Ford officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984bdab-6aae-49fd-9ee1-680afda7841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4bd20-4b50-4f20-a504-65be0cac7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A union source has a comparable version of the brief negotiating session,\
        \ with Fain telling Ford officials, “If this is all you have for us, our members\
        \ lives and my handshake are worth more than this. This just cost you Kentucky\
        \ Truck Plant.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2242d-00d7-4e3d-8ea1-6b6b782f43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee7156-3fdd-4ced-a85a-ff19563e7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union official did say that Fain told the company he and the union’\
        s top negotiator at Ford would take the offer under advisement, but that the\
        \ offer was the same one that Ford had made to the union weeks earlier, even\
        \ though the company had been telling the union it would be making a new economic\
        \ offer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ce583-fdf8-456e-a21b-d2513604273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f8b66-c0e5-4aba-a408-9fbb34408efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAW has been on strike against not only Ford, but also General\
        \ Motors and Stellantis, since September 15. This is not the first time that\
        \ the union has expanded the strike to additional facilities. But this is\
        \ the first time it has expanded the strike to additional targets without\
        \ any public warning that an expansion would be happening.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5eb48-167e-4517-b634-5845ec22fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dbe13-f4c3-4f47-911c-220d417f689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike’s expansion occurred at 6:30 pm ET Wednesday evening, although\
        \ the Ford official said that talk on the plant floor ahead of the negotiation\
        \ session indicated workers would go on strike after 6 pm.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725a677-d9a5-4ae8-934f-ba1677ec34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e84ab-acd1-418f-a3d0-cfc810ded3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By hitting the Kentucky Truck Plant, the union is going after a much\
        \ more profitable part of Ford’s line-up. The vehicles at the plant produce\
        \ annual revenue of $25 billion for the company, or about one-sixth of its\
        \ overall global revenue. While it does not produced the F-150, the company’\
        s best selling vehicle, it builds the larger versions of the truck as well\
        \ as the Ford Expedition and Lincoln Navigator SUVs.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c0396-5346-41b7-bed8-0b62d626f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65277a8-8b2a-48e5-9e45-6b4b15605839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up until Wednesday night, the UAW’s strike at Ford had been directed\
        \ at a plant in Wayne Michigan that builds the Ford Ranger small pickup truck\
        \ and the Bronco, and the Chicago Assembly plant that builds the Ford Expedition\
        \ and Lincoln Aviator SUVs. While all of those are are profitable vehicles\
        \ they are not the profit drivers that are the Ford heavy duty pickups and\
        \ full-size pickups.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186d73b-3f8e-445f-9eea-85f583940399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be931f-4b4c-453c-ba32-6a91a3f7863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said that it believes the economic terms of offer, in terms\
        \ of wages and benefits, is the best made so far by any of the three automakers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e78689-446a-4348-9d39-2da928525d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d9afe-60cc-4607-8abe-00041d121f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The UAW leadership’s decision to reject this record contract offer\
        \ – which the UAW has publicly described as the best offer on the table –\
        \ and strike Kentucky Truck Plant, carries serious consequences for our workforce,\
        \ suppliers, dealers and commercial customers,” said a statement from Ford.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7c37d-9c26-4686-986e-0910e428b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e4445-7a8c-4308-bb68-faa68eeb2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that shutting the Kentucky Truck Plant also puts at risk approximately\
        \ a dozen additional Ford operations and many more supplier operations that\
        \ together employ well over 100,000 people.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebf491-c64a-4a08-9521-4643e3806834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf80c5-b071-4a64-9f06-119d646102b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There had been hopes that there was enough progress being made that\
        \ an agreement to end the strike at at least one of the companies could be\
        \ close at hand. On Friday, Fain declined to expand the strike and told union\
        \ members that GM had agreed to a key bargaining demand to include workers\
        \ at a joint venture battery plant the company has opened and at others it\
        \ is planning in this national master agreement with the union.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadabe1-c5d5-47e9-b117-a805cbdbeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a3abc-df18-4e54-b9db-39e70a90b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union is very concerned that the automakers’ plans to convert from\
        \ gasoline powered cars to electric vehicles in coming years could cost member\
        \ jobs by shifting jobs away from union-represented engine and transmission\
        \ plants to nonunion battery factories.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9024df4-19a3-48dc-9953-8a14af0bc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22b814-75b7-48d4-9dbe-dc7f74229935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford official said most of the negotiations between the UAW
        and company so far this week have focused on the company’s own joint venture
        battery plants, and well as retirement benefits, another major bargainging
        demand for the union. He said that progress had been made on those issues
        before Wednesday’s negotiating session.</p>'
  'us-new-costs-on-russian-evasion-oil-price-cap':
    'author': 'Kayla Tausche, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-12T13:23:40.000+08:00
    'imagesource': 'jcr:0723c7c4-fbd6-49ee-b6b7-dd169655ecd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d2d93f-36a8-4d61-a0dd-40a126be1176'
    'lead': 'The Biden administration is set to announce new measures to raise the
      cost of Russia’s attempts to skirt a limit set on the price for its oil, a senior
      administration official told CNN, as the West aims to enforce more strictly
      a price cap first introduced nearly a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T13:25:01.586+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-12T13:25:01.842+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US to impose new costs on Russian evasion of oil price cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde7d09-65b5-4b3b-9af6-c9c6ed22ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is set to announce
        new measures to raise the cost of Russia’s attempts to skirt a limit set on
        the price for its oil, a senior administration official told CNN, as the West
        aims to enforce more strictly a price cap first introduced nearly a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299011d4-1b08-4550-a448-f4f47bc34c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new sanctions, part of a series of actions set to be announced\
        \ Thursday, would primarily target the illicit fleet of ships the Kremlin\
        \ has built up in the last year for the purpose of transporting its oil and\
        \ oil products and selling them above price limits put in place by the West.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e08e6e-24a1-4700-9fff-fce9a225dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official told CNN the policy process has
        been underway for several months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784cff1-2929-4aad-af9b-7184602718dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2022, the United States, G7 allies and Australia banned\
        \ the purchase of Russian oil above the price of $60 per barrel if it was\
        \ shipped, insured or financed by the West. The policy’s goal was to cut off\
        \ revenues to Russia – used to fund the country’s invasion of Ukraine – while\
        \ still keeping enough oil on the market to limit disruptions for global consumers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555865cf-2950-42f9-8309-fe6a2cf739e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Kremlin began establishing a workaround by sourcing other means\
        \ to ship and insure energy and sell it above the cap. In early October, Treasury\
        \ Secretary Janet Yellen told reporters that recent market prices for Russian\
        \ oil suggested there had been a “reduction in effectiveness” of the price\
        \ cap.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532212f2-273f-462d-8f0f-6ff70919d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen is expected to discuss the price cap and its enforcement with\
        \ her G7 counterparts in Marrakech this week, where the International Monetary\
        \ Fund and World Bank are holding their annual meetings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c14ea1-d5f9-495e-8c1e-451e656dfb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:25:01.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:25:01.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Marrakech, Yellen said the policy had “significantly
        reduced Russian revenue,” while also acknowledging Russia was spending “huge
        amounts on its alternative ecosystem” to export energy products.</p>'
  'scalise-gop-speaker-nominee':
    'author': 'Clare Foran, Manu Raju, Haley Talbot, Melanie Zanona and Annie Grayer,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-12T13:25:04.000+08:00
    'imagesource': 'jcr:6cfcd0ab-7481-45e3-9fa5-b2befff46832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed46559e-8a01-425c-bc7f-fb63f4a494af'
    'lead': 'House Republicans picked Rep. Steve Scalise as their nominee for speaker
      on Wednesday, but the Louisiana Republican lacks the votes needed to win the
      gavel and it remains unclear whether he will be able to win over holdouts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T13:26:18.639+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-12T13:26:19.368+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Steve Scalise picked as GOP speaker nominee, but struggles to lock down
      votes to win the gavel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ca106-d809-425b-9f72-f53d9549357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — House Republicans picked Rep. Steve Scalise
        as their nominee for speaker on Wednesday, but the Louisiana Republican lacks
        the votes needed to win the gavel and it remains unclear whether he will be
        able to win over holdouts.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121973e-da47-4c0e-8106-9961a9ced823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2a785-ef8a-4fc9-b866-26c6d8262d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans are now worried that Scalise is facing grim prospects of\
        \ becoming speaker as he confronts opposition within the ranks, a situation\
        \ that threatens to prolong the GOP’s leadership crisis following Kevin McCarthy’\
        s historic ouster.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775e721-92cc-4dcf-acc1-e0bcd43d1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12c350-8070-49df-bab6-a1375335bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until a speaker is elected, the House remains effectively paralyzed\
        \ following McCarthy’s removal, an unprecedented situation that has taken\
        \ on new urgency amid Israel’s war against Hamas. Raising the stakes further,\
        \ the longer it takes Republicans to elect a new speaker, the less time lawmakers\
        \ will have to try to avert a government shutdown with a funding deadline\
        \ looming in mid-November.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae06f71-567a-4f06-b77b-3049cdf42934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af29dd1-c407-43a1-8c0f-344d09a93760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise won out over Rep. Jim Jordan in a closed-door vote by the House\
        \ GOP conference to pick their speaker nominee on Wednesday. The nomination\
        \ was a blow to former President Donald Trump, who endorsed Jordan, the chairman\
        \ of the House Judiciary Committee who has made a name for himself as a staunch\
        \ Trump ally.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084c8bf-8819-4a6c-bcb5-ba26b851b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373b325-d7ac-4c3f-a527-7d3ce5ed9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it quickly became clear that the fight over who will be speaker\
        \ would not be rapidly resolved as a number of Republicans would not commit\
        \ to voting for Scalise in a floor vote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b3acb-cacd-44da-953f-88f61b739bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b19000-7d91-46ce-b320-a14c0f51a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Republicans met behind closed doors Wednesday morning to select\
        \ a speaker nominee, Scalise earned 113 votes to Jordan’s 99 – putting Scalise\
        \ below the 217-vote threshold needed to win the speakership in a full vote\
        \ on the House floor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b9905-454f-47d0-bed9-d51bd2142bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bbbb0-adbe-4676-9f93-e03a4113436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question now is whether Scalise will be able to lock down the votes\
        \ he needs, a major obstacle in his path to the gavel. House Republicans hold\
        \ a narrow majority and Scalise can only afford to lose four GOP votes on\
        \ the floor and still win the speakership.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabfeae-d7df-43d7-9df3-7a4b225d53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24073224-088f-43f7-8609-2c30c003c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy’s ouster, which was driven by a group of hardline conservatives,\
        \ has intensified deep divisions within the House GOP conference and escalated\
        \ tensions. That threatens to make it even more challenging for Republicans\
        \ to unite behind a new speaker.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8f894-ec2a-4e5e-b631-14b27d0ec3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e9f17-6226-4c25-93e7-b8801339de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not yet clear when the House will hold a floor vote to elect a\
        \ new speaker. House Republicans adjourned the chamber on Wednesday without\
        \ scheduling a vote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50686d3a-e653-461e-9476-886432689668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c31124-6dba-4e4c-8300-bd8a792a4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP holdouts create obstacle for Scalise&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad65ae-c8ab-463a-83a6-637c18d3209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise began meeting individually with GOP members later in the day\
        \ as he and his whip operation try to convince more than a dozen holdouts\
        \ to back him on the floor, according to multiple GOP sources.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd587a4-e0e6-4658-b9e0-c98d7b767c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5cf12-202e-46d6-9fa5-8cddec55c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan is also working to convince his colleagues who voted for him\
        \ to join him in supporting Scalise as Republicans try to avoid another messy\
        \ floor fight, a source with direct knowledge told CNN. Jordan plans to vote\
        \ for Scalise on the floor and is encouraging his colleagues to do the same,\
        \ the source said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af67108-7fde-41a5-b124-46968bbb6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a8f12-f23c-4345-9021-9e3a68849b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it’s not yet clear if that will be enough to secure the needed\
        \ votes.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece07d94-a013-4e41-a3ff-e0e9e71fa604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0ba77-b7c7-400b-a1c7-a5a9183661cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not supporting Steve Scalise, I’ll be voting for Jim Jordan,”\
        \ Republican Rep. Marjorie Taylor Greene of Georgia told CNN’s Manu Raju.\
        \ “Well, Jim Jordan presented a strong plan for a us, a detailed plan on how\
        \ to move forward. We didn’t hear that plan from Steve Scalise. It was more\
        \ vague answers.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38288231-8dbd-4d19-b283-17284b1f91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb7a90-4f94-4841-a7db-cd097ce71a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Thomas Massie of Kentucky wrote on X, “Surprises are for little\
        \ kids at birthday parties, not Congress. So, I let Scalise know in person\
        \ that he doesn’t have my vote on the floor, because he has not articulated\
        \ a viable plan for avoiding an omnibus” – a reference to a sweeping package\
        \ of spending bills.\r"
    '28':
