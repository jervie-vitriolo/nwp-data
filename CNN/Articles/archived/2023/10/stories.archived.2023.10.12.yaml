      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162f077-ae74-49a7-91cd-2bf4a95f7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:25:56.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:25:57.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t thank you enough for wanting to see this film that so vividly\
        \ captures my favorite adventure I’ve ever been a part of: The Eras Tour,”\
        \ Swift wrote on her Instagram shortly before the premiere began, adding,\
        \ “And the best part is, it’s an adventure we’re still on together.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd1748-bca2-48f5-841c-67c2cfc19d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:25:56.926+08:00
