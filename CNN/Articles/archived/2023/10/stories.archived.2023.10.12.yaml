      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, Massie warned that Scalise has a tough fight ahead of him to\
        \ secure the gavel. “I think there’s at least 20,” members ready to not vote\
        \ for Scalise on the floor, he told reporters.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
