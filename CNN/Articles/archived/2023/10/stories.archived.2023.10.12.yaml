      'mgnl:lastActivated': 2023-10-12T04:33:02.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15fb26-38ea-4f17-a00d-98d8091a14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.382+08:00
