      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five passengers were identified as OceanGate CEO Stockton Rush;
        businessman Hamish Harding; diver Paul-Henri Nargeolet; billionaire Shahzada
        Dawood; and Dawood’s 19-year-old son, Suleman Dawood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
