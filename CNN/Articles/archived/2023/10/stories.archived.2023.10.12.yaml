      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '98':
      'image': 'jcr:4340e046-8d86-4a45-90fe-142cdb07a934'
      'imageCaption': 'Katmon flowers are white, palm-sized, and are tucked among
        a bunch of broad, serrated leaves. Photo by CELINE MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536b575-06b3-4cf9-974c-2a2f8bbd2fd1'
