      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source familiar also told CNN that House Majority Whip Tom Emmer\
        \ is making calls to members to be majority leader if Scalise is elected speaker.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e928ba6-8901-4713-bd2f-c56dabb70651'
      'mgnl:activationStatus': true
