        tunnel used for “smuggling weapons and equipment.”</p>'
  'israel-to-ensure-filipinos-safety-in-israel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T05:31:32.000+08:00
