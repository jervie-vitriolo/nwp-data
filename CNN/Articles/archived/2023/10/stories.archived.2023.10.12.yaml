      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Wednesday, Justice Secretary Jesus Crispin Remulla\
        \ said suspended DA Assistant Secretary Kristine Evangelista, Agribusiness\
        \ and Marketing Assistance Service officer-in-charge Junibert de Sagun, and\
        \ Bureau of Plant Industry (BPI) director Glenn Panganiban will be sued for\
        \ alleged graft and corruption.\r"
