      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/11/uk/beavers-released-ealing-c2e/index.html"><em>
        "Wild beavers return to west London for the first time in 400 years"&nbsp;</em></a></p>'
  'alert-level-3-gaza-dfa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T11:04:13.000+08:00
    'imagesource': 'jcr:1a8247d6-df50-4a57-9785-b9852281b4a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9de8b0-26bf-41d7-9b61-585586f85d28'
    'lead': 'The crisis alert in Gaza has been raised to Alert Level 3 amid the Israel-Hamas
      war, Department of Foreign Affairs (DFA) Undersecretary Eduardo de Vega confirmed
      to CNN Philippines on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T11:04:58.071+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-12T11:49:02.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'repatriation', 'Israel-Hamas-conflict', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'Alert Level 3 raised in Gaza – DFA'
    'updated': 2023-10-12T11:47:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50109845-fc5b-44ad-9ada-78e9a808de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        crisis alert in Gaza has been raised to Alert Level 3 amid the Israel-Hamas
        war, Department of Foreign Affairs (DFA) Undersecretary Eduardo de Vega confirmed
        to CNN Philippines on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b45def-acbe-4a61-abec-bb4c76ae3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert level means repatriation of Filipinos is now voluntary.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545bb02-fc31-4bc0-bdc7-f3ba1524834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign affairs officials said 70 Filipinos in the Palestinian enclave\
        \ are now seeking repatriation, as clashes between Israeli forces and Hamas\
        \ escalate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34400789-1249-40fd-855d-8761e89d8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Jordan also affirmed the development. The\
        \ embassy, which has jurisdiction over Filipinos in Gaza, recommended placing\
        \ the area under Alert Level 3 on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41267ff4-057c-4b77-a26a-5d5f292ceb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to De Vega, the DFA approved the raising of the crisis alert\
        \ level in Gaza on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14baf21-1dc2-43ae-85b7-9c1383f3f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Jordan Wilfredo Santos earlier said he
        is working with his counterparts in Israel and Egypt to identify <a href="https://www.cnnphilippines.com/news/2023/10/11/ph-embassy-in-jordan-repatriation-filipinos-in-gaza.html">possible
        exit routes from Gaza</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50bc9d-af96-4744-b492-0e3e4721e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it remains to be seen how the Philippine government will get Filipinos\
        \ seeking repatriation out of the enclave immediately, especially as civilians\
        \ face a \"deepening humanitarian crisis\" due to Israel's bombardment and\
        \ \"complete siege\" in the area, according to CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b92aed-4ac0-4769-8931-c9e7e3901341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:49:02.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T11:49:02.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Wednesday, the Armed Forces of the Philippines
        assured it is <a href="https://www.cnnphilippines.com/news/2023/10/11/afp-evacuation-plan-israel-hamas-war.html">ready
        to evacuate Filipinos</a> "should there be any further attack."</p>'
  'titan-submersible-titanic-coast-guard-recovery':
    'author': 'Celina Tebor and Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-12T11:54:56.000+08:00
