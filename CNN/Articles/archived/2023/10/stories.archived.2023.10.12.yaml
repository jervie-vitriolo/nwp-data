      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Department of Justice (DOJ) has named three officials of the Department of
        Agriculture (DA) who will face criminal and administrative complaints in relation
        to onion smuggling that led to the spike in prices late last year.</p>'
