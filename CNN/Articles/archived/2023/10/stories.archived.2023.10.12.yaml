      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May info kami na sa blacklisted persons na nakaka-travel in or
        out, ₱150,000 na ang presyo ng escort,” he said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549216c8-2167-4214-b257-2ceb5be17a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:42:53.668+08:00
