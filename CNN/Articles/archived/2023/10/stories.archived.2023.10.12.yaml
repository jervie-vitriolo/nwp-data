      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Will Smith and Jada Pinkett Smith’s marriage
        has been a topic of interest for many in recent years, even to Chris Rock,
        according to Pinkett Smith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f6b39-9382-4c2b-bd91-611ebe663275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe614d26-9936-4b8e-be1c-45fd4ea444e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every summer all the reports would come out that me and Will were\
        \ getting a divorce,” Pinkett Smith told People magazine. “And this particular\
        \ summer, Chris [Rock], he thought that we were getting a divorce. So he called\
        \ me and basically he was like, ‘I’d love to take you out.’”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8691fe9-e032-47ce-9d00-a769120fd983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fca5c4-007a-49f8-823b-1fc8fa8d12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pinkett Smith said she was taken aback by the call.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c392c0-24b0-4f55-8e88-32e90be62bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477f4e0-e903-46ab-9d24-0fac7fa7fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was like, ‘What do you mean?’ He was like, ‘Well, aren’t you and\
        \ Will getting a divorce?’ I was like, ‘No. Chris, those are just rumors,’\
        ” Pinket Smith recalled. “He was appalled. And he profusely apologized and\
        \ that was that.”\r"
