      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b7893-2f1b-4865-9ec5-3fa297003843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:25:56.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:25:57.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift’s concert movie comes on the heels of a monster run of her “\
        Eras Tour,” which hit over 20 cities and is expected to gross over $1 billion.\
        \ She’s set to resume the international leg of the tour in Argentina on November\
        \ 9.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12f9c5-808c-4a58-81b1-590d37517d4d'
      'mgnl:activationStatus': true
