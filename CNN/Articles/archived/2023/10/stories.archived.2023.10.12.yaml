      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the banks of Busay Falls, there is the enchanting jade vine —
        the plant gracing the reverse side of the 5-Piso NGC coin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc628976-7350-4a60-b9a3-874e7a9c13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.169+08:00
