      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Sugar Regulatory Administration (SRA) issued a resolution holding the release
        of 150,000 metric tons of imported sugar to protect the interest of local
        producers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd3388-e8f5-4187-b0c7-e0d081b2e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c9072-075d-4a0e-82a2-3f54b4248cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SRA Resolution 2023-159, dated Sept. 26 and only released to the media\
        \ on Thursday, lifted the deadline for the 30-day \"conversion and disposition\"\
        \ of imported refined sugar under Sugar Order No. 7 until further notice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1fb14-751a-4bea-944a-44dd29e2983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2ebd7-5824-436a-9690-cc1989f5a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order, which was issued in July, requires importers to distribute\
        \ their stocks until Oct. 15.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2c800-7e93-4154-b564-8cfbd47b8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf039491-206b-47be-85c4-036d84efe9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA noted that the oversupply in stocks has led the average farmgate\
        \ price of raw sugar to continually decline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca56dac-f7c1-4106-bf1f-d6768d0cc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecac00f-f4b6-4bc4-9dd3-e9a7743fc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite the fact that the average retail price of sugar remains the\
        \ same, the average farmgate price of raw sugar which hovered between P2,500.00\
        \ to P2,750.00 per bag during the first two weeks of CY 2023-2024 continues\
        \ to go down, to the detriment of the sugar farmers, allegedly by reason of\
        \ oversupply,\" the resolution stated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352b938-8f0d-4ad6-83dd-caf5b87bef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37fe65-1642-450e-96a7-c7450111f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The importation of 150,000 MT of refined sugar is the third import\
        \ program for crop year 2022-2023, and the second for this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb57578-2d01-483d-8a99-f3f716c222c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ebb42-3a30-4128-b40f-abf5a7f4e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:45:53.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T17:45:53.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA said there is a need \"to maintain a reasonable volume of sugar\
        \ available for domestic use, protect the interests of the farmers and millers,\
        \ and sustain a reasonable farmgate price of raw sugar of about P3,000 per\
        \ bag.\"\r"
    '13':
