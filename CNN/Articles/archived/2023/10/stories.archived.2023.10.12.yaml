    'lead': 'Sen. Risa Hontiveros urged energy regulators to launch an investigation
      into the National Grid Corporation of the Philippines'' (NGCP) ₱8.7-billion
      spending for janitorial and security services.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T12:48:46.366+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-10-12T12:50:40.613+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
