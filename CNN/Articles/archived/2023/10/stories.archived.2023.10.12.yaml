      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> – The
        cyberattack on the Philippine Statistics Authority (PSA) may be an inside
        job and a local hacker could be involved, the Department of Communications
        and Information Technology (DICT) said Thursday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de94034-9d5b-4a17-8fa8-326a5d7801a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters if it was looking into an “inside job” angle,
        DICT Usec. Jeffrey Dy said it was possible as the affected community based
        monitoring system (CBMS) was only accessible internally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2365a-4de2-4cce-beae-a898f04e5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/11/PSA-says-alleged-data-breach-limited-to-one-system.html">PSA
        says alleged data breach limited to one system&nbsp;</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57c87d-24a2-4bc0-bc27-d2db4f0fc533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It [CMBS] is also web-based. Parang internal web, accessible by
        the regional offices. Again na we''re only in the internal investigation so
        we cannot confirm,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdeceb-4c6a-49d8-b32c-8cce1c00fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSA, the Philippine Health Insurance Corporation (PhilHealth),\
        \ and possibly other government agencies have been hit by cyberattacks, putting\
        \ government data and the personal information of millions of Filipinos at\
        \ risk.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982653b-0d84-4312-a003-a9d783ebe432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said the attack on the PSA was not as sophisticated as the <a
        href="https://www.cnnphilippines.com/news/2023/9/25/philhealth-hack-medusa-ransomware-hacker-price.html">“Medusa”</a>
        ransomware on PhilHealth, meaning the actor behind the breach is less complex.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20da30-8d9a-4e24-a6eb-81f559887043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact we already have certain leads and we will be providing those\
        \ information both to PSA and law enforcement agencies so they can follow\
        \ up. Perhaps we can catch the hacker. We believe the hacker to be local,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50049cba-1727-4dd2-803b-73a730c97fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for the compromised PSA data, Dy said these were forms used for\
        \ household surveys containing demographic information such as the name of\
        \ the head of a family, income levels, the number of people in a given home,\
        \ and the number of siblings.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b91b6-61ba-4415-a814-e0a156f11ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately because it is a household survey, there are also personable\
        \ identifiable information there like names. Kahit hindi eksaktong [even if\
        \ it’s not the exact] address but the barangay, and some contact details,”\
        \ he said, adding that these were initially uploaded to Google Drive but the\
        \ data spread online.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15232a4-7b4e-42c4-8420-3e9a958d6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:37:16.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T23:45:19.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA, meanwhile, is also probing the hack into its system but
        said it was sure that its PhilSYS and Civil Registration Services were not
        compromised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a6573-b9bb-4567-a715-854108143a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DICT needs confidential funds for cyberattack prevention</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae080426-3a5f-463d-b1e8-204e45c05380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204d484-b7fd-4aee-9267-0efa54e238d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House panel has unanimously decided to clear the confidential
        funds of DICT, among other agencies, amid reports of hacking on government
        agencies’ systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c763f-2cd1-45b3-adcc-98bfa36ed039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be88d8-7ecd-4c2e-966f-fd75f4896c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But new DICT spokesperson Aboy Paraiso explained that procuring a cyberattack\
        \ prevention system without confidential funds would give hackers an idea\
        \ how to wriggle into the system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0595e7-d345-4600-b849-45fae7acb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20602141-b390-4941-9bf5-b20e1b5d1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung magpo-procure ho kami ng isang sistema na hindi ho dadaan through\
        \ confidential funds, we will be forced, umpisa pa lang, na sabihin sa aming\
        \ terms of reference ano ‘yung ipo-procure naming system, ano ‘yung mga requirements\
        \ namin,\" Paraiso said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e410e-5943-4112-aa4b-2b0275ea12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da3eb5-d7a5-44db-9a93-d063b16f8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we are going to procure a system that will not go\
        \ through confidential funds, we will be forced, right from the start, to\
        \ disclose in our terms of reference the system we are going to procure and\
        \ the requirements.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bedb7-8b59-4f00-ab3e-2d1fe9c469f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f90c01-529f-4b12-b7ae-88d759e7094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paraiso said hackers who intend to infiltrate government agencies might\
        \ easily detect the reliability of their online systems.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb69c6-ac52-4096-a0b9-b24c5e06c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:45:18.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-12T23:45:19.297+08:00
