      'mgnl:lastActivated': 2023-10-12T10:34:41.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ad0a3-e3f4-4b19-9ea3-b5b3c6a47cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:41.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pinkett Smith told People that she believed there had been a “misunderstanding\
        \ between Chris and I as far as the 2016 Oscars.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bef556-8407-457d-9996-6b911f40a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:28:20.186+08:00
