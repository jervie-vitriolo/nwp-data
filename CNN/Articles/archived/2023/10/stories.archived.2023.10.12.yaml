      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccafb8-8680-409e-929e-cd7e7293ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the closed-door meeting where Republicans nominated Scalise\
        \ as speaker, the conference also rejected an effort to raise the threshold\
        \ required to select a GOP speaker nominee – a proposal that was aimed at\
        \ preventing a messy public fight on the House floor.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd26ed-fbbf-4991-b423-51be86521aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb02221-36e1-4fd4-bdc6-d77d9eb5b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rules change would have raised the threshold to select a speaker\
        \ nominee from a majority of the GOP conference – or 111 votes – to 217 votes,\
        \ a majority of the full House, the number required to win the speaker’s gavel\
        \ when the entire chamber holds its vote.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdb8ae-e321-4e81-8722-29ff9f1469f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d40774-7a06-4984-8e1b-0791607bff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scalise is a veteran of House GOP leadership&nbsp;&nbsp;</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bd3de-49ff-48f3-bf97-6e5b296b3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise has risen through the ranks of leadership during his time in\
        \ Congress. In the position of House majority leader, Scalise has served as\
        \ the second-highest-ranking House Republican after McCarthy, prior to the\
        \ historic vote to oust the speaker.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8c066-2c46-4a22-b17c-7e29e1cd711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d762365-3fba-4709-badc-bd55b1bc02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise is a prominent figure in the House GOP conference and has long\
        \ been seen as either a potential successor, or rival, to McCarthy. Before\
        \ he became majority leader, Scalise served as House GOP whip, a role focused\
        \ on vote counting and ensuring support for key party priorities. The majority\
        \ leader, his current role, oversees the House floor and schedules legislation\
        \ for votes.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb3075-a914-4e01-ab5f-7ec18e19a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca62303-48b3-4a3e-8616-47b040521b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Louisiana Republican is no stranger to adversity.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef45f8-5ba1-45c0-bae0-265feb68b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e0719-a30d-4af0-aa78-e960c2a654dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A shooting in 2017 left him seriously wounded, with a grueling, monthslong\
        \ recovery process. Scalise was shot by a gunman who opened fire as congressional\
        \ Republicans were practicing for an annual charity baseball game.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a17f5f-bd72-4a8a-bd95-d5035e482907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09bc93-77af-4f4f-8cee-fdf1e75b718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, Scalise announced that he had been diagnosed with multiple\
        \ myeloma, which he described as “a very treatable blood cancer.” In September,\
        \ Scalise told reporters that in response to treatment, his cancer “has dropped\
        \ dramatically.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c236800-45b9-4467-9be9-1148572b9ba1'
