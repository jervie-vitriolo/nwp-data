  '3-Archipelagic-Sea-Lanes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T18:56:59.000+08:00
    'imagesource': 'jcr:fb6f0b02-73c6-498c-acb0-a31e976435a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efe361f9-7776-48c8-8c50-ff09dba0b2f0'
    'lead': 'The Department of Foreign Affairs proposes the establishment of three
      sea routes for foreign ships passing through Philippine waters, Secretary Enrique
      Manalo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T18:58:45.020+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-12T18:58:45.330+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA proposes set up of 3 PH sea lanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab49456-99f4-4998-8d4f-e8e2219b36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) --</strong> The
        Department of Foreign Affairs proposes the establishment of three sea routes
        for foreign ships passing through Philippine waters, Secretary Enrique Manalo
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb2c8b-2efd-4968-b806-9f4a533348be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with our partner agencies in the executive branch, we
        took the effort of coming up with a unified position on the ASL (Archipelagic
        Sea Lane) bills…the number of ASLs would be limited to three," Manalo said
        during the Special Committee on Philippine Maritime and Admiralty Zones hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3633c0d-87f7-4223-acdf-4b6abe11ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the United Nations, an ASL is established by an archipelagic
        state like the Philippines to make way for "expeditious passage of foreign
        ships and aircraft through or over its archipelagic waters and the adjacent
        territorial sea."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14b436-da1c-40fe-be8b-511354785cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The enactment of an ASL law has significant national security, diplomatic,
        and practical implications for the Philippines, given its status as one of
        the largest archipelagic states in the world," Manalo added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05731c1-6ee8-41dd-b662-3f66518698c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measures tackled include Senate Bill Nos. 78, 462, 1490, 2395 and
        2438 which all propose the establishment of ASLs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e8388-fe53-407e-939e-3561a79b6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DFA said the first of the three sea lanes is the one on the Balintang
        Channel in the north.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ba7c8-1f0c-4d34-99c0-a2eba7c761b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The second route will pass through the Celebes Sea, Cebu Sea, Sulu
        Sea, near Mindoro and end at the West Philippine Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a38084-a18f-4c45-b8d2-ce57d45a2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last suggested lane will pass through Celebes, Basilan Sulu, Nasubata,
        Balabac, and also end at the WPS.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64963133-6090-4a3c-97ba-52b2d18629d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, other lanes may be established given that it was designated
        by the President as the chief executive.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da8fe2-5eba-432e-a4d8-013a1ce060ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate special panel tackled the ASL bills after a foreign vessel
        rammed a Filipino fishing boat off the waters of Bajo de Masinloc.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc23a7-159d-4497-b131-999eb0cf9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:58:45.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-12T18:58:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Robin Padilla, who also proposed one of the bills, said
        ASLs for foreign vessels passing via the county''s exclusive economic zone
        will provide protection to small fishing vessels.</p>'
