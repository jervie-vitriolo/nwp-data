      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gaza is currently without power,” the head of the Gaza power authority,\
        \ Galal Ismail, told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c77a6-664a-42b0-b561-68425bac7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0d110-0cf0-48cb-8a88-c108e04b7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power plant’s shutdown comes two days after the Israeli government\
        \ said it would order a “complete siege” of the Palestinian enclave, closing\
        \ off access to electricity, food, fuel and water in response to the surprise\
        \ attack launched by Hamas on Israel that killed at least 1,200 people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc7c9b-bff4-4abe-a7b1-b07ab9f2ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd85d1f-2bb6-4cea-a2c7-811ec74ba488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in Gaza still use power generators for electricity, but with\
        \ a blockade on all sides of the border, the fuel needed for generators to\
        \ work is running out, Ismail said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccdbbc-c4cc-46e1-832f-be04b2d7dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808ea30-af81-4164-9ba7-2ce55dc42212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian health ministry warned that hospitals are set to run\
        \ out of fuel on Thursday, leading to “catastrophic” conditions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffbf18-b982-4765-a6fb-eef27fba8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b328bb9-4255-49f2-b4ac-47232ab1f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-controlled coastal enclave has been hammered by Israeli airstrikes\
        \ that have killed 1,055 people and wounded 5,184 others, according to the\
        \ health ministry. The Israel Defense Forces (IDF) says it is targeting Hamas\
        \ terrorists, but the dense population of Gaza – 2 million people living in\
        \ 140 square miles – means that civilians are often caught in the crossfire.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3457b58-1c18-4158-8ea5-9c6e9ea7b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14840d77-4dbb-4355-ada4-d58721266e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result has been a humanitarian crisis that has displaced more than\
        \ 236,000 Gazans, according to the United Nations Office for Coordination\
        \ of Humanitarian Affairs (OCHA). That number is expected to rise further.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08daef-379b-4066-a220-8272f645560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb074a7-cb17-4ef8-971f-c200d10936fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 11 employees working with the UN’s Relief and Works Agency\
        \ (UNRWA) have been killed in Gaza airstrikes since Saturday, according to\
        \ the agency.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa891cf-d742-4cb6-b127-7b2d2868e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1513b37-edc4-464f-970d-f1687b27fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Citizens need protection,” UN spokesman Stephane Dujarric said Wednesdau,\
        \ adding “we want to see a humanitarian corridor.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa416f8-5730-4f71-a32f-42ad92ab398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab080e5-278c-4cb6-9910-a196c2526185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel also seems to have removed some of its previous guardrails on\
        \ its rules of engagement meant to protect civilians. Israeli Defense Minister\
        \ Yoav Gallant said Tuesday that he had “released all restraints” on the IDF\
        \ in their fight against Hamas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d43f7-7f51-42c2-bc60-1605c62b745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebdddf-187f-4b7e-9aff-9c3f29522d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further Palestinian casualties are feared as Israel maintains its bombardment\
        \ for a fifth day and the “complete siege” ordered by Gallant on Monday takes\
        \ effect.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe796f-9683-4e77-b044-4fd195795bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a734ae4-60fb-47f0-8b5e-e600d8d3f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of Israeli fighter jets struck more than 70 targets in the Daraja\
        \ Tuffah area of Gaza Wednesday, where the IDF claimed “a large number of\
        \ terror attacks against Israel are directed.” The IDF also said it had struck\
        \ Hamas naval targets in Gaza early Wednesday, which it claimed were used\
        \ to carry out attacks on the Israeli coastline.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f294e28-4d3f-4e5d-9cdc-660e53a81a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4147ae-df22-46d8-bfc0-fbbc47130fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Interior Affairs said residential areas\
        \ in the eastern part of Jabalia and the Qizan al-Najjar region of Khan Yunis\
        \ had come under intense airstrikes, with attacks targeting civilians’ homes\
        \ and roads, resulting in “direct injuries among citizens,” the ministry said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642ddae-ba8a-45f0-bd1b-b575c28e166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050af2f7-4e57-4332-816c-256ea7858cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OCHA said that imposition of sieges that endanger civilians by depriving\
        \ them of essential goods “is prohibited under international humanitarian\
        \ law.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc4041-8499-45b4-a6e7-f0638423be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041e399-0797-4f13-b7f8-2afb1daba885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These risks (are) seriously compounding the already dire human rights\
        \ and humanitarian situation in Gaza, including the capacity of medical facilities\
        \ to operate, especially in light of the increasing number of injured people,”\
        \ spokesperson Ravina Shamdasani said Tuesday.\r"
