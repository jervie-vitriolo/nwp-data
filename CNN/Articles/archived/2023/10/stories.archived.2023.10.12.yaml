    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos inaugurates San Miguel’s mega poultry farm in Davao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632dd95-b3a6-4a17-8947-d64b1374d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — President
        Ferdinand Marcos Jr. on Thursday led the inauguration of the largest poultry
        facility in the Philippines, a development which he sees as “crucial” to achieving
        food security and reducing dependence on importation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b7648-0c16-411e-9695-abd622b51d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Located in Davao del Sur, the poultry farm was built by San Miguel
        Foods, a unit of conglomerate San Miguel Corporation (SMC). It is equipped
        with controlled climate technology, biosecurity measures, an automated feeding
        and watering system, an air quality monitoring system, and an automated harvesting
        system.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d11e1-d336-43f7-aa38-37aac475d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is one of the 12 massive facilities that will be constructed across
        the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549d0f4-e094-41c2-8b14-86a1bf68304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech, Marcos said the massive farm can produce up to 80 million
        chickens every year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e00204-c630-4805-a80e-dc59bac8cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is to address the ever-increasing demand for poultry products
        in the region and the whole of Mindanao,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764154d-9935-4a95-8fbb-745eab2b9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said the facility would create 1,000 jobs for Filipinos
        in nearby areas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b6296-dec7-4610-836e-c5f911c6f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Investments in infrastructure and in the capacity of our people—whether
        in agriculture, education, health, or transportation—are crucial in driving
        our nation and our economy forward,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826ac99-f809-422e-80bc-7049b7355a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of the sectors I have mentioned, we put a high premium on investments
        in agriculture, as it is the key to combatting hunger and poverty, and achieving
        our goal of food sufficiency and security across the country,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f12e74-3bef-41c6-adb2-cb475bc622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC President and Chief Executive Officer Ramon S. Ang said it would
        also pose a “big opportunity” for local corn and cassava producers as the
        group targets to tap them for raw materials for chicken feed production.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9158c2-1a96-49e7-b4ec-a8b299e7225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This means they benefit from having a steady market for their goods,
        and at better selling prices compared to what they would get from middlemen,”
        he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd1476-ad07-4e5f-b119-69dc0fbf149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:44:46.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T13:44:46.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also thanked Ang for his group’s contributions to the country’s
        key sectors, such as food and infrastructure.</p>'
