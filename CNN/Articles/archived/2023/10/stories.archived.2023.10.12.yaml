    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAW expands strike, hitting Ford’s largest factory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24408a-4407-4b2f-8c14-ac1fc95808ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Auto Workers union surprised
        Ford with a major escalation of its strike, ordering workers off the job at
        the company’s largest plant.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac39ce-2b3e-4de6-a995-788bdf8a70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed24a04-c50c-4c99-833e-7cec18774bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late Wednesday night, the union told 8,700 workers to strike at the\
        \ Kentucky Truck Plant, which builds some of Ford’s most important vehicles,\
        \ including the heavy duty version of its F Series pickup, as well as its\
        \ full-size SUVs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c464092-c301-463e-8f27-7ec27d4ba3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1000e35-65d2-4cda-bf2b-bafb4baf97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:23:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been crystal clear, and we have waited long enough, but Ford\
        \ has not gotten the message,” said UAW President Shawn Fain. “It’s time for\
        \ a fair contract at Ford and the rest of the Big Three. If they can’t understand\
        \ that after four weeks, the 8,700 workers shutting down this extremely profitable\
        \ plant will help them understand it.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5cb40-341b-442b-ab96-258b6114edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:23:37.827+08:00
