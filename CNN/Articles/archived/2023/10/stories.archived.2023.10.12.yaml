      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying to uncover kasi nagkakabuhay na naman dyan ang mga
        sindikato na parang may pastillas na naman,” the justice chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38bb6b-9baf-456e-a35e-b404b1382854'
