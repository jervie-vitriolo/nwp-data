      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Office of the Ombudsman <a href="https://www.cnnphilippines.com/news/2023/8/1/ombudsman-preventive-suspension-da-fti-onion-probe.html">preventively
        suspended</a> Evangelista amid the probe into the onion issue.</p>'
