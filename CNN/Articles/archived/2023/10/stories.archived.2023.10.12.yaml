      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The jade in our midst</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d83ff-ba57-4321-a43b-7bbde1ffd8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.167+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, the Bangko Sentral ng Pilipinas (BSP) <a href="https://www.bsp.gov.ph/Pages/CoinsAndNotes/Coins/NewGenerationCurrencyCoinSeries.aspx"
        target="_blank">released the New Generation Currency (NGC) Coin Series</a>
        consisting of the 10-Piso, 5-Piso, 1-Piso, 25-Sentimo, 5-Sentimo and the 1-Sentimo
        into circulation. Later in December 2019, the bi-colored 20-Piso coin and
        the enhanced 5-Piso coin with nine sides were also released, completing the
        set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5094f-37ca-4772-8462-c16c4f073547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.167+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plant native to the Philippines adorns each of the coins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca7fe1-5b77-4d25-a430-280570dfad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.168+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in January 2022, aboard a camper van, my spouse and I decided\
        \ to see and document the depth and breadth of the natural wonders our country\
        \ has to offer. This took us away from our hometown in Rizal all the way down\
        \ to Bicolandia then over to Samar Island and eventually across Mindanao.\
        \ But it is in Bicol, in the earliest part of this journey, that I had one\
        \ of my most memorable wildlife encounters.\r"
    '89':
      'image': 'jcr:3bdc82df-a5c1-43e4-ac42-296510025a98'
      'imageCaption': 'Strings of jade vine are seen dangling from a tree by Busay
        Falls in Albay. Photo by CELINE MURILLO'
