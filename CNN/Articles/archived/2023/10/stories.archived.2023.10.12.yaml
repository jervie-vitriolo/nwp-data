      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/12/tech/vivo-india-arrest-intl-hnk/index.html"
        target="_blank">India arrests Chinese smartphone executive in fraud probe</a>."</em></p>'
