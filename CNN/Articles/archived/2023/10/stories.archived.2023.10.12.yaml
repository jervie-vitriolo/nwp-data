      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds are what I come here for, but in between sightings of endemics
        — creatures found only in a certain area and nowhere else — such as the Luzon
        bleeding-heart (<em>Gallicolumba luzonica</em>) and the spotted wood kingfisher
        (<em>Actenoides lindsayi</em>), there is this: a splash of turquoise in the
        solemn forest. Peeking from the canopy is the striking Tayabak, as if to say,<em>
        “I am here, and so are you. We share this space.”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672cef4f-8a6b-464c-931a-44dbc1e43f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e460d-968e-4a7c-8823-0fc03500e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.174+08:00
