      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jada Pinkett Smith has revealed that she
        and husband Will Smith have been living “completely separate lives” since
        2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d646d-f86d-4f09-94e3-6547ea174dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.318+08:00
