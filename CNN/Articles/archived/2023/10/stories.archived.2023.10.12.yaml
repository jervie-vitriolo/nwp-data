      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Come May, I walk the periphery of another body of water. This time,\
        \ a lake: Lake Bulusan in my mother’s hometown of Sorsogon. \r"
    '91':
      'image': 'jcr:05b0e7fc-8031-41a3-a51c-5ddcd4ae8341'
