      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To see it in the flesh — and in its natural habitat no less — felt\
        \ like a blessing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
