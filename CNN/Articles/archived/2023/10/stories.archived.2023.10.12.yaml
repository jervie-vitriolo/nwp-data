      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7213e9-167a-48c1-a84b-ea940702245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.669+08:00
