      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I got into an entanglement with August,” Pinkett Smith said at the\
        \ time, explaining then that the superstar couple “were going through a very\
        \ difficult time” when it occurred.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8ed53-c0f4-4f89-a39b-13208ca166d6'
