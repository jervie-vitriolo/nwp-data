      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf138e-1804-46fd-88ad-3424ae9e7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.905+08:00
      'mgnl:createdBy': 'raheema'
