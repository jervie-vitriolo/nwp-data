  'cyberattacks-ph-weak-gatchalian':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T09:59:10.000+08:00
    'imagesource': 'jcr:23f96346-32be-4ea5-83d9-4e06979a738d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a1e8173-da8b-422f-9d0b-275570f8928f'
    'lead': 'The recent hacking incidents targeting government agencies only proved
      that the Philippines is vulnerable to cyberattacks, a senator said Thursday
      as he called for a thorough probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T10:00:45.322+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-12T10:00:45.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon: Multiple cyberattacks show PH’s weak security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6ae78-4633-4a0b-afef-f0b7d7d4342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        recent hacking incidents targeting government agencies only proved that the
        Philippines is vulnerable to cyberattacks, a senator said Thursday as he called
        for a thorough probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacb497-3222-4d01-80dc-16d167eecf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Sen. Win Gatchalian said the latest cyberattack against
        the Philippine Statistics Authority (PSA) was “deeply alarming,” with the
        issue involving the Philippine Health Insurance Corporation (PhilHealth) still
        unresolved.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58a666-471c-42d7-8bd1-92283fb98459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/11/PSA-says-alleged-data-breach-limited-to-one-system.html">READ:
        PSA says alleged data breach limited to one system</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8185a60-8b37-40e1-8004-967b8b2acd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nagpapakita lamang ito na hindi matatag ang imprastraktura sa bansa
        para labanan ang banta sa cybersecurity,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e92650-69b6-4e49-bb07-d09200bfdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This only shows that the infrastructure in the country
        is not strong enough to combat the cybersecurity threat.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314481c-1cac-4ff6-82d3-ad194ea28025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the <a href="https://www.cnnphilippines.com/news/2023/10/11/senators-dict-confidential-funds.html">call
        of other senators</a>, Gatchalian said this further stressed the Department
        of Information and Communications Technology’s (DICT) need to have confidential
        funds. A small committee at the House of Representatives tasked with tweaking
        the budget decided to scrap the secret funds of the DICT and other agencies.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6727a-f94f-4494-b16b-45dac67b0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DICT chief Ivan Uy warned on Wednesday that slashing the agency’s proposed
        budget would weaken it against cyber criminals.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9cf85-51d8-4fc4-b668-d4e77001cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Mark Villar also expressed his worries about the cyberattacks,
        saying the government must beef up its cyberspace security “as we are dealing
        with private and delicate information that could endanger, not just of one
        institution, but of the general Filipino public.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b6f7f-e335-4eb4-a9e2-82176bcab81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time an agency is subjected to these opportunist attacks,
        the information of the general public is put on the verge of being released
        into cyberspace where it could be utilized by the wrong hands for criminal
        activities,” Villar added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9042736-df29-4267-b7f4-0be93a45a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:00:45.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T10:00:45.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy bared in a chance interview that there were more government agencies
        hit by data breaches. However, some of them opted not to report the matter,
        the official said.</p>'
  'harvard-israel-hamas-ceos-students':
    'author': 'Matt Egan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-12T10:12:51.000+08:00
    'imagesource': 'jcr:0f797d26-3f20-4a46-9c77-d560a42ad8fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba313b29-f17a-4f9d-baa6-251f9b0d9515'
    'lead': 'Billionaire hedge fund CEO Bill Ackman and several other business leaders
      are demanding Harvard University release the names of students whose organizations
      signed on to a letter blaming solely Israel for the deadly attacks by Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T10:18:23.689+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-14T20:52:37.170+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harvard-University', 'Bill-Ackman', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Harvard student groups issued an anti-Israel statement. CEOs want them
      blacklisted'
    'updated': 2024-01-14T20:50:26.000+08:00
    'visualType': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba3138-5c50-4966-9f9d-7b8bcb4f5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Billionaire hedge fund CEO Bill
        Ackman and several other business leaders are demanding Harvard University
        release the names of students whose organizations signed on to a letter blaming
        solely Israel for the deadly attacks by Hamas.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9ef01-853c-48af-a649-0606aab4825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CEOs want the students blacklisted. But some of those students\
        \ have since distanced themselves from the letter.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a6507-6770-4234-ad7d-9bf12120f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One should not be able to hide behind a corporate shield when issuing\
        \ statements supporting the actions of terrorists,” Ackman said in a post\
        \ on X, formerly known as Twitter.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99923ea1-7fb7-4fbd-9c3c-8a562dbb3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the members support the letter, the names of the signatories “should\
        \ be made public so their views are publicly known,” Ackman said. The CEO\
        \ of Pershing Square Capital Management said he wanted to ensure his company\
        \ and others don’t “inadvertently hire” any students belonging to Harvard\
        \ groups that signed the letter.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be135fc-e0c3-430d-8649-caf4f4d9ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a backlash to the statement, some of the student groups have\
        \ since withdrawn their endorsements.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc4206-9a90-465b-9353-4ebb0f3e49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple other business leaders, including the CEOs of shopping club\
        \ FabFitFun, health tech startup EasyHealth and Dovehill Capital Management\
        \ supported the call from Ackman to name the students.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7822b-6d06-4911-9183-a6b2587d7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to know so I know never to hire these people,” Jonathan\
        \ Neman, CEO of restaurant chain Sweetgreen, said on X.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09642ac9-dd7d-4fce-b888-82a2cbff5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Neman nor Ackman responded to requests for comment.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3fe7d-0258-48e0-abc6-29e4f32ab9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others warn that naming the students whose groups backed the statement\
        \ could put the students in harms way and did not account for differences\
        \ of opinion within the student groups.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f82d8c-f032-49ae-b57d-234cb622948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Larry Summers, the famed economist who on Monday drew attention to\
        \ the “morally unconscionable” Harvard student statement, is now preaching\
        \ caution.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d0a54-5421-4c45-93c3-e5af45c3643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I yield to no one in my revulsion at the statement apparently made\
        \ on behalf of 30 plus @Harvard student group,” Summers said in a Wednesday\
        \ afternoon post on X. “But please everybody take a deep breath. Many in these\
        \ groups never saw the statement before it went out. In some cases those approving\
        \ did not understand exactly what they were approving.”\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952dd9e-aa97-4e5d-aa41-b433cf46b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Summers, the former president of Harvard and US Treasury Secretary,\
        \ added that “probably some were naive and foolish.”\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a3a46-099f-42c3-9158-e26ed84c877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not a time where it is constructive to vilify individuals\
        \ and I am sorry that is happening,” Summers said.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be5645-ed84-4919-a77e-fdbadc89e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harvard professor and legal scholar Laurence Tribe told CNN Wednesday\
        \ he initially agreed with Ackman but on reflection decided not to join the\
        \ push to publicize their names.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0437d1-0802-4aa6-8c1f-440a2fb505b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any number of the students who got caught up in this misguided campaign\
        \ probably didn’t even know there was a statement. Others no doubt didn’t\
        \ focus on, much less understand, what they were signing,” Tribe said in an\
        \ email. “Naive and stupid as they may have been, I now think it would be\
        \ an overreaction to penalize them permanently by publishing their names and\
        \ implying that they actually endorsed what the terrorists did to innocent\
        \ Israelis.”\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969afcb-f529-4c1d-923d-852f4243d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, Meds.com CEO Stephen Sullivan wrote that people should be\
        \ “angry at the administration and teachers” but cautioned against putting\
        \ college students’ names on a list, according to Forbes.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c4e32-4e14-4eaa-8ca8-3f4b2561d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harvard University did not immediately respond to a request for comment.\
        \ But Harvard President Claudine Gay issued a statement Tuesday saying “no\
        \ student group – not even 30 student groups – speaks for Harvard University\
        \ or its leadership.”\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa92b49-4c40-4d2a-9f7d-8a819f554257'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7e424-4757-44ef-9b05-cb011331e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harvard student groups’ statement</strong></h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcf546-5b0c-434c-8d14-f8ed7bcd7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversy comes in response to a joint statement released by\
        \ a coalition of Harvard student groups following the attacks by Hamas that\
        \ have killed more than 1,000 Israelis and at least 14 American citizens.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da4d1e-b7b6-4b48-b66f-f85a10d34c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf9f3b-6fd5-46a7-8a75-85678b435c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, the undersigned student organizations, hold the Israeli regime\
        \ entirely responsible for all unfolding violence,” the statement from the\
        \ Harvard Palestine Solidarity Groups said.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44682617-6e7b-4578-99ad-3f623ebc2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ba854-23ef-4540-9349-ded653a0b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement said millions of Palestinians in Gaza have been “forced\
        \ to live in an open-air prison” and called on Harvard to “take action to\
        \ stop the ongoing annihilation of Palestinians.”\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ff818-7f8e-470e-b4db-31a879dff087'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec9bee-f7a9-4680-be3a-86a08f834522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A footnote at the bottom of the statement said the names of the “original\
        \ signing organizations have been concealed at this time.”\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0fda7-e7d6-4a7e-85a7-9a3fccacbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3966bb-4d53-42c3-8780-e1c407dd0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jake Wurzak, the CEO of Dovehill Capital Management, said he believed\
        \ the students who signed the letter should be named.\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cedb52-2ef4-419e-8f5c-19934c103d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e9931-f263-4a64-88bc-642e69e5c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Free Speech is paramount. Words have meaning and students shouldn’\
        t be allowed to hide behind an institution,” Wurzak said on X.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0b265-d08a-426b-8fd6-09325ec2ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04712d67-f9cf-49be-83e3-dec486df4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some students withdraw their signatures</strong></h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da057683-f076-40c6-a822-efb3e98f6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Harvard Crimson student newspaper, at least five of\
        \ the original 34 signatories have withdrawn their endorsements as of Tuesday\
        \ night.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87fe9a1-0c80-4d49-bd81-39b771e984f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f05f4-4d19-4be5-b773-b352fe95c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, the Harvard Undergraduate Nepali Student Association said\
        \ on Instagram “we regret” that the decision to co-sign the statement has\
        \ been “interpreted as a tacit support for the recent violent attacks in Israel.”\
        \r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ff5fb-e6d0-474a-97b0-0a5a3518310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458338a-14e0-4f02-814e-127cd9742afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To ensure that our stance on the condemnation of violence by Hamas\
        \ and support for a just peace remains clear, we retract our signatures from\
        \ the statement,” the Nepali student group said.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c1413-f6be-4bac-b181-77a87305b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21884a-75d3-423c-8db2-0ac4c75f4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Act on a Dream, a student group supporting immigrants, told the Crimson\
        \ the group signed the statement as a “result of miscommunication and a lack\
        \ of due diligence in sharing the statement with the entirety of the board.”\
        \r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9d121-1a6c-40c9-beb7-89e350996630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f73d39-3122-4bcd-8f21-6826ef3d9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others responded to Ackman saying students weren’t aware of the letter’\
        s content or that groups they belong to were signing the statement.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1748e-bfb9-4bde-8539-ea24b09962b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb93c2-fca1-4ce0-af25-78d49e49ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.549+08:00
      'mgnl:createdBy': 'jelo'
