      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have information that for blacklisted persons who
        want to travel in or out, the escort price is ₱150,000.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb9af2-14e9-439c-a4ad-1cd8e436e2f4'
      'mgnl:activationStatus': true
