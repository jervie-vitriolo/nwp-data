      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a spokesperson for Rep. Byron Donalds of Florida, he is\
        \ also running to become majority leader.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855234ce-2449-475d-8f54-438696044491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.676+08:00
