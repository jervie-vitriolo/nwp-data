      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        United Kingdom''s Minister of State for Defence Baroness Annabel Goldie is
        in the country in a bid to further strengthen ties with the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa40c4b-d7e2-4870-a01e-ea34b02ca2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Goldie said the
        relationship between the two countries is important as both share the same
        values.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392a967-9d38-4592-8277-1f1dfc6380ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Kingdom and the Philippines are aligned in wanting to
        stand up for international law, wanting to have the United Nations Convention
        on the Law of the Sea both respected and implemented," Goldie told CNN Philippines''
        News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf323f1-cfe0-4c57-8354-aa2eb832251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the relationship encompasses more than just those
        matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa72d0-8fa6-46fa-8691-64aaa4dcd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re engaging in diplomatic activity, commercial activity," Goldie
        said. "We''re looking at where we can provide training. And I''ve been exploring
        in my visit here opportunities that may assist the United Kingdom in being
        able to further support the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fcb09-012b-482a-97b6-ad3ada7ef740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister earlier met with officials from the Philippine Coast
        Guard and discussed efforts to uphold maritime security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85509d45-b376-48ce-828d-6fc3d8a3e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also met with Navy Chief Admiral Toribio Adaci Jr. and talked
        about the Sama Sama (Together) exercises designed to enhance interoperability
        and fostering regional cooperation among various nations in countering "non-traditional
        challenges that transcend our borders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0af514-ab43-42a0-a2a0-2e60cc88e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldie was also met by Philippine defense officials to identify
        areas of expertise which can be shared by both countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545ed5a-89df-41fa-ae34-1747e4a2c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the Philippines to feel supported, and that is part of
        my visit here," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d1392-d0f1-4dc7-a0d8-5c23605baf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T23:31:38.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T23:44:25.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the official website of the UK, Goldie
        said, "The UK remains committed to our relationship with the Philippines,
        and I am pleased both to be visiting for the first time and to be the first
        UK Defence Minister to visit in many years."</p>'
