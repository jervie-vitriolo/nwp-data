      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34e4c5-d2eb-4187-8d44-787c8b7c0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:25:56.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:25:57.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The premiere was held at The Grove, an upscale shopping complex that\
        \ includes a multi-screen AMC movie theater. The open-air mall was closed\
        \ to shoppers for the day as preparations for the premiere took place.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6de0e7-4811-4a95-a7ef-768da1c03906'
