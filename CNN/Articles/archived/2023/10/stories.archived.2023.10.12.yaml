    'mgnl:tags': ['confidential-funds', 'DICT', 'Edcel-Lagman']
    'stories': []
    'template': '1'
    'title': 'Lagman still favors zero confidential funds for DICT despite more data
      breaches in gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd392c-7d16-47f1-9591-3789014cc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:04:29.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T13:04:29.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Albay
        Rep. Edcel Lagman said the Department of Information and Communications Technology
        (DICT) should not have its own confidential funds since it can just tap security
        agencies to conduct its surveillance activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04242753-dd02-4aaa-997f-8622f588f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:04:29.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T13:04:29.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a6497-c7cc-47d1-89f4-73b40742d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:04:29.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T13:04:29.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DICT, in the first place, has a very low absorptive capacity
        among the agencies we have reviewed,” he told CNN Philippines’ <em>The Source</em>
        on Thursday. “We should maintain the zero allocation and…they can avail of
        the expert services of agencies who are having their own confidential and
        intelligence funds.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0bc05-8322-436d-8bb0-47984e3356a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:04:29.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T13:04:29.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582f7a3-8de3-4da8-924f-d98687979a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:04:29.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T13:04:29.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Ivan Uy told CNN Philippines on Wednesday the agency
        will be <a href="https://www.cnnphilippines.com/news/2023/10/11/dict-cybersecurity-budget-confidential-funds.html">vulnerable</a>
        to a data breach and might end up like the Philippine Health Insurance Corporation
        (PhilHealth) if it will not be granted enough funds to renew and maintain
        its cybersecurity systems in 2024. It was one of the agencies whose confidential
        funds were <a href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html">realigned</a>
        to those that focus on national security.&nbsp;&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda38c4f-35ad-496a-8035-29f9000ec589'
