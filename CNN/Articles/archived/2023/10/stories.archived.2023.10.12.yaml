      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Bureau of Immigration (BI) on Thursday said it aims to deploy body-worn cameras
        to its officers by year-end, a move seen to help in investigation on complaints
        against its personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e1c7a-8ac5-467d-bf88-d99b23c47a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:15.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-12T20:39:15.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e41a0-8b90-4f14-8292-fd7d94c87b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:15.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-12T20:39:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Undergoing na po ang procurement and we are hoping that by the end\
        \ of the year, magagamit na po ito at madedeploy na po ito sa atin pong mga\
        \ tauhan,” BI spokesperson Dana Sandoval said in a televised public briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745829c-b397-40ad-82e8-41899f6b0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:15.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-12T20:39:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f20717-df76-4589-a503-50fe68328696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:15.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-12T20:39:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Procurement is ongoing, and we are hoping that by the\
        \ end of the year, we can already use these and deploy it to our employees.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795bdc4-c99d-4052-b1d9-8e21916375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:15.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-12T20:39:15.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547c384-3c5b-44e8-ac91-444d8dfde440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:39:15.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-12T20:39:15.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval said cameras will have a livestream feature that would enable\
