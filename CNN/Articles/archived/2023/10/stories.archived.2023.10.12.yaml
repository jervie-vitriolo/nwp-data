    'lead': 'The 14-year-old Antipolo student slapped by his teacher died of a rare
      congenital condition and not because of physical harm, the Philippine National
      Police (PNP) autopsy report said  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T20:40:56.241+08:00
