      'mgnl:lastActivated': 2023-10-12T04:37:21.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Destruction of infrastructure and streets by Israeli bombs is also\
        \ hampering efforts by medical teams to reach victims, according to the UN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b48366-d93b-4774-801c-bf7df67308d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:37:21.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375327a-6e5a-41ea-bddb-0dbae1b42de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.901+08:00
