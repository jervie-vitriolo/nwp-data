    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb4a416-33a8-494a-87bb-0d934bf00741'
    'lead': 'Israeli Ambassador to the Philippines Ilan Fluss says his country is
      committed to ensuring the welfare of Filipino workers amid the ongoing war with
      Palestinian militant group Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T05:32:56.433+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-12T05:32:56.782+08:00
