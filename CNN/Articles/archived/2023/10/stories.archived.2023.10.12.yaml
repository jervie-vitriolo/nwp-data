      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — Local
        concert promoter Live Nation Philippines (LNPH) countered viral claims that
        a top worn by TWICE’s Mina during the K-pop girl group’s recent concert in
        the Philippines was stolen and sold online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dca7e7-1456-491c-973b-00fd62209df6'
