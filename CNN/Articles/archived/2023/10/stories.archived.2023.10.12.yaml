      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ironwood magic</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d09699-ab8c-4d3c-9e0f-2643dfc4ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fast forward to November, on our fifth month in Mindanao, living and\
        \ traveling in our camper van. In the forested outskirts of Cagayan de Oro\
        \ in Misamis Oriental, we are visiting a friend: Dr. Miguel de Leon, renowned\
        \ vitreoretinal surgeon, botanist, and ornithologist extraordinaire.\r"
    '92':
      'image': 'jcr:a9f135fa-ff55-4268-8aae-5520b0989c9b'
      'imageCaption': 'A spotted wood kingfisher in Lake Bulusan. Photo by CELINE
        MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428446a4-17fc-420c-be7e-6a3e1cc53957'
