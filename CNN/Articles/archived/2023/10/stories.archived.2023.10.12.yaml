    'template': '1'
    'title': '‘Sleepless nights and trauma’: OFWs in Israel remain on alert amid escalating
      Israel-Hamas war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2974e-9dd2-4b01-a020-3f18b885aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.908+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> It’s
        been days and yet overseas Filipino worker Rosielyn Aluya still can’t sleep
        well at night as the sound of rockets and bombs randomly fill the air especially
        at night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc7adc-fc8b-4e6a-83d5-a96c06a1d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.909+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rosielyn, who is in Tel Aviv, told CNN Philippines that while they\
        \ are considerably far from the center of conflict, there were instances when\
        \ rockets would hit nearby structures.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8684a1-6d18-4ef5-bb1b-41140b0c6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.909+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4e858-fd54-4cb8-9771-3f9a68c653b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.910+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Grabe na yung trauma ko hindi na po talaga nawawala,\" she said. \"\
        Tuwing may giyera makakarinig ka lang ng kaunting kaluskos yung puso mo sobrang\
        \ kaba.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77d515-067b-4e3c-9365-8c5919bc7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.910+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b22a0-62c5-4e1b-aff3-13b8a43302ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.911+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This has been a traumatic experience for me. In times\
        \ of war, your heart is always pounding and you get nervous a lot even with\
        \ small sounds.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e29fb-3a3b-414c-a85b-9ab896ceeb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.911+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7b613-55e2-4b8e-9228-44ab572c7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.912+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OFW said the Israel-Hamas war has been the worst she has witnessed\
        \ after being in Israel for the last couple of years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36309a-6edf-40eb-985a-fb9065ce0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.912+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af20b1-c709-4e0e-895f-63329883ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.913+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she even witnessed how a rocket hit a neighboring bakeshop\
        \ where she usually bought bread in the morning.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532af74-a896-4685-9236-b23468e799af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.913+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b04116-7766-4b79-8e97-8a1f88a401d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.914+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakita ko po talaga pagbagsak ng rocket. Ang laki ng butas na ginawa,\
        \ at saka sa kabilang building ang daming wasak-wasak na bintana pati mga\
        \ pader dahil sa impact ng rocket yun,” she recalled.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ebab5-bb06-4bb6-92d3-94bc4287caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.914+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61f59c-4e4d-4284-a194-9fd886d72bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.915+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I saw how the rocket destroyed the building. Other establishments\
        \ were destroyed too, there were broken windows due to the rocket’s impact.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c79b24-fd2c-4fd7-aae7-56aca4c8b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.915+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536ab07-0c03-4e6e-8e26-1c3d6c749d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.916+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hotel worker Rosielyn Asistores also shared her harrowing experience\
        \ in the last three days.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2bc90-56d1-4fb0-a8f7-80990b5cbd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.916+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248fa3c-d2ea-4d11-9588-e42333020c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.916+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Malapit lang po sa amin yung target area ng mga rocket,\" she said.\
        \ \"Habang nasa duty kami at ginagawa ang mga room, yung mga bintana biglang\
        \ yumanig talaga pati yung pader dahil sa impact ng bomba.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efae295-18d4-4a32-a477-6165ece548b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1f794-bdc6-4988-865c-445c4dea73b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.917+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our hotel is near one of the target areas of the rockets.\
        \ While we were on duty we suddenly felt the building shake. We saw the windows\
        \ and walls vibrate due to the bombing’s impact.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c8546-e267-475d-a4a8-29313d84e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297efad3-13f2-4cd4-8baa-0659d2cdf680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.918+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daily Banga, another hotel worker in Israel, said she and her co-workers\
        \ decided to stay in their hotel rather than go home every day.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1205b12-9dd4-4495-8061-e7e551c5f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ca6d0-698c-4094-8fb9-5c91865f7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.919+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the bomb shelter in their hotel is also much bigger.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23067b23-2b3e-4644-bacc-79af5e46633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1624383-405d-4403-951c-d1197046ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.920+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mas mabuti na po na nasa hotel na at hindi na lumabas-labas pa,\"\
        \ she said. \"Mahirap din abutan ng sirena sa labas habang naglalakad.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75d672-27ac-4583-af10-ac48211db9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.921+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac895b47-779c-4ccf-92d3-d0301ae6fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.921+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s better to stay in the hotel for safety rather than\
        \ go outside. It's also difficult if the (air raid) siren goes off while you're\
        \ walking home.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd3569-365b-4a68-8835-068a406f1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.922+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700646f-5e3e-45eb-81d6-a085b89c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T03:45:47.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T03:46:18.922+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banga also disclosed that one of their co-workers was kidnapped and\
