      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July 2020, singer August Alsina revealed that he had been romantically\
        \ involved with Pinkett Smith, something she confirmed during an episode with\
        \ her husband on “Red Table Talk.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0218e-64d7-41a3-9333-6fc631766fa9'
