    'stories': []
    'template': '1'
    'title': 'Israel vows to secure welfare of Filipinos amid escalating war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085880a8-9313-4be2-b842-567ccff2defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Israeli
        Ambassador to the Philippines Ilan Fluss said his country is committed to
        ensuring the welfare of Filipino workers amid the ongoing war with Palestinian
        militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c2d60-2d2f-448f-9106-c34c671f30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71ad7c-7b5f-4a74-b982-e53284abb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Israel on Wednesday confirmed that two out\
        \ of the total number of Filipinos reported missing were confirmed dead. It\
        \ added that four Filipinos have yet to be accounted for, while 26 others,\
        \ who were initially reported missing, have been transferred to safe locations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a168e-434e-4286-9c46-70bc8abf9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b627c-479f-4dfe-afd9-bf01e6d5875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines' The Final Word on Wednesday,\
        \ Fluss said Filipino workers in Israel receive the same safety mechanisms\
        \ as any other Israeli.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7cb43-f878-4bc3-bcd2-b528134b8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0642ce8-20a6-43aa-beff-aa2b16adc527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fluss added that the Israeli minister of foreign affairs told him that\
        \ Israel is \"fully committed to the welfare of Filipinos as we are for Israelis.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc4a58-cb2d-4bac-854e-546cf40dc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cffc6-edec-4f0d-97ce-362afc670ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador urged Filipinos to communicate and be in touch with\
        \ their families and relatives who are currently in Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c82a24-6426-4259-96e1-8400a59a7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf22bb4-0dca-4034-b2cb-20bffecba75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Filipinos in Israel also have a choice to go back to\
        \ the Philippines whenever they feel unsafe amid the siege.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cdb39-4dc6-480c-a54f-7a033bc7be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1704ebb-9652-45ff-ba32-29ab4d18bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The airport is open. There are still flights, maybe less but there\
        \ are still flights,\" Fluss added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d900f-4636-4b62-a0be-ec3eae86cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d0338-6c1f-4541-b3d4-df75279a7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Migrant Workers on Wednesday said at least 23 Filipinos\
        \ in Israel are waiting for approval from Israeli authorities to exit the\
        \ Middle Eastern country and return to the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e50fd1-3265-4a40-ad52-7d835cdffc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f4c6a-7e04-41cf-b273-22ca41c5ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T05:32:56.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T05:32:56.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Embassy in Jordan said it is working with
        its counterparts in Israel and Egypt to identify possible exit routes from
        Gaza, as the number of Filipinos seeking repatriation from the Palestinian
        enclave continues to rise.</p>'
