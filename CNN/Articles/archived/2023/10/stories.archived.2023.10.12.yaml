      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he met with a Bureau of Immigration (BI) official to
        discuss the <a href="https://www.cnnphilippines.com/news/2023/10/11/remulla-immigration-escort-scheme.html">“resurgence”</a>
        of a scheme he likened to the “pastillas scam.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a6edf-6a4a-46b4-a662-60c493c30950'
      'mgnl:activationStatus': true
