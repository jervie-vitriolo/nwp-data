      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Filipino
        girls aged 16 are more likely to be on track with their schooling than boys,
        according to a study from the United Nations Population Fund (UNFPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77f60c-d9be-4a36-86d8-9b8c01d8b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T06:05:10.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent <a href="https://philippines.unfpa.org/en/news/australia-un-agencies-launch-phase-iii-flagship-15-year-study-filipino-children">study</a>
        on Filipino children also revealed that teenage boys are more likely to engage
        in risky behaviors such as smoking and drinking alcohol compared to teenage
        girls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541128c-e285-43d4-b26f-aee772faa336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T06:05:10.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At age 13 to 14, 7.7% of boys have tried smoking, compared to only\
        \ 2.5% of girls,\" it read. \"Similarly, 21.8% of boys have tried drinking\
        \ alcohol, compared to 12.8% of girls.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd0184-2094-46a1-95d6-ce50209cf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T06:05:10.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to researchers, the study also showed the unique challenges\
        \ related to gender norms and stereotypes that could significantly impact\
        \ the future of girls.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19926919-42ae-44a2-83ef-bd577e4fd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T06:05:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data revealed that 2.6% of girls aged 15 to 16 have already experienced\
        \ early pregnancy while 3% are cohabitating or living with their partners.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2045e4c-0a48-414a-95d1-b4e2ad940984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T06:05:10.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls also spend more time on household chores compared to boys.</p>'
