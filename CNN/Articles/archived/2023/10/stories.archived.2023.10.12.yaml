      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plea for hostages</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a8e1a-0022-47ca-b0f4-d5b9346f0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries are evacuating their citizens from Israel as the\
        \ conflict threatens to escalate. The US State Department said it has “been\
        \ in conversation” with various airlines to “encourage them to consider resuming\
        \ travel in and out of Israel” so that people can leave.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263090c-126b-43ed-a574-97b53de68278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.423+08:00
