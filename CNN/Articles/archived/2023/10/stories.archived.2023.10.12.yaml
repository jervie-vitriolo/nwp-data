      'mgnl:lastActivated': 2023-10-12T13:26:19.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef884c7-01f8-4a59-a981-73bd2a74a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.676+08:00
