    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati mayor gets advisory role at United Nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b65d08-e9d8-47d5-b51a-d34a9c3aba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:04:47.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T17:37:49.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        United Nations Secretary-General has appointed Makati City Mayor Abby Binay
        as a member of its advisory group on local and regional governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcef3b-5c4f-4a72-94f4-ce2e9594920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:04:47.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T17:37:49.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Binay is the lone Philippine mayor in the group. Other representatives
        of the assembly came from Colombia, India, Nigeria, and Spain.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3e219-2ae7-4600-9dbf-135a5e308d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:04:47.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T17:37:49.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his letter to Binay, Secretary-General António Guterres said engaging
        local leaders would allow the United Nations and other countries “to localize
        and align efforts to achieve sustainable development goals,” which target
        to address social, economic, and environmental issues.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e7459-ef06-483e-aa49-f5407c3ca0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:04:47.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T17:37:49.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guterres was hopeful that with the group, cooperation between national,
        local, and regional governments would improve.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc49dff-0061-4612-8aef-272a8f9da6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:04:47.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T17:37:49.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I pledge to be the voice of cities throughout Southeast Asia, ensuring
        that our unique and shared challenges and aspirations echo in the corridors
        of global decision-making,” Binay said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c19e84-9b5b-4075-993f-35f2da03ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:04:47.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-12T17:37:49.343+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Commission on Audit, the city of Makati was
        the second wealthiest local government unit in the country last year with
        total assets reaching ₱239.4 billion.</p>'
