      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35424657-76e7-4422-9198-2578e652d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.181+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbdc63-aafa-4548-8887-9d469ac6b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.182+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After bearing the brunt of typhoons, some older stands of mangkono
        went abloom, and the flowers were noticeably different,” he would add. “Bago-adlau
        or <em>X. philippinensis</em>, for example, bore yellow flowers.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31153178-2719-44cb-b3a0-d84bae2a3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.182+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadcbaf-eb3e-4f5d-ad83-34848f7820cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.183+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over dinner, de Leon shares that he got the plant as a seedling
        in exchange for a few premium koi — he knew the plant’s value to naturalists,
        being one himself. We do not discuss what he thought of the plant being featured
        on the 1-Sentimo coin. Mainly because, even at that time, I was not yet aware
        of this fact.</p>'
    '95':
      'image': 'jcr:07feef20-4c82-42bc-b2cc-54c771fdb7b2'
      'imageCaption': 'Buds of a mangkono about to unfurl. Photo by CELINE MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8767b-2f10-4fa5-a5c7-e7f2a00146ad'
