      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656dbcf-e3ff-4ff3-bb1b-a22817484cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gantz, a former defense minister, will join Netanyahu and current defense\
        \ minister Yoav Gallant in a “war management cabinet.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37e9e4-44fc-4683-b550-101a6d875ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.377+08:00
