      'jcr:uuid': '3f979562-1e93-41d2-886a-3e354a47f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T06:05:09.993+08:00
      'mgnl:createdBy': 'raheema'
