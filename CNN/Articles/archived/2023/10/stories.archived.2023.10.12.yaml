      'text': "Nomination vote sets off scramble for other leadership posts\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c82b7-3b1d-4a28-8e05-03fdf9c27c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:26:18.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-12T13:26:19.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nomination vote quickly set off a scramble to fill other spots\
        \ in GOP leadership.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100fd0d-4ff8-4b2a-b83c-dc48aa70a4e4'
