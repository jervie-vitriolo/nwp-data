      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brutal attacks</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba88d6f-4e8c-4336-a80f-2dd0cfacade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after Hamas launched its large-scale surprise assault on Israel,\
        \ horrifying details are still emerging.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044acd0d-18da-4109-b48b-439e31b48b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e4561-fce0-47df-a44b-526b6f5edf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kfar Aza, a kibbutz in southern Israel, the Israel Defense Forces\
        \ (IDF) told CNN that militants carried out a “massacre” in which women, children,\
        \ toddlers and elderly were “brutally butchered in an ISIS way of action.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd9a1e-0778-44bf-afd8-804330b65af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a092a19-ab3c-4339-8f52-dc678ebd872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has denied that its militants beheaded children and attacked\
        \ women during its surprise assault. Spokesman and senior official Izzat al-Risheq\
        \ said there was “no evidence to support such claims and lies.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c51fa0-b02f-40e8-8d3a-c34913b3b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4c4bb-ce9e-4db4-9c76-9c038324e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than 20 kilometers (12 miles) away, the farming community Be’\
        eri was among the worst-hit, with more than 100 bodies recovered and eyewitnesses\
        \ describing assailants going door to door, breaking into homes and executing\
        \ civilians.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402df5a-5345-4a8e-8a3d-d1b269a4a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0419dd1-46f5-49a9-8382-e593337431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In retaliation for the atrocities, Israeli jets have been pounding\
        \ Gaza – the densely-inhabited coastal strip that Hamas controls – with hundreds\
        \ of airstrikes, reducing homes and neighborhoods to rubble and trapping residents,\
        \ with many cut off from food and electricity.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7e2ef-c8da-4b95-a30d-92c64921b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ba8ec-c640-47f7-b18f-776975db56ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has also bolstered troops and tanks along the border as speculation\
        \ of a possible Israeli ground incursion into Gaza grows. An IDF spokesperson\
        \ said Wednesday that it has massed 300,000 reservists near the border.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7af13c-cbcf-49de-a235-0dab46863c96'
