    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros: Probe NGCP''s ₱8.7-B janitorial, security expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bf857-d711-47ae-8c4e-29ecfdb0d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong> Sen.
        Risa Hontiveros urged energy regulators to launch an investigation into the
        National Grid Corporation of the Philippines'' (NGCP) ₱8.7-billion spending
        for janitorial and security services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d897b-1706-403c-a7b8-dafd7786e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40fd69-2cc8-41d9-9549-219a0ab9aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP claimed in a press briefing that the multi-billion spending\
        \ was for 583 facilities, each costing the company ₱87,000 per month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b6d1e-9378-4fb0-84ab-e9b3aa00626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353a37a-93c3-4170-bc2b-31b4914f5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi tayo kailangang mangapa sa dilim para makita ang mga pasilidad\
        \ na pinagkagastusan ng bilyun-bilyon ng NGCP. Sa katunayan ay mas madali\
        \ itong makikita ng ERC o ng Department of Energy dahil physical facilities\
        \ ang mga ito kung ihahambing sa mahiwagang mga proyekto na pinopondohan ng\
        \ confidential funds na mahirap hanapin,\" Hontiveros said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802e0e4-8ee4-4f7c-b9c4-966af67f28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c842fb-2332-43b4-97d1-4dda459b5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We don't need to fumble in the dark to see the facilities\
        \ that the NGCP is claiming they spent billions on. As a matter of fact, this\
        \ can be easily checked by the ERC (Energy Regulatory Commission) or the Department\
        \ of Energy because these are physical facilities, compared to the mysterious\
        \ projects funded by confidential funds that are not easy to find.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c1946-9190-4f56-aee9-efbb0411ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce471145-f434-4d7c-b55a-3a23d4fde0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said she received information that the NGCP had given false\
        \ information about the number of facilities it was maintaining. She said\
        \ her sources revealed that were only about 260 facilities, not 583 as the\
        \ company claimed. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94124980-f447-4f1a-810e-89404439ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bef821-6330-4c3f-8826-52a17d26f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Such as the 77 repeater stations situated on remote mountain tops,\
        \ require only a single security guard rather than janitorial staff. Similarly,\
        \ over a hundred substation facilities and control centers, which are predominantly\
        \ inaccessible to the public, may not necessitate around-the-clock janitorial\
        \ services,\" she said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5715ab-ed47-47a7-9bde-05a47335696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddd0de-58f7-45de-a185-29809eea576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 29, the lawmaker expressed support to a proposal seeking a refund\
        \ on the uncompleted projects of the NGCP. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80211f76-fae4-43b7-89fc-d9808d16a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dabe15-6916-4774-a27f-26ac0b297422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.401+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she has been pushing for the refund since the 18th Congress,\
        \ when NGCP’s \"unconscionable greed with its reward payouts\" was discovered.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552be021-13e9-4065-8cba-86b468101ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.401+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-12T12:50:40.618+08:00
