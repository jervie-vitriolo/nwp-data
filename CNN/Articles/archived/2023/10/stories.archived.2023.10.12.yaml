    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972bad7-8dfd-4fa0-abc4-24d071e477ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.421+08:00
