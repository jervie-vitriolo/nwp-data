      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported the movie crushed single-day ticket sales less\
        \ than three hours after tickets became available, which prompted AMC to add\
        \ extra showtimes where possible.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8408e86-c7d4-49c6-a0e6-7aee3719e829'
