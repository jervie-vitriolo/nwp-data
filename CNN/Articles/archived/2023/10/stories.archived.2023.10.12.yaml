      'mgnl:lastActivated': 2023-10-12T04:37:21.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cutting off the water supply to Gaza “affects over 610,000 people and\
        \ will result in severe shortage of drinking water,” UN OCHA’s Jens Laerke\
        \ added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de032dc-2e90-4648-9169-807cdb430763'
