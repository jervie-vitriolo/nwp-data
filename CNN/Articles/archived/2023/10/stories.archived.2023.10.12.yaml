    'mgnl:tags': ['LTFRB', 'Jeffrey-Tumbado', 'corruption', 'ruta-for-sale-scheme']
    'stories': []
    'template': '1'
    'title': 'Senators mull probe on former LTFRB official’s retraction on corruption
      claims'
    'updated': 2023-10-12T19:49:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2b0c8-570a-426c-a8bb-0162831521b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Senators
        on Thursday said an investigation must be done on the recantation of a former
        Land Transportation Franchising and Regulatory Board (LTFRB) official on his
        claims of corruption in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e22a1-ee11-4e18-a4de-ae0a218bc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an affidavit shared with the media on Wednesday, Jeffrey Tumbado,\
        \ former executive assistant of now-suspended LTFRB Chairperson Teofilo Guadiz\
        \ III, said the claims were \"all unintentional and misguided.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647ee2b-d1eb-4c18-9440-cb7978bd4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">LTFRB
        whistleblower recants corruption allegations; apologizes to Guadiz, Bautista</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13626cd1-bae3-4eae-a68c-10bb28bb3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumbado said operators have to pay transport officials up to ₱5 million\
        \ in exchange for franchises, special permits, and modification of routes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c52b45-bb0e-4281-b14d-283ea5b757b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaduda-duda na nag-retract,\" said Sen. Grace Poe, who chairs the\
        \ Senate Committee on Public Services. \"Ano ang tunay na dahilan na binawi\
        \ ito? Dapat imbestigahan bakit niya binawi ang kanyang salaysay.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be93b6-d246-47a7-98fc-e4babd8dbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: His retraction is doubtful. What's the real reason behind\
        \ his recantation? It should be investigated.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d17c6-e962-42b2-a74f-2a4774d66d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her message to reporters, Poe said the whistleblower must face legal\
        \ complaints if his recantation was without basis and it must also looked\
        \ at if someone pushed him to withdraw his claims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906cba2-fa03-4d41-b658-a9ad37333dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">Tumbado
        disclosed the supposed anomaly</a> in a news conference on Monday that led
        to the <a href="http://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html">same-day
        suspension of Guadiz</a>. The LTFRB chief was supposedly at the center of
        the bribery scheme and received orders from "higher-ups" in the Department
        of Transportation and Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb50fe7-ff5c-4cfb-9ec0-c4578f08cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not taking it for granted but we won't tolerate false testimonies,\"\
        \ Poe said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9f0ef-d86b-49f6-9226-cfe722309c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel also called for a Senate probe\
        \ on the matter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488fd60-decd-46fd-be97-44a7cf27692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag walang mag-take charge [If no authority would take charge] then\
        \ Senate should come in because of the public interest issue,\" he said, adding\
        \ he is open to filing a resolution seeking the chamber's investigation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a86e74-c2e2-4a25-be0a-c59f8514015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Boying Remulla said the National Bureau of Investigation\
        \ (NBI) will look into the corruption issue within the LTFRB.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db917f-3f11-44da-a788-fa5ee589eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May anti-graft desk sa NBI,” Remulla told a briefing Thursday afternoon.\
        \ “Usually ‘yan motu proprio. Pinupuntahan 'yan ng agents sa NBI, but we will\
        \ remind them.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f8cc6-428f-4fb4-8dab-9198a1569828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is an anti-graft desk in NBI. Usually, it would\
        \ be a motu proprio (this means to act without a formal request). Agents will\
        \ go to the NBI for those, but we will remind them.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660bbe5-4324-4e78-a265-9af09794aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla added the NBI will interview Tumbado.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becc636-5b0a-4a80-96ea-83d9dbc8bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier radio interview, Transportation Secretary Jaime Bautista\
        \ said he requested the NBI to conduct its own probe on the alleged corruption\
        \ within the LTFRB.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bdc01-cb1e-4860-acf9-f0c2be63d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Bautista said his agency has begun an investigation into\
        \ the anomalies within the LTFRB under Guadiz's leadership.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0765020-2e09-4128-9eb7-1c2e818460ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:56:49.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:56:49.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ senior correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'uaw-expands-strike-ford-factory':
    'author': 'Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-12T13:18:00.000+08:00
