      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9ae1e-d81b-4537-a957-2513ad2c48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Hezbollah claimed that many Israeli soldiers had been\
        \ killed and injured in an attack on an Israeli site on the Lebanon-Israeli\
        \ border. The IDF did not immediately respond when asked by CNN about the\
        \ casualties.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037933f-577d-4a58-9ec5-27dfd3e62818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f49603-6ec9-4a21-ab53-7bcf83e3baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rockets were also launched from Syria into Israeli territory, the IDF\
        \ said Tuesday, adding that they landed in open areas.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbc0f9-e4cf-4016-9033-5d8f67f166d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5da29-d3cc-472d-bd4a-7704d053aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families in Israel are left with little information about their missing\
        \ loved ones, as Hamas warned it will start executing hostages if strikes\
        \ on Gaza continue.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b617a78-0208-4151-8001-1a5506c1ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bceb0f6-9eb4-4d19-b3b6-b95f2fe5e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Ambassador to the US Michael Herzog on Tuesday strongly urged\
        \ the international community to pressure Hamas to unconditionally release\
        \ people taken as hostages.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f9f65-80a1-407b-97e4-d1ba919a66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb1b04-d47d-458d-aaed-9b9244049d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN that they are still in the process of forming a complete\
        \ understanding of the number of hostages, their identities, and their status.\
        \ Herzog said he was not sure if any hostages had been killed.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39769b4-838a-4261-a1d6-ac277605749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe73ed4-8324-4946-9357-cd68a81ba3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:24:27.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-12T04:33:02.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US Defense Secretary Lloyd Austin said that the US has
        special operators who “are going to help” the Israeli military “with intelligence
        and planning” for potential operations regarding hostages taken by Hamas.</p>'
