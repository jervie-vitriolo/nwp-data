      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d329938-4b26-4f81-9a2d-df609dc0c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:23:00.323+08:00
      'mgnl:createdBy': 'vince'
