      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502f752-5c24-4756-a2ef-3680e673dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.899+08:00
