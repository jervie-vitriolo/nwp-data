      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/10/10/us/titan-submersible-titanic-coast-guard-recovery/index.html"><em>
        "US Coast Guard recovers remaining debris and evidence from Titan submersible"&nbsp;</em></a></p>'
  'dfa-remains-of-pinoys-killed-in-israel-hamas-war':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-12T12:00:28.000+08:00
    'imagesource': 'jcr:44c8a650-1df4-49f1-9583-c49d2d1e9d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0425679-3953-4f80-b7c2-577f3522b54a'
    'lead': 'Authorities are working on bringing home the remains of the two Filipinos
      who were killed due to the conflict between Israeli forces and militant group
      Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T12:04:13.874+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-12T19:53:35.147+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamas', 'Israel', 'DFA']
    'stories': []
    'template': '1'
    'title': 'Gov’t working to bring home remains of Pinoys killed in Israel-Hamas
      war'
    'updated': 2023-10-12T19:44:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18f4fe-29bc-4023-8b48-9f909f20fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Authorities
        are working on bringing home the remains of the two Filipinos who were killed
        in the attack on Israel by the Hamas militants, the Department of Foreign
        Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7ccd2-b936-4dba-ac8d-ba033a648ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not sure if the families prefer to have them here but the
        process is ongoing,” DFA Undersecretary Eduardo de Vega told CNN Philippines’
        <em>The Source</em> on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e4c6a-5fac-4790-ac29-8ca74608d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Israel confirmed on Wednesday that <a
        href="http://www.cnnphilippines.com/news/2023/10/11/filipinos-killed-israel-hamas-war.html">two
        Filipinos were killed</a> in the ongoing war between the Jewish state and
        Hamas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5441dd6-edf2-4037-a762-894c014caf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Thursday afternoon, Department of Migrant Workers\
        \ (DMW) officer-in-charge Hans Cacdac said the identities of the Filipinos\
        \ would not be disclosed per families’ request.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67b7c5-a7a3-4ddf-8ecb-cc33670b3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fatalities was caregiver Paul Vincent Castelvi, 42, from
        Pampanga. His father Nick already gave permission to disclose his son''s name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834eab0c-200a-402a-bb3f-718826069ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other Filipino was a 33-year-old female from Pangasinan, who was\
        \ working in Israel for six years, the Philippine Embassy in Jordan said Wednesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d5a2c-bf4a-423b-b37c-3d81cbab6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Jerusalem's Deputy Mayor Fleur Hassan-Nahoum, a Filipino\
        \ nurse killed in the Israel-Hamas conflict had stayed by her elderly patient's\
        \ side during the attack. Netizens, including the Israeli official, honored\
        \ the health worker through social media posts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb1379-010f-4c82-9e8b-0145207fd0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Time and again, our OFWs (overseas Filipino workers), in the health\
        \ and human care sector most especially, have proven themselves worthy of\
        \ their craft, of their skills,” said Cacdac. “It’s a combination of technical\
        \ skill and big heart, ‘yan ang tatak ng manggagawang Pilipino lalo na sa\
        \ [that’s the brand of Filipino worker, especially in the] health and human\
        \ care.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d26e3-5d1b-4996-8231-bfcbf8d7f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reports — although they still need to be validated, I've read\
        \ the Facebook post — will come as no surprise actually, the heroic efforts\
        \ of our Filipino caregivers in Israel,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473c56d-c73d-44e4-bb95-6a1749fd0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said President Ferdinand Marcos Jr. has already spoken to the\
        \ bereaved families and offered his condolences. The Overseas Workers Welfare\
        \ Administration is also coordinating with them to provide financial assistance,\
        \ the DFA official added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dbdca-c07d-406c-8b72-ee4b00ca280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Marcos said he has assured the affected families\
        \ that the government will provide them with all assistance they need.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdd1f7-45dd-48e9-a8e9-47ae22bb0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will provide the utmost support to these families,” he said. “\
        This tragedy will not deter our spirit. We will continue to stand for peace.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80350e-7468-4cc5-9a37-716e1d0328db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Repatriating the remains will take time, especially with the current\
        \ situation, De Vega said. He noted that even under non-war conditions, the\
        \ process takes at least two weeks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89785d7-5a2c-404e-b94f-83f86e59d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said the DMW will work with the Philippine Embassy in Israel\
        \ for the repatriation of the remains, and secure the proper clearances from\
        \ Israeli authorities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340aaee-8679-4025-a4ce-313c285b48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said another body is still being identified with Israeli authorities\
        \ expected to provide more information about the deceased in the next 24 to\
        \ 48 hours.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e446fe-1c5e-4929-b1dc-d4c2936049d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA also said three Filipinos remain missing. De Vega said they\
        \ were last seen in the area where Hamas launched its large-scale surprise\
        \ attack against Israel last Saturday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461217bd-0057-4d2a-b7e4-07035ee88ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 70 of the 137 Filipinos in Gaza have requested for repatriation,\
        \ according to De Vega.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060284f2-48ee-4ce3-8e3e-8d43b420e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, there is no immediate repatriation because Gaza is under\
        \ a blockade,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526fa13-cd65-40ac-896f-c9adbc9c3fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T19:53:34.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T19:53:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest tally showed that the war has killed at least 1,200 people
        in Israel and at least 1,100 people in Gaza.</p>'
