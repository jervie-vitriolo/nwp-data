      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac14dec-60f0-459d-b886-e44c133921a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.885+08:00
