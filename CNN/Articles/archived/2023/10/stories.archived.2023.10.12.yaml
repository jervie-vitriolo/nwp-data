    'jcr:uuid': '94f456b4-df08-47ba-9867-1855be32a159'
    'lead': 'The remaining debris from the Titan submersible that suffered a catastrophic
      implosion en route to the wreckage of the Titanic in June has been recovered
      – including presumed human remains, the US Coast Guard said Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T11:57:11.363+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-12T11:57:11.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Coast-Guard', 'submersible', 'Titan']
    'stories': []
    'template': '1'
    'title': 'US Coast Guard recovers remaining debris and evidence from Titan submersible

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d721a36-aa72-46d0-a8c6-4c67297c241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The remaining debris from the Titan submersible
        that suffered a catastrophic implosion en route to the wreckage of the Titanic
        in June has been recovered – including presumed human remains, the US Coast
        Guard said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7759e0b-fc5d-4863-9ea6-61bb57355656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All five passengers on board the Titan, a 23,000-pound vessel roughly\
        \ the size of a minivan, were killed shortly after the vessel lost contact\
        \ with its mother ship about 1 hour and 45 minutes into its dive toward the\
        \ Titanic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb864f0-c17a-4088-b4de-e6b73ff46adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75173b04-f434-4b60-8ad8-029cd5a85637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The evidence recovered from the North Atlantic Ocean seafloor last\
        \ week by marine safety engineers from the Coast Guard’s Marine Board of Investigation\
        \ was “successfully transferred to a US port for cataloging and analysis,”\
        \ a release from the Coast Guard says.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3150e7-95a2-47c7-8f3e-855d2a69ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a14fd4-814d-411a-841a-844b70cf68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Additional presumed human remains were carefully recovered from within\
        \ Titan’s debris and transported for analysis by US medical professionals,”\
        \ the release says.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfbf67-b234-4f92-9275-c8d3f2e03e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98ba2c-9858-4f79-998c-09cd189e7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The salvage mission was a follow-up to initial recovery operations\
        \ after the submersible imploded, according to the Coast Guard.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9dd97a-64a8-4048-9f98-78aa9e3dda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb693df4-f94d-4dc3-ae99-39cff7d7568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marine Board of Investigation said it is coordinating with the\
        \ National Transportation Safety Board and other international investigative\
        \ agencies to schedule a “joint evidence review” of the recovered debris,\
        \ which will determine the next steps for forensic testing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8029c96-b192-4750-ac0d-f316a247c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T11:57:11.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T11:57:11.811+08:00
