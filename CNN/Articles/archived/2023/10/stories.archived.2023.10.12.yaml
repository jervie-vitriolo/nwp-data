      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonathan Greenblatt, the CEO of the Anti-Defamation League, told CNN\
        \ on Wednesday he doesn’t know about the wisdom of releasing the names of\
        \ the students but called for them to take responsibility on their own.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d207e-3180-443c-bf8a-66be8d6dc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4437cc3-ce4b-41b4-baf0-e8e95eeb3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is an outrageously offensive piece and anyone who signed it should\
        \ either stand behind it and face the consequences in life or step up and\
        \ apologize and explain themselves,” Greenblatt said. “This is what we learn\
        \ to do in elementary school. It’s hard for me to understand why it’s complicated\
        \ for people at Harvard University.”\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747744f-4bbf-49f1-a45c-ded34711a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e0871-956a-4970-ba64-1b53246df574'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Real-life consequences for anti-Israel statement</strong></h2>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d4468-573a-4287-b32b-5257e5311ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, there has been a backlash against a statement released\
        \ by the president of the NYU Student Bar Association saying Israel “bears\
        \ full responsibility for this tremendous loss of life.”\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac053065-9abf-4491-9280-6d730c615be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edacfde-5d2b-4484-a7e4-33bdc8e0c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That statement had immediate consequences, with law firm Winston &amp;\
        \ Strawn promptly pulling a job offer to the NYU student who previously served\
        \ as a summer associate at the firm.\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87e423-4935-4bf3-a16c-c1215d1a2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b5276-60a6-41bf-acf3-268a66262f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These comments are profoundly in conflict with Winston &amp; Strawn’\
        s values as a firm. Accordingly, the Firm has rescinded the law student’s\
        \ offer of employment,” the law firm said in a post on X. “Winston stands\
        \ in solidarity with Israel’s right to exist in peace and condemns Hamas and\
        \ the violence and destruction it has ignited in the strongest terms possible.”\
        \r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ee7d0-60e8-4dd3-913d-16ee3b8e7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7c610-e684-4cb8-b703-d031c927e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Morally unconscionable’</strong></h2>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c142fe-38d9-4e5e-97b8-e0673c9dd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After criticism from Summers and others, Harvard President Claudine\
        \ Gay said there should be “no doubt that I condemn the terrorist atrocities\
        \ perpetrated by Hamas.”\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3542ff-54c4-4068-a89d-a029776e62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e236b6-66e0-46ab-a2f9-49135da03299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such inhumanity is abhorrent, whatever one’s individual views of the\
        \ origins of longstanding conflicts in the region,” Gay said.\r"
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405f802-4642-4f72-9050-5ca075e78b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5105a-9bb3-4966-9aa4-34f3386b2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeffrey Sonnenfeld, dean for leadership studies at the Yale School\
        \ of Management, told CNN on Wednesday that Jews have many centuries of “\
        being blamed as victims.”\r"
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2cdec-0e75-42a2-a5d5-b83137552efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ca552-7515-4d76-98b9-23791bc839b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Villains cannot be celebrated as heroes,” Sonnenfeld said in an email.\
        \ “Anyone who does so cannot hide as cowards behind the shields of association\
        \ titles any more than Nazi stormtroopers were allowed anonymity. Our society\
        \ is founded on personal accountability.”\r"
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea462c-5330-42dc-95df-441500d7ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3ecc8-490e-49b9-8b01-7cdf17f1bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Defamation League, in response to a “surge of antisemitism\
        \ around the world” following the attacks on Israel, called on CEOs on Wednesday\
        \ to speak out against hate and sign a pledge to fight antisemitism.\r"
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1715f58-8689-4982-a2b8-ec505b735596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b1805-23ea-493c-b2fa-22ab7e04a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ADL said signatories include Accenture, Adidas and the NBA.\r"
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676ff42-08fc-4e5f-a906-2159e4e0fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480c662-5c6e-4633-bc52-b8b5d26eedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For companies that have Jewish employees, Jewish customers, Jewish\
        \ investors, Jewish shareholders, or simply have a modicum of a conscience,\
        \ this one should be easy,” Greenblatt, the ADL CEO, told CNN.\r"
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774788ff-bafb-466a-a645-1c028f205f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T20:52:35.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T20:52:37.240+08:00
