  'govt-assistance-filipinos-deployment-israel':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Migrant Workers officer-in-charge Hans Cacdac holds a briefing Thursday
      to provide updates about government efforts to assist Filipinos in Israel.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T19:57:14.000+08:00
    'imagesource': 'jcr:7448b94c-fe1e-400b-8c85-02342bd72608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee2f9f91-34d9-4c04-8666-731efc616a76'
    'lead': 'The Department of Migrant Workers (DMW) and the Overseas Workers Welfare
      Administration (OWWA) have assured Filipinos scheduled for deployment to Israel
      that they will get assistance from the government, DMW officer-in-charge Hans
      Cacdac said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T20:07:42.481+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-12T20:10:46.519+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Overseas-Workers-Welfare-Administration', 'Department-of-Migrant-Workers',
      'Israel', 'overseas-Filipino-workers']
    'stories': []
    'template': '1'
    'title': 'Gov''t to help workers waiting for deployment to Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63b225-9b1a-41f2-b0b5-896ca37ceddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Department of Migrant Workers (DMW) and the Overseas Workers Welfare Administration
        (OWWA) have assured Filipinos scheduled for deployment to Israel that they
        will get assistance from the government, DMW officer-in-charge Hans Cacdac
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb6907-7ac2-4db9-abd8-686ed7ddd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Cacdac said the government learned about a group
        of overseas Filipino workers (OFWs) stranded in a Middle Eastern country after
        leaving Manila for Israel on Oct. 7 or 8, when the militant group Hamas launched
        its attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310cda2d-284c-45af-92ec-c5efd83908b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ben Gurion International Airport in Israel has restricted aircraft
        entry, Cacdac said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933df41-b1ff-4c61-b451-473da03480d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this scenario, (OWWA) Administrator Arnell (Ignacio) and I agreed\
        \ for the DMW-OWWA to provide assistance, 'yong ating (the) action fund will\
        \ be mobilized to assist those who have been stranded due to the current situation,\"\
        \ he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2ebde-3bcf-4ecc-b150-ca6c263bbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even those who are still here, 'yong may mga OECs (those with Overseas\
        \ Employment Certificates), approved contracts, and visas, tutulungan namin\
        \ sila (we will help them),\" the DMW officer-in-charge said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c097114-6c8f-4c99-b898-c1d2e077d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policy was implemented during the conflict in Sudan in April when\
        \ Filipinos were evacuated from the North African nation, Cacdac said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee04c0d-6955-4722-a86b-9a5ef982c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has placed Israel under <a href="https://www.cnnphilippines.com/news/2023/10/11/dfa-alert-level-2-israel.html">Alert
        Level 2</a>, whereby non-essential movement for Filipinos is restricted and
        there will be no new deployment of workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb68d96-681f-41c1-821b-317a6febce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said DMW is coordinating with Israel's Population and Immigration\
        \ Authority to \"firm up the number\" of OFWs unable to leave the Philippines\
        \ for Israel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68700b3e-73f7-4d9e-a485-3a6ce395760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those reportedly stranded, Cacdac said, \"They are not too many,\
        \ they are a handful.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8fcbd-2fbe-4567-ab7a-3c749e354e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the deployment for caregivers to Israel has been suspended\
        \ since October, and officials believe most of the affected Filipinos are\
        \ employed as hotel workers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c252c-1003-48b3-ba5c-43287e360508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, livelihood aid, reintegration assistance, and psychosocial\
        \ help will be provided to returning OFWs, the DMW official said. The specifics\
        \ of assistance have yet to be announced.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886deead-fd2b-42c2-b569-40cfd7603158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T20:07:42.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-12T20:10:46.524+08:00
