      'jcr:uuid': '0bd5fc04-3f2a-41e2-b4b9-d01e80a7c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ₱981 million is too huge and this can be reduced to (an) amount
        which should be available not to all of these agencies but particularly the
        National Intelligence Coordinating Agency (NICA) or the office of the executive
        director of the National Security Council (NSC),” Albay Rep. Edcel Lagman
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65af93-c2c4-4e14-bdb3-bd9c8fe3ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fec303-1366-472c-bb8c-1812c3a6a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small committee at the House of Representatives on Tuesday <a
        href="https://www.cnnphilippines.com/news/2023/10/10/civilian-agencies-zero-confidential-funds-2024-budget.html">announced</a>
        that the confidential funds of some civilian agencies, which include the Sara
        Duterte-led Office of the Vice President and the Department of Education,
        have been realigned to agencies focused on national security.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d3eab-c0a1-4925-b2a3-64bfe5ddea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa8dc8-9423-45aa-b850-2be3a79457d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically, the NICA received ₱300 million, the NSC ₱100 million,\
        \ the Philippine Coast Guard (PCG) ₱200 million, and the Department of Transportation\
        \ ₱381.8 million for the development and expansion of Pag-asa Island Airport.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427413d-d19b-4594-9134-bcd41467e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c57414-4c13-4903-a3f6-2c37f652847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman said the total amount should be halved and be allocated only\
        \ to NICA and the office of the executive director of the NSC. Other agencies,\
        \ like the PCG, can just tap their surveillance and intelligence services,\
        \ “so there will be no duplication of appropriations,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ead4c-c8d5-47cb-9692-b730b3457ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869874f-0c2c-4416-8152-3018c5b84051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also believes that no amount of confidential and intelligence\
        \ funds allocated to security agencies would be enough to subdue China’s aggression\
        \ in the West Philippine Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0eaa3e-cc7c-48e1-ab76-e303ea5f094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5aa3e-d4f6-4138-8ee4-74cf47e6da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:36:20.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-12T12:36:21.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be able to have other means like economic sanctions to
        be imposed by the Philippines…in order to be able to get the implementation
        of the award,” he said, referring to the 2016 arbitral tribunal ruling that
        invalidated China''s expansive claims in the South China Sea. The tribunal
        largely ruled in favor of the Philippines in areas covering its exclusive
        economic zone and continental shelf that are being claimed by Beijing.</p>'
  'Hontiveros--Probe-NGCP-s--8.7-B-janitorial--security-expenses':
