    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cce4b5-af80-470b-8331-ebefdc140b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jade vine, <em>Strongylodon macrobotrys</em>, is known locally
        as tayabak. It grows in damp forested ravines, usually along streams, from
        110 to 1,000 meters above sea level. Aside from butterflies, it is also pollinated
        by bats. <a href="https://www.academia.edu/9050281/DENR_Recommends_Volume_12_FOOD_FROM_THE_WILDERNESS_Compiled_by"
        target="_blank">The young flowers of the tayabak are eaten the same way katuray
        (<em>Sesbania grandiflora</em>) is prepared</a>, like in a salad. Endemic
        to the Philippines, it is cultivated all over the world as an ornamental because
        of its magnificent chandelier-like flowers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66602115-3ed0-44c1-bfca-5ae8c246c1f8'
