      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e63d7-9722-4c24-91cc-d821b354d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.200+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585520a-5832-4ddf-87f7-915d379dc882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.201+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As coins are often used as a platform to feature culturally relevant\
        \ iconography, the plants were chosen to provide awareness, as the majority\
        \ of them are endangered,” says the BSP’s Mint and Refinery Operations Department\
        \ in an email.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0e26b-971b-4f52-8bbd-849c08fc0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e0680-c2f8-42fc-b85a-e1c1cee12b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, the plants featured on our coins are classified as Near Threatened,\
        \ Vulnerable, or Endangered. Threatened by habitat loss and poaching, without\
        \ intervention, these plants could become a thing of the past, a mere memory\
        \ engraved on nickel-plated steel.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd52b58-9f90-4157-b124-6c765d004144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e93ad-7acc-4a96-81e3-c7edeff6814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having these plants on coins is a good start,” says Dr. Malabrigo.\
        \ “But there is so much more that the government can do in terms of conservation.\
        \ One is including native plants in our educational curriculum.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33213cc-6ed1-4697-b94b-81156ed18b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.205+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f179d-cfaa-4f76-b961-f0b38c107cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He says he had been part of a group that worked on a module about teaching\
        \ native flora in schools, but he is not aware of the initiative’s progress.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb084067-a7a7-42fa-88bd-88988ecdd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08604fbd-09e1-4444-affc-086093f71572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we really need to start in schools,” he reiterates. “Our kids\
        \ need to start learning about our plants and trees at a young age.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8877f-1d0f-4c93-be85-a83c6dee6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.209+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f21b82-5fb1-46be-9c70-242800bbec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Jurgenne Primavera, an internationally recognized ecologist who\
        \ currently serves as the Chief Mangrove Scientific Advisor of the Zoological\
        \ Society of London, agrees. \r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b94213-4831-415f-9992-2df472dd7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The coins that pass from hand to hand carry a value that goes
        beyond monetary. With careful attention, they become a gateway to our collective
        identity and national pride."</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1650e-cd17-43b2-b41e-76825630abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18964f-ca5b-4b3c-9125-0ab2c085d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can even go as far as partnering environmental NGOs with SUCs
        (state universities and colleges) and other HEIs (higher educational institutions),"
        says Dr. Primavera. “The NGOs have funding and logistics — transport, security,
        access to lodging in their field sites — but sometimes not enough science.
        In contrast, students and their research advisers can provide the science,
        and experimental work, but are short of funding. A golden opportunity for
        student exposure to not just our flora but also the conservation efforts being
        done.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d70cb-4aae-4343-a523-1d45ba5c47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Primavera also thinks that local leaders, particularly mayors,
        should have more knowledge of our natural treasures. They should be well-versed
        on the trees, plants, and animals that reside and occur within their domain.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d59311-818d-4c65-b2c3-9d9516920f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c7f8e-d6d7-4522-abc4-1d3622a00b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mayors hold so much power over a place’s natural resources,” she says.\
        \ “At the very least, it should be required that mayors have units related\
        \ to environmental management. This could give them more to draw from when\
        \ making decisions.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b56f7-9e09-415c-b38f-a1d8a3858688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b981fd-dd4e-48f4-b3a6-6a45fb4c2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the end, it all boils down to the decisions we make, how informed\
        \ they are and the kind of interests they are rooted in.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b4397-aac7-46bb-b933-e7c5009b5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ab705-9a5b-4dc7-87af-1033405ffd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP, the Monetary Board, and the Office of the President had made\
        \ a decision about the design of the NGC coins. We, as a nation, must now\
        \ decide on how to move forward with regards to the plants featured in them\
        \ as well as the rest of our natural treasures.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060965a-297f-4c52-a769-74e141d2e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins that pass from hand to hand carry a value that goes beyond
        monetary. With careful attention, they become a gateway to our collective
        identity and national pride. And so this quest is a decision, an undertaking
        to bring the wealth of Philippine forests closer to the Filipino public. It
        may not bear the same weight of legislation, but it banks on the irresistible
        pull of discovery and awe, on the infallible instinct to protect what we know
        and love, and — to borrow the words of one of my good friends — on the softness
        and wild power of hope.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ac978-f5c3-40e7-ada3-428fd71d97a6'
