      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNFPA Country Representative Leila Joudane, meanwhile, said the study\
        \ is a reminder of the importance of investing in the health, education, and\
        \ well-being of adolescent girls.\r"
    '9':
