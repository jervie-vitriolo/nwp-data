      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d586a3-fa6c-4f66-bf9f-265895047b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wild beavers were hunted into extinction in the UK over 400 years ago\
        \ for their meat and fur pelts. In recent years, they have been reintroduced\
        \ to Devon, southwest England, and in 2022, they were legally defined as a\
        \ protected species in England, paving the way for further conservation and\
        \ rewilding.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68993b54-7fcd-4a88-ad47-5d34ef029907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf46e3-2a7b-4c0b-8ae3-cb2e5a7dc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March 2022, beavers were released in Enfield, north London, and\
        \ last month it was announced that a baby beaver had been born there, the\
        \ first beaver birth in London for hundreds of years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd77dd-cb64-4447-ba96-a57e372f1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f94a4-7db6-4452-b551-436af59946ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ealing site will be closed to the public for one month, to give\
        \ the beavers time to settle, but by the end of the year the area will be\
        \ fully open to visitors.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3ed6e-bdbb-4faf-acab-f279b7724f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af39c5-ec73-4ac4-a599-8826e3bc6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-12T10:34:58.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are part of nature, we need to live alongside nature,” said
        McCormack. “Beavers are a good example of the ecosystem services provided
        to us.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0aafc6-ab6f-432b-92e1-ffd9a79d4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:32:12.391+08:00
