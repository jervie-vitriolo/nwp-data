      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board will continue analyzing evidence and interviewing witnesses\
        \ “ahead of a public hearing regarding this tragedy,” it said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba5a56-f304-43b5-b388-63f2d4f8a8c3'
