      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45690ee-bdf3-490f-9919-b0df59227dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T12:48:46.402+08:00
