    'stories': []
    'template': '1'
    'title': 'Globe extends free connectivity to Filipinos in Israel amid unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d30626-b667-4776-a9c0-344a3ec13eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.815+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe has announced
        it is offering free connectivity, including roaming call, text, and data to
        Filipinos in Israel to help them keep in touch with loved ones amid reports
        of the worst militant attacks in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a33e0-0b75-4b57-b0a9-dba897e4f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.815+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe postpaid and prepaid customers currently using roaming services\
        \ in Israel may connect with their loved ones with free 15 minutes of incoming\
        \ and outgoing calls, 15 texts to all networks, and 1GB data (whichever service\
        \ is currently available) good for 7 days at no extra cost.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3817e-637f-4a58-9fad-dedbf6740726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.816+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4c2ea-e965-46fc-ab45-0258e28315dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.816+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the free roaming service, Globe customers only need
        to connect to Globe’s roaming partners Cellcom, Partner Communications, and
        Pelephone. No registration is required for the goodwill offer, with the free
        roaming service automatically provided to Globe customers currently in Israel.
        A confirmation message will be sent to customers advising them that the free
        roaming offer is ready for use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbeece1-0813-445e-b288-fac87a1018c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.816+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741859c1-0e62-46a4-aa04-3582a4488355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.817+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Globe is immediately providing connectivity support to Filipinos
        in Israel as conflict grips the Middle Eastern nation, where thousands of
        our <em>kababayans</em> live and work. Through free roaming access, we hope
        to help them reach their loved ones at home at this difficult time,” said
        Coco Domingo, Globe VP for Postpaid and International Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d28e5-ec5f-478f-81e1-67c758951518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T13:28:05.817+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-12T13:28:06.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
