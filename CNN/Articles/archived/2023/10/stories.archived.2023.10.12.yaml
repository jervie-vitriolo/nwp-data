      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy said that he will support Scalise, but said he hasn’t been\
        \ involved in any conversations with the holdouts.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30902704-6bd6-4b6e-8dc2-2b82c6e61f1e'
