      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study tracked the development of Filipino children over 15 years\
        \ old. It followed the same age group of 5,000 children from 2016 until the\
        \ end of Sustainable Development Goals in 2030.\r"
    '10':
