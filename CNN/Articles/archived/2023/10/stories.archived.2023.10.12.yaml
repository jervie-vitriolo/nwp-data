      'mgnl:lastActivated': 2023-10-12T20:44:59.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff870c-e05c-4fdb-a01e-82c5c9436521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except I didn’t know this yet. All I knew was that the jade vine
        was beautiful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083f179-7635-48b6-98f1-747662d58a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393808c-1c11-4153-a824-fb22ed537948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not my first time encountering this plant. In 2019, during
        a hike up Mt. Daguldol in Batangas, I saw it dangling far up a tree, radiant
        in the green and brown of the foliage. Here, in Busay Falls in the town of
        Malilipot in Albay, I stand right beneath luscious strings of it, led to this
        particular spot by the sprinkling of flowers on the moist ground, like discarded
        claws of turquoise and jade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179d426-440e-4780-8004-07795ab16e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-12T20:44:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'image': 'jcr:42e2d902-3251-4611-a159-919f7cfcd72f'
      'imageCaption': 'The magnificent flower chandelier of the jade vine, engraved
        on the 5-Piso NGC coin. Photos by CELINE MURILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11125e22-ca1f-4283-8cb7-9b67da2b798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T17:20:14.349+08:00
