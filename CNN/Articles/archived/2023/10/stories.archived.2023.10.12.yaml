    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1cb1a-8c3a-4346-8ab5-d4c53023a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T15:55:40.173+08:00
      'mgnl:createdBy': 'gabrielle'
