    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8dfbea-8c4e-483d-bf68-fc8b8e69461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:40:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T18:43:26.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Israel
        said it has yet to decide on whether to open a humanitarian corridor to allow
        Filipinos in Gaza to return to the Philippines amid the continued Israel-Hamas
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b078d-4933-4db9-b080-5fac65745a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:40:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T18:43:26.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other options, however, are still being discussed and considered,
        according to Israeli Embassy Deputy Chief of Mission Esty Buzgan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346305ab-2e90-4d67-9e04-653cdae5337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:40:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T18:43:26.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Buzgan was part of a virtual briefing on Thursday as the Department
        of Foreign Affairs raised Alert Level 3 in the war-torn Gaza, which means
        Filipino repatriation is now voluntary.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdc366-8bd9-4a12-90dd-50d4e881001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T18:40:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-12T18:43:26.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said at least 70 Filipinos in the Palestinian enclave are
        now seeking help to be flown back home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac4143-9635-4d1e-85a9-a0a5bc6c6d93'
      'mgnl:activationStatus': true
