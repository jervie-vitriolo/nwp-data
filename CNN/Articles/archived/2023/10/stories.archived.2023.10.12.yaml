      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel controls the movement of residents from Gaza into Israel through\
        \ two crossings, Erez and Kerem Shalom, both of which have been shut.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add945c-1ea9-44ec-bd28-c6b17ae05167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T04:29:39.904+08:00
