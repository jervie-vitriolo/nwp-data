  'marcos-smc-poultry-farm-davao-del-sur':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-12T13:44:50.000+08:00
    'imagesource': 'jcr:3f6a2410-7a70-401f-a663-2f565c22b951'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2612065f-12e6-40f4-bac8-ba998c765ffb'
    'lead': 'President Ferdinand Marcos Jr. on  Thursday led the inauguration of the
      largest poultry facility in the Philippines, a development which he sees as
      “crucial” to achieving food security and reducing dependence on importation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T13:44:46.170+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-10-12T13:44:46.468+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
