      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As seen in videos posted to social media, the singer made a surprise\
        \ – though highly anticipated – appearance at the event in a strapless blue\
        \ gown. She posed for photos with her “Eras Tour” dancers and supporters along\
        \ the carpet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7dab7-1298-4921-9475-2a6feb8b6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T10:25:56.925+08:00
