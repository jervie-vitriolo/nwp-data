  'UAAP-suspends-three-referees-Season-86-subpar':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-12T16:09:37.000+08:00
    'imagesource': 'jcr:54f25983-cd36-4054-aed8-70c443918cac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b760c97-0ada-4384-ae8f-2d83759bbc5f'
    'lead': 'The UAAP Basketball Commissioner’s Office has sanctioned three of its
      referees for three weeks after receiving subpar grades in their evaluation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-12T16:11:45.503+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-12T16:42:00.086+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP suspends three referees for subpar officiating in basketball games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde3736-10ea-4260-adea-fac48dcb7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        University Athletic Association of the Philippines (UAAP) Basketball Commissioner’s
        Office has suspended three referees for three weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350dbbf-6b94-4d57-be42-509ca68f86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collegiate league said on Thursday that the officials, whose
        names were withheld, received subpar grades in the quantitative evaluation
        of their performance during UAAP basketball games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a6692-bf52-4b3e-970c-d89bbed2d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the responsibility of providing competent and professional
        referees to the league very seriously, and it is essential that all officials
        maintain the highest level of integrity and accuracy," Season 86 Basketball
        Commissioner Xavier Nunag said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44066d-1d33-4e5e-997b-b3e76d4699c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.560+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension is intended to give the referees the opportunity
        to reflect on their actions and to improve their performance," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f260c6-40b2-4401-a6d9-3291f9a679dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.560+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a letter addressed to the UAAP Board of Managing Directors,
        where the names of the referees and the games they officiated were mentioned,
        is making the rounds on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2018c94-3eb0-4e19-994b-4a9fd8b37ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.560+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that the three referees officiated the University of the
        Philippines-Far Eastern University, University of the East-Ateneo de Manila
        University, and De La Salle University-Adamson University games on Wednesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e56f6-d926-40e3-aefb-a3326498bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.561+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officiating in the Ateneo-UE match was a hot topic among netizens\
        \ due to the free throws disparity where the Blue Eagles shot 34 while the\
        \ Red Warriors only had four attempts from the line.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f4431-ac79-4d23-b88e-cb99db1384a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-12T16:11:45.561+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-12T16:42:00.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also read that the three suspended referees will not
        be officiating during the playoffs, Final Four, and finals games.</p>'
