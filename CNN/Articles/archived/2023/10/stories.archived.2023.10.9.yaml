      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local metalcore bastions Valley of Chrome’s latest single “Walang
        Takot” is an arena-ready anthem. It makes a grand entrance with Gregorian
        chant-adjacent chants before diving straight into a relentless barrage of
        steely power chords and dexterous solos. The track, recorded at the legendary
        Tower of Doom studios, captures the explosive quality of the kind of melodic
        metal that they have mastered over the course of two decades.</p>'
    '20':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/d8dqqa1x5S0?si=AgaFShP30aTnyOge"
