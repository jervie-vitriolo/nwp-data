      'mgnl:lastActivated': 2023-10-09T21:01:17.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> A former
        executive assistant at the Land Transportation Franchising and Regulatory
        Board (LTFRB) is eyeing to file corruption complaints against agency officials
        as he alleged on Monday that regulators were practicing a “ruta for sale”
        scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15d3ae-9f80-4b62-aec6-5ca4305b15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference on Monday, Jeffrey Tumbado, who was an executive\
        \ assistant to LTFRB chairperson Teofilo Guadiz III, said operators have to\
        \ pay transport officials up to ₱5 million to get routes, franchise, and special\
        \ permits, among others.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6050e-4403-4f37-914f-2f866b494b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kapag ikaw ay operator, gusto mong makuha itong daan na ito lalo na\
        \ sa probinsya, magre-request ka tapos kung gusto mong mapasaiyo iyan kahit\
        \ hindi pwede, hanapin mo ko tapos ayun na,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d8022-86da-4eac-b6e3-079351df8c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you’re an operator who wants to get a route, especially\
        \ in the provinces, you need to request and if you want it to be yours even\
        \ if it’s not allowed, you just need to find me then it will be settled.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab115ca8-f1e6-4e1d-9136-0af594c2bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport group Manibela will be Tumbado’s co-complainant.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33df393-cd31-4d18-ae1f-a94347173573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from his testimony, Tumbado said he has pieces of evidence in\
        \ hand including screenshots of text messages and audio recordings of conversations\
        \ related to the alleged corrupt practice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf9abc-8735-4694-b4c8-3a3ef47985ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that aside from Guadiz, there were other top officials
        from the Department of Transportation (DOTr) and Malacañang ordering to collect
        the money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4920239-71e6-451d-af26-9f8c5bceb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t believe pang-sarili niya ‘yun eh, I mean may instructions\
        \ din from higher-ups,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0677c-23d2-4f6c-a4b5-e34676691558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t believe it’s not for personal gain, I mean there\
        \ were also instructions from higher-ups.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1353862-0504-4712-814b-23847d780ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former LTFRB official said he was a “middleman” for the scheme.\
        \ He added that even LTFRB’s regional officials have a quota of ₱2 million\
        \ to be given to the central office.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a0cbd-9498-47fd-bf4d-4c8e594c2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado served as an executive assistant in February but said he
        resigned in September after being demoted and transferred to an office for
        the Public Utility Vehicle (PUV) Modernization Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1e731-ce14-49e0-b902-d4770c44321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a LTFRB news conference, Guadiz denied the allegation and said:\
        \ “Pero kung meron po haharapin po natin, malinis po ang ating kalooban [But\
        \ if there will be a complaint, we will face it, our conscience is clear].”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1bb50-65d7-4c41-bf85-f23d97c27cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press release, the DOTr asked Guadiz to explain the allegations\
        \ of corruption, along with other irregularities bared within the agency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b744d-9e5e-41d5-ae56-eba6ad2d5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the LTFRB chairperson was also issued a notice to explain\
        \ after Guadiz was accused of misconduct regarding the PUV Modernization Program.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7eba0-c361-44c2-9d17-e43b9083bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We already launched an investigation on the allegations against the\
        \ LTFRB,” Transportation Secretary Jaime Bautista said. “While we are already\
        \ evaluating the alleged irregularities involving [Chairman Guadiz], we also\
        \ issued a notice to explain against Guadiz for him to shed light on the allegations.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917ac10-b268-42dd-859a-97fe87cd9e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:01:17.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ AC Nicholls and Lois Calderon contributed to
        this report.</em></p>'
