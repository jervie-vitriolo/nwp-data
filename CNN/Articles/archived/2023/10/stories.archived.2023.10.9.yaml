      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the countries that <a href="https://www.cnnphilippines.com/news/2023/10/8/ph-condemns-israel-attack.html">condemned</a>
        the attack on Israel.&nbsp;</p>'
