  'israel-gaza-attack-hostages-response':
    'author': 'Hadas Gold, Shirin Faqiri, Helen Regan and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-09T00:39:35.000+08:00
    'imagesource': 'jcr:14b20793-5db2-4c86-a16f-c48aea4747f1'
