    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248440a3-895e-428e-b397-75282fa36dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Lambing ng Megastar”&nbsp; by KINDRED</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660eecf4-0c68-4901-89ec-fc2e85ebeeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.368+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While KINDRED dropped “Lambing” five months ago, they’re back this
        month with a single and music video featuring a surprise appearance by none
        other than the megastar herself, Sharon Cuneta. Cuneta has expressed adoration
        for the boy group several times, and it’s a delight to see her collaborating
        with them in the track "Megastar (Interlude)" written by her daughter, Frankie.
        She makes a grand entrance in the second half of the song that builds up into
        a harmony-laden crescendo. Her section ends a little too soon, but it’s plain
        to see that working with her is also a dream come true for KINDRED themselves.</p>'
    '11':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/9ICr06ijI84?si=6bal2iMpCinCnSQU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
