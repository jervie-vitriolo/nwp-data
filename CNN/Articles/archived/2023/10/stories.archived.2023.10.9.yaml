    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444cad76-6ce1-495f-ac8b-5ddb79218838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas fighters took hostages in the border community Be’eri, and the\
        \ town of Ofakim, 20 miles east of Gaza, IDF spokesman Brig. Gen. Daniel Hagari\
        \ said on Saturday, adding that the two locations were the “main focal points”\
        \ of the unfolding crisis.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f9f82-c077-4ba4-8868-a8115b65ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7192b-3875-48d7-92ab-d77e1575467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a televised address, he said that there were special forces with\
        \ senior commanders in the two communities, and fighting was ongoing in 22\
        \ locations.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da03be2-9818-4d64-9f74-d4d8b98ce0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227fd8a-2089-4c42-b4f9-9d53ae745f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One video, geolocated by CNN to Be’eri, appears to show Hamas militants\
        \ taking multiple Israelis captive.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42232a69-082a-4e50-9140-a1a0c2635176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.318+08:00
