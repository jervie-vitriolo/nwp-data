      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b203870-f199-4c74-950c-14bc0cce78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet the attacks still came as a surprise to Israel, former Prime Minister\
        \ Naftali Bennett told CNN’s Fareed Zakaria on Sunday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417a472-94c7-46c5-beab-30f86cf971fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081279c7-63b7-48d6-a343-212525be00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In military history there are always big surprises, Pearl Harbor,\
        \ Barbarossa, (the) Yom Kippur war. At the end of the day intelligence can\
        \ only go so far,” Bennett said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b2932-03ee-4ca6-8fa1-6dc8045c6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.039+08:00
