      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 3 a.m., the LPA was last seen 1,415 kilometers (kms) east of\
        \ Eastern Visayas. \r"
