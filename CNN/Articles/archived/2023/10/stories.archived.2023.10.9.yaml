      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In “Sonic Tonic,” SUYEN wears her fondness for ‘90s alternative rock
        on her sleeve. It evokes Garbage and Veruca Salt with its searing synth leads
        and crunched-out guitars. She has been making the rounds on the Gen Z gig
        circuit for the past year or so, so it’s apparent that the track’s been road-tested
        in crowded bars.'
