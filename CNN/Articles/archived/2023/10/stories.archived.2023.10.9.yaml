      'mgnl:created': 2023-10-09T14:17:37.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least four civilians were killed while
        in the custody of Hamas, just feet from where armed militants had been escorting
        them near the Gaza border, videos obtained and geolocated by CNN show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6a2d0-d1fd-48d9-95ba-c467bac0db95'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One video from the kibbutz of Be’eri in southern Israel showed armed
        fighters with burned cars and a bulldozer in the background. Toward the end
        of the video, which was released on a Hamas-affiliated Telegram channel, four
        bodies can be seen on the ground.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baab0e7-8aba-4188-bbe3-a1ffc4c706f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another video previously geolocated by CNN showed five Israeli civilians
        taken captive by armed militants in nearly the same spot.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a57acf-cfc6-4517-9602-d44b29ec9ccc'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN analysis of the videos determined that the bodies, and the individuals
        being escorted by heavily armed militants, had matching clothes and hairstyles.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f04902-2927-4ea9-86b8-9a010c0ed998'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is not clear what happened to the fifth hostage.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d105e-f565-4255-bd38-162fcf623592'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Be’eri lies just three miles from the eastern border of Gaza.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830e4f7-b031-4e5d-80a1-cd3bafb6390f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alongside other towns and settlements close to Gaza such as Ofakim,
        Sderot, Yad Mordechai, Kfar Aza, Yated and Kissufim, it was among the first
        to be targeted by Hamas fighters as they launched Saturday morning’s unprecedented
        and carefully coordinated killing and hostage-taking spree.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c2d9c-c408-4560-84f8-60a80ef7b7d4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 1,000 Hamas fighters breached the border from Gaza, according
        to Israeli authorities, in an attack that has killed more than 700 Israelis,
        prompting retaliatory Israeli airstrikes and a <a href="https://www.cnn.com/2023/10/08/middleeast/israel-gaza-attack-hostages-response-intl-hnk/index.html"
        target="_blank">formal declaration of war</a> on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c37992-95ce-4e70-9d9c-1d19654dc466'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 Palestinians <a href="https://www.cnn.com/middleeast/live-news/israel-hamas-gaza-attack-10-08-23/h_f1ce01dbe160c7c2f66e0b3c4e445dc1"
        target="_blank">have been killed</a>, including 78 children, according to
        the health ministry in Gaza, and medical care has been complicated by Israel
        cutting power to the territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4141f64-6a15-41c5-86a4-9b280056a772'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas militants have taken more than 100 <a href="https://edition.cnn.com/middleeast/live-news/israel-hamas-gaza-attack-10-08-23/h_97798904006dac1bcebd4ec84e359b33"
        target="_blank">Israelis hostage</a>, including high-ranking army officers,
        a spokesperson for the group claimed Sunday. It’s believed they are in Gaza
        but their fate is unknown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4e405-95ab-4c2b-b523-ce12a277443f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another Palestinian armed group, Islamic Jihad, on Sunday said it is
        holding at least 30 hostages in Gaza. CNN is unable to verify the claims.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbdb28-3d47-4751-902d-1a3a6f5e2291'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel authorities have said that dozens of Israelis are being held
        hostage in Gaza but have not confirmed exact numbers. In addition to Israeli
        captives, several other nationalities are believed to have been taken hostage.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c7476-23c2-43e6-b135-3a8c6908d22e'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-10-09T14:17:37.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T22:03:37.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/09/middleeast/israel-gaza-hamas-beeri-hostages-killed-intl-hnk/index.html"
        target="_blank">Civilian hostages in Hamas custody killed in Be’eri near Gaza
        border, CNN verified videos show</a>."</em></p>'
  'assumption-college-first-f2f-velada-homecoming-since-pandemic':
    'caption': 'Photo from ACcelerate98'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-09T14:19:16.000+08:00
    'imagesource': 'jcr:3433318c-18ae-4083-b5ed-cf18960fd6a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c577ff86-dffa-4fa6-a087-729cf0e82e22'
    'lead': 'Assumption College San Lorenzo will celebrate its 131st year on October
      14-15, 2023 with this year’s traditional Old Girls Day 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T14:49:24.526+08:00
    'mgnl:createdBy': 'visnu'
    'mgnl:lastActivated': 2023-10-09T16:52:08.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACcelerate98', 'AC-Assumption-Velada']
    'stories': []
    'template': '1'
    'title': 'Assumption College to celebrate first face-to-face Velada Homecoming
      since pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830c29f-2bab-45dc-84ae-3ff1d2acd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.594+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Assumption College
        San Lorenzo will celebrate its 131st year on October 14-15, 2023 with this
        year’s traditional Old Girls Day 2023, the Assumption community’s annual homecoming
        event, and its first face-to-face gathering since the pandemic started, which
        calls for “A Celebration,” coincidentally this year’s theme of the event.
        The much-awaited event is a strong tradition in the Assumption community and
        celebrates the gift of friendship, love, and life among the alumnae and among
        the jubilarians celebrating their milestones this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6301c4d-f8a5-461d-b5d9-b86a5004d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.595+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s host will be the Silver Jubilarians, Assumption College
        High School Batch 1998, whose tagline ACcelerate98, aims to give back to the
        community by ACcelerating education, moving forward from the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44b6e0-937f-4596-98fe-88d2b1341939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.595+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Batch 1998, “Among the worst impacts of the pandemic
        in the Philippines is the deterioration of our education system. With the
        funds raised by ACcelerate98, it is our hope to accelerate the recovery of
        our education system, starting with the eight (8) Assumption mission schools
        nationwide, to help our children get back on track to maximize their potential,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83a2ec-316d-4c40-b00f-134f4e76bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.595+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity-based family affair will be an occasion filled with
        fun activities, which will also include a community mass, a Sunday brunch,
        an Outdoor Viewing Party on Sunday, and a Velada Bazaar on both days which
        feature food and lifestyle booths, facepaint, caricature and photo booths
        for all ages to enjoy. There will be raffle prizes at the end of the show.
        The activities are held this year at the Assumption College San Lorenzo College
        Atrium grounds</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43af761-0087-4014-8bca-60595a2b946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.596+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Old Girls Day 2023 aims to raise funds for eight (8) beneficiary\
        \ schools which are St. Martin’s School, Baguio, Assumpta Technical High School,\
        \ San Simon, Pampanga, San Juan Nepomuceno School, Malibay, Pasay City, The\
        \ Socio-Educational Center, Barrio Obrero, Iloilo City, Assumption School,\
        \ Passi, Iloilo, Sta. Rita Academy, Sibalom, Antique, St. Vincent’s Academy,\
        \ Kauswagan, Lanao del Norte, and Xavier de Kibangay, High School, Lantapan\
        \ Bukidnon, as well as Centers for Transformative Education, like the Mother\
        \ Rosa Memorial Foundation, Marie Eugenie Institute and the Associate Missionaries\
        \ of the Assumption.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e4fe6-4f2c-4a17-a7a6-9d579ea44314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.596+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tradition of the “Old Girls’ Day” provides a venue for alumnae\
        \ reports on social action activities, news about the Religious of the Assumption,\
        \ and a chance to wear the old uniform again and have some Assumption food\
        \ treats reminiscent of school days. Old Girls’ Day is now held on the third\
        \ Sunday of October and doubles as the annual general members’ meeting of\
        \ the AAA. The day starts with a Holy Mass and the election of new members\
        \ to the AAA Board. The much-awaited program called the “velada” takes place\
        \ in the afternoon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038bd73-217c-4f72-bf5d-f93b2bf910ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.597+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platinum sponsors for the event include Birch Tree Advance, Unmeat,
        Cook’s Chicken, ESL, and Union Bank. Other generous sponsors such as Gold,
        Silver, and Bronze raffle sponsors, patrons and individual donors have made
        this fundraising event possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d693be9-8472-4217-bf54-3d4c42655763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:49:24.597+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-09T16:52:08.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit the ACcelerate98&nbsp;<a href="https://www.facebook.com/ACcelerate98/"
        target="_blank">Facebook</a> and <a href="http://www.instagram.com/accelerate98"
        target="_blank">Instagram</a> pages.</em></p>'
