      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e145a-254a-48ce-8427-3b56890bd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The age limit is set by the Paris boxing unit. It has always been\
        \ 19 to 40,” Marcus said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c26bb-ecc5-4e3d-a816-eae926a463a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.112+08:00
