      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One video from the kibbutz of Be’eri in southern Israel showed armed\
        \ fighters with burned cars and a bulldozer in the background. Toward the\
        \ end of the video, which was released on a Hamas-affiliated Telegram channel,\
        \ four bodies can be seen on the ground.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3614c-d638-429c-bf9a-5aff464ed883'
