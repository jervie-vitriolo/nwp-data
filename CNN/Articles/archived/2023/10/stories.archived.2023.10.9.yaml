      'jcr:uuid': '755b8489-f81a-40de-a6f9-3848189bc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Philippine Embassy in Amman, Jordan, DFA spokesperson
        Teresita Daza on Monday afternoon shared to reporters that 25 Filipinos in
        the Gaza Strip signified their intention to be repatriated to the Philippines.
        The number of requests may change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c654f-1abf-4331-a154-002e859971d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:12:03.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza added that there are currently 137 Filipinos in the Palestinian
        territory run by the militant group Hamas. DFA Undersecretary Eduardo De Vega
        earlier said in the public briefing “Bagong Pilipinas Ngayon” that the exclave
        may be invaded by Israel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b2dc7-0840-4109-9fae-ee0e11c7a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:12:03.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Hamas carried out a highly coordinated surprise attack
        on Israelis, killing hundreds by firing a barrage of rockets and sending gunmen
        to southern Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32f33c-f4ff-4f28-a172-a8f1c91917d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In retaliation, Israeli forces have begun pounding Gaza with airstrikes.\
        \ Authorities said the death toll from both sides has risen to over 1,100,\
        \ with at least 700 Israelis and 400 Palestinians killed\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e1d01-bda1-4891-9350-3d360f81c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas Workers Welfare Administration (OWWA) Administrator Arnell\
        \ Ignacio said the government is ready to repatriate those who wish to go\
        \ home, although they are still awaiting clearance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ffefd-5780-402e-9cab-657f427218c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang repatriation po ay gagawin lamang natin, una kung meron tayong\
        \ full clearance. Pangalawa, kung sila po ay nanghihingi talaga na sila ay\
        \ iuwi,” Ignacio said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace64db2-76a2-4ef5-ab52-bad9ab607b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will only begin the repatriation if we’re given
        full clearance to do so, and if our countrymen ask for our help.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920a778-d023-41fe-a977-bdf9268860c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in Gaza, Philippine authorities said they have not yet received
        reports of Filipinos in Israel who have expressed the desire to be repatriated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac876d1-2860-4013-88f2-fe72ad759a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa karanasan namin, kadalasan ang mga taga-Israel, ang hinihingi lamang\
        \ nila ilagay sila sa mas safe na lugar,” Ignacio said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c663b3-e5ea-4cbc-911c-45caa061e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In our experience, Filipinos in Israel usually just ask\
        \ to be evacuated to safer areas.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c5220-7431-4f37-8e81-34d8b1f0bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OWWA official on Sunday said there are around 24,800 overseas Filipinos\
        \ in Israel who are mostly caregivers and hotel employees.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a723fea-dad6-4c0f-b26e-8148339fc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T16:24:36.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T17:12:03.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/9/ph-embassy-israel-filipino-injuries-israel-hamas-war.html">At
        least two Filipinos injured in Israel amid Israel-Hamas conflict, says envoy</a>&nbsp;&nbsp;</strong></p>'
  'Shift-DA-CIF-to-DOJ':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T16:53:21.000+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f56a982-4a70-4115-9e2d-8dc7c614b6fe'
    'lead': 'Some confidential and intelligence funds of the Agriculture Department
      may be transferred to the Justice Department to boost the campaign against agricultural
      smugglers and hoarders, a senator proposed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T16:58:07.861+08:00
