      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef9091-2514-4bd4-ba69-19d047d20512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Col. Richard Hecht, the military’s international spokesperson,\
        \ told CNN on Sunday that “dozens” had been captured and emphasized just how\
        \ complex the situation was as the army launched air strikes on Gaza in retaliation.\
        \ In an earlier briefing he had said “civilians, children and grandmothers”\
        \ were among those being held captive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b93d80-95ee-4a19-9a21-e37e6dd2e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67e140-8d7e-4f17-a07c-5ab069489ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas claims it has captured dozens of Israelis, including soldiers,\
        \ and videos authenticated by CNN show some of the dramatic seizures.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62c14a-18e7-462b-ac4b-8a572b146d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08b1d3-7c97-46e8-9c19-e0b9fe082acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Qassam Brigades, the armed wing of Hamas, has warned attacks in\
        \ the area could impact hostages, with its spokesman, Abu Obaida, saying in\
        \ a recorded audio message Saturday that they were “present in all axes in\
        \ the Gaza Strip.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb76dea-6538-4e98-a688-60a3af989f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc2322-75e0-484f-8018-c2f24554a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Col. Jonathan Conricus, an Israel Defense Forces (IDF) spokesperson,\
        \ told CNN’s Wolf Blitzer that “it is unprecedented in our history that we\
        \ have so many Israeli nationals in the hands of a terrorist organization.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ee4d1-d5ed-43eb-9106-0e857e2df933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7a1da-90a5-4c13-8aa2-c18c9f396296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been more than 17 years since an Israeli soldier was taken as\
        \ a prisoner of war in an assault on Israeli territory. And Israel has not\
        \ seen this kind of infiltration of military bases, towns and kibbutzim since\
        \ town-by-town fighting in the 1948 war of independence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32b1eb-40bf-4bb6-8127-511fd8782096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57963a06-00a7-410c-b5e1-4158c4d5e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know about some of the Israeli hostages taken by Hamas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c3f74-d16a-4fda-8ac8-251d459b336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.303+08:00
