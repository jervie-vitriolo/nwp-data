      'mgnl:type': 'text'
      'text': '<p><strong>“Walang Takot” by Valley of Chrome</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfc81c-f3b5-496e-85a2-2060b6bff7dc'
      'mgnl:activationStatus': true
