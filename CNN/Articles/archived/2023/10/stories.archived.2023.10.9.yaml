      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those with confirmed flights, however, are advised to check with their\
        \ travel agency for possible flight cancellations,” the embassy said in an\
        \ advisory on Sunday.\r"
