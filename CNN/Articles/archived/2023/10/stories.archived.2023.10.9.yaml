      'mgnl:type': 'text'
      'text': '<p><strong>“Tama Na Ang Drama” (2023 Deluxe Edition) by Ang Bandang
        Shirley</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44066f1e-1d9d-42fb-ba2a-a235c5506bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.371+08:00
      'mgnl:createdBy': 'gabrielle'
