      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48669629-5cb9-421d-bc5a-d920445335fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel also spent hundreds of millions of dollars building a smart\
        \ border system with sensors and subterranean walls that was, according to\
        \ Reuters, completed at the end of 2021.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0389429-3124-4c97-bc2d-cc414b8a745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.042+08:00
