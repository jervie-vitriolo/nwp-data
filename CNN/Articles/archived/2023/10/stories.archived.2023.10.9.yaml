    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0348f-8f87-438e-9921-9d6be8a3879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem and Gaza (CNN) —</strong> Israel formally declared
        war on Hamas on Sunday, setting the stage for a major military operation in
        Gaza as fighting rages on Israeli soil following Saturday’s surprise assault
        by the Islamist militant group in which more than 600 Israelis were killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f20b66-2021-4c29-bd7e-55d402eee931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7450372-30c4-4f6f-8799-02fe76b7d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shock terror attack led to the deadliest day in decades for Israel\
        \ and came after months of surging violence between Palestinians and Israelis,\
        \ with the long-running conflict now heading into uncharted and dangerous\
        \ new territory. Questions are also swirling over how the Israeli military\
        \ and intelligence apparatus appeared to be caught off guard in one of the\
        \ country’s worst security failures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca704b79-9a28-4c8d-8664-0bf6fa2a5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f308f-4ab6-4ed1-8286-4244d687d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu has vowed retaliation, warning\
        \ his country would take “mighty vengeance” and was readying for “a long and\
        \ difficult war” ahead. He urged Palestinians living in Gaza to “leave now.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb265d5-2c80-4e99-99f9-e3a5f336fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f38d6-a920-4582-bc38-5477e22db8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout Saturday and into Sunday, Hamas launched thousands of rockets\
        \ from the Gaza Strip into Israel – making direct hits on multiple locations\
        \ inside the country including Tel Aviv – while armed terror groups entered\
        \ Israel and infiltrated military bases, towns and farms, shooting at civilians\
        \ and taking hostages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b02fa8-e452-43ed-8142-888d8016c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f75941-bc24-45e9-bc6c-fb05fadf345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds are of Israelis are confirmed dead and the toll could rise\
        \ further.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d067fd8-7609-46cf-a0aa-6056e6644937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef210ba-31a2-40e6-8085-18ba4eb3d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are well north of 600 people who have been killed, there will probably\
        \ be more hundreds, several hundred more,” Israeli Minister of Strategic Affairs\
        \ Ron Dermer told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0740a0-58cf-4b5e-88c9-3f58d8842408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36233831-2591-4259-a425-dda01859cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of dead bodies, killed by Hamas fighters that attacked a music\
        \ festival just after 6.30 a.m. near the Israel-Gaza border, can be seen in\
        \ new photos released by the Israeli Foreign Ministry, giving a first glimpse\
        \ of how many attendees were killed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c5a59-7539-4a44-9870-9944c2128fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66847e4b-6dad-415a-b66c-ec790400dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has responded by launching airstrikes on what it said were Hamas\
        \ targets in Gaza, while its forces clashed on the ground with Hamas fighters\
        \ in villages, army bases and border crossings. Netanyahu said that the military\
        \ was “clearing terrorists” out of Israeli communities and “restoring control.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8fc18-83b0-4631-b925-3b205c2bfa65'
      'mgnl:activationStatus': true
