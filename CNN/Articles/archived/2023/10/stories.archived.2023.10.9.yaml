    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamas', 'Israel', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'DFA verifying kidnapped Filipino; 2 hurt, 7 missing in Israel-Hamas
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74486bea-d3b1-43d1-ab10-b9ae74fe38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T08:55:52.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T19:00:01.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Officials
        said on Monday they are verifying reports that Hamas militants took a Filipino
        to their side, while two others were injured and seven are missing in Israel
        amid the full-blown war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c76092-a213-45f0-985b-aac83d331199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) said a Filipino woman reached\
        \ out to the Philippine embassy in Israel and said she recognized her husband\
        \ in a video on social media. It shows a man held at gunpoint, and likely\
        \ brought to the Gaza Strip, a Palestinian territory bordering Israel under\
        \ Hamas control. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d846f0b-6362-439b-88a3-d6f76479189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Post urgently relayed this to the Israel military authorities. Post\
        \ cannot independently verify his identity based on the video alone but considers\
        \ the report of the wife as important. We are also working with community\
        \ contacts on his case,” the DFA said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b80021-cc1a-449b-a0b0-f6d0db554237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some news aggregators on Saturday posted photos and videos of men,\
        \ among them supposedly Filipinos, held at gunpoint. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8acbe0-7cf5-48e6-ba02-3cbaa6fc5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Injured, missing Pinoys</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038ec47-3e54-420c-b454-eaaa166146ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials said of the 29 missing Filipinos, 22 were rescued by Israeli\
        \ security forces including two injured. Seven could not be accounted for.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98ac5f-417b-4c7a-94c7-3dc4ac6e7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA spokesperson Teresita Daza said the seven missing \"cannot be contacted\
        \ via their mobile number and social media accounts.\" \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb13e8-91d6-4691-a1f8-c258db581c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The embassy is working non-stop with Israeli security authorities\
        \ and community  contacts to ascertain their condition,” the DFA said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe8241-8416-4b70-9e2d-ee1dd36bf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OWWA data sent to CNN Philippines named five of the missing seven:\
        \ Grace Cabrera, Shelly Morillo, Norilyn Babadilla, Gallenor Leandro Pacheco,\
        \ and Loreta Alacre.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd8824-6b65-4f3f-b6a5-70dd0ccd4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ New Day, Anthony Mandap, Philippine embassy\
        \ deputy chief of mission, said a Filipino was shot during an Israeli defense\
        \ force rescue operation from a shelter. Another was a case of suffocation\
        \ after attackers burned the house of a Filipino and her employer.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887b1ef-9c1c-433d-8a8e-10ee543e9614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There could be more so we're still investigating this,” he said, adding\
        \ there are no reported deaths among the more than 30,000 Filipinos working\
        \ and living in Israel.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ae49d-f80f-4636-9c5f-79bf48ed60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas Workers Welfare Administration chief Arnell Ignacio identified\
        \ the shooting victim as Joey Pasolingan from San Carlos, Pangasinan. The\
        \ official told CNN Philippines’ The Source that Pasolingan is recovering\
        \ in a hospital.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc299e-ee25-4d51-a4ee-235eec2bf31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:00:01.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mandap said the situation has subsided compared to the past days “\
        when it was raining rockets practically all day.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922aa4ac-87af-4875-b1ed-85844ac08e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:59:46.171+08:00
      'mgnl:createdBy': 'seth'
