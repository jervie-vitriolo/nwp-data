  'cebu-affordable-rice-tindahan-sa-kapitolyo':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-10-09T18:39:46.000+08:00
    'imagesource': 'jcr:0516b3d0-4afa-426b-bc6d-6831a727b161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ddfab82-aa49-4bb8-afbc-c77965c20044'
    'lead': 'Residents of Cebu may soon buy rice at ₱25 per kilo at Tindahan sa Kapitolyo
      branches across the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T18:43:46.843+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-09T19:02:36.918+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-09T19:02:36.526+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tindahan-sa-Kapitolyo', 'Gwen-Garcia', 'Cebu', 'Cebu-province',
      'rice']
    'stories': []
    'template': '1'
    'title': 'Cebu province to sell rice at ₱25 per kilo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a4956-715b-4dd3-bddc-647a3dee8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 9)</strong> — Residents of
        Cebu may soon buy rice at ₱25 per kilo at Tindahan sa Kapitolyo branches across
        the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b43c8-9201-48f7-a621-f4889e7ebc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government will initially allocate at least
        ₱100 million for the purchase of 10,000 sacks of rice from the National Food
        Authority (NFA) for marginalized families, according to Cebu Governor Gwen
        Garcia</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddf32e-dd27-4bec-9ef0-406c4f9db005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'QR code cards that will contain the amount of rice that can be purchased
        will be distributed to families included in a list certified by the municipal
        or city social welfare office.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad29931-6798-41d2-a9d4-6808dd9e09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchases will be limited to five kilos per week per family until
        more rice can be provided by the National Food Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd00c7e-6adb-4085-901b-f776d29237c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new program was approved and endorsed by the recent Provincial
        Development Council meeting attended by mayors of component towns and cities
        of Cebu.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a36c21-9a7b-4ed3-9b5a-811b37db8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LGUs will identify the location of the Tindahan sa Kapitolyo pop-up
        market which will be accessible to residents daily.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e2134-2614-400d-a8f4-ebcc747663a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The pop-up markets for NFA rice is targeted to be opened by this week,"
        said Garcia'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b6f3a-e6e1-402b-b2bb-05158e8ff755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial 10,000 sacks of NFA rice will be distributed to the
        50 local government units of the province based on their population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206668b-4407-4949-a01e-edcdf26f8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor added this project will help ease the hardships faced
        by the province''s residents. She said less expensive rice would allow them
        to stretch their budget.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4c56c-4a70-4e18-82bc-071a9a425186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Garcia said the province will also purchase rice from traders
        and sell these at the pop-up stores at ₱33 per kilo. She is also planning
        to allocate ₱100 million for this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df84152-3d6e-46c6-a660-c39aafdc3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the Capitol will be losing 10% or ₱10 million of the
        ₱100 million initial budget for the program. This will be deemed as a form
        of financial assistance to its residents but not in the form of "ayuda."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f6c75-37ac-4a36-afe5-b3ebc869d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said this is the best solution to combat the effect of rising prices
        of commodities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e40ea-f82e-46b4-b8b4-cab57bb2df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:43:46.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T19:02:36.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not say when the commercial varieties will be sold in the
        pop-up stores.</p>'
  'Yexel-flight-to-Japan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T18:42:52.000+08:00
    'imagesource': 'jcr:b5c6fc8e-19ba-4585-9fc2-5cd57b99b814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b6721f-7460-4e71-b695-5ec415606ae5'
    'lead': 'Known toy collector Yexel Sebastian and his wife Mikee Agustin, who were
      tagged in an alleged ₱200M investment scam, were able to leave the country on
      Monday amid an ongoing investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T18:49:45.104+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-10T11:19:17.091+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BI confirms Yexel Sebastian flight to Japan amid alleged ₱200M investment
      scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece284b-4483-45b6-8ede-33c861db392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) -</strong> A known
        toy collector and his wife, who were tagged in an alleged ₱200M investment
        scam, were able to leave the country on Monday amid an ongoing investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f92729-83a0-4746-abe5-646c67fcc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) confirmed that Yexel Sebastian and
        Mikee Agustin have left for Japan, saying no motion or case has yet been filed
        against them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ed092-f48f-4dcd-8ae7-860c1943272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As of now, we have no reason to hold the departure of the two subjects,"
        BI Commissioner Norman Tansingco said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea34d3-99d1-4eb9-a947-9bc3665f6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tansingco reported this after Senator Raffy Tulfo asked about the couple''s
        flight during a committee hearing on Monday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b232c-0dbd-4ce6-8b94-82c35c08f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko alam kung ito''y tumatakas na o baka pumunta sa Nagoya
        para mag-recruit na naman ng investors</em>," Tulfo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc1471-ac90-47a9-96f6-2e1f53fb95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Is there any way na mapigilan? Ewan ko lang sa Immigration.
        Meron naman palang balita na kalat na kalat na na ito ay marami na nai-scam</em>,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b1d5a-0964-4ccc-b4e0-5b2238e238f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I don''t know if they are running away or maybe going
        to Nagoya to recruit investors. Is there a way to stop them? I don''t know
        about Immigration. There have been news that many people have been scammed.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9b9ee-b47b-4642-8b02-cd4b6c8a4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Secretary Boying Remulla said only the Department of Justice can issue
        an immigration lookout bulletin, and that a hold departure order should first
        be filed by a court before they can prevent any departure.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de8e2f-3984-408b-b2bf-e6b278aaab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang local bulletin lang po ang kaya namin gawin kasi ''yung
        right to travel ang aming tinitingnan</em>," Remulla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a3e41-243f-4be8-ab2a-ca52100fa367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We can only do local bulletins because we are also considering
        the right to travel.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70f777-3fc9-4d7f-a903-e705aac86675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several overseas Filipino workers earlier called attention to Sebastian
        and Agustin''s alleged investment scheme in Tulfo''s public affairs show.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72273b-b5fe-447b-aa46-3528bf746ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Complaints about the alleged ₱200 million in investments solicited
        from the public quickly made the rounds online.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ffe29-5d52-43dd-b354-9c0b76fd6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T18:49:45.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-10T11:19:17.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tulfo, complaints have already been filed at the National
        Bureau of Investigation.</p>'
