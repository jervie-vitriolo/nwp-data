    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc3141-154c-4390-8648-ee16cb7aa491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.747+08:00
