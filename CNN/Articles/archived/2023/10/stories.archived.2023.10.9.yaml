    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e99df-ab68-4975-affd-aea277abc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Philippine Health Insurance Corporation (PhilHealth) urges the public to be
        vigilant and take precautionary measures against fraudulent activities in
        light of the Sept. 22 ransomware attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fff2e-cde6-4d49-b213-96578af127a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bc02f-9793-4dcb-9b4a-94e7b750c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Sunday, the state health insurer strongly advised members\
        \ to change their online account passwords, enable multi-factor authentication,\
        \ and monitor suspicious activity in their online accounts. It added that\
        \ they should also avoid opening and clicking suspicious emails and links,\
        \ and answering suspicious calls and text messages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5aa23-5802-4176-931d-21a0891a5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfab4e5-a92d-4b86-999d-2c17d703fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Using the stolen data, the hackers will likely target members through\
        \ calls, emails or text messages,” PhilHealth chief Emmanuel R. Ledesma Jr.\
        \ said. “Let us then heed the advice of authorities to refrain from clicking\
        \ doubtful links or providing passwords or OTPs. It is best to ignore suspicious\
        \ calls, and to delete text or emails instead from unknown and suspicious\
        \ senders.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363e4ba-616a-4f03-b69c-d236770ac813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc7f3e-058e-4307-bec9-03cdcc529d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation comes following the announcement of the Department
        of Information and Technology (DICT) that the hackers <a href="http://https://www.cnnphilippines.com/news/2023/10/6/philhealth-data-telegram.html">uploaded
        on Telegram</a> over 600 gigabytes’ worth of illegally obtained data from
        the workstations of PhilHealth employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8a142-b948-4f37-bb56-6c2999c8ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3dbdc-c975-45ff-b3fc-704c04cea23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DICT''s initial analysis, the personal data included
        identification cards, payrolls, photos, and some ATM cards of PhilHealth employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38786917-b330-417a-a4e8-c61b8cbdb34e'
      'mgnl:activationStatus': true
