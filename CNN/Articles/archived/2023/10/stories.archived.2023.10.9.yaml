      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s main international gateway, Ben Gurion International Airport,\
        \ currently remains open and travel between the Philippines and Israel continues.\r"
