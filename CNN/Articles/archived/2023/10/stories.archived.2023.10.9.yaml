      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db3aa4-4f0c-4f78-9d2f-ea5bff01b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How Israel responds will likely involve more than just border reinforcements.\
        \ The Israel Defense Forces have already begun airstrikes in Gaza targeting\
        \ Hamas infrastructure, resulting in hundreds of dead and injured.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427d1aa-17f6-4bb9-89be-be1763aaba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
