    'jcr:uuid': '79e54acc-810c-4447-8709-6d577e5d8e7d'
    'lead': 'Israel formally declared war on Hamas on Sunday, setting the stage for
      a major military operation in Gaza as fighting rages on Israeli soil following
      Saturday’s surprise assault by the Islamist militant group in which more than
      600 Israelis were killed.

      '
