      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) — &nbsp;</strong>Authorities
        in Oriental Mindoro reported the province''s first cases of African Swine
        Fever (ASF) which were detected in Roxas town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723374c-b751-4bc6-8633-33a6408eb68c'
