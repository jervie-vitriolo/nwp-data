      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said Israel is slowly gaining control despite the continuous\
        \ presence of Hamas fighters. Those living near the affected areas were evacuated\
        \ and were given assistance.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa917e-8738-4887-a5ea-32c38fd91754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1caec-55ed-47c3-a7e6-a50416aa77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador also said there may be no solution or agreement to end\
        \ the issue for now.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c3ff9-76c8-49db-9579-388dadc6b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b75a3-bcd1-43d4-9fae-ccceffc9ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.250+08:00
