  'hamas-gaza-israel-military-defense':
    'author': 'Analysis by Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-09T11:45:17.000+08:00
    'imagesource': 'jcr:6c84261d-cc52-4f29-b3c8-37f7765532bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867c3073-f178-4369-ac08-794d9dd9d33f'
    'lead': 'Israel is a technology powerhouse that boasts one of the world’s most
      impressive armed forces and a premier intelligence agency. So how could a terror
      group from one of the world’s poorest enclaves manage to launch such a devastating
      attack?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T11:48:57.999+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-09T12:14:37.707+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A ‘Pearl Harbor’ moment: Why didn’t Israel’s sophisticated border security
      stop Saturday’s attack?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc111f02-7190-48c2-8517-d659d14879e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The gunmen came from air, sea and land.
        They shot at civilians, took hostages and forced families to barricade themselves
        indoors, fearing for their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71a3cb-719d-4d68-aa40-fc01f49aaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2beac9-123f-4981-9961-12f02f445db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day that began with air raid sirens blaring out in the early morning\
        \ had by lunchtime turned into one of the most terrifying attacks Israel has\
        \ known in the 75 years of its existence. Assailants from Hamas, the Islamist\
        \ militant group that controls the impoverished and densely populated Gaza\
        \ Strip, had by nightfall killed hundreds of people and wounded hundreds more.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779dba9-7bf6-4915-bd98-749fb0e18642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30987e6d-276d-4fea-8600-3a7982819554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Israel is no stranger to terrorist attacks, Saturday’s assault
        was unprecedented – not least because of the lack of warning. Israel’s military
        on Saturday found itself caught off-guard, despite decades in which the country
        became a technology powerhouse that boasts one of the world’s most impressive
        armed forces and a premier intelligence agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db7225-c6c9-49b4-847c-724bc5bbcb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633b519-32ad-49b8-be6f-c9d8b2502f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions for Israeli authorities are legion. It has been more
        than 17 years since an Israeli soldier was taken as a prisoner of war in an
        assault on Israeli territory. And Israel has not seen this kind of infiltration
        of military bases, towns and kibbutzim since town-by-town fighting in the
        1948 war of independence. How could a terror group from one of the world’s
        poorest enclaves manage to launch such a devastating attack?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73069a9-3237-4f9a-b7e7-f981796fbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48533061-0c32-4581-b1e1-752ddd7d517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The entire system failed. It’s not just one component. It’s the entire\
        \ defense architecture that evidently failed to provide the necessary defense\
        \ for Israeli civilians,” said Jonathan Conricus, a former international spokesman\
        \ for the Israel Defense Forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2e08a-7011-458d-a6c2-7f0958442584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9adac-9208-4e12-a194-368b5063b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a Pearl Harbor-type of moment for Israel, where there was\
        \ reality up until today, and then there will be reality after today.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb679e-85d5-4f43-9716-0e7bac0935b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.034+08:00
