      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895e6ff-60be-4386-bb04-1e4866661903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:20:16.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T12:25:01.455+08:00
