      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e352dfd-d4da-4545-a42e-39411d68baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside other towns and settlements close to Gaza such as Ofakim,\
        \ Sderot, Yad Mordechai, Kfar Aza, Yated and Kissufim, it was among the first\
        \ to be targeted by Hamas fighters as they launched Saturday morning’s unprecedented\
        \ and carefully coordinated killing and hostage-taking spree.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea06852-0a5f-445b-b005-7925f506c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987677c-eb00-49a8-b81f-2086e9fa5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As many as 1,000 Hamas fighters breached the border from Gaza, according\
        \ to Israeli authorities, in an attack that has killed more than 700 Israelis,\
        \ prompting retaliatory Israeli airstrikes and a formal declaration of war\
        \ on Sunday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aff16d-112b-4680-847a-83e111fb1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842f293-60d7-4f45-b917-a8c965e5ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 400 Palestinians have been killed, including 78 children,\
        \ according to the health ministry in Gaza, and medical care has been complicated\
        \ by Israel cutting power to the territory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74fcb7-3d69-46b2-88ac-05e3857fe714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68deb6-2259-4a69-8f01-728610a2c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas militants have taken more than 100 Israelis hostage, including\
        \ high-ranking army officers, a spokesperson for the group claimed Sunday.\
        \ It’s believed they are in Gaza but their fate is unknown.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c17e40-fd4c-4a17-ac45-651eac3b85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44fe8c-78c4-4d9f-8018-5aa47ba3f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Palestinian armed group, Islamic Jihad, on Sunday said it is\
        \ holding at least 30 hostages in Gaza. CNN is unable to verify the claims.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e663b64-1412-4f48-b1dc-a94d445fc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237113d8-b368-4fd3-a840-563d73146da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel authorities have said that dozens of Israelis are being held
        hostage in Gaza but have not confirmed exact numbers. In addition to Israeli
        captives, several other nationalities are believed to have been taken hostage.</p>'
