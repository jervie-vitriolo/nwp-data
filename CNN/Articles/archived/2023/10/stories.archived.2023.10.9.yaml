      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        national government raised $1.26 billion from the second tranche of its retail
        dollar bond offering, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623a69b-28bd-4f20-a7d3-1f5eaab3692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.224+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477b36e-8af9-4114-b92c-685f713d995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.225+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a briefing late Friday, Finance Secretary Benjamin Diokno said\
        \ they initially targeted $1 billion but decided to upsize the issuance following\
        \ strong demand from the investing public.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807bfdd1-b5a5-4a0c-bb2b-473138c36a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.225+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2169375-0fa5-494d-9d87-2cfb743c539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.226+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the latest sale can be considered competent, Deputy Treasurer\
        \ Erwin Sta. Ana said it was \"a very good turnout considering the current\
        \ market conditions,\" such as high interest rates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8c63d-cd4c-43f2-96dc-c20b91cf2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.226+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a7fc8-d16d-4631-a504-d1aafedec32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.227+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And the fact that we were able to upsize from the initial target\
        \ of $1 billion is actually a very good signal,\" Sta. Ana added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0658a-3edb-44d4-a419-42f33fc9189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.228+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd69bb4-fbb3-4831-a890-d42069cac6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.228+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transaction marked the first under the Marcos administration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac045df-f840-455b-817f-33fc00412eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.229+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a21d2b-1866-4704-bf89-81e6703311cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.229+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno also said they made it more attractive for Filipinos, especially\
        \ those working abroad.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5172a7-555b-4afa-862c-df0812c214b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.230+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b9c7c-7080-4e67-b47a-4c089d4ef33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.230+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's a little bit of premium because we really want the overseas\
        \ Filipino workers to invest. Para naman matuto silang mag-invest (So they\
        \ can learn how to invest),\" the official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eea395-cd53-443e-b0ef-4e051a7a1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.231+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647da109-d946-42e0-9ed3-80fa72d81dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.232+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier statement, Diokno said the exercise would promote financial\
        \ inclusion as this exposes them to \"low-risk, affordable and convenient\
        \ investments to diversify their portfolios.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb9f2e-33d5-48b5-810b-240b75501888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.232+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72ffed-e928-43d6-8086-d9edef142c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.233+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For this batch, the government lowered the minimum investment amount\
        \ to $200 from $300, with a tenor of 5.5 years and a gross interest rate of\
        \ 5.750% per year. The Department of Finance said it was payable every quarter\
        \ until its maturity in 2019.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21157b6-6a7a-493d-a937-f3522eaf8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.233+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b753e-8c90-4cd3-b281-3ba2567af193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:13:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:13:35.234+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno said sales from the government bonds would help fund infrastructure\
        \ projects.\r"
