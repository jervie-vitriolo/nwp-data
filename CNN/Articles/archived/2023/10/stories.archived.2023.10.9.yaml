      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don't know if there will be exemption for this, but siguro pwedeng\
        \ i-challenge ‘yung [perhaps we can challenge the] reasoning behind 40, because\
        \ he could be more conditioned than, you know, boxers younger than his age,”\
        \ he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bd26c-0554-41e8-a854-5cf07d2f473f'
      'mgnl:activationStatus': true
