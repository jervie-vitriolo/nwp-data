      'mgnl:type': 'text'
      'text': "Whether by coincidence or design, the attacks came the day after the\
        \ 50-year anniversary of another unforeseen conflict, when a coalition of\
        \ Arab states launched a surprise attack against Israel on Yom Kippur, the\
        \ holiest day of the Jewish calendar, in 1973.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df293943-adaf-4271-92f2-9ba723db64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.037+08:00
