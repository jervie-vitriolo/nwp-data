      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RA No. 10620 stated that it ensures the protection of children\
        \ against potential hazards to their health and safety by labeling toys and\
        \ games. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30144609-9de7-4743-9585-7bf87232de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.190+08:00
