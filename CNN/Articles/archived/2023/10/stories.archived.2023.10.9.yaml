  'kelvin-kiptum-mens-marathon-world-record':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-09T13:07:20.000+08:00
    'imagesource': 'jcr:37d1c72f-a62c-49dd-bdb5-cfd577302bc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4c8202-0f5c-4540-8584-c851f65b3e19'
    'lead': 'Kenya’s Kelvin Kiptum broke the men’s marathon world record in Chicago
      on Sunday, becoming the first person to record a time faster than 2:01:00, crossing
      the line in 2:00:35.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T13:21:03.538+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-09T13:21:03.845+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kelvin Kiptum smashes men’s marathon world record in Chicago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c684b-600b-40da-a3cd-f77f78565191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenya’s Kelvin Kiptum broke the men’s marathon
        world record in Chicago on Sunday, becoming the first person to record a time
        faster than 2:01:00, crossing the line in 2:00:35.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69400e61-d4d4-4c3d-99f8-8770d401a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Running just the third competitive marathon of his career, the 23-year-old\
        \ shaved 34 seconds off the previous world record which had belonged to his\
        \ compatriot Eliud Kipchoge, though it is still subject to the usual ratification\
        \ procedure, according to World Athletics.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b7013-38cc-4bb8-876b-dcc7a748f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He completed the race almost three and a half minutes ahead of anyone\
        \ else; Kenya’s Benson Kipruto finishing in second and Belgium’s Bashi Abdi\
        \ in third.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11edd5d-fb7a-45f3-8898-c0a6dccc701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I knew I was coming for a course record, but a world record – I am\
        \ so happy,” Kiptum said afterwards, according to World Athleteics. “A world\
        \ record was not on my mind today, but I knew one day I would be a world record-holder.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10298253-308b-442a-ade7-ceea38cdc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the magnitude of his achievement fast approaching, Kiptum still\
        \ seemed to be running within his limits as he sprinted the towards the finishing\
        \ line, celebrating wildly before picking up a Kenyan flag and embarking on\
        \ a victory lap.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a29d8-506b-4f63-baa8-97de82cc2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had remained outside world record pace at the halfway point with\
        \ a time of 1:00:48 but accelerated 10 kilometers from the finish to seal\
        \ his place in the history books.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab712c-0e0f-4123-a8c9-aa6eff672d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such a result has long seemed possible for Kiptum, who completed the\
        \ fastest ever marathon debut race last December and set a course record in\
        \ London in April with a time just 16 seconds outside of Kipchoge’s then world\
        \ record.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64ae31-3cc5-4c75-8baa-ee49c4d2c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sifan Hassan broke the women’s course record in Chicago\
        \ with a time of 2:13:38, the second-fastest ever race, as she made her US\
        \ marathon debut.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a11bc-6349-4f91-bf13-7471854315eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More records tumbled in the wheelchair races too as Switzerland’s
        Marcel Hug and Catherine Debrunner set course records in the men’s and women’s
        races respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbbbab-01cc-4503-88f5-b1944ef75cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:21:03.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:21:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/08/sport/kelvin-kiptum-mens-marathon-world-record-chicago-spt-intl/index.html">Kelvin
        Kiptum smashes men’s marathon world record in Chicago</a>"</em></p>'
  'simone-biles-beam-floor-2023-world-championships':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-09T13:21:11.000+08:00
    'imagesource': 'jcr:1108403b-70c6-47c9-b704-12d599c012c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf6947e-1c1a-46e1-b08d-09ca0445e9a0'
    'lead': 'Simone Biles won her fourth gold medal at the Artistic Gymnastics World
      Championships on Sunday, finishing first in the floor exercise, as she completes
      her first international competition since her two-year break from gymnastics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T13:33:11.369+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-09T13:34:55.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Simone Biles wins fourth gold at world championships as she completes
      first international competition since two-year break'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96230258-cbd7-45ec-a5d9-4ed000231c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Simone Biles won her fourth gold medal
        at the Artistic Gymnastics World Championships on Sunday, finishing first
        in the floor exercise, as she completes her first international competition
        since her two-year break from gymnastics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1e483-6a81-4d09-b88f-5566ab83d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite being penalized for stepping out of the floor area in her routine,\
        \ the high difficulty of her performance meant she finished well clear of\
        \ second-placed Rebeca Andrade.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc7ea2-b8af-4516-87a4-533800cbdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gold in floor is Biles’ 23rd world championship gold medal and\
        \ was her second of the day, having won the beam competition in Antwerp, Belgium.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddc591-f9cb-4d65-94a6-57ed7154b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a disappointing day by her lofty standards on Saturday – winning\
        \ silver in the vault and finishing fifth in the uneven bars – the 26-year-old\
        \ bounced back in emphatic fashion to win her third gold medal of this year’\
        s world championships.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a32e3-8633-495c-bb2c-d7e9005e07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US gymnast recorded a 14.800 in her attempt, finishing 0.100 ahead\
        \ of China’s Zhou Yaqin in second place.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836dbdb-781b-4174-9bd8-15cdd6570dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With four gold medals and one silver added to her already bulging medal\
        \ cabinet, Biles appears back to her all-conquering best and deserving of\
        \ the accolade she earned during her time in Europe: the most decorated female\
        \ or male gymnast ever.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9eaa3-73d8-4d2a-a7d8-da9c4dca4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A successful return</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef628f7a-06af-4a3d-87b1-72d7e74de381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s been a week to remember for Biles, who is making her return to\
        \ the top-tier of competitive gymnastics following a two-year hiatus after\
        \ suffering from the “twisties” – a mental block causing a gymnast to lose\
        \ track of their position in midair – during the 2020 Tokyo Olympic Games.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a7330-4324-4a06-8547-e6cc7a5b5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gold medals in the women’s team and all-around competitions began a\
        \ productive few days of action, the latter of which was her sixth all-around\
        \ world title and made her the most decorated female or male gymnast ever.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13290d7-b59c-46e1-8a37-f61631e5730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s action for Biles didn’t live up to her high standards though.\
        \ She earned a silver in the vault after falling upon trying to land her first\
        \ vault, the eponymous Biles II, also known as the Yurchenko double pike,\
        \ and then fifth in the uneven bars, the apparatus in which she has been least\
        \ successful in over the years.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb4bd4-4d2a-4a31-87ee-7744d01675e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, she was back to her winning ways on Sunday, performing with\
        \ her usual assuredness and poise.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170153fe-438b-474c-aa24-0258b68ec74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her routine on the beam included all the requirements needed by the\
        \ judges, all performed with the perfection you come to expect from a Biles\
        \ display.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87e4b1-d3cc-42bc-b02e-96791a783d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhou did run Biles close with her own performance, but the 17-year-old’\
        s execution was adjudged to be 0.1 points lower than Biles’; a fine margin\
        \ between first and second position.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f3782-d684-4a39-a44c-a376f3be2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brazil’s Rebeca Andrade, fresh off of world championship gold in the\
        \ vault on Saturday, earned bronze medal with the final performance of the\
        \ round.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbecf226-b93e-41b7-940c-ef96054f22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:33:11.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:34:55.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And later on Sunday, Biles made it two golds on the same day with an\
        \ almost perfect display on the floor apparatus.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
