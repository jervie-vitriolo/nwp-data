  'juan-luna-birthday-changed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T19:21:43.000+08:00
    'imagesource': 'jcr:e2f85d8d-1734-4b90-bddb-c15351d28431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee738861-867d-4078-a667-29359848d8c4'
    'lead': 'The National Historical Commission of the Philippines changed the birth
      date of National Hero and painter Juan Luna to Oct. 25, 1857 based on his baptismal
      record, contrary to other sources which state the date on October 23 and 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T19:22:16.291+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-09T20:14:05.558+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Historical commission changes Juan Luna''s birth date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cadf9-b550-4b68-bb30-4ec8e233a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:22:16.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> – The
        National Historical Commission of the Philippines (NHCP) changed the birth
        date of National Hero and painter Juan Luna to Oct. 25, 1857 based on his
        baptismal record, contrary to other sources which state the date on October
        23 and 24.&nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3573c-ddae-4cc5-b7c2-5633ae5b9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:13:44.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NHCP said the historical markers in Badoc, Ilocos Norte – Luna’\
        s birthplace – and at his memorial in Intramuros, Manila, indicate Oct. 24,\
        \ 1857.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca870fe1-80f4-44fe-8f2c-e231c41e5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:13:44.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the marker of the Spoliarium painter’s crypt in San Agustin\
        \ Church, Intramuros, is dated Oct. 23, 1857.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63a212-ee27-4eed-8b6b-bec7c4ef5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:13:44.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Luna’s baptismal record in Badoc Church stated that Luna was three\
        \ days old when he was baptized on 27 October 1857,” the NHCP pointed out,\
        \ in a resolution promulgated Oct. 3 and made public Oct. 9.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ccf66-f4f3-44c3-81c6-f0f0c8a7f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:13:44.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the conventions of the era, the day of birth was already regarded\
        \ as the first day of birth of an individual. Based on the findings of the\
        \ NHCP, Luna was born on 25 October 1857, as opposed to 23 or 24 October 1857,”\
        \ it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc378f9-a03d-4cc9-9926-2e475d71a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:13:44.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NHCP nullified Luna’s own claim in his marriage certificate to\
        \ Maria de la Paz Pardo de Tavera that he was born on Dec. 7, 1896. The agency\
        \ attributed this to the “fallibility of memory.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39273ab5-12f7-4265-9124-9950822b20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:13:44.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T20:14:05.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission ordered that historical markers, commemorations,
        publications, galleries, and all other publicly issued items by the NHCP be
        adjusted to reflect the painter’s corrected date of birth.</p>'
