    'lead': 'Israel Ambassador to the Philippines Ilan Fluss says Filipinos in the
      Jewish state will be protected the same way as their citizens as the conflict
      between Israeli forces and Palestinian militant group Hamas continues.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T12:35:04.231+08:00
