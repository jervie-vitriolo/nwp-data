      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc660e8-3511-4cbe-a209-61c64182d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aaron David Miller, a former State Department negotiator on Middle\
        \ East issues, told CNN’s Wolf Blitzer that Israeli communities near Gaza\
        \ were “obviously not adequately protected.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c787d-af5f-4993-bbb0-26dbe1877bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf23ca0-25ea-4e97-a140-35c155c2a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just don’t think the Israelis saw this coming,” Miller said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a31faa-bf94-4ce1-bb2d-6d757d9b5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.045+08:00
