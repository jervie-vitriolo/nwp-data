    'author': 'Bamba Galang, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T08:52:04.000+08:00
    'imagesource': 'jcr:00a68958-b5f7-402f-868b-636edb7bdbb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde5a46e-8656-416a-80d3-50741e475d72'
    'lead': 'Officials said on Monday they are verifying reports that Hamas militants
      took a Filipino to their side, while two others were injured and seven are missing
      in Israel amid the full-blown war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T08:55:52.497+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-09T19:00:01.762+08:00
