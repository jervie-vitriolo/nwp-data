      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec52ee0-52d1-4102-b17c-fb4189580716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.389+08:00
