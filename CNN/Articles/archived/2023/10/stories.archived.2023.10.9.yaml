  'house-to-summon-pampanga-warehouse-owner-shabu-seized':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T19:05:36.000+08:00
    'imagesource': 'jcr:5d1a14f3-1ea2-4a5e-8b64-631235838c49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84795a8-199a-477a-81ef-eaaa799e7a4d'
    'lead': 'The House Committee on Dangerous Drugs will issue a subpoena for the
      owner of a warehouse in Mexico, Pampanga where authorities last month seized
      530 kilograms of shabu with an estimated street value of ₱3.6 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T19:09:39.605+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-09T19:09:40.062+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel to summon owner of Pampanga warehouse where ₱3.6B shabu
      seized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffe0d6-e6e2-46e1-b2b5-4badcfee481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> – The
        House Committee on Dangerous Drugs will issue a subpoena for the owner of
        a warehouse in Mexico, Pampanga where authorities last month seized 530 kilograms
        of shabu with an estimated street value of ₱3.6 billion.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199dad7-dd2a-4552-86b1-4c54728a1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f934c-1f82-4101-abe1-f06e4fdd9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The name “Willy Ong” surfaced during the panel’s hearing Monday on\
        \ the series of major drug hauls in Pampanga in recent months. Ong is the\
        \ owner of the warehouse in Barangay San Jose Malino.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c2d74-1fb3-4d70-ae62-391141bc4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a0991-f761-41bd-a305-99efe1139529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local officials said Ong applied for a building permit for the warehouse\
        \ in October 2022. He reportedly did not go into the details of his business\
        \ or why he wanted to build the facility in Mexico town.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a85dd-a18f-471c-b459-c0d0333d02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ab43c-3f41-4ecc-aad4-5f57b3dd55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao del Sur Rep. Johnny Pimentel described Ong as a “main character”\
        \ in the case.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37becc-8e4f-4924-a127-e699c8f4f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b3ab2-2eb0-4b2b-b2ec-161333d1f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I strongly suggest that this committee should issue a subpoena to\
        \ Mr. Willy Ong because kailangan natin siya (because we need him),” Pimentel\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefeebe2-d4d0-4da7-b459-3cbe882096a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3dc81c-d79e-4536-9aa6-ae7f5c114e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siya ang isang actor dito eh, ‘yung iba supporting actor lang (he’\
        s an actor here, and the others are just support actors). Parang ‘yung (it’\
        s as if the) municipality of Mexico is very privy to the activities of Mr.\
        \ Willy Ong, starting from the barangay all the way up to municipality,” he\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f208f5-03a0-4278-ad31-8e4993855359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a431301-9028-4f0c-a730-b72fdb44b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao Del Norte Rep. Robert Ace Barbers said the panel will seek\
        \ the approval of House Speaker Martin Romualdez’s office for the issuance\
        \ of a subpoena for Ong.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a6878-5919-4ebf-af86-bc0908d73133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b987dd-368f-4375-aae7-ac2eb62bfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel also approved a motion to summon Roy Gomez, a former local\
        \ employee who supposedly signed the assessment for Ong’s permit, as well\
        \ as former Subic Bay Metropolitan Authority chairman Jonathan Tan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49008a-ae25-4929-a16f-c76d347459ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7b06f-b2b9-4cb2-a7ac-02dcfd6f010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Mexico town mayor Teddy Tumang said Gomez had worked “on the\
        \ side” for Ong as a facilitator of permits.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d00a7-89e8-4fd9-abe3-d7239ee68ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb411e96-7eff-4dae-b187-57bf77ec6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tan, meanwhile, was summoned since the shabu haul seized in Ong’s warehouse\
        \ entered through the Subic Bay freeport.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62868827-3c83-4b18-88e5-b3257f111801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fa8a7-0d3b-4863-beff-b3c4ebb51f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials of the Philippine Drug Enforcement Agency, National Bureau\
        \ of Investigation (NBI), and Bureau of Customs later briefed the committee\
        \ about sensitive details of their recent operations in Pampanga in a closed\
        \ door session.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50796170-e70d-4e6d-8845-c7479756e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062dc93d-15f2-4bf4-af21-a7d1df259d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the public hearing, NBI officials also clarified that the contraband\
        \ discovered inside an abandoned vehicle outside a supermarket in Mabalacat,\
        \ Pampanga last August was not shabu, contrary to what was reported by the\
        \ media.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a005031-0386-4276-b324-14b795b170b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3683b99-d8f3-414e-a68a-b0892600aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ross Jonathan Galicia, head of the NBI’s task force against illegal\
        \ drugs, said the vehicle contained tea bags filled with dimethyl sulfone,\
        \ an ingredient for making shabu.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05329642-4ea3-4c30-9a80-0eee0c8610ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325e6fc-b6e4-4ef3-885b-354af4a43148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We did not claim that those substances found were shabu. The media\
        \ came out that it was suspected methamphetamine hydrochloride, but the NBI\
        \ never claimed those were shabu,” Galicia told the panel.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2aeb5a-9a8d-4769-9a03-97d0ab74b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17707e9-3597-498b-b1c2-4b00625901a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:09:39.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T19:09:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those substances were found to be dimethyl sulfone, which is a
        shabu extender. It only shows that there’s a clandestine shabu laboratory
        in the Philippines right now and those substances we were able to seize will
        be used in the manufacture of illegal drugs.”</p>'
  'ltfrb-teofilo-guadiz-iii-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-09T19:00:43.000+08:00
    'imagesource': 'jcr:7312fd67-71a7-4a4b-8fbc-1e83372d6dd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea52eb7-d496-409b-b2ba-8831cef52c64'
    'lead': 'President Ferdinand Marcos Jr. ordered the suspension of Land Transportation
      Franchising and Regulatory Board (LTFRB) Chairman Teofilo Guadiz III amid claims
      of corruption under his watch, the Presidential Communications Office (PCO)
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T19:10:20.273+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-09T21:02:03.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teofilo-Guadiz-III', 'LTFRB']
    'stories': []
    'template': '1'
    'title': 'Marcos orders LTFRB chief suspension amid corruption claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956af95-af4d-44ad-b78b-01adae55903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:10:20.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:02:03.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Ferdinand Marcos Jr. ordered the suspension of Land Transportation Franchising
        and Regulatory Board (LTFRB) Chairman Teofilo Guadiz III amid claims of corruption
        under his watch, the Presidential Communications Office (PCO) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4237d2d-a844-4e1a-87b8-51c1ad7ace27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:10:20.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:02:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCO said Marcos ordered an investigation since
        the president "does not tolerate any misconduct in his administration" and
        that he "strongly condemns dishonesty and duplicity in public service."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0a746-6e70-4872-b75c-14b8bb50531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:10:20.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:02:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was triggered by a disclosure of <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">Jeffrey
        Tumbado</a>, who was an executive assistant to Guadiz, that public utility
        vehicle operators paid transport officials up to ₱5 million to get routes,
        franchises, and special permits, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315017db-358e-4b82-9409-9aed675ad70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:10:20.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:02:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumbado said aside from Guadiz, other officials from the Department
        of Transportation (DOTr) and Malacañang were on the take.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da5c97-8eab-4210-a464-fca5d254acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:10:20.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:02:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released earlier, Transportation Secretary Jaime
        Bautista said his agency has begun an investigation on the corruption allegations.</p>'
  'PhilHealth-cyberattack-likely-hit-millions-of-members---DICT-':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T19:19:52.000+08:00
    'imagesource': 'jcr:850a34f6-61fd-4ec2-8a07-a7c14165f2b2'
