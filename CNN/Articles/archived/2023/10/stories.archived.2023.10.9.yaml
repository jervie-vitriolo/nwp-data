  'cebu-province-2024-aip-hospitals-roads':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-10-09T15:31:22.000+08:00
    'imagesource': 'jcr:6237524f-a588-4133-99fd-bcf553422e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a430c1a3-6c62-4843-94a4-0b674fa9fa7c'
    'lead': 'Cebu province will focus on improving health facilities and road networks
      in 2024, following the approval of its Annual Investment Plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T15:35:04.503+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-09T15:56:39.026+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-09T15:56:38.725+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Annual-Investment-Plan', 'AIP', 'Gwen-Garcia', 'Cebu', 'Cebu-province']
    'stories': []
    'template': '1'
    'title': 'Cebu earmarks ₱3.5B for hospitals and health facilities in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb0432-117c-4026-bdc6-b37bf7403ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 9)</strong> -- Cebu province
        will focus on improving health facilities and road networks in 2024, following
        the approval of its Annual Investment Plan (AIP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61495bcd-3b1c-44a1-a032-03b2acb2b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱3.5 billion of the ₱12 billion fund has been earmarked for
        the improvement and construction of hospitals and health facilities, as well
        as the acquisition of medical equipment for endemic and pandemic response
        programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39458544-93ab-44ed-bbae-00d600a842ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is one of the biggest items in the 2024 AIP that was approved
        during the Provincial Development Council meeting held last Oct. 6. The AIP
        is at least 20% of the annual budget of the local government.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd453da-d7bd-4815-9922-507aa29a0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ₱3.5 billion was set aside for the construction and improvement
        of roads and bridges in the province. The amount also includes the installation
        of solar street lights all over the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79389cab-78ea-42ff-99cc-fb9b090eb965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.028+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIP also provides ₱3.3 billion for the Water System Development
        Program pushed by Gov. Gwen Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69158b7-6d34-4c91-a57c-18a850286c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.028+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items in the AIP include ₱500 million for the construction
        and improvement of buildings and other structures; ₱200 million for the construction
        of drainage and flood control projects; ₱150 million for the restoration of
        cultural heritage buildings, parks, and museums; ₱100 million for the acquisition
        of ambulance and emergency response vehicles; ₱350 million for the development
        of ports, seaports, and airports; and, ₱400 million for agricultural, veterinary,
        and environmental facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9d9ea-54d0-4089-b856-b7e39c24b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.028+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 annual budget of Cebu Province is ₱20.15 billion. Garcia
        has yet to propose the province''s annual budget for 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d6ee6-43b4-49dd-9cac-33cd8c452e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:35:04.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T15:56:39.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said her administration would prioritize health as
        well as road projects which would further spur development in the countryside.</p>'
