      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2cf85-ad6c-4fb9-8778-9fdd7f1ff854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli warplanes continued to pound Gaza on Sunday morning with the\
        \ Israel Defense Forces saying it had struck 426 targets in Gaza, including\
        \ 10 towers used by Hamas. Israel said that drones were used overnight Saturday\
        \ to strike “a number of terrorist squads in the area surrounding the Gaza\
        \ Strip.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3cb44b-2d7f-45ad-8bc2-d3d9be04f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af228794-0d1a-419b-aae2-687a43b123ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, at least 370 Palestinians have died and another 2,200 have\
        \ been wounded in the airstrikes, the Palestinian health ministry said. The\
        \ toll included 20 dead and 121 wounded children, the ministry added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ba105-8ce1-40b5-bc82-6d51d192624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b91a6d-bca7-4a90-ba19-e58e6a6f7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli leader said the “first phase” of the operation had ended\
        \ with the “destruction of the majority of the enemy forces that penetrated\
        \ our territory.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8bc57-af7e-4e7a-8ee2-2a720951fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f6507-51d2-471e-82e9-03a06993f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu announced Israeli forces have started an “offensive formation”\
        \ which will continue “until the objectives are achieved.” Among the decisions\
        \ made by the cabinet is to stop the supply of electricity, fuel and goods\
        \ to Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de586c0a-a298-42a0-9378-39eacc429cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.269+08:00
