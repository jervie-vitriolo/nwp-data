      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbbe59-0347-453c-9189-4bc2781edf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK, France, and Germany have all pledged
        to step up security measures amid fears of attacks against members of the
        Jewish community after videos emerged of people apparently celebrating deadly
        attacks launched by Hamas militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecc3e5-358f-48e5-8125-9ed34a4b42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise attacks saw gunmen cross the border from Gaza into Israel\
        \ under the cover of rocket fire, seizing hostages and leaving more than 600\
        \ people dead. Israel is still fighting the militants and has been pounding\
        \ targets in Gaza in response.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742291e8-7946-4956-ac43-e9962ce1cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media footage shows people waving Palestinian flags in the streets\
        \ of Berlin and London following the violence.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292bd23-4273-445e-973f-d6f128e9f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "London’s Metropolitan Police announced on Saturday in a post on X,\
        \ formerly known as Twitter, its decision to increase policing patrols across\
        \ the capital “in order to provide a visible presence and reassurance to our\
        \ communities.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782a764-5c39-4408-90e8-7ccddc954a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are aware of a number of incidents, including those that have been\
        \ shared on social media, in relation to the ongoing conflict in Israel and\
        \ the border with Gaza,” the police statement said, adding that they are aware\
        \ “the ongoing conflict may lead to protests over the coming days.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd7419-c106-442d-9411-4cea9b80a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK Home Secretary Suella Braverman said she spoke with British antisemitism\
        \ charity, the Community Security Trust (CST) to ensure that the “the government\
        \ is doing everything necessary for the protection of our Jewish communities.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f27cc-ff20-48c2-8cd1-fbf733cd0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There must be zero tolerance for antisemitism or glorification of\
        \ terrorism on the streets of Britain. I expect the police to use the full\
        \ force of the law against displays of support for Hamas, other proscribed\
        \ terrorist groups or attempts to intimidate British Jews,” Braverman stressed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20daf27-6be8-4475-93dc-d618f9f65c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly in Germany, Chancellor Olaf Scholz emphasized in a statement\
        \ Sunday that the German government will “not accept it when the heinous attacks\
        \ against Israel are celebrated here on our streets.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e20c3-fa3b-42a3-b550-3d10f2a66543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday night, the Berlin police force announced its plan to step\
        \ up the protection of Jewish institutions after video emerged of a Palestinian\
        \ group handing out sweets in an inner-city district in Berlin following the\
        \ Hamas launched attacks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc74f5-ed98-42f0-84aa-e2d34f459f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We remain on duty tonight with increased forces to protect Jewish\
        \ and Israeli institutions and prevent anti-Israel crimes in the city area.\
        \ Our colleagues are sensitized and vigilant,” the police said in a post on\
        \ their official account on “X.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95ecb9-634d-4e3a-a8c7-4e4232fe55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In France, French Prime Minister Élisabeth Borne said there will be\
        \ a reinforcement of security “around places of worship and Jewish establishments.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c4afe-b7e5-4409-ae06-6c98c5898bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during an interview with CNN affiliate BFMTV on Sunday,
        Borne stressed that although there is “no particular threat at this stage”
        the French government “remains extremely vigilant in this context.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa7811-7be2-4164-a018-2f079e96f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:51:44.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:35.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/08/europe/france-uk-germany-security-measures-hamas-attack-intl/index.html">France,
        UK and Germany step up security measures amid fears of attacks against Jewish
        community</a>"</em></p>'
