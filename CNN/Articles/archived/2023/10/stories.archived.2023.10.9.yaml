      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has <a href="https://www.cnnphilippines.com/world/2023/10/9/israel-gaza-attack-hostages-response.html?fbclid=IwAR1c3mahQdVj6XpbcbTycAUq3fXZnGyrnu32ZR-babMpckgwWoCjvi3DXbw">formally
