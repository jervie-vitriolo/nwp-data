      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        Philippine embassy in Tel Aviv said it is strongly recommending the indefinite
        suspension of all travel to Israel amid the ongoing conflict there.</p>'
