      'text': '<p>The mayor said she initially refrained from intervening when the
        police officer from the Quezon City Police District (QCPD) was relieved of
        duty because she thought he did something wrong by stopping traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
