      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Samantalang nakatakda nating hilingin sa Sangguniang Panlalawigan\
        \ na ideklara na nasa ilalim ng State of Calamity ang mga Bayan ng Roxas at\
        \ Mansalay upang mas mabilis na magawa ang mga karampatang hakbang.\r"
