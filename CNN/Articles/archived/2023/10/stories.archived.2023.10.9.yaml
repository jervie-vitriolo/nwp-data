      'mgnl:lastActivated': 2023-10-09T00:52:17.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6795a-82cc-4218-84ec-cdd18df6b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Music festival</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d5296-75bf-47b5-a30c-36ff123ce181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of attendees at the Nova music festival ran across the
        plains of the Negev Desert near Urim, a community close to the Gaza Strip,
        trying to escape Hamas gunmen pursuing them in vehicles in a terrifying chase.
        Some were killed and others were seized by armed captors, social media videos
        showed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50a31a-2332-46db-a73d-b394efc85d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e850f47-10a4-4701-87ce-3345fa0a63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details of hostages from the attack are beginning to emerge as family\
        \ members recognize relatives in the clips circulating online.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8527d-c440-4828-a785-f16c7870dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c2cdf-fa8f-4467-a499-214769daef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one video that went viral, an Israeli woman and her boyfriend –\
        \ identified as Noa Argamani and Avinatan Or – were shown being kidnapped.\
        \ In it, Argamani was hoisted onto the back of a motorcycle and driven away\
        \ as Or was apprehended and made to walk with his hands behind his back. CNN\
        \ could not independently verify the video.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cbcea-7b04-4fc6-8578-c3811f4ab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee4b7e-c6c5-4d03-a498-ec6a891308d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very difficult when you see someone that is so close to you and\
        \ you know so much being treated like this,” Amir Moadi, a roommate of Noa\
        \ Argamani, told CNN, adding that he knew about five or six people who had\
        \ been at the festival and have since gone missing.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a610c-28a1-4a24-bdb1-b2827b684e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47609bd-3f21-4e26-9423-6c1e5f59c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another video authenticated by CNN, an unconscious woman who was\
        \ at the festival could be seen being displayed by armed militants in Gaza.\
        \ CNN later confirmed the identity of the woman as Louk. CNN has reached out\
        \ to her family for comment but has not yet received a response.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5491912-9903-4076-8a00-e8b193666c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8e202-1721-4d12-b772-be3d16f833c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her cousin confirmed to the Washington Post that Louk attended the\
        \ music festival.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8505ac-573d-456b-9d64-08aa859b1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab327a0b-322d-431c-ad4b-63ebf56a4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN does not know Louk’s whereabouts or condition at this time. CNN\
        \ is not airing the video because it is graphic and disturbing.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f63a2d-8e63-4cfb-b64e-0cf60852172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e18a2a-dea0-406e-a5f9-ba10af418312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recognized her by the tattoos, and she has long dreadlocks,” Louk’\
        s cousin told the Washington Post. “We have some kind of hope… Hamas is responsible\
        \ for her and the others.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf299ba-c6d5-46f6-b54e-13ae10e4ec5c'
