      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer, identified as Executive Master Sergeant Verdo
        Pantollano, gained widespread attention in a&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/10/5/commonwealth-avenue-cop-sara-duterte.html"
