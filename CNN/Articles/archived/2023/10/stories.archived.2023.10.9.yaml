      'mgnl:lastActivated': 2023-10-09T14:00:11.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Be’eri lies just three miles from the eastern border of Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb0c5c-a4fb-4113-a163-a034a2168572'
      'mgnl:activationStatus': true
