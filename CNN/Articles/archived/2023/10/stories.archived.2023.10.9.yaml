      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy cited the volatile security situation in the Middle Eastern\
        \ country and that trips should be postponed indefinitely “or until such time\
        \ that the situation has stabilized.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0a624-c445-44de-b089-e9edb8ab36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:20:16.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T12:25:01.456+08:00
