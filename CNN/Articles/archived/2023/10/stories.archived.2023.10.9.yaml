      'text': "The death toll has surged to at least 1,100 — with at least 700 Israelis\
        \ and 400 Palestinians killed — based on figures from authorities. Thousands\
        \ were wounded from both sides, while Hamas claims to hold over 100 Israeli\
        \ hostages.\r"
    '11':
