      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Israel
        Ambassador to the Philippines Ilan Fluss on Monday said Filipinos in the Jewish
        state will be protected the same way as their citizens, as the conflict between
        Israeli forces and Palestinian militant group Hamas continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa79d7-814c-44ce-9815-2f4e86d09949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69629b1-7076-43a0-a979-21c504142cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Fluss said he
        raised the concern regarding overseas Filipino workers in Israel to the minister
        of foreign affairs on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e384dd-b094-4562-b77c-0f6a5262b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92940c83-3b53-4c1c-8413-55ab09eaf968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His answer was very clear, and that’s the policy of the Israeli
        government, we take care of the foreign workers in Israel, of the Filipinos
        in Israel the same as we take care of the Israeli citizens and Israeli nationals,”
        the envoy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9dd44-c8d2-43be-b2cb-4b77e04a69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097f37e-30ff-47ea-881d-44dbe32846f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas launched a surprise attack against Israel on Saturday. In retaliation,\
        \ Israel conducted air strikes on Gaza Strip, a Palestinian territory bordering\
        \ the eastern and northern parts of Israel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd286e-b1f7-4ef5-ba84-52049de0f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.244+08:00
