      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This enables the IDF to provide security instructions to civilians\
        \ and to close public sites as needed for security, the minister’s office\
        \ said. A “special security situation” area, within an 80-kilometer (48-mile)\
        \ radius of the Gaza Strip, had been established earlier on Saturday.\r"
