    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849bd96-264d-43a6-ba13-7138d7b99de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.564+08:00
