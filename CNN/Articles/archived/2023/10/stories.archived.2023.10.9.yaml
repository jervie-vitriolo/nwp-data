      'mgnl:lastActivated': 2023-10-09T00:41:42.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ab995-8545-4f68-9565-79d95917158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complicating Israel’s response is that “significant number” of Israeli\
        \ nationals were taken by Hamas as hostages and are being held at locations\
        \ across Gaza.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470a5e3-79b2-480d-841b-46547a84ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befd166-da8e-4a1a-adec-873c28f266cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People have been kidnapped into Gaza, not only soldiers but civilians,\
        \ children, grandmothers,” said Israeli Defense Forces spokesman Lt. Col.\
        \ Richard Hecht told a briefing on Sunday. “We have lost soldiers, we have\
        \ lost commanders, we have lost a lot of civilians.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426fa77f-6f03-403b-96b1-bbf25b09c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9eda5-2357-499d-9bd3-cd975aab9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been more than 17 years since an Israeli soldier was taken as\
        \ a prisoner of war in an assault on Israeli territory. And Israel has not\
        \ seen this kind of infiltration of military bases, towns and kibbutzim since\
        \ town-by-town fighting in the 1948 war of independence.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cce36-78fd-4ea8-b472-e766fb170e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e2449-b76f-465d-8fe9-f0323ffaa805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian militant group Hamas said the captured Israeli hostages\
        \ are being held across Gaza and warned against attacks in the area.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f859b-56ee-401d-a51e-f7dbba3accd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8928a8-64ad-4208-b441-9300e189a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Threatening Gaza and its people is a losing game and a broken record,”\
        \ said Abu Obaida spokesman for the Al Qassam Brigades, the armed wing of\
        \ Hamas in a recorded audio message late Saturday. “What happens to the people\
        \ of the Gaza Strip will happen to them and beware of miscalculation.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d89101-3d27-49f1-ae05-370c49abb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ac761-3736-45d9-9eba-8bb64901fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier the group claimed to have captured “dozens” of Israelis, including\
        \ soldiers, and were holding them in “safe places and resistance tunnels.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e3973-7241-41e3-bc26-67fa1a698b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a5045-c680-4588-b23e-c2412f261013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Hecht said the IDF had neutralized most of the significant\
        \ battles that took place in the settlement of Otef, but there are still ongoing\
        \ operations in numerous other parts of the country. The IDF’s goal for the\
        \ next 12 hours is to “end the Gaza enclave … and kill all the terrorists\
        \ in our territory,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a4a79-9238-4ad0-9868-1e0e6a23f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d45e8b-9375-487d-b27e-0db5ed75e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are probably going to try to evict certain communities in areas\
        \ of Gaza,” he added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f65a2-7110-42fd-8623-d5a4bf2270f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b43254-e914-4115-bdbf-23a0245b4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF is evacuating more than 20 communities adjacent to the Gaza\
        \ security fence, and searching the area for any Hamas militants left. It\
        \ is also seeking to control breaches in the fence.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d55f7-554f-42c9-a6ff-ccd3a5325105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56c023-552d-430a-a356-e678719027ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by a journalist about the intelligence failure that had allowed\
        \ such a large scale attack to occur, Hecht said: “This is not a question\
        \ for now … I am sure that will be a big discussion down the road.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131e046-2f81-494a-a5a4-a3c6e7db0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82777f9d-c6b8-42bc-a944-4104b8c17ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘No warning of any kind’</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dea25b-f840-4235-a4d5-97c75f9fd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highly coordinated assault, which began Saturday morning, was unprecedented\
        \ in its scale and scope and came on the 50th anniversary of the 1973 War\
        \ in which Arab states blitzed Israel on Yom Kippur, the holiest day of the\
        \ Jewish calendar.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc9d47-b78a-4803-8d60-185c40837b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a64f4-84bd-40f2-aa97-c0caa421da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had no warning of any kind, and it was a total surprise that the\
        \ war broke out this morning,” Efraim Halevy, the former head of Mossad, Israel’\
        s Intelligence Service, told CNN.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a92ca8-7013-462f-84da-d83821e96882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beede83-5af4-43c8-8063-0fc50e386085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of rockets fired by Palestinian militants was at a scale\
        \ “never seen before,” Halevy said, and this was “the first time” that Gaza\
        \ has been able to “penetrate deep into Israel and to take control of villages.”\
        \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b3449-beb7-46f1-9f21-b8791aa1b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20092f-d9f4-4faf-851b-9585bc6b9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is rare for Palestinian militants to be able to make it into Israel\
        \ from Gaza which is sealed off and heavily watched by Israel’s military.\
        \ Gaza is one of the most densely packed places in the world, an isolated\
        \ coastal enclave of almost 2 million people crammed into 140 square miles.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1bc421-fd79-44fd-ae85-a7061baeb4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffc1cf-ede6-4583-87a3-fb6ecd6f606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governed by Hamas, the territory is largely cut off from the rest of\
        \ the world by an Israeli blockade of Gaza’s land, air and sea dating back\
        \ to 2007. Egypt controls Gaza’s southern border crossing, Rafah. Israel has\
        \ placed heavy restrictions on the freedom of civilian movement and controls\
        \ the importation of basic goods into the narrow coastal strip.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401aed8-112e-4006-b630-7990d4316e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc3944-2347-4558-9d5a-5d4f5ce10a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting between the two sides has surged in the last two years. The\
        \ violence has been driven by frequent Israeli military raids in Palestinian\
        \ towns and cities, which Israel has said are a necessary response to a rising\
        \ number of attacks by Palestinian militants on Israelis.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a71151-67bf-40ff-8d52-fea152bb415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51555ce4-3311-4f04-ac7d-33ff64ace8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also come at a moment of deep division in Israel, months after\
        \ the country’s right-wing government pushed through a contentious plan to\
        \ reduce the power of the country’s courts, sparking a social, political and\
        \ military crisis.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc6eef-9065-492e-bbb0-1f76d34d6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43373460-5a89-486c-abdb-7b6380eb738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western states condemned the Hamas attack on Saturday and pledged support\
        \ for Israel while Arab states, including those that have recognized Israel,\
        \ called for calm.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10539e4c-3302-4449-bf46-816300cc5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168f68b-4add-4e92-a4f9-1f52140827b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United States President Joe Biden spoke to Israeli Prime Minister Benjamin\
        \ Netanyahu on Saturday and said that Washington “unequivocally condemns this\
        \ appalling assault against Israel by Hamas terrorists from Gaza.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d368ab3-f1b9-4597-891c-021965e26fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273c6ad-82a2-407b-bae5-77d898f28c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which is holding talks with the US to potentially
        normalize relations with Israel, said it is following closely the “unprecedented”
        situation and called on “both sides to immediately stop the escalation,” according
        to a statement by the Saudi foreign ministry on X.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe9dfe-10b9-4eb4-abda-8332ed6696f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31516860-8a62-4111-95e3-5831a5cc3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pleas for release of hostages</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28345ff-c553-447e-8698-53dd866139d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israelis are sharing photos of friends and family who they say have\
        \ been kidnapped by Hamas militants, many of them women and children.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412b9db-6520-4bd0-8ace-8509cf35c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e324d-00c3-471d-bd71-92d41fa0f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Israeli mother told CNN she had been on the phone with her children,\
        \ aged 16 and 12, who were home alone when they heard gunshots outside and\
        \ people trying to enter.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2f828-e91d-425a-8103-e50c1a73098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce73bab-2ece-4254-92f9-546766c3d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were scared to death. I can’t even imagine what they felt. And\
        \ I wasn’t there to help,” said the mother, who was away from the home at\
        \ the time. CNN is not identifying the mother and her children for safety\
        \ reasons.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f13a2-2681-442d-81ac-e3df68db5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861400fc-8edb-4a6a-a433-6034ac918e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, over the phone, she heard the door break down.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a958ca-ab23-462f-af47-2bf3a2cea2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91df09-0c1a-4d9d-bf95-1620cd6e6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I heard terrorists speaking in Arabic to my teenagers. And the youngest\
        \ saying to them ‘I’m too young to go,’” the mother said. “And the phone went\
        \ off, the line went off. That was the last time I heard from them.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd2994-e75b-4d8e-bfda-12cb25f02f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42a2d4-f03a-4e46-8e68-8d24b4639ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Israeli resident Yoni Asher told CNN his wife, who was visiting\
        \ near the Gaza border with their young daughters, was among those abducted.\
        \ On Saturday he tracked her phone and saw it was located in Gaza; later that\
        \ day he said he recognized her in a viral clip of people loaded into the\
        \ back of a truck flanked by Hamas militants.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a602c7a-5857-481a-937d-8ee11db56977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591d265-0ddd-4c0b-befe-692f1aee778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:41:41.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:41:42.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several people were taken hostage during an attack by Hamas militants\
        \ on an Israeli music festival near the Israel-Gaza border. One video on social\
        \ media showed an Israeli woman being kidnapped, hoisted onto the back of\
        \ a motorcycle and driven away as her boyfriend was apprehended. Another clip\
        \ pictured a German-Israeli woman who was taken from the festival being paraded\
        \ around Gaza, unconscious and motionless.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfde9d-8feb-4d46-ba76-d99859c45478'
