      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684081a4-82f6-4ff7-b506-6a1b5d9ac968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials will almost certainly look at where those systems\
        \ failed on Saturday. As of Saturday morning, Israel said Hamas had fired\
        \ 2,200 rockets, though it did not release figures on how many of those were\
        \ intercepted. Officials have not commented on if the border fence did its\
        \ job.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7252e9-89fb-435b-8ec6-ec71ad528c26'
      'mgnl:activationStatus': true
