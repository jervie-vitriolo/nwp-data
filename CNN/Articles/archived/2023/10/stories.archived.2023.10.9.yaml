    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8510144-9b6d-4bc6-a1d8-0622f605043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.298+08:00
