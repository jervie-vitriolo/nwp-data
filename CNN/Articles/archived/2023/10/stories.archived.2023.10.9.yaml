      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Finance
        Secretary Benjamin Diokno is confident the local economy will post stronger
        growth in the second half of 2023 as government agencies ramp up spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fdc00-bd03-4a42-bacb-441de2c9cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:16:49.050+08:00
