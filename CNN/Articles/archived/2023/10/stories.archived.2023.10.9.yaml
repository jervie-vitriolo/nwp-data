      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has formally declared war on Hamas, which controls Gaza,
        after the militant group''s surprise attack Saturday. It has been pounding
        the territory with airstrikes since.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae557d-1d92-4758-9a57-bb3fe51aa5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:10:14.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T11:20:49.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story will be updated. It was first published on CNN.com
        ''s<a href="https://edition.cnn.com/middleeast/live-news/israel-hamas-gaza-attack-10-08-23/h_f1ce01dbe160c7c2f66e0b3c4e445dc1#:~:text=At%20least%20413%20Palestinians%20have,of%20others%20who%20need%20treatment.">
        live updates</a> on&nbsp; the Israel-Gaza conflict.&nbsp;</i></p>'
  'palestine-hamas-israel-war':
