      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said that the country will\
        \ “return fire of a magnitude that the enemy has not known,” while the top\
        \ official in charge of activities in the Palestinian territories, Maj. Gen.\
        \ Ghassan Alian, said that Hamas had “opened the gates of hell.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74011a2e-3038-477d-b14a-346cb13e4d81'
      'mgnl:activationStatus': true
