    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shift DA confidential funds to DOJ agencies – Tulfo'
    'updated': 2023-10-09T19:50:54.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d864c-1b1d-423b-b434-6d4c423fa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Some
        confidential and intelligence funds of the Agriculture Department may be transferred
        to the Justice Department to boost the campaign against agricultural smugglers
        and hoarders, a senator proposed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a139742-0a9e-4b90-a799-75a8425da8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo at a hearing Monday suggested the intra-agency\
        \ transfer at ₱50 million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcd812-8510-4459-bfde-e3e154f7a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm proposing na medyo pumitas tayo doon sa budget ng DA sa confidential\
        \ funds. I-transfer na lang sa NBI (National Bureau of Investigation). Siguro\
        \ i-distribute natin sa PNP (Philippine National Police), Immigration, I don't\
        \ know. Nasa discretion niyo na po 'yun,\" Tulfo told the Senate committee\
        \ on finance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac438c93-178d-4a85-b8ae-1af88a90536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm proposing that we take a little from the DA's budget\
        \ for confidential funds. Transfer it to the NBI. Maybe we will distribute\
        \ it to the PNP, Immigration I don't know. That's at your discretion.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c6e81-44ed-48e7-abb7-7be5d939032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said DA officials justified the CIF in line with the president's\
        \ directive to go after agricultural smugglers and hoarders, but he added\
        \ that this job could be done by other agencies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b96501-5bec-49fc-87b4-b8b4f07184e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/21/marcos-certifies-bill-agricultural-economic-sabotage.html">Marcos
        certifies as urgent bill seeking heftier penalties vs agri economic sabotage</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d8223-a212-41d0-8103-019a899c7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung to go after smugglers andiyan naman yung customs at PNP,\" Tulfo\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdd487-99db-4bc9-a293-a85bd2ea8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Para sa 'kin kasi it really doesn't make sense na 'yung DA magkakaroon\
        \ ng confidential funds,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3116c-494f-4504-9330-764c9b893099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you want to go after smugglers, Customs and the PNP\
        \ are there. For me, it really doesn't make sense that the DA will have confidential\
        \ funds]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5275d-d4eb-43b6-b14d-81f8ca39907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Senate finance committee said it has raised the proposed\
        \ NBI budget.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3db548-cb11-4026-b186-edf6572633ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Just for the record, we inserted over ₱500 million in the budget\
        \ of the NBI, in addition to the help we gave the DOJ,\" committee chairperson\
        \ Sonny Angara said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76efd00-e56f-4728-a501-06d472e87ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bureau officials said the Budget Department cut the proposed fund for\
        \ training new recruits, adding that at least ₱19 million is needed to train\
        \ 199 agents.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c9ba3-090f-4ca6-998a-f5c632bd6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo backed the call for a higher training budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931a054-001f-4b63-8dc3-ca4b54c2b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is a very important part of their budget, para makapag-train\
        \ ng mga bagong NBI. Napakababa ng recruitment nila,\" the senator said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d340a4-b11d-4043-aedd-dac6e272d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mataas ang expectation sa NBI. Baka naman pag 'onti lang sila at\
        \ hindi natin bigyan ng suporta, baka dahan-dahan mawalan ng tiwala. So kailangan\
        \ more recruits,\" Tulfo added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d366f8-fc38-45ba-83e9-0862277e4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is a very important part of their budget, to train\
        \ new NBI personnel. Their recruitment is very low. Expectations are high\
        \ on the NBI. If there are only a few of them and we don't give them support,\
        \ they might slowly lose trust. So, more recruits are needed.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b54bdd-56be-4878-8efe-89efb9c92607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Senator Joseph Victor \"JV\" Ejercito said the NBI and\
        \ its cybercrime units need more confidential funds.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9771a10-01aa-4e64-a515-0b87fd6e3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOJ's confidential and intel funds are justifiable because it\
        \ is being used for the witness protection program and other assets,\" Ejercito\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1454318-66d5-4782-84ac-62a0a2d41cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the total proposed confidential funds of DOJ amounting ₱471.296\
        \ million is not enough, noting that only ₱475,000 is allocated to the cybercrime\
        \ division and ₱211.75 million to the Witness Protection Program.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d125bab-d91f-4bca-8225-cbc62e629035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Bureau of Immigration (BI) has ₱20 million, the NBI has\
        \ ₱175.4 million, and the Office of the Solicitor General (OSG), ₱19.2 million.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba6381-37ff-4765-ad70-40b4f1f59ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:09.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering that other agencies, especially those civilian in nature,\
        \ are asking for confidential and intel funds, I guess, these are the agencies\
        \ that we really have to put confidential and intel funds,\" Ejercito said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959679f-abef-41ac-8254-e886641dfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:54:10.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T19:54:10.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the committee is set to endorse the DOJ budget to the
        plenary.</p>'
  'Remulla-BI-Demanda-Me-scheme':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T17:09:22.000+08:00
    'credit': 'File Photo'
    'imagesource': 'jcr:396c557b-bc63-42b9-88ad-8cb875b645b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5217f1f-e30e-4d85-a3bb-f426d819eafa'
    'lead': 'Some illegal foreign nationals in immigration detention centers are wittingly
      using the criminal justice system to avoid deportation, a Cabinet official said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T17:19:49.486+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-09T17:19:49.809+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla: Illegal foreigners use self-charge scheme to stay longer in
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3e0b5-537a-43a0-9ce0-c615c7cc5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Some
        illegal foreign foreign nationals in immigration detention centers are wittingly
        using the criminal justice system to avoid deportation, a Cabinet official
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1050c-c4a9-4fa7-a896-4b28d1f0434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is called "Demanda me" (file charges against me), and Justice
        Secretary Boying Remulla said the scheme lets detainees facing criminal complaints
        and charges to stay in the country unless their cases are dismissed or after
        they serve time once convicted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519a651-db74-4cee-b9c4-a02361943fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nahalata po namin, minsan may isang kalahati po na nandon
        na nakakulong kaso sila po nagpapa-file (cases) para hindi sila umalis</em>,”
        Remulla said during a Senate committee hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dfe400-e48f-4008-8804-e3df8f9f0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What we noticed is that, sometimes half of those detainees,
        they want cases filed against them so that they don''t leave.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e36ca-b836-4de8-a23a-537cb29ab0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The secretary cited an instance of seven Japanese men filing 12 cases
        against themselves to remain in the country. He said the department had to
        dismiss the cases one-by-one.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dac870-7011-472a-bc5e-cf291b286aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> ‘Demanda me’ package <em>po na ginagawa ang mga</em>
        lawyers<em> minsan para hindi po mapa-deport ang mga tao</em>,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c33193-413b-440e-a6a0-f70a1a4835f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is a ''Demanda me'' package that lawyers sometimes
        do to prevent people from being deported.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91549e02-1db3-4d2e-9512-c6fd98d8e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Bato dela Rosa said some illegal foreigners prefer to stay
        since they are in danger if they go home.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfbffb-6a64-47a3-b29e-da3870497fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Norman Tansingco said almost half of detained
        persons with charges are Chinese, with most cases related to offshore gaming
        operation scams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58b0bd-6e90-490e-b50b-51285958903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/14/pogo-crimes-human-trafficking-related.html">58%
        of POGO-related crimes in PH involved human trafficking – Gatchalian</a>&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e1c4e-b606-4870-a776-432810bd8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Nancy Binay said 18 of the 289 detainees have been held for
        five years, amd 28 others for at least three years.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe924ab-52c3-4e21-a622-88df21eff5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I suggest <em>na baka kailangan i-</em>resolve <em>na natin ''yung</em>
        issue, <em>lalong lalo na itong 18 na ito</em> (maybe it’s time to resolve
        the issue, especially this 18),” Binay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f407ca-59dd-47b1-96f4-2f46df3ecd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tansingco said the 18 detainees are facing drug and capital offense
        cases.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556b2e6-660e-4ec8-b9ff-c3d132ed3e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla suggested penalizing lawyers assisting criminals in this scheme.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf32bdf-5aa6-43a9-8449-57ea91b2197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mas mahalaga siguro ay malaking</em> penalty<em> sa mga</em>
        lawyers<em> na mag a-assist ng</em> Demanda Me<em> racket na ginagawa ng mga</em>
        foreigners,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d5d18-3e05-45a2-aa8d-21358f53b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T17:19:49.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-09T17:19:49.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps what''s more important is to mete a hefty
        penalty for lawyers who will assist the Demanda me racket by foreigners.]</p>'
