      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Bandang Shirley, arguably the voice of a generation that cradled
        beers in Cubao X in the early 2010s, released a deluxe version of their 2012
        sophomore album “Tama Na Ang Drama.” It adds extended and revamped versions
        of “Iyong” and “Di Na Babalik,” along with remixes of other album tracks by
        Modulogeek and Nights of Rizal. Music writer Aldus Santos calls it “<a href="https://www.google.com/url?q=https://angbandangshirley.bandcamp.com/album/tama-na-ang-drama-2023-deluxe-edition&amp;sa=D&amp;source=docs&amp;ust=1696825286033570&amp;usg=AOvVaw3j_P-lJsFRIEQxhYQ1Qtzc"
        target="_blank">more than a reimagining of (what I feel is) an important touchstone
        in Filipino indie,”</a> which the various jangle pop bands inspired by Shirley
        in the years over the past decade would attest to.</p>'
    '17':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/kFq6rUMmuw8?si=glv9ISWn0rOa0Y0O"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
