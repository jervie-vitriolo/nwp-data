    'title': 'Belmonte urges QCPD to reinstate cop who involved VP Sara in Commonwealth
      traffic delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b887e2-a31c-4564-971e-c4149aa43eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Quezon
        City Mayor Joy Belmonte wants local police to reinstate the cop who said enforcers
        stopped traffic on Commonwealth Avenue on Oct. 5 to allow Vice President Sara
        Duterte’s convoy to pass, saying this is to correct an “injustice” against
        a person who was only doing his job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41683d-8e32-4c3c-b021-4c055f70781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belmonte on Sunday said she made the call following the statement of\
        \ the Metropolitan Manila Development Authority (MMDA) that granting courtesy\
        \ to Very Important Persons (VIPs) on public roads is a common practice.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42331af-eb12-48fe-b5bf-d9fa9be45b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446779f-b34d-4659-81d5-ca350e0abf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We extend courtesy especially to the President and Vice President\
        \ because they have security concerns and not for anything else, like privilege\
        \ and entitlement,” MMDA acting chairman Rolando Artes said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fee911-e749-4d40-ae5c-13223ebcace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5134b-cbe1-4747-baa9-f04e12a14112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes added that the courtesy extends to foreign dignitaries such as\
        \ heads of state visiting the country. He explained that in such cases the\
        \ MMDA would devise a traffic management strategy to avoid traffic jams.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d6b6d-3d20-4905-a2d7-63ad241ce27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6794dd6-9a8d-4573-a9d8-75b216d0bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:39:34.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T23:52:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the clarification made by Chairman Artes, I feel that
        an injustice was committed against Pantollano and must be rectified, regardless
        of who the VIP was. The cop must be reinstated as he was simply doing his
        job," Belmonte said.</p>'
