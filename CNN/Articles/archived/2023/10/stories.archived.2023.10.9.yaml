      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines booked a 5.3% growth in the first six months of the\
        \ year following a slowdown in the second quarter, blamed on underspending\
        \ on the government, as well as high inflation and interest rates.\r"
