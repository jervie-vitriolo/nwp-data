      'mgnl:lastActivated': 2023-10-09T11:20:49.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd845e7-f1ce-4966-87bf-0d27e3192ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:10:14.363+08:00
      'mgnl:createdBy': 'kristel'
