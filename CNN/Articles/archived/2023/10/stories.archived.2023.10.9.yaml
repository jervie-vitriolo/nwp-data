      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that they are testing five other samples from different barangays\
        \ in Roxas and Mansalay town.\r"
