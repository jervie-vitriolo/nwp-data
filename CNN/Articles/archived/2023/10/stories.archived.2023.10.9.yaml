      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ikaw Na Nga Yon” ft. Flow G (Prod. by Flip-D) by Skusta
        Clee</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacda8d-9f14-4098-851a-dece14ff8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.370+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Skusta Clee’s latest single “Ikaw Na Nga Yon” featuring Flow G and
        produced by Flip-D departs from his previous material with an afro beat-flavored
        twist. It’s a pleasant surprise, and his signature — a creative use of autotune
        as a sonic device and not a crutch — is still there. The music video finds
        him charming Miss Tourism World Intercontinental 2019 Francesca Taruc at an
        afternoon house party.'
