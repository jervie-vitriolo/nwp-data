      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c87c-87bb-45aa-8857-b2e2021435d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluss also said Israel has tapped tens of thousands of reservists
        to help defend the state. His children were among those recruited, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf2742-f3fc-485d-bb8a-794ff0cd66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.247+08:00
