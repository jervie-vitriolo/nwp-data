      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b7354-7953-46e9-bfa6-14460aab3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it is prepared to <a href="https://www.cnnphilippines.com/news/2023/10/7/NPC-PhilHealth-probe.html">face
        any inquiry</a> on the incident.</p>'
