      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bb884-dd06-4d3f-9978-443764c99e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:10:14.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T11:20:49.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key context:</strong> Israeli Prime Minister Benjamin Netanyahu
        declared Saturday that Israel will halt the supply of "electricity, fuel and
        goods" into the Gaza Strip, although military spokesperson Lt. Col. Richard
        Hecht said Sunday only electricity had been cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc6b5d-8e59-492d-a916-4091e3e23668'
