      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d59a7-6d26-42e5-bd70-388cceafec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-09T16:29:05.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now that the holiday season is near, we must enforce the law and\
        \ conduct actions against toy manufacturers, importers, distributors, and\
        \ retailers that violate the existing labeling requirements,\" Dizon added.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b711803-6844-495e-8e70-f005cf81309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-09T16:29:05.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8dcc7-f9a6-4519-9ae0-cb42b6458466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-09T16:29:05.490+08:00
