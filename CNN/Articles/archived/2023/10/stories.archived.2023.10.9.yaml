    'title': 'Illegal drugs worth ₱30-B seized under Marcos admin, says House leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89a40d-3ba0-4ce1-a8c7-47fb5e589a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> – Around
        4.4 tons of shabu with a street value of ₱30 billion have been seized since
        President Ferdinand Marcos Jr. assumed office in July last year, the chairman
        of the House Committee on Dangerous Drugs said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d2608-efd8-4b25-b3e4-255978414de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dd905-c3f9-4048-bb6b-82879f2c3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing on the recent spate of discoveries of illegal drugs\
        \ in Pampanga, Surigao del Norte Rep. Robert Ace Barbers said the value of\
        \ seized narcotics is enough to bankroll the electoral campaigns of drug lords.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512acac-b32d-4fb4-9584-d966f186dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fd171-7aca-4c71-9fd7-a4203964261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From July 1, 2022, the first day in office of our President, until\
        \ today, we have a total drug haul of almost 4.4 tons of shabu, and almost\
        \ three tons of dried marijuana leaves,” Barbers said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889edb0-3729-4888-affc-008056ff7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40339eed-cd53-4a0c-909d-e58ce3c4fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This amount can most definitely finance the elections and victory\
        \ of drug lords in our political arena. Kahit po kampanya pang Presidente,\
        \ kayang pondohan ng war chest na ‘yan [this war chest can fund even a presidential\
        \ campaign].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854caa85-6e10-430d-9367-4aee5cb02d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64261150-a0ee-4c46-8dee-39d1e0a5efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Deputy Speaker Aurelio Gonzales Jr., who sought the probe as\
        \ the representative of Pampanga’s third district, expressed alarm about the\
        \ series of seizures of illegal drugs in his province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e15ba-bdae-45ff-ac1b-38d571dd7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce0a4c-2750-4d5c-ab1a-b9eefdd7e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On August 25, some 200 kilograms (kgs) of shabu was seized in Mabalacat.\
        \ On September 24, another 560 kgs of illegal drugs were transported from\
        \ Subic port to Mexico town.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9657bb-7839-4583-8a61-83e6e35ff18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a355e1d-5a87-40d6-8491-546db49d7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest major discovery of illegal drugs took place last Oct. 4,\
        \ when 323 kgs were seized at the Manila International Container Port.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada8ba9-ab31-4366-aadc-fb950bbb8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ce2f4-92ed-4fe6-8ae8-1642e24d1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakakalungkot at nakakaalarma na ang dating tahimik na bayan ng Mexico\
        \ at siyudad ng Mabalacat ay nabahiran ng ganitong klaseng kontrobersiya [It’\
        s sad and alarming that our previously quiet town of Mexico and the city of\
        \ Mabalacat have been tainted with these kinds of controversies],” Gonzales\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c178816-5135-4728-a02d-6ed9ea94d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a19069-8c63-4b44-87dc-cc006e70e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Drug Enforcement Authority (PDEA) chief Moro Virgilio Lazo\
        \ asked Congress for additional funds to step up the offensive against illegal\
        \ drugs. He said the pay of entry-level agents should be increased from Salary\
        \ Grade 11 to 14 to attract more recruits.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86ea23-83d3-4743-a573-bbc863c61e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c52f4-c930-42fb-9c03-5479a8711fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:02:19.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-10T11:36:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, only 3,000-strong PDEA is up against a multibillion-peso
        drug trade. We need all the help we can get to topple such a formidable adversary,”
        Lazo told the panel.</p>'
