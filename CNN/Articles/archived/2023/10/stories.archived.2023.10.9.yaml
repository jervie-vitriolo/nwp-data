      'mgnl:lastActivated': 2023-10-09T00:52:17.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca410f35-18a9-4d85-9c2f-39fd3176e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents in Be’eri and another community on Israel’s border with Gaza,\
        \ Nir Oz, told the country’s Channel 12 television station that assailants\
        \ were going door to door, trying to break into their homes.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad60d1-315b-493d-9e15-7524f3babc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183b243-e9cd-4a0b-9a28-c5fd507d3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Channel 12 also reported that infiltrators had taken hostages in Netiv\
        \ HaAsara. Israeli authorities did not immediately confirm any details about\
        \ those reports.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48c7f8-53b8-4983-a6fb-934e22055bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1914c-35b9-40e2-aac1-560dce4ec0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Israeli mother told CNN she had been on the phone with her children,\
        \ aged 16 and 12, who were home alone when they heard gunshots outside and\
        \ people trying to enter. Then, over the phone, she heard the door break down.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffe073-9097-4534-9062-93636ec65795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8114929-586c-40ff-97e8-4d82a8581cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I heard terrorists speaking in Arabic to my teenagers. And the youngest\
        \ saying to them ‘I’m too young to go,’” the mother said. “And the phone went\
        \ off, the line went off. That was the last time I heard from them.” CNN is\
        \ not identifying the mother and her children for safety reasons.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e582b0-fd4e-49f8-a518-bf93524da322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105cdc6-9fe5-4b2f-b70f-4de5a39dca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Israeli father told CNN he suspects his wife and young daughters\
        \ may have been abducted while visiting Nir Oz. He said he recognized his\
        \ wife in a viral video that shows a group of people being loaded on the back\
        \ of a truck flanked by Hamas militants, while chants of “Allahu Akbar” ring\
        \ out.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e270e8-95d0-4691-a4b5-ed317a3f901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f6d4e-ec88-4efb-9b51-279e66eb9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t even know what the situation is regarding the hostages, and\
        \ the situation is not looking good,” Yoni Asher said, adding that he tracked\
        \ his wife’s phone and learned that it was located in Gaza.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc7169-6781-45c9-ab41-4923756c99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ddab4d-0190-49c4-86e2-2eb374842d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another video, geolocated by CNN to Gaza’s Shejaiya neighborhood,\
        \ a barefoot woman is pulled from the trunk of a Jeep by a gunman and then\
        \ forced into the backseat of the car. Her face is bleeding, and her wrists\
        \ appear to be cable-tied behind her back. The jeep also appears to have an\
        \ IDF license plate, suggesting it may have been stolen and brought into Gaza.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90452d-546b-4a41-b942-84d9d649e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae118398-88e1-4036-a7f3-918106ae0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Soldiers</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464e094-d050-4e2b-95f0-69bc8ce0a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qassam Brigades claimed to capture “dozens” of Israeli soldiers
        on Saturday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3f977-4ff8-44e3-baad-7818772a01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d31c83-86e8-4871-85bf-27ddccef56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We bring good news to our (Palestinian) prisoners and our people that\
        \ the al Qassam Brigades have dozens of captured (Israeli) officers and soldiers\
        \ in their hands,” the group’s spokesman Abu Obaida said in a post on Telegram.\
        \ “They have been secured in safe places and resistance tunnels.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef937b11-c623-4fe7-99ce-4b0ba6aed4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c821e97-8f43-4ca4-a3a7-92a1804a3b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video geolocated and authenticated by CNN shows at least one Israeli\
        \ soldier being taken prisoner.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef830af-27e4-4f5a-9087-a8f05988efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3d571-1b2e-4ffe-9c60-669dcd8bc907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video, posted to Hamas’ official social media accounts, shows militants\
        \ yank two clearly terrified and stunned soldiers out of a disabled tank.\
        \ It’s unclear from the video how the tank was disabled, but Hamas has used\
        \ drones to drop bombs onto Israeli tanks before.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed15990-1c12-4ab6-83e0-86820c41edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272848c7-f255-4288-8635-c7eccc0accda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the soldiers is then seen in a short snippet of video being\
        \ kicked on the ground by the militants. In the next clip, the soldier is\
        \ seen lying motionless on the ground.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1e796-3da5-488a-a771-4bda3617fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a108f97-2785-40bc-9b86-88d51c3359d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:52:16.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:52:17.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second soldier is seen being led away by Hamas militants. A third\
        \ soldier – his face very bloody – is seen lying on the ground motionless\
        \ near the tank track. CNN does not know the current whereabouts or status\
        \ of the three soldiers.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990a377-d2c6-4b03-82aa-ac2a7adab5ed'
