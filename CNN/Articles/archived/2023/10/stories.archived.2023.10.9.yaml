      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN analysis of the videos determined that the bodies, and the individuals\
        \ being escorted by heavily armed militants, had matching clothes and hairstyles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd37b9-34f7-4745-8741-1271f41e994f'
