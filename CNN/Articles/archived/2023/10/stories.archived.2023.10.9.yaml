    'lead': 'Quezon City Mayor Joy Belmonte wants local police to reinstate the cop
      who said enforcers stopped traffic on Commonwealth Avenue on Oct. 5 to allow
      Vice President Sara Duterte’s convoy to pass, saying this is to correct an “injustice”
      against a person who was only doing his job.

      '
