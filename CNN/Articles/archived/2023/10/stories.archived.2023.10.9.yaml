    'template': '1'
    'title': 'POC formally seeks IOC nod for Pacquiao''s participation in 2024 Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326d897-dcd5-4d41-a5e1-c87e25693f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — The Philippine Olympic
        Committee (POC) has written to the governing body of the Olympics for the
        possible inclusion of Filipino boxing legend Manny Pacquiao in the Paris Games
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c365599-1bc4-45a5-851d-4b6986833980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a45ed-cf2d-4b26-af90-27eab995e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "POC President Abraham “Bambol” Tolentino on Sunday said he sent the\
        \ request to the International Olympic Committee (IOC) before he left Hangzhou,\
        \ China where the 19th Asian Games were recently held.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2f9c4-1ef0-4c1e-9946-1c7d6e607896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cbe28-e483-4a88-b350-83427f21889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“October talaga ang pag-submit ng appeal [The submission of appeals\
        \ is really in October]. We just emailed the IOC on that issue...if he will\
        \ be allowed to bid one of the universality (places),” Tolentino told reporters\
        \ in the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae856c9-1a67-4a08-9d86-46090d371ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f4fd6-0a3b-4258-a6fc-9c72e5e2e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-10-09T21:51:09.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 44-year-old world champion can be given a Paris Games berth under\
        \ the universality places rule, which helps athletes from countries that have\
        \ difficulty securing a slot through normal qualification channels. The IOC\
        \ has allocated nine slots for boxing — five for women and four for men.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd224430-ee30-4ecd-9c64-44471c1072cc'
      'mgnl:activationStatus': true
