      'text': "\"We are dismayed that most of the toys and childcare articles (TCCAs)\
        \ being sold in the local markets still lack the required labeling requirements\
        \ under RA 10620. We need to review the said law to ensure product safety\
        \ of the children,\" BAN Toxics campaigner Thony Dizon said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d2d57-a21f-4e7c-92ac-9a66f1e72ca0'
      'mgnl:activationStatus': true
