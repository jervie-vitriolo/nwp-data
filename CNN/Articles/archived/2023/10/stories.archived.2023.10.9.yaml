      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus, the former IDF spokesman, said Saturday’s events will
        force Israel to back up that rhetoric and respond “in a way that it has never
        responded before.”</p>'
