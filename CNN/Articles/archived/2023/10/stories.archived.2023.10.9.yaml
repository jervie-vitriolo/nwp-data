      'mgnl:lastActivated': 2023-10-09T00:16:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5b523-0bb8-4cd9-976b-763998590821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:16:49.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:16:49.470+08:00
