      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, the only boxer to conquer eight weight divisions, announced
        his retirement from professional boxing in September 2021. The news came a
        little over a week before he formalized his unsuccessful presidential bid
        in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa4fa8-ddb9-447a-a7fb-9e140b62f13b'
      'mgnl:activationStatus': true
