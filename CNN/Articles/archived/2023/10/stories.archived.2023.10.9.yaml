      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have targets for the next 12 hours: to end the Gaza enclave. To\
        \ control the entire enclave and kill all the terrorists in our territory,”\
        \ he said, adding that the IDF will try to evict certain communities in areas\
        \ of Gaza.\r"
