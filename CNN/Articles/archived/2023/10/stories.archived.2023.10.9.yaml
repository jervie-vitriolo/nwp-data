      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bd573-4284-48a9-a8a6-c818b3f93693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than<a href="https://edition.cnn.com/middleeast/live-news/israel-hamas-gaza-attack-10-08-23/index.html">
        700 Israelis</a>, including children and elderlies, were killed in the ongoing
        war. Fluss said more than 100 were held captive by the attackers.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267462a-5c10-4121-b9a3-8e010161ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.246+08:00
