  'israel-hamas-rocket-attack-what-we-know':
    'author': 'Hadas Gold, Richard Allen Greene, Amir Tal, Ibrahim Dahman, Abeer Salman,
      Kareem Khaddar and Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
