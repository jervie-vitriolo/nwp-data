      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte noted that the QCPD did not relieve nor take any action
        against the MMDA personnel who were present in the same viral video.</p>'
    '11':
