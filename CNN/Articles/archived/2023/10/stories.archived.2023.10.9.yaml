      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ae801-cef5-4a35-bc3b-8d260cbdaaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.188+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-09T16:29:05.489+08:00
