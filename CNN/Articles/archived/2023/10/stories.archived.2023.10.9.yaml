      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Association of Boxing Alliances in the Philippines Secretary-General\
        \ Marcus Manalo said Pacquiao’s bid is hindered by an age limit in the Olympic\
        \ qualifiers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742ffda-1606-4864-8191-13e9b33f16be'
