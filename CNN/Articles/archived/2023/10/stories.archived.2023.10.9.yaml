      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Sept. 29 on CNN Philippines' Newsroom Ngayon, Dizon also urged\
        \ the government to strengthen the precautionary information of toxic chemicals\
        \ that are available in local markets. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7690e-8457-409b-b3f7-4a2193f290a3'
