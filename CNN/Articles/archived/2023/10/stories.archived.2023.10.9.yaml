      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: After a long time, and even with our strict precautions,\
        \ we confirm today the first case of ASF in our area. This was found in Barangay\
        \ Danggay and Bagumbayan in the town of Roxas.]\r"
