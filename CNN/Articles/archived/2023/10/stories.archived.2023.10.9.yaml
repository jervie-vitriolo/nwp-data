    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49974379-c023-481c-beb6-e20676785bdf'
    'lead': ' The LTFRB says it is asking Congress for additional budget to increase
      the subsidy for jeepney drivers and operators who will replace their units with
      modern jeeps to ₱250,000.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T15:49:30.319+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-09T15:49:30.641+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB wants jeepney modernization subsidy increased to ₱250,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039950c1-b1fe-4f5b-a6ad-0310c1ab03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) said it is asking
        Congress to increase the subsidy for jeepney drivers and operators who will
        replace their units with modern jeeps to ₱250,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7d1f3-c383-44dd-b0e1-8fa12822b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a383e2-8dd7-449e-871b-77b27627a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Monday press briefing, LTFRB Chairman Teofilo Guadiz III said\
        \ the subsidy under the jeepney modernization program will be increased from\
        \ ₱180,000 per driver/operator.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69e9d5-53f9-4408-a8f0-b5a75c427eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f253de-0be0-49d4-84bb-300295b10853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wini-work out sa Congress na magkaroon ng additional, asking Congress\
        \ for ₱1.3-billion subsidy to modernize jeepney,” he explained. “Ibig sabihin\
        \ kapag nag-modernize kayo may initial na ibibigay ang gobyerno na ₱250,000\
        \ po. Dati 180 (thousand pesos).”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b89c3b-12b0-49e7-81b6-27c2fe63c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605ca84-6a72-413a-9a96-790d3601eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are working out in Congress to have additional, asking\
        \ Congress for for ₱1.3 billion subsidy to modernize jeepney. This means if\
        \ you modernize the initial amount the government will give is ₱250,000. Before\
        \ it's ₱180,000.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85287c-1aa2-44c9-8c5d-168ca9d5a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07cf31-c268-402f-9795-d9184940dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB said the ₱250,000 grant is “retroactive”, so that those who earlier\
        \ received the initial ₱180,000 will be paid the difference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf098d-14e9-48eb-909f-249b36259578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.651+08:00
