  'pressure-us-house-speaker-vacancy-israel':
    'author': 'Kaanita Iyer and Jack Forrest, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-09T12:54:42.000+08:00
    'imagesource': 'jcr:33a9c3b8-50ce-439c-9995-28358bf2b823'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da6ef039-0222-4577-b617-6a9242a09f4a'
    'lead': 'The US House speakership drama enters a new week under increased urgency
      as Israel declared war Sunday following unprecedented surprise attacks by Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T13:00:10.872+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-09T13:00:11.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pressure to fill US House speaker vacancy builds as crisis unfolds in
      Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500f9a7-7b35-4a48-ba55-693ea8e96bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US House speakership drama enters a
        new week under increased urgency as Israel declared war Sunday following unprecedented
        surprise attacks by Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3095a-9f2e-4b6e-9cdc-e620ba7833f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin McCarthy’s historic ouster as speaker leaves the US House
        in uncharted legal territory regarding what it can do under acting US Speaker
        Patrick McHenry. When lawmakers return to Washington, they will be under pressure
        to elect a new speaker swiftly amid the crisis in Israel, which has prompted
        some calls from within the Republican Party to speed up their timeline given
        the national security implications of keeping the role vacant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72e6a3-94b5-4690-8f51-716ceec98570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with House leadership Sunday night, Biden administration
        briefers from the US State and Defense Departments told lawmakers they are
        moving as quickly as they can to deliver weapons and resources to Israel that
        were part of already existing contracts by accelerating them, three people
        familiar with the call told CNN. That could help ensure that the US can provide
        some items as soon as possible even as there are larger questions about how
        quickly Congress could act on a larger aid package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8909cf-ac72-46f8-b5ed-3125dd3a3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials said they will look to the current $100
        million in Presidential Drawdown Authority, which allows the rapid dispatch
        of weapons from existing stocks, to send more aid immediately, according to
        a person familiar with the discussion. The drawdown will likely need additional
        funds from US Congress, the officials told lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fe94c-4ad4-4767-bd88-eeee0a8e3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Biden administration looks to provide additional assistance\
        \ to Israel, officials were unsure Saturday about what could be accomplished\
        \ without a sitting speaker. While McHenry is serving as speaker pro tempore,\
        \ he has little power outside of recessing, adjourning or recognizing speaker\
        \ nominations, and it’s unclear whether he can participate in intelligence\
        \ briefings on the crisis in Israel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94636d-0054-44b3-99b2-5e77c8c9aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple lawmakers on national security and appropriations committees\
        \ have asked for classified briefings, with indications that may happen soon\
        \ after the Monday national holiday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf9a4c-c9f4-467f-9bd3-1ac23ddfbdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Democratic House Minority Leader Hakeem Jeffries said Sunday
        that he had conversations with the White House and the US National Security
        Council on Saturday, but he has not yet met with the so-called Gang of Eight
        – which typically includes the top leaders and heads of the intelligence committees
        in both parties and both chambers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c2480-87e5-4c0e-9f4e-f27891a2b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do anticipate that we’ll have the opportunity to have a secure briefing\
        \ at some point next week,” Jeffries told CNN’s Dana Bash on “State of the\
        \ Union.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384762ab-5709-4e6e-bbe6-19818be23255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffries said it is his understanding that the Biden administration
        can make some decisions regarding aid to Israel without waiting for US Congress
        and urged the administration to do so, adding that he expects “it will provide
        whatever assistance it can.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e0f9b-0c9d-4053-8b87-61cd23eab07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Foreign Affairs Chairman Mike McCaul told Bash on Sunday
        that the president can use $3.3 billion in foreign military financing that
        is already appropriated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9abfab-0edf-4a2a-8692-e04fba353515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Texas Republican also called McCarthy’s ouster “dangerous.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078b98d-2655-4ef6-91a0-89bf8fbfe64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I look at the world and all of the threats that are out there and\
        \ what kind of message are we sending to adversaries when we can’t govern,\
        \ when we are dysfunctional, when we don’t even have a speaker of the House?”\
        \ McCaul said on “State of the Union.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f7921-7870-4d12-b7af-5f6c014101d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy on Saturday slammed his Republican colleagues for removing\
        \ him from office last week, and stressed the impact of a speakerless House\
        \ on national security. “Why would you ever remove a speaker during a term\
        \ to raise doubt around the world?” McCarthy asked in a Fox News interview.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab640d8-5be1-424e-9295-4df3a3c4c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy announced shortly after his ouster that he would not seek
        the speakership again, making room for US House Majority Leader Steve Scalise
        of Louisiana and Ohio Rep. Jim Jordan to launch their bids for the seat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f044165-a02e-451b-9972-b4a408745f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Donald Trump has thrown his support behind Jordan.
        Oklahoma Rep. Kevin Hern announced Saturday that he had decided not to run,
        saying, “I believe a three-man race for speaker will create even more division
        and make it harder to elect a speaker.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e61718-27bb-4d13-be05-9f4e25f56a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Republicans are scheduled to hold a candidate forum on
        Tuesday and an internal election on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66336f-2d14-4c83-8147-024a592628e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Jordan and Scalise vie for their colleagues’ support, Jordan said\
        \ Sunday that he would lay out his plan to address the government funding\
        \ deadline to his caucus Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed2890-983e-46dd-805e-fea5b9cd8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve got to have 218 votes for a Republican speaker, and we’ve got\
        \ to have 218 votes for how we deal with November 17 when the funding bill\
        \ for the government comes due. … I will outline that in front of my colleagues\
        \ on Tuesday when we get together,” he said on Fox News’ “Sunday Morning Futures.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bea2b9-1b3f-4328-94c8-d06527021380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan said his first order of business, however, would be to bring\
        \ a resolution to the floor in support of Israel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ed82c-c3fd-47a4-aa57-b43a81920f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear when the speaker floor vote will happen, and the timeline\
        \ is contingent on whether moderate GOP lawmakers can rally around Scalise\
        \ or Jordan, who are both from more conservative districts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf35687-141e-4df0-acdf-89656aeccb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to get a speaker elected this week so we can get things
        on the floor like replenishing the Iron Dome,” McCaul told Bash on Sunday
        – referring to Israel’s rocket defense system, which was developed with help
        from the US. He added that the House should look to pass a resolution condemning
        Hamas “by unanimous consent whether or not we have a speaker in place because
        I think we cannot wait. We have to get that message out as soon as possible.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660cd6a-7286-48c1-9ad4-beae80024b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:00:10.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:00:11.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/08/politics/house-speaker-vacancy-israel/index.html">Pressure
        to fill House speaker vacancy builds as crisis unfolds in Israel</a>"</em></p>'
  'germany-state-elections-bavaria-hesse':
    'author': 'Sophie Tanno and Nadine Schmidt, CNN'
    'caption': 'Markus Söder, Prime Minister of Bavaria, takes the stage at the CSU
      closing rally ahead of Sunday''s vote.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-09T13:00:57.000+08:00
    'imagesource': 'jcr:161abebc-5629-427d-887a-5c5134aefb4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658e890b-00f3-4e0f-a23d-b92fef06d18b'
    'lead': 'The German states of Bavaria and Hesse vote in regional elections on
      Sunday, in what is widely being seen as a test-case for Germany’s shifting political
      landscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T13:03:56.602+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-09T13:03:57.209+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany’s shifting political landscape put to the test in key state
      votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5dab73-b48c-4d65-bdb7-d76ebd0e2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The German states of Bavaria and Hesse
        vote in regional elections on Sunday, in what is widely being seen as a test-case
        for Germany’s shifting political landscape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884b767-faf0-4e2e-ac7e-ab4a2b3f58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The far-right Alternative for Germany (AfD) is set to make gains in\
        \ both states, although most other major parties have ruled out collaboration\
        \ with it.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955bc69-f6cb-4d6c-b73a-4cb2e6be7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Sunday’s elections are not expected to yield drastic outcomes,\
        \ they will indicate the extent of the AfD’s grip on the regions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0a9e4-10ac-4af2-bb8c-5b8f34b5dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They could also send a clear message to the federal government as dissatisfaction\
        \ mounts over key issues including inflation, immigration and climate policy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd777c9-da3c-45be-b5e6-1e0d1e2c1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One major question is whether a lack of support for Scholz’s ruling\
        \ traffic light coalition – an allusion to the colors of the Social Democratic\
        \ Party (SPD), the Free Democratic Party (FDP) and the Greens it is comprised\
        \ of – in Bavaria and Hesse will boost support for conservative opposition,\
        \ or whether the far-right will instead mop up votes from a disenfranchised\
        \ electorate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0097c0-76eb-4635-ad20-77701bf6be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Hesse – home to Frankfurt, Germany’s financial hub – dissatisfaction\
        \ with Germany’s federal government threatens to deliver a blow to Scholz’\
        s coalition. The regional election will not directly affect federal politics,\
        \ although a lack of support for Scholz’s SPD-led government in Hesse could\
        \ be a worrying signal ahead of the country’s next federal election.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46757551-2816-46bf-b513-536b50698d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bavaria, Germany’s largest state and a conservative Catholic region\
        \ known for its Oktoberfest beer halls, bratwurst and lederhosen, has been\
        \ facing the same issues seen throughout the country: migration, rising energy\
        \ costs, and an ailing economy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd6abf-8188-4e09-a9aa-9fb9843112cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bavaria’s economy minister has recently been embroiled in\
        \ an antisemitism scandal that sent shockwaves through Germany and prompted\
        \ calls for his resignation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef92af7-0bd5-4d3c-9c11-63b4e6cde966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 1949, Bavaria has been dominated by one party – the conservative\
        \ Christian Social Union (CSU), sister party to the Christian Democratic Union\
        \ (CDU).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee67a05-7504-4c4e-b931-3738714ad5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Minister-President of Bavaria, Markus Söder, is hoping to hold\
        \ onto his current governing coalition of the CSU and the right-wing Free\
        \ Voters (FW) in Sunday’s crunch election.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3d469-1bb8-4616-a88f-d9dd4d9ce18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current landscape has the potential to change, however, with the\
        \ far-right Alternative for Germany (AfD) projected to reach a new record\
        \ share of the vote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2b2f6-39f8-411a-a0c6-807c605af120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes at a time when the CDU has found itself at a crossroads after\
        \ being in power for much of Germany’s post-war era. Known as the country’\
        s traditional conservatives, the party under former Chancellor Angela Merkel\
        \ adopted a welcoming stance towards refugees and came to see immigration\
        \ as an integral part of Germany’s future.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd8ab7-6cd4-4fc2-912c-1b5d3eb281dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the party’s more liberal policies have drawn criticism from\
        \ some who accuse the party of no longer representing Germany’s middle ground,\
        \ with some voters giving that as their reason for pivoting away from the\
        \ party towards the AfD.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020aab8-3171-40dc-9167-6835c600431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AfD ran in Bavaria for the first time in the last state elections\
        \ in 2018, when it came in fourth with 10% of the vote. The result was widely\
        \ viewed as a humiliation for the CSU, which lost its absolute majority, and\
        \ allowed the AfD to muscle into Bavaria’s state government.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375dffed-dea5-4fe2-8938-dd0f30a22fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to 2018, the CSU had only fallen short of an absolute majority\
        \ in Bavaria’s state assembly once since 1954, when it missed the mark by\
        \ just two seats in 2008. In previous years,the party’s vote share has typically\
        \ been close to 50% in Bavaria.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0731dd-0280-4f3f-bbc1-bc4d4d2a1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the AfD is on track to eclipse its success in 2018, with recent\
        \ polls putting the party at around 15% of the vote.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ddd3b6-ad47-4c11-978d-f6e242fb7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AfD has already made advances in Germany’s former eastern communist\
        \ states, with a poll conducted by INSA (Institute for New Social Answers)\
        \ in September finding that it had eclipsed the CDU in the eastern state of\
        \ Saxony for the first time.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd18a0-1f2e-40d8-9df2-2b8d92aa0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Backlash against the far-right party has been palpable in the days\
        \ leading up to the election, however, with tens of thousands taking to the\
        \ streets of Bavarian capital Munich on Wednesday to protest against it.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0292d-1c1a-4381-8a67-c5955441b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charlotte Knoblauch, a Holocaust survivor and former president of the\
        \ Central Council of Jews in Germany, told the crowds of demonstrators; “\
        It must be clear to everyone: What starts to slide today can bury our democracy\
        \ under itself tomorrow.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3a939-03b7-4927-9123-7cb2973b60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talking to CNN ahead of Sunday’s vote, Katrin-Ebner Steiner, AfD’s\
        \ co-leader in Bavaria, spoke with disdain about Germany’s other parties and\
        \ called for the country to be “turned upside down in key policy areas.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0583780-10ab-4b7f-9bdb-55a2c2b459b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steiner’s anti-migrant stance was clear as she accused her rivals of\
        \ “putting the country in an extremely difficult position” by allowing “uncontrolled\
        \ mass migration,” which she described as an “invasion.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e1310-2822-419d-9c26-e4318e3715a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued: “The borders are open and unprotected, the number of\
        \ illegal border crossings is at a record high… In Bavaria, we want not only\
        \ an upper limit, but also regulated and legally compliant repatriation.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05dffd9-3d85-4db7-ae13-114c7bc7c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steiner lashed out at the right-wing FW, slamming it for “supporting\
        \ all the wrong decisions of the CSU in the last five years.” She accused\
        \ the rival party and its leader, Hubert Aiwanger, of copying the AfD’s programs\
        \ and election speeches.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27eb97-41f5-4180-ad02-2d9122ab4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FW has also made gains in the polls in the lead-up to Sunday’s\
        \ election – despite being embroiled in an antisemitism scandal – with recent\
        \ data putting the party at around 16% of the vote, second only to the CSU\
        \ at 36.5%.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb73c49-1975-4700-87e6-28630f1bf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Antisemitism row</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab3b85-9cbc-43a8-9f2b-b8176aa349f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bavaria’s FW, a relatively new party established in 1998, has been\
        \ in coalition with the CSU since the last state election in 2018, with the\
        \ two sharing socially conservative and economically liberal values.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb5d4d-635f-4517-8f00-a86cd23edd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party, which started out as a grassroots movement, has grown in\
        \ popularity to become a major player on Bavaria’s political scene. However,\
        \ it remains little-known outside of the southern state.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e6bdc-9998-4e37-995a-ff75711c94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party found itself at the center of an antisemitism row in the\
        \ lead-up to Sunday’s election. Leader Hubert Aiwanger, who also serves as\
        \ Bavaria’s economy minister, was accused of far-right sympathies following\
        \ a report first published in Germany’s Süddeutesche Zeitung newspaper that\
        \ alleged he had distributed leaflets mocking victims of the Holocaust in\
        \ his school days. Aiwanger insists it has failed to diminish support for\
        \ his party.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9b167-1b69-44e0-8b30-9670ca2f8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN, Aiwanger said: “The Süddeutsche Zeitung wanted to\
        \ damage me in my election campaign – but probably achieved the opposite.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d3e58-fe09-4914-b055-200e6c703489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many people say it is indecent what they have tried to do here, bringing\
        \ up stories from childhood and youth to damage a sitting minister and therefore\
        \ many say they now vote for me all the more.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824338a-eede-41c9-886a-67d27cfbf857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aiwanger claimed that if it wasn’t for his party, there would already\
        \ be a strong AfD in Bavaria’s state government, as FW is able to “catch”\
        \ voters who feel disenchanted with the Social Democratic Party (SPD), the\
        \ CSU or the FDP.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28557e-b0b8-4194-8d0e-94f9c453d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not a protest party; we prevent citizens from becoming protest\
        \ voters because we recognize and solve their problems on the ground,” he\
        \ claimed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c177eb-46cc-44cf-a90e-ed5af1021936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bavarian Premier Söder chose not to dismiss Aiwanger following the\
        \ allegations, amid calls from across Germany’s political spectrum for the\
        \ economy minister’s resignation.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e2dce-52cf-4798-8385-663b672c75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Explaining Söder’s decision, Thomas Kreuzer, chairman of the CSU group\
        \ in the Bavarian parliament, told CNN: “During the time Aiwanger has worked\
        \ with us politically, we have never been able to establish that he has pursued\
        \ extremist or antisemitic tendencies.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614486e-e3cc-4229-9095-36e7e4428c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under such conditions, it would be completely disproportionate to\
        \ dismiss a minister for whom many things cannot be proven and are therefore\
        \ not certain, and in any case happened 35 years ago, when Aiwanger was still\
        \ a school student.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323de469-9805-4fa5-ab96-fd76c7f81b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That position was slammed by members of Chancellor Scholz’s ruling\
        \ SPD coalition, including Interior Minister Nancy Faeser, who accused the\
        \ Bavarian leader of damaging Germany’s reputation abroad.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ed0df-15ad-4a76-aa93-ef502975ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Battling against their right-wing rivals in Bavaria are the environmental\
        \ Greens. Center-left parties are typically less popular in the conservative\
        \ state. This year, however, the Greens are polling on a similar level to\
        \ the FW and AfD at 15%.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c2e1c-4334-4c5d-be54-a22d9c123769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if successful in the election, the Greens would struggle to find\
        \ other parties that are willing to work with them. Kreuzer ruled out a coalition\
        \ with the Greens ahead of Sunday’s vote.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d40c34-6bd5-49ae-8cc6-1f3af820045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have very little in common with the Greens on a political level,\
        \ so a coalition would not be promising to make policies successful,” Kreuzer\
        \ told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce70f5-c354-4879-8ce5-d4c663af6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And by the way, we don’t want a traffic light government. We want\
        \ to be independent of the traffic light in Bavaria.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f69e9-242f-4e78-b494-0efc0c623ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elections in Hesse will be watched with interest by the rest of the\
        \ country, particularly because Interior Minister Faeser is running for governor\
        \ on behalf of the SPD despite simultaneously serving as the country’s top\
        \ security official.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c40b8-e77b-4790-adcf-322356852687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Faeser explained her decision to German newspaper Der Spiegel earlier\
        \ this year, saying: “I’m the first woman to head the Interior Ministry, and\
        \ I would like to be the first female governor of Hesse.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9f2d2-18de-47b9-8258-2baf5b5d76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her prospects for achieving this remain unclear. Hesse, which was
        formerly a stronghold for the SPD, is currently governed by the CDU in coalition
        with the Greens.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384fc66-2a9c-4be7-948f-1a3dd4290fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T13:03:56.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T13:03:57.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/08/europe/germany-state-elections-bavaria-hesse-intl/index.html">Germany’s
        shifting political landscape put to the test in key state votes</a>"</em></p>'
