      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Makalipas ang mahabang panahon, at sa kabila ng ating lubhang pag-iingat,\
        \ nakumpirma ngayong araw na ito ang kauna-unahang kaso ng ASF sa ating lalawigan.\
        \ Ito ay nagmula sa mga Barangay ng Danggay at Bagumbayan sa Bayan ng Roxas,\"\
        \ Governor Humerlito \"Bonz\" Dolor said on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b52cb-7861-46a5-b5d3-a735dc8db653'
