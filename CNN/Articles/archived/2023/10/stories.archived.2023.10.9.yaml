      'mgnl:lastActivated': 2023-10-09T17:25:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd4da1-c70c-45c6-adb9-93199ce118f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities previously said the hackers may face up to 20 years
        in prison and that any individual or entity found downloading, processing,
        or sharing the exfiltrated data will be held accountable for unauthorized
        processing of personal information and could also face criminal charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed34a84-9151-4d6b-9cb3-8e75620b5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453fc52-2b36-475e-a562-7bb7f5fbe0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T06:19:13.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T17:25:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Privacy Commission has launched a further investigation\
        \ into the cyberattack and that officials could be charged for possible negligence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558c807-3e2f-458b-83f6-ee065e90c7e9'
      'mgnl:activationStatus': true
