      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fc984-a21d-4575-945c-e988b570e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are still seeing more efforts to penetrate into Israel, just a\
        \ few hours ago also from the sea there was another attack and some are still\
        \ hiding within Israel in order to attack more Israelis,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0fc116-72e5-4d51-8c5e-b2a01822ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.248+08:00
