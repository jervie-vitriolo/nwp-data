      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being over the age limit, Pacquiao is hopeful that it is
        not too late to achieve his Olympic gold, a long-time dream of the fighter
        and former lawmaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10653ac6-545c-4107-b109-f7fd82aebf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:51:09.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T21:51:09.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that age is not a barrier to fulfill our dreams. A clear
        heart and mind always finds its way to realize our dreams,” the boxer said
        Monday evening. “I believe that it is not too late to fulfill my dream of
        bringing home a boxing gold medal from the Olympics for the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58285f-aa56-4a07-a0d5-5509129f1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T10:51:31.113+08:00
      'mgnl:createdBy': 'kristel'
