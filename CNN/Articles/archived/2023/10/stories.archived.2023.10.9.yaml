      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trigger price point for them to withdraw their petition
        would be ₱55-₱56 per liter of diesel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97111dc7-32ce-48da-b81f-149c91e01298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the LTFRB said fuel prices are unlikely to fall to that level
        anytime soon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9951f1-077d-48ae-94e6-07d9fd116c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To quote Ka Obet, <em>pag bumaba ng</em> 56 (pesos), <em>pag-aaralan
        pa ho ng</em> board. <em>Hindi ho</em> automatic <em>yan,"</em> Guadiz said.
        <em>"Pagaaralan ng</em> board <em>kung tatanggalin ang</em> provisional increase.
        <em>Pero malayo pa ho yang mangyari,</em> 60 (pesos) plus <em>pa ho tayo sa
        ngayon.</em> Number two <em>dahil sa digmaan sa Gitnang Silangan, baka tumaas
        uli ang presyo ng langis."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180004aa-e294-4777-afef-d0dece9d29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: To quote Ka Obet, if it goes down to 56, the board will
        look into it. That isn''t automatic. The board will see if the provisional
        increase will be removed. But that is far from happening, as it''s over 60
        now. Number two, because of what''s happening in the Middle East, oil prices
        might still go up.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830aceb-a79e-4ba3-97dd-34124febca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added they are instead.looking closely at the petition for fare
        increase'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150d4cf-9e93-4ebf-abd2-a54a8cbc3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya po meron kaming ginagawang</em> <em>pag-aaral ngayon dun
        sa</em> petition <em>ng jeepney</em> operators <em>dun sa hinihingi nilang</em>
        additional increase. <em>Yun po depende po yan sa magiging resulta sa nangyayari
        sa mundo ngayon,"</em> said Guadiz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60585a74-3307-4f75-96b8-bc5d21eedf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now studying the petition of jeepney operators
        for an additional increase. That will also depend on world events happening
        now.]</p>'
  'doj-clarificatory-hearing-socorro-bayanihan-services-inc':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T22:58:57.000+08:00
    'imagesource': 'jcr:2474da75-69e4-42f0-bf1e-f71b6d352e40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bbb760a-4e91-459a-9773-efcb05d3172b'
    'lead': 'The alleged cult leader based in Socorro, Surigao del Norte showed up
      at the Department of Justice on Monday for a clarificatory hearing on the complaints
      against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T23:03:00.091+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-09T23:16:03.304+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-10-09T23:16:02.910+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senior-Aguila', 'Mico-Clavano', 'Department-of-Justice', 'Jey-Rence-Quilario',
      'Socorro-Bayanihan-Services-Inc', 'Socorro-Surigao-del-Norte', 'DOJ', 'Surigao-del-Norte']
    'stories': []
    'template': '1'
    'title': 'Alleged Socorro cult leader attends clarificatory hearing in DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447720da-7154-4c8d-847e-8bd406c88c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        alleged cult leader based in Socorro, Surigao del Norte showed up at the Department
        of Justice on Monday for a clarificatory hearing on the complaints against
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfa4f1-99be-4825-a7c6-a52696266f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socorro Bayanihan Services Inc.’s Jey Rence Quilario, also known
        as “Senior Agila,” is <a href="https://www.cnnphilippines.com/news/2023/9/20/socorro-group-denies-sexual-abuse-among-minors.html"
        target="_blank">facing allegations</a> of qualified trafficking, kidnapping
        and serious illegal detention, and violation of the child marriage law and
        the child abuse law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3a669-c0d7-4dfa-85f0-c0e14a1263dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOJ spokesperson Mico Clavano clarified that the hearing is not part
        of the preliminary investigation (PI).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc819b9-3a8e-4fe6-920f-c12251170a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang process kasi diyan, kailangan muna nila i-clarify yung
        ibang</em> issues. They have to get certain facts straight <em>para maayos
        yung</em> PI. So <em>ngayon, magsa-submit pa sila ng ibang...</em> or <em>mag
        sa-suggest pa yung</em> panel of prosecutors <em>kung ano pa yung pwedeng
        ibigay na</em> documents <em>para mas maganda yung</em> decision <em>sa</em>
        resolution,” Clavano explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d59d2-b2cd-4df5-8410-57cc29bdbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The process is they have to first clarify other issues.
        They have to get certain facts straight for the PI. Now, the panel of prosecutors
        will suggest what documents are necessary to arrive at a proper decision for
        the resolution.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32258a3d-3410-4773-afba-47384e320d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Quilario, 11 others were <a href="https://www.cnnphilippines.com/news/2023/9/28/DOJ-handpicks-prosecution-for-Socorro-cult.html"
        target="_blank">named</a> as respondents by NBI-CARAGA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f548f-f87c-4739-af02-ca80627f88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several minors have come forward with stories of traumatic experiences
        while in the alleged cult.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2192d-e566-4263-a9a1-46a37e1059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These included being forced to do military exercises and labor-intensive
        tasks, witnessing involuntary child marriages, and facing significant challenges
        when attempting to leave Sitio Kapihan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e533a-da73-4270-bc66-ef815c92cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The complaints had to be transferred to the DOJ in Manila after respondents
        sought the inhibition of provincial prosecutors.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95782e47-8cc4-49e5-9bc2-8e3d51305860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T23:03:00.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:16:03.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilario is currently under the Senate’s custody.</p>'
  'belmonte-reinstate-cop-sara-duterte-traffic-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-09T23:36:45.000+08:00
