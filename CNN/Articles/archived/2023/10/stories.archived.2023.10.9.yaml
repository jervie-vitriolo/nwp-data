      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the toxic watch group, the Food and Drug Administration\
        \ (FDA) and the Department of Trade and Industry (DTI) should probe and monitor\
        \ establishments to evaluate if manufacturers and sellers comply with the\
        \ Act and its Implementing Rules and Regulations (IRR). \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a491b7e-19d3-4ee6-9899-4ee589352e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.188+08:00
      'mgnl:createdBy': 'kristelle'
