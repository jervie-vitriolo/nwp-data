      'mgnl:lastActivated': 2023-10-09T12:40:00.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ff52d-2f97-43bc-87a9-e2aa55d246a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-09T12:40:00.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government said there were no reported deaths among
        Filipinos there, but at least<a href="https://www.cnnphilippines.com/news/2023/10/9/ph-embassy-israel-filipino-injuries-israel-hamas-war.html">
        two were injured.&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c5594-1517-4910-bdbf-58005fe3324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.245+08:00
