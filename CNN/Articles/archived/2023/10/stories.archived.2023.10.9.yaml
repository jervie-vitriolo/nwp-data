      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688df0a-5df6-485f-aa7b-2ad06cd72208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T15:49:30.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz also answered questions related to a graft case before the Ombudsman\
        \ over the disbursement of funds for the same jeepney modernization program.\
        \  He was firm that no public funds were misused since these go directly to\
        \ operators.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2c105-a574-4879-8c90-50d2106dd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:49:30.340+08:00
      'mgnl:createdBy': 'syrah'
