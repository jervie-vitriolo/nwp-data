    'stories': []
    'template': '1'
    'title': 'LTFRB: No fare matrix needed to charge ₱1 provisional fare hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dbdd6e-85b8-4808-82c7-80e1b6ff36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Jeepney
        drivers do not need a fare matrix to charge the ₱1 provisional fare hike,
        the Land Transportation Franchising and Regulatory Board and transport group
        Pasang Masda said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ea293-4437-4256-afc0-820cd553cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Teofilo Guadiz said the fare matrix would be needed
        only when a fare hike petition is officially granted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629263a-e8c8-4afe-b062-b54e99bb8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pasang Masda, meanwhile, said jeepney operators just need to post the
        LTFRB order for now.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335a8f3-73c4-4dbf-b9ea-e5005315ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups earlier sought to raise jeepney fares to <a href="https://www.cnnphilippines.com/news/2023/8/22/Transport-groups-jeepney-fare-hike.html"
        target="_blank">as much as ₱5</a>. That petition will again be tackled with
        regulators in early November, Pasang-Masda President Obet Martin told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a71c5-f86e-406b-bfb1-2365ee68000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala po tayong</em> matrix, <em>lahat ito</em> is all encompassing
        <em>na piso,"</em> Guadiz said. <em>"Pagsakay mo</em> plus one peso <em>ng</em>
        original rate <em>dahil</em> provisional increase <em>pa lang ito. Halimbawa,
        nagdagdag kami ng isang piso pa,</em> that will be the time <em>na</em> <em>maglalagay
        na kami ng</em> matrix.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4067352-363c-4535-8131-eb82c2de8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is no matrix as it is one peso. Passengers just
        have to add one peso to the original rate because this is only a provisional
        increase. If another peso is added, that will be the time for a matrix.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775ef36-87dc-4c60-81c3-b40813883382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said drivers and operators are willing to negotiate a lower
        fare hike of ₱2 given the two successive weeks of pump price rollback.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9fd64-e8b9-49f3-b6af-5d5c48892610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ok na ho sa amin ang dalawang piso,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9c065-9029-46e6-b87a-ed8184a120d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T22:57:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-09T23:03:55.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are fine with two pesos.]'
