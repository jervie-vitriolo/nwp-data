      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;At least 413 Palestinians have
        been killed, including 78 children, and 2,300 others wounded in Gaza since
        Saturday, the Palestinian Ministry of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95732b-6017-4f1e-baba-88da4ab0306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:10:14.362+08:00
