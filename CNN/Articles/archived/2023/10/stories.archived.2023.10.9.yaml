    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oil rises, US stock futures drop on turmoil in the Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0f243-7416-4990-baf2-f1f566434c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York/Hong Kong (CNN) —</strong> Oil prices surged and
        US stock futures fell on Sunday night in their first reaction to Israel’s
        war with Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d796cf-9e9d-462c-9271-f1dcbbd98b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcce61-b9a5-4ca9-bdf1-3eb3aaec7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Israel is not a major oil producer, escalating tensions
        in the oil-rich Middle East spooked investors who have already been selling
        off oil in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765cfb8-76a9-4cfa-b0a1-716c2195ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef66850-cb7f-485c-ae1c-a2eace6eccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inflation, fear of a global economic downturn and a correction to prices\
        \ that were surging in recent months have sent US oil prices down from around\
        \ $95 a few weeks ago to just above $80 last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f9645-ba43-4db1-994f-6d6f069e608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8980805-94e1-4bad-aaa0-700d7889436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on Sunday night, US oil prices surged 4% higher above $86 a barrel.\
        \ Brent crude, the global benchmark, was also about 4% higher, trading around\
        \ $88 a barrel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1eb9a1-ef39-4ce2-a4ee-6cd4a8a192ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6c2f2-1a86-44a8-adc6-1c3434c335cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stephen Innes, managing partner of SPI Asset Management, said the surge\
        \ was likely due to a tendency among traders to take “a buy-first-ask-questions-later\
        \ response to Middle East geopolitical escalations.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b82174-4429-4d2d-bf25-7d71506a1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d7f44-c0c5-42d5-bdea-98afbd211d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Historical analysis suggests that oil prices tend to experience sustained\
        \ gains after the Middle East crises,” he wrote in a note to clients Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c10184-a865-425a-89bc-90e88eaa8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3356659-abe2-48a8-a1ab-45a86f11f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:41:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:13:37.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel formally declared war on Hamas on Sunday after the Islamist\
        \ militant group launched its deadly surprise assault on Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
