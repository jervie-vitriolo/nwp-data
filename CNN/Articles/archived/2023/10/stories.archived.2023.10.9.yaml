      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza and Jerusalem (CNN)</strong> — As the conflict between
        Hamas and Israel entered its second day, the Israel Defense Forces (IDF) said
        its focus was on taking control of the Gaza Strip as fighting continued on
        the ground in Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24299c-2ad0-4752-9fbf-033c157f44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large-scale surprise attack by Gaza militants on Israel on Saturday
        has left hundreds of Israelis dead, prompting a a lethal volley of retaliatory
        Israeli airstrikes and a formal declaration of war on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1073c13-f496-49cb-8ed3-42fa457d791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69514eff-237f-497b-b43c-8372a7c98cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Citizens of Israel, we are at war – not in an operation, not in rounds\
        \ – at war,” Israeli Prime Minister Benjamin Netanyahu said in a video message\
        \ shortly after the militant group Hamas, which controls the coastal enclave\
        \ of Gaza, fired a barrage of rockets and sent gunmen into Israel on Saturday\
        \ in a multi-pronged and unprecedented attack in the long-running conflict.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e6614-c988-44f5-8712-a87500925ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c63a4-a73f-46dc-b737-877b007e8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 350 have been killed in Israel, while 313 Palestinians were\
        \ killed as Israel retaliated with airstrikes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b38fb-f8d3-4c9f-9b1b-ae9a16ffb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a4b29-a77c-4d9e-accb-62be666ab3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still unknown are the fates of dozens of hostages, including Israeli\
        \ soldiers, that Hamas says it captured. Israel’s military has confirmed that\
        \ hostages were taken.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10f79b-fef1-4287-883c-6f3466e98e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0835fe6-4a64-40f9-a71f-58adfca0e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu late Saturday said his country is “embarking on a long and\
        \ difficult war,” vowing “mighty vengeance” on Hamas and declaring that Israel\
        \ is stopping the supply of electricity, fuel and goods to Gaza.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed0dfb-e82b-47af-981e-cc3467bb6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3b54d-0a35-4de7-9c4d-c04b7ce6e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know so far.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8714d-a788-4ae0-aa4b-a4f51b969164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba9677-32f0-4fc4-a883-3699b47af200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a2a03-e772-4f7e-bc81-e3d3086c52fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6:30 a.m. local time on Saturday, when many Israelis were
        likely to have been asleep, sirens were heard as far as the Tel Aviv area
        as rockets flew over Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca5a33-3c4f-42b7-a8fd-fedb71a88f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fb247-c2cb-4469-86c7-0eff27a18475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Militants from Gaza then entered Israel by land, sea and air, with\
        \ some using paragliders, the IDF said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960bb06-5f7d-4d6d-babd-19c74660bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77999a-2330-439f-9add-a906a617075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said around 2,200 rockets were fired at Israel. Hamas put the\
        \ figure at 5,000. To put that in context, some 4,000 rockets were fired from\
        \ Gaza into Israel during the 50-day war between the two sides in 2014.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fb3ee-c40a-47ff-aa94-47c2a31c632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c2094-021f-434a-97cc-03b6be90fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas military commander Muhammad Al-Deif called the operation “Al-Aqsa\
        \ Storm” and said that the assault on Israel was a response to attacks on\
        \ women, the desecration of the al-Aqsa mosque in Jerusalem and the ongoing\
        \ siege of Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc25f0e-19d1-4146-897f-9c044ccf307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2694b8-6076-4ca5-af34-d168f0066775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said it captured Israeli soldiers, posting videos of soldiers\
        \ it allegedly captured on its social media accounts. Videos geolocated and\
        \ authenticated by CNN suggested that at least one Israeli soldier was taken\
        \ prisoner by the group.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d549e-0167-4644-9b77-8930ad9f2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38304b-d1b8-467b-862e-1b448cbaf9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are hostages and prisoners of war that Hamas took. There are\
        \ also deaths among IDF soldiers. We don’t have an exact number yet – we are\
        \ at war,” said IDF Spokesperson Rear Admiral Daniel Hagari.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83540d-1b3d-49e6-958d-6fc5732d8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9a23a-5613-4c37-a200-e9123bb637ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas said in a statement Sunday that its fighters were still present\
        \ in southern Israeli cities, and that the group was supporting them with\
        \ rocket fire in the cities of Ofakim, Sderot, Yad Mordechai, Kfar Aza, Be’\
        eri, Yated, and Kissufim.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd44b5-132b-4432-a0f8-299e273f7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f570eb-6219-4523-aa5f-ab53ca0243e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has Israel responded?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c97ac-fa3d-4475-9262-87932dc652ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the attack, Israel launched “Operation Swords of
        Iron,” striking a number of targets in the Gaza strip. Netanyahu said Israel’s
        response to the Hamas incursion will “exact a huge price” from the group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637b9fb-3ac7-47b0-a096-136ae06ecdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950174a-e3e5-4166-9097-aa28780ab9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF urged civilians in Gaza to leave their residential areas immediately\
        \ for their safety as Israeli military operations continued to target Hamas.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a689c-279d-4445-ae87-c00cd07d329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a1306-9135-498b-9c7c-9dbfe09a74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Lt. Col. Richard Hecht told CNN on Saturday that “\
        tens of thousands” of Israeli reservists have also been called up to help.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d55e5-1072-4dfc-b192-690b45a5c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb75bc6-098b-4294-82ef-c36f4ef542d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Israel is “ready in the north” in case there are attacks from\
        \ Lebanon or Syria.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c88d47-5695-4b3d-aed9-105cff97f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef512d-fdef-4746-aeea-34069606b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside Gaza, the roar of Israeli warplanes could be heard followed\
        \ by loud explosions and rising plumes of black smoke.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44b51d-452a-4d6e-bb46-cec4a101d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d4575-992f-427c-9348-b07ea2032178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By nightfall, Israeli airstrikes on the territory had killed hundreds\
        \ and wounded thousands.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfc436-8bb6-4d51-9145-ac2073a40be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf08cbf-e2bb-4af3-8919-bde36eb2378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 313 people were killed over 24 hours, including at least 20\
        \ children, the Palestinian Ministry of Health in Gaza said Sunday. Another\
        \ 1,990 were injured, it added.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa056a89-1e82-4880-a5b1-a2992cbf5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611ef5a-cd9a-478a-a42a-8fdef6d6759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli official told CNN early Sunday morning that 350 people were\
        \ killed in Israel. The IDF published the names of 44 soldiers it says were\
        \ killed in the attack.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898635e6-b5b3-4670-bc96-a94072c16d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1b74b-5dfd-460f-b71c-71a1485be1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the IDF said it struck 426 targets in Gaza, including 10\
        \ towers it said were used by Hamas.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b931a7-1e6b-416a-ac8a-d19d5de2c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759370b2-435f-433a-ac6a-18db548f128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the north, Lebanon’s Iran-backed Hezbollah group claimed responsibility\
        \ for targeting three Israeli sites in an area known as Shebaa Farms using\
        \ missiles and artillery. The area is considered by Lebanon as Israeli-occupied.\
        \ Israel responded by firing artillery.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fadc56-b2a4-4c88-9137-24835e9c0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a1a61-7a15-4b92-a451-2985914b8582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the Israeli-occupied West Bank, seven Palestinians were killed
        by Israeli soldiers on Saturday when clashes broke out after the Israeli army
        blocked West Bank cities, according to the Palestinian Ministry of Health.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75863b58-d352-4873-b9f4-151d52478e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc654e-2616-4e1d-8995-57784e89d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the two sides get here?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd230a-3cd3-4d7c-96bf-e60fef66e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between Israel and the Palestinians have existed since before\
        \ the nation’s founding in 1948. Thousands of people on both sides have been\
        \ killed and many more injured in the long-simmering conflict between the\
        \ two sides over decades.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1927e9-6e2a-4a38-8d10-58d70339176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825e479-18e8-4217-a7b8-7572e46f372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violence has been particularly heightened this year. The number of\
        \ Palestinians – militants and civilians – killed in the occupied West Bank\
        \ by Israeli forces is at its highest in nearly two decades. The same is true\
        \ of Israelis and foreigners – most of them civilians – killed in Palestinian\
        \ attacks.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4e18e-0d64-49e0-9b73-6389495e8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f60936-6982-4530-bc18-816a27d5411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel and Hamas have been involved in armed conflict dating back as\
        \ early as the 1987 First Palestinian Intifada, or uprising, against Israel’\
        s occupation of the Gaza Strip and the West Bank.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0265f-8cc2-4eaa-a59f-294cc0e4eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64329ee0-aa5d-4f39-a3fa-1f583de76b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel captured Gaza from Egypt in a 1967 war, then withdrew in 2005.\
        \ The territory, home to some 2 million Palestinians, fell under Hamas’ control\
        \ in 2007 after a brief civil war with Fatah, a rival Palestinian faction\
        \ that is the backbone of the Palestinian Authority.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45133b-4097-4f27-ab19-449028a2b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540945c5-1484-45dd-901d-a8faa5c62e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Hamas seized control of Gaza, Israel and Egypt imposed a strict\
        \ siege on the territory, which is ongoing. Israel also maintains an air and\
        \ naval blockade on Gaza.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6312e19-d0cf-4135-81be-0be9234d8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05838036-889a-4122-907c-ef88ce2fbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Saturday’s operation, the last war between Hamas and Israel\
        \ was in 2021, which lasted for 11 days and killed at least 250 people in\
        \ Gaza and 13 in Israel.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd646578-109e-41bc-a75c-c5e02a1cf1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05b040-7f94-4876-8c38-cb811599ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday’s assault occurred on the 50th anniversary of the 1973
        war, when Israel’s Arab neighbors launched a surprise attack on Israel on
        Yom Kippur, the holiest day in the Jewish calendar, on October 6, 1973.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7780f52-ae00-4194-94cf-3ca8b3bd0aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76de24-69d6-4044-b671-c7aac5ffba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Hamas?</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d8a60-c022-41ad-a7e0-53bf705c1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is an Islamist organization with a military wing that came into\
        \ being in 1987, emerging out of the Muslim Brotherhood, a Sunni Islamist\
        \ group that was founded in the late 1920s in Egypt.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6d0c5-ab71-4819-983d-614923a42456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.792+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d70a89-211c-4d85-91f1-e41a7385b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The word “Hamas” is itself an acronym for “Harakat Al-Muqawama Al-Islamia”\
        \ – Arabic for Islamic Resistance Movement. the group, like most Palestinian\
        \ factions and political parties, insists that Israel is an occupying power\
        \ and that it is trying to liberate the Palestinian territories. It considers\
        \ Israel an illegitimate state.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb498ed-cb33-4eb1-b1fb-34fb2dab4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca533c0-7e41-4382-a42f-6293c1321f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its refusal to recognize Israel is one reason why it has rejected peace\
        \ talks in the past. In 1993, it opposed the Oslo Accords, a peace pact between\
        \ Israel and the Palestine Liberation Organization (PLO).\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ced17a-66d0-4781-84ad-05d849faa338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e0afa-fe11-41bc-a31d-1342d695ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group presents itself as an alternative to the Palestinian Authority\
        \ (PA), which has recognized Israel and has engaged in multiple failed peace\
        \ initiatives with it. The PA is today led by Mahmoud Abbas and is based in\
        \ the Israeli-occupied West Bank.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ee4e6-c523-41bb-9613-04b032985151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e67b6-37a1-4de7-b565-94c58599e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has over the years claimed many attacks on Israel and has been\
        \ designated as a terrorist organization by the United States, the European\
        \ Union and Israel. Israel accuses its archenemy Iran of backing Hamas.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe29fa-ee1f-4be0-83e4-d3d3d0ac81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3832082-add3-4ebf-ac1a-3c74fedd481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is al-Aqsa?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5471191-b6e7-4614-b72e-4e8d7ae57d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The al-Aqsa compound is one of the most revered places in Islam and\
        \ Judaism. The sacred grounds, known to Muslims as Al Haram Al Sharif (Noble\
        \ Sanctuary) and to Jews as Temple Mount have been a flashpoint of tensions\
        \ between Israel and the Palestinians for decades.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec59270-a8f1-419a-8b65-023776da9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879184f-a553-4185-8898-6aef34aa7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas says it launched Saturday’s “Al-Aqsa Storm” attack in part to\
        \ defend the holy site.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0419a03-45b9-4bab-9826-80554442fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9052bbf-dbbc-4229-a5f1-fa2c8993935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only Muslims are allowed to pray in the compound under a status quo\
        \ arrangement originally reached more than a century ago. Non-Muslim visitors\
        \ are allowed visits at certain times and only to certain areas of the complex.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97efd8-3b42-4066-8335-ea8583347205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d1875c-e4e2-4b80-8a55-df74bcc04e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But many in the Muslims world fear that the right to be the sole worshipers\
        \ there has been eroded and that the sites themselves are being threatened\
        \ by a growing far-right Jewish movement and Israel’s far-right government.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22271f8f-28d2-4af3-9a72-1466656005c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca40be0-68a8-4f61-bf6e-2fdfa9409166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes have frequently broken out at the site between Palestinian\
        \ worshipers and Israeli forces. Police raided the compound several times\
        \ over the last year.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300b466-8612-4b19-8271-730547bbd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533c458-2d78-4d0e-842d-a34c602032d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex lies in East Jerusalem, which the Palestinians want
        as the capital of their future state and which most of the international community
        considers to be occupied territory. Israel captured it from Jordan in its
        six-day war in 1967 and considers both East and West Jerusalem as its united,
        “eternal capital.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab4601-3096-4352-b966-11e03b02460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a539e1-5cc6-4c32-b4fb-4bba30735b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are key regional players saying?</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d85bd-ccdf-4d4f-b755-0607c6f24fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western states condemned the Hamas attack and pledged support for Israel\
        \ while Arab states, including those that have recognized Israel, called for\
        \ calm.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681a8ef-d10c-411f-8547-1083e878257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86361604-0a1f-4556-ac84-2801404409d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United States President Joe Biden spoke to Israeli Prime Minister Benjamin\
        \ Netanyahu on Saturday and said that Washington “unequivocally condemns this\
        \ appalling assault against Israel by Hamas terrorists from Gaza.”\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b81aa7-f72d-44ca-8fba-22324d513dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c05296-91b9-422f-8b78-c8a9693b58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T00:47:18.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T00:47:20.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I made clear to Prime Minister Netanyahu that we stand ready to offer\
        \ all appropriate means of support to the government and people of Israel,”\
        \ he said.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
