      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“International support is very important in order to give Israel the\
        \ sense of legitimacy of protecting itself from the terrible terror attack,”\
        \ he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef6e8d-355a-4678-aaeb-923099f6869a'
