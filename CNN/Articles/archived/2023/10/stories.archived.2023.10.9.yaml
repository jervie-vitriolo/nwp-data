      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — The trough of a low
        pressure area (LPA) will bring scattered rains and thunderstorms over parts
        of Eastern Visayas, Central Visayas and Mindanao, the state weather bureau
        said Monday.</p>'
