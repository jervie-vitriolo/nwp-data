    'jcr:uuid': 'd339976d-43e1-4c38-9cc7-a0f7d7f00fca'
    'lead': 'Millions of members have been affected by the cyberattack on the Philippine
      Health Insurance Corporation (PhilHealth), based on the analysis of the Department
      of Information and Communications Technology (DICT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T19:21:13.788+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-09T21:54:32.120+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilHealth cyberattack likely hit ''millions'' of members – DICT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e7929-589d-4e84-a750-53a4e4578e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Millions
        of members have been affected by the cyberattack on the Philippine Health
        Insurance Corporation (PhilHealth), based on the analysis of the Department
        of Information and Communications Technology (DICT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256bb37-664b-44e7-8a33-ef5cab974bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the agency''s event for Cybersecurity Month on Monday, DICT
        Usec. Jeffrey Dy did not give a specific figure, but he described the number
        of affected to be "significant" and in the "millions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2eda46-db81-4b0c-bc62-bf13c7c99a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:54:31.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf2429-4181-4079-9a8d-c38f7b496e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:54:31.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it’s significant. It’s not the entire database,
        but it’s still significant," Dy said. He did emphasize, though, that the number
        could decrease after duplicated files were discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212a946-e8e6-4242-93c2-63600b57de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT is 90% done with its investigation on stolen data, which
        has now been reportedly published on the dark web and messaging app Telegram.
        The illegally obtained data amounted to around 700 gigabytes or over 420,000
        files.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b8a5e-5579-4b67-a353-474a8c6fb5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac924e3f-184a-4797-8287-5b0729bab8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth could not directly confirm the report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910b01d-f83e-4d07-9604-2b3d5d8f1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314797b-e988-4187-9ab6-c9e50c38f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot ascertain ano po given that we do not have that capability\
        \ to look into the files dumped by the attackers to the web,” PhilHealth Acting\
        \ Vice President for Corporate Affairs Rey Balena said Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920db124-c3fa-4d28-bc63-a09bd57336f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c997c4-f58c-4e17-aa92-6fddb59c9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi natin dini-discount ‘yung possibility na meron talagang lumabas\
        \ na na-leak na personally identifiable na information of our members,” he\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8769d3-e778-4095-a0e3-b6dc0ea8e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d332845-c165-46b1-8f42-79685c8e2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We do not discount the possibility that there is actually\
        \ leaked personally identifiable information of our members.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b06cfc-6f36-49d6-a5f3-45d051e066e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc0e7e-91f4-4d42-a857-ecfb768073e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Privacy Commission (NPC) is working with the National\
        \ Bureau of Investigation (NBI) to take these down from the application and\
        \ run after those who have downloaded the files for violating the Data Privacy\
        \ Act.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319f613-e337-4f39-b089-688cc4462a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d1521-a8f7-4639-a6f8-4de2356afa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T19:21:13.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-09T21:54:32.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hackers may face up to 20 years in prison and any individual or entity\
        \ found downloading, processing, or sharing the stolen data will be held accountable\
        \ for unauthorized processing of personal information and could also face\
        \ criminal charges.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029ed84-0eb3-4a02-94e2-0778243026a3'
      'mgnl:activationStatus': true
