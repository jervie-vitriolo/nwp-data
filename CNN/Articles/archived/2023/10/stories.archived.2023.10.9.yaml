      'jcr:uuid': '12acc783-5ac1-494e-8979-42aa02a8be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T12:35:04.242+08:00
      'mgnl:createdBy': 'bamba'
