      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Transport
        regulators on Monday confirmed that the Libreng Sakay program will be back
        this year, this time covering the EDSA bus carousel and jeepneys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ef362-b684-4816-9672-ca236db76bc2'
      'mgnl:activationStatus': true
