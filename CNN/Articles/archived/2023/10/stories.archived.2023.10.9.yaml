      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is taking pains to establish the exact number of hostages that\
        \ have been taken into Gaza, an isolated coastal enclave of almost 2 million\
        \ people crammed into 140 square miles, one of the most densely populated\
        \ places in the world.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3b1fb-4c87-4833-924e-61cb1e63a7f6'
      'mgnl:activationStatus': true
