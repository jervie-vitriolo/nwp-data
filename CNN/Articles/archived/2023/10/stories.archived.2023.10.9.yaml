      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“ARÁL” by Loonie feat. Abra, Ron Henley, Apekz</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b95209-208a-48c4-be6b-c12069157ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loonie makes an incendiary lead single for his upcoming album about
        how knowledge really is power. The music video, directed by “Respeto” filmmaker
        Treb Monteras II, is a fever dream straight out of “Blade Runner” or Bethesda
        video games. He and fellow rappers Abra, Ron Henley, and Apekz are name-dropping
        Sigmund Freud and Nikola Tesla while running down myriad metaphors about how
        the most important lessons are learned not by the book, but through lived
        experience.</p>'
    '5':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/HR_a_vkjYIg?si=pqkFCkln9XwJ3SUE"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72254971-0e06-4870-b861-ba3cb100ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.366+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02442bb1-d056-4405-8052-2bd441af2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ibang Araw Na Lang” by Sandwich</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af8929-fb57-41b1-b113-0d1768b1260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.367+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-09T16:29:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sandwich’s latest song “Ibang Araw Na Lang” is both muted and  propulsive,
        leaning into their fondness for the warmth of lo-fi. Sandwich may rock hard,
        but they also have a knack for sobering, introspective songs. It harkens back
        to their most melancholic songs like “Masilungan” and “Selos,” with the more
        modern sensibilities of their more recent material. '
    '8':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/6T5JJa-sFOg?si=ajanHS4pOzliesuM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5572d5-46ba-48e1-8c6e-9cd92168aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:25:23.367+08:00
