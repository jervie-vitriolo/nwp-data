      'mgnl:type': 'text'
      'text': '<p>Music worth listening to in different forms and genres emerges from
        across the Philippines all year round. Every month, CNN Life Philippines gathers
        a selection of fresh releases that serve as a diving board, launching you
        through what’s coming up in different music scenes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18fdef-4bb0-4d7e-9819-f9f0dcdb4285'
