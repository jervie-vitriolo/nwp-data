      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has repeatedly dodged questions about whether Saturday’s events\
        \ constitute an intelligence failure. Military spokesman Lt. Col. Richard\
        \ Hecht told CNN that Israel was focused on the current fight and protecting\
        \ civilian lives.\r"
