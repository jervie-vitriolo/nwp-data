      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video previously geolocated by CNN showed five Israeli civilians\
        \ taken captive by armed militants in nearly the same spot.\r"
