      'mgnl:lastActivated': 2023-10-09T19:32:43.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ibabalik natin ang Libreng Sakay. Uunahin natin ang</em> Metro
        Manila <em>kasama po ang mga jeepneys,”</em> Land Transportation Franchising
        and Regulatory Board (LTFRB) Chairman Teofilo Guadiz III said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542267a-65ce-4e5b-9e40-b4487dc81f15'
