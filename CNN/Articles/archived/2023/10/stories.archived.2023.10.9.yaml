      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e67675-96a7-4916-8f03-742e51423519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T15:42:13.190+08:00
