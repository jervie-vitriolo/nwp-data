    'title': '‘Nowhere to go’: Ordinary Palestinians live in fear as Israel retaliates
      against Hamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ff796-1150-403f-87d7-367baae19cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza (CNN)</strong> — When the Palestinian militant group
        Hamas launched an attack on Israel Saturday morning, Palestinians living in
        the besieged strip had mixed feelings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296f4b5-a37f-45a3-b9a8-cec0d3dc6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ce89c-3005-480e-8d56-1a15accd7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some celebrated, taking pride in what they perceived as a victory against\
        \ Israel. Others, however, were afraid, dreading a deadly retaliation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf5304-34d3-49de-a717-c28b846ec290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65593a-4814-403a-9091-4cd6368302b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The militant group’s unprecedented incursion prompted vows of retribution\
        \ from Israeli Prime Minister Benjamin Netanyahu, who declared on Saturday\
        \ that his country was at war, pledging a “mighty vengeance for this black\
        \ day.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc612fb-79c2-4f23-9a1c-ca1ab61c3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d71cb3-14a2-4f67-9534-23eebe1ca598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Minister of Strategic Affairs Ron Dermer told CNN’s Dana Bash\
        \ on Sunday that more than 600 people have been killed in Israel, and that\
        \ the death toll is likely to rise.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082761d-8c5c-4c54-bf0d-b8a544d38893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274c52b-2579-415f-ae5e-4a46cb3e28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) spokesperson Rear Adm. Daniel Hagari said\
        \ Sunday that Israel destroyed around 800 targets in Gaza, including what\
        \ he described as launching pads used by Hamas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440423fc-82cf-44f2-bbaa-a2ceaab57cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100689b3-81d6-4a63-bf02-ad626a89b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 413 Palestinians have been killed, including 78 children,\
        \ the Palestinian Ministry of Health in Gaza said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0636b9d-7fd4-41eb-94df-d43ca9a65b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60db63-0f9b-4079-8f2b-e4deea4e2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No strangers to war with Israel, many Gazans are sheltering in their\
        \ homes, with the vast majority lacking access to bunkers. The territory is\
        \ one of the most densely populated places on earth, where some 2 million\
        \ people live in an area of 140 square miles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198f49a-fa63-4e8b-ad68-f0ff3bef786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fb2d8-6e5c-4706-b711-58e84f0e937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who venture out do so only to complete essential errands, or\
        \ to look for their missing in the carnage of Israeli strikes. The streets\
        \ are damaged and covered with rubble, and the air smells of dust and gunpowder.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4afa86-f70c-4ed6-bed6-6777f64dc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f23f2-3a13-4954-95d8-72843e83a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salim Hussein, 55, lost his home when his building was targeted in\
        \ an Israeli airstrike. He lived on the first floor and told CNN that he and\
        \ his family were given warnings by Israel just moments before the building\
        \ was struck.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f5cd5-7035-408e-b575-7f433b5defd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d62c56-a77d-462e-8ebd-a00c4e93a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hussein said he did not know why the tower was struck. He had moved\
        \ in with his family just five months ago.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee856444-e22b-4367-a0f8-737db9ea9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d047e2-db7d-4e00-83bb-2ae864821940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We left (the tower) only with the clothes we had on,” he told CNN,\
        \ adding that he and his family now have nothing left and nowhere to go.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd941eb-3728-43ca-b3fd-eb11fd164457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ab1d9-7a7c-42e8-908f-a60c46493dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Hamas’ incursion, Palestinians were also barred from leaving\
        \ Gaza through Erez crossing, which has become the site of a battle between\
        \ Hamas and Israeli forces.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d6244-8dbc-45f4-84a3-0a0da051840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b5c09-25f6-4a3d-bfad-5a71efe92a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu declared Saturday that Israel will be stopping the supply\
        \ of “electricity, fuel and goods” into the Gaza Strip, although IDF spokesperson\
        \ Lt. Col. Richard Hecht said Sunday only electricity had been cut. Since\
        \ then, power is only available for an average of four hours per day, down\
        \ from the usual eight hours. Israel supplies the majority of Gaza’s electricity.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac354aaf-298a-4ee5-ae08-9cda64b914b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2aec2-49c3-4e69-8cd0-bd0d0ae48f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Internet connectivity has also been choppy.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeff473-f1e3-4ead-b7ea-89d81b0beb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10128319-4e62-4357-ae0c-65668dbc2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Panic and fear’</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f40b5a-f904-4ffe-add5-e034f449ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gaza Strip has been almost completely cut off from the rest of\
        \ the world for nearly 17 years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfd9fb-76c8-4c66-a35f-f77de1e96623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98dfe2-38d5-4b12-8ba0-8e759ac638aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governed by Hamas since 2007, the enclave is under strict siege by\
        \ Egypt and Israel, which also maintains an air and naval blockade on Gaza.\
        \ It has been described by Human Rights Watch as the “world’s largest open-air\
        \ prison.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d4aa6-fdb0-4711-aa0f-6fe6758b71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387eb7f-e214-40d8-9dc0-cb732e341fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gazans have seen Israeli strikes ravage the strip on several occasions\
        \ since Israeli forces withdrew from the territory in 2005. Fighting regularly\
        \ takes place between Israel and Palestinian factions in Gaza, including Hamas\
        \ and Islamic Jihad.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b00b9-ee07-4df2-9d93-77f83b628e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0f3e8-ebf4-467b-bf82-e95e881e54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overnight, Israel struck down at least 10 towers in Gaza that it said\
        \ were used by Hamas, Hagari said Sunday, adding that tens of thousands of\
        \ Israeli soldiers are operating on the ground around the Gaza Strip.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f76daa-298b-4916-9d5b-ffef6ca1f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9902b-3086-4a6e-b897-9d39a11120e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Sunday said it is now focusing on taking control of the\
        \ Gaza Strip, and urged civilians there to leave residential areas near the\
        \ border immediately for their safety as Israeli military operations continued\
        \ to target Hamas.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9eed60-5e42-42ee-9038-8da493ff2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02422c81-09a2-411b-b8a5-7f31668c84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But most Gazans have no way of fleeing the besieged enclave. All crossings\
        \ out of the territory are shut, with the exception of the tightly controlled\
        \ Rafah crossing with Egypt.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d0c81-bb15-4226-86f4-2d5ca4121574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d10f6-2db0-40b5-9b7c-922045351a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hani El-Bawab, 75, said he and his family of four had been up all night,\
        \ fearing airstrikes. The tower adjacent to his home was hit by Israel overnight,\
        \ collapsing onto his own house and rendering him and his family homeless.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680fe31-4a0b-4a70-a151-723fdd998703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b9468-3806-4478-868f-2c670d6b3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know what to do,” El-Bawab said. He now lives on the street,\
        \ while his wife stays with an acquaintance.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10ac7d-cadb-4ab5-868b-b6fe92a79946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d14128-e242-4721-ba19-ccea7d7a9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinians in Gaza, he said, are living in “panic and fear,” preparing\
        \ each moment for a bomb to crash into a building. “I just want a house to\
        \ live in with my kids. I just want shelter,” he told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57666f8e-3932-4d52-8489-a2b6c769e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6f3c5-2237-4f03-8091-90cf60868819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:40:19.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:08:50.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he doesn’t regret Hamas’ attack on Israel. “Every
        time, they (Israel) are the ones who attack us,” he said. “This time, the
        (fighters) are the ones who went in.”</p>'
  'oil-price-us-stocks-israel-gaza-hamas-war':
    'author': 'David Goldman and Michelle Toh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-09T11:40:29.000+08:00
    'imagesource': 'jcr:0d701985-8359-4f3f-95ab-fde2d4c8f2e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c9b6449-de45-4fe7-8ca7-1fa3a26ecffa'
    'lead': 'Although Israel is not a major oil producer, escalating tensions in the
      oil-rich Middle East spooked investors who have already been selling off oil
      in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T11:41:40.502+08:00
