      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be906a92-3aa4-4e83-a218-87c6401f9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-09T14:00:11.842+08:00
