      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Power cuts in the territory pose \"a big challenge for the medical\
        \ sector,\" the ministry said, threatening the lives of hundreds of others\
        \ who need treatment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0176e-a5d8-40ad-9f97-7551791c687f'
      'mgnl:activationStatus': true
