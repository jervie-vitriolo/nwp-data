      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hecht said the IDF plans to put several potential next steps before\
        \ the Israeli cabinet, which is meeting Sunday. The government is likely to\
        \ take a decision on Sunday or Monday, he said.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
