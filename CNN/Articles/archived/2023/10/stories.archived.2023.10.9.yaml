      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f58be2-5901-47f2-8135-f533c1f9f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T14:00:11.388+08:00
