  'manibela-transport-strike-october-16':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-10-09T20:55:10.000+08:00
    'imagesource': 'jcr:b2d796dd-9372-48a8-9fa0-dd1cdfd5ee96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf0fd45-6063-4731-8a62-663aa19dee13'
    'lead': 'Transport group Manibela plans to mount a transport strike starting Oct.
      16 following corruption allegations within the Land Transportation Franchising
      and Regulatory Board (LTFRB).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T21:00:23.482+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-09T21:00:23.816+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transport-strike', 'PUV-Modernization-Program', 'Manibela', 'corruption']
    'stories': []
    'template': '1'
    'title': 'Manibela announces transport strike starting Oct. 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc59f0-0fc2-46a9-824a-0908562c8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Transport
        group Manibela plans to mount a transport strike starting Oct. 16 following
        corruption allegations within the Land Transportation Franchising and Regulatory
        Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82281d5b-7a18-406d-8d63-c9cd7a7db08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairperson Mar Valbuena made the announcement during a news\
        \ conference on Monday, as a former LTFRB official claimed a corrupt practice\
        \ being done in the agency so-called \"ruta for sale\" scheme.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b701a82-167f-42e1-828c-e94420952b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeffrey Tumbado, who was an executive assistant to LTFRB chairperson\
        \ Teofilo Guadiz III, is set to file a graft complaint against agency officials,\
        \ with the transport group as co-complainant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caf5cb-23dc-42fe-99d6-b1e77d3329a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/9/corruption-charges-to-be-filed-vs-ltfrb-officials.html">Corruption
        charges to be filed vs. LTFRB officials</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4c679-8aa3-410a-a2af-1dcfa5e96a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dadalhin natin ang mga sasakyan natin sa harapan ng LTFRB main (office),\
        \ sa harapan ng DOTr (Department of Transportation) hanggang Malacañang,\"\
        \ Valbuena said. \"Doon na natin itatambak ang ating mga sasakyan kung ayaw\
        \ nila tayong bigyan ng kabuhayan!\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cd1b6-01cf-43fb-b3f7-66edffaee5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will bring our vehicles in front of the LTFRB main\
        \ office, DOTr, and Malacañang. We will pile our vehicles there if they don't\
        \ want to provide us with a means of livelihood!]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43549a-8c8a-4623-b40e-4551bcd41712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 6, Manibela led a <a href="https://www.cnnphilippines.com/news/2023/3/7/Manibela-to-continue-transport-strike.html">nationwide
        transport strike</a> — the first under the Marcos administration — to pressure
        the LTFRB into suspending the mandatory jeepney franchise consolidation, a
        component of the government''s PUV Modernization Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b261400-53e9-4968-80a0-275cfc23562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike <a href="https://www.cnnphilippines.com/news/2023/3/8/Nationwide-transpo-strike-end.html">ended
        a day after</a>, instead of its week-long plan, as the transport group met
        with Undersecretary Roy Cervantes of the Office of the Executive Secretary.
        Weeks after, the LTFRB announced the <a href="https://www.cnnphilippines.com/news/2023/3/1/ltfrb-jeepney-franchise-consolidation-extension.html">deadline
        extension of the consolidation until Dec. 31</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21895f68-b2b8-4e09-9669-1ff12845413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela was supposed to stage a <a href="https://www.cnnphilippines.com/transportation/2023/7/12/Transport-group-3-day-strike-SONA.html">three-day
        transport strike</a> in July, the first day coinciding with President Ferdinand
        Marcos Jr.''s second State of the Nation Address, to protest the modernization
        plan but was <a href="https://www.cnnphilippines.com/news/2023/7/24/Manibela-suspends-jeepney-strike.html">suspended
        due to the threat of heavy rains</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e2c88-80a7-4d75-bfba-f8acc2bc2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T21:00:23.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-09T21:00:23.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
