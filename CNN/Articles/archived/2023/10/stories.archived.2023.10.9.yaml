    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f5978-9c66-4481-9323-d62ca0525864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T20:55:06.226+08:00
