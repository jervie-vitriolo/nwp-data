      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he will be signing an Executive Order to implement ASF preventive\
        \ actions. He announced that selling pork in Banggay Port and Roxas Port will\
        \ be prohibited.\r"
