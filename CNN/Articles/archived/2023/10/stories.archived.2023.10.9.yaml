      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934dade-cc19-44f3-b8e6-622d1002a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-09T12:14:37.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Israel withdrew from Gaza in 2005, it has spent billions of dollars\
        \ securing the border from attacks. That has striking at any weapons fired\
        \ from inside Gaza into Israel and stopping terrorists from trying to cross\
        \ the border from air or underground using tunnels. To stop rocket attacks,\
        \ Israel has used the Iron Dome, an effective rocket defense system developed\
        \ with help from the United States.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385448d2-efee-40ff-b3b7-9ffc0cf4284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-09T11:48:58.040+08:00
