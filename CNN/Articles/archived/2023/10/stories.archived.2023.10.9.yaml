      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) also said Metro Manila and the rest of the country will have partly\
        \ cloudy to cloudy skies with isolated rain showers or thunderstorms. \r"
