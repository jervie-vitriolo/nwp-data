    'lead': 'The Philippine Olympic Committee (POC) has written to the governing body
      of the Olympics for the possible inclusion of Filipino boxing legend Manny Pacquiao
      in the Paris Games next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-09T10:51:31.095+08:00
