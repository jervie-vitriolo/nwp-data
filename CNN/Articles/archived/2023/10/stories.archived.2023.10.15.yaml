  'israel-hamas-gaza-war-sunday':
    'author': 'Helen Regan, Hadas Gold, Nadeen Ebrahim, Abeer Salman, Hamdi Alkhshali,
      Jessie Gretener and Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-15T22:07:36.000+08:00
