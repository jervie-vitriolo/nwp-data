  'gaza-runs-out-of-time-evacuation-deadline':
    'author': 'Nadeen Ebrahim and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-15T10:20:59.000+08:00
    'imagesource': 'jcr:8f774062-f5cf-4cc8-b5eb-a78bbaace754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a956c0f-e7ac-4a0d-ac9b-e0856ebb9953'
    'lead': 'Tens of thousands of Palestinians have been fleeing south through the
      battered streets of Gaza after the Israeli military told them to leave northern
      areas of the densely populated strip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T10:27:31.896+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-15T10:36:54.403+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-10-15T10:36:53.602+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Hamas', 'Gaza-Strip', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Streets ‘reek of blood:’ Gazans run out of time after Israel’s evacuation
      deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34dcdf-6564-47d8-ab64-80e1eb6bc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tens of thousands of Palestinians have
        been fleeing south through the battered streets of Gaza after the Israeli
        military told them to leave northern areas of the densely populated strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35af03b-8fc5-47e6-a238-c5c19034458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the south are becoming even more crowded and overstretched,
        Gazans say, as waves of Palestinians abandon their homes in the wake of Israel’s
        statement, which came ahead of an anticipated ground assault by the Israel
        Defence Forces (IDF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af53168-1218-4d19-a327-91d8a6be0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than half of Gaza’s 2 million residents live in the northern section
        that Israel said should evacuate. Many families, some of whom were already
        internally displaced, are now crammed into an even smaller portion of the
        140-square-mile territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb60b6-982d-416c-96fc-c1cd1a82dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IDF said Saturday it would allow safe movement on specified streets
        between the hours of 10 a.m. and 4 p.m. local time (3 - 9 a.m. ET). Residents
        were advised to use this window to move from the northern Beit Hanoun to Khan
        Yunis in the south – a roughly 20-mile distance of rubble-strewn streets.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459f884-5335-4ebd-8e8a-b6a3166497ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation statement has been described by rights groups as
        well as some neighboring countries as a breach of international humanitarian
        law. Jordan’s foreign minister <a href="https://edition.cnn.com/middleeast/live-news/israel-news-hamas-war-10-14-23/h_3cfa20dfc2c9531d0909724dabc54d44"
        target="_blank">described it as a “war crime.”</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8543c7-53f4-4ead-8477-7de434be8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN’s Relief and Works Agency for Palestine Refugees (UNRWA),
        which was forced to move its central operations from Gaza City to a location
        in southern Gaza following the Israeli statement, on Saturday <a href="https://www.unrwa.org/newsroom/official-statements/matter-life-and-death-water-runs-out-2-million-people-gaza"
        target="_blank">described the evacuation as an “exodus,”</a> and said that
        “nearly 1 million people have been displaced in one week alone.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0f1cc-c347-4a42-b9cd-910fb35a78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation advisory came after Israel imposed a complete siege
        on Gaza in response to a <a href="https://edition.cnn.com/2023/10/09/us/us-victims-israel-gaza/index.html"
        target="_blank">brutal attack</a> launched a week ago by Hamas, which left
        at least 1,300 dead in Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b44b2-7e50-4f5e-84c2-e45199f5a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 2,215 civilians, including 724 children and 458 women, have
        been killed in Gaza, according to the Palestinian health ministry, as the
        Israeli military continues to pound the territory.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6448f-6dad-413c-9fc2-db4c3d309dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Food may last us a day or two’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b6fff-1b4e-4307-b990-bc416608882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Palestinians who fled south, and those who are still north, are rapidly
        running out of food and water. There is no more electricity, and those with
        fuel-powered generators will soon live in complete blackout. Internet access,
        through which residents communicate their plight to the world, is also shrinking.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c002c0-ec60-47f1-a13b-fd92e1bc6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mohamed Hamed, a 36-year-old resident of Gaza City, moved southward
        to Nuseirat, a refugee camp some five kilometers north-east of Deir al-Balah
        – which he was told was safe.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209030d2-f4dd-4ca0-93e9-7645857d650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamed fled the north with 30 family members, including his extended
        relatives, four children and his wife, who is over eight months pregnant.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aba356-5a47-40af-97cd-33297eb79cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In this situation, we’re afraid that she goes into labor, and we wouldn’t
        know where to go,” he told CNN.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cf8a1-6c49-4abe-a30c-795dbba22cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The family has no access to medical care and are crammed into a single
        apartment with no electricity, and quickly depleting food and water.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ca2e7-c7d9-42f9-8552-6a58d6bda9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no electricity, there is no water. Bakeries are working but
        these are their final hours, as the fuel they need is running out,” he said,
        adding that “the food we have may last us a day or two.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2f232-d9a8-4c28-81da-5260b1641fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN by phone, Hamed said that Nuseirat is a small area
        yet has received large crowds of displaced Palestinians from the north. Drinking
        water is only available in mineral water bottles, he said, which are dwindling
        as crowds rush to stock up.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6503e-7dfc-4a30-857d-866df700168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everything in supermarkets and shops was used up,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fe2cd-0db0-4f38-9805-bf640725cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shelling in Nuseirat is intense, but not as bad as it was in Gaza City,
        where neighborhoods were “entirely wiped out,” he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49938f-a760-4307-9578-d613e4b2d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamed said that the time provided by the IDF for “safe passage” southward
        may not be enough for vast number of Palestinians that need to flee, and that
        some Gazans in the north refuse to leave fearing forceful displacement into
        Egypt.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9a941-43eb-471a-a2c9-acadc0fc90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For many, that would mean displacement for the second time. The majority
        of Gaza’s residents today are already refugees from areas that fell under
        Israeli control in the 1948 Arab-Israeli war.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d2c51-0cb4-4ad3-925d-26e57ea2579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People are afraid of this, of being pushed to Egypt,” he said, adding
        that the airstrikes have been “horrifying,” with some areas being targeted
        for the first time despite the years of conflict between Hamas and Israel.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0f19b-a06d-437e-8a47-ebea83d4f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Streets are filled with rubble, reek of blood’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94351f3-086a-45a4-8a25-ef891625ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But not everyone in Gaza’s north has heeded the IDF’s call to move
        southwards. Palestinian journalist Hashem Al-Saudi and his family have only
        moved from east to west of Gaza City, which is among areas the IDF told civilians
        to evacuate.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2561c-27c7-4026-ae16-5389149af27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents are forced to leave their homes to fill up water tanks, the
        33-year-old told CNN by phone, which puts them at risk of being struck by
        Israeli missiles.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069828b2-c837-4485-8ce7-d7f21231b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food is scarce, he said, and may not last his 11-member family more
        than three or four days.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03b259-7753-46b2-bb47-602d5b034e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I say this jokingly, but those who are on a diet are eating more than
        us.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1464b26-07b4-4854-917d-1ffb18b5b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al-Saudi says that not only do they have nowhere to stay if they moved
        south, but that the route itself is unsafe. “Even those who moved south were
        hit by airstrikes,” he told CNN.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33794e-02b2-4db6-b316-76fab043fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nowhere is safe in the Gaza Strip, from Rafah (south) to Beit Hanoun
        in the north,” Al-Saudi said, adding that everywhere is targeted, including
        “homes, shelters hospitals and places of worship.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887dac8-04f9-4304-9e88-4c78508c1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everyone on this piece of land is targeted by the Israeli military,
        which from the start did not differentiate between civilian and soldier.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f89098-caff-4e78-8c9a-061b98047169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has <a href="https://edition.cnn.com/middleeast/live-news/israel-news-hamas-war-10-14-23/h_bfac4f076809b2dbddbfbd8f8751ce6a"
        target="_blank">geolocated and authenticated</a> five videos from the scene
        of a large explosion Friday along a route for civilians south of Gaza City
        that Israel said the following day would be safe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a109d1-3692-4851-a2be-e282675db308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos show many dead bodies amid a scene of extensive destruction.
        Some of those bodies are on a flatbed trailer that appears to have been used
        to carry people away from Gaza City. They include at least several children.
        There are also many badly burned and damaged cars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f5283-caae-4ae3-8929-f7bf18554073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s unclear what caused the widespread devastation; the explosion
        occurred on Salah Al-Deen street on Friday afternoon. CNN has reached out
        to IDF for comment on any airstrikes in the same location.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c985a-694f-4731-bbf7-6a007d761398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The situation is much worse than what you see on television,” he said.
        Many bodies remain unidentified, and corpses are being stored in refrigerators
        not made for storing human remains, Al-Saudi said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2f9f2-c1b4-4204-9a55-955acf72e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Streets are filled with rubble and reek of blood.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5352ae-c39a-40d3-bad7-a02238f92528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Bracing for the worst’</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407f341-6d67-4559-9cc9-c0f0737127ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli government launched a complete blockade on essential goods
        entering Gaza earlier this week, prompting warnings from human rights groups
        who say the siege is in violation of international law.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b196b0b-3302-4647-829d-328f84c593b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel, which administers most of the electricity, water, fuel and
        some of the food inside the Palestinian enclave, already imposes a stringent
        land, sea and air blockade, but used to permit some trade and humanitarian
        aid through two crossings that it controls.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b0cf7-928e-40fd-9996-bd34649c28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Refaat Alareer, 44, a literature professor in Gaza City, said Thursday
        – before Israel told Gazans to evacuate – the shelves in his local supermarket
        are emptying every day. He has been able to buy cans of tinned tuna, adding
        that he avoided purchasing perishable goods because the lack of electricity
        means refrigerated food “will rot.”'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53080a-35b8-47ca-8e72-e8f335867db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alareer, who lives with his wife and their six children, said his neighbors
        insist on leaving milk powder on the shelves – so that other parents can feed
        their own families.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4517b-9ec4-4f99-aa9e-8307bef8c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ve never seen people this disciplined,” he said. “I didn’t buy a
        single thing that is more expensive than it was last week.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee05bd9-819a-48c0-9673-aafe58eec0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(What is) so beautiful about, you know, being in Gaza, being in Palestine,
        the solidarity.”'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9b09b-d9f1-4f6c-8356-b3312ea56c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than half of the residents in Gaza are food insecure and live
        under the poverty line, according to UNRWA. Alareer warned that blue collar
        workers, farmers and street vendors “will suffer the most,” from the blockade.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a4672-0a40-4205-8c23-4126894bb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re bracing for the worst. What happened is extremely genocidal
        in every sense of the word,” he added.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca03196-15e6-43ff-9579-265d4a8141fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aseel Mousa, a 25-year-old freelance journalist in Gaza, said she is
        unable to communicate with loved ones in other parts of the enclave, as electricity
        supplies diminish.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68f49f-8164-4595-ae4c-e66eebc3b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We cannot connect with the world,” she told CNN on Thursday. “We hear
        the bombings, the air strikes and we don’t know where they are exactly.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7aa670-8a89-4f98-ba99-484292934fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We cannot check up on our relatives who live in different areas of
        the Gaza Strip, we cannot reach them as there is no internet and there is
        no electricity.” She said on Friday that she relocated with her family from
        western Gaza to the south.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea88f9a-ac23-45c1-b258-5126e4e8de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, Alareer told CNN he and his family see no choice but to
        remain in the north – despite Israel’s evacuation advisory – because they
        had “nowhere else to go.”'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b770ac-6cd9-47e8-bdb7-3ca5f3df5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Israel bombs (are) everywhere,” he said.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0071b9-71e0-4781-bd08-dec0a830cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty at Rafah Crossing</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7535a-c0a2-47be-aeb2-3a2490c1bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gaza has already been under blockade since Hamas took control of the
        territory in 2007.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c4692-1bf6-4368-89aa-94ee3a278a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egypt imposes a land blockade, while Israel imposes an air, sea and
        land blockade. The siege was completely tightened after Hamas’ attack on Israel
        a week ago, and the only remaining route into or outside of the Gaza Strip
        is the Rafah Crossing, which connects Gaza to Egypt’s Sinai.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cbd9e-d9ea-45cd-9db1-153f122e5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While some aid has arrived in Egypt, it is yet to cross the border,
        which earlier this week was struck by Israel on the Palestinian side, according
        to Palestinian and Egyptian officials.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92493818-8fd7-4afe-a1d3-99e5ea8dc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt on Thursday stressed that its Rafah Crossing was however open,
        a claim CNN could not independently verify.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59db64-3897-4f0b-91b9-5bf2b5e7832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian border official told CNN on Saturday morning that
        concrete slabs were being placed at the Rafah border crossing into Egypt,
        blocking all gates. The slabs were being placed by a winch visible on the
        Egyptian side of the crossing, the official said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b4070-85a7-46c0-965a-3de87d1f2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that hundreds of Palestinians with foreign passports
        have been sat in the streets for hours, waiting to cross. “The gates are closed,
        and no one is being let through,” he told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7c4ab-1005-4088-b8f3-63285f915761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Egyptian officials for comment. '
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116b133-7054-45d6-bb08-34203c62bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:27:31.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:54.416+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/14/middleeast/gaza-evacuation-deadline-israel-intl/index.html"
        target="_blank">Streets ‘reek of blood:’ Gazans run out of time after Israel’s
        evacuation deadline</a>."</em></p>'
  'israel-hamas-war-social-media':
    'author': 'Brian Fung and Clare Duffy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-15T10:28:14.000+08:00
    'imagesource': 'jcr:7652c859-f272-4c1c-b187-65ecade2dd73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bfccb6a-0ccc-4295-8531-6f310515c1aa'
    'lead': 'As the Israel-Hamas war reaches the end of its first week, millions have
      turned to platforms including TikTok and Instagram in hopes of comprehending
      the brutal conflict in real time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T10:36:02.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-15T10:36:59.368+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-15T10:36:58.718+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Gaza', 'Hamas', 'Gaza-Strip', 'Israel', 'social-media',
      'Palestine']
    'stories': []
    'template': '1'
    'title': 'The Israel-Hamas war reveals how social media sells you the illusion
      of reality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2394a-3302-4c7f-9d20-3e26556a89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — As the <a href="https://www.cnn.com/middleeast/live-news/israel-news-hamas-war-10-13-23/index.html"
        target="_blank">Israel-Hamas war</a> reaches the end of its first week, millions
        have turned to platforms including TikTok and Instagram in hopes of comprehending
        the brutal conflict in real time. Trending search terms on TikTok in recent
        days illustrate the hunger for frontline perspectives: From “graphic Israel
        footage” to “live stream in Israel right now,” internet users are seeking
        out raw, unfiltered accounts of a crisis they are desperate to understand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41323ad1-1e93-417a-a195-63dab52e7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, they are succeeding, discovering videos of tearful
        Israeli children wrestling with the permanence of death alongside images of
        dazed Gazans sitting in the rubble of their former homes. But that same demand
        for an intimate view of the war has created ample openings for <a href="https://www.cnn.com/2023/10/09/tech/musk-x-misinformation-israel-hamas-conflict/index.html"
        target="_blank">disinformation peddlers</a>, conspiracy theorists and propaganda
        artists — malign influences that regulators and researchers now warn pose
        a dangerous threat to public debates about the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2bd25-980a-433e-a2c6-ed05d1a56d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One recent TikTok video, seen by more than 300,000 users and reviewed
        by CNN, promoted conspiracy theories about the origins of the Hamas attacks,
        including false claims that they were orchestrated by the media. Another,
        viewed more than 100,000 times, shows a clip from the video game “Arma 3”
        with the caption, “The war of Israel.” (Some users in the comments of that
        video noted they had seen the footage circulating before — when Russia invaded
        Ukraine.)'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7e4b4-3917-4d93-ac14-686fcf7ce99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is hardly alone. One post on X, formerly Twitter, was viewed
        more than 20,000 times and flagged as misleading by London-based social media
        watchdog Reset for purporting to show Israelis staging civilian deaths for
        cameras. Another X post the group flagged, viewed 55,000 times, was an antisemitic
        meme featuring Pepe the Frog, a cartoon that has been appropriated by far-right
        white supremacists. On Instagram, a widely shared and viewed video of parachuters
        dropping in on a crowd and captioned “imagine attending a music festival when
        Hamas parachutes in” was <a href="https://apnews.com/article/fact-check-parachute-hamas-egypt-777994192182"
        target="_blank">debunked</a> over the weekend and, in fact, showed unrelated
        parachute jumpers in Egypt. (Instagram later labeled the video as false.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c380d1a-e8ad-4c89-b8ae-77a4cc8a23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, European Union officials <a href="https://www.cnn.com/2023/10/12/tech/eu-tiktok-israel-hamas-disinformation/index.html"
        target="_blank">sent warnings</a> to TikTok, Facebook and Instagram-parent
        Meta, YouTube and X, highlighting reports of misleading or illegal content
        about the war on their platforms and reminding the social media companies
        they could face billions of dollars in fines if an investigation later determines
        they violated EU content moderation laws. US and UK lawmakers have also called
        on those platforms to ensure they are enforcing their rules against hateful
        and illegal content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f86bc-dc9b-4ee4-bfca-5590761317d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the violence in Israel began, Imran Ahmed, founder and CEO of
        the social media watchdog group Center for Countering Digital Hate, told CNN
        his group has tracked a spike in efforts to pollute the information ecosystem
        surrounding the conflict.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245a99a-8ad4-42b0-a64a-6730980621be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Getting information from social media is likely to lead to you being
        severely disinformed,” said Ahmed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d209770-dda6-4f47-9671-8d24c75cffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Everyone from US foreign adversaries to domestic extremists to internet
        trolls and “engagement farmers” has been exploiting the war on social media
        for their own personal or political gain, he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2968ce-54b7-47c3-9e38-c669c2367af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Bad actors surrounding us have been manipulating, confusing and trying
        to create deception on social media platforms,” Dan Brahmy, CEO of the Israeli
        social media threat intelligence firm Cyabra, said Thursday in a video posted
        to LinkedIn. “If you are not sure of the trustworthiness [of content] … do
        not share,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448617d7-53d4-43b5-bbc4-aa38ec4772cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Upticks in Islamophobic and antisemitic narratives’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1e863-6583-4fd1-8c44-8a3847cb428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Graham Brookie, senior director of the Digital Forensic Research Lab
        at the Atlantic Council in Washington, DC, told CNN his team has witnessed
        a similar phenomenon. The trend includes a wave of first-party terrorist propaganda,
        content depicting graphic violence, misleading and outright false claims,
        and hate speech – particularly “upticks in specific and general Islamophobic
        and antisemitic narratives.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c1038-022a-47bc-8532-06035569e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Much of the most extreme content, he said, has been circulating on
        Telegram, the messaging app with few content moderation controls and a format
        that facilitates quick and efficient distribution of propaganda or graphic
        material to a large, dedicated audience. But in much the same way that TikTok
        videos are frequently copied and rebroadcast on other platforms, content shared
        on Telegram and other more fringe sites can easily find a pipeline onto mainstream
        social media or draw in curious users from major sites. (Telegram didn’t respond
        to a request for comment.)'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacff92-1254-42b9-9d36-defca20af307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Israel, the United Kingdom and the United States this
        week <a href="https://www.cnn.com/2023/10/11/tech/tiktok-social-media-israel-hostage-videos/index.html"
        target="_blank">urged parents</a> to delete their children’s social media
        apps over concerns that Hamas will broadcast or disseminate disturbing videos
        of hostages who have been seized in recent days. Photos of dead or bloodied
        bodies, including those of children, have already spread across Facebook,
        Instagram, TikTok and X this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a284d-9685-44ee-9a11-d73a786455a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tech watchdog group Campaign for Accountability on Thursday
        <a href="https://www.techtransparencyproject.org/articles/x-premium-accounts-spread-hamas-propaganda-videos-of"
        target="_blank">released a report</a> identifying several accounts on X sharing
        apparent propaganda videos with Hamas iconography or linking to official Hamas
        websites. Earlier in the week, X faced <a href="https://www.cnn.com/2023/10/09/tech/musk-x-misinformation-israel-hamas-conflict/index.html"
        target="_blank">criticism</a> for videos unrelated to the war being presented
        as on-the-ground footage and for a post from owner Elon Musk directing users
        to follow accounts that previously shared misinformation (Musk’s post was
        later deleted, and the videos were labeled using X’s “community notes” feature.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4ba48-ba1a-41a2-b8f8-7fe045e67815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some platforms are in a better position to combat these threats
        than others. Widespread layoffs across the tech industry, including at some
        social media companies’ <a href="https://www.cnn.com/2023/04/06/tech/tech-layoffs-platform-safety/index.html/"
        target="_blank">ethics and safety teams</a>, risk leaving the platforms less
        prepared at a critical moment, misinformation experts say. Much of the content
        related to the war is also spreading in Arabic and Hebrew, testing the platforms’
        capacity to moderate non-English content, where enforcement has historically
        been less robust than in English-language content.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068d536-0f0c-4ec9-8adb-258e269e254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, platforms have improved over the years. Communication
        &amp; info sharing mechanisms exist that did not in years past. But they have
        also never been tested like this,” Brian Fishman, the co-founder of trust
        and safety platform Cinder who formerly led Facebook’s counterterrorism efforts,
        said Wednesday in a post on Threads. “Platforms that kept strong teams in
        place will be pushed to the limit; platforms that did not will be pushed past
        it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75006d51-2631-4bde-807e-fc43b7ba5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Yaccarino, the CEO of X, said in a <a href="https://www.cnn.com/2023/10/12/tech/elon-musk-hamas-affiliated-accounts/index.html"
        target="_blank">letter</a> Wednesday to the European Commission that the platform
        has “identified and removed hundreds of Hamas-related accounts” and is working
        with several third-party groups to prevent terrorist content from spreading.
        “We’ve diligently taken proactive actions to remove content that violates
        our policies, including: violent speech, manipulated media and graphic media,”
        she said. The European Commission on Thursday formally opened an investigation
        into X following its earlier warning about disinformation and illegal content
        linked to the war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c0130-755c-4e56-8252-271d9dbe4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta spokesperson Andy Stone said that since Hamas’ initial attacks,
        the company has established “a special operations center staffed with experts,
        including fluent Hebrew and Arabic speakers, to closely monitor and respond
        to this rapidly evolving situation. Our teams are working around the clock
        to keep our platforms safe, take action on content that violates our policies
        or local law, and coordinate with third-party fact checkers in the region
        to limit the spread of misinformation. We’ll continue this work as this conflict
        unfolds.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c695c79-4e69-4747-8435-527113670b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'YouTube, for its part, says its teams have removed thousands of videos
        since the attack began, and continues to monitor for hate speech, extremism,
        graphic imagery and other content that violates its policies. The platform
        is also surfacing almost entirely videos from mainstream news organizations
        in searches related to the war.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41f8c3-6cfc-42ae-830c-b3051596bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Snapchat told CNN that its misinformation team is closely watching
        content coming out of the region, making sure it is within the platform’s
        community guidelines, which prohibits misinformation, hate speech, terrorism,
        graphic violence and extremism.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5967980-50a9-474c-a678-f4e16ec8ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TikTok did not respond to a request for comment on this story.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644fabd-b9f0-475e-819a-d7b208bbbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Switch off the engagement-driven algorithms’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31731b00-8fbc-43de-9489-6b4059754e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large tech platforms are now subject to content-related regulation
        under a new EU law called the Digital Services Act, which requires them to
        prevent the spread of mis- and disinformation, address rabbit holes of algorithmically
        recommended content and avoid possible harms to user mental health. But in
        such a contentious moment, platforms that take too heavy a hand in moderation
        could risk backlash and accusations of bias from users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0ceab-e354-4487-b89f-2fa83607a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Platforms’ algorithms and business models — which generally rely on
        the promotion of content most likely to garner significant engagement — can
        aid bad actors who design content to capitalize on that structure, Ahmed said.
        Other product choices, such as X’s moves to allow any user to pay for a subscription
        for a blue “verification” checkmark that grants an algorithmic boost to post
        visibility, and to remove the headlines from links to news articles, can further
        manipulate how users perceive a news event.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d307c4-1cff-4ea4-82a8-c6348a221491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s time to break the emergency glass,” Ahmed said, calling on platforms
        to “switch off the engagement-driven algorithms.” He added: “Disinformation
        factories are going to cause geopolitical instability and put Jews and Muslims
        at harm in the coming weeks.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284ab4d-61ba-41dd-a68e-a6a6b0ba3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even as social media companies work to hide the absolute worst content
        from their users — whether out of a commitment to regulation, advertisers’
        brand safety concerns, or their own editorial judgments — users’ continued
        appetite for gritty, close-up dispatches from Israelis and Palestinians on
        the ground is forcing platforms to walk a fine line.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39997c-bc42-4baa-991e-25e2a57b7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Platforms are caught in this demand dynamic where users want the latest
        and the most granular, or the most ‘real’ content or information about events,
        including terrorist attacks,” Brookie said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b64efe-d1f1-4b15-bf1a-c4904ae177e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dynamic simultaneously highlights the business models of social
        media and the role the companies play in carefully calibrating their users’
        experiences. The very algorithms that are widely criticized elsewhere for
        serving up the most outrageous, polarizing and inflammatory content are now
        the same ones that, in this situation, appear to be giving users exactly what
        they want.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34532779-b87c-4433-9776-4b5144dd26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But closeness to a situation is not the same thing as authenticity
        or objectivity, Ahmed and Brookie said, and the wave of misinformation flooding
        social media right now underscores the dangers of conflating them.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432fbd8-a3cb-4c90-9bd7-6167e8fe42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Be very cautious about sharing’</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cb9b9-f4ad-452e-b38c-b46be6635693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite giving the impression of reality and truthfulness, Brookie
        said, individual stories and combat footage conveyed through social media
        often lack the broader perspective and context that journalists, research
        organizations and even social media moderation teams apply to a situation
        to help achieve a fuller understanding of it.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0d3f2-c082-4634-91d8-118ebfc393eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s my opinion that users can interact with the world as it is —
        and understand the latest, most accurate information from any given event
        — without having to wade through, on an individual basis, all of the worst
        possible content about that event,” Brookie said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e4dd5-1a5e-4adb-a749-08b202b8ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Potentially exacerbating the messy information ecosystem is a culture
        on social media platforms that often encourages users to bear witness to and
        share information about the crisis as a way of signaling their personal stance,
        whether or not they are deeply informed. That can lead even well-intentioned
        users to unwittingly share misleading information or highly emotional content
        created with the intention of collecting views or monetizing highly engaging
        content.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1f356-d089-4224-a9ca-957525f4be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Be very cautious about sharing in the middle of a major world event,”
        Ahmed said. “There are people trying to get you to share bullsh*t, lies, which
        are designed to inculcate you to hate or to misinform you. And so sharing
        stuff that you’re not sure about is not helping people, it’s actually really
        harming them and it contributes to an overall sense that no one can trust
        what they’re seeing.” '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b85f53-85f2-4ce0-accd-0c110af3a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:36:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:36:59.377+08:00
      'mgnl:lastActivatedBy': 'pia'
