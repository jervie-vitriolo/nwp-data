      'mgnl:lastActivated': 2023-10-15T22:10:40.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb1643-b690-4bb0-a764-93bc6c857316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the regional security situation, the Pentagon has ordered\
        \ a second carrier strike group – the USS Dwight D. Eisenhower – to the eastern\
        \ Mediterranean Sea, joining the strike group led by the USS Gerald R. Ford.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a177a3-ae31-47ed-85f1-9c278a452ec7'
      'mgnl:activationStatus': true
