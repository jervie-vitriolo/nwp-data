      'mgnl:lastActivated': 2023-10-15T10:36:37.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF did drop leaflets about the announcement in addition to other\
        \ platforms, IDF spokesperson Maj. Doron Spielman said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb59fb-6ae2-4d1b-a043-b6337c6a30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.868+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1e4f8-f225-42a2-9492-3ca0807169bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.869+08:00
