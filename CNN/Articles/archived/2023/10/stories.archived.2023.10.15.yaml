      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So how do we stay informed and stay connected while protecting our\
        \ mental health and that of our children? This is an issue that has come up\
        \ over and over in the context of a long list of events such as school shootings,\
        \ mass shootings, the January 6 insurrection at the US Capitol, climate change,\
        \ incidents of police brutality, the Covid-19 pandemic, the September 11 terrorist\
        \ attacks and natural disasters such as hurricanes and wildfires.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7220e-adbf-4426-a11a-bc0c7a8c25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.520+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a8c9f-3ad3-44bc-b478-dc7e9a5716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Chief Medical Correspondent Dr. Sanjay Gupta reached out to Dr.\
        \ Gail Saltz for advice on how to navigate this fine line for an upcoming\
        \ episode of his podcast, “Chasing Life.” Saltz is a clinical associate professor\
        \ of psychiatry at the New York Presbyterian Hospital and Weill Cornell Medical\
        \ College and the host of the podcast “How Can I Help?”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d78b7b-fb0a-4a1b-b5a9-7b88c96e5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b3549-3d36-4ccc-88b5-1dfbfa6b5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz said that images, in particular, are problematic because they\
        \ give the impression that the danger is close. “Visual images, moreso than\
        \ something that you heard or something that you read, tend to stick in your\
        \ mind rather like a movie. And they can become intrusive images that you\
        \ can’t get out of your mind,” she explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d1c43-3ef5-4d7a-9f88-57e8e6f95a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcd3c6-3a45-44fb-8cc8-cd51fc3ab424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And this is the problem people are having now. They see something;\
        \ it’s horrific — it’s beyond the usual human experience of seeing human-to-human\
        \ violence — in such a way, and it intrudes in their mind such that they can’\
        t concentrate at work, such that they can’t fall asleep at night. And it’\
        s distressing. And that causes an overall arousal in the brain and then in\
        \ the body,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f98a5-e292-45a0-9ade-9d456c680d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508222f-04a0-4a1c-a172-a6bb1a6bd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz explained that as a physiologic response to those images and\
        \ stories, the sympathetic nervous system kicks into gear. “That sympathetic\
        \ nervous system says, ‘Danger! Danger!’ And you become jittery, anxious.”\
        \ It’s well-documented that if you stay anxious for a long time, you start\
        \ to feel sad, which can lead to depression, she says.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4724b8b-f902-4e21-9998-00f3660e7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.524+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd687c2c-eaa2-4603-9d76-e996defe4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.524+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it’s very easy to stay anxious for a long time amid this tech and\
        \ media landscape.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a3ae8-cf66-455e-8adb-7b0c7cae4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.525+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d69f7b-8a4f-410d-9d59-9a1e406ad22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.525+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This recent ability to see these terrible visual images — which is\
        \ really unlike 10 years ago, 20 years ago — and to have them be a constant\
        \ feed, constantly available, I think is really harmful, particularly for\
        \ children but also for adolescents and also for adults,” she pointed out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2c92c-d4ce-411a-a326-5813b12a30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.526+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88c453-6e85-4da9-9855-b77b9bb0a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.526+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz said some people are more vulnerable than others to developing\
        \ an acute stress reaction or even post-traumatic stress disorder with the\
        \ constant stream of images and stories.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a341297-5892-4929-8099-2e25f0807742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.527+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c5ddb-a34e-4299-9fe1-086c0440e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.527+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People who are in closer proximity to the actual events – obviously,\
        \ if you’re there or your family’s there or this touches you in some more\
        \ direct way. But even people who are ripples out from this can develop [deeper\
        \ issues], particularly people who either have a prior mental health issue,\
        \ like an anxiety disorder or a mood disorder, and people who have suffered\
        \ [any kind of] trauma in their past,” she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039913d0-6cf1-4eed-b85e-5404d1c9e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.528+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577eb3e6-f99c-48b8-a112-b7457fd3f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.528+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, what can you do to take care of your and your family’s mental health?\
        \ Saltz offers these tips:\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec86f5-91b2-48db-8194-d3a17583a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c96755-7ac1-464d-948d-92c6b470c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Put your family on a media diet</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914d945-f4f1-4682-b285-51fd27dc865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First and foremost would be limit your news intake and your social\
        \ media,” she said. “I’m not saying, ‘Hey, crawl under a rock and have no\
        \ idea what’s going on.’ I’m not advocating for that, but I am advocating\
        \ for perhaps not scrolling through on the social media where there’s no trigger\
        \ warning. … it’s just a constant diet of really upsetting images.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f8df7-a696-4018-852c-a7e9d91b8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b292ae-f436-4c1b-b309-1a7d0e68303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz recommends limiting your sources to one or two trusted media\
        \ outlets, as well as limiting the time you spend on news to 30 minutes a\
        \ day. “And not having that 30 minutes be anywhere close to bedtime, because\
        \ it inevitably stirs people up, and they cannot sleep. And the lack of sleep\
        \ makes them more anxious the next day, so it becomes a vicious cycle.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013981ce-c2ca-4ba0-bcd0-2c4ccf817ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e421e-fe13-4a03-8ca2-45f492d79d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting your child’s access to social media may be challenging,
        but it is doable to some degree.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5397af-46d9-4dc7-974a-5a1f197d8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945e5be-20fb-4ad4-b729-e752b02b3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t keep kids in the dark</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1781ed1-5de8-406c-9583-6aa3808c52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz said it’s also very important to explain to your kids in an age-appropriate\
        \ way what is happening.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dad2e-1950-411f-9c66-95e8e2380762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebae5e8-7f1d-4b0c-ad26-1aca21ecb75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.536+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Talk to your children and tell them what they’re asking, because what\
        \ they’re imagining could be even worse, even scarier if you’re not being\
        \ smart,” she said. “You don’t have to be graphic, but being reasonably honest\
        \ with them can be important because our fantasy life can be pretty horrendous,\
        \ too.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e47ab2-5dd9-45ee-bc16-c0eb7168eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.536+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0789f9-16ab-4b13-906f-ff66061adb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.537+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz said it’s important for parents to start the conversation. “\
        Because you want to be the trusted source, and you want them to be able to\
        \ talk to you about it. And you do that by basically saying, ‘What have you\
        \ heard? What do you know? What do you feel about what you’ve heard and what\
        \ you know?’ And let them tell you, then let them ask you questions.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57826f0-e60b-4b18-9f86-52c7211dbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbbd01-9fb3-4be6-9944-b3da98247264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking of trusted sources, Saltz said it’s vital to help your kids\
        \ learn to identify them.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d4c20-5571-49cd-89e0-ef1bce6b131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.539+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a836ba8-290d-4471-ad81-0195da9adf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.540+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Help children understand “that just because somebody said it so, doesn’\
        t make it so. That you have to really look at sources,” she said, noting that\
        \ this suggestion goes for news, medical advice and other information. “How\
        \ can you identify a trusted source? And that if you see something that you\
        \ really question, that that’s reasonable, and you can investigate that further\
        \ by cross-checking.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c575ca-0cc4-4894-b94a-3c594989cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.540+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80206a12-5af2-41f7-800c-7a9d7a8b3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.541+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe81c4a-ad87-42e0-a71c-9b14cc508684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.542+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tune into your (and your kids’) feelings</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59f5bc-7479-4067-abab-1758c42ca3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.543+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tune in to symptoms you might be having so that you can address them,”\
        \ Saltz said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea92818-8753-4a21-b6c5-cc0f23ccb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.543+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec82f61-84d5-4922-95c9-1385ac074402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.544+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted that all psychiatric diagnoses really are an extension of\
        \ potentially normal feelings that have risen to the level of causing dysfunction.\
        \ “Everybody gets anxious sometimes. And when things are difficult and stressful,\
        \ like they are now, they get more anxious, and that is normal,” she explained.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143a24f-2cdb-4b38-b42c-d97112c1f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.545+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d386fbc-bf71-4d1d-8f65-8e5840d746d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.546+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But when you are so anxious that you’re unable to concentrate … your\
        \ work performance suffers, you can’t read a book because you can’t get through\
        \ the book, you can’t go to sleep at night because you’re sitting up worrying,\
        \ your appetite is affected. … [When the level of anxiety] affects your functioning\
        \ in one or more important arenas of your life — work, school, relationships\
        \ — then that has risen to the level of a something that needs treatment,\
        \ something that needs attention.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddd6ef-79b8-4981-8a91-1b802cfe47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.547+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d525077-fb09-466d-9498-65b781a5b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.547+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saltz said that the symptoms may be different in children.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15abea4-b33d-4e17-abbd-04174611e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.548+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3ddc2-52f9-404e-9644-55d6fdb0846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.549+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In children, anxiety disorders and mood disorders can look very different.\
        \ Kids can be suffering with depression and they don’t look depressed all\
        \ the time. They have episodes of feeling weepy and very upset or highly irritable\
        \ and expressing sadness. But then they might have other times where they\
        \ look happy, which is why depression is often missed in children and adolescents,”\
        \ she explained.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363bb178-1888-494b-a24e-d7385132d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.550+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3875e77-12e5-4900-825f-5c3e1f7b93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.551+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kids are also more likely to “somatize” their psychological distress,\
        \ Saltz said. For example, anxiety may show up as a stomachache or a headache.\
        \ “Kids are more likely to manifest that way. … They’ve come in to their pediatrician\
        \ with a symptom that seems like it needs the pediatrician, when indeed, they’\
        re suffering from an anxiety disorder.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11629122-7572-4064-b033-8b6515301787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.552+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f27d3-f3d7-4b2a-8684-49102cf7b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.552+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She points out that 25% of kids will develop an anxiety disorder at\
        \ some point in their adolescence, a figure that is unrelated to world events.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb0a7a-d4aa-4ead-8251-cea360998090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108c20b-09c8-4764-9d86-a9609f69407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.554+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The amazing and important thing to know about that is that they are\
        \ treatable; they don’t require a long period of treatment. Without treating\
        \ your child, they sort of can fall off the developmental curve for a little\
        \ while. … But by 10 or 12 sessions, you can put them right back on their\
        \ curve. And that’s why it’s so important to intervene early and for parents\
        \ to understand that these are common.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af6570-bcb8-4e90-a166-0dabbc4b3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.555+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0ba75-2d6e-4c86-944f-73f13ece802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.556+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Build up your stress-busting toolkit</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2a35e-61f9-4fde-9554-f7f68358bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.557+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When stress and fear fire up our amygdala, the part of the brain that\
        \ controls our emotional response, Saltz, borrowing a term from dialectical\
        \ behavior therapy, said we’re not in our “wise mind.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ebfa3-62d6-4c80-b39c-d933132887e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.558+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fb673-eef1-4253-b278-f5ef323e3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.559+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we can ‘become in a wise mind’ by doing physiologic things to\
        \ calm our system down. And those are things like adding five minutes of paced,\
        \ deep breathing to your morning and to your evening, or progressive muscle\
        \ relaxation,” she said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9228ea-9617-423f-9578-f6ec1cfe4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.560+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d288807-32fe-45ad-9541-3a636d378ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.561+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another activity that has been shown to reduce stress is taking a walk,\
        \ preferably out in nature.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0066a14-a425-44a6-b60c-1572485f91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.562+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb5865-b61f-4ebe-a14b-92b47b80ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.563+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many things to bring down the physiologic anxiety, which\
        \ can take on a life of its own, so that you can make better choices for your\
        \ mental health and for your family’s mental health,” she said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09765a41-e854-4eea-b574-d5ceb6af942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.564+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
