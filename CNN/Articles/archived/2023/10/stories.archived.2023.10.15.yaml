    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320a4d3-d96b-4404-8575-f0a52318ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.027+08:00
