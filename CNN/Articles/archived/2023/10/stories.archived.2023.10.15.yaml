      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c1931-7767-4bb4-a275-96b76bbd30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the State Department and the US National Security\
        \ Council for comment.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090fa4f-0c70-4619-879a-ba036d9e54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.836+08:00
