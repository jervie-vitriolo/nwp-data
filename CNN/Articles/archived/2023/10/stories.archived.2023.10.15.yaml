  'us-sending-second-carrier-strike-group-israel':
    'author': 'Oren Liebermann, Natasha Bertrand and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-15T12:39:48.000+08:00
    'imagesource': 'jcr:3d86bb89-1b81-4c5a-9ca0-ad949d33fd91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5098093c-c0b5-4af6-b48d-326cdbeeca27'
    'lead': 'The Pentagon has ordered a second carrier strike group to the eastern
      Mediterranean Sea and is sending Air Force fighter jets to the region as Israel
      prepares to expand its Gaza operations, US Defense Secretary Lloyd Austin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T12:41:17.334+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-15T12:44:41.640+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US sending second carrier strike group, fighter jets to region as Israel
      prepares to expand Gaza operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4823545-9555-41b4-9a46-a66945064974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington/Seoul (CNN)</strong> — The Pentagon has ordered
        a second carrier strike group to the eastern Mediterranean Sea and is sending
        Air Force fighter jets to the region as Israel prepares to expand its Gaza
        operations, US Defense Secretary Lloyd Austin said in a statement Saturday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb047a3-6d88-4641-a68a-6b83d0462b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US warships are not intended to join the fighting in Gaza or take\
        \ part in Israel’s operations, but the presence of two of the Navy’s most\
        \ powerful vessels is designed to send a message of deterrence to Iran and\
        \ Iranian proxies in the region, such as Hezbollah in Lebanon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4b9d4-3260-4590-9016-1f7a559c389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movements are “part of our effort to deter hostile actions against\
        \ Israel or any efforts toward widening this war following Hamas’s attack\
        \ on Israel,” Austin said in the statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5355553-8652-453c-8657-867b8d956ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first carrier strike group, led by the USS Gerald R. Ford, arrived\
        \ off the coast of Israel last week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06882160-85b3-4668-a22b-0e84e67b474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the USS Dwight D. Eisenhower strike group, which deployed from\
        \ Norfolk, Virginia, on Friday, is headed to the eastern Mediterranean. The\
        \ aircraft carrier was initially set to sail for the waters of US European\
        \ Command.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e55c7-f683-427f-96f2-d4c375aafd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear at this point how long the Ford will stay in the region\
        \ once the Eisenhower carrier strike group arrives, one US defense official\
        \ told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ddcc7f-7b0a-4594-83ff-1f3f960c3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Eisenhower, which is the flagship of the carrier strike group,\
        \ will be joined by a guided-missile cruiser and two guided-missile destroyers,\
        \ Austin’s statement said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60e856-6c09-422a-a3c6-44593d078f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Eisenhower can carry more than 60 aircraft, including F/A-18 fighter\
        \ jets. The Ford can deploy more than 75 aircraft.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f06e1a-5534-4022-a193-a630301f4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ABC News first reported the carrier strike group’s orders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d55db-a50e-4cd5-934b-89241ddb9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US forces not there to aid Israel</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc73125-583e-4da4-ac84-b77c633794f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration made clear that the carrier, and its accompanying\
        \ force, are not there to engage in combat activities on behalf of Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34096238-fe6e-47be-a21a-5fb6eced060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no intention or plan to put American troops on the ground\
        \ in Israel,” said John Kirby, strategic communications coordinator for the\
        \ National Security Council, on Thursday. Kirby underscored that the purpose\
        \ of the increased military presence in the region is to deter others from\
        \ entering the conflict if they perceive weakness on the part of Israel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d55ec-ba91-4794-8831-4b823391c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We take our national security interests very seriously in the region,”\
        \ he said, noting that the purpose of the bolstered force posture was “to\
        \ act as a deterrent for any other actor, including Hezbollah, that might\
        \ think that widening this conflict is a good idea.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0094a3-3aa8-4484-8ab7-d312c1789b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the 26th Marine Expeditionary Unit, a rapid reaction force\
        \ capable of conducting special operations, is making preparations in case\
        \ it is ordered closer to Israel to bolster the US’ force posture there, multiple\
        \ US officials tell CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeca02c-dc4e-40f7-a497-bc2c87faa229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unit, which is on board the amphibious assault ship USS Bataan,\
        \ is comprised of more than 2,000 Marines and sailors and would be capable\
        \ of supporting a large-scale evacuation. Among the mission essential tasks\
        \ for a Marine Expeditionary Unit are evacuation operations and humanitarian\
        \ assistance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17c0f2-043f-452d-81f0-99e709e4c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No such order has been given yet to the unit, the officials said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6154bae-86b6-4439-a00b-8a6b9ee0232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More US warplanes sent to region</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df3581-bf4b-4239-a15f-4f7d22dfb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, US Air Forces Central on Saturday announced the deployment\
        \ of F-15E fighter jets and A-10 ground-attack jets to the region.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ac002-ac4b-4123-a861-5a029d9a1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movement of the warplanes from the 494th Expeditionary Fighter\
        \ Squadron and 354th Expeditionary Fighter Squadron, respectively, “bolster\
        \ the U.S. posture and enhance air operations throughout the Middle East,”\
        \ an Air Force statement said. It did not give specific numbers of warplanes\
        \ involved.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e146715-b3a1-4280-965f-6aa00b4eb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US Central Command social media post said the A-10s will join another\
        \ squadron of the aircraft already in the region. US Defense Secretary Austin’\
        s statement said F-16 fighters have also been deployed to the region.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbcacbc-eb6d-4121-867a-4acdb97bbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By posturing advanced fighters and integrating with joint and coalition\
        \ forces, we are strengthening our partnerships and reinforcing security in\
        \ the region,” Lt. Gen. Alexus Grynkewich, 9th Air Force commander, said in\
        \ a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f05f70-747d-474b-b5c5-b57d9934c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:41:17.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:41.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have said repeatedly in recent days that the Pentagon
        will be able to flow in additional forces and assets to the region quickly
        as needed, as Israel continues to fight a war against the terrorist group
        Hamas.</p>'
