      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8eeae-a705-4d7d-bdf5-5cbd272225a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.577+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.145+08:00
