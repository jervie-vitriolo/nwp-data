      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f6910-6cda-40e9-882f-30429358d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.834+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are waiting at the Rafah crossing point but it’s not open and\
        \ there is no clear direction from the embassy,” said Mai Abushaaban, a 22-year-old\
        \ from Houston who is in contact with her family at the border.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6fb0e-c9d7-4ff5-afe0-77a327886326'
      'mgnl:activationStatus': true
