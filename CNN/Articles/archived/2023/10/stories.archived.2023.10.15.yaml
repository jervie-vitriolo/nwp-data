      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3019f-49ee-45c0-9ce3-1480a8472c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.853+08:00
