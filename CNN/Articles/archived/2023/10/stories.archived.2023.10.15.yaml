      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Guadiz received instructions from high-ranking officials
        in the Department of Transportation and Malacañang regarding the bribery.
        His allegations led to the suspension of Guadiz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b394cda-665e-4a18-9373-98aad0191d56'
