      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea06d9-6e21-4b73-a25f-d2eea30e588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mourners also gathered Saturday for the funeral of Reuters journalist\
        \ Issam Abdallah in southern Lebanon after he was killed when Israel fired\
        \ artillery into the area where he and other journalists were on Friday. The\
        \ IDF said it was reviewing the circumstances surrounding the incident on\
        \ the Lebanese border.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9f06b-5127-4a6d-9e9f-0ad408f72233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.108+08:00
