      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the evacuation warning, more than 400,000 Palestinians
        had already been forced to flee their homes due to airstrikes.</p>'
