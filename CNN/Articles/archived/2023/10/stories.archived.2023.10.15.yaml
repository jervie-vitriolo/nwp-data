      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Israel battles Hamas, it also faces the threat of a wider conflict
        on new fronts.</p>'
