  'ph-warns-off-chinese-navy-wps-resupply-oct-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-15T19:12:45.000+08:00
    'imagesource': 'jcr:7093b1d2-b092-4072-ae7c-547eff618255'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2dfb96-23bc-4076-b0ed-a2492b67b227'
    'lead': 'The Philippine Navy warned off a China People’s Liberation Army Navy
      ship after it shadowed and tried to cross the bow of a Filipino navy vessel
      during a resupply mission in the West Philippine Sea, the Armed Forces of the
      Philippines said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T19:15:07.228+08:00
