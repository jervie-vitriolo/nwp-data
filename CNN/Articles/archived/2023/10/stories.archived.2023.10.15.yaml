      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70058928-fe83-4a7d-af65-54adbc2048dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US warships are not intended to join the fighting in Gaza or
        take part in Israel’s operations, but the presence of two of the Navy’s most
        powerful ships is designed to send a message of deterrence to Iran and Iranian
        proxies in the region.</p>'
