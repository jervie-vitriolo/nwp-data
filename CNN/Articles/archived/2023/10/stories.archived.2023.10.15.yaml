      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The global economy has become more integrated over the past century.\
        \ International supply chains have grown and technology has exponentially\
        \ advanced, boosting the free flow of trade, capital and information globally.\r"
