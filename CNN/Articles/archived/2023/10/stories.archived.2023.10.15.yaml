  'australia-first-nations-elections-constitutional-change':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-15T10:37:16.000+08:00
    'imagesource': 'jcr:f3974488-cead-4596-a90c-7b35eb063625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fa7490c-6bbd-4a30-a6bc-e7e438526f79'
    'lead': 'With a two-letter word, Australians struck down the first attempt at
      constitutional change in 24 years, a move experts say will inflict lasting damage
      on First Nations people and suspend any hopes of modernizing the nation’s founding
      document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T10:44:11.714+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-15T10:44:21.059+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-15T10:44:20.467+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['First-Nations', 'Australian-Electoral-Commission', 'Australia',
      'constitutional-change', 'AEC']
    'stories': []
    'template': '1'
    'title': 'Australians vote No in referendum that promised change for First Nations
      people but couldn’t deliver'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ffd9a-647c-496c-85ca-318a4573de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brisbane, Australia (CNN)</strong> — With a two-letter word,
        Australians struck down the first attempt at constitutional change in 24 years,
        a move experts say will inflict lasting damage on First Nations people and
        suspend any hopes of modernizing the nation’s founding document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c0273-3bba-4f7f-a7dc-ddf46c94fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Preliminary results from the Australian Electoral Commission (AEC)
        suggested that most of the country’s 17.6 million registered voters wrote
        No on their ballots, and CNN affiliates 9 News, Sky News and SBS all projected
        no path forward for the Yes campaign.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa364479-0342-4f99-bf03-c1e6096b330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal, to recognize Indigenous people in the constitution and
        create an Indigenous body to advise government on policies that affect them,
        needed a majority nationally and in four of six states to pass.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0d256-95ed-41b1-881f-efeb5e2713e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prime Minister Anthony Albanese had championed the referendum and in
        a national address on Saturday night said his government remained committed
        to improving the lives of Aboriginal people and Torres Strait Islanders.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619c4a3-00d4-4fc4-83e7-550e0b25912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This moment of disagreement does not define us. And it will not divide
        us. We are not yes voters or no voters. We are all Australians,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f27fd-43bf-4cc8-9c71-f595b5bfc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is as Australians together that we must take our country beyond
        this debate without forgetting why we had it in the first place. Because too
        often in the life of our nation, and in the political conversation, the disadvantage
        confronting Aboriginal and Torres Strait Islander people has been relegated
        to the margins.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053248e-656c-4716-ba9f-d611e655deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This referendum and my government has put it right at the center.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166e054-9582-4069-8b0b-cb8db1b93d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Supporters of the Yes vote had hailed it as an opportunity to work
        with First Nations people to solve problems in their most remote communities
        – higher rates of suicide, domestic violence, children in out-of-home care
        and incarceration.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f605483-495d-4eea-9658-ef7d665156d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, resistance swelled as conservative political parties lined
        up to denounce the proposal as lacking detail and an unnecessary duplication
        of existing advisory bodies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e82d24-0ba2-4464-9b03-3d4a7c8d653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, leading No campaigner Warren Mundine said the referendum
        should never have been called.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f013b02-4dd0-431d-8617-934ec54a3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a referendum we should never have had because it was built
        on a lie that Aboriginal people do not have a voice,” he told the Australian
        Broadcasting Corporation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa713d-505a-4464-86ba-0eafa2fee625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During months of campaigning, the No vote gained momentum with slogans
        that appealed to voter apathy – “If you don’t know, vote No” – and a host
        of other statements designed to instil fear, according to experts, including
        that it would divide Australia by race and be legally risky, despite expert
        <a href="https://www.abc.net.au/news/2023-10-06/open-letter-constitutional-law-university-voice-to-parliament/102937352"
        target="_blank">advice to the contrary</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c41823-f2b9-46b3-934a-6ba9aa25e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.066+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rejection of high-profile campaign</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed5dae-2895-4dd0-a617-7e65c1ccb48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.067+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No shortage of high-profile voices lent their support to the Yes campaign.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1e971-5f1a-489b-838e-9605f97ac30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.067+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.abc.net.au/news/2023-10-06/open-letter-constitutional-law-university-voice-to-parliament/102937352"
        target="_blank">Constitutional experts</a>, <a href="https://www.theguardian.com/australia-news/2023/oct/11/indigenous-voice-to-parliament-referendum-australians-of-the-year-open-letter"
        target="_blank">Australians of the Year</a>, eminent retired <a href="https://australiainstitute.org.au/post/leading-judges-support-the-voice/"
        target="_blank">judges</a>, companies <a href="https://www.riotinto.com/en/news/trending-topics/voice-to-parliament"
        target="_blank">large</a> and small, <a href="https://www.griffith.edu.au/voice-to-parliament"
        target="_blank">universities</a>, <a href="https://www.9news.com.au/national/voice-to-parliament-cathy-freeman-supports-yes-campaign/41a43f3e-1e3f-43f8-beeb-878e06fbb766"
        target="_blank">sporting legends</a>, <a href="https://womensagenda.com.au/latest/netball-australia-throws-support-behind-the-voice/"
        target="_blank">netballers</a>, <a href="https://www.footballaustralia.com.au/football-australia-yes-vote-support-voice-parliament-referendum"
        target="_blank">footballers</a>, <a href="https://www.news.com.au/technology/online/social/abbie-chatfield-urges-australians-to-vote-yes-in-voice-referendum/news-story/a4b431daf32d1fb5b5a57af255b6cbc2"
        target="_blank">reality stars</a> and <a href="https://www.news.com.au/technology/online/social/abbie-chatfield-urges-australians-to-vote-yes-in-voice-referendum/news-story/a4b431daf32d1fb5b5a57af255b6cbc2"
        target="_blank">Hollywood actors</a> flagged their endorsement. There was
        even an unlikely intervention by US rapper <a href="https://www.sbs.com.au/news/article/australia-its-time-mc-hammer-weighs-in-on-the-voice-to-parliament/b3oh62txg"
        target="_blank">MC Hammer</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1bc62-c78a-4ab3-a3e9-75652c14d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.068+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aussie music legend John Farnham gifted a song considered to be
        the unofficial Australian anthem to a Yes advertisement with a stirring message
        of national unity. But opinion polls continued to slide to No.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91492704-6200-49be-b4f3-63e6df4120c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.068+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objections came thick and fast from the leaders of opposition political
        parties, who picked at loose threads of the proposal. “Where’s the detail?”
        they asked, knowing that would be decided and legislated by parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a6cc7-ad4d-4af8-ae07-ab36dceff692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some members of the Indigenous community said they didn’t want to be
        part of a settler document, demanding more than a body that gives the government
        non-binding advice. Other Australians were completely disengaged.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f73158-c172-4fc5-9447-1fb1703fe88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yes campaigner Marilyn Trad told CNN that volunteers making calls to
        prospective voters had to break the news to some – this week – that there
        was indeed a referendum.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdcd59-adb2-4163-8e1e-7e063325e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kevin Argus, a marketing expert from Royal Melbourne Institute of Technology
        (RMIT), told CNN the Yes campaign was a “case study in how not to message
        change on matters of social importance.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb7d24-c669-4ee2-a314-ae768e67a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From a public relations perspective, what is proposed is quite simple
        – an advisory group to government. Not unlike what the business council, mining
        groups, banking groups and others expect and gain when legislation is being
        drafted that affects the people they represent,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca76a5-a0de-4c5a-b51b-0a1b8b73d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Argus said only the No campaign had used simple messaging, maximized
        the reach of personal profiles, and acted decisively to combat challenges
        to their arguments with clear and repeatable slogans.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cece824-dba0-466c-9a26-5ae75f5edaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the result mean?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffcded-4163-4021-9459-15ea029a5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The result means no constitutional change, but the referendum will
        have lasting consequences for the entire nation, according to experts.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9deb1c4-3c9d-45ec-a7c7-47d046edf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For First Nations people, it will be seen as a rejection of reconciliation
        by Australia’s non-Indigenous majority and tacit approval of a status quo
        that is widely considered to have failed them for two centuries.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23636a-0616-4dcc-a7e4-b540bd905f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the vote, Senator Pat Dodson, the government’s special envoy
        for reconciliation, said win or lose, the country had a “huge healing process
        to go through.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47804c-638f-4a77-a44a-1b5f2221d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ve got to contemplate the impact of a No vote on the future generations,
        the young people,” he told the National Press Club this week. “We already
        know that the Aboriginal youth of this country have high suicide rates. Why?
        They’re not bad people. They’re good people. Why don’t they see any future?”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886de2e0-28df-4c27-92b5-0bc53534bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maree Teesson, director of the Matilda Center for Research in Mental
        Health and Substance Use at the University of Sydney, told CNN the Voice to
        Parliament had offered self-determination to Indigenous communities, an ability
        to have a say over what happens in their lives.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88077e9-0cf1-45fb-877c-02adcf36acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Self-determination is such a critical part of their social and emotional
        well-being,” she said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21569eb-21b4-4d1b-b5f4-294b26c1054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teesson said a No vote doesn’t just maintain the status quo, it “undermines
        the self-determination of Aboriginal and Torres Strait Islander people.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d4b45-1894-40af-9779-e32a8b1ab03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I do hope that we don’t lose the possibility of the hope that this
        gave our nation and that we somehow work to find another way to achieve that,”
        she said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dde59a-b4e3-4d2d-aaa9-9e41189a16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some experts say more broadly the No outcome could deter future leaders
        from holding referendums, as it could indicate that the bar for constitutional
        change – written into the document in 1901 – is too high.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cca0c2-858f-4ee9-9191-5d00a0197e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last time Australians voted down a referendum was in 1999 when
        they were asked to cut ties with the British monarchy and become a republic
        – and little has changed on that front since then.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca58125-ea63-46af-8d4c-f9f903aa78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The drafters of the constitution said this is the rulebook and we’re
        only going to change it if the Australian people say they want to change it
        – we’re not going to leave it up to politicians,” said Paula Gerber, professor
        of Law at Monash University.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f91481-2e99-40a4-8a85-dc950faa6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So that power, to change, to modernize, to update the constitution
        has been put in the hands of the Australian people. And if they are going
        to say every time, “If you don’t know, vote No,” then what politician is going
        to spend the time and money on a referendum that can be so easily defeated?” '
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba1263-fffa-4958-8331-47f27e4811aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T10:44:11.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T10:44:21.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/14/australia/australia-referendum-results-intl-hnk/index.html"
        target="_blank">Australians vote No in referendum that promised change for
        First Nations people but couldn’t deliver</a>."</em></p>'
