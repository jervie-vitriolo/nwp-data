      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8591b72-dc9a-4f96-98a6-98e32c3e5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Monday, Oct. 9, Tumbado said operators of public utility vehicles\
        \ pay transportation officials up to ₱5 million for franchises, additional\
        \ routes, and special permits.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706387e6-7bd0-4944-967d-99486af8a248'
      'mgnl:activationStatus': true
