      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8764475-3e49-4fad-b167-4bbc609f60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That interconnectedness is known as globalization. It ramped up in\
        \ the latter half of the 20th century following Germany’s reunification after\
        \ WWII and grew even more as China became an international trade juggernaut.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1993e-d6cb-4251-95b5-53528b5628ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cc623-494b-4800-bd96-9b25916bce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, since the 2008 global financial crisis many say those ties\
        \ have begun to weaken. Seeking to stabilize their economies, many nations\
        \ have begun to establish protectionist policies that attempt to shield their\
        \ domestic industries from foreign competition, according to a recent analysis\
        \ from Wells Fargo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bfbef-2e70-4c23-a238-fe522764985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d151e72-e5d1-40a6-99da-7dd5ec6e0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dismantling of those economic ties is called deglobalization.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc6cd8-ba41-4d86-8b7a-9a12d5f78bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd196802-7020-41ff-ab35-a152c7eaa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some economists say that globalization has simply stalled, while others\
        \ argue that it is reversing outright, with the Trump administration’s tariff\
        \ war with China, the Covid-19 pandemic and Russia’s invasion of Ukraine as\
        \ catalysts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7758ac2-4557-43f3-a955-fbdcdacc8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ee23f-2f49-4cf0-9934-023ecd7828b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wells Fargo economists have recently taken a bearish stance. According\
        \ to them, the era of globalization has ended. On top of the rise in “harmful”\
        \ trade restrictions, they point to a sharp decline in foreign direct investment\
        \ flows around the world.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769385da-f881-42de-85c7-1c6eca605237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7ba33-1aa6-4638-b995-403ca1285711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They say Israel’s declaration of war against Hamas could be yet another\
        \ catalyst for deglobalization, though the extent of that is still up in the\
        \ air.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa5e83-9cf2-45bf-a79d-329e15be4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdedf9-9ef4-48db-b0d5-51fef9277b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the Bell spoke with Brendan McKenna, an international economist\
        \ at Wells Fargo, on how the Israel-Gaza conflict could hasten deglobalization.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3cc0a-0adf-421d-86bc-9753b8fa763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac464fa9-3705-4ad3-a3a7-6328b737853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "(This interview has been lightly edited for length and clarity.)\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeaf291-ca92-45b0-ab97-2fecebe8046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ef45b-ff0e-4af2-b75d-c974bac72c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before the Bell: What role could the Israel-Gaza conflict
        play in deglobalization?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f48475-bcf0-41c8-968b-0cb72eab8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brendan McKenna: We did have geopolitical relations start to improve\
        \ in the Middle East, but because of what’s going on in Israel and Gaza, it\
        \ seems like we backtracked on a lot of that positive momentum.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d974f49-8396-4321-b98b-5b2f83e1ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adccdc8-63ca-464e-aa21-19fbbf240125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And when you have this geopolitical fracturing, that just leads to\
        \ reduced trade cooperation between countries, less information sharing, less\
        \ technology sharing, and less financial-market linkages.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ab4e7-0f6b-464d-8094-5dc4d728fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77b4be-57e8-4d53-98d6-5cd364981e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the day it is a deglobalization force.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be082c-a28c-46c8-8a5f-002d6cac00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae55eb-6a8e-429f-88a2-6f36a25bf5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will determine how much of an impact the conflict has
        on deglobalization?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8d9af-e676-4a8f-8ec3-4c3450801c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the situation in the Middle East does escalate, that’s probably\
        \ going to lead to a bigger fracturing in the Middle East and then possibly\
        \ between some other major economic actors.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb94e4f-c4a6-4972-8cdc-2ee6bfeb3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922262ac-3f0a-490d-b4f5-02f6d0a91195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When you think about the United States, the country has very strong\
        \ support of Israel, and if you see other countries such as China either take\
        \ the other side or not explicitly support Israel, or choose to abstain, I\
        \ think there’s a possibility that some of the trade linkages between the\
        \ United States and those countries may sour.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3b137-b987-4671-b150-e37882a3e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57a126-b6c5-410e-96be-e73d15cdc9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If deglobalization does get exacerbated, what would that mean for inflation\
        \ and monetary policy, globally?\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1839c5-1a8c-4cb6-ba45-1a15d5f66be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047068b0-68ef-4a8d-8675-c8e9259adda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With deglobalization, you get a global economic environment that’s\
        \ less competitive, and when there’s less competition, that is ultimately\
        \ inflationary, causing prices to rise.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f1f27-1543-484c-870f-f0d5b5ef60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7343d-92a0-4dad-91dc-0802204a59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If we do continue to get this economic fracturing led by geopolitics,\
        \ that’s ultimately going to be something that’s inflationary, which can lead\
        \ to higher interest rates, not just from the Fed, but also from other major\
        \ central banks around the world.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1822434-92f4-4b6c-8c83-a3d33cd87e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7201b32-be04-4a20-b9b8-5056de6f8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And not only are you going to get pretty scary forces that would reduce\
        \ global GDP growth and act as a restraint on global economic activity, but\
        \ you can also get tighter monetary policy as a result which could kind of\
        \ compound those effects as well.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80073bc7-3965-4e50-bbe9-85f9c73d8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4ab1f-4113-4bc9-8623-1d5854698d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How could deglobalization potentially be a good thing?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad58de-730b-406e-88ba-584265cda6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If there is another type of major economic shock, like from the pandemic,\
        \ the US would not be reliant on China to provide raw materials. Production\
        \ nearshoring can save a lot of time if there is a shock and can also save\
        \ on a lot of costs.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470e8ce-1191-41a6-a596-f3710bd05e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34f86e-8a5f-4c00-8865-9cf6443e39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the Covid era, China shut down production, disrupting the global\
        \ supply chain, so deglobalization would bring some production back within\
        \ US borders. It can also improve relations with Mexico and other countries.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2c1d9-1abc-49da-a3bf-dd0acdba7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848711f3-8026-4c5b-8c58-4a2ce41df6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obviously, the US-Mexico relationship under the Trump administration\
        \ was somewhat tense. If the US shows that it is committed to the trade relationship\
        \ and building infrastructure and putting investment on the ground in Mexico,\
        \ that can actually be something that could improve and enhance geopolitical\
        \ relations between the US and Mexico.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686b1d2-3d96-44af-bb54-0a15bd7b9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ada9b-676a-4349-a065-d1e1ae36b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So there’s not only a possible economic benefit, but there’s also maybe\
        \ the political capital that can also be built up as a result of it.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fc88d-dbb9-44fc-8491-db19bd1b0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd2753-e7de-4ece-b6d9-fa520b8f6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Israel’s vital tech sector is navigating the war</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ee447-e341-4a5f-bc6f-3ed90d37e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s vast tech sector has seen its fair share of crises, from financial\
        \ downturns and the Covid-19 pandemic to periodic flare-ups in the Israeli-Palestinian\
        \ conflict, my colleague Hanna Ziady reports.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b9b88-847d-48b2-a378-0897468707aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd56b94-5ee0-4348-8feb-9db929da1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each time, the industry has bounced back, demonstrating why the country\
        \ of just 9 million people is known as the world’s “startup nation.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a148b-ddfd-434d-be3e-996da452a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e505b3c-4454-45e6-94e4-d20563204eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the war sparked by the Hamas assault last weekend that killed more\
        \ than 1,300 people in Israel has upended daily life in a way that presents\
        \ a unique challenge to the country’s most important industry.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5885e48-10ea-4e76-b1d3-e0e0e141da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95051ee4-0bae-4c0f-9551-e2f4bcd0079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schools have been ordered to close, once-bustling streets in Tel Aviv,\
        \ the center of business, have virtually emptied and many businesses remain\
        \ shut. Some are closed for security reasons, but many simply cannot operate\
        \ because their employees have been called up to military service.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74773466-34d8-4be1-bb0a-b93563f3965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b999693-44ae-411b-8f55-1ea658bfb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is different than anything we’ve faced before,” said Avi Hasson,
        the CEO of Start-Up Nation Central (SNC), a non-profit that promotes Israel’s
        tech industry globally.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553819f8-7215-43ac-b8f7-9b12d9417ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:16:10.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:16:11.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/15/economy/stocks-week-ahead-deglobalization/index.html">Israel-Hamas
        war risks further deglobalization and inflation</a>."</em></p>'
  'f1-drive-to-survive-sports-docuseries':
    'author': ' Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-15T22:44:31.000+08:00
    'imagesource': 'jcr:f7129498-ee4b-42ff-9c2e-737528ed986c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ab3d92-66e9-431f-ae94-7603dd3c7b48'
    'lead': 'From streaming series like “Formula One: Drive to Survive” to Travis
      Kelce and Taylor Swift’s swirling romance, stories are dominating sports — sometimes
      more than the sport itself.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T22:48:15.131+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-15T22:48:16.283+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How F1 and ‘Drive to Survive’ show the changing way we watch sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25293033-19bb-48fd-ac5a-00f2b8b0798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The underdog story, the comeback wins, the Cinderella moments,
        the historic rivalries, the regional loyalties. Sports aren’t just compelling
        in the midst of the game; it’s the adjacent drama that often draws people
        in the most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58258b30-13e9-444a-9a58-b105b722b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab449c-6df7-4271-a28e-ea2edd188c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appetite for such narratives has overflowed in recent years, spilling\
        \ into all areas of entertainment and giving audiences a steady diet of docuseries,\
        \ TikTok videos, TV specials and more. Now we have a whole genre of entertainment\
        \ about sports that dives into all of the juicy stories that keep us watching\
        \ — including series like ESPN’s “The Last Dance” or Netflix’s “Formula 1:\
        \ Drive to Survive.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80624ff-ca81-45e1-bb24-44d3bb2316ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1369aa7-a508-4b55-abf4-770d81b1e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw is similar to that of reality television — addictive and
        endlessly bingeable, with a massive cast of characters to root for or hate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefa68c-9fbc-4f67-8dbb-90ccc8ac55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8f938-cb4b-4b52-b427-5cfedbbe4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been forced to watch some football recently and I really think\
        \ they should consider editing the matches to have confessionals from the\
        \ players like in reality tv shows,” one popular post on X, formerly known\
        \ as Twitter, reads. “Would be way more interesting.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b836cb2-94cd-4e13-bf26-6f2a317d185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0af01-d2aa-4cd3-8946-3294f377b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studios, streamers and sports leagues have all been paying attention\
        \ to this growing genre. Not only does it transfix audiences, it’s also a\
        \ powerful marketing tool — one that nets new fans and keeps people engaged\
        \ even after the clock runs out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83182c5f-f3b0-4722-a7d0-3b2527cfb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3018d-9dc9-4e49-8fee-6c1737efbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sports entertainment isn’t just live sports anymore</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9c01f-05c6-475b-851e-bcfea5bd1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this growing sports-adjacent trend comes from the Covid-19
        pandemic, which put live sports on hiatus. In its place, we got sports docuseries,
        shows like ESPN’s “The Last Dance,” about Michael Jordan and a legendary Chicago
        Bulls season. These shows were inescapable; “The Last Dance,” for example,
        became ESPN’s most watched documentary ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc92b02-4588-4fc7-b259-63629d1aca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1401a-bdeb-42d1-a2c5-b00152bdb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this genre didn’t start with Covid-19. Its roots can be traced\
        \ back to the NFL Film-produced show “Hard Knocks,” which premiered in 2001\
        \ on HBO. (HBO and CNN share parent company Warner Bros. Discovery.)\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9147f-622c-4e17-81b7-cf8a55e0c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab7a60-f77c-4e67-80f9-c003dabe3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hard Knocks” is a docuseries that focuses on a single NFL team as\
        \ it prepares for the upcoming NFL season. The show feels like reality television.\
        \ It has its characters: a promising, young rookie, a star quarterback, a\
        \ struggling lineman, etc. As viewers, we get to know all of them, and we\
        \ get attached, too.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e25db6-b93b-43ae-8352-9fabff2b3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ce778-363f-4018-b950-d37ccc3bf16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NFL Films was created in the 1960s, by the NFL, to produce content\
        \ for the days when the league wasn’t airing a live game, said Travis Vogan,\
        \ a professor at the University of Iowa who studies sports media. This content\
        \ could be anything from weekly highlight reels to, later, longer form documentaries\
        \ and profiles. Vogan says the project helped boost the NFL’s popularity and\
        \ retain fans outside of live events.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99280c34-7589-45bd-bfb9-567b3f1daaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b9a16-95f4-4caf-bcc4-2bacd60bae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(NFL Films) humanized the game, and also publicized it throughout\
        \ the week,” Vogan said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38318ce-5dea-48c0-9bea-2d2f93b52ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398e544-973e-464c-900d-f4467502437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hard Knocks” came later, essentially cementing the show and NFL films\
        \ as an in-house public relations team. The strategy helped the league draw\
        \ viewers in and subsequently turned them into fans.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effaf31-49b6-40cc-85ea-9d4429479387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015aab96-8afb-41d9-a6de-97e885817a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main purpose of “Hard Knocks,” Vogan says, isn’t to tell heartwarming\
        \ stories about a team. It’s to “glorify pro football.” Other sports entertainment\
        \ is built around the same objective.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674d1f8-6839-4a13-a562-9dd0c0ace81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822f507-7a83-4d9d-8542-f9e426653711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re trying to sell us stuff,” he said. “That’s the point. They’\
        re promoting these organizations through human drama.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3ed68-61f5-48ba-a57b-60e66f75e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68297b-9bd2-445e-9eec-62fd472c215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leagues use entertainment and stories to create more fans,
        and thus make more money</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289fe7d-5831-417a-956f-3dd379606911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Formula 1, an international single-seater racing competition, is one\
        \ of the sports using a similar strategy to grow its audience.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716b576-025e-44a7-8b65-fb657d87f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aadab4-55a2-4a4f-8845-223f0bdf3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Netflix docuseries, “Drive to Survive,” follows the F1 season with\
        \ an eye for theatrics. F1 is already a dangerous and exciting sport on its\
        \ own, but “Drive to Survive” transforms it into a soap opera. What happens\
        \ off the track is just as important as the races. Years-long feuds between\
        \ teams are front and center, while interpersonal tensions between drivers\
        \ and managers are exposed. It’s dramatic. And that’s intentional.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae835f8-1a79-4e20-b1cf-5305dafcd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d381ae4-eac0-4e8b-ab96-3bb181c3be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "F1 is hugely popular in Europe, and in countries like China and Brazil,\
        \ where its drivers are superstars. Lewis Hamilton, for example, has more\
        \ than double Tom Brady’s Instagram followers; Sergio Perez’s face is plastered\
        \ everywhere in his native Mexico.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50129a56-ec99-4017-ba5d-7a6932fdb6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c550e-b294-41f1-be0b-180595ef4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the US, the sport has struggled. While F1 has attempted to break\
        \ into the US market, it has largely been unsuccessful, said James Gay-Rees,\
        \ co-founder and executive producer at Box To Box Films, which produces “\
        Drive to Survive.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486510c-79fd-491a-9348-8ddf88d18c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a5f35-8d82-4187-8bf9-7e96c353aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until “Drive to Survive.” The show became a Netflix hit, with its fifth\
        \ season airing earlier this year. And F1 has reaped the benefits.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ade4bc-7981-478f-90b9-3b7ff6ee704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5995dd-ca84-4349-9f68-29809818b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, only about 263,000 people attended the US Grand Prix, held\
        \ every year in Austin, Texas. In 2022, that number jumped to an unprecedented\
        \ 440,000. The reason? “Drive to Survive,” many have said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7255e-b494-4c8a-9498-bdf2fa229d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc268ea-7ae1-4034-a884-2a06befc1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the success of “Drive to Survive,” other docuseries like\
        \ “Break Point,” about the international tennis tours, “Full Swing,” about\
        \ the PGA Tour, and “Tour de France: Unchained,” about cycling have all found\
        \ homes on Netflix. All are produced by Box to Box Films.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe932105-f937-4be8-ad07-618328fdb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9afcf4-3c54-4f6e-88c7-653328b8ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s definitely a means to an end,” Gay-Rees said. “There was room\
        \ to expand these brands in the states and shine a light on some of the stories\
        \ that maybe American audiences weren’t that familiar with.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b2faf-d48c-42af-9a71-e79aafda17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe979fcb-4580-4c09-a52f-5eb8306b2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strategy is like an escalator, explained Cody Havard, a professor\
        \ of sport commerce at the University of Memphis. Once you get people on the\
        \ first step — watching an entertaining show about the sport — you can slowly\
        \ but surely move them up. By the end, hopefully, they’re consuming the product;\
        \ in this case, actually watching the live sport.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9dd7e-ce17-4e9b-b884-80d022f57f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295762c7-4635-401b-a08c-11ac557102f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of F1, other sports that previously saw popularity in the US\
        \ — golf, tennis, and cycling — are in a “downswing,” Vogan noted. They aren’\
        t dominated by the big-name stars of yore, like Tiger Woods, the Williams\
        \ sisters or Lance Armstrong.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85246186-74de-4abc-ace8-de9127ed0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d6678-c4d5-4eaf-9260-7448b4b0bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While committed fans will likely watch the sport no matter what, casual\
        \ fans need someone to draw them in, to peak their interest, Vogan said. It\
        \ could be a controversial player, he said, or maybe someone they’ve been\
        \ getting to know through social media or television. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0c6de-7006-4647-a938-b9359cae492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155129f-ba02-453e-9c53-cf987143cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By giving younger, current stars new platforms — like a popular streaming\
        \ docuseries — leagues can generate audience interest in these players. Those\
        \ audiences will then, hopefully, watch them compete.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f77ec-c62e-44b6-86c0-14996146459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a894090-90fd-47fc-aebb-462cdecd38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, production companies and studios are partnering with sports\
        \ leagues in telling these narratives. That means that the stories they tell\
        \ could be a little slanted, Vogan said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d0e0a-595a-4f94-a547-9ddd223c35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8e59b-21b8-4e57-b507-dccff380a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re going to represent (a sport) in a very specific way,” he said.\
        \ “They might show some skirmishes, but they’re not going to probe anything.\
        \ It’s not investigative journalism by any stretch.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe864501-2293-4a4d-96bf-2574a15533d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc43750-7eef-48e5-bb0c-6c8794fbb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even outside of media, drama sells</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d187948-161d-4e96-8454-5947d2944b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hit shows like “Drive to Survive” or “Break Point” aren’t
        meant to be investigative journalism. Instead, they tell stories about their
        featured sport, publicizing the leagues and teams in the process.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b1060-d072-4dd8-abed-817694a02b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fb4c4-ea2f-4c67-984a-8b459561bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Take the meteoric rise of NFL player Travis Kelce. Kelce is considered\
        \ one of the best tight ends of all time and has notched two Super Bowl wins\
        \ with the Kansas City Chiefs. But his strength on the field isn’t why Travis\
        \ Kelce is a household name. It’s his story.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544e7a3-610b-4f08-afe4-75f181adfb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5f1aa-f22f-4aa0-b38f-57aabb690785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In last season’s Super Bowl, Travis Kelce went head-to-head against\
        \ brother Jason Kelce, when the Chiefs faced the Philadelphia Eagles. Dubbed\
        \ the “Kelce Bowl,” fans ate the brotherly rivalry up. The two even appeared\
        \ on “Saturday Night Live” together, with Travis hosting. Then, this year,\
        \ Kelce started dating pop music star Taylor Swift, launching him from NFL-player-famous\
        \ to A-list famous.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24986b73-3c70-41d2-a22c-0452ffc6748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7a940-fd59-4e86-ac73-09cf01600541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Football may have made Travis Kelce well-known in the world of sports.\
        \ But the Kelce Bowl and Swifties made him a superstar. (Google search data\
        \ supports this, showing significant bumps first after the Super Bowl, and\
        \ later following rumors about Swift.)\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb5478-2019-4aa1-bb71-b82f5fb740f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d89c71-c0d7-460b-8181-47f69a0f6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NFL, though, is the one cashing in. After Swift appeared at a Chiefs\
        \ game, the NFL saw a nearly 400% spike in the sale of Kelce jerseys. Chiefs\
        \ ticket prices have also gone up, as Swifties descend on the games in hopes\
        \ of catching a glimpse of their idol. And a recent showdown against the New\
        \ York Jets became the most watched Sunday game since the Super Bowl, all\
        \ thanks to Swift’s presence.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65dc67-b101-4cd1-b2c3-f48eacacac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024ff64-b914-4227-a409-388a74dcb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through it all, the makers of sports entertainment are watching with\
        \ a keen eye.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ca2cc-d615-4b98-a742-51495257b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336e4a0-7470-46ae-8718-2475e0bc69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of these examples, and the success of these shows, are hinting\
        \ to content producers, ‘Hey, let’s do more things like this. Let’s take this\
        \ as far as we can,’” Havard said. “And leagues and teams, they’re signing\
        \ up for it.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef11cb-66f2-4b1c-ae48-b2875bbd4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e7732-de65-445d-9690-0c4d4cc569e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power of a good story, and the characters and drama within, also\
        \ follows — and is sometimes responsible for — the ebbs and flows of a sport’\
        s popularity.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424d118-acdd-4229-9bc0-6bb587cb54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.195+08:00
      'mgnl:createdBy': 'syrah'
