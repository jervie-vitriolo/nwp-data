      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Border crossing ‘is not open’</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c94cc-fdf1-40e9-9f2d-9a73fae63e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.832+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rafa border crossing, which connects Gaza with Egypt and is the\
        \ only passage not controlled by Israel, could offer a sliver of hope for\
        \ humanitarian aid eventually entering the territory, as well as for foreign\
        \ nationals desperate to flee.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb502d15-c6c7-4f25-9edc-be9de3bed264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.832+08:00
