      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Sobriety from alcohol can be good for your health and your
        wallet — and that phase of life when you realize those memes about hangovers
        at 21 versus hangovers in your late 20s or 30s actually are true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ee012-e63b-4e78-9a55-d56746a5be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076873e-9b75-4177-9fa8-626ef0e11be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some people, including me, going alcohol-free is also the solution\
        \ when drinking starts to harm your mental health. But doing so can create\
        \ a predicament if you still want to hang out in bars, clubs or parties where\
        \ drinking alcohol is both the norm — and the main thing helping you feel\
        \ at ease in those environments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17667360-b85b-4f25-b30a-5cf3b65d5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d20ae0-2755-4663-b19c-fc369e5ca2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As social animals with the need to belong in a tribe or community,\
        \ “we get anxious in social situations because, with social anxiety, there\
        \ is a sense that people will judge or reject us,” said Dr. Ellen Hendriksen,\
        \ a clinical psychologist and author of “How to Be Yourself: Quiet Your Inner\
        \ Critic and Rise Above Social Anxiety.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8680616-0dd0-43ec-8f14-b0d54da7a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a39cc3-e9c0-413b-a83c-18981b681f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we work very hard to try to conceal the things we think might make\
        \ us vulnerable, the things that people might think are wrong with us,” added\
        \ Hendriksen, a clinical assistant professor at Boston University’s Center\
        \ for Anxiety and Related Disorders. “We worry that those perceived fatal\
        \ flaws will be seen and pointed out, and we will bear negative social consequences\
        \ because of that.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b92bff-ebd3-44bf-9168-7754a9c64edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd058b29-06ae-4332-9bff-7d54f0a10155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcohol may help quiet such insecurities — that would otherwise prevent\
        \ us from having unbridled fun — by disinhibiting us and desensitizing our\
        \ senses, said Dr. Jodi Gilman, associate professor of psychology at Harvard\
        \ Medical School in Boston.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533a6e5-d883-4e86-8358-339b65355b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e138df-fb9a-4e95-b6ea-9a34130629e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2008 study Gilman coauthored even found that when participants were\
        \ intoxicated, MRIs of their brains showed they weren’t differentiating in\
        \ their responses to the neutral or fearful faces of other people as they\
        \ would when they were sober, she said. In other words, situations that would\
        \ normally feel threatening weren’t during intoxication.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee01326-32d2-4309-9432-c420f669fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.816+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac10d8-b932-47a1-afbd-544bd7e4a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb16cde-4ab7-421b-b3fc-03d0406dcb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts, and people with personal experience, have advice for how\
        \ you can achieve the same mindset without alcohol.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ab025-d070-480f-9a24-8db8059a3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f7ef9-ccad-4bc9-9214-ed2b8b2f0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting comfortable without liquid courage</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7439db6-f082-4dfc-85b5-adce0303b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries that people will judge or reject you can be based on fears
        that you’ll run out of things to say or someone will notice that zit on your
        forehead or your clammy hands, experts said. These thoughts can lead to feelings
        of incompetence and inadequacy, Hendriksen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60292bd-1956-4e4f-9ffd-da47f85ee5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c393d1f-32ea-4bae-848f-561f2370e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.819+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turning to alcohol for artificial confidence “is so ingrained in our\
        \ culture, and it’s a socially acceptable, and even expected, form of reducing\
        \ inhibitions,” she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca594bd8-0da9-4dd2-8b8d-034dcd3a15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7666374-e1aa-4f02-b60e-6b8bf76bf60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But developing true self-confidence starts with recognizing the lies\
        \ feeding the habit, Hendriksen said: One, that whatever we’re trying to avoid\
        \ is dangerous or going to hurt us, and two, that we can’t cope with whatever\
        \ curveballs social life may throw at us.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3788339-9af0-4b87-a34a-b8bd7f3d7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ef877-c39d-4401-b275-94c41b33d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both stem from the mindset that the worst-case scenario is the most\
        \ likely one.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880eff41-1fa1-429a-8525-d238fe02aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.822+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c09182-05d9-4b25-ade5-e5fde07d0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Feeling confident in these environments, therefore, is based on the\
        \ knowledge that you can handle whatever comes up — that unlike what your\
        \ brain has been conditioned to think, you can trust yourself. However, this\
        \ is a lesson learned over time, and it can start with approaching your fears\
        \ instead of avoiding them, according to experts.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace5d5b-5c12-4e04-986d-a0f53b575ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.823+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f58de9-24d9-40ff-8501-18ffe9941ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just put yourself out there” may sound like a cliché, but there is\
        \ a lot of truth in that saying. If you avoid situations you’re scared of\
        \ due to fears that something bad will happen, your brain never gets the chance\
        \ to have experiences that could turn out positively.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39272e-7c4e-458e-a716-14bab2fa2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56e46b-ff13-4cb0-b580-a4bc8d199c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millie Gooch, who’s based in the United Kingdom, used alcohol as a\
        \ confidence booster for years until she stopped drinking at age 26 when she\
        \ noticed how hangovers from social binge drinking were affecting her mental\
        \ health and memory. Gooch is the founder of the online and in-person community\
        \ Sober Girl Society and author of “The Sober Girl Society Handbook: Why Drinking\
        \ Less Means Living More.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120872de-2d00-4f7e-89f0-64a5976689d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c96b4-11ff-4790-9e89-912824a239b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.826+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The abrupt change in the way she socialized made her “completely uncomfortable,”\
        \ she said, “because when you’ve used (alcohol) as a comfort blanket for so\
        \ long, then all of a sudden your comfort blanket has been ripped away from\
        \ you, you feel really exposed and vulnerable.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141009e8-7575-427d-8029-378caebb5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1bc7d-5a70-41db-baab-9816bb0bfb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.827+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she stuck with her plan, finding that each outing was easier than\
        \ the last.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af91938-7de1-4377-90a9-cd5bd51ee36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe591ba0-c328-4501-9a19-70f3f2d5e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amanda Kuda of Austin, Texas, began drinking in her late teens to feel\
        \ more outgoing, she said. She stopped in Dry January of 2017 when she was\
        \ 31 and hasn’t looked back.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4402f2-b087-4d95-948a-a1bd44ee6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518734c-d5a4-4dae-b9c2-8b4fcdafe439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I had to practice real courage,” said Kuda, a sober living coach and\
        \ author of “Unbottled Potential: Break Up With Alcohol and Break Through\
        \ to Your Best Life.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bddc0-a869-4755-adfe-995945d799e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4db4a-8a16-4579-8afe-22c892fbbb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That meant flexing a muscle that had atrophied in my personality,”\
        \ she added. “As I started to flex that muscle, I realized that ‘Hey, I’m\
        \ going to stumble, and there’s going to be moments when I feel uncomfortable.’\
        \ But at the end of the event, I always felt so much more powerful for conquering\
        \ it without alcohol.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7fddb-ba1d-44f6-b5fc-a35cc799ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056494c-656d-4a2a-b682-63bbd821ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As she increasingly accumulated evidence of her own capability, she\
        \ felt social life was less intimidating.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb6083-2a33-47e5-a78c-9487bc26076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c61e2-7355-486b-9cd7-2546e6280a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Working through insecurities with a therapist can be helpful as well,\
        \ experts said — especially through cognitive behavioral therapy, which helps\
        \ reframe thoughts, or acceptance and commitment therapy, an approach that\
        \ focuses on accepting thoughts and feelings without judgment, Hendriksen\
        \ said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729406e-0eaf-4bac-81bf-adf53abbd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820ff18-de2e-40ea-b632-8c2120138622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you’re trying to recreate skills that you have as a drinking person,\
        \ that you feel confident you’ll have as a sober person, absolutely find ways\
        \ to practice and get that confidence up,” Kuda said. “But also, the biggest\
        \ thing to remember is if everyone else around you is drinking … their perception\
        \ of what you’re doing is so diluted that you could be as wild and crazy as\
        \ you want and you’re not going to stir any sort of concern.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c5eba-963d-4cb3-87f8-26cad86b7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32409263-b5b3-41c7-b438-94464157f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And some newly sober people, for example, attend dance classes to feel\
        \ more outgoing at clubs or parties, Gooch said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7e629-c4e0-48d4-92ba-3a0a03d6d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d9624-2b05-4741-b8fb-2f846a43841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Making an event easier on yourself</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96b00d-507b-4a1d-8b65-500eac24f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to doing inner work, you can use more immediate strategies\
        \ to feel confident at events. In Gooch’s early days of sobriety, she would\
        \ socialize at more familiar places or put on a “confidence playlist” before\
        \ going out.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e807e-3c57-4908-a90f-f6209f9b6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471b6ce-cd6d-4135-ba15-9135f42ab43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are a few tips and tricks for getting through a gathering more\
        \ smoothly, too:\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c8b3b-79b9-468d-96bd-120277d48013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d085ba0-286e-4dbd-b055-7355fb603efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keep a nonalcoholic drink in your hand. One thing that’s nice about\
        \ drinking at social events is that constantly holding a drink gives you a\
        \ physical anchor, something to do with your hands.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99655c-1adf-438b-a17a-5cc18901c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818091c-eaca-47ff-9eeb-cf050427c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Focus on the positives. No matter what your “why” is for not drinking,\
        \ reminding yourself of your resolve can boost your confidence about your\
        \ decision to challenge yourself.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319935e-b9f0-458a-ba2b-77105a5b544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8b13d-9ea6-46c8-a93f-c907ba1652f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tell people you’re uncomfortable. It may sound counterintuitive, but\
        \ Gooch found that telling her friends, “I’m feeling uncomfortable, so if\
        \ I’m acting a bit weird, that’s why” automatically took away the power of\
        \ it, she said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770add9b-bf7a-4a9d-bfad-0a02d75dee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31971134-6434-48a9-9ec3-b6c6f079b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bring a friend who doesn’t drink, either. This can help you feel less\
        \ alone in your decision.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31f2b5-0147-43c5-b61e-149101628c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede2105-c028-446b-82cc-ea23f0fc4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Don’t overprepare. Thinking of a few topics to discuss with people\
        \ is fine, experts said, but overpreparing can make you seem stiff and prevent\
        \ your brain from learning how to adapt to a dynamic situation.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c8c18-6e6e-44bb-92f0-d5c3adca20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd19ab4-f166-454f-9b67-27d48aed6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navigating social settings sober can feel scary and impossible, but\
        \ Kuda and Gooch can attest to the results of giving it a try and keeping\
        \ at it.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527de97e-5f39-4242-a2d5-e19b2c4c3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:54:10.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19dee3-7dfd-49fe-890e-35e6472da251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:52:39.855+08:00
      'mgnl:createdBy': 'syrah'
