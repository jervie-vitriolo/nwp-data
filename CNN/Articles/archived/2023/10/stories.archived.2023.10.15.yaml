      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, multiple people – including a United Nations Relief and Works\
        \ Agency school official, a paramedic and a journalist on the ground – all\
        \ told CNN they were unaware of the advisory.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488addb8-97b7-4669-9074-59c2fe9d7c5f'
      'mgnl:activationStatus': true
