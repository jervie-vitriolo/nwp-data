      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Know that you’ve got a lot of company in feeling stressed-out and anxious,\
        \ Saltz said. Connect with family, friends or like-minded community, or if\
        \ you feel that you need additional help, reach out to a mental health professional.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c314d06-d078-49e7-ac90-3c89435b6fb8'
