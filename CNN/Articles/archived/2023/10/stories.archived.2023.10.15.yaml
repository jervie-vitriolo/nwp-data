      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/10/14/middleeast/gaza-israel-evacuation-saturday-intl-hnk/index.html#:~:text=A%20new%20phase%20in%20Israel''s,by%20%E2%80%9Csignificant%20ground%20operations.%E2%80%9D"><em>Israel
