      'mgnl:lastActivated': 2023-10-15T22:10:40.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments came as Iran’s Foreign Minister Hossein Amir-Abdollahian\
        \ met with Hamas political leader Ismail Haniyeh in Doha, Qatar on Saturday,\
        \ according to Iran’s official news agency IRNA. The agency said it was the\
        \ first official meeting between Iranian officials and Haniyeh since surprise\
        \ Hamas attack on Israel that Hamas called Al-Aqsa storm.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816088e-557a-4ba3-9103-7b95e894e346'
