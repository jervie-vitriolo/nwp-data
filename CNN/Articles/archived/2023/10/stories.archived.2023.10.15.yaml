      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A mass rush south</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fb4fc-b283-48d0-a825-2833548b1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from Gaza have shown a mass rush toward the south of the coastal\
        \ enclave beginning Friday.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d9d88-1f13-4d8b-a4f0-3661c9d08e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.859+08:00
