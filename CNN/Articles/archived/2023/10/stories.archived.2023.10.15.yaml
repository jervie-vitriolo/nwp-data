      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/10/14/health/mental-health-israel-hamas-wellness/index.html#:~:text=Saltz%20recommends%20limiting%20your%20sources,to%2030%20minutes%20a%20day."><em>How
