      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.110+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
