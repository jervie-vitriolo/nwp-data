      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria’s military reported late Saturday that an “air aggression” by\
        \ Israel, originating from the Mediterranean Sea, damaged Aleppo International\
        \ Airport and rendered it nonoperational.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b07abc-e127-4141-a6e2-dcc393686c18'
