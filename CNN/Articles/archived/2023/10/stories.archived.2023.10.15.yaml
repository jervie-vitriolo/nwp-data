      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Tumbado <a href="https://www.cnnphilippines.com/news/2023/10/11/LTFRB-Tumbado-recantation-.html">recanted</a>
        his allegations of corruption, saying in an affidavit that these were “all
        unintentional and misguided” and were "encouraged by some individuals."</p>'
  'Alert-Level-4-raised-in-Gaza':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-15T12:38:10.000+08:00
    'imagesource': 'jcr:dfa3e1a4-1cc8-4834-9328-22f0ed852b7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83d04ee-12a9-4e0a-980f-03cd6451e975'
    'lead': 'The Department of Foreign Affairs (DFA) on Sunday raised the crisis level
      in Gaza City to alert level 4 after the Israel Defense Forces (IDF) said on
      Saturday it was ''preparing to implement a wide range of operational offensive
      plans'' against militant group Hamas.'
    'mgnl:activationStatus': true
