      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        former aide of suspended Land Transportation Franchising and Regulatory Board
        (LTFRB) chairman Teofilo Guadiz III on Sunday said he will cooperate with
        the National Bureau of Investigation’s (NBI) probe into the alleged corruption
        in the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a3fee-38a6-4b12-b2f2-fc7d013a2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21ea32-5186-4545-bb21-0ad9b7084e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be known that I am willing to cooperate in any parallel
        investigation to be conducted by the NBI," Jeffrey Tumbado, former executive
        assistant of Guadiz, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02f18c-b2ce-4eda-9347-fc0e00402fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e1c93-55f1-4735-8eb0-15bde9d94cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI on Saturday confirmed it served a <a href="https://www.cnnphilippines.com/news/2023/10/14/nbi-subpoena-ltfrb-jeffrey-tumbado.html">subpoena</a>
        to Tumbado, asking him “to present evidence to support the allegation of corruption
        in the LTFRB.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5299d-860c-439a-b109-11531e9982fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41ed07-d69f-4e96-b4ae-8b4305e94895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Justice Assistant Secretary and spokesperson Mico Clavano\
        \ said Tumbado may be penalized if he fails to appear before the NBI.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a73b6a-df39-467b-ad78-a426be27f74f'
      'mgnl:activationStatus': true
