    'template': '1'
    'title': 'Abalos: 95% of transport groups to continue operations despite Monday
      strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2d307-d233-4c74-b4c4-a7bda4ac109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> – Interior
        Secretary Benhur Abalos on Sunday said 95% of transport groups will not participate
        in the transport strike on Monday, assuring that no transportation paralysis
        would occur.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01163632-d09f-4d28-bdba-ef1f05578036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group <a href="https://www.cnnphilippines.com/transportation/2023/10/9/manibela-transport-strike-october-16.html">Manibela
        called for the strike</a> amid the allegations of corruption in Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c69b98-7347-4363-9a65-30281f94c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.167+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdiand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/10/9/ltfrb-teofilo-guadiz-iii-suspension.html">ordered
        the suspension</a> of LTFRB Chairman Teofilo Guadiz III last week, but Manibela
        is <a href="https://www.cnnphilippines.com/transportation/2023/10/10/manibela-transport-strike-push-through.html">bent
        on pushing through</a> with the protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8720e0a-0f00-40be-a080-c0c3ace217a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ninety-five percent ng lahat ng transport groups ay kasama natin
        at sila ay hindi dadalo. Number two, nakaagapay ang kapulisan. Number three,
        may magandang plano rito. Ang central monitoring team will be MMDA (Metropolitan
        Manila Development Authority),” Abalos said during a meeting with the transport
        coalition Magnificent 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632737d-faeb-4432-a3d7-5dd5ed91626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.168+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ninety-five percent of transport groups are with us
        and won’t join the strike. Number two, the police are on hand. And number
        three, they have a good plan. MMDA will be the central monitoring team.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49f719-9703-47e8-84a4-9f70b5791a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is composed of Pasang Masda, the Alliance of Transport
        Operators and Drivers Association of the Philippines, Pinagkaisang Samahan
        ng mga Tsuper at Opereytors Nationwide, Alliance of Concerned Transport Organizations,
        Federation of Jeepney Operators and Drivers Association of the Philippines,
        Stop and Go, and Liga ng Transportasyon at Operators ng Pilipinas. They earlier
        said <a href="https://www.cnnphilippines.com/news/2023/10/13/Manibela-bent-on-holding-jeepney-strike.html">they
        would skip the strike</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f4d6c-73de-40ab-86cb-cde810b8b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos said the government also made preparations to mitigate any negative\
        \ effects of the transport strike, including deployment of vehicles and the\
        \ establishment of a multi-agency command center in Pasig City to monitor\
        \ the strike.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f3d6a-c769-47e6-8ede-c58d3dc4326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the government would also create a technical working group\
        \ to address the issues in the sector such as extortion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50188a1-a0fb-4503-9a7e-d9572cdb261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela chairman Mar Valbuena on Friday estimated that a thousand
        PUVs would gather in Mendiola, Manila for the Monday strike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e2650-bb3d-4230-95ca-bdc6771e1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T17:09:03.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T19:41:26.170+08:00
