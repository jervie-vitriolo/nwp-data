      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca6a50-331a-4af4-bb8e-4cc162cc25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.864+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others have stayed put in their homes, telling CNN they felt nowhere\
        \ is secure.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544164a-1a75-4419-8124-c11a9895338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.864+08:00
