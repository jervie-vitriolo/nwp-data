    'template': '1'
    'title': 'How to protect your mental health while keeping tabs on the Israel-Hamas
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2f8dd-2dda-4a88-a938-a647648da424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the situation in Israel and Gaza continues
        to unfold, many people far from the conflict are nonetheless exposed to countless
        images, stories and sounds of conflict via television and radio news reports,
        newspaper and digital stories, and of course social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f4f65-3423-42ae-b88d-ad0a6823c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fb660-90b6-4e8e-9c19-b0b3144ecdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And this is taking a toll on all of us, including our children. The\
        \ American Psychological Association released a statement this week warning\
        \ that consuming violent and traumatic news can in and of itself negatively\
        \ affect our mental health.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589c17d-b142-45f1-8cb7-c494fadb7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27e469-13ab-4d6a-8737-d5713a636a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:05:08.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:29.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Psychological science tells us that fear, anxiety and traumatic stress\
        \ have long-term effects on health and well-being. These impacts are also\
        \ being felt by people around the world who have families and friends in the\
        \ region, as well as those concerned about the effects of war everywhere,”\
        \ it says.\r"
