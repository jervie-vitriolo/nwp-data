      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Iran’s Mission to the UN warned on Saturday that if Israel\
        \ does not stop its attacks on Gaza, “the situation could spiral out of control\
        \ and ricochet far-reaching consequences.”\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ee415-34fe-4795-833a-e8974c84e97f'
