      'mgnl:lastActivated': 2023-10-15T10:36:37.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e25fc-3514-4415-8349-d5eba20818d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians crammed into cars, taxis, pickup trucks and even donkey-pulled\
        \ carts. Roads were filled with snaking lines of vehicles strapped with suitcases\
        \ and mattresses. Those without other options walked, carrying what they could.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636dd74-87f4-4c49-baa8-9d9b6bf6917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d299c47-2b13-4577-946f-f1d47f791dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.862+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some healthcare facilities in the north of Gaza and Gaza City have\
        \ said they will not be complying with Israel’s evacuation orders, as these\
        \ “threats effectively act as a ‘death sentence’ for the thousands of injured\
        \ and patients housed within these facilities.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20b8e0-fa63-48ac-ad3a-bc2f337d304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.863+08:00
