      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ece262-978e-40fd-baf6-694df480cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am constrained to ask for a resetting of the hearing because I\
        \ have to prepare for the Congressional hearing that I will attend on Tuesday,\
        \ October 17,\" he said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2aca9-5ccc-4373-9b10-f68f3a2f47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-15T12:37:02.443+08:00
