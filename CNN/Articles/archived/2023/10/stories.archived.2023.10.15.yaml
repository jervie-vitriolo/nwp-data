      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong>&nbsp;–
        K-pop idols Taemin of SHINee, Hyoyeon of Girls'' Generation, and Yugyeom of
        Got7 delivered Filo stans an unforgettable night of magic at ''K-Magic Live!''
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7dae3-b9b7-4732-b5cb-2dc5aced347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T13:17:02.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T15:41:12.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 4 p.m., three hours before the concert, hundreds of
        Shawols, SONEs, and Aghases were already lined up and in high spirits, despite
        heavy downpour. For many of them, this was their first time ever seeing their
        biases live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a6a2e-1341-4b02-af9f-702f0503914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T13:17:02.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T15:41:12.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such fan was Filipino showbiz megastar and diehard Shawol Sharon
        Cuneta who finally got to meet Taemin, dubbed the "idol''s idol," at the star''s
        first solo artist performance on Philippine soil.</p>'
