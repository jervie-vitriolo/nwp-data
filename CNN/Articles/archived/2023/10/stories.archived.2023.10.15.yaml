      'mgnl:lastActivated': 2023-10-15T10:36:37.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2578c06-63a1-4c20-afcf-2ecee2992057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada had an agreement with Israel to get its citizens out of Gaza,\
        \ but “there was violence around the Rafah Crossing and therefore the operation\
        \ had to be canceled,” Canada’s Foreign Affairs Minister, Mélanie Joly, said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94be4c-258b-4fa0-83f8-1364b8932095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991b6fd-114a-4ce0-a546-c0bed9eb0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian Foreign Minister Sameh Shoukry on Saturday said foreign nationals\
        \ would be allowed to cross if protocols were followed on the Gaza side.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512d243-2912-49ca-998d-88deee093bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a9268-e4d8-4b97-b8fc-d5d0e38a32bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Israeli aerial bombardment had rendered roads on the Gaza\
        \ side of the crossing “inoperable.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed4d29-2ddc-4f5f-b409-ca76901918f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9018c75-7e38-4462-a3c0-617cbd30c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Rafah crossing officially is open on the Egyptian side, it has\
        \ been open all along. The problem with the roads is that it’s been subject\
        \ to aerial bombardment. Therefore, on the Gaza side the roads are not in\
        \ a state that can receive the transit of vehicles,” Shoukry told CNN’s Wolf\
        \ Blitzer.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e96b54-87a4-4b6a-91fe-38f4c026ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b409d33-82e0-43ff-ba00-7ad84d3654bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egypt has tried to ship humanitarian aid to Gaza but has not received\
        \ the clearance to do so, he added.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd51e3-4335-4ef8-9203-7148446e2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f54ad-741e-4020-9551-93d23c5e8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Jordanian official told CNN earlier this week that both countries\
        \ were awaiting assurance that aid trucks would not be targeted by Israeli\
        \ airstrikes.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284060c8-b490-47ca-b346-ad5689518b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76504e84-dc20-41db-b147-fcb4dc36988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2 million Palestinians – including over a million children\
        \ – live in the 140-square-mile Gaza Strip, one of the most densely populated\
        \ places on Earth.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb1f66-be47-4f6a-bce7-ce4d1db03f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c1d4c-1a03-4b40-9b0b-9c6837e2679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The territory has been under a land, sea and air blockade enforced\
        \ by Israel since 2007, with more than half its residents living below the\
        \ poverty line even before the latest conflict.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca468f8-3b53-4664-9394-8a386b35f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f3e31-4df6-4895-baa4-59b455fe3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week of fighting</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cff45e-5f6e-4212-9ab5-24b5d8aaf823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday morning marked one week since Hamas’ unprecedented and bloody\
        \ attack on Israel, which killed more than 1,300 people and led to the capture\
        \ of civilian and military hostages now believed to be held in Gaza.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5256b2-057f-4dd2-9bb1-1c8f0c3552b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672212bb-5281-47b3-8f57-eb6ece5ad623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise attack, widely described as Israel’s 9/11, saw waves of\
        \ heavily armed Hamas fighters rampage through rural Israeli towns, kibbutzim\
        \ and army bases.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2e14e-159e-4e20-9f35-4b21fb7abc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6af626-c132-4f72-91b4-a35ed218eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Israel ordered a “complete siege” of Gaza, including blocking\
        \ food, water and fuel to the general population, while mounting its heaviest\
        \ ever airstrikes on the enclave. International observers warn the cutoff\
        \ will see Gaza civilians die by starvation, disease and lack of medical care\
        \ for the growing numbers of dying and wounded.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ac308-47f9-44ec-bbb8-ddae8e051b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c6d00-ddd5-48a7-ad4c-7bfcd7fe70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.851+08:00
