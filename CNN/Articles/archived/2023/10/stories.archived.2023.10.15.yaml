      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza and Jerusalem (CNN) — Conditions in Gaza have deteriorated
        into a “complete catastrophe,” according to one official, with serious shortages
        of clean water and food as tens of thousands of Palestinians attempt to flee
        crippling airstrikes and an Israeli ground offensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b91bdb-4840-4081-ac05-407b4a306858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233d4a4-f0f4-4002-8f61-f7f67866a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s military said Saturday its forces are readying for the next\
        \ stages of the war, including “combined and coordinated strikes from the\
        \ air, sea and land” in response to the unprecedented October 7 terrorist\
        \ attacks by the Islamist militant group Hamas, which controls the enclave.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fceef-0c5a-4bec-82a2-f6dfdb873414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbfe52-e6aa-4d5a-95d2-72254ab3cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,300 people were killed during Hamas’ rampage in what US\
        \ President Joe Biden described as “the worst massacre of Jewish people since\
        \ the Holocaust.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ff3b7-6eb2-439b-86b4-66288ad23a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09bf13-239d-4f4c-9d86-91387d27d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further escalation of the long-running conflict now increasingly risks\
        \ spilling over regionally, prompting the Pentagon to order a second carrier\
        \ strike group and squadrons of fighter jets to the region as a deterrence\
        \ to Iran and Iranian proxies, such as Hezbollah in Lebanon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c563ac-071f-43f2-b4c2-4637f7835925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a8419-8c7d-4cfc-903f-6d8ff82fdc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clock is ticking for residents fleeing south through the battered\
        \ streets of Gaza after the Israeli military told civilians to leave northern\
        \ areas of the densely populated strip.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda89ef-0fe6-4fbc-8a55-0b9ccdcb587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a4576-ef7c-4b68-b168-8dda7e95677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than half of Gaza’s 2 million residents live in the northern section\
        \ that Israel said should evacuate. Many families, some of whom were already\
        \ internally displaced, are now crammed into an even smaller portion of the\
        \ 140-square-mile territory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295c967-8182-489c-b69d-23773bc75c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec20d6-e986-4306-862f-d994f6cd718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians packed into cars, taxis, pickup trucks and donkey-pulled\
        \ carts. Roads were filled with snaking lines of vehicles strapped with suitcases\
        \ and mattresses. Those without other options walked, carrying what they could.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b536cee-fc8b-45bc-b077-284ad52a49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.032+08:00
      'mgnl:createdBy': 'syrah'
