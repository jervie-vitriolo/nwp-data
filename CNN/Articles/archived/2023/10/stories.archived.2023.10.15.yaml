      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Israel returned fire after Hezbollah launched an attack\
        \ on the disputed territory of the Shebaa farms near the Israel-Lebanon border,\
        \ with CNN teams on the ground reporting prolonged shelling.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93242c70-61b5-4e0e-ac03-0f90abf7304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.106+08:00
