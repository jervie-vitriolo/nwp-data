    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5489b-8244-4e9f-ae28-baab1e281bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 1 million Gazans have been forced from their homes in the past\
        \ week since the Hamas attack and the ensuing Israeli retaliation, UNRWA,\
        \ the UN agency that assists Palestinians, said Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c9df1-6329-41c6-bac7-19206c68431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572e181-0f23-4414-a075-0ce2385c33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as civilians fled southward, Israeli warplanes continued to blast\
        \ Gaza over the weekend. Videos showed explosions and bodies along a Gaza\
        \ evacuation route Friday, as tens of thousands of people abandoned their\
        \ homes on the advice of the IDF.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb44193-2b27-448f-9cfa-aaef37151c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684a18c-d352-459d-b815-218de1693970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extensive destruction could be seen on Salah Al-Deen street – a main\
        \ route for evacuation – in videos authenticated by CNN. A number of bodies,\
        \ including those of children, can be seen on on a flat-bed trailer that appears\
        \ to have been used to carry people away from Gaza City.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5672b-e4b5-4a8c-9ce9-c92201b341b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2e3e9-5f34-4ab2-bc7a-c58689eefa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Sunday denied that the Israeli military was involved in\
        \ the strike on Salah Al-Deen street.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f5875-2b36-4487-9b04-3d0dfa6234b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70158298-6353-4144-bdfb-e4015ef25e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was only this morning that we were able to confirm and announce\
        \ that this was not on IDF strike,” IDF spokesperson Lt. Col. Peter Lerner\
        \ said in an interview with CNN. Lerner instead said it appears from footage\
        \ the IDF has viewed that “the explosion came from beneath,” suggesting “\
        some sort of explosive device.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ee538-c581-4b2b-9e72-4912cd81ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd237f-6ee8-4a52-bff3-af505f83686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Health Ministry said 2,329 civilians have been killed\
        \ and more than 9,000 injured since the conflict broke out a week ago, with\
        \ 300 killed in the past 24 hours.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50850f-1ba4-4521-b2aa-69c722ece6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0aa4b4-fca8-4b46-9945-0cfd4b4cd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casualties in Gaza over the past eight days have now surpassed the\
        \ number of those killed during the 51-day Gaza-Israel conflict in 2014, according\
        \ to the spokesperson for the Palestinian Health Ministry.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcea94d-1c1e-439f-9007-50f3bf0f2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3493f33-b94b-40f5-9d98-5f1b60528739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Brennan, a World Health Organization official in Cairo, told\
        \ CNN that 60% of those killed in Gaza the last week were women and children.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dced334-c606-49e6-bb02-1626f62acad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d45c0-cf49-4119-ba0a-4bc9237c02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several United Nations agencies have warned that mass evacuation under\
        \ siege conditions will lead to disaster, and that the most vulnerable Gazans,\
        \ including the sick, elderly, pregnant and disabled, will not be able to\
        \ relocate at all. For days, Israel has cut off the Gaza population’s access\
        \ to electricity, food and water.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ced881-5d3a-4a23-bf90-a075a74a00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4dafc-ac24-4de7-9c50-154e469541d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations’ Population Fund (UNFPA) has warned of the “nightmare”\
        \ situation facing the 50,000 pregnant women in Gaza, as the enclave’s health\
        \ system teeters on the brink of collapse.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc9e0e-85eb-49f1-9315-7c80b6d50144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035f0cf-0da9-4ae3-9ece-4779423cdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 5,000 women are expected to give birth in the coming month, some\
        \ of whom could face complications, said UNFPA representative Dominic Allen.\
        \ “These pregnant women that we’re seriously concerned about have nowhere\
        \ to go. They’re facing unthinkable challenges,” he told CNN in an interview\
        \ Sunday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1500840-5175-4b57-90b3-b64c4d37ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabf78f-91c6-48c6-91c3-2c3e21594d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite Israeli announcements suggesting that there are safe areas\
        \ for people trapped in the Gaza Strip, they are in fact exposed to bombardment\
        \ throughout the entire territory, including in the south,” said Avril Benoit,\
        \ executive director of Doctors Without Borders (MSF).\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd7b5e-23c0-4a4c-9ad1-2b41a14fd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a057bbf-8ad5-43a3-ba3a-a7884b6d4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing number of nations, global rights groups and organizations\
        \ are calling on Israel to respect international rules of war, urging the\
        \ protection of civilians’ lives, and not to target hospitals, schools and\
        \ clinics. Jordan’s foreign minister warned that Israel’s actions in Gaza\
        \ are causing a humanitarian disaster and amount to mass punishment for more\
        \ than 2 million Palestinians.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e0314-2a60-4108-aeef-898677d24155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.046+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031c07b-fb1e-486d-893c-e022dfe97c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Food Programme (WFP) warned on Sunday that it’s running out\
        \ of reserve stock inside Gaza and needs replenishment as soon as possible.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734cb07-dbee-47b5-9ceb-df98dbaa3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bd1ab-f98d-4c1b-9d16-69ceea3d8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WFP has “food for 1.3 million people for two weeks piled up at\
        \ the borders into Gaza,” WFP regional director Corinne Fleischer told CNN\
        \ in an interview from Cairo on Sunday, adding: “People are really getting\
        \ hungry.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f8fb6-7ad2-4c66-896e-11f379240e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9011a8-efbd-43be-ae98-f8f7354d2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fleischer said the WFP had reached 520,000 people in Gaza so far, providing\
        \ them with canned food, bread and cash to use in stores. They are expecting\
        \ to reach 224,000 people on Sunday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b824c82-a5e5-48b6-afdb-9f43b1c07947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc287a8-c36a-46b9-92c8-f74c13ba647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We still are distributing despite the absolute chaos and our staff\
        \ being themselves in shelters with no food, no mattresses, no water and no\
        \ bathrooms, no electricity,” Fleischer said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c615b1-04dd-43c4-b477-f7cb28a80afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9300561-a3df-44fc-9c66-e88022cf3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As food, clean drinking water and medical supplies in Gaza run out,\
        \ there are urgent pleas for humanitarian aid to be allowed in. Footage showed\
        \ aid convoys continuing to arrive into Egypt’s El-Arish stadium in preparation\
        \ to enter Gaza through the Rafah land crossing. On the Gazan side, thousands\
        \ of people are stuck at the crossing, with families telling CNN they have\
        \ been unable to cross into Egypt.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36bb756-5f84-4989-82f9-ddf71df432e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad904ff-8734-4f68-a8ab-bd921232d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian Foreign Minister Sameh Shoukry told CNN Saturday that Egypt\
        \ has tried to ship humanitarian aid to Gaza but has not received the proper\
        \ authorization to do so.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e4e18-4785-4afb-9660-794f6f03ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558162ea-0321-49c0-8d43-f548faa5208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.056+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Complete catastrophe’ in Gaza</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8537f6-e186-4df8-a530-78812a56277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no more electricity and those with fuel-powered generators\
        \ will soon live in complete blackout. Internet access, through which residents\
        \ communicate their plight to the world, is also shrinking.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbe4a1-5a3a-4c7b-95cf-39e1db0e790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243aa787-e750-4628-af65-b7a2b9d26c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MSF’s Benoit told CNN Saturday that many people in Gaza are beginning\
        \ to suffer from severe dehydration.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcddae-b9e5-46f1-9dc4-e82ca9902c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369b88f-8dc3-4ac9-ae5e-f9631442a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyone there feels like they are likely to be collateral damage,”\
        \ Benoit said. “The health care system there has always been extra fragile\
        \ and was considered (a) humanitarian chronic emergency for many, many years,\
        \ and now it’s a complete catastrophe.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256e15a-e322-40cb-97d8-d9b6835e11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e8797-c697-4819-b9ea-a3f9f9e9623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestine Red Crescent Society spokesperson Nebal Farsakh told CNN\
        \ the situation in Gaza is “devastating” and though they had been notified\
        \ by Israel to evacuate Al-Quds hospital in Gaza City, they did not have the\
        \ means to do so.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8e2c5-e373-4b54-8179-66f1cd962af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c05113-1dd8-49ec-a5f9-0a44ff04be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have around 300 patients at the hospital. Some of them are in the\
        \ intensive care unit. We have children in incubators. We can’t evacuate them,”\
        \ Farsakh said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc01209-8013-457d-b5bd-8aa4ca4e971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72928cd9-38e3-4a31-bfeb-e831b3e5526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization said Saturday it “strongly condemns Israel’\
        s repeated orders for the evacuation of 22 hospitals” in Gaza, calling it\
        \ a “death sentence for the sick and injured.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8798684-e7ec-48f9-bbe8-be6430331b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896e93c-a91d-497e-9d9f-2a8f96149c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If patients are forced to move and are cut off from life-saving medical\
        \ attention while being evacuated, they all face imminent deterioration of\
        \ their condition or death, the WHO said in a statement.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9966aca-e4f8-4dba-84c7-ba705c3b8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55085093-fc8f-44a0-88ff-1c3840bb40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health facilities in northern Gaza continue to receive an influx of\
        \ injured patients and are struggling to operate beyond capacity, with some\
        \ patients “being treated in corridors and outdoors in surrounding streets\
        \ due to a lack of hospital beds,” it added.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ed5be-31fe-44cc-9be8-959435564003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba1201-0d99-4004-86ae-a6920e5b01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would a ground invasion look like?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3ed96-2184-45fe-a20e-318ae84bf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, which has massed troops and military equipment at the border
        with Gaza, said its ramped up offensive will feature hundreds of thousands
        of reservists and encompass “a wide range of operational offensive plans.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1a9cf-6cdf-465f-9fcb-109028747d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2a572-c598-4e59-b50b-4abc83ac6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to widespread airstrikes, Israel’s army is preparing troops\
        \ for an “expanded arena of combat,” the IDF said in a statement on Saturday.\
        \ The preparations have placed “an emphasis on significant ground operations.”\
        \r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feff7f3-e8a2-4d98-ba32-23147380c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b0064-aaa5-432f-888f-3f947732ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has shown a level of military capability far beyond what was\
        \ previously thought, and a recent CNN investigation found it is probably\
        \ well-prepared for the next phase of the war.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93003115-4d2b-4955-81be-07e01f2104a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4159834-1663-438f-8213-40c3eafdf127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complicating an Israeli offensive in Gaza are up to 150 hostages captured\
        \ by Hamas – including soldiers, civilians, women, children and the elderly\
        \ – and who are being held in the crowded enclave.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fab48-d874-46db-8d01-1981423944b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.079+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336d796-ff04-4d76-978c-f944ab6d59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF spokesperson Conricus said it is a top priority to get hostages\
        \ out of Gaza, despite the difficulty that a dense urban area adds to the\
        \ fight.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd643e5e-11f7-40b9-ba14-da10302f93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.081+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:10:40.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
