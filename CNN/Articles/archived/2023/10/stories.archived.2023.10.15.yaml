    'template': '1'
    'title': 'Magic in Manila: K-pop idols deliver Filo stans an unforgettable night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23c97a-4639-45f3-b255-cd123902be38'
      'mgnl:activationStatus': true
