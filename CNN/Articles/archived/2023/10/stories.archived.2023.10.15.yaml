      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59738a0-1565-4596-97bf-283a36af2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.865+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said Saturday it would allow people to move south “for their\
        \ own safety” on specified streets of Gaza during a six-hour window, but it\
        \ is unclear how widely the messaging was received on the ground, given the\
        \ widespread electricity and internet blackout.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6c82d-7ba6-4fec-a7e9-6285cb28f76d'
      'mgnl:activationStatus': true
