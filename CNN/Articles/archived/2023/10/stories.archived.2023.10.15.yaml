      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:46.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702b038-8693-44ca-bcc9-65a5bd724d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:40:37.033+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:46.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is deeply unfortunate that the former President chose to malign\
        \ the very institution that for years supported many of his own legislative\
        \ priorities.”\r"
