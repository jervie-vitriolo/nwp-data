      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508dc3a-713a-4fb7-aabe-2ba543d5436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.030+08:00
