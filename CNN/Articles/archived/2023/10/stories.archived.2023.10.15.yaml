      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he already asked his legal counsel to coordinate with\
        \ the NBI.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b3bf2-d768-427d-a3ef-67d2f7c17011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.028+08:00
