    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH warns off Chinese Navy ship after attempt to interrupt another resupply
      mission in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5cdde-8185-40fd-8b2c-b4a3a22e4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:15:07.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> – The
        Philippine Navy (PN) warned off a China People’s Liberation Army Navy ship
        after it shadowed and tried to cross the bow of a Filipino navy vessel during
        a resupply mission in the West Philippine Sea, the Armed Forces of the Philippines
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51376cc6-3869-4b23-bb83-364db6243e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last Friday, BRP Benguet led another resupply mission to Rizal Reef\
        \ Station in the Spratly Islands when a Chinese vessel PLAN 621 shadowed the\
        \ Filipino ship and tried to halt the navy's path by crossing its bow, just\
        \ 5.7 nautical miles southwest of Pag-asa island.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766f4b4-5c0c-4943-9e3b-b9c6acd90b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese military vessel at its closest point of approach was just\
        \ 350 yards away from the Philippine Navy ship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e81b3-d6c0-4126-98f1-33183b6b0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the Philippine Navy issued a radio challenge to the Chinese\
        \ military vessel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5c2cf-4614-42b3-91fc-57c778ef0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PN crew cited the violation of the Collision Regulations in its\
        \ radio challenges, and demanded that the Chinese vessel to steer clear of\
        \ the BRP Benguet,\" the AFP said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5e6f5-3f7f-4257-9d4c-59d173af1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Naval ship received a counter-response from PLAN
        621 using their so-called and patently baseless ‘<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html"
        href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">ten-dash
        line</a>’ narrative,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aeb8a5-f24f-4855-891f-2ede2351455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T20:53:30.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military did not disclose the outcome of the incident. CNN Philippines
        has contacted the PN and the AFP for more details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8eba8-6b0b-4db2-88ee-d73e0e34d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T20:53:30.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Western Command chief Vice Admiral Alberto Carlos condemned
        China’s latest aggression within the Philippines’ exclusive economic zone,
        stressing that their navy’s dangerous maneuvers “pose significant risks to
        maritime safety, collision prevention, and danger to human lives at sea.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f039cd5-74e7-4eb0-a6c5-96ad6c16bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T20:53:30.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China must immediately halt these unsafe actions and conduct themselves
        in a professional manner by adhering to international law,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556a5a-d19a-4b48-b367-25bcc4a825f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China last month also tried to interrupt the Philippines’ resupply\
        \ mission to the BRP Sierra Madre in Ayungin Shoal, but it was unsuccessful.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec702f36-9106-40dd-8ef3-7fcaa17171ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T19:30:07.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T20:53:30.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/8/ph-new-resupply-mission-ayungin.html">PH
        concludes new resupply mission to Ayungin after continued ‘harassment’ by
