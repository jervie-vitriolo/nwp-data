    'template': '1'
    'title': 'Grave threat complaint vs ex-Pres. Duterte, revocation of SMNI franchise
      eyed — lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5094f-7f4e-424a-8d4a-b0acf54688c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.028+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — ACT
        Teachers Rep. France Castro on Sunday bared that the Makabayan bloc is eyeing
        to file a grave threat complaint against former President Rodrigo Duterte
        following the threats he made against her in relation to the confidential
        fund request by his daughter, Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5ce31-01a0-4017-9ee0-69ab200d7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinitignan pa ng abogado natin kung ano ‘yung puwedeng ikaso. Sa
        initial, sinasabi nila ‘yung grave threat dahil ito ay direkta nang banta
        sa buhay ko, sa aking pamilya, at tingin ko sa lahat din ng mga against sa
        confidential funds o sa maling paggamit ng confidential funds and intelligence
        funds," Castro said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a66b3-949d-4bd1-99b6-e7b9bb7d37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our lawyer is looking into possible cases. They initially
        mentioned grave threat because it was a direct threat to my life and my family,
        and I think even to those against confidential funds or the misuse of confidential
        funds and intelligence funds.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ea026-32e4-47cc-8037-2992bc9fb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with his spiritual adviser Pastor Apollo Quiboloy on
        Sonshine Media Network International (SMNI) last week, former President Duterte
        defended his daughter’s controversial request for confidential funds for the
        Office of the Vice President and the Department of Education.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bd8f6-d54e-457e-bf10-771f61f3bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former president said the first target of his daughter''s proposed
        secret funds should be Castro. He also red-tagged the minority lawmaker and
        the rest of the Makabayan bloc.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119dcb0-e3cf-4ab3-9de7-ff6cb86dc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, House lawmakers said they took <a href="https://www.cnnphilippines.com/news/2023/10/15/dueter-vs-castro.html"
        target="_blank">“utmost exception”</a> to the elder Duterte''s statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851abff-2699-44f5-8b75-83d5a3ddbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also called on the former president "to avoid making threats or
        insinuating harm against any member of the House or the institution itself."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162fdd0-1cb0-428e-845a-f57a0e619547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening the lives of elected representatives is a blatant violation
        and a dangerous attack on the rights of individuals who are merely pushing
        for transparency and accountability in government spending," said <a href="https://www.cnnphilippines.com/news/2023/10/13/legal-action-vs-duterte-makabayan-death-threats.html"
        target="_blank">Gabriela Party-list Rep. Arlene Brosas</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127dc32-81e3-4d33-87c9-bcf57433a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makabayan mulls revocation of SMNI’s franchise</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0b454-e671-47c2-b775-114234cb08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the media briefing on Sunday, Castro also said the Makabayan
        bloc is mulling filing a House resolution calling for the revocation of SMNI’s
        franchise.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083892c-f7bd-47a2-9b55-db8bb29a76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pinag-aaralan din namin ‘yung House resolution para i-revoke ‘yung
        franchise nitong SMNI dahil hindi lang ito ‘yung una nilang ginagawa. Itong
        ‘yung pinaka-worst na in-air," she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc066830-5a7a-4550-8315-0dc211243f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang nararanasan lang namin dati vilification, red tagging, pero this
        is extreme at hindi dapat talaga ito lumalabas sa national TV itong mga pagbabanta
        sa buhay or death threat," she added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329de7dc-85a2-4ea2-8827-62055d5bb18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are also considering filing a House resolution calling
        for the revocation '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f3483-f6e2-4dea-9de0-373839db58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'of SMNI''s franchise because this is not the first time they did this.
        This is the worst that they aired. Previously, we''ve only faced vilification,
        red-tagging, but this is extreme and death threats should not be aired on
        national TV.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894c17f-77d7-4e2a-b1fa-05a525c0d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints over allegations of red-tagging were previously made
        against SMNI and two of its hosts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705fba2-e1d1-4319-8df4-e8a975f8a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T16:24:53.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-15T16:32:16.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMNI is owned by <a href="https://www.cnnphilippines.com/news/2023/9/11/atom-araullo-damage-suit-smni-Badoy--Celiz.html"
        target="_blank">Quiboloy</a>, who is wanted by the US Federal Bureau of Investigation
        for sex trafficking, bulk cash smuggling and other charges.</p>'
  'abalos-95-percent-transport-groups-wont-strike':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-15T17:06:07.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
