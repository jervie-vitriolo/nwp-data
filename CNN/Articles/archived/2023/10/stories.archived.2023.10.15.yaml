      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong>  – The
        leaders of all political parties of the House of Representatives on Saturday
        said they took “utmost exception” to statements made by former President Rodrigo
        Duterte, which included a death threat against a progressive lawmaker and
        criticisms of the chamber’s decision to reallocate confidential funds to security
        agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd4cc7-5291-4b9a-9d99-9a0ee6d96634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:40:37.033+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:46.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28056687-fa0d-48be-b816-77fad44d4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:40:37.033+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:46.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, leaders of all political parties in the House of Representatives,\
        \ take utmost exception to the remarks made by former President Rodrigo R.\
        \ Duterte. Our institution, the House of Representatives, has been unwavering\
        \ in its dedication to the Filipino people,” a statement issued by House Secretary\
        \ General Reginald Velasco read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159f5e0-c525-4557-a36d-f6e27e470777'
      'mgnl:activationStatus': true
