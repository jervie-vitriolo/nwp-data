      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hostilities with neighboring Lebanon are being closely monitored internationally,\
        \ as an escalation could draw the powerful Iran-backed Hezbollah paramilitary\
        \ group into the conflict.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea3247-993e-4a19-9368-57f6fb88cb27'
