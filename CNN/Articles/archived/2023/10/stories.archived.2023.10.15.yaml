      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5354e61-2526-4257-821c-9a28fc266a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.833+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the crossing appeared closed on Saturday when Palestinian-Americans\
        \ gathered there at the suggestion of the US State Department.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfc5d8-9445-4621-a359-1404eabdbaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.833+08:00
