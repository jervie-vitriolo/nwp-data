    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5049daf-0a80-41c0-9f4e-64557b841853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.104+08:00
