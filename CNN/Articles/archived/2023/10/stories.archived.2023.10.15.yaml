    'template': '1'
    'title': 'DFA raises Crisis Alert Level 4 in Gaza; Marcos urges Pinoy repatriation

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4bc97-44e4-4ce2-abcf-e1f06a438391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:39:37.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> -- The
        Department of Foreign Affairs (DFA) on Sunday raised the crisis level in Gaza
        City to alert level 4 after the Israel Defense Forces (IDF) said on Saturday
        it was "preparing to implement a wide range of operational offensive plans"
        against militant group Hamas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe90aa-f143-4232-982c-9b9463c54a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:39:37.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[In] Gaza, we will put it now under Alert Level 4," DFA Undersecretary
        Eduardo de Vega said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce02360-1e88-4e29-b31f-f98105b7e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:39:37.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means repatriation of Filipinos is now mandatory, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a0b36-bde2-4d43-845c-b4756aaf7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:39:37.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means we are telling you to please leave and we''ll help you
        leave. But if you don''t want to leave, you are there at your own risk," the
        official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf2f13-d07e-423c-acb4-8e9baec183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:30:18.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T16:05:10.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., meanwhile, vowed that the national
        government will make every effort to rescue Filipinos and bring them home
        to their families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ff58e-c420-4cd0-a028-699ba2c94160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:30:18.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T16:05:10.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427fe6b-0751-438f-aabf-fb1e95f19e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:30:18.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T16:05:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4814d-0be4-47e6-9f23-aa23078f0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:30:18.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-16T16:05:10.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under this heightened alert, we strongly urge repatriation from
        Gaza for the safety of our citizens," Marcos said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e8c22-c641-42a1-a620-54f120b4bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T14:26:39.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, people would be allowed to leave Gaza via
        the Rafah Crossing which connects to the Egyptian border. Around 78 Filipinos
        are already at the crossing but Egypt''s borders are still closed to foreign
        citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3b491-e7e5-45bb-8316-b13eb12a6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T14:26:39.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing is how long will they wait until they''ll be able
        to enter Egypt. From the Egypt side, our embassy is ready to pick them up
        and repatriate them," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228a695-e545-4ec7-8205-f661268f324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T14:26:39.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega earlier said 92 out of 137 Filipinos in Gaza are asking
        to be <a href="https://www.cnnphilippines.com/news/2023/10/13/8-pinoys-repatriate-israel.html"
        target="_blank">repatriated</a>.&nbsp;Meanwhile, the first batch of eight
        Filipinos from Israel is expected to fly home on Oct. 16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40952e3-1314-4b07-9ec1-dbce23adc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:39:37.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T16:05:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Jordan Wilfredo Santos previously said
        he was working with his counterparts in Israel and Egypt to identify <a href="http://https://www.cnnphilippines.com/news/2023/10/11/ph-embassy-in-jordan-repatriation-filipinos-in-gaza.html"
        target="_blank">possible exit routes</a> from Gaza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
