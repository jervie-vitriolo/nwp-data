    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba98dc8-07fa-44c5-a3b8-c019bcd031a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.867+08:00
