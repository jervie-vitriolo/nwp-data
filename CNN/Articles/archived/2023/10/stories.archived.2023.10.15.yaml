      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will commence significant military operations only once we see\
        \ that civilians have left the area,” Israel Defense Forces (IDF) spokesperson\
        \ Lt. Col. Jonathan Conricus told CNN early Sunday. “I cannot stress more\
        \ than enough to say now is the time for Gazans to leave.”\r"
