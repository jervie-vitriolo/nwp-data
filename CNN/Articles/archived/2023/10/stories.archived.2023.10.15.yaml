      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/14/tech/social-media-misinformation-israel-hamas/index.html"
        target="_blank">The Israel-Hamas war reveals how social media sells you the
