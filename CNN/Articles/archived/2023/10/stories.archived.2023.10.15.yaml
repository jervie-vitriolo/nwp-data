      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0af55f-14f8-49a1-b43b-fa8c0adb46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They told everybody to be here at 12, it’s been two hours almost,\
        \ nobody showed up, nobody is here to open the gates.” Haneen Okal, a New\
        \ Jersey resident, waiting with her three children, said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88f607-ecb4-47ef-83d1-8268443ec225'
