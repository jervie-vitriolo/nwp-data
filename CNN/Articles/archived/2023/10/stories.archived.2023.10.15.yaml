      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new phase in Israel’s deadly war against
        Hamas is coming, Israeli forces said, warning that the past week of crippling
        airstrikes in Gaza could soon be followed by “significant ground operations.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e5d46-f86e-42ba-a75b-6c0b253945c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.826+08:00
