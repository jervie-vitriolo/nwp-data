      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2e3cb-16a2-4c73-98bb-d41c94cafa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vogan names boxing as an example. Though once the most popular sport\
        \ in the US, boxing is now “fringe at best,” he said. There’s no Muhammad\
        \ Ali or Mike Tyson dominating, and Vogan can’t name the top five heavyweight\
        \ boxers at the moment.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698be7a-801d-40d8-9312-53ad0e930614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70813b08-5663-42ca-8c82-c0c858830d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most popular fighter right now? Jake Paul, he said, a YouTuber\
        \ and social media influencer with no previous boxing training, who has now\
        \ become one of the highest earners in the sport.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d61f5-151c-4c83-9b43-4ff0fdb1e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118f8bc-5a58-4c13-8ade-639f16623575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The formula works both ways. One study found that the golf stars featured\
        \ in Netflix’s “Full Swing” experienced a social media boost following the\
        \ premiere of the show, including already big names like Rory McIlroy.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d4e46-0baf-489b-8586-21a89fc80221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d1a52-a6b3-4da9-adbb-a9c85d62becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now, sports isn’t just a competition. It’s an ecosystem</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb74fb-1269-441c-a46e-7166f4ba1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more drama means more money, it makes sense to emphasize stories
        in order to sell sports. That’s exactly what actors Rob McElhenney and Ryan
        Reynolds are doing with “Welcome to Wrexham,” a reality show wherein the two
        buy Wrexham AFC, a small Welsh soccer team in a lower-tiered division, and
        attempt to make the club more successful, eventually leveling up to higher
        divisions.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713220e3-6eda-40b5-8dc5-4b2ec693e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ca83b-7ef0-437b-ba68-4288a28a9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a real-life underdog story, tailor-made for an American audience.\
        \ And it worked — this summer, the team played four matches in the United\
        \ States as a build-up to the start of the season, an almost unheard of journey\
        \ for a non-top tier team. Because of the show, audiences fell for the team\
        \ — and because they fell for the team, they bought tickets.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b5d1e-d7f6-42c3-b55b-f37266251f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd7a38-daf6-445a-aa1e-8577be2bcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the US, people probably had never heard of this team,” Havard said.\
        \ “It actually makes me wonder how many other people will try to do this.”\
        \r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338a474-a842-4968-976d-f5cefbd48dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a984d-bff5-438b-81ba-241342f7afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The once clear delineations between sport and story, and even between\
        \ reality and fiction, are rapidly becoming muddled. There could be more merging\
        \ between scripted and reality shows, Havard said, something like HBO’s “\
        Winning Time,” which tells the story of the Los Angeles Lakers’ rise through\
        \ a fictionalized lens.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c189da-a053-4118-a4eb-b025a97858fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcea3c-11b7-4d70-85ab-9d479c46ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple TV+’s “Ted Lasso” already toes that line between reality and\
        \ fiction.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4939b1-a189-42eb-b54c-7cfca22387f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd25f6c-4e17-4cd8-a999-c22abdc499c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFC Richmond is not a real team, but in the show, they play well-known\
        \ squads like Manchester City and West Ham United. And following the success\
        \ of the first two seasons, the English Premier League secured a licensing\
        \ deal with the show worth about half a million dollars, in which the show\
        \ could use its branding, logos and archival footage. Though it’s hard to\
        \ say whether “Ted Lasso” drove American interest in the EPL, or soccer in\
        \ general, the move by the EPL speaks for itself. (And the show quite literally\
        \ began as a commercial for the league.)\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af751fb-cb48-46e2-9add-04cafcb70902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c07cef-5d91-49f6-a773-7ac434e326c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you asked (people) to name five EPL teams, I wonder how many people\
        \ would name AFC Richmond,” Havard said. “And that’s a fictional team.”\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad8770-60cf-47f1-88d7-0daf16a208e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9b009-2d8a-4f96-b3c4-8f121d8568a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But can people tell the difference? Hannah Waddingham, who plays the\
        \ owner of AFC Richmond in “Ted Lasso,” is now featured in an ad for the NFL\
        \ on Fox. And though her character from the show is not specifically mentioned,\
        \ it may be alluded to — she’s buttoned up in business professional, posture\
        \ erect, sipping a warm beverage, presumably tea. Coincidence?\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd840d16-b056-44f0-a9b0-7ea187b0d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c2022-5148-4b70-b959-d65e20574c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fiction, then, is seeping into reality — and reality is seeping into\
        \ fiction. Sports stars like former NFL player Marshawn Lynch show up in prestige\
        \ television; meanwhile fictional team owners preach the glories of professional\
        \ football.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f5df0-7815-4d31-8927-4be35194e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec4e20-ccca-4358-8b28-2afe1f6cd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sports have gone beyond the game itself. Now, it’s an ecosystem of\
        \ sales pitches: Our favorite binges advertise live sports, live sports produce\
        \ our favorite athletes, our favorite athletes then show up in our favorite\
        \ binges. And so it goes.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e4550-6346-417e-b26a-c749ba3fe6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254e830-b4b6-48f8-9fa3-4eb577a2cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If stories sell, then there’s money to be made.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca632991-830a-4c3d-9c78-e1e766c6c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:48:15.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-15T22:48:16.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/15/entertainment/f1-drive-to-survive-sports-docuseries-cec/index.html">How
        F1 and ‘Drive to Survive’ show the changing way we watch sports</a>."</em></p>'
