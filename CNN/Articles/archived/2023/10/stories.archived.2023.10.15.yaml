      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1857828-0012-4ee6-b0a6-8a5538d580e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millions were within the path of the annular solar eclipse as it created\
        \ a “ring of fire” in the sky over North, Central and South America.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5129907-e35a-43cc-b488-6c0bb1fee0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516bbd3-6b8a-488c-9b6b-6d427085a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an annular solar eclipse, the moon is at the farthest point\
        \ in its orbit from Earth, so it can’t completely block the sun. Instead,\
        \ the sun’s fiery light surrounds the moon’s shadow, creating the so-called\
        \ ring of fire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb1882-41e6-48b8-9ea6-467fcd0faf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9a1d9-db2d-4b8a-b4dc-f3e44a20ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eclipse began in Oregon at 9:13 a.m. PT (12:13 p.m. ET). It is\
        \ expected to end off the Atlantic coast of Brazil at 3:48 p.m. ET.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788bf3f-dc53-4eb2-9643-7c2f0dfc2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c40f43-c66b-482c-bd6d-8d5e94435a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it passed over city after city, the skies darkened as the moon moved\
        \ in front of the sun, causing temperatures to drop.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fbcef-08c1-4c3c-a689-904baad57dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5a9e0-ce79-41b9-b54f-e87b434c3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those outside of the path were also treated to a crescent-shaped partial\
        \ solar eclipse, when it looks like the moon is taking a bite out of the sun.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7ae60-d023-413f-8a91-8840c05fba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36035b00-5283-47d4-9cb1-a8cf5d48b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little crescents were visible on the ground and reflecting off car\
        \ windshields and skyscraper windows. For those standing by trees, the spaces\
        \ between the leaves acted as pinholes and the light streaming through those\
        \ gaps appeared as individual crescents.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21117c0e-2a5a-4a36-8229-8c712caff183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd89de3-f968-4c1a-ae86-669f059ee692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:42:01.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-15T12:44:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you missed out on seeing this year’s annular eclipse, sky-gazers
        across North America are in for a treat on April 8, 2024 when a total solar
        eclipse will pass over Mexico, the United States and Canada. So hold onto
        your certified eclipse glasses, solar viewers and solar filters for your camera
        — you can use them again in April to safely view another scintillating event.</p>'
