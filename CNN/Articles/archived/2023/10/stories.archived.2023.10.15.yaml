      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, DC (CNN) —</strong> The global economy is facing
        tremendous uncertainty from the war between Hamas and Israel in the Middle
        East, on top of the ongoing war between Russia and Ukraine. Those conflicts
        don’t just threaten the regions where they’re unfolding; they may also fray
        the weakening interconnectedness that remains among the world’s largest economies.</p>'
