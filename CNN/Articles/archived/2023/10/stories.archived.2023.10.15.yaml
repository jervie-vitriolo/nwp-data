      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hostilities also spilled over between the Lebanese militant group Hezbollah\
        \ and IDF forces on Saturday in the disputed Shebaa farms, near the Israel-Lebanon\
        \ border. Israel said it returned fire after Hezbollah launched an attack\
        \ on the territory – a disputed strip of land between Lebanon and Syria adjoining\
        \ the Golan Heights, under Israeli control.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5724d7-201b-4759-9a20-02e0bcb67e89'
