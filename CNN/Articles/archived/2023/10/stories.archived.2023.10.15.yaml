      'mgnl:lastActivated': 2023-10-15T10:36:37.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1374d90-128c-4ac7-9f38-cc797effc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.826+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops and military equipment have massed at the border with\
        \ Gaza as Israel prepares to ramp up its response to a deadly October 7 attack\
        \ by the Islamist militant group Hamas, which controls the enclave. Warplanes\
        \ continued to blast Gaza over the weekend, as civilians fled southward, following\
        \ evacuation instructions by the Israel Defense Forces (IDF).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719201f-736f-48d9-b1de-d42d69e577ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19688e-1524-4927-8c02-a5f501524856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several United Nations agencies have warned that mass evacuation under\
        \ such siege conditions will lead to disaster, and that the most vulnerable\
        \ Gazans, including the elderly and pregnant, may not be able to relocate\
        \ at all. For days, Israel has cut off the Gaza population’s access to electricity,\
        \ food and water.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dc712-e029-41fd-bac8-5d75f9827264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28539e1e-7575-4cbd-b133-08b3e48ef910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The order to evacuate 1.1 million people from northern Gaza defies\
        \ the rules of war and basic humanity,” wrote Martin Griffiths, head of the\
        \ United Nations Office for the Coordination of Humanitarian Affairs, in a\
        \ statement late Friday. “Roads and homes have been reduced to rubble. There\
        \ is nowhere safe to go.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ed37a-96a3-4fe8-a0c7-4a462130eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111c140-c2d8-4f3f-8701-28d37ed593aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following an apparent explosion on Friday, extensive destruction could\
        \ be seen on Salah Al-Deen street – a main route for evacuation – in videos\
        \ authenticated by CNN. A number of bodies, including those of children, can\
        \ be seen on on a flat-bed trailer that appears to have been used to carry\
        \ people away from Gaza City.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d1a65-8f2d-4d71-99f9-0573ec918a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e38ed-377e-4a03-98a8-1c5fb7ab61fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear what caused the blast. CNN has reached out to the IDF\
        \ for comment on any airstrikes in the same location.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4cc82-6906-4880-8898-806e9cab5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5c8ab-1141-46a3-98f0-541798d051c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.830+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli military airstrikes have killed 70 evacuees and injured 200\
        \ more since the first evacuation order was issued Friday, Hamas’ media office\
        \ told CNN. According to the Palestinian Ministry of Interior and National\
        \ Security, Palestinian medical services and civil defense crews were targeted\
        \ by an Israeli strike at the site of a rescue operation in northern Gaza\
        \ on Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c9414-c84b-4c34-a40c-ac81640763d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.830+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67089522-1ac4-4b5c-b507-f6278507d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.831+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF has said that it targets locations associated with Hamas in\
        \ the densely-packed enclave, and that Hamas leaders have already taken measures\
        \ to protect themselves from airstrikes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1f3a1-ee23-43bd-a53d-9ac9951e8615'
