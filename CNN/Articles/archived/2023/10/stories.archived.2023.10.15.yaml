    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef07d8-dd73-4734-b549-de34f6b96104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.856+08:00
