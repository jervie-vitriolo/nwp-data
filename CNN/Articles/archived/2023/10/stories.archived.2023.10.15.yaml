    'lead': 'Interior Secretary Benhur Abalos on Sunday said 95% of transport groups
      will not participate in the transport strike on Monday, assuring that no transportation
      paralysis would occur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T17:09:03.018+08:00
