      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 2,215 Palestinians have been killed in Gaza from Israeli strikes,\
        \ the Palestinian Ministry of Health said in an update Saturday. That toll\
        \ includes 724 children.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a32fd-9ff8-4007-8b71-87ae2e5f1563'
