    'stories': []
    'template': '1'
    'title': 'What you need to know about Europe’s bedbug panic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd41e04-06b9-4fdc-8ba7-b252a8fd819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dermatologist Zeina Nehme says her clinic
        usually sees a number of cases every summer in which patients have been bitten
        by bedbugs while traveling. Yet surprisingly enough, she says none materialized
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47b1c8-f7b3-49ba-9062-807dbf3d6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b50982-73db-462a-9df1-a5030a99cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, like anyone else not living under a rock, Nehme has seen the\
        \ flurry of headlines and social media accounts documenting the bedbug paranoia\
        \ in Paris, which erupted during Fashion Week and has since spread to other\
        \ cities including London.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c7b53-3aed-4000-abb7-f59c7b55890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ec0bc-798c-4bf5-866a-2eb000d6d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, during her recent trip to the City of Light, Nehme decided to embark\
        \ on an experiment of sorts: to see one of the troublesome critters firsthand\
        \ and use it as fodder for a social media video.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c4dc2-e9c9-463c-9d75-19218ef79c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e958b8-ac7a-43f6-9644-e3f1dc996d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Nehme, who is based in Beirut, Lebanon, says she found nary a pesky\
        \ parasite during her long weekend: not on the metro, in restaurants, nor\
        \ the 17th arrondissement apartment where she stayed with a friend.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf421e4-94e5-4ffc-b51c-96142db40193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a524475-7547-4f75-9ecc-4aebeaf62e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since I am a dermatologist and I post a lot on my clinic account,\
        \ I thought it would be nice to post a reel on bed bugs,” she told CNN Travel.\
        \ “I actively searched to find one to take pics and do the reel. Nothing.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164983e4-a1aa-415e-b169-ec6bf50451a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53496ca5-d23b-4f59-bc0f-f0ecc7ce65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cynthia Starkey, a lawyer based in Phoenix, also had a close eye out\
        \ for the critters while she and her daughter recently visited Paris during\
        \ their three-month, six-country trip through Europe. But, like Nehme, neither\
        \ saw any in their Airbnb rental, on public transit, or elsewhere.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e0772-06ad-4f6d-9ad3-8c80e4958186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.332+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748e8ba-7f03-4441-9d6b-760016b77d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.332+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, Starkey said, most of the panic about the Paris leg of their\
        \ trip has come from friends and family elsewhere – like her sister back in\
        \ the US, who texted Starkey that she’d heard the 2024 Summer Olympics, which\
        \ will be held in Paris, were being canceled because of the bedbug situation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a73810-378f-4452-8417-29a9234cef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.332+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bfd90-5bd8-44b4-8d38-bda95414605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.333+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was like, ‘I find that very hard to believe’,” Starkey told CNN\
        \ Travel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216b1aa-aae6-4c55-955e-fc26dba98e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.333+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.649+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94379540-28c7-4dc1-abd9-7ce4a1297d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.334+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.649+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a previous heads-up Starkey received from a journalist friend\
        \ who lives part time in Europe about the bedbug situation, Starkey’s daughter,\
        \ Mikayla, had already done some online research.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180efd3-5998-47c9-904c-1f5ce68dd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.334+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.649+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0584053-2354-41a4-8ca5-af124ced1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.334+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.649+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s like, ‘I’m seeing that it’s no worse this year than any other\
        \ year, and I’m not concerned,’” Starkey said. “So if she wasn’t concerned,\
        \ I’m not either.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7754c3c-35f6-4ffb-8d8c-0ec19a85e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.335+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.649+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a68264-db0e-4af2-b20e-56c26d524d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.335+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such accounts tell a different story than the one painted by itch-inducing\
        \ tabloid headlines and social media accounts showing images of infested mattresses\
        \ and furniture tossed into alleyways.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032ddb3-9bba-4f77-80e8-f54dfab07fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.336+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dcff9-474d-4e96-a987-0e8579dc3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.336+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to some entomologists and travelers, the reality is a bit\
        \ more nuanced: While bedbugs of course exist – and very well may be resurging\
        \ in tourist hubs like Paris following yet another summer of blockbuster travel\
        \ – the actual situation, while unpleasant, feels considerably more overblown\
        \ in the media than it does out-of-control on the ground.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787695d-c031-46a8-bdea-6c9bfca1d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.337+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c7049-fe2f-454d-86a6-476d0933f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.337+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I expect that somebody happened to notice it, and for one reason or\
        \ another, probably at the time because it was Fashion Week, the right things\
        \ aligned and it just happened to bring this to the media,” Zach DeVries,\
        \ assistant professor at the University of Kentucky’s entomology department,\
        \ told CNN Travel.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13464e09-8d5f-4103-ad09-7f8ab5d9fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96b9a5-8567-4287-8851-24904da67ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bedbugs, more than any pest, kind of grab people’s attention, and\
        \ I think it’s more likely that it just got the attention [of the media] rather\
        \ than being an actual outbreak.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e5b51-f82e-4b53-8a5e-fe62e80ec1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.339+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333ecc0-9ab9-4dd9-866a-53407a21f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.339+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeVries also said he wouldn’t advise travelers to cancel an upcoming\
        \ trip to Europe or anywhere else based on bedbugs. However, travelers can\
        \ use the latest headlines as a reminder to be more diligent about their surroundings.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0549a-b6fe-4741-bea0-2bf038a3b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.651+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62cd61-f425-432f-b9f9-9f3851c8bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.340+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s being cognizant and aware that they could be there but not being\
        \ – I don’t like using the term paranoid – but not being paranoid, to the\
        \ point where you don’t travel or do things anymore,” DeVries said. “You can\
        \ balance your travel with a healthy perspective on the environments you may\
        \ be going into.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6a564-5ce5-4f8f-ad26-e51fca09aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.341+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe215a87-fa38-4bb4-865a-423b30f9dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.341+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘No reason for general panic’</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bf7fe-979f-4427-8418-d9d29292d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.342+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of bedbugs in Paris began popping up during Fashion Week, from\
        \ September 25 to October 3, with a few videos of the vermin crawling on public\
        \ transit.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e83fad-8213-487d-9d50-c044734e2a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.343+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a0e9c-7d8b-4560-a1b3-61001a04e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.343+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Freaked-out fashionistas in town then started documenting their concerns\
        \ on social media, and the mainstream media soon began picking up the story\
        \ as well. Paris officials soon stepped into the conversation, promising to\
        \ take action, and, as reported by French newspaper Le Monde, President Emmanuel\
        \ Macron’s Renaissance Party pledged on October 3 that it would put forth\
        \ a bill to combat the “scourge” of bedbugs.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759dca3a-3c24-4ac0-8a58-85a75ab699a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daf26b-2a15-4da5-a7a2-b809379e416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one is safe,” Deputy Mayor of Paris Emmanuel Grégoire posted on\
        \ X/Twitter, on September 29. “Faced with a bedbug infestation, coordinated\
        \ measures are needed that bring together health authorities, communities\
        \ and all relevant stakeholders to prevent the risk and act effectively.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be87c5-e89e-4ec7-993f-62dda8055bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd511716-5ed1-43c4-834c-23e3ae1dbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid a growing panic among both Parisians and travelers, French Health\
        \ Minister Aurélien Rousseau pleaded with the public to remain calm, saying\
        \ there was “no reason for general panic” and that “France has not been invaded\
        \ by bedbugs” in an October 3 interview with French outlet France Inter.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a82bc4-8170-4a78-b08a-22ba6418b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac84bf-b924-45e3-937c-38567383ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet that still hasn’t stopped the fear – if not any infestation itself\
        \ – from spreading to other European hotspots, perhaps most notably London.\
        \ Some travelers began voicing concerns that the bugs were hitching a ride\
        \ from Paris to the UK capital on the Eurostar.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded0885-d5ce-4d32-a7f2-a963a372bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.348+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c8243-0cb4-4d2d-ba78-fcec86b0c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.348+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to website PoliticsJoe, London Mayor Sadiq Khan called the\
        \ situation “a real source of concern” and said officials were taking preventative\
        \ measures to avoid the problems Paris had been facing.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb760d-708c-4763-84ee-324386a0c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.349+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be0ae7-f7aa-4cc8-acc5-c9010366335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.350+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exact figures that accurately document the situation are difficult\
        \ to come by. One statistic that’s been widely circulated in the media comes\
        \ from a survey by Anses, the French Agency for Food, Environmental and Occupational\
        \ Health &amp; Safety, that claims more than 1 in 10 French households had\
        \ been infested by bedbugs over the previous five years.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47373977-f642-4eef-bc98-85420b914d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.350+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17724157-b4d7-4495-81a6-83add5c85de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.351+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, as noted by Joe Rominiecki, senior manager of communications\
        \ of the Entomological Society of America, “it doesn’t place that into much\
        \ context or note any data for this year.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ec418-3fa1-4477-9e28-bfcd4c83adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.352+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d01f2-a798-4839-8c14-04947ac64a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.353+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anecdotal evidence also is difficult to quantify.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba36a1-005e-4ac2-aaf8-a9c98c328fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.353+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb800b6-7afe-4545-96b2-247a395511d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.354+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been in conversations with some colleagues who are based in Europe,\
        \ and some of them tell me, ‘yeah, it’s nowhere near as bad as what you’re\
        \ hearing,’ and then others are saying, ‘Yeah, it is, bedbugs have swept across\
        \ the landscape,” said Richard Pollack, senior environmental public health\
        \ officer for Harvard Campus Services (Pollack noted that he was not speaking\
        \ on behalf of his employer). “But then I question, what is the basis on which\
        \ they have offered this proclamation?”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53f482-5372-4847-a487-54eb05530071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.355+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a692fdd-0343-451f-9725-dd44994ebc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.356+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, experts note that the parasitic problem isn’t confined\
        \ to Paris – just ask anyone who was living in New York during the mid- to\
        \ late 2000s, when a surge of Big Apple bedbugs captured headlines for weeks\
        \ – and that the situation can easily be overblown in news reports.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cf461-44e6-4b3b-9483-c644c5ea95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.356+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0a1f7-5382-4d28-ade1-37cce6e8e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.357+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bedbugs had, indeed, become resurgent, but not nearly to the levels\
        \ that were described in the media,” said Pollack, who recently returned,\
        \ bedbug-free, from a two-week trip to the Netherlands, Belgium, Luxembourg,\
        \ Germany and France. “I anticipate that the upcoming Olympics in France might,\
        \ in some way, be contributing to the level of recognition, fear, and fear-mongering.”\
        \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ff046-34fc-4e4a-b2f6-b21327c4e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bf080-3f16-4154-81c1-8fd93d245917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to London, other western European countries that are easily\
        \ accessible via train connections from Paris, including the Netherlands,\
        \ have been keeping an eye on the situation. Dutch public health officials\
        \ told NL Times, an English-language outlet, that there appears to be no current\
        \ sign of infestation in the Netherlands.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a8e1f-3897-4f67-88fb-698b4514228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.360+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee092f9-32a0-4751-b3fe-21e21a402056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.360+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet in Belgium, doctors in Antwerp are “sounding the alarm” about the\
        \ spread of bedbugs from Paris, according to The Brussels Times.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fac2e-445c-434d-b57a-f6e6887ee4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.361+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c685a0-672a-4e75-8d26-30c051936cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.362+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, some airlines are taking a proactive stance. In a statement\
        \ provided to CNN Travel, an Air France spokesperson said there have been\
        \ no incidents involving bedbugs on flights in recent years, and the airline\
        \ follows strict protocols and recommendations from the World Health Organization\
        \ in terms of insect eradication.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a117b-54ff-4605-9502-8cf488980f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac698afd-e863-4dfb-90e1-71197595d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.364+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to its normal cleaning procedures, the carrier also has\
        \ introduced a specific procedure “to deal with reports of suspected bedbugs\
        \ presence,” which includes grounding the aircraft and performing a chemical\
        \ treatment by an “accredited service provider.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac341d1-32c4-456b-98b2-9c83f207bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.365+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d4fe0-99f8-4fd8-9271-99d3022ded65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.367+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precautions travelers can take</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef94d59-7937-44b8-b72e-febbfe95de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.368+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One possible upside to all the recent bedbug hype: It offers travelers\
        \ a reminder to start taking extra steps to stay as safe as possible when\
        \ it comes to the little buggers.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b9c58-8c0c-4e8a-90ee-b7913f265935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.369+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa734001-b5fa-40ad-8ef4-20a1ad552f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.370+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts recommend a thorough check of hotel rooms, keeping an eye out\
        \ for telltale signs like reddish-brown marks (which come from – yuck – crushed,\
        \ blood-fed bugs) along mattress seams and other soft surfaces. Another wise\
        \ move is to keep your suitcase on a luggage rack.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dff092-86e1-4cd8-ab7b-c0a3f01f70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.371+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b8685-d185-4fc9-9045-3cd4d319885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.371+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A funky smell is another potential indication of an infestation, as\
        \ bedbugs communicate through releasing chemicals that leave a “sweet or musty\
        \ odor” behind, according to the American Academy of Dermatology Association.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9878e-5cba-49b7-add2-dd2a09f0cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05ea87-cba5-43fa-b9ee-bfb67c8d3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Travelers who suspect an infestation should take photos and report\
        \ it to hotel staff immediately. If you have to cancel a booking, travel insurance\
        \ can also come in handy, too, but be sure to read the fine print beforehand\
        \ to see what’s covered. But as Citizens Advice, a UK-based consumer rights\
        \ organization, notes in its section about bedbugs: “If you didn’t complain\
        \ about bedbugs at the time, it’s very hard to claim compensation afterwards.”\
        \r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0e712-ae63-437f-9a8e-394207feed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2106f-9455-4ed6-a0ac-24166dbb8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Don’t forget to keep up the effort when you return home, either. If\
        \ possible, store your suitcase away from living areas (Pollack stores his\
        \ in the basement following a trip), and wash and dry your clothes on high-heat\
        \ cycles. For the ones you can’t wash, steam and freezing (yes, you can toss\
        \ them right in the freezer but be sure to put them in a plastic bag first,\
        \ advises Orkin Canada) also should do the trick.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e6990-d842-4039-bda2-7c78fc76005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23862ad-6e7d-4858-bfd3-11a11d924d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some travelers are taking their precautions even further, like a social\
        \ media user who recently shared a video on TikTok of themself sporting a\
        \ head-to-toe hazmat style suit — a la Naomi Campbell on an airplane — on\
        \ a Eurostar train, proclaiming “bedbugs are not gonna get me.”\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb36030-1a4b-4330-8a4a-213bcabfb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.378+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03ad3c-a043-4ad4-8b30-a3f44f0bec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.379+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And for others, there’s no measure imaginable that would make them\
        \ feel comfortable taking a trip to a place with documented cases.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9ce85-318f-4b17-a3a0-fa465ce373f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.380+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88642f60-5892-439c-b89f-0764177cb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.381+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colleen Oakley, a bestselling novelist in Atlanta, told CNN Travel\
        \ she would “absolutely not travel” to Paris right now based on her “awful”\
        \ experience with the creepy crawlies in 2006. Oakley and the friend she was\
        \ living with had to vacate their sublet in New York’s West Village neighborhood\
        \ and stay in a hotel for three weeks while their apartment was treated.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbff01-a194-4ebe-8af6-8bf5d65e65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.382+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dc719-5bd8-4bdf-b5d8-cf6a13d9d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.384+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had PTSD for years,” she said. “Bedbugs are a pain to get rid
        of — time-consuming, expensive, and for weeks after I was never really sure
        we got them all, so I would wake up with anxiety in the middle of the night.
        It sounds silly to have panic attacks over bugs, but they are really invasive
        critters. Definitely not worth it, at least for me, for a vacation.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24072090-8e1e-4e38-9bba-f8cc2f8bb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T06:58:02.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:21.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/travel/what-you-need-to-know-about-europes-bedbug-panic-wellness/index.html">What
        you need to know about Europe’s bedbug panic</a></em>."</p>'
  'mental-health-israel-Hamas':
