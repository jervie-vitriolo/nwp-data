      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think everybody is feeling pretty, pretty stressed right now.
        But while you’ve got a lot of company, try to steer clear of catastrophizers
        in your life — people who really see the most doomful situation. … Probably,
        including them in these conversations will ratchet you up.”</p>'
