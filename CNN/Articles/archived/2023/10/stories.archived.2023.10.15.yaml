      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One overwhelmed hospital in Gaza told CNN that it had resorted to using\
        \ ice cream trucks from local factories as makeshift morgues due to overflowing\
        \ hospital mortuaries.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b6caa-30c0-4e20-80da-ce068e8b1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-10-15T10:36:37.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ba941-e1ee-4587-aed1-b6fd483801c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T07:22:05.854+08:00
