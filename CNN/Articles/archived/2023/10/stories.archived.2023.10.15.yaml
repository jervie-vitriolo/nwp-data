      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dde03-d593-457c-9f51-c7a26c279862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T12:37:02.028+08:00
