      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do things that make you feel better,” Saltz said. “That could be actually\
        \ watching something positive to counter some of the negative. It could be\
        \ doing something to help or that feels like it’s helpful. … Anything that\
        \ you feel helps the situation in some way is a great antidote.”\r"
