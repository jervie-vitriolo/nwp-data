      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has said it is ready in case there are attacks from neighboring\
        \ Lebanon or Syria.\r"
