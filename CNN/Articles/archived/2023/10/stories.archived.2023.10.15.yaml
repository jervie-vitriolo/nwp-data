      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, Lebanon-based Palestinian militants have launched rockets\
        \ into Israel, leading to Israeli attacks on Lebanese territory, including\
        \ Hezbollah positions. Hezbollah has fired back at Israeli border positions\
        \ with precision-guided missiles.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc1d27-99c8-4f7c-8200-067ac4ea7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.103+08:00
