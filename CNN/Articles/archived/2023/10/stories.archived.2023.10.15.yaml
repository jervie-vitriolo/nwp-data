    'jcr:uuid': '3f466b9c-6c4e-4ae2-aa36-48310d67a692'
    'lead': 'Dermatologist Zeina Nehme says her clinic usually sees a number of cases
      every summer in which patients have been bitten by bedbugs while traveling.
      Yet surprisingly enough, she says none materialized this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-15T06:58:02.317+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-10-15T10:36:21.645+08:00
