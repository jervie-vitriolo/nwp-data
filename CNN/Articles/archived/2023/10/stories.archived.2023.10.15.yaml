      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1a3b3-ba0e-4448-890f-9af4fc1f0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-15T22:10:39.032+08:00
