      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said Saturday that its fighter jets had struck operational\
        \ headquarters used by Hamas militants, killing the head of the Hamas Aerial\
        \ System in Gaza City, who the military claimed was “largely responsible for\
        \ directing terrorists” during last week’s attack on Israel.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
