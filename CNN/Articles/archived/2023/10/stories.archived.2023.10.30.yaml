      'text': '<p>“I have no words,” he said. “I just want my son back.”</p>'
  'additional-investigation-required-matthew-perry-death':
    'author': 'Josh Campbell, Cheri Mossburg and Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-30T13:00:51.000+08:00
    'imagesource': 'jcr:ee91d90b-e669-4fa7-8808-4cba95f28941'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8f7e81-7d20-43d5-a175-b0fa6740c21a'
    'lead': 'The cause of actor Matthew Perry’s death at his residence Saturday will
      require additional investigative steps by the Los Angeles County Medical Examiner’s
      Office before reaching a conclusion, according to records from the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T13:02:10.832+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-30T13:13:27.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Medical examiner indicates additional investigation required in death
      of actor Matthew Perry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e7af0-2958-4289-87b6-e15c942a67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cause of actor Matthew Perry’s death
        at his residence Saturday will require additional investigative steps by the
        Los Angeles County Medical Examiner’s Office before reaching a conclusion,
        according to records from the agency.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17e89e-3c2b-434f-b0e6-909fb4c87559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medical examiner updated its online record for Perry on Sunday\
        \ afternoon, listing his cause of death as “deferred.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14394e-79a6-4aed-818e-8fcffa8cb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In cases where the cause of death cannot be determined at the time\
        \ of autopsy, a deferred certificate will be issued until additional studies\
        \ have been completed,” according to the LA coroner’s guidelines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba50b0-741b-43bb-947e-04a455288124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An autopsy has been conducted, but examiners are awaiting the results\
        \ of toxicology reports in order to determine Perry’s cause of death, the\
        \ medical examiner’s office told CNN on Sunday. Such reports can take weeks\
        \ to complete.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47984914-a0c0-4d96-bd6e-d6f9f6ddca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators are planning to use the toxicology reports to determine\
        \ whether any foreign substances may have contributed to Perry’s death, according\
        \ to a law enforcement source.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecac043-fa16-4053-a765-bf47358eff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Los Angeles Police Department Robbery-Homicide Division is investigating\
        \ Perry’s death, but a law enforcement source told CNN that no foul play is\
        \ suspected. On Sunday, the medical examiner’s records indicated the actor’\
        s remains were ready to be released to his next of kin.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534454b5-c931-48b5-be8d-1d0591948b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Los Angeles Fire Department spokesman Brian Humphrey told CNN a 911\
        \ call came in Saturday at 4:07 p.m. for a water rescue emergency. LAPD responded\
        \ at 4:10 p.m. and characterized the call as a death investigation shortly\
        \ after.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5f5b1-3393-4fa3-bae4-9ad3293d68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry, 54, was found unresponsive in his hot tub, according to the\
        \ Los Angeles Times, citing law enforcement sources.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37083c51-a866-4f56-9f79-3e595fb2193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s parents, John Bennett Perry and Suzanne Morrison, along with\
        \ his step-father, “Dateline” correspondent Keith Morrison, were seen arriving\
        \ at the actor’s home Saturday night amid the police response.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30744a20-3d1b-47ff-878a-aa470504386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Perry’s family released a statement to People magazine saying\
        \ that they were “heartbroken by the tragic loss of our beloved son and brother.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460914f6-45a6-495b-a168-2483c2162912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Matthew brought so much joy to the world, both as an actor and a friend,”\
        \ the statement said. “You all meant so much to him and we appreciate the\
        \ tremendous outpouring of love.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac67e03-a141-40c8-ae0d-fa79403bd0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An open book</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa2564-2331-4614-855f-d71518bc9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry was candid about his struggles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693ee8c-9b4d-4209-b9f6-db94eebbd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He opened up about his recovery from addiction and his dedication to\
        \ helping others in his memoir, “Friends, Lovers, and the Big Terrible Thing:\
        \ A Memoir,” which he released in November 2022.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811d4aa-0cb6-4cbc-b825-cd1ce847d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The best thing about me, bar none, is that if somebody comes to me\
        \ and says, ‘I can’t stop drinking, can you help me?’ I can say ‘yes’ and\
        \ follow up and do it,” he said while appearing on the “Q With Tom Power”\
        \ podcast last year to discuss his book.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bf7cc-ef08-41fa-a8c7-3804a468c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry went on to say that he wanted to be remembered “as somebody who\
        \ lived well, loved well, was a seeker” and that “his paramount thing is that\
        \ he wants to help people.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d284867-e90a-442a-9679-320824820b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s what I want,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f9395-a780-4238-8fb9-e6e0f14c723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry was battling addiction at the height of his career on “Friends”\
        \ and said during the interview that because of this, he wasn’t able to watch\
        \ the show.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0d242-69d4-42e6-af53-25861792f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jennifer Aniston, Lisa Kudrow, Courteney Cox, David Schwimmer and Matt\
        \ LeBlanc co-starred alongside Perry on “Friends,” which ran from 1994 to\
        \ 2004.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bee96f-c867-4db0-86d5-a79036ac0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actors have yet to comment on Perry’s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a79b42-d46e-45ff-a317-e39d6b3ed77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, “Friends” co-creators Marta Kauffman and David Crane and\
        \ executive producer Kevin Bright released a statement to CNN, saying they\
        \ were “shocked and deeply, deeply saddened by our beloved friend Matthew’\
        s passing.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f0cea-be93-4c42-be8a-25515e17ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It still seems impossible. All we can say is that we feel blessed\
        \ to have had him as part of our lives,” their statement said. “He was a brilliant\
        \ talent. It’s a cliche to say that an actor makes a role their own, but in\
        \ Matthew’s case, there are no truer words. From the day we first heard him\
        \ embody the role of Chandler Bing, there was no one else for us.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99a909-31a4-4b79-a00b-98fada4c308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:02:10.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:13:27.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: “We will always cherish the joy, the light,
        the blinding intelligence he brought to every moment - not just to his work,
        but in life as well. He was always the funniest person in the room. More than
        that, he was the sweetest, with a giving and selfless heart…This truly is
        The One Where Our Hearts Are Broken.”</p>'
  'vp-harris-US-no-intention-of-sending-combat-troops-to-gaza':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T13:02:13.000+08:00
    'imagesource': 'jcr:8b2b6b32-dfe0-49bf-a40a-492acbaa9a24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72084580-3e90-453e-8a6b-bdbac4b644ca'
    'lead': 'Vice President Kamala Harris said in an interview that the US has ''absolutely
      no intention'' of sending American combat troops into Israel or Gaza amid fears
      over a wider regional conflict.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T13:03:09.874+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-30T13:04:17.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harris says US has no intention of sending combat troops to Israel or
      Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb1588-972d-4c9e-a8e8-49e34f9dd212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:03:09.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:04:17.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wilmington, Delaware (CNN)</strong> — Vice President Kamala
        Harris said in an interview that the US has “absolutely no intention” of sending
        American combat troops into Israel or Gaza amid fears over a wider regional
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab1aac-24de-4143-b632-3bf3cb6e5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:03:09.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:04:17.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071941c-92bd-414a-955c-0b5740375991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:03:09.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:04:17.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have absolutely no intention, nor do we have any plans, to send\
        \ combat troops into Israel or Gaza, period,” Harris said in an interview\
        \ with CBS’ “60 Minutes” that aired Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
