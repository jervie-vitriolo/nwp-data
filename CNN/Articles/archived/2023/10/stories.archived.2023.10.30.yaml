  'Israel-Hamas-war-Troops-advance-in-Gaza':
    'author': 'Abeer Salman, Ivana Kottasová, Amir Tal, Pierre Meilhan, Paul P. Murphy
      and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T16:20:39.000+08:00
    'imagesource': 'jcr:ea7c5b24-0e29-4fc2-a670-09ff182ee085'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f343c8c2-1162-4602-9988-ec2613e57d3e'
    'lead': 'Israeli troops have advanced more than two miles into Gaza in their expanding
      ground operation, a CNN analysis has found, as aid groups warned civil order
      is breaking down and hospitals grapple with “impossible” orders to evacuate
      patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T16:23:30.549+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-30T16:23:31.202+08:00
    'mgnl:lastActivatedBy': 'superuser'
