      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b93657-5cc3-4642-a520-1e2eea9d24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Thai government is asking them to evacuate and leave Israel but\
        \ there is also pressure is from the Israeli side, telling them: ‘We need\
        \ you, stay, we’ll give you extra money for that,” Kurlander said, adding\
        \ that they deserved compensation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8270f52-2e44-4bc8-bc13-3c6edb645832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed62f0-e5b7-4dc3-8200-856decff959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For migrant laborers working in Israel’s agricultural, construction\
        \ and healthcare sectors, there is little sign the war is going to ease any\
        \ time soon.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6a386-da22-453f-bb2f-0df6fcee4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683f2e2-f489-4b5c-b11b-75ead6bb835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy fighting continues daily and the UN has warned that “civil order”\
        \ in Gaza was deteriorating following weeks of siege and bombardment. Israel\
        \ has expanded its ground operation inside Gaza in what Prime Minister Benjamin\
        \ Netanyahu has called the “next stage of war.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086dc0f-6ea4-4a66-8ab9-a8eec2fb5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08f5a7-9ca9-44e4-a9ad-4ea4a3ed1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinians experienced what they have described as the heaviest and\
        \ most intense round of airstrikes so far overnight, taking shelter from the\
        \ bombardment in hospitals. A communications blackout has disrupted emergency\
        \ services and cut off contact between family members. Some communications\
        \ were restored Sunday morning\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e85b01-787c-4918-892c-ceab20e4dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3ecfc-9a4e-4b26-8abb-bcb134d2ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the kibbutz farm fields on the Israeli side of the border that\
        \ were targeted by Hamas now echo with the sound of artillery fire from tanks\
        \ and howitzers bombardinng the crowded strip.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c830eb9-6ef3-4b2a-a384-f5c784dc82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c108b66-73e3-4114-8adf-4c09ddc5edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Business as usual’ for Thai workers, aid groups say&nbsp;&nbsp;</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4537ed2-6b87-47f4-a4d0-0a5914e4949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Thai government has called for the release of all remaining citizens\
        \ being held in Gaza. So far at least 33 Thai nationals have been killed,\
        \ according to figures shared by Thai authorities with CNN – with 18 Thai\
        \ nationals still being held hostage as of October 26.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f5019-59f1-422d-a8fd-6a7f94da6919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744dcb1-84f3-49b5-a01e-d92524cab4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We reiterate our strong call for the release of the remaining hostages,\
        \ including our nationals, as soon as possible,” Deputy Prime Minister Parnpree\
        \ Bahiddha-Nukara said, adding that those kidnapped and killed had mostly\
        \ been farm workers who were there to earn a living and had “no involvement\
        \ in the conflict.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a991c-ffc9-4069-9131-ba561a3a0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63325e-46ac-430d-a750-3ed6e4c03f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many Thai migrant laborers working in Israel, Kunwong is from\
        \ Udon Thani, one of Thailand’s poorest provinces. Life there is a far cry\
        \ from the air-conditioned malls and traffic clogged streets of Bangkok. Jobs\
        \ are harder to come by and wages are much lower, leading many to seek employment\
        \ thousands of miles from home.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a35d4-ff08-4def-8785-1551270190d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad558c2-33dd-43df-8866-5b8378b9035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families told CNN that, despite the conflict in Israel, Thai migrant\
        \ workers were under pressure to honor contracts specifying minimum five years\
        \ of labor – a heavy price to pay to support their families back home.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc428384-becf-4985-8b52-46e7429d27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62b1f9-6143-495c-8e71-5afb1517575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Groups like Aid for Agricultural Workers (AAW), which support foreign\
        \ migrants, have highlighted what they call “extreme challenges” experienced\
        \ by many, saying it was still “business as usual” in Israel.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8ee19-1344-4d08-85fe-e9ef4c7dbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65af1e-e2f4-454a-bdaa-4b431304aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zohar Shvartzberg of AAW said there were increasing reports of laborers\
        \ who were pressured to return to their former workplaces in order to receive\
        \ their wages for September, the month before the initial Hamas attack.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da1967-a408-4a63-8914-17faaa9cf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab852d3d-1a7b-4a61-9b8a-61abe81552fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We empathize with the distress caused to farmers and farming communities\
        \ by the labor shortage but no person should be forced to be where they feel\
        \ unsafe,” she said. Following announcements by Thailand’s embassy in Tel\
        \ Aviv that rescue flights would operate daily, she added, there was now a\
        \ “fear of increasing pressure on Thai workers to stay and work, including\
        \ through unethical and illegal means.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3781f73-1aea-4567-b3e3-b5e53159ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c002c-950b-41dd-9322-d916bf4fa7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kunwong was one of the more fortunate Thai workers who made it out\
        \ of Israel and has reunited with his wife and young daughter in Udon Thani.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70c084-195f-427e-a9b5-6b60772171c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a12d09-d0c5-4aec-8b8f-a11265ff8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family of another young Thai worker, Manee Jirachart, 29, who previously\
        \ spoke to CNN, reiterated hopes their son would eventually return home safely.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00746bf6-e40d-4613-9b6a-408b6aacca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cdf56-47ff-42e7-b227-903ba2400986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manee had been working as a cleaner at a government office in southern\
        \ Israel near Gaza for nearly five years when he was abducted and taken hostage\
        \ by Hamas militants.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540509c-243c-49ea-a92f-f0dd24b54ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175f14d-9319-48f0-b28b-bb2b9eb790c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN from the blue painted home Manee’s wages helped pay\
        \ for, his father Chumporn made a tearful plea.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae95431-fd19-4852-9210-1412c1e496f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd772a1-4458-4ad5-80ae-d3a3c8e40b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
