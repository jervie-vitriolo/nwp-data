      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studio 60 on the Sunset Strip: Reuniting with “West Wing’s” Aaron
        Sorkin in a show-within-a-show drama, Perry and Bradley Whitford starred as
        producers enlisted to run an “SNL”-like late-night TV show after their former
        boss has a very public meltdown. If only the show had consistently remained
        as strong as its extremely good pilot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be295b-9231-4045-b380-c67ddb85b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.056+08:00
