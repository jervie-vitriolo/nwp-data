  'crowd-russia-dagestan-airport-israel-flight':
    'author': 'Josh Pennington, Pierre Meilhan, Maija Ehlinger and Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T12:24:51.000+08:00
    'imagesource': 'jcr:3efb0b38-f6eb-461a-8cec-77e7a5a0465e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7555504-bb79-464b-8456-14fb04b32f62'
    'lead': 'An angry crowd in Russia’s mostly Muslim region of Dagestan stormed an
      airport where a flight from Israel arrived on Sunday, forcing authorities to
      close the facility and divert flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T12:31:01.169+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-30T12:31:01.594+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Crowd storms Russian airport as flight from Tel Aviv lands and global
      tensions spiral over Gaza war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30c18c-5e71-45ab-b706-d1add9a23b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An angry crowd in Russia’s mostly Muslim
        region of Dagestan stormed an airport where a flight from Israel arrived on
        Sunday, forcing authorities to close the facility and divert flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88714b33-d209-4c24-a296-cb27fabe3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes left at least 10 people injured, including two people in critical\
        \ condition, according to a statement by the Dagestan Health Ministry late\
        \ Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b10a3-3fc4-404d-83b0-6326c1e0eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Russian state media TASS, “those gathered oppose the Palestinian-Israeli\
        \ conflict.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad022f6-c4c6-4ed6-8747-1fc8f3b61b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makhachkala Uytash Airport (MCX) was temporarily closed and flights\
        \ were diverted, according to a statement from the Russian Federal Air Transport\
        \ Agency, saying “unknown persons” broke into the facility.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f055a-81de-48ca-bf41-f0e03c5aa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Wing Airlines flight from Tel Aviv arrived Sunday at 7:17 p.m.\
        \ local time, according to Flight Aware, and was quickly surrounded by protesters\
        \ upon landing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80727349-df43-43db-bdcc-338ca29d41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple videos posted on social media showed a crowd of people inside\
        \ the airport and on the runway, some waving the Palestinian flag, others\
        \ forcing their way through closed doors in the international terminal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604960d-ad4d-4ce0-bc9a-1c07e152ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In photos and videos verified by CNN, the crowd outside the airport\
        \ held antisemetic signs that included slogans such as “We are against Jewish\
        \ refugees,” and “There is no place for child-killers in Dagestan.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cef9ff-494f-4a7c-9fca-420b48d5b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one video, a pilot takes to the speaker of his aircraft to say:\
        \ “It is not safe to open the doors” because “protesters are below our plane.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172be8e-6946-4002-b3de-7c60e85c2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident is the latest to illustrate huge global tensions and divides\
        \ over the ongoing Israel-Hamas war, which was sparked by a coordinated October\
        \ 7 attack by the militant group that killed some 1,400 people, mostly civilians,\
        \ and the kidnapping of more than 200 people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50951c-ccb7-4b44-9257-5b8eae6bd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s retaliation has been relentless, with Gaza under siege and\
        \ heavily bombarded, inflaming tensions far beyond the Middle East.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ba4ae-d7f7-46db-b5fa-5416612604c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli strikes on Gaza have resulted in some 8,000 fatalities, the\
        \ Palestinian Ministry of Health in Ramallah said on Sunday, drawing the data\
        \ from sources in the Hamas-controlled enclave. Around 3,000 of those killed\
        \ are children, according to the same authorities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8db208-eae7-49ee-bc20-e752a7e6c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests have erupted across the world, in support of both Israel and\
        \ Gaza, with tensions often spilling over.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b93404-0756-4f5f-a985-78e66a82f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel expects the Russian legal authorities to safeguard the well-being\
        \ of all Israeli citizens and Jews wherever they are and to take strong action\
        \ against the rioters and against the wild incitement being directed against\
        \ Jews and Israelis,” the Israeli Prime Minister’s office and the Ministry\
        \ of Foreign Affairs said in a joint statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1af6d5-f2f1-4cc8-81d0-971b63b49560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israeli Ambassador to Russia Alex Ben Zvi is working with the Russian\
        \ authorities to secure the well-being of Jews and Israelis at the site,”\
        \ it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d8431-1b30-462b-a5af-afc0a233fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also called on Russia to protect Israelis and Jews.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0dfa74-693b-46b8-83d1-1513bdc3307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States vigorously condemns the antisemitic protests in\
        \ Dagestan, Russia,” National Security Council spokeswoman Adrienne Watson\
        \ wrote on social media.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbaae4-bb49-4838-aff6-bdf6c1961d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US unequivocally stands with the entire Jewish community as we\
        \ witness a worldwide surge in antisemitism. There is never any excuse or\
        \ justification for antisemitism.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd783331-a02a-4ae0-a46f-b4a4401190b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another post on social media, the US Special Envoy to Monitor and\
        \ Combat Antisemitism, Amb. Deborah E. Lipstadt, condemned the incident.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8c02c-121f-436b-8e25-d008c84c4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We condemn the violent protests that have been reported in Russia\
        \ threatening Israelis and Jews. We call on Russian authorities to ensure\
        \ their safety,” Lipstadt said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff3367-886d-4f99-9141-c70ab041b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sergey Melikov, head of the Dagestan Republic, took to Telegram Sunday\
        \ to denounce the incident, telling people to not spread false information\
        \ or make hasty decisions.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28466d0-e248-4625-8360-8f8d64b1b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By your poorly thought-out actions you only aggravate the situation,\
        \ pleasing the scoundrels who want to exploit the desire to see justice and\
        \ the impassioned attitude to other people’s grief and unity, which have always\
        \ distinguished Dagestanis,” Melikov said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ad7e1-bd71-4f06-ad2b-3c57e90cf61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:31:01.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Red Wing Airlines for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d625126-b2b6-454d-bde1-f34770821c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:31:01.216+08:00
      'mgnl:createdBy': 'jelo'
