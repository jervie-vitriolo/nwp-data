    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c25eb4-5caf-400f-83aa-29115eaa2c5e'
    'lead': 'The fourth batch of Filipinos was repatriated from Israel on Monday,
      bringing the total number to 123 so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T20:46:11.905+08:00
