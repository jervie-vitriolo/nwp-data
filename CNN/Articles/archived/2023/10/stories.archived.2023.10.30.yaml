      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was also the district's representative from 2007 to 2016.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771b591-842c-494b-b76a-cb9a1b401119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.292+08:00
