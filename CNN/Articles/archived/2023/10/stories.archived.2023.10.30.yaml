    'mgnl:tags': ['BSKE', 'Bulacan', 'San-Jose-del-Monte']
    'stories': []
    'template': '1'
    'title': 'Bulacan residents to vote on San Jose del Monte’s conversion into highly
      urbanized city on BSKE day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83699a29-dde8-4695-b3b7-962b006717d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Aside
        from electing their new barangay and Sangguniang Kabataan leaders, residents
        in Bulacan are also set to vote on the conversion of San Jose del Monte (SJDM)
        from a component city to a highly urbanized city on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95bca4-fe8f-4e15-9487-77c5071a97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339beb3a-562c-4e6a-a36a-c3dff4e5ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with Proclamation 1057 signed by former president
        Rodrigo Duterte in December 2020. It said the “proclamation shall take effect
        only upon ratification in a plebiscite by the qualified voters therein.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be18268-0fa1-42f6-a6c1-568b47dafb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627468b0-2d23-4ba4-b9bb-432e17a50889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar vote was conducted in March 2021 in Palawan which resulted
        in the residents <a href="https://www.cnnphilippines.com/regional/2021/3/16/Palawan-plebiscite-results.html">rejecting</a>
        the splitting of the province into three.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63378d96-7884-4153-b961-5ba731cee974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92071472-9312-453c-a8ee-7be383fe4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Local Government Code of 1991, a highly urbanized\
        \ city should have a minimum population of 200,000 and an annual income of\
        \ at least ₱50 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e686052-a45d-4a74-af46-655d33f0c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ecc94-5ba5-411b-8802-421751029e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SJDM's population in 2020 was 649,918. The city government also\
        \ cited its records saying that SJDM's income in 2022 was ₱684.97 million.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2149104-cc10-4208-b0ea-3dbda3b86b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82abfe2c-70a5-4a16-9fc4-34e56a91da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over two million voters in the province are expected to decide on whether\
        \ to officially make SJDM an independent city.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a523dc-d376-4269-844b-8712a18fa47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cff65-dfc0-4fff-9325-8fe8cfc92156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 23 <a href="https://www.facebook.com/photo/?fbid=886987542790319&amp;set=a.404356977720047">mayors</a>
        of Bulacan have signified their support for the city’s transition. The National
        Movement of Young Legislators Bulacan Chapter has also <a href="https://www.cnnphilippines.com/news/2023/10/21/san-jose-del-monte-conversion-city-backed.html">backed</a>
        the move.&nbsp;&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed9db6-79ec-4a33-bcfa-0c70e62d5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ab040-da59-4782-b9b1-9864b6b7e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have assured residents that the prices of goods
        in SJDM <a href="https://www.cnnphilippines.com/news/2023/10/26/SJDM-Conversion-highly-urbanized-city-won-t-affect-prices-goods-.html">will
        not be affected</a> if the move is approved.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd5155-483d-4bf3-953f-9e766de22c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66623d41-b73b-44bb-9cb0-ec9a0d6a9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang kinalaman ang pagtaas ng bilihin kapag naging highly
        urbanized city ang lungsod. Ang pagtaas ng presyo ng bilihin ay batay sa law
        of supply and demand</em>," the city government said in statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d2ae4-b19f-4bed-9561-5d8064428676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765c6c9-09ce-412d-a436-01ab3dba7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The increase in prices has nothing to do with our city\
        \ becoming a highly urbanized city. Price hikes are based on the law of supply\
        \ and demand.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e3780-6238-46dc-a791-4be6bb2337b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b683a75-751d-4255-8582-1ce4107dc1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T09:42:11.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said the conversion \"would not automatically increase\" utility\
        \ bills and that tax paid by its people will also \"not automatically rise.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f93e0-a4a4-459b-8abc-a135df0aff5b'
      'mgnl:activationStatus': true
