    'template': '1'
    'title': 'Comelec expects up to 80% voter turnout for BSKE'
    'updated': 2023-10-30T11:03:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b714e2-6e1b-42e1-9a44-c7c6fd5165ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — The
        country’s poll body is expecting more registered voters to participate in
        the Barangay and Sangguniang Kabataang Elections on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f99c9-e12a-4ce5-864e-64a73e5f6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Commission on Elections (Comelec) spokesperson Rex
        Laudiangco said they hope to record a voter turnout of as high as 80%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4c6b-95fa-4898-b9a8-9bbdf18a1c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T11:03:29.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia, who will make the rounds in various
        voting centers, earlier said they were expecting a voter turnout of 70% to
        75%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd38c07-9b80-4117-a73c-c4a2bf799b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hopefully 75%, kasi noong 2015 and 2018, nagra-range sa 70-71% ang
        voter turnout. Ngayon, walang kadahilanan para hindi makaboto dahil mahaba
        ang bakasyon ngayon,” he said in an ambush interview.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdcce3-7ef5-412d-9a9f-6598f3b5867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Inaasahan natin na mas mataas ang bilang ng mga botante ng taong ito,”
        Garcia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce6316-a7e4-44aa-a721-35b65c689892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Hopefully 75%, because in 2015 and 2018, voter turnout
        ranged from 70-71%. Today, there is no reason not to vote because we have
        a long vacation. We expect a higher turnout this year.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3c646-1b26-4bf5-8c87-05b0eb3399c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said there were more than 91 million registered
        voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491abe99-4777-4248-be98-db083e354748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said the opening of nearly 202,000 polling precincts was generally
        orderly.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50267e12-f745-4062-9a95-a1f8d1fa67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The regular voting hours run from 7 a.m. to 3 p.m.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21facb24-5f03-40bd-acf2-7f45f0483df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, early voting hours allocated for the vulnerable sector, including
        persons with disabilities, senior citizens, and pregnant women, faced some
        issues as they had to sign a waiver to allow their ballots to be brought from
        their precinct.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a6fa0-d3a1-4c18-b6c8-762938604fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia asked for patience and understanding since this was the first
        time that the Comelec implemented such a window voting hour, which was from
        5 a.m. to 7 a.m.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6136ab-aa71-47c9-9af8-26b30a5d093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The early voting hours were only open for citizens in Muntinlupa and
        Naga City.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb6a3f-fbcf-47fd-b24d-4eabcd519e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the Comelec official said the issues would be resolved once they
        implement it at the national level.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d43f0-98b2-49e6-98cf-b87828504aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T11:03:29.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issues, Laudiangco said the pilot testing of early voting
        in Muntinlupa City and Naga City was successful. They also target to implement
        the schedule in the 2025 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8555dc-0916-4c9c-8d41-fde0a78e29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:46:37.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:53:55.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paige Javier contributed to this
        report.</em></p>'
