      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the paper jam and VCM overheating, some voters said they
        were not included in the master list for failing to vote for two election
        terms, some names were in other voting centers even if it''s a different polling
        precinct.</p>'
