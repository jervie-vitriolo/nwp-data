      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a media briefing on Monday, Manalo said the proposed resolution
        did not include the terrorist attacks last Oct. 7.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f24fd-d328-4de0-a782-6efc0276a514'
      'mgnl:activationStatus': true
