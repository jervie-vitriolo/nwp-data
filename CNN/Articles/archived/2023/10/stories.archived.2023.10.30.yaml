      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9a02a-1551-410e-8422-b12b4ffeec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.286+08:00
