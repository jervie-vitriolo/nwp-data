      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9779f7-7878-415e-a4c3-ce76c4ed638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then a script for a show then called “Friends Like Us” came along,\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb264f7-2786-48bb-887f-5bf6c4220f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39ebe4-8b75-4288-9892-f5c226047d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was hilarious and great,” Perry said. “There was this part that\
        \ was perfect for me and it was making me crazy that I couldn’t go up for\
        \ it because [of] the baggage handlers show. I was losing my mind.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ce916-1f73-42c2-bd47-f49a8dcd7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.038+08:00
