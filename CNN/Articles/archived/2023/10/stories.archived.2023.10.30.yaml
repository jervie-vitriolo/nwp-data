      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-30T23:48:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Jail Management and Penology set up special polling precincts\
        \ in prisons, while some PDLs were escorted by jail officers to their respective\
        \ precincts in barangays.\r"
