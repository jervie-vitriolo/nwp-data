      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some seniors in Muntinlupa and Naga City criticized the
        <a href="https://www.cnnphilippines.com/news/2023/10/30/Comelec-seniors-PWD-BSKE-turnout.html">pilot
        run</a> of the early voting period and cited inconvenience brought by signing
