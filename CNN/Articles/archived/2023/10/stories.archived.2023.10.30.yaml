      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pryde Henry Teves to run?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f4317-80a7-4184-a2b5-f0e960a62e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if he would be running for the post vacated by his elder\
        \ brother, former Gov. Pryde Henry Teves — who was also designated as a terrorist\
        \ by the ATC — told CNN Philippines: “Possible. Why not?”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d83b5-fc2c-46f6-a926-622c21881334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the statement during a chance interview after he voted for\
        \ the village and youth polls at Villareal Elementary School in Bayawan City,\
        \ a known stronghold of the Teveses.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c96db7-cb5e-4225-b2c6-9b6b66ee34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa [In the] barangay elections, sa nakikita ko [I think], if more\
        \ or less the leaders that supported us are still the leaders that people\
        \ support, then more or less may gauge ka na [you already have a gauge],”\
        \ he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24669e43-824b-4ec2-a2dc-b682b2a43838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a good bench,” the younger Teves also said. “We have mayors\
        \ that have very good experience, good wisdom dynamic, mayors who have been\
        \ there and done that. It’s just a matter of choosing among the leadership\
        \ who will stand and lift the banner on our behalf.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c347c00-39a3-4d73-9b5f-5fd29d7a36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Republic Act 11479, or the Anti-Terrorism Act of 2020, the\
        \ ATC may designate an individual or a group upon finding probable cause that\
        \ they commit, or attempt to commit, or conspire in the commission of terrorism\
        \ and other related acts. The Anti-Money Laundering Council will freeze the\
        \ assets of those tagged as terrorists.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865de1b8-5dd2-42aa-aaee-09d4dceeb2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Aug. 1, Pryde
        Henry said his designation as part of the alleged “Teves Terrorist Group”
        <a href="https://www.cnnphilippines.com/news/2023/8/1/pryde-teves-terrorist-tag.html">came
        as a shock</a>. His camp is studying if he can appeal the decision.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963f20b-c867-46cc-a5bf-6692dca442f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the group is yet to be proscribed as a terrorist organization.\
        \ The proscription proceedings are done in the Court of Appeals and an arrest\
        \ warrant can be issued.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df6463-50c1-415d-a00a-f759f3cf46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Source on Aug 2., Justice department spokesperson
        <a href="http://https://www.cnnphilippines.com/news/2023/8/2/arnie-teves-freezing-of-assets.html">Mico
        Clavano was mum</a> when asked if the ATC would file a proscription case against
        the “Teves Terrorist Group.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7450a-8f51-4f9d-9609-ace99838562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Terrorism Act states that public officials or employees found\
        \ guilty of terrorism shall be charged with “the administrative offense of\
        \ grave misconduct and/or disloyalty to the Republic of the Philippines and\
        \ the Filipino people, and be meted with the penalty of dismissal from the\
        \ service, with the accessory penalties of cancellation of civil service eligibility,\
        \ forfeiture of retirement benefits and perpetual absolute disqualification\
        \ from running for any elective office or holding any public office.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba737b2-6a4c-4988-b5a7-c9ffae8c9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2022/9/30/Comelec-Negros-Oriental-Henry-Teves-Roel-Degamo-governor.html">Comelec
        en banc annulled</a> Pryde Henry''s victory during the 2022 general elections
        as Negros Oriental governor after the votes gained by Grego Gaudia were transferred
        to Degamo. Teves held the gubernatorial post from June to October 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b86d05-0262-4381-b862-c8408c7ac702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaudia used the nickname "Ruel Degamo," and the Comelec considered
        him a nuisance bet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba4ff8-1a2d-4af0-9edd-90a89ab5ff83'
      'mgnl:activationStatus': true
