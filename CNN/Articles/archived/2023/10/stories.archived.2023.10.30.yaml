      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Udon Thani, Thailand (CNN)</strong> — Touching the side
        of his neck gingerly, 30-year-old Withawat Kunwong reveals a jagged network
        of scars he received after being attacked at a poultry farm where he had been
        working in southern Israel.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c669458-7f32-4e28-a1b8-3ed68dd3a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342ebf6-8e75-4c4d-8138-b765921348a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wound, Kunwong says, is a painful reminder of the fear and trauma\
        \ he endured on October 7 when thousands of Hamas fighters broke through Israel’\
        s border defenses in an unprecedented surprise attack.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85c2b0-356d-485f-8eb4-955d3508470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea4372-04cc-4623-90ca-0b469d12c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The farm he had been working on was located in the Holit kibbutz, an\
        \ agrarian community near the Gaza Strip. He was livestreaming from the farm\
        \ when loud explosions were heard and thick black plumes of smoke rose into\
        \ the air as rockets flew overheard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c13706-8c89-4839-a031-0de86234e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0f2fb-9056-41fe-8b75-74f0edc96ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled hiding for hours that day but was discovered by a man he\
        \ recalled as being a Palestinian dressed in civilian clothes who tried to\
        \ cut his throat with a kitchen knife, after he “refused to surrender. A savage\
        \ fight ensued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc832e1a-f994-4c5a-b890-829f50e512e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a7882-7cb8-4e17-b6e2-5e4109d24eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the violent struggle with his attacker, Kunwong was left for\
        \ dead, heavily bleeding from the wound in his throat. He was eventually found\
        \ and cared for by other migrant workers. He managed to survive, he believes,\
        \ because the knife had been blunt and broken.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4d374-c376-43ab-9285-dd7a12a5282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502377e7-8cb2-483f-b591-3fabe17878cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿“He couldn’t finish the job,” he told CNN. “This injury still hurts\
        \ but I feel the hurt inside more,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a4020-1909-4197-b522-c0703deb7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735d8c0-61a4-4465-a516-a58b12831b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His story is a tragic illustration of the human toll of the ongoing\
        \ war that has claimed thousands of lives in both Israel and Gaza and displaced\
        \ more than a million people in the Hamas-controlled territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4d184-e065-4cca-bd31-533f4455ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c284f3-bded-4ae1-b28e-7a1962ff8ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has described its brutal attack as an assault on Israel. But\
        \ so many of those murdered and kidnapped by the militant group’s fighters\
        \ were also foreign nationals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20303928-d52c-431b-baaa-5d9f6e7a6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcf832-494e-423d-a4b6-6ecb0e10a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an estimate released by the Israeli Government Press Office\
        \ last week, 135 hostages holding foreign passports from 25 different countries\
        \ are being held in the Gaza Strip.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05b739-f90d-42d1-9a9d-59a2b7494fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d64da4-5a65-4cdf-87d4-a59df60456a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among many of the foreign nationals killed and kidnapped are migrant
        laborers like Kunwong from Asian countries such as Thailand, Nepal and the
        Philippines – many who were working in Israel’s southern district near the
        Gaza strip, and unprotected, when Hamas militants came.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11aabc-ad2b-4f6d-9e4d-b0a3a1149b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d66383-c7dd-4238-b915-4cf31ddb6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand for decades, h﻿as been one of Israel’s biggest sources of\
        \ migrant labor.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6064d9-dabf-49b7-b2d0-81af056a6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443dc69-6b15-4331-a2c9-a784229d6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 32 Thais have been killed in the conflict to date, one of\
        \ the highest death tolls for foreign nationals, according to figures released\
        \ by the Thai government.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e86c1a-ba2b-4e11-b837-1d0b8857e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f53f1-406d-420f-afaa-5126f11ae5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No worker – Israeli or Thai – should be used as cannon fodder,” said\
        \ Yahel Kurlander, an academic from Tel-Hai College in northern Israel who\
        \ has been focusing her research on labor issues in Israel’s agriculture industry.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32220ec-a69e-434a-b318-01ab22744826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4e944-656b-4a6a-9326-fa203a72861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-30T13:03:34.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Working with aid groups on the ground, Kurlander said that while the\
        \ majority of Thai workers left in Israel are “totally safe”, supporting their\
        \ families back home remained a key priority. And they feel pressured on two\
        \ sides.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418cd23-6c89-48bb-bd25-926e9aa7b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:00:48.336+08:00
