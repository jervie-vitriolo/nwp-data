    'lead': 'Commission on Elections Chairman George Garcia on Monday urged members
      of Congress to extend the Barangay and Sangguniang Kabataan Elections hours
      to close at 5 p.m instead of 3 p.m., citing voters'' lack of time due to long
      lines in sites.'
