      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDLs were last allowed to vote in 2013 elections when 6,748 prisoners
        cast their votes. The pilot run was implemented in 2010.</p>'
