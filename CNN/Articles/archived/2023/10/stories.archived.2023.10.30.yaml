      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/2/comelec-signs-deal-with-2023-bske.html">Comelec
        signs deal with BJMP, PAO on PDL voting for 2023 BSKE</a></strong></p>'
    '10':
