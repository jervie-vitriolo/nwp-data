      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the glitch was expected since the units' final testing\
        \ and sealing exhibited the same problems, but added that these were still\
        \ deployed to compare with manual elections. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791ad49-4730-4ab7-a7e2-9b1e995670fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa5325-1843-437e-8753-55178f6e4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.106+08:00
      'mgnl:createdBy': 'kristelle'
