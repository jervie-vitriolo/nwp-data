    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449d9394-daca-4e5d-8c70-6cf6f5822bd3'
    'lead': 'The Department of Foreign Affairs said it ''assumes'' Filipinos were
      among those taken hostage in the Israel-Hamas war, adding it was doing all it
      can to locate them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T14:17:23.484+08:00
