    'template': '1'
    'title': 'Comelec to Congress: Extend BSKE voting until 5pm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885fd61-a9f4-45ba-9b4e-a0311c6e99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:16:10.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T13:04:33.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Commission
        on Elections Chairman George Garcia on Monday urged members of Congress to
        extend the Barangay and Sangguniang Kabataan Elections (BSKE) hours to close
        at 5 p.m instead of 3 p.m., citing voters'' lack of time due to long lines
        in sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbdbcd-ba8c-4ea4-a1fc-139c45b16ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:16:10.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T13:04:33.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yang BSKE, sana mapagisipan na po ng ating kagalang-galang
        nating kongreso na gawing 7 to 5 ang pagboto, hindi po 3 o''clock lang</em>,"
        Garcia told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72465e14-efcf-44c8-8249-3229658b431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:16:10.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T13:04:33.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kapos po ''yung 3 o''clock, sa pagkat syempre may boboto
        pa sa SK meron pa sa barangay, napakahaba ng aabutin ng mga pila sa presinto</em>,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d96149-ac45-4859-9287-f95d3840c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:16:10.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T13:04:33.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The BSKE, I hope our honorable congress will consider
        making voting 7 to 5, not just 3 o''clock…Because until 3 o''clock is not
        enough, of course there are still people voting in SK, there are still people
        in the barangay, the queues in the precinct will be very long.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9ab1d-48eb-4f47-ad2a-51269f022279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:16:10.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T13:04:33.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of registered Filipinos flocked to schools and precincts
        to cast their <a href="https://www.cnnphilippines.com/news/2023/10/29/2023-bske-begins-monday-october-30.html">votes</a>
        for the BSKE on Monday, with Comelec saying the first hour of voting was generally
        peaceful.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce21d02-386f-452b-a6dc-0d1dbab58499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:16:10.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T13:04:33.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some voters in Quezon City schools complained about the long lines
        and supposed disorganized system.</p>'
