      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Resolution No. 9371 states that PDLs who are qualified to vote\
        \ in the local polls are those with formal charges and awaiting trial while\
        \ confined in jail, those serving prison sentences for less than one year,\
        \ or those who are convicted for rebellion or sedition.\r"
