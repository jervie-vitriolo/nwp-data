  'matthew-perry-chandler-bing-friends':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-30T22:24:22.000+08:00
    'imagesource': 'jcr:5b0a43dc-1c2b-4b1c-95a5-11ab5a7721c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c93c113-b44f-4c30-b6fc-4efb3eddbfbb'
    'lead': 'It could be said that the casting of Matthew Perry in the role that made
      him a superstar was divinely inspired.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T22:31:47.996+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-30T22:31:48.509+08:00
