      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Gerg Cahiles and digital
        producer Jelo Ritzhie Mantaring contributed to this report.</em></p>'
  'FIFA-ban-Luis-Rubiales-three-years-kiss-Jennifer-Hermoso':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-30T20:09:08.000+08:00
    'imagesource': 'jcr:73b80220-10e8-4db9-b411-41cd98a54125'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c390a7-fd73-4465-bd5b-21148babd657'
    'lead': 'FIFA, soccer’s world governing body, has banned Luis Rubiales – the former
      president of the Spanish Football Association (RFEF) – from all football-related
      activities for three years over his unwanted kiss on Spain’s Women’s World Cup-winning
      star player Jennifer Hermoso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T20:18:20.075+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-30T20:41:55.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FIFA bans Luis Rubiales from ‘all football-related activities’ for three
      years after unwanted kiss on Jennifer Hermoso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db33d8-7256-4825-b221-dc0534fa1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:18:20.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FIFA, soccer’s world governing body, has
        banned Luis Rubiales – the former president of the Spanish Football Association
        (RFEF) – from all football-related activities for three years over his unwanted
        kiss on Spain’s Women’s World Cup-winning star player Jennifer Hermoso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32697321-64ec-4342-bb54-e9a1da1892f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:18:20.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released on Monday, FIFA said Rubiales’ actions during\
        \ the medal ceremony at the Women’s World Cup final in August was in breach\
        \ of article 13 of its disciplinary code.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd523a-4fa0-4e62-82e5-f2e4ed02bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:18:20.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FIFA reiterates its absolute commitment to respecting and protecting
        the integrity of all people and ensuring that the basic rules of decent conduct
        are upheld,” the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc673a-2d67-4150-97e1-1ae798bb4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:18:20.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said the decision remained subject to a possible appeal before
        the FIFA Appeal Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb1e8d-ea87-42c3-b2fc-4affc82f0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:18:20.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout over Rubiales’ behaviour triggered a crisis in Spanish
        soccer and sparked condemnation in Spain and across the world. Following weeks
        of fierce criticism, Rubiales resigned last month as the country’s soccer
        president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1672a17-edaa-4a96-9b2c-610c166f6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:41:55.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubiales, 46, had described the kiss as “mutual” – a claim Hermoso
        denied, saying she did not consent and was not respected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe500d74-28e8-4acd-abdc-7e238dfe537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:41:55.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the incident, Rubiales refused to
        resign despite public outcry and protests and was given a provisional 90-day
        ban from football by FIFA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d8b75-e9e2-4d02-852d-47c9bd87f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:41:55.100+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This case relates to the events that occurred during the final
        of the FIFA Women’s World Cup on 20 August 2023, for which Mr Rubiales had
        been provisionally suspended for an initial period of 90 days,” FIFA said
        in its statement on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318b99e-21f2-4f21-8cc3-95e887ba6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:41:55.100+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 13 of FIFA’s disciplinary code – titled “offensive behaviour
        and violations of the principles of fair play” – allows the organization to
        sanction someone if they are deemed to have violated “the basic rules of decent
        conduct” or behaved “in a way that brings the sport of football and/or FIFA
        into disrepute.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f969a-5535-46df-afc3-f6bf06a34917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:41:55.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales is now under investigation for “the crimes of sexual assault\
        \ and coercion,” in a case being brought by Spanish prosecutors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cf8cf-da6c-4fef-a8a4-4559a9bf2ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:41:55.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermoso made a glorious return to international football last week,
        scoring in the 89th minute to give the world champions a 1-0 victory over
        Italy in the UEFA Women’s Nations League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe6e63-8ed4-4342-a1ee-c8b5466f252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:18:20.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-30T20:41:55.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/30/sport/fifa-bans-luis-rubiales-three-years-hermoso-spain-spt-intl/index.html">FIFA
        bans Luis Rubiales from ‘all football-related activities’ for three years
        after unwanted kiss on Jennifer Hermoso</a>"</em></p>'
