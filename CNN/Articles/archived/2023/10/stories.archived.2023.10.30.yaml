      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong>&nbsp;–
        Two persons were killed and at least four were wounded in a shooting in Datu
        Odin Sinsuat, Maguindanao del Norte about an hour before voting began on Monday
        for the Barangay and Sangguniang Kabataan Elections (BSKE), police said.</p>'
