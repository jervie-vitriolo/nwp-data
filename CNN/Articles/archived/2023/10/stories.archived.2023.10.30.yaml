      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/29/entertainment/movies-matthew-perry-shows-acting/index.html">Matthew
        Perry: His most memorable roles, beyond ‘Friends’</a>"</em></p>'
  'shani-louk-dead-israel':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T23:08:12.000+08:00
    'imagesource': 'jcr:12d0b661-d2b3-4764-9dc1-18c5b6bf70cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35982f16-e914-4021-9010-8fbabf51876a'
    'lead': 'A 23-year-old German-Israeli woman who was kidnapped from the Nova music
      festival by Hamas militants on October 7 has been found dead, the Israeli Ministry
      of Foreign Affairs has said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T23:11:09.148+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-30T23:11:09.739+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shani Louk, 23-year-old kidnapped by Hamas from music festival, found
      dead, Israel says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b5cef-6297-471c-bb23-9f9712b1dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 23-year-old German-Israeli woman who
        was kidnapped from the Nova music festival by Hamas militants on October 7
        has been found dead, the Israeli Ministry of Foreign Affairs has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037aa8b-1c06-43e4-aaca-968313bc5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are devastated to share that the body of 23 year old German-Israeli
        Shani (Louk) was found and identified,” the ministry posted on X, formerly
        known as Twitter, on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d88468-0e01-45c7-a604-8c4fbb022650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a996ce-51f6-4790-8c66-c00b61df2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Louk was attending the festival in southern Israel on October 7 when\
        \ Hamas breached the border between Gaza and Israel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c3b95-6b02-415c-92a5-c0416539c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60847bbf-f098-441a-9dd3-9da8f9c93404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louk was kidnapped at the festival and “tortured and paraded around
        Gaza by Hamas terrorists,” the foreign ministry statement said, adding that
        she “experienced unfathomable horrors.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e65cb8-d300-4455-988f-abae8588e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89138bef-91c9-4c15-8e8b-3c5dd43f503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May her memory be a blessing,” the statement said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517beac-9355-4471-be95-5613f5170059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d890eaf-cd64-49e8-8771-ee1a3cb2b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Militants blocked off the road to the festival from the north and the\
        \ south during their October 7 attack, before swarming the sprawling site\
        \ on foot, videos from the site showed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd1124-c259-4148-91d7-d76eabe13865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb37f6d-f66c-4b3e-84ab-5ba129f662ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They then encircled the crowds on three sides, gunning them down and\
        \ forcing them to flee over fields to the east.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7ba71-e14b-4581-af6b-79634c08eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e49f8a-c55b-4eb1-849d-072317e7123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ricarda Louk, Shani’s mother, told CNN earlier this month that she\
        \ last spoke to her daughter after hearing rockets and alarms sounding in\
        \ southern Israel, calling to see if she’d made it to a secure location. Shani\
        \ told her mother she was at the festival with few places to hide.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb4b7f-5e11-464d-8723-abb0bd754083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fb5b6-6f92-4821-ad3f-1f0f7dbe172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was going to her car and they had military people standing by\
        \ the cars and were shooting so people couldn’t reach their cars, even to\
        \ go away. And that’s when they took her,” Ricarda told CNN, adding that she\
        \ hoped to see her daughter again, but that the situation appeared bleak.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc57613-7f39-40a0-a95a-f6753aa1d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caebcd-81a5-421a-b8ce-c6c1db8b8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It looks very bad, but I still have hope. I hope that they don’t take\
        \ bodies for negotiations. I hope that she’s still alive somewhere. We don’\
        t have anything else to hope for, so I try to believe,” she said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d39fe-014d-4297-9efd-f36461a85861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad616146-7834-40d4-8c5e-346cb27063a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 260 bodies were found at the Nova festival site itself, according\
        \ to Israeli rescue service Zaka but, based on CNN’s analysis, the total death\
        \ toll could be even higher.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f90ce8-ceee-4c0a-81d5-ffec9e1397c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c0ad9-a4fb-4357-8b34-e1cfb78fe203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of Louk, a dual Israeli-German citizen, was seen on video\
        \ seemingly unconscious on the back of a Hamas truck after the music festival\
        \ attack.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a4bde-bb5e-4b6f-baca-80111740409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d1f1a-d303-41c6-9f7c-c1689adc40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the video, you saw that, it’s impossible to see if she’s
        alive or dead. It was very scary, and we were very worried,” Louk’s mother
        told CNN in the days after the rampage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105e889-dceb-476a-9e50-6d30fb8050f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3f620-589e-4101-b149-c78677497782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her mother added that she had sought support from the German government\
        \ in helping free her daughter. “I don’t understand really how such a brutal\
        \ thing can just happen in the middle of the day and it was a complete surprise,”\
        \ Louk said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad112d-9d81-48a9-9151-d1bfe8034029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd1b46-e266-4b1f-880e-806eaf99c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of hostages were also taken back to Gaza. The latest figure\
        \ of hostages believed to be held by Hamas in the enclave is up to 239, Israeli\
        \ military spokesperson Rear Adm. Daniel Hagari said on Sunday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28e768-89d6-4ab4-8c39-2fdfa163c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f267a7f-318d-46c3-ab36-73d6bde7a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four hostages have been released – an American woman and her daughter,\
        \ and later an 85-year-old Israeli woman and her 79-year-old friend.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c375103-7925-4e49-9e75-5f6b8f7efe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26160aa-e871-4188-bd3a-31216b93c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Israeli Prime Minister Benjamin Netanyahu is under increasing pressure\
        \ from the families of hostages for a “comprehensive deal” to ensure their\
        \ release. These calls are becoming more urgent amid concerns for what Israel’\
        s expanding ground operations could mean for the safety of hostages trapped\
        \ in Gaza.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d322d-5938-4d50-868a-819fb2377402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3442d8-a283-4401-9256-7f9450d0d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu met with families of the hostages in Tel Aviv on Saturday,\
        \ where they demanded answers on the security of their loved ones and pushed\
        \ him to secure the hostages’ freedom, as Israel’s offensive escalated.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e398b-28ac-4cf5-8569-14dc525e78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8a534-6b93-49c3-89b2-dc682a1160b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We spoke bluntly and made it clear to the prime minister in no uncertain\
        \ terms that a comprehensive deal based on the ‘everyone for everyone’ principle\
        \ is a deal the families would consider, and has the support of all of Israel,”\
        \ Meirav Leshem Gonen, mother of Romi Gonen, who was kidnapped from the festival,\
        \ said on behalf of the families in a news conference following the meeting.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50b558-e283-4f8a-8c66-dc979252d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db4005-b092-440f-a288-ccc7b0419148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An “everyone for everyone” deal would involve the release of the
        hostages in exchange for Palestinians currently held in Israeli prisons, which
        the nongovernmental organization Palestinian Prisoners Club estimates to be
        6,630 people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df805f15-ddca-4774-b073-301a2308996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:11:09.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:11:09.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/30/middleeast/shani-louk-dead-israel-intl/index.html">Shani
        Louk, 23-year-old kidnapped by Hamas from music festival, found dead, Israel
        says</a>."</em></p>'
  'comelec-wants-mall-precincts-for-next-polls':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-30T23:24:10.000+08:00
    'imagesource': 'jcr:d0366a58-5b66-4a6e-9867-ea347c60ba64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be723d6d-3ed3-4242-ae49-9bbabcc27a6c'
    'lead': 'The Commission on Elections (Comelec) is pushing for more mall precincts
      and a ''special general registration'' for the next polls to improve the voting
      experience of Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T23:30:45.698+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-31T08:38:31.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec wants mall precincts, ‘special general registration’ for next
      polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d88c93-3f6c-4123-8743-b4be2f87131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Commission on Elections (Comelec) is pushing for more mall precincts and a
        “special general registration” for the next polls to improve the voting experience
        of Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd440a-f004-4259-bf27-82289961d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday's Barangay and Sangguniang Kabataan Elections (BSKE), 11\
        \ malls served as pilot venues for mall voting. Eight mall precincts were\
        \ in Metro Manila, one in Albay, and two in Cebu City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62b1e4-b940-46e6-a7f6-3e13a20bd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about possible improvements in conducting the next elections,\
        \ Comelec chairperson George Garcia said it’s “high time” to find other free\
        \ places such as malls, and “abandon the schools as polling places.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82a825-feb7-4013-b450-642d1febe522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meron silang survey forms, kung mababasa niyo ang comments ng mga\
        \ kababayan natin na: ‘This (mall voting) is a very good experience, bakit\
        \ hindi pa ginawa dati to?’” Garcia told reporters in a briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f773e-b6d3-4067-b990-19f21efc0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Mall precincts have survey forms and there are comments\
        \ that read: \"This is a very good experience, why have not we done this before?\"\
        ]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e81c16-b170-4842-992d-f7f3ae84c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia added the Comelec is also studying the creation of voting booths\
        \ so that citizens will not use small chairs and tables in public schools\
        \ serving as polling places. Voting booths were used in mall precincts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e8ec5-e3c2-49d8-aa36-404625169f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another briefing, Comelec spokesperson John Rex Laudiangco said\
        \ the poll body is considering the broader implementation of mall voting in\
        \ the 2025 midterm elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abd05f-60c0-4909-9b5e-83f125ace20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang lahat ng ito ay [All of this is] at no cost to the Comelec and\
        \ the government,” Laudiangco said, explaining that all expenses were shouldered\
        \ by partner malls.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea824fa-6be4-4ea4-b898-a3b821a6ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is also urging Congress to pass an <a href="https://www.cnnphilippines.com/news/2023/10/30/Comelec-seniors-PWD-BSKE-turnout.html">early
        voting law</a> to allow vulnerable sectors to register and vote earlier.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e6221-2c74-4b91-a99c-ce5ae94350dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127fcd6-2955-48fd-ae29-d6ef63ee40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Special general registration’</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58676bb-5bb0-4802-8bef-28000288baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also suggested conducting a “special general registration” to\
        \ cleanse the voters list for the national elections as there were recurring\
        \ complaints that voters could not see their names in the voters’ list in\
        \ polling precincts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dafa92-566e-49da-b44f-72d5388373df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the 2028 elections, bakit hindi natin i-annul 'yong list of voters\
        \ sa buong bansa? Magpa-special general registration tayo kahit isang buwan,\
        \ kaya namin 'yon, 2026 natin gawin, preparatory sa 2028,” he explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fe824-75e7-4044-a53e-774c716664a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For the 2028 elections, what if we annul the list of\
        \ voters? Let’s conduct a special general registration for a month, we can\
        \ do that in 2026 as preparatory for 2028.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178f689-5195-4033-9de2-9ffea83a0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he noted that the conduct of special general registration would\
        \ need additional budget.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf5a38-b4fe-4d10-b79e-69ab46434d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also said the poll body wants a 1:1 ratio or one staffer per\
        \ polling precinct.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f439ae-52c8-4a51-80fd-4aa3d0430224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some support staff reportedly had to collect multiple ballots of vulnerable\
        \ sectors in precincts on the upper floors of schools, causing delays to voting\
        \ as each Department of Education Supervising Officials only have one staffer.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678119e-0d7e-4697-bd1e-17aaa38809a4'
