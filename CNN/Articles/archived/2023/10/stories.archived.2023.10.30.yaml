      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)—</strong> The
        Department of the Interior and Local Government (DILG) will no longer require
        winning candidates to submit their Statement of Contributions and Expenditures
        (SOCE) as a requirement before they can assume the position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f4ca4-41fd-4d0f-a8f7-b0bd41fb7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T17:35:13.578+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:26:12.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2bde6-ffae-429d-a3ce-4a9289fdb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T17:35:13.579+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:26:12.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering that candidates are already required to file the SOCE\
        \ with Comelec under Sec. 14 of RA 7166, the additional requirement of the\
        \ submission to DILG of the Comelec Certification of SOCE filing may be deemed\
        \ as duplicative,\" according to Memorandum Circular No. 2023-165 signed by\
        \ Secretary Benjamin Abalos, Jr. on Friday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2865e9-962b-4715-92b5-2eb81c7abdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T17:35:13.579+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:26:12.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da3850-cd6e-45de-befa-604d816fe569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T17:35:13.579+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:26:12.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law requires a candidate to file a SOCE with the Commission on\
        \ Elections (Comelec) within 30 days after election day. In line with this,\
        \ the DILG issued a memorandum circular directing newly elected officials\
        \ to submit to the agency a certification from Comelec on the SOCE submission\
        \ before assuming office. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae58e4-f59e-436d-96a0-a1efb3aa480b'
      'mgnl:activationStatus': true
