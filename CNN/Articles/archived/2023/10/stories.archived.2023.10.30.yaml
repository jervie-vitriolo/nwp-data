    'title': 'Marcos, Duterte cast votes, highlight importance of brgy, SK officials'
    'updated': 2023-10-30T12:06:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c7f1e-1054-47c0-a909-c84727d07b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — President
        Ferdinand Marcos Jr. and Vice President Sara Duterte cast their votes for
        the Barangay and Sangguniang Kabataan Elections (BSKE), also calling on registered
        Filipinos to participate in the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd52cf3-c552-44f8-81db-1759d0ae6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos voted early for the barangay elections in Batac City, Ilocos
        Norte. He arrived at the Mariano Marcos Memorial Elementary School just minutes
        after the polls opened on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29f0b5-b732-4d72-a856-beaa5c11bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Palace, the chief executive voted for one barangay
        chairman and seven barangay councilors.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce897f02-3252-4f47-bea8-4f75cdbb970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After voting, Marcos spoke to members of the media where he said that
        it was important to participate in the barangay elections.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be09fb-a6bc-4b6c-be05-ad7c022ce32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What happens here, the results of the barangay elections today are
        going to have an effect on the results of the midterm elections,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028a97e-72ee-4bd3-a114-930177ed4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s why, sa aming [in our] assessment, minsan nagiging mainit ang
        elections dahil talagang crucial ‘yan [the elections can get heated because
        they are really crucial],” Marcos added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916b85e-3476-45c1-9264-1ac9bb333c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate post, Duterte was also seen casting her vote at the Daniel
        R. Aguinaldo National High School in Davao City.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9642a5-6a4b-4ed8-b7a0-2f2ab88d5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte also said the elections at the barangay level are important.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14eccd-f662-4820-a8e0-4f9437063b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mahalaga ang papel na ginagampanan ng ating mga opisyal sa barangay
        sapagkat sila ang nasa unang antas ng pamamahala sa gobyerno na maaring magbigay
        tulong at solusyon sa mga problemang kinakaharap natin sa community level,”
        she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653baa2-0dd1-46a7-b855-f23ad1ec2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The role played by our barangay officials is important
        because they are the first level of government management who can provide
        help and solutions to the problems we face at the community level.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aaae56-95f1-4df6-8636-36252f73317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also called for clean and peaceful elections.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afd63b-de06-4062-95ce-86494ad2c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vote buying</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad0dbd-ca6f-4583-a6d7-c3ed91f3483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reacting to reports of rampant vote buying, Marcos said that while
        authorities and the Commission on Elections were on top of the situation,
        he still urged Filipinos not to sell their votes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd2814-05fe-442f-be54-ee66d41a7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Last night there were some reports, even here in Ilocos Norte may
        mga umiikot na namimili ng boto para dito sa barangay election,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509debaa-e731-4ac6-83ad-2e1d9a26191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Last night there were some reports, even here in Ilocos
        Norte, there were people going around buying votes for this barangay election.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ff42f-06f0-431d-87de-e18a8e209945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So, we will do our part, as a government, we will do our part to continue
        to enforce all of the laws that do not allow the use of vote buying as a part
        of the campaign,” Marcos added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896eebf-c557-4f59-b140-b4a75a847bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing, Comelec spokesperson Rex Laudiangco said those slapped
        with complaints over premature and illegal campaigning, and vote buying already
        reached more than 200.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c40dc-3ee1-475f-8f49-43b4accd3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:07:03.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-30T12:54:15.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said there were more than 91 million
        registered voters in over 42,000 barangays across the country.</p>'
  'Netanyahu-under-pressure':
    'author': 'Lucas Lilieholm, Tamar Michaelis, Maija Ehlinger and Laura Paddison,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T08:17:58.000+08:00
    'imagesource': 'jcr:5aebcc82-f5bb-4a36-b9e5-094b9be7ba5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957957a6-a17e-46d7-a6c2-085e255a8e91'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu received sharp criticism after
      he accused security chiefs in a now-deleted social media post of failing to
      warn him about the impending Hamas attack prior to October 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T08:19:07.132+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-30T08:22:21.004+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu under pressure from hostages’ families and cabinet as Gaza
      operation escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7af1d-e66c-4178-81b2-73997c500f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        received sharp criticism after he accused security chiefs in a now-deleted
        social media post of failing to warn him about the impending Hamas attack
        prior to October 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56abc7e-5169-490b-9cb9-4b8f71bb95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid a chorus of disapproval from opponents and allies, Netanyahu deleted
        the post on Sunday morning, issuing a rare apology and stating Israel’s security
        heads had his “full backing.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe7667-1885-45da-8a98-ff2f9fd49b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the incident has done little to quell increasing frustration and
        anger directed at Israel’s leader for failing to anticipate the brutal Hamas
        attacks, which saw the group kill at least 1,400 people and take more than
        200 hostages, according to the Israel Defense Forces (IDF).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c3145-78b7-4a49-92e8-9cb8fae76e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu’s tweet comes at a time when he is also under increasing
        pressure from the families of hostages for a “comprehensive deal” to ensure
        their release. These calls are becoming more urgent amid concerns for what
        Israel’s expanding ground operations could mean for the safety of hostages
        trapped in Gaza.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec03acf-d0b3-4976-89cf-3c6504654286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the now-deleted tweet, published in the early hours of Sunday morning
        local time, Netanyahu took a swipe at key security chiefs including Ronen
        Bar, the head of Israel’s internal security agency the Shin Bet, and Maj.
        Gen. Aharon Haliva, the head of Israel’s military intelligence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c03fa-67e8-4c75-8914-5cc9a959cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At no point was a warning given to Prime Minister Netanyahu on Hamas’s
        intention to start a war. On the contrary, all the defense officials, including
        the heads of the Intelligence Directorate and the Shin Bet, assessed that
        Hamas was deterred,” Netanyahu posted on X, formerly known as Twitter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a023bdc-ffe8-4090-ab86-541cd9421b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An outpouring of criticism swiftly followed Netanyahu’s post, including
        from war cabinet member Benny Gantz, who expressed his support for intelligence
        chiefs and called on Netanyahu to retract his statements.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9bf96-0c57-42d2-8d93-caca27b2e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This morning in particular, I would like to back up and strengthen
        all the security forces and the soldiers of the IDF – including the Chief
        of Staff, the head of the IDF and the head of the Shin Bet,” Gantz said in
        a post on X on Sunday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f0909-00b8-4226-9489-c85f0227dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gantz called on Israel’s leadership to “show responsibility” while
        the country is at war. “Any other action or statement – harms the people’s
        resilience and strength,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698d08e-a2a1-4343-b1db-17e4f425bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opposition leader and former Israeli Prime Minister Yair Lapid also
        rebuked Netanyahu. “Netanyahu crossed a red line,” he posted Sunday on X.
        “The attempts to evade responsibility and place the blame on the security
        establishment weakens the IDF while it is fighting Israel’s enemies,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17890f9f-f21d-47a3-ada7-1490717cae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the flurry of criticism, Netanyahu deleted the post on Sunday
        morning and issued an apology. “I was wrong. Things I said following the press
        conference should not have been said and I apologize for that,” he wrote on
        X. Israel’s security chiefs had his “full backing,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd1630-d703-44dd-93dd-82ebcab8dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But even in this apology, Netanyahu made no mention of his own responsibility
        for the failure to anticipate the deadliest attack in Israel’s history.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e524387-f2a1-401e-84b8-88fe1ba24fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By contrast, Bar and Haliva, as well as chief of staff of the IDF Lt.
        Gen. Herzi Halevi and Defense Minister Yoav Gallant, have all taken responsibility
        to some extent for failures that led to the attacks.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390e27b-7740-46a6-b486-3127028c1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has been a difficult weekend for the Israeli prime minister, who
        met with families of the hostages in Tel Aviv on Saturday, where they demanded
        answers on the security of their loved ones and pushed him to secure the hostages’
        freedom, as Israel’s offensive escalated.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc0724-2887-4794-81ef-9c4b2716b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We spoke bluntly and made it clear to the prime minister in no uncertain
        terms that a comprehensive deal based on the ‘everyone for everyone’ principle
        is a deal the families would consider, and has the support of all of Israel,”
        Meirav Leshem Gonen, mother of Romi Gonen, who was kidnapped from the Supernova
        dance festival, said on behalf of the families in a news conference following
        the meeting.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec4398-234e-482a-a11e-96585b4ff59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An “everyone for everyone” deal would involve the release of the more
        than 200 hostages in Gaza in exchange for Palestinians currently held in Israeli
        prisons, which the nongovernmental organization Palestinian Prisoners Club
        estimates to be 6,630 people.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0727d6-9465-4a09-ad5f-dc24386950f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hamas released a statement Saturday claiming the group was willing
        to engage in such a trade, but any such deal would be hugely controversial
        in Israel.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c88d5-378c-415f-8b57-2babbdfead7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the efforts to free the hostages drag on, loved ones have also expressed
        alarm at the possibility Hamas’ captives will be harmed in Israel’s intensifying
        bombardment of Gaza.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bb178-ab29-4f13-9be6-d93bc13d39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We came with an unequivocal demand that military action takes into
        account the fate of the hostages and the missing, and that any move considered
        will take into account the well-being of our loved ones,” Gonen said on behalf
        of the families.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b28e4c-4d2f-4202-b7b2-c2929e23c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu was asked about such a deal at his Saturday news conference,
        and acknowledged he discussed the option with the families.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dae27-9158-4af5-b941-7d2521ac23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that elaborating on this will not help achieve our goal.
        In the meeting with the families, I felt emotionally helpless,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398ada0-77d5-45b7-a797-2a0065436684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:19:07.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:22:21.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/29/middleeast/netanyahu-pressure-hostages-israel-gaza-operation/index.html"><em>“Netanyahu
        under pressure from hostages’ families and cabinet as Gaza operation escalates"</em></a></p>'
  '10-dead-after-trains-collide-in-India':
    'author': 'Vedika Sud and Heather Law, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T08:19:11.000+08:00
    'imagesource': 'jcr:e79abce2-84ab-46cd-a717-9445436508f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8beb405-fe6f-4d56-8a0f-dc1a0025e5a4'
    'lead': 'At least 10 people are dead and 27 others have been injured following
      a collision between two trains in southeast India on Sunday, according to a
      senior government official, Reuters reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T08:20:34.522+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-30T08:23:13.337+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 10 reported dead after trains collide in southeast India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be9857-e4de-4be1-869b-70809ac86210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people are dead and 27 others
        have been injured after two trains collided in southeast India Sunday, Reuters
        reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b03aa9-8d72-42a3-8b59-00a0f2558e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A train traveling from Visakhapatnam, in the state of Andhra Pradesh,
        to Rayagada, in Odisha, had stopped due to a break in an overhead cable when
        it was hit by an oncoming train, in the Vizianagaram district of Andhra Pradesh,
        Reuters said, citing a senior railway official.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf51fc-60dc-4bab-83d8-cfacc32602d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The collision derailed two coaches carrying more than 90 people on
        the stationary train, the official told Reuters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1a648-9300-4806-aa7c-116fd45e56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A preliminary investigation suggests “human error” caused by “overshooting
        of signal” by the stationary train is what led to the collision, a statement
        from the country’s railway ministry read.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e4518-9656-4237-9fb4-a5f48b5fef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sunday’s collision comes just four months after a separate train accident
        in Odisha, where three trains collided, leaving 275 people dead and more than
        1,000 injured.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29835b12-7d81-4b43-9529-0f5c94550199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rescue operations are underway at the accident site, and all of the
        injured have been moved to hospitals, Railway Minister Ashwini Vaishnaw said
        on X.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203606d-83de-49f1-883c-b96913de6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chief Minister’s Office of Andhra Pradesh said on X it had ordered
        officials to take quick relief measures to ensure the injured get prompt medical
        attention and advised nearby districts to send first responders to the scene.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfac2ca-99c5-4bb3-8e4b-6f7dc4b1a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The office of Indian Prime Minister Narendra Modi said Sunday he had
        spoken with Vaishnaw about the accident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5864b-52c9-4464-b3c2-ccd9a7cc5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Authorities are providing all possible assistance to those affected,”
        the post on X read. “The Prime Minister extends condolences to the bereaved
        families and prays that the injured recover soon.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1099167-cceb-46bb-8714-68964903d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:20:34.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:23:13.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/30/asia/india-vizianagaram-train-collision-deaths/index.html"><em>“At
        least 10 reported dead after trains collide in southeast India"</em></a></p>'
