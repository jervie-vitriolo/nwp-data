      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Red is the highest classification for what Comelec calls “areas of\
        \ concern”  It means threats — such as cases of suspected election-related\
        \ violence, existence of intense political rivalry, and possible employment\
        \ of partisan armed groups — may warrant placing them under Comelec control.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafcb414-e22c-45a0-a365-7aac5cf802d3'
