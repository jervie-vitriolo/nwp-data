      'text': "\"'Yun ang kadahilanan kaya pinu-push ng Comelec ang Early Voting Law,\
        \ makakapag-register kayo ng mas maaga. Pag nag-register ng mas maaga, alam\
        \ namin kung saan kayo boboto o kung kayo ba ay boboto sa isang linggo bago\
        \ mag eleksyon,\" Garcia told reporters.\r"
