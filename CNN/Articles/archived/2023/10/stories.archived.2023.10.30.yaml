      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfb47d-0788-439e-bba9-aeaa4dd6f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.117+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.964+08:00
