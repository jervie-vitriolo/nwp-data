      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia mentioned another shooting in Butig,\
        \ Lanao del Sur, but did not give details. He said the area is not included\
        \ in the \"red category\" of election hotspots.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc523f0d-b047-4562-bdd0-ca3564da1e54'
