      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774786f-f111-4270-a8b5-96a4e324f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How about Janice Degamo?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3da616-6543-4fd4-ad98-664da1ce85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Janice Degamo, the widow of the slain governor, said her camp is still\
        \ studying the implications of the move as she is the incumbent mayor of Pamplona\
        \ town.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761bf6a-2cd4-49db-8aff-9e9149eff1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She told CNN Philippines they will be finalizing their moves after\
        \ the barangay elections.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3f7f3-6f7d-4677-b974-1d1e96774e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I subjected myself to another survey…palagi kong sinasabing hindi\
        \ naman necessarily ako ‘yun [I always said it’s not necessarily me], but\
        \ I am willing to give way to someone who will do better in the surveys,”\
        \ she said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155897f4-ad6c-48f4-8a09-4891f532f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal barrier she may possibly face is the residency requirement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369a3f2-67c4-4c18-82e0-fb860b57f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pamplona is within Negros Oriental’s second district, so she is technically\
        \ not a current resident of the province’s third district.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542db3d-6f06-4d97-a6e8-704dfa2cf45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 1987 Constitution, aspirants for the House of Representatives\
        \ must be at least 25 years old, able to read and write, and registered voters\
        \ in the district in which they will be elected on the day of the polls, as\
        \ well as residents of the district for at least one year immediately preceding\
        \ the election day.\r"
