    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel-Hamas war latest: Troops advance in Gaza, ‘impossible’ hospital
      evacuation and regional warnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09631708-20a4-4469-bb25-7e6cadc713e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israeli troops have advanced more
        than two miles into Gaza in their expanding ground operation, a CNN analysis
        has found, as aid groups warned civil order is breaking down and hospitals
        grapple with “impossible” orders to evacuate patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7788341-8f75-44cc-8d9c-026bab2c05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel over the weekend announced it had entered a “second stage” of
        its war against militant group Hamas and on Sunday said its ground operation
        in Gaza would intensify, following weeks of aerial strikes on the Hamas-controlled
        territory.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d206a2b-38de-4dbd-856f-61f949ef653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country was prepared for a “long and difficult” war, Israeli Prime
        Minister Benjamin Netanyahu said Saturday, as it seeks to root out and “destroy”
        Hamas after its October 7 attack on Israel, which killed more than 1,400 people,
        mostly civilians.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee3342-3bad-445c-bc91-70a8a9d75b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The expanded operations sparked new warnings from leaders about the
        risk of broader regional conflict, as well as heightened calls from the United
        Nations for a humanitarian ceasefire to deliver desperately needed aid into
        Gaza.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3741b0-3166-4484-9922-400a885aa8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here’s the latest:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa06cf0-e4be-41da-81e8-86c8feb5c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Impossible’ hospital evacuation</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f739ad-8c75-41fe-a796-f87b2bb79902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli airstrikes have “caused extensive damage to hospital departments
        and exposed residents and patients to suffocation” at the Al-Quds Hospital,
        the Palestinian Red Crescent Society said Sunday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f53e6-86c2-447c-841c-338823bfbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The medical organization accused Israel of “deliberately” launching
        airstrikes “directly next to” the facility in order to force an evacuation
        of the hospital, the second-largest in Gaza City.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b5078-a7b6-4a87-b2fd-11286007b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The facility is treating hundreds of patients, while some 12,000 internally
        displaced civilians are also sheltering there, the agency said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be34bb-9fab-4b21-a3e8-49c80246cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The organization said it received new warnings on Sunday from Israel
        to immediately evacuate the hospital ahead of possible bombardment, which
        the World Health Organization has said would be “impossible” to do without
        endangering patients’ lives.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4641ec-5b31-4b1f-aa6d-032c41cf747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The hospital is located north of Wadi Gaza, the line Israel has urged
        people in Gaza to flee south of as it continues to strike what it says are
        Hamas targets in the north.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb83ec1-4c98-4d2b-99fa-f7d5dc16f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aid groups have criticized the evacuation order, pointing to the challenges
        for civilians of moving within Gaza while it is under attack. Even those who
        have been able to follow that evacuation order have not found safety, CNN
        reported Sunday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c6d56-807f-4571-9f6f-5ab4ebfad373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘More desperate by the hour’</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c9def-b261-480d-83bc-13ad01534005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shortages of water, food and fuel continue to drive desperation in
        the territory, which suffered a communications blackout from Friday evening
        into Sunday morning.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c7742-bc23-4583-b152-4e09277782a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Services began to gradually be restored Sunday, after what a senior
        US official said was American pressure on Israel.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08612e2e-a329-4672-b2e7-72b887da897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Nations warned Sunday there are signs “civil order is starting
        to break down” in Gaza, reporting that thousands of desperate Palestinians
        are taking basic items like flour and hygiene supplies from warehouses.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5dcec1-cdc8-42cc-8df6-0ebad9005013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a news conference, UN Secretary-General Antonio Guterres said the
        situation in Gaza was “growing more desperate by the hour,” and reiterated
        his calls for an immediate humanitarian ceasefire and the “delivery of sustained
        humanitarian relief.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b105ef-d243-4e1e-af35-3f6d462a8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UN officials earlier said the levels of aid coming through were not
        nearly enough to meet needs in Gaza.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6313b11-2f0e-49de-bf65-47d092587b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US President Joe Biden spoke with Netanyahu and Egyptian President
        Abdel Fattah Al-Sisi Sunday about the need for the continued flow of aid into
        Gaza and stressed the importance of protecting civilian lives.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da78bb-0f36-49bf-b6a9-68d53af56424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since October 7, the death toll in Gaza has risen to 7,960, the Palestinian
        Ministry of Health in Ramallah announced on Sunday, drawing the data from
        sources in the Hamas-controlled enclave.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30230f53-b6a8-4890-87d2-358d8765a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relief group Save the Children said the 3,000 children reported killed
        in Gaza over the past three weeks has surpassed the annual number of children
        killed in armed conflict globally in each of the past four years.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006fe38-29db-4f95-a80e-2cc5d64f31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The widespread destruction and spiraling death toll has sparked huge
        anger and protests in the Middle East and beyond.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfedbc-b9a8-4327-b121-8b48b4f4c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the latest incident, an angry crowd in Russia’s mostly Muslim region
        of Dagestan stormed an airport where a flight from Israel arrived on Sunday,
        forcing authorities to close the facility and divert flights.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d05cb-161a-4c90-a25d-34c25ed5aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Expanded ground operations</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4fb0f7-2a0b-485d-90b4-48219bb04caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli troops appear to have advanced over two miles into Gaza, according
        to a CNN analysis of video showing soldiers putting an Israeli flag on a rooftop
        in Gaza.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd442d32-b0c8-4d5e-91cf-60418321e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video, taken Saturday and published by an Israeli media outlet,
        is one of the first glimpses into where Israeli ground forces have been since
        expanding ground operations in Gaza overnight Friday.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8563a2f-8e6d-4797-8d0b-701f8bbe5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the IDF said it exchanged fire with Hamas and struck military
        structures, “some of which contained Hamas terrorists.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f673f-a825-4463-928b-3e64d96b5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN team in the Israeli city of Sderot, near the Gaza Strip perimeter,
        heard machine gun fire at regular intervals Sunday coming from the northern
        part of the enclave, while the IDF continued to fire artillery rounds and
        mortars from outside the border further south.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abe425-2553-4f38-b40f-599e00018439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IDF tanks and armored personnel vehicles were also seen approaching
        the border while helicopters, drones and fighter jets flew overhead.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23ce30-824f-47fc-ae35-bf95bc8c3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli government has been under public pressure to ensure the
        safety of what Israel has said are 239 known hostages in Gaza, with senior
        officials portraying the intensifying campaign as part of a strategy to secure
        their release.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7d634-478e-4490-9f63-4026e42d87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>UN vote, regional tensions</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb4547-e123-4026-9949-165f8305945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iran, which has long backed Hamas, issued new threats over the weekend
        that the current conflict risked widening.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e337c-35cb-4995-8d66-11005460feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel has “crossed the red lines” in Gaza, which “may force everyone
        to take action,” Iran’s President Ebrahim Raisi said Sunday. US security adviser
        Jake Sullivan also said there was an “elevated risk” of a spillover conflict
        in the Middle East.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538648c1-134f-4681-9d4c-db5898de35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egypt and Saudi Arabia over the weekend each issued warnings of the
        potential for destabilization of regional security following Israel’s expanded
        operations.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b127ee-92cb-4b2c-910a-54ca258d21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, calls have continued for an humanitarian pause.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848c9d9-2ef6-4a47-b04f-7813b1d48121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN Security Council will hold an emergency meeting Monday, where
        the United Arab Emirates will seek a resolution on a “humanitarian pause”
        in the fighting, sources tell CNN.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9cb17-7540-4756-a455-6b306c3f4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That follows a resolution passed by an overwhelming majority of UN
        member states Friday calling for a “sustained humanitarian truce.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed510a0-f960-4464-8c59-51ce755adaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the United States vetoed a draft resolution
        at the UNSC which called for a humanitarian pause but did not condemn Hamas
        for its terror attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935288b-4276-4431-acf0-1a1c95f851b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:23:30.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:23:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/30/middleeast/israel-ground-operations-gaza-latest-monday-intl-hnk/index.html"><em>“Israel-Hamas
        war latest: Troops advance in Gaza, ‘impossible’ hospital evacuation and regional
        warnings"</em></a></p>'
  'Blast-kills-dozens-of-coal-miners-in-Kazakhstan':
    'author': 'Akanksha Sharma and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T16:23:35.000+08:00
    'imagesource': 'jcr:47bbc573-6613-43c8-8193-dc21508d95ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82917f18-9f9d-4026-bd97-03660a2d539c'
    'lead': 'At least 45 coal miners were killed in a fire sparked by a methane gas
      explosion at a mine in Kazakhstan, authorities in the country said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T16:25:14.762+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-30T16:25:15.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blast kills dozens of coal miners in Kazakhstan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c702a8e-ffc1-4b36-89af-e7272b71ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 45 coal miners were killed in
        a fire sparked by a methane gas explosion at a mine in Kazakhstan, authorities
        in the country said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e596a-6be1-4559-823e-1ac0002bea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Ministry for Emergency Situations said the blast
        sparked a blaze early on Saturday at the Kostenko mine in the Karaganda region,
        state-owned Kazinform news agency reported.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433a27f-c935-447f-9363-9695e2cd163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 200 people were evacuated from the mine to safety and search
        efforts are ongoing for one missing miner, the ministry said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd5849-3827-46b8-a0e4-e71eedd9f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mine is owned by Luxembourg-based ArcelorMittal, the world’s largest
        producer of steel, and run by its local representative ArcelorMittal Temirtau,
        which operates multiple coal and iron ore mines across Kazakhstan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edbcde-167f-4924-adb7-9bef0f9a3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Operations at the firm’s eight mines in the Karaganda region have been
        suspended and a criminal investigation has been opened by the General Prosecutor’s
        Office, the ministry said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec65e2b-9dd0-4ebd-88c1-01c40c6b9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement following the blast, ArcelorMittal said it had recently
        signed a preliminary agreement with the Kazakh government to transfer ownership
        of ArcelorMittal Temirtau to Kazakhstan and was “committed to completing this
        transaction as soon as possible.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47b771-4472-4874-b9cd-289627085ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Both parties are very much focused on an outcome that is in the best
        interests of the people who work at the steel plant and iron-ore and coal
        mines, as well as the communities the operations support,” the statement said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2cdfc-a9a5-441b-985e-c60813817495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, Kazakh President Kassym-Jomart Tokayev declared a national
        day of mourning for those killed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4c14f-1254-4da1-aa8f-1bed1df09914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-billion dollar mining sector accounted for an estimated
        17% of GDP in mineral-rich Kazakhstan in 2021, according to the US International
        Trade Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cc9bb-7114-4582-80ac-191ffdf62371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T16:25:14.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T16:25:15.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/30/asia/kazakhstan-mine-explosion-intl-hnk/index.html"><em>“Blast
        kills dozens of coal miners in Kazakhstan"</em></a></p>'
