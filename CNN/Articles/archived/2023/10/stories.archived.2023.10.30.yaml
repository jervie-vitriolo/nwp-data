    'lead': 'The Bureau of Immigration says around four million passengers are expected
      to go in and out of the country in the fourth quarter of the year amid eased
      health restrictions this holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T14:33:44.645+08:00
