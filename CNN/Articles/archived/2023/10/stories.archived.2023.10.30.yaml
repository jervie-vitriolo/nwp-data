      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8d803-d4dc-4904-8dd2-f29366f95b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.055+08:00
