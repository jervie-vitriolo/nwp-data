  '2500-BSKE-volunteers-in-Bangsamoro-back-out':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-30T12:19:09.000+08:00
    'imagesource': 'jcr:6fda9ea7-0be5-46cf-a1da-29da1f445d0c'
