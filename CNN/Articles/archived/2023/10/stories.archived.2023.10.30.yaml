      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985aeec-a846-4650-8dc7-a2c589d7923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:39:03.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-30T23:48:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government earlier <a href="https://www.cnnphilippines.com/news/2023/10/29/bske-2023-pdl.html">said</a>
        over 31,000 PDLs were allowed to vote in the BSKE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44a533-d9b5-4052-9abf-081adce6d6ce'
      'mgnl:activationStatus': true
