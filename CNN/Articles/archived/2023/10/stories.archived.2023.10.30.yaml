      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris, who has been included in briefings and phone calls on the Middle\
        \ East crisis, closely stuck to the administration’s approach: Supporting\
        \ Israel’s right to defend itself while also calling for the protection of\
        \ civilians.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111baf7e-fcfe-4980-8b64-bee2257fa8d8'
      'mgnl:activationStatus': true
