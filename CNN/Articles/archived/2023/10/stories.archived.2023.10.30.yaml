      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Commission on Elections (Comelec) said 77% of registered persons deprived
        of liberty (PDL) voted in the Barangay and Sangguniang Kabataan Elections
        (BSKE) on Monday.</p>'
