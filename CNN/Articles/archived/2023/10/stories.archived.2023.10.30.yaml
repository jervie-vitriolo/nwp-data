  'Apollo-17-moon-true-age':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T08:13:23.000+08:00
    'imagesource': 'jcr:f9cf0020-e17e-48f5-860a-89dda2de8ce6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b533fe2-809f-49d8-9b7c-954f6cbe954a'
    'lead': 'This week, unlock the moon’s true age with Apollo 17 samples, uncover
      dinosaur footprints on a beach, discover a hidden ancient Antarctic landscape,
      and more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T08:15:47.256+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-30T08:21:46.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Apollo 17 astronauts collected rocks that reveal the moon’s true age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05c35c-6e36-4e2e-ae0c-5a914dc77aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The moon is our planet’s constant celestial
        companion, only shaded from view about once a month when its orbit takes it
        between Earth and the sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d60309-72bc-4bbb-8267-cc95bc06aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth’s biggest satellite has long been a source of awe and wonder,
        inspiring the imaginations of artists and writers for millennia. The moon’s
        gravitational pull is also the force behind ocean tides and partly why our
        planet has a 24-hour day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246924e-c280-4b39-9aa3-e66233e1fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to look up this Saturday evening, when a full hunter’s moon
        will shine in the night sky. Lucky sky-gazers in Europe, Africa, most of Asia
        and western Australia will also glimpse a partial lunar eclipse, when Earth’s
        shadow appears to take a “bite” out of the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fa69f-08c4-4ec1-bae7-c134884c6a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the moon is Earth’s nearest neighbor, many secrets remain
        — mysteries that could be solved by paying a visit to the lunar surface.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dc7d9-4ae5-4ad3-95a5-3cb87e53e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Lunar update</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116868a8-6643-4317-83c0-7a7e736f8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Apollo 17 astronauts Eugene Cernan and Harrison Schmitt scooped
        up rocks and dust from the lunar surface in 1972, they unknowingly brought
        back the answer to one of the biggest questions about the moon: its age.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738c4ad-ac7f-4531-8168-0eeeed64e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 50 years after the sample was collected, scientists detected
        crystals in lunar dust that revealed the moon is 40 million years older than
        previously believed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb019b-26da-49fe-8ba3-dce94fdebb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The moon was created when a Mars-size object crashed into Earth, flinging
        a large rocky piece into space that went into orbit around our planet. Zircon
        crystals formed as the moon cooled 4.46 billion years ago, and a new analysis
        traced them in the Apollo 17 samples.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7edf332-a4cb-4ec0-9901-9eab09e4b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s amazing being able to have proof that the rock you’re holding
        is the oldest bit of the Moon we’ve found so far,” said Jennika Greer, a research
        associate in Earth sciences at the University of Glasgow.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef6239-ca46-44ed-835f-e61e573cb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trailblazers</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbb6d1-ffb9-4420-abbc-dad89b0cd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The beginnings of human life are still largely a mystery to scientists.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0fccf-1d1b-4417-8480-533ea9956b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When sperm fuses with an egg, complex processes result in tiny cells
        that divide and reproduce enough to become a human body with more than 30
        trillion cells.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27220d1-6de1-4838-84f2-221f2bd88865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the early development of human embryos, especially within the first
        month, presents a big question mark scientists want to answer.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42286a-a7f2-4796-9b5d-65333849320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Advances in stem cells are being used to create embryo-like structures,
        or cells that mimic an embryo but don’t result in a fetus. But these breakthroughs
        are raising ethical questions about how the embryos can be used in the name
        of science and women’s health.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aeae2e-235d-4a39-9249-fe9b7bec8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A long time ago</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f49591-fb57-405d-ad92-c1c8098953d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Engineers uncovered 125 million-year-old dinosaur footprints beside
        a beachside cafe along the Isle of Wight while investigating ways to reduce
        coastal erosion and flooding.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc95ae-fdb8-4a2c-92eb-9985bf911eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three-toed prints were likely made by a mantellisaurus, an herbivorous
        dinosaur that lived during the early Cretaceous Period.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6accc8-36bb-46c2-9556-bb474f763d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dinosaurs existing right where our team is working brings old and
        new together — the modern challenges of combatting climate change with a period
        of time we can only imagine,” said Nick Gray, the UK Environment Agency’s
        regional flood and coastal-risk manager.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e000af-b310-4c2b-9a49-8fa7a77151a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Separately, the ruins of a 5,000-year-old Neolithic tomb were unearthed
        on Scotland’s Orkney Islands. The site contained more than a dozen skeletons
        of men, women and children, including a pair that seemed to be embracing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7bae4-caae-439e-878e-576989b59388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Across the universe</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a88bc7-10d7-43ee-80b2-b0ecb08386da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Multiple telescopes witnessed a massive cosmic explosion that released
        a burst of light brighter than our entire Milky Way galaxy.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013d073-ffa0-4eca-8b6e-b5449e035122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The explosion, called a kilonova, occurred when two neutron stars collided,
        releasing the energetic burst of light.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ad0d1-3a68-4bb0-b0e2-5736a09757cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The James Webb Space Telescope also detected the signature of rare
        chemical elements in the aftermath of the explosion, such as tellurium, which
        is used to tint glass, and iodine, necessary for much of life on Earth.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aacfb9-3466-461e-9d49-460dc8eb1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Once upon a planet</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e8f4e-4ed4-4467-95dd-c2b04acf76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An ancient landscape has been discovered beneath the East Antarctic
        ice sheet, thanks to ice-penetrating radar.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9fd24-2ad3-43fb-a1f4-4bd13e1ddf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The area, equivalent to the size of Belgium, was formed by rivers and
        likely resembled the hills and valleys of North Wales before frozen layers
        covered it more than 14 million years ago.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298de8d3-303a-4b51-9c57-9a5d02dfe758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The land underneath the East Antarctic Ice Sheet is less well known
        than the surface of Mars,” said Stewart Jamieson, a professor in the department
        of geography at Durham University in the UK.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629ddda-9408-45fe-aec8-402dfc9602e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Understanding the hidden, well-preserved landscape could help scientists
        predict the evolution of the ice sheet and how it may fare as temperatures
        warm in the climate crisis.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1f35a-bedd-4667-b19a-c710dd0958aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, declassified photos captured by Cold War-era US spy satellites
        have revealed hundreds of previously unknown Roman-era forts across Iraq and
        Syria, but many of the structures may have already been destroyed.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d2f97-80b9-438d-84f1-f81cba12aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Discoveries</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b8728-0dcb-4683-a369-36d1dfb054f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These new findings may surprise you:'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f1816-ac56-4c3f-a40e-0967eee59ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— The Webb telescope spied a never-before-seen, high-speed jet stream
        racing around Jupiter’s equator.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185cacc9-1cc8-4845-9dee-48489021804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Bittersweet tunes may be just what the doctor ordered to reduce the
        perception of pain, according to new research.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1548cc-3ac9-44c9-8afb-f8562866b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Volcanic rocks on one of the world’s largest islands contain evidence
        that Earth’s core may have been leaking ancient helium for millions of years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46af43-8333-4cb0-98f3-b117e8af9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:15:47.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:46.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/10/28/world/moon-age-science-newsletter-wt-scn/index.html"><em>“Apollo
        17 astronauts collected rocks that reveal the moon’s true age"</em></a></p>'
  'fossil-fuels-methane-in-the-subsoils':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T08:15:52.000+08:00
    'imagesource': 'jcr:f4d99022-454e-4e62-98bd-848ddb032ef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515b1d4b-885d-4fe5-8a55-6c51201e9dd5'
    'lead': 'When two scientists went looking for fossil fuels beneath the ground
      of northeastern France, they did not expect to discover something which could
      supercharge efforts to tackle the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T08:17:45.005+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-10-30T08:21:24.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'They went hunting for fossil fuels. What they found could help save
      the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d2fff-95b2-4f3d-9f4f-bf80633e77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When tw﻿o scientists went looking for fossil
        fuels beneath the ground of northeastern France, they did not expect to discover
        something which could supercharge the effort to tackle the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb3a2e-ffc6-409f-ab1c-150f7a1f1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jacques Pironon and Phillipe De Donato, both directors of research
        at France’s National Centre of Scientific Research, were assessing the amount
        of methane in the subsoils of the Lorraine mining basin using a “world first”
        specialized probe, able to analyze gases dissolved in the water of rock formations
        deep underground.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ddc51-8f3f-4462-a66f-7722a8356c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A couple of hundred meters down, the probe found low concentrations
        of hydrogen. “This was not a real surprise for us,” Pironon told CNN; it’s
        common to find small amounts near the surface of a borehole. But as the probe
        went deeper, the concentration ticked up. At 1,100 meters down it was 14%,
        at 1,250 meters it was 20%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154fa9a-770d-4d69-97e2-1f458007c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was surprising, Pironon said. It indicated the presence of a large
        reservoir of hydrogen beneath. They ran calculations and estimated the deposit
        could contain between 6 million and 250 million metric tons﻿ of hydrogen.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2322e-a66b-4ae2-8a05-435a3b586676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That could make it one of the largest deposits of “white hydrogen”
        ever discovered, Pironon said. The find has helped fuel an already feverish
        interest in the gas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e67f06-667f-424e-884b-3e44cb54f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'White hydrogen – also referred to as “natural,” “gold” or “geologic”
        hydrogen – is naturally produced or present in the Earth’s crust and has become
        something of a climate holy grail.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5f4c6-8926-4a59-9878-880eb011b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hydrogen produces only water when burned, making it very attractive
        as a potential clean energy source for industries like aviation, shipping
        and steel-making that need so much energy it’s almost impossible to meet through
        renewables such as solar and wind.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb713d9-eaa3-4e86-9dd9-dd151908b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while hydrogen is the most abundant element in the universe, it
        generally exists combined with other molecules. Currently, commercial hydrogen
        is produced in an energy-intensive process almost entirely powered by fossil
        fuels.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de610e6-0ab3-4d88-85f7-1f47858f9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A rainbow of colors is used as a shorthand for the different types
        of hydrogen. “Gray” is made from methane gas and “brown” from coal. “Blue”
        hydrogen is the same as gray, but the planet-heating pollution produced is
        captured before it goes into the atmosphere.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a8141-75cb-4ad9-8b08-8514727b1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most promising from a climate perspective is “green” hydrogen,
        made using renewable energy to split water. Yet production remains small scale
        and expensive.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef222d-2678-40c7-8e24-016d79a440d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s why interest in white hydrogen, a potentially abundant, untapped
        source of clean-burning energy, has ratcheted up over the last few years.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b68a63-d934-412d-a375-527a9e0e81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘We haven’t been looking in the right places’</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff27a3-8fb8-4678-ad23-24dbd7d537c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you had asked me four years ago what I thought about natural hydrogen,
        I would have told you ‘oh, it doesn’t exist,’” said Geoffrey Ellis, a geochemist
        with the US Geological Survey. “Hydrogen’s out there, we know it’s around,”
        he said, but scientists thought big accumulations weren’t possible.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4046c-9648-4521-886e-4a8a5309effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then he found out about Mali. Arguably, the catalyst for the current
        interest in white hydrogen can be traced to this West African country.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5689f1-37c7-4629-aea2-a6ff92dc435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1987, in the village of Bourakébougou, a driller was left with burns
        after a water well unexpectedly exploded as he leaned over the edge of it
        while smoking a cigarette.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb8c1a-cb16-40ba-8b94-0babbe54f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The well was swiftly plugged and abandoned until 2011, when it was
        unplugged by an oil and gas company and reportedly found to be producing a
        gas that was 98% hydrogen. The hydrogen was used to power the village, and
        more than a decade later, it is still producing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd6e4c-7cea-4501-9fc5-5ad0110c34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When a study came out about the well in 2018, it caught the attention
        of the science community, including Ellis. His initial reaction was that there
        had to be something wrong with the research, “because we just know that this
        can’t happen.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fc344-7839-4f73-b56f-f1ac93f34e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then the pandemic hit and he had time on his hands to start digging.
        The more he read, the more he realized “we just haven’t been looking for it,
        we haven’t been looking in the right places.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09f638-7ab1-4cb4-b6b7-f14d0723f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The recent discoveries are exciting for Ellis, who has been working
        as a petroleum geochemist since the 1980s. He witnessed the rapid growth of
        the shale gas industry in the US, which revolutionized the energy market.
        “Now,” he said, “here we are in what I think is probably a second revolution.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed662a-ea7a-4ad1-a6c6-78c4f5a415be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'White hydrogen is “very promising,” agreed Isabelle Moretti, a scientific
        researcher at the University of Pau et des Pays de l’Adour and the University
        of Sorbonne and a white hydrogen expert.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16796081-eb81-4340-adfe-daa8a1f9f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now the question is no longer about the resource… but where to find
        large economic reserves,” she told CNN.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d1a4d-11b3-43b0-af99-79ce32396758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A slew of startups</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd18d59-34de-4265-b156-a0859d782965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dozens of processes generate white hydrogen but there is still some
        uncertainty about how large natural deposits form.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72be7e-4a60-4073-950d-863685414a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Geologists have tended to focus on “serpentinization,” where water
        reacts with iron-rich rocks to produce hydrogen, and “radiolysis,” a radiation-driven
        breakdown of water molecules.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723427b2-101f-4074-9816-46d1199f3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'White hydrogen deposits have been found throughout the world, including
        in the US, eastern Europe, Russia, Australia, Oman, as well as France and
        Mali.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d107250-e90c-43f4-b1fa-1ffb4e1dc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some have been discovered by accident, others by hunting for clues
        like features in the landscapes sometimes referred to as “fairy circles” –
        shallow, elliptical depressions that can leak hydrogen.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944931b-f3a2-4559-a1bd-2f5252a1708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ellis estimates globally there could be tens of billions of tons of
        white hydrogen. This would be vastly more than the 100 million tons a year
        of hydrogen that is currently produced and the 500 million tons predicted
        to be produced annually by 2050, he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655856b-2cd8-49eb-83c1-66c14b1725ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Most of this is almost certainly going to be in very small accumulations
        or very far offshore, or just too deep to actually be economic to produce,”
        he said. But if just 1% can be found and produced, it would provide 500 million
        tons of hydrogen for 200 years, he added.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8e2a4-9c76-41f0-abc4-5d8be8b2c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a tantalizing prospect for a slew of startups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef0d70-a582-4ecb-a864-34912d3de79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australia-based Gold Hydrogen is currently drilling in the Yorke Peninsula
        in South Australia. It targeted that spot after scouring the state’s archives
        and discovering that back in the 1920s, a number of boreholes had been drilled
        there which had very high concentrations of hydrogen. The prospectors, only
        interested in fossil fuels, abandoned them.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b249f-1fd8-4ba6-9c04-1472760c4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re very excited by what we’re seeing,” said managing director Neil
        McDonald. There is more testing and drilling to do but the company could get
        into early production possibly in late 2024, he told CNN.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb803c-bd72-42ed-938b-a56608da52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some startups are seeing eye-popping investments. Koloma, a Denver-based
        white hydrogen start-up, has secured $91 million from investors, including
        the Bill Gates-founded investment firm Breakthrough Energy Ventures – although
        the company remains tight-lipped about exactly where in the US it is drilling
        and when it is aiming for commercialization.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc725a71-c2ad-40b9-b7c6-c82352703572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another Denver-based company, Natural Hydrogen Energy, founded by geochemist
        Viacheslav Zgonnik, has completed an exploratory hydrogen borehole in Nebraska
        in 2019 and has plans for new wells. The world is “very close to the first
        commercial projects,” Zgonnik told CNN.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c84fd0-b9fb-4da3-af3b-8b5bff51b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Natural hydrogen is a solution which will allow us to get get to speed”
        on climate action, he said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713e058-3398-4561-9963-bd844c53f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>From hype to reality</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5971f1a-63e4-4f03-8f37-909783091d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The challenge for these businesses and for scientists will be translating
        hypothetical promise into a commercial reality.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac8a12-4022-4bb0-aa7d-40d56fe0268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:24.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There could be a period of decades where there’s a lot of trial and
        error and false starts,” Ellis said. But speed is vital. “If it’s going to
        take us 200 years to develop the resource, that’s not really going to be of
        much use.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24370b-02eb-4f08-9e7c-5533221705eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:25.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But many of the startups are bullish. Some predict years, not decades,
        to commercialization. “We have all necessary technology we need, with some
        slight modifications,” Zgonnik said.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8016ae-5ebf-4d4a-b757-36188a5f9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:25.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Challenges remain. In some countries, regulations are an obstacle.
        Costs also need to be worked out. According to calculations based on the Mali
        well, white hydrogen could cost around $1 a kilogram to produce – compared
        to around $6 a kilogram for green hydrogen. But white hydrogen could quickly
        become more expensive if large deposits require deeper drilling.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abff0b-86d6-498d-8ad4-deb35df6bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:25.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Back in the Lorraine basin, Pironon and De Donato’s next steps are
        to drill down to 3,000 meters to get a clearer idea of exactly how much white
        hydrogen there is.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3545fb-4b9b-497c-8960-bae3e30a59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:25.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a long way to go, but it would be ironic if this region
        – once one of western Europe’s key coal producers – became an epicenter of
        a new white hydrogen industry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e48e89-5ccb-4207-93e6-a764bc8fa060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T08:17:45.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T08:21:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
