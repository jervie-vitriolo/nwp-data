      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> The
        Commision on Elections (Comelec) said a pilot area for computerized polls
        suffered delays over faulty vote counting machines (VCM) due to paper jam
        and overheating during the Barangay and Sangguniang Kabataan Elections (BSKE)
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed49313-826a-44c4-ab7a-89bb165b9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17d508-e2c7-4d01-ba24-c47ebab55750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said two VCM in a school in Dasmariñas, Cavite were
        recorded as faulty, something which was expected since the machines are old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd737a54-9a81-44bb-b8f6-855cbfd89495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788b83f-0ca3-41d6-a604-73c8d7ecfc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ay opo madaming hindi naman nasira pero nag-jam. Sakit na ng vote\
        \ counting machines simula noong 2022 elections. Yun po talagang magjajam\
        \ kasi nag-iinit kailangan ng electric fan, kailangan paypayan dahil nga po\
        \ lumang luma ang mga makina na yan. Expected po yan,\"  Comelec Chairman\
        \ George Erwin Garcia told reporters. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c6fb7-9b8e-4d62-8ceb-96b9f38492b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94d164-a274-4408-a8e1-6374621b67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yes, there are many machines that got jammed but they\
        \ are not broken. It's just the condition of these vote counting machines\
        \ since the 2022 elections. Because of the paper jam and the overheating,\
        \ so it needs an electric fan to cool off the old machines. These are expected.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a9d0e-d418-413d-a305-3b03652d7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.105+08:00
