      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fr. Dave Procalla, PPCRV regional coordinator for the Bangsamoro Autonomous\
        \ Region in Muslim Mindanao (BARMM), said authorities added security forces\
        \ in the two barangays.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
