    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-30T14:41:28.480+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Hamas', 'Enrique-Manalo', 'Israel', 'Department-of-Foreign-Affairs',
      'DFA', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'DFA ''assumes'' Filipinos among those taken hostage in Israel-Hamas
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b5e79-c42d-4a4b-85f3-3109bfbe4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — The
        Department of Foreign Affairs (DFA) said it "assumes" Filipinos were among
        those taken hostage in the Israel-Hamas war, adding it was doing all it can
        to locate them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9c008-19be-4d87-8f1f-8827610c830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DFA Secretary Enrique Manalo spoke to media on Monday where he was
        asked for updates on Filipinos who are still unable to return home despite
        the conflict.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14963028-c2d8-497d-b446-ae53452719be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked to comment on whether there were any Filipinos taken hostage,
        Manalo said they were assuming this was true.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c03ca0-db12-4575-ab91-dc7a72b8e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Actually we assumed there are hostages because they are not accounted
        for," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a0341-77da-4650-956d-69b8d93ef818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The secretary added the government would continue to "exert every effort
        to at least" locate them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284e8f2-9a0e-4bee-91b4-9d965e4f2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://www.cnnphilippines.com/news/2023/10/26/dfa-report-filipinos-hamas-hostage.html"
        target="_blank">reports said</a> there were two Filipinos taken hostage by
        Palestinian militant group Hamas. They were supposedly among the 220 hostages
        who had foreign passports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c328e-b031-4ed5-bc60-5e68d2e89d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Not 100 percent verified but we are assuming that they are, as there
        is no sign of them in Israel. We are talking to various governments to seek
        their assistance," DFA Undersecretary Eduardo de Vega told CNN Philippines
        on Oct. 26.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3365a15-276c-4b08-bda2-cc5081d113ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fourth batch of Filipinos to return from Israel is
        expected to arrive on Monday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a37283-6568-4980-825b-2720a76381b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA also said they continue to work on bringing Filipinos in Gaza
        back home.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab4990-2973-47fb-a13c-ec847ff56ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:17:23.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T14:41:28.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know there''s Alert Level 4 in Gaza <em>ang problema</em>
        [the problem] is the corridor is not yet open for them to pass. But the minute
        that corridor is open we will have our assets available to take them out probably
        through Egypt," said Manalo.</p>'
