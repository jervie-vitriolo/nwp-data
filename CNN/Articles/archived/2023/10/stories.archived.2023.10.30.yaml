      'mgnl:type': 'text'
      'text': "[If this is their second time not to file, if they were not able to\
        \ file in 2018 then were not able to again, they will not be able to run for\
        \ the elections, they cannot be appointed in any agency in our government.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748352f7-96c1-4851-a4fa-4c45a2cffed8'
      'mgnl:activationStatus': true
