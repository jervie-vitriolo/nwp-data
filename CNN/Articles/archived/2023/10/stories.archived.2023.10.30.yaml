      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> As
        voters elect new leaders in this year’s village-level polls, an analyst said
        the government needs to review and possibly amend the Local Government Code
        of the country to recalibrate the duties and coverage of barangay officials
        and youth representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2547d-b5df-488d-9b18-83c685bf8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65739081-4bfc-4b8e-8657-6d89f22c2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to review our political structure and of course
        review RA 7160 or the Local Government Code,” analyst Edmund Tayao told CNN
        Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0ba8f-4220-4991-86b0-4e2d700797e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24923a79-7164-434b-8290-fb12bc214317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a series of delays, the Barangay and Sangguniang Kabataan Elections\
        \ finally pushed through on Oct. 30. Over 91 million voters are expected to\
        \ choose new leaders for over 672,000 positions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81386013-c11a-45e0-b371-b4a048d1fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2856c29-21c3-427b-bceb-7c95bb53e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayao specifically mentioned the relevance of having barangays in urban\
        \ and rural areas. He said barangays may no longer be needed in highly urbanized\
        \ areas since residents there have easy access to establishments like malls\
        \ where they can access different services.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc566c5-737f-4f2a-a575-1e54eddace7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac31be9-db05-4920-959c-b9609d790eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In highly urbanized centers, you already have the priority in the\
        \ deployment of law enforcement groups, like the police, are already there,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697617b-50ad-4cef-9384-8cd1b16f57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295e51e-5999-41b6-9691-a09928aced9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rural areas, meanwhile, need village governments in the delivery of\
        \ basic services given the distance between local communities and the municipalities,\
        \ Tayao noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9b2c6-bbf1-4f64-9ecf-468279c78f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f935d8e-77fd-43a9-bbae-0321a2aac019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert said instead of conducting polls in highly urbanized cities,\
        \ mayors should just be allowed to designate people who they can trust and\
        \ can perform duties similar to barangay officials.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c591bb9-8a2f-491c-b916-c4511ebb7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c802b-d9e5-4ef8-afd6-96ec994bae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayao said the government should also review the size of barangays\
        \ all over the country. He said there are some already as big as a small municipality,\
        \ and those as small as a block in highly urbanized centers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53a899-62af-4ca8-8d75-676e984d7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b836099-f0da-4866-9bbd-d847ff33c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Sangguniang Kabataan, he said many youth leaders
        are unable to fulfill their duties as most of them are still studying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98152b81-6010-46e5-81ae-d67a625369fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5072a-cfcb-45d3-abf6-a16a3755c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T13:15:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T13:15:04.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you speak of representation from the youth, you can approach
        that differently, not only through the barangays but also through the Sangguniang
        Bayan where you can identify local youth groups that can adequately represent
        them,” Tayao said.</p>'
  'dfa-assumed-hostages-israel-hamas-gaza':
    'author': 'CNN Philippines Staff'
    'caption': 'DFA Secretary Enrique Manalo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
