      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden has been increasing his calls to ramp up humanitarian\
        \ aid into Gaza this weekend in conversations with world leaders. On Sunday,\
        \ he spoke with Israeli Prime Minister Benjamin Netanyahu and Egyptian President\
        \ Abdel Fattah el-Sisi about the need for the continued flow of aid into Gaza\
        \ and stressed the importance of protecting civilian lives.\r"
    '9':
