      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Who are the possible candidates?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b17df-da87-4c7b-a25d-37f7f3e3174f'
