      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        election period in Negros Oriental will not end after the Barangay and Sangguniang
        Kabataan Elections (BSKE) as voters in the province’s third district are set
        to choose their new representative on Dec. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eeb5e5-5564-471a-a0b0-c204ab78c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/30/special-election-teves-replacement-december-9.html">Special
        election to replace ex-Negros Oriental Rep. Teves set for Dec. 9</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a698b2-2639-4679-9f40-f88c69815275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after Arnolfo Teves Jr., the <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">alleged
        mastermind of the killing of Gov. Roel Degamo</a>, was <a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">designated
        a terrorist</a> on Aug. 1 by the Anti-Terrorism Council (ATC) and, in turn,
        <a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html">expelled
        from the House of Representatives</a> on Aug. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872921c-7855-42f6-bb6f-065bdcff86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez is the district’s caretaker.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c73303-e6ca-43af-982b-586b3680ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T20:00:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirants will have to file their certificates of candidacies from
        Nov. 6 to 8, just a week after the Oct. 30 local polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eac2ce-3786-4e6d-9f14-0cc99300ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.285+08:00
