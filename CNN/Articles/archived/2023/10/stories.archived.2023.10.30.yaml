    'lead': 'The country’s poll body is expecting more registered voters to participate
      in the Barangay and Sangguniang Kabataang Elections on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T09:46:37.509+08:00
