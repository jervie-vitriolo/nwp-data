      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efe988-858a-4425-a64e-f62de682fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.118+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa amin, ang role namin tumanggap ng SOCE at mag-issue ng certification.\
        \ Pero yun pong transition napaka importante po yun. Sana pakiusap natin sa\
        \ DILG na sana yung sinasabi nating issue ng transition. Kahit isang linggo\
        \ lang para makahinga hinga lang. At the same time, makapagbigay ng turnover\
        \ ng kagamitan,\" Garcia concluded. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46455cd-c78a-4c52-a25f-d19ef34d4bc0'
