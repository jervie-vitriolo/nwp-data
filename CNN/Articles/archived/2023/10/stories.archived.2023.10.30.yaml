    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Don''t bring small kids to cemeteries this Undas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1cc0b-ed49-42cf-ab59-35edc0a969ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong>  The
        Department of Health (DOH) advises against bringing young children, especially
        the small ones, to cemeteries this Undas to avoid illnesses and injuries brought
        on by overcrowding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b010b-7c33-4c34-a279-26bbdf4dd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac12cd8-1093-4b1e-b4dd-4d1face21105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am advising parents and caregivers not to bring small children\
        \ to cemeteries as overcrowding and intense heat and sudden unexpected downpour\
        \ may cause diseases to small children,\" DOH Sec. Ted Herbosa said in a statement\
        \ Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1cd8b-fe6e-471e-8a01-6382a460ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc6ecb-fc59-470c-8b92-58d4bf4a5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa explained that COVID-19 still poses a threat despite the infections\
        \ \"plateauing\" or at a stable level, particularly to small children who\
        \ have low resistance against infections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa0151-87a7-4f22-8d5a-565c6c28977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50acb21-5cd5-4219-bbf5-7abf21e1371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health chief also cautioned against buying food and drinks from\
        \ roving vendors inside and outside cemeteries as they could be contaminated,\
        \ which may compromise the health and safety of customers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958f3c7-58f1-4683-9eca-9fe230e51f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5d607-75a1-4a56-a57d-4646fe7f75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:04:58.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T18:04:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, visitors should opt to bring their own food and drinks,
        Herbosa said.</p>'
  'comelec-eyes-60-more-dq-cases-bske-bets':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-30T18:22:54.000+08:00
    'imagesource': 'jcr:465fd02a-7584-4f83-93c7-190b427fce4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b394cbf-3d17-464f-9620-dc5efae9da88'
    'lead': 'The Comelec is working on filing 60 more disqualification cases against
      candidates of the BSKEs for what it suspects as engaging in premature and illegal
      campaigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T18:24:45.157+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-10-31T11:55:39.694+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec eyes 60 more disqualification cases vs BSKE bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70cd11-53f6-49a8-8bcd-21ed606c4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> – The
        Commission on Elections (Comelec) is working on filing 60 more disqualification
        cases against candidates of the Barangay and Sangguniang Kabataan Elections
        (BSKE) for what it suspects as engaging in premature and illegal campaigning.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d382e3-4e1d-440b-99ee-c932f3f9b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec spokesperson Rex Laudiangco on Monday said 220 candidates are\
        \ facing complaints over premature and illegal campaigning while 27 disqualification\
        \ cases were filed in relation to vote buying.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f314137-9f14-48c9-8b9f-7672cb9a6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maaring maisampa (ang disqualification cases) hanggang bago maiproklama\
        \ ang isang candidate pero ang election offense, may 5 taon ang Comelec para\
        \ isampa ang kasong criminal na yan sa RTC (Regional Trial Court),” Laudiangco\
        \ told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255d036-7b07-4fdc-86a6-bbdd52a8f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The disqualification cases may be filed until before\
        \ the proclamation of candidates but the Comelec has five years to file criminal\
        \ charges against those who committed election offenses in the RTC.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee88dc-ea3c-4d50-8f51-6783b5a55c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omnibus Election Code states that other <a href="https://comelec.gov.ph/?r=References/RelatedLaws/OmnibusElectionCode/OECArt22">election
        offenses</a> include conspiracy to bribe voters, coercion of subordinates
        and coercion of election officials and employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c2a90-ed41-475c-a435-d9999cc48630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Comelec Chairman George Garcia said 245 candidates
        will not be proclaimed if they win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aed003-d5e7-438c-8c00-aef75542c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:24:45.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-31T11:55:39.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said all pending cases will be resolved within two weeks
        after the Oct. 30 election.</p>'
