      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guns were also fired in the air in two barangays in Tuburan, Basilan\
        \ while voting was ongoing, Comelec citizen arm Parish Pastoral Council for\
        \ Responsible Voting (PPCRV) said. There were no casualties, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0bd5c-0a2a-4514-b8f7-d8bfdd6d249a'
