      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/29/entertainment/friends-casting-matthew-perry-death/index.html">How
        Matthew Perry scored his career-making role on ‘Friends’</a>"</em></p>'
