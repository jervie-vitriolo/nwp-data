      'mgnl:lastActivated': 2023-10-30T14:33:45.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Bureau of Immigration (BI) on Monday said around four million passengers are
        expected to go in and out of the country in the fourth quarter of the year
        amid eased health restrictions this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba823784-4c28-4622-89d3-42190897e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d420daf-0b5f-4280-95cb-e4744987b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are projecting is that the total number of arrivals will
        reach up to four million arrivals for the entire fourth quarter and the total
        number of departures will be around 3.8 million,” BI spokesperson Dana Sandoval
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e0c89-b7c7-4d1b-a9a5-59fb5e1979f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f40ad0-453c-4e23-95c3-f5297adc24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval said their projection for the last three months of 2023 is\
        \ close to pre-pandemic figures as countries open their borders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b509df-5ddd-40de-9e6a-14e042b174cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac0337-89cd-4bf9-96e9-6b2ea0d04d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI official said they recently recorded almost 40,000 arrivals\
        \ and departures per day as Filipinos head back to their provinces or go on\
        \ vacation during this week’s Undas break.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6870f-279a-41ba-9c18-f462224251e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609dfb5d-516d-4ef7-96a0-019ccbcc5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval said almost 1,000 immigration officers were deployed nationwide,\
        \ majority of whom are in the Ninoy Aquino International Airport. There were\
        \ also 20 to 30 officers sent to international airports as augmentation, she\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7994312-8b9d-4eeb-bb52-c203e005e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692017b-ce07-4a6d-8e4d-3644be9cb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said immigration booths were set up in anticipation of the volume\
        \ of travelers this week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efcc1e-8dc2-4af6-a95e-7737003f6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caed378-50bc-45a7-b889-4399df2a17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-30T14:33:45.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the BI has not received any major concern from travelers,
        but Sandoval said duty supervisors are on standby in case passengers feel
        they are being harassed by an immigration officer. Those with concerns can
        also reach out to BI <a href="https://www.facebook.com/immigration.helpline.ph">helpline</a>
        for immediate assistance, she added.&nbsp;</p>'
