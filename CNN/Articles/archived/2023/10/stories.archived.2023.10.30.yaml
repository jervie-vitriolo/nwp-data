      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        massive turnout of senior citizens and persons with disabilities (PWD) in
        the early voting opened for the Barangay and Sangguniang Kabataan Elections
        (BSKE) shows that a new law on a special voting period should be established,
        the Commission on Elections (Comelec) said on Monday.</p>'
