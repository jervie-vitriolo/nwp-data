      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc66f7-905a-41c5-8a6a-8a4bc685b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T18:33:16.029+08:00
