      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55182ec8-b412-4a37-9a54-898b82f655a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.055+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The West Wing and The Good Wife/The Good Fight: Perry got the chance\
        \ to show off a more dramatic side (and earned a pair of Emmy nominations\
        \ in the former case) for guest roles in these acclaimed dramas: As Joe Quincy,\
        \ a Republican lawyer brought in to assist “The West Wing’s” Democratic Bartlet\
        \ Administration; and as Mike Kresteva, a ruthless lawyer and politician featured\
        \ in “The Good Wife” and later its spinoff “The Good Fight.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3fa97-9281-4709-a33d-7bab99ad3819'
      'mgnl:activationStatus': true
