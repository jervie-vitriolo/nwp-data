      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assault on Gaza has left thousands of Palestinian civilians dead\
        \ and worsened the humanitarian crisis in the enclave. Aid has been slow to\
        \ enter, and civilians, including hundreds of Americans, have been unable\
        \ to leave. While some aid has made its way to Gaza, humanitarian workers\
        \ say it’s a fraction of what’s required for the 2.2 million people crammed\
        \ into the strip under a blockade imposed by Israel and Egypt.\r"
