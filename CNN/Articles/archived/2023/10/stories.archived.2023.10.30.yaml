  'san-jose-del-monte-bulacan-plebiscite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-30T09:38:34.000+08:00
    'imagesource': 'jcr:340f1472-817b-4551-a204-5368711b6d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64967519-9be5-40d5-934d-8b028e7304e6'
    'lead': 'Aside from electing their new barangay and Sangguniang Kabataan leaders,
      residents in Bulacan are also set to vote on the conversion of San Jose del
      Monte (SJDM) from a component city to a highly urbanized city on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T09:42:11.513+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-30T09:42:11.909+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
