    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How Matthew Perry scored his career-making role on ‘Friends’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ae095-c597-4da4-9c0b-ae154393dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It could be said that the casting of Matthew
        Perry in the role that made him a superstar was divinely inspired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3469ca-32ac-411b-b309-b0896004b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa7ab7-206e-49c2-be7b-3911b03623ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry, who died Saturday at the age of 54, wrote in his 2022 memoir\
        \ that three weeks before his audition for the role of Chandler Bing on the\
        \ wildly popular NBC comedy series “Friends,” he was in his tiny Los Angeles\
        \ apartment reading in the newspaper about actor Charlie Sheen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1100bb-fe49-4743-916f-61b24bd84b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250aa156-5463-4b92-950b-62f28d8c33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It said that Sheen was yet again in trouble for something, but I remember\
        \ thinking, Why does he care — he’s famous,” Perry wrote in “Friends, Lovers,\
        \ and the Big Terrible Thing.” “Out of nowhere, I found myself getting to\
        \ my knees, closing my eyes tightly, and praying. I had never done this before.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de64e9e-f8b3-48e8-a8ee-073ef8ce6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e0be3-fade-4435-bb17-88c83f606ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry said his prayer was simple. He simply asked “God, you can do\
        \ whatever you want to me. Just please make me famous.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b344e87-f701-4d5e-a800-6fda0dcf42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91405c-cbed-44bf-8095-de37c4cee9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three weeks later, I got cast in ‘Friends.’ And God has certainly\
        \ kept his side of the bargain — but the Almighty, being the Almighty, had\
        \ not forgotten the first part of that prayer as well,” he wrote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8da94-9270-425c-b04e-906cbce7a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2956869-0a63-4eb4-a45b-f302e176bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry almost didn’t get the chance to play Chandler on “Friends.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa0ada-2112-4210-b57f-721a68a4ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4795c-859b-48be-a457-740195dce84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was 1994 and Perry said he was scrambling for work after his“terrible”\
        \ manager told him he had “no money.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db85b93-a7da-4402-807f-5f888b75dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f53ea-0c70-42c0-9c46-b51595a9fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So I called my agent and said ‘You’ve got to get me any job, any job\
        \ you can,’” Perry recalled during a 2015 appearance on “Late Night With Seth\
        \ Meyers.” “This happened to be the year that ‘Friends’ was shot, but I was\
        \ off the market because I had taken a job on a pilot called ‘LAX 2194’ that\
        \ was about baggage handlers at L.A. Airport in the year 2194.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d26f5-f976-4a1b-9537-b487afd6714b'
