      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Like many stars best known for a major hit, Matthew Perry’s
        association with “Friends” and the “Could he BE any funnier?” role of Chandler
        Bing loomed over the rest of his career. That included the movies that came
        his way during the series as well as various encores in TV after the Must-See
        TV sitcom signed off in 2004, among them “Mr. Sunshine,” “Go On” and a revival
        of “The Odd Couple.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa0082-8414-4e5d-b196-12be41d02e48'
      'mgnl:activationStatus': true
