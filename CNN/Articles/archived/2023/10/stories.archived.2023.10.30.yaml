    'title': '2,500 BSKE volunteers in Bangsamoro back out, Comelec says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32f0ff-9fea-49f2-a09f-69c65353b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:29:21.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T12:57:31.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)&nbsp;—&nbsp;</strong>Around
        2,500 volunteers for the Barangay and Sangguniang Kabataan Elections (BSKE)
        from areas in the Bangsamoro region backed out from poll duties, the Commission
        on Elections (Comelec) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437e68a-eb01-42e0-ba07-8cc788949fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:29:21.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T12:57:31.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa buong Bangsamoro po, 2,500 ang hindi magsisilbi na mga guro
        pero meron po kaming 3,000 na personnel ng</em> PNP (Philippine National Police)
        <em>na sadya po naming tinrain para makapagsilbi as</em> electoral board members<em>
        sa araw na ''to</em>," Comelec Chairperson George Garcia told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622a155-4aff-48ec-87dd-a35489a0f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:29:21.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T12:57:31.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: In the whole Bangsamoro, 2,500 teachers will not be able
        to serve, but we have 3,000 PNP personnel that we specially trained to serve
        as electoral board members today.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6d5fa-9d20-4f10-9a5f-7cedc42128df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:29:21.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-30T12:57:31.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said their reasons for backing out vary, but he added that kinships
        in many areas in the region are very tight and some volunteers may have chosen
        not to be involved in the election process.'
