      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ay yun pong requirement ng SOCE door sa mga nakikinig pang kandidato,\
        \ lahat po kayo required na mag-file ng statement of contribution and expenditure\
        \ 30 araw mula araw na ito (Oct. 30). So November 29 magfa-file po kayo ng\
        \ inyong SOCE. Kahit pa nga po kayo ay nag withdraw during the campaign period\
