  'un-civil-order-gaza':
    'author': 'Laura Paddison, Tamar Michaelis, Ibrahim Dahman, Amir Tal and Simone
      McCarthy, CNN'
    'caption': 'Israeli tanks and troops move near the border with Gaza on Oct. 28
      in Sderot, Israel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T12:31:27.000+08:00
    'imagesource': 'jcr:95ab044f-1319-406f-a4e8-de8d2bc6c920'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19fa7bd2-0738-4b7b-a0ba-c4f39b7f25d3'
    'lead': 'The United Nations warned Sunday there are signs ''civil order is starting
      to break down'' in Gaza, reporting that thousands of desperate Palestinians
      are taking basic items like flour and hygiene supplies from warehouses as Israel
      stepped up its operation in the territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T12:37:25.453+08:00
