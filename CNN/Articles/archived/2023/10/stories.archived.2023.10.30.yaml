      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At the same time, yung BSKE sana po mapag-isipan na ng ating kagalang-galang\
        \ na Kongreso, gawing 7 to 5, hindi lang 7 to 3 o'clock lang. Kasi kapos po\
        \ yung 3 o'clock siyempre po may boboto sa SK, may boboto sa barangay. Napakahaba\
        \ po ng pila sa basât presinto,\" he said. \r"
