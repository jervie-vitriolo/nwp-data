    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbcaf25-6de3-4478-93b4-b5b6f9a92cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.119+08:00
