      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c174a-ad15-4744-ade7-edd4da87140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T09:42:11.536+08:00
