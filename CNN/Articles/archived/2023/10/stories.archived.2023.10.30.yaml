      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Comelec still used faulty machines to show to the public\
        \ that it needs to buy new units for the midterm election in 2025. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb704f-410e-438a-9c85-e03abb893478'
