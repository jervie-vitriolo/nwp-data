      'mgnl:lastActivated': 2023-10-30T22:31:48.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10955ba6-0e40-4b27-8f5f-1de400c4c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortunately, the TV executives who saw “LAX 2194” thought it was horrible,\
        \ Perry said, and he was freed up to pursue the role of Chandler, which made\
        \ him famous.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0ad11-c145-4e84-bd39-80ea879e17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fad9c-ccc4-4e22-919a-266ad23097a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry often said the show changed his life and gave him a lifelong\
        \ bond with costars Jennifer Aniston, Courteney Cox, Lisa Kudrow, Matt LeBlanc\
        \ and David Schwimmer.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d74d8-2a4c-4f08-b459-90994e26bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb82949-ed88-486f-a482-a7d0927abfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor got emotional talking about it in May 2021, when he and his\
        \ costars reunited for HBO Max’s “Friends: The Reunion” special. (HBO Max\
        \ is owned by CNN’s parent company.)\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6249435-f974-4b48-b55d-b7b380faa8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d79d7-f606-422a-a680-48e61fc3a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The best way that I can describe it is after the show was over, at\
        \ a party or any kind of social gathering, if one of us bumped into each other,\
        \ that was it,” he explained. “That was the end of the night. You just sat\
        \ with the person all night long and that was it.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcb04e-28df-4218-b9fc-3ac7d7c9ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9abc3b6-0cae-4ce2-914a-b5070337cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cox teared up as Perry spoke.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d0853-8c1c-4a27-bc76-5efd6c805ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f1451-995d-4376-8562-a76760d1bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T22:31:48.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You apologized to the people you were with, but they had to understand
        you had met somebody special to you and you were going to talk to that person
        for the rest of the night,” he added. “And that’s the way it worked.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb0fd9-0685-4057-9f9c-6557bfd2fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T22:31:48.044+08:00
      'mgnl:createdBy': 'syrah'
