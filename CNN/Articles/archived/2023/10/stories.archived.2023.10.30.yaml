      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Teachers quit as BSKE poll workers</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628c101-0468-4989-84a2-8bea6df643b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec and education officials are also set to deliberate on teachers\
        \ who backed out as poll workers, Garcia said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b374a0-72ff-468a-ab17-4b22fba746ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Comelec chief, most of the teachers who backed
        out were from the Bangsamoro Autonomous Region in Muslim Mindanao; at least
        <a href="https://www.cnnphilippines.com/news/2023/10/30/2500-BSKE-volunteers-in-Bangsamoro-back-out.html">2,530
        teachers</a> did not serve on Election Day.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50b09b-14b0-4f85-a875-bd338ec6033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/29/abra-teachers-poll-workers-comelec.html">29
        Abra teachers quit as BSKE poll workers – Comelec</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e57f4-13f9-404d-b682-1ca3598985f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa Bangsamoro, ‘yong gusto ng ilang nag-withdraw ay bumalik,” he said.\
        \ “Pinandigan ng (Comelec) en banc hindi tayo urong-sulong dito, ang maglilingkod\
        \ sa mga nagwithdraw na mga lugar ay PNP (Philippine National Police) personnel\
        \ pa rin.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b7b43-7e4c-4e46-9608-6ad67ba1769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-31T08:38:31.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-31T08:38:31.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Bangsamoro, some of those who withdrew want to
        serve again. Comelec en banc stood by its decision that PNP personnel will
        serve as electoral boards.]</p>'
