      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An hour before the polls closed at 3 p.m., the Comelec said 92% of\
        \ registered PDLs from the New Bilibid Prison voted.\r"
