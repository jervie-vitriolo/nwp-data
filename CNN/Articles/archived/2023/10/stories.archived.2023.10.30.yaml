      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By most estimates, at least 1,400 Israelis are dead. Israel, without\
        \ any question, has a right to defend itself,” she said. “That being said,\
        \ it is very important that there be no conflation between Hamas and the Palestinians.\
        \ The Palestinians deserve equal measures of safety and security, self-determination\
        \ and dignity, and we have been very clear that the rules of war must be adhered\
        \ to and that there be humanitarian aid that flows.”\r"
    '7':
