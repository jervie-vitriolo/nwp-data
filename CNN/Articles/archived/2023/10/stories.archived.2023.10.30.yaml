    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'Hamas', 'overseas-Filipino-worker', 'Hans-Leo-Cacdac', 'DMW',
      'Department-of-Foreign-Affairs', 'Palestine', 'Eduardo-de-Vega', 'Hans-Cacdac',
      'Israel', 'Department-of-Migrant-Workers', 'DFA']
    'stories': []
    'template': '1'
    'title': '60 more Filipinos return from Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b219ad-2d22-4143-a1e9-8e3a7a54a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — The
        fourth batch of Filipinos was repatriated from Israel on Monday, bringing
        the total number to 123 so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9adea9f-df6b-4434-a7a3-1e8505156fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, Department of Migrant Workers (DMW) officer-in-charge
        Hans Leo Cacdac said the fourth batch consists of 60 Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4c8b1-a28a-440d-b27c-0c01d1795cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said 250 Filipinos in Israel have requested to be repatriated
        so far, and repatriation efforts also continue in Lebanon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548ca8d-5cf8-4118-8328-141956bd6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Both in Israel and Lebanon, we''re working closely with the Department
        of Foreign Affairs (DFA) and the Philippine Embassy. At sa ngayon ang nag-request
        naman na OFW sa Lebanon ay 124," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b7e3d-616b-4c99-8694-49bd0311f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Right now 124 OFWs in Lebanon have requested to be repatriated.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183740e2-a0b1-4e10-bf2c-ceeca0f504c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cacdac said that while he does not want to give a date, it would not
        be long before the first batch of Filipinos from Lebanon will be repatriated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e413b-e7d1-4b82-82b9-97b5ae2f2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, DFA Undersecretary Eduardo de Guzman said out of the 136
        Filipinos in Gaza, 115 have been confirmed alive and unharmed. Authorities
        are still trying to reach 21 Filipinos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694f49a-81ca-4859-aa81-52a91131eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are nine Filipino nationals in Gaza City which is now being
        hit. Of the nine, there are three who want to remain, including one Filipino
        nun of the Missionaries of Charity. <em>Sino itong anim</em> [Who are the
        six]? From the south—they lack space in the quarters where they are staying.
        They are from a family of eight, including two Palestinians," he said, adding
        these individuals are not injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8295d1-882a-4e26-993a-34400a6814d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T20:46:11.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-30T20:50:36.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega also said the Filipinos will not leave if their Palestinians
        spouses do not come with them.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787ab76-505e-4cac-a9b7-5b3ff7c68d1f'
      'mgnl:activationStatus': true
