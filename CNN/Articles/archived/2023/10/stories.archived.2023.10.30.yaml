      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Some
        voters at the Pres. Corazon Aquino Elementary School in Quezon City complain
        about the long lines and supposed unorganized system. <a href="https://twitter.com/hashtag/BSKE2023?src=hash&amp;ref_src=twsrc%5Etfw">#BSKE2023</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/vTmnG6nUuI">pic.twitter.com/vTmnG6nUuI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1718822132870975944?ref_src=twsrc%5Etfw">October
        30, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b9eb4-f19f-4c8a-94ea-bf3989a0ac54'
