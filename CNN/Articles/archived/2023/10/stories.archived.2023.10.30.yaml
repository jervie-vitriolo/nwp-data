      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb6ba0-94f2-4f11-bf62-4ea61d2336d2'
      'mgnl:activationStatus': true
