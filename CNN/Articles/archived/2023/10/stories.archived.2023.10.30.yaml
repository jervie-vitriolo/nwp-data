      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, the Supreme Court dismissed Teves’ petitions to reclaim\
        \ his position.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d935154-932e-4e1a-8468-2820b32c22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T19:53:37.292+08:00
