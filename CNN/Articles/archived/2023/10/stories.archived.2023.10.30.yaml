      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab036e6d-706e-4450-878f-ceca9cc85757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As remembrances pour in for the actor, who died on October 28 at the\
        \ age of 54, it’s clear that Perry had more to offer and greater range than\
        \ his trademark delivery of sarcastic one-liners, including more serious material,\
        \ a knack he only occasionally had the opportunity to exercise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eabbec-92e5-4513-8f24-757aba35cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577cfb9-8159-4740-82b5-ac9ff113df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A more recent example in that category came in 2017, when Perry played\
        \ Ted Kennedy in the limited series “The Kennedys – After Camelot,” saying\
        \ at the time that the role “scared” him in terms of the dramatic challenge\
        \ it presented. Not long after “Friends,” he also garnered an Emmy nomination\
        \ playing a teacher in the inspirational fact-based TV movie “The Ron Clark\
        \ Story.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7503eb-c5bf-483f-b6c9-4a1bb3ebc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184af05-8a21-4d66-8615-41801865ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sorting through Perry’s dozens of credits – from the film “The Whole\
        \ Nine Yards,” co-starring Bruce Willis, to his spin on Oscar Madison in “\
        The Odd Couple” – a few seem more memorable or significant for a variety of\
        \ reasons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cbb68-3537-43f9-8a71-57c8935b8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692ef1c-79d5-413d-a1b1-7fad31539aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Home Free: This 1993 sitcom ran a single season, but that was long\
        \ enough for Perry to exhibit the comedic skills that would later help land\
        \ him the part that changed his life. In the show, he played a 20-something\
        \ slacker living at home with his mom, whose carefree life is upended when\
        \ his divorced sister (Diana Canova) and her kids move back home too.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65835db1-177d-422f-800a-d527999561b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed532a3c-8368-4767-b895-3dcda37dd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T23:00:13.054+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-30T23:00:13.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fools Rush In: All the “Friends” stars had movie opportunities, and\
        \ relatively few of those measured up to the expectations raised by the show.\
        \ This 1997 romantic comedy somewhat falls into that bracket, but Perry did\
        \ generate solid laughs in the backward romance opposite Salma Hayek, with\
        \ their one-night stand resulting in a pregnancy and the relationship between\
        \ them developing thereafter. It was followed in short order by “Almost Heroes”\
        \ (a broad comedy co-starring Chris Farley), “Three to Tango” (with Neve Campbell\
        \ and Dylan McDermott) and “The Whole Nine Yards,” which did well enough to\
        \ prompt a 2004 sequel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0de28-082a-4238-b6e6-1ca868753f0d'
      'mgnl:activationStatus': true
