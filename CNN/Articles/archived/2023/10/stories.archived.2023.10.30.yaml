      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night on Aug. 16, Degamo
        said she would run for the position if it would also bring <a href="https://www.cnnphilippines.com/news/2023/8/16/degamo-to-run-for-teves-seat.html">justice
        to her husband</a>.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
