      'mgnl:created': 2023-10-30T15:57:19.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1cada-b669-41b2-91b0-2537c2994564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T15:57:19.107+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-30T18:33:41.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the paper jam can be solved by putting the paper again\
        \ in the machine, while election results may be known after an hour compared\
        \ to the longer time for manual checking. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea525758-5fd9-4b7d-87f5-f8e8d0ec8c86'
