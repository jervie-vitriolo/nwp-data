    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN warns ‘civil order’ declining in Gaza as thousands take basics from
      warehouses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84543335-04be-46f8-9f7c-9d317273f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza/Jerusalem (CNN) —</strong> The United Nations warned
        Sunday there are signs “civil order is starting to break down” in Gaza, reporting
        that thousands of desperate Palestinians are taking basic items like flour
        and hygiene supplies from warehouses as Israel stepped up its operation in
        the territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988cd2d-2888-4999-ae65-e0912bb2397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a news conference, UN Secretary-General Antonio Guterres said the\
        \ situation in Gaza was “growing more desperate by the hours.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c3ce6-21e9-43fe-a195-3e8ec0975e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already dire conditions in Gaza cratered after telecommunications lines\
        \ went down on Friday evening – deepening challenges for medical services\
        \ and leaving aid agencies out of touch with their staff on the ground in\
        \ the densely populated territory that’s home to more than 2 million people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b5d48-5c41-4086-94e3-44fe10b2b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations World Food Program (WFP) also acknowledged that\
        \ some of its aid supplies were taken, warning of “growing hunger.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0d30a-8379-4ce2-bbad-71588f7c5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a sign of people losing hope and becoming more desperate by\
        \ the minute. They are hungry, isolated, and have been suffering violence\
        \ and immense distress for three weeks,” said Samer AbdelJaber, WFP Representative\
        \ and country director for Palestine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1857a-bf90-4d64-ad07-0e5367d5078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 94 aid trucks have entered Gaza via the Rafah crossing with Egypt\
        \ so far, according to the Palestinian Red Crescent, after 10 trucks containing\
        \ food and medical supplies entered the enclave on Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67549653-4a8c-4cc3-bfc6-4930d35eceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) spokesperson Rear Adm. Daniel Hagari said\
        \ in a video posted on Sunday to the group’s official social media that “\
        humanitarian efforts to Gaza, led by Egypt and the United States will be expanding”\
        \ on Monday, without providing further details.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49553f-322e-4daf-8361-1c456b2e1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military has denied shortages of food, water or medicine\
        \ in Gaza, despite a growing chorus of aid agencies releasing dire warnings\
        \ about shortages. The UN has said that a humanitarian ceasefire could facilitate\
        \ the “necessary massive scale up” in delivery of much-needed aid to people\
        \ in the territory.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c6498-c5e1-44b8-bce8-b680dc8edf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The taking of supplies “is a worrying sign that civil order is starting\
        \ to break down after three weeks of war and a tight siege on Gaza. People\
        \ are scared, frustrated and desperate,” said Thomas White, director of affairs\
        \ in Gaza for the UN Relief and Works Agency for Palestine Refugees in the\
        \ Near East (UNRWA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b29fe-eaf9-4658-bccb-d19ba9a1be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White said mass displacement of people from northern Gaza to the south\
        \ was putting huge pressure on communities and already crumbling public services.\
        \ “The needs of the communities are immense, if only for basic survival, while\
        \ the aid we receive is meager and inconsistent,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471125e-4990-48d8-9ebd-ebf031b30363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This pressure may ramp up as the Israeli military said Sunday it was\
        \ “increasing the urgency” of its calls for people in northern Gaza to flee\
        \ south, a day after Prime Minister Benjamin Netanyahu said Israel had launched\
        \ the “second stage” of its war against Hamas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c569d-6d58-417a-a742-716785b7e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN and humanitarian groups have criticized calls to move southwards,\
        \ pointing to the challenges of moving within Gaza while it is under attack.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844557c-b990-4782-88b5-cea792bfeb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how widely Gazans received the call to move south, as\
        \ communications severed across much of the territory since Friday night were\
        \ only partially restored as of Sunday morning, according to two service providers\
        \ and a monitoring group.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f383dae-30c4-4e63-9aea-9a663cb6e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel expands ground operation</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bc9a8-5172-4f52-9a73-bf69204d9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ October 7 attack, which sparked the latest conflict, killed\
        \ more than 1,400 people in Israel, most of them civilians, according to the\
        \ IDF. Following the attack, Israel ordered a “complete siege” of Gaza and\
        \ declared war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3da3d-ab6c-4e4f-8f43-82d0b2561240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 7,950 Palestinians have since been killed and more than 20,000\
        \ others injured in Israeli airstrikes, according to the latest figures released\
        \ by the Palestinian Ministry of Health in Ramallah, which draws from sources\
        \ in the Hamas-controlled enclave.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa1510-35cd-4677-bf45-9ba74f299cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel says it wants to destroy Hamas and rescue the more than 200\
        \ hostages that the militant group captured during the October 7 attack. But\
        \ more than 2 million Palestinians are caught in their line of fire.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38093a9d-3b81-4384-8632-aff436ec3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials on Saturday confirmed a significant expansion of\
        \ what it had described as “targeted raids” in Gaza earlier in the week, saying\
        \ ground forces had entered the territory overnight Friday. On Sunday, Hagari\
        \ said the operation will continue to intensify.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1c8ff-c1a0-4630-9b22-e580eea8fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli troops have advanced more than two miles into Gaza, according\
        \ to a CNN analysis of video published by an Israeli media outlet.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a532d95-038e-4733-8d2b-b4ce0567a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The troops in the video, taken on Saturday, are seen putting an Israeli\
        \ flag on a Gaza resort hotel’s roof.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a75e1-c49c-4fe2-b9d8-f573ed171129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video is one of the first glimpses into where Israeli ground forces\
        \ have been and what they’ve been doing during the expanded ground operation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897dd794-273c-414c-9eb6-21fec75d726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Sunday, the IDF said it had struck more than 450 targets\
        \ over the past day, including command centers, observation posts and missile\
        \ launch sites.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861921b-333e-435e-97de-5e8dd1de0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Quds Hospital, the second largest in Gaza city has been warned by\
        \ the Israeli military to “immediately evacuate” ahead of a possible bombardment,\
        \ according to the Palestine Red Crescent Society (PRCS). World Health Organization\
        \ (WHO) Director-General Tedros Adhanom Ghebreyesus called the evacuation\
        \ threats to Al Quds Hospital “deeply concerning.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07175f-cf7e-4b2b-a548-daef8b7fbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s impossible to evacuate hospitals full of patients without endangering\
        \ their lives,” he said in a post on social media Sunday, adding: “Under International\
        \ Humanitarian Law, healthcare must always be protected.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1f9a0-25ba-4839-8946-63ccbdcd8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospital director, Dr. Bashar Mourad, told CNN Sunday that there\
        \ was “no safe route” for people to flee and said targeting the hospital would\
        \ be a “war crime.” He added: “Our ambulances attempted to move south through\
        \ Salah Al Din Street, but they were targeted with artillery fire. The bombings\
        \ are occurring all around us.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3279c0-a474-4b3b-b630-0406757b4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PRCS said Sunday that Israeli airstrikes have already caused “\
        extensive damage” to the hospital and exposed patients and residents to “\
        suffocation.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd947a4-0f9d-416e-8392-c4cfbac47538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization added that the hospital is currently treating hundreds\
        \ of patients, including wounded people, patients in intensive care and children\
        \ in incubators. In addition, approximately 12,000 internally displaced civilians\
        \ are sheltering at the hospital, PRCS said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a426000-9907-4682-98f2-6e49e1266637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karim Khan, the prosecutor of the International Criminal Court (ICC)\
        \ told CNN’s Melissa Bell on Sunday that anyone who targets civilian infrastructure\
        \ in the Israel-Gaza conflict will need to “justify every strike.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7774e-ddab-4e04-82d9-6c2f6bf6c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan said this includes “every decision maker, from head of government,\
        \ to military advisors, to lawyers that have targeting-making decisions,”\
        \ and warned that denying humanitarian assistance to civilians is a crime.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a4de7-d3f2-4a57-8925-2c7a13b1ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC is an independent organization that has jurisdiction over genocide,\
        \ crimes against humanity and war crimes. Even though Israel is not party\
        \ to the ICC’s authority, since it is a UN member state the UN Security Council\
        \ can still refer Israel’s actions to the ICC.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3821820-d4e7-4a9b-b5bb-2c88563fa996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hostage negotiations continue</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50e925-b9a8-4e61-8eab-a5ebc8837020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Saturday statement, the UN said a ceasefire could facilitate the\
        \ release of Israeli hostages held in Gaza.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918ab30-911f-4429-a6b9-6efac3543e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is still working to determine exactly how many people are being\
        \ held hostage in Gaza, but the IDF said Saturday they had notified the families\
        \ of 230 people believed to currently be captive there.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43fce7-0bc3-4660-b2a6-dc13ac867901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government has been under public pressure to ensure the\
        \ safety of the hostages amid its escalating campaign against Hamas, with\
        \ senior officials portraying the intensifying campaign as part of a strategy\
        \ to secure their release.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c03847-2256-4c98-905a-cd95b00b4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yahya Al-Sinwar, the chief of Hamas in the Gaza Strip, said Saturday\
        \ the group was ready to initiate a comprehensive prisoner swap to release\
        \ all hostages held by his group in exchange for the estimated 6,630 Palestinians\
        \ in Israeli prisons — a proposition that could be hugely controversial in\
        \ Israel.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731426b-5118-423f-ade6-54a6803221dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Saturday news conference, families of hostages said they told\
        \ Netanyahu they would accept this type of deal, which would secure the immediate\
        \ release of all hostages.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a2f53-dcf6-496f-899b-5c6c50748496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We clarified to the Prime Minister that an immediate exchange of everyone\
        \ for everyone is a deal the families would consider and one that has broad\
        \ support from all of Israel,” family representatives said in a statement.\
        \ “Bring everyone home now.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec94ef8-3266-4a21-ba4d-5c3ac7dea332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Serious implications’ for regional peace</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53788a51-26af-4318-b97d-6e669141a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of the ramped up Israeli operations in Gaza, Saudi Arabia,\
        \ Egypt and Iran have each warned of destabilization in regional security\
        \ if Israel continues its ground operations.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a0538-6ecb-48fa-998d-96527037d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia “condemns and denounces any ground incursions” by Israeli\
        \ forces into Gaza due to the impact on civilians, the country’s foreign ministry\
        \ wrote in a Saturday statement.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee60128-ba20-4376-9978-dc49efd59772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli military action “against (Saudi Arabia’s) brotherly Palestinian\
        \ People” would have “serious implications on the stability of the area and\
        \ the international and regional peace and security,” the statement said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7c5ea-457d-4805-a7e6-8fb4e3afeffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian President Abdel Fattah Al-Sisi warned on Saturday that the\
        \ Middle East “will become a ticking time bomb” and that the “expansion of\
        \ the conflict” was not in the region’s interest.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9253844-137c-4beb-9650-8fa99274aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian President Ebrahim Raisi said on Sunday that Israel had “crossed\
        \ the red lines” in Gaza, which “may force everyone to take action.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9041ccd-fec1-4102-8e06-245bf88906ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Washington asks us to not do anything, but they keep giving widespread\
        \ support to Israel,” Raisi said in a post on X.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b3dd7-ce9a-4bd0-b891-60594ce92be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Qatar’s Prime Minister and Minister of Foreign Affairs,\
        \ Sheikh Mohammed bin Abdulrahman bin Jassim Al Thani, said he had spoken\
        \ to Iran’s Foreign Minister Hossein Amir-Abdollahian.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec9e96-7411-418a-9ef6-76fedc3c2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Thani said he stressed the need for an “immediate ceasefire” and\
        \ highlighted “the risk of a spill over of violence and the conflict cycle\
        \ in the region, which would have dire consequences,” he said on X.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c67a06-d4e4-4376-9110-847c98a58e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinian Authority President Mahmoud Abbas called on the leaders\
        \ of Arab nations to convene an emergency Arab League summit in response to\
        \ Israel’s operation in Gaza, according to a speech delivered from Ramallah\
        \ in the occupied West Bank on Saturday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f99a8-f71f-4170-803e-a5365edfe9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the UN resolution calling for a humanitarian truce, Abbas said\
        \ Israel responded “with more bombing and destruction.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5d1e5-5c21-4f26-aa95-f9e7bcef2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Arab Emirates will seek a binding resolution from other\
        \ UN Security Council members for an “immediate humanitarian truce” in Gaza\
        \ and further “humanitarian pauses,” diplomatic sources told CNN Sunday. The\
        \ UAE is the only Arab country currently a member of the Security Council.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac1aea-5de8-4f8d-8bd1-6e7b95433b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the United States vetoed a draft resolution at\
        \ the UNSC which called for a humanitarian pause.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d3ff8-93a3-4428-98b2-c522448015de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:37:25.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:37:26.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/29/middleeast/israel-second-stage-war-ground-forces-gaza-sunday-hnk-intl/index.html">UN
        warns ‘civil order’ declining in Gaza as thousands take basics from warehouses</a>"</em></p>'
  'us-house-speaker-vows-israel-aid-package':
    'author': 'Melanie Zanona and Haley Talbot, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T12:39:22.000+08:00
    'imagesource': 'jcr:fd3f8906-2828-4ab6-b381-2990d6593dea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df7ce611-0565-4559-a71f-c5626356408c'
    'lead': 'US House Speaker Mike Johnson vowed on Sunday to move forward with a
      $14.5 billion aid package for Israel when the US House returns later this week,
      according to sources on his first GOP conference call since ascending to the
      top job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T12:43:35.085+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-30T12:43:35.388+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Johnson vows to move $14.5 billion Israel aid package, setting up showdown
      with US Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886931b-0290-4da1-bacf-2662eea42846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US House Speaker Mike Johnson vowed
        on Sunday to move forward with a $14.5 billion aid package for Israel when
        the US House returns later this week, according to sources on his first GOP
        conference call since ascending to the top job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7bf2b-8bd9-405e-93fa-a978431827fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson’s decision to move a standalone funding bill for Israel,
        which he told members would be fully paid for, and detach it from Ukraine
        aid will tee up a showdown with the Democratic-controlled US Senate and White
        House, which prefer to link the two issues, given Ukraine aid on its own faces
        an uncertain path in the GOP-led House. Johnson told CNN last week he supports
        Ukraine aid but needs “conditions” on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6151b25-f856-415c-9bf3-64ab83174519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first week of the Johnson-led House comes as government funding\
        \ is set to run out next month, setting up an immediate test of the Louisiana\
        \ Republican’s ability to move appropriations bills and aid to Israel amid\
        \ a push for motions targeting specific lawmakers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245e7d0-267e-4d44-861a-454211f4f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday’s conference call, sources say US House Majority Leader
        Steve Scalise walked members through the entire floor schedule for the week
        – with the House returning for votes Wednesday evening – while GOP Whip Tom
        Emmer stressed the importance of attendance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1ee33-bfef-4b9b-825c-30e09718b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leadership needs all members in Washington this week, which was initially\
        \ supposed to be a recess week, in part because they may be taking close votes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9b1b2-6ace-48b4-869a-9633842af646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to spending bills, the US House will also have to consider
        various measures aimed at punishing specific lawmakers, including a resolution
        to expel New York GOP Rep. George Santos, who pleaded not guilty in federal
        court Friday to 10 charges alleging he stole donors’ identities and ran up
        thousands of dollars in fraudulent charges on their credit cards, among other
        offenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2b779-941a-40a1-9014-770c54e4a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on the table this week: a resolution to censure Michigan Democratic\
        \ Rep. Rashida Tlaib and a resolution to censure Georgia GOP Rep. Marjorie\
        \ Taylor Greene. These censures, once uncommon and used typically for the\
        \ gravest of offenses, are now increasingly employed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06ce0e-5945-464c-9518-1c4a98523da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson did not tip his hand on how he thinks Republicans should handle\
        \ the Santos expulsion effort, but he did sound wary of the Tlaib censure\
        \ effort, which has sparked a tit-for-tat with Democrats.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efe4ab-4172-4436-8051-14691c6ffccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told Republican members “we should fight Democrats on policy,”
        sources on the call said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6cb00-8634-48ae-8b65-a1f10fc5e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:43:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:43:35.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/29/politics/mike-johnson-israel-aid-house/index.html">Johnson
        vows to move $14.5 billion Israel aid package, setting up showdown with Senate</a>"</em></p>'
  'us-israel-communication-gaza':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-30T12:43:46.000+08:00
    'imagesource': 'jcr:845e5b3a-099e-469d-82ab-54a29c42cb6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90874927-9701-48fb-a7fe-2fad57755612'
    'lead': 'The United States is communicating to the Israeli government ''at the
      highest levels'' the importance of protecting civilian lives in Gaza, US national
      security adviser Jake Sullivan said Sunday, even as he repeatedly declined to
      say whether Israel was going about its war the right way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T12:48:25.584+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-30T12:48:26.038+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US communicating with Israel at ‘the highest levels’ about protecting
      Gaza civilians but quiet on expanding war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced49f00-9bba-4e6e-8ee8-f49c306af811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is communicating to the
        Israeli government “at the highest levels” the importance of protecting civilian
        lives in Gaza, US national security adviser Jake Sullivan said Sunday, even
        as he repeatedly declined to say whether Israel was going about its war the
        right way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d444c61-3ef2-49f3-9530-dbd0c288aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re the ones making decisions, they’re the ones conducting the\
        \ operations,” Sullivan told CNN’s Jake Tapper on “State of the Union,” declining\
        \ to openly criticize any aspect of the new military effort.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ac74d-2a68-4e00-9f74-270c724b1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden spoke with Israeli Prime Minister Benjamin
        Netanyahu later Sunday – their first known conversation since Israel expanded
        its ground operations – about the need for the continued flow of aid into
        Gaza and stressed the importance of protecting civilians lives, according
        to the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e6da0-a3f5-4722-81e1-ba326a1b61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden reiterated his support for Israel to defend itself but said the\
        \ country needs to do so “in a manner consistent with international humanitarian\
        \ law that prioritizes the protection of civilians,” according to the White\
        \ House. He also called for significantly increasing the flow of humanitarian\
        \ assistance into Gaza and discussed efforts to locate hostages held by Hamas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc3161-926a-4862-8199-e5d302d41492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US applied pressure on Israel to restore connectivity in Gaza after\
        \ phone and internet service were badly disrupted late last week, according\
        \ to a senior US official.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b5a3a-6a53-490d-a6be-f78ae8f4435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The near-total blackout – which left civilians, aid groups and journalists\
        \ struggling to communicate with the outside world – came amid heavy Israeli\
        \ bombardment of the enclave. Service appeared to be gradually restored Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2f759-d8c0-4487-8fa8-1dc18f52963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to MSNBC on Sunday, Sullivan underscored the importance of\
        \ communications networks in Gaza, saying, “We do feel strongly that the restoration\
        \ of that communications was a critical thing.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bc3bf-a4c4-45f8-a623-a205bc548c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because aid workers need to be able to communicate, civilians need\
        \ to be able to communicate, and of course, journalists need to be able to\
        \ document what is happening in Gaza to report it to the wider world,” he\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6cce00-2b35-4852-84ff-c0019d1e6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assault on Gaza has left thousands of Palestinian civilians dead\
        \ and worsened the humanitarian crisis in the enclave. Aid has been slow to\
        \ enter, and civilians, including hundreds of Americans, have been unable\
        \ to leave. While some aid has made its way to Gaza, humanitarian workers\
        \ say it’s a fraction of what’s required for the 2.2 million people crammed\
        \ into Gaza under a blockade imposed by Israel and Egypt.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fed716-694b-4ec6-9f28-f7b6a30c7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 200 hundred hostages also remain held by Hamas on the strip,\
        \ according to officials, and securing their release could be complicated\
        \ by the expanded operation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f9d9c-9399-4faf-8ea3-50ad0862836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan told CNN that Israel was solely responsible for its military\
        \ operations. “I’m not going to react to every strike, every move that they\
        \ make,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d1072-f93c-455c-818f-e197a9680e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Sullivan did indicate that tougher conversations were being held\
        \ behind the scenes between senior US and Israeli officials — including Biden\
        \ and Netanyahu — about the scope and intent of Israel’s military efforts\
        \ in Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171621af-efd0-429f-88e9-2388eb7b0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have had numerous conversations – from the prime minister and the\
        \ president on down, and certainly among military leaders and their counterparts\
        \ – about Israeli military objectives and about the steps that they have taken\
        \ and intend to take to achieve those objectives,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e58468-af0f-48d9-a324-f18aa88e54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve asked them hard questions, the same hard questions that we would\
        \ ask ourselves if we were seeking to conduct an operation to take out a terrorist\
        \ threat,” he went on. “We’ve pressed them on questions like objectives and\
        \ matching means to objectives, about both tactical and strategic issues associated\
        \ with this operation.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd32456-333c-47ae-b713-fa4de40f3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said Hamas was “making life extremely difficult for Israel”\
        \ by using civilians as human shields and placing its rocket infrastructure\
        \ among civilian populations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b300a4c-3930-4df0-b24e-bc1be1b8c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That creates an added burden for Israel. But it does not lessen Israel’\
        s responsibility under international humanitarian law to distinguish between\
        \ terrorists and civilians, and to protect the lives of innocent people,”\
        \ he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f458b-4718-4712-974d-6c107e938f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US remains in “hourly contact” with its partners in the region\
        \ to try securing the release of hostages, Sullivan said. CNN has previously\
        \ reported on intensifying efforts brokered by the government of Qatar to\
        \ secure a large number of hostages held by Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11005e59-7e63-4ef2-af6f-9211a7e6e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Hamas terrorists have not been forthcoming about allowing these\
        \ hostages to go, but we believe that there can still be a pathway to get\
        \ them released and we’re going to work tirelessly to make that happen,” Sullivan\
        \ said. “And even though we’ve started to see Israel moving on the ground,\
        \ that has not changed our basic view that this has to remain a paramount\
        \ priority that we have to keep working at.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a51019-0584-4aee-a0d9-4262cf2bd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan blamed Hamas for the inability of Americans stuck in Gaza\
        \ to leave through the Rafah crossing into Egypt, saying the Egyptians were\
        \ prepared to allow Americans and other foreign nationals to enter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0397d3-5de5-433e-b786-6657a8efe33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas had been preventing their departure and making a series of demands.\
        \ I can’t go through those demands in public. But that is the subject of the\
        \ discussions in the negotiations that are ongoing,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb95f89-0d23-4d28-99c9-a1b14636607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan also repeated calls first made by Biden at a news conference\
        \ Wednesday on Israeli settlers in the West Bank to cease violence against\
        \ Palestinians.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c05828-8e32-49da-87c4-1d1ad3466efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T12:48:25.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-30T12:48:26.061+08:00
