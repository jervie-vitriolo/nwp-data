      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec said it plans to issue an order for outgoing officials\
        \ to properly turn over in at least one week the equipment and resources to\
        \ the newly elected officials. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46182c-5726-48c8-89e0-daecb0ceb615'
      'mgnl:activationStatus': true
