    'jcr:uuid': 'a4e734ea-88ad-45d6-bbe8-4f8755d9fe39'
    'lead': 'The Department of Health (DOH) advises against bringing young children,
      especially the small ones, to cemeteries this Undas to avoid illnesses and injuries
      brought on by overcrowding.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-30T18:04:58.242+08:00
