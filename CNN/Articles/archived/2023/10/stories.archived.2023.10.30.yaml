    'template': '1'
    'title': 'BI projects 4 million airport passengers during holiday season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b134fe-a67a-486d-bf93-bcabc1d02b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-30T14:33:44.672+08:00
