      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the agency is pushing for an early\
        \ voting law to allow the more vulnerable sectors to register and vote at\
        \ an earlier schedule ahead of the public.\r"
