      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other voters came late as they thought the polls were until 5 p.m.\
        \ The voting period ended at 3 p.m.\r"
