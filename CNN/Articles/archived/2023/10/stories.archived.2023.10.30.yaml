    'title': 'Comelec reports faulty vote counting machines'
    'updated': 2023-10-30T18:37:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44d36b-67eb-4b23-9b0c-506a9f586122'
