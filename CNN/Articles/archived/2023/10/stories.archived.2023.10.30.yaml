      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — Foreign
        Affairs Secretary Enrique Manalo explained why <a href="https://www.cnnphilippines.com/news/2023/10/28/ph-abstain-un-israel-hamas-truce.html"
        target="_blank">the Philippines abstained</a> from voting in a United Nations
        General Assembly (UNGA) resolution calling for "immediate, durable, and sustained
        humanitarian truce leading to a cessation of hostilities” between Israel and
        militant group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7affc-ef45-4cdf-bea8-98dfc1572a11'
      'mgnl:activationStatus': true
