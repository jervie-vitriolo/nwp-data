    'jcr:uuid': 'd8cb9e73-b556-49fc-9784-45e6bdb66119'
    'lead': 'Around 2,500 volunteers for the Barangay and Sangguniang Kabataan Elections
      from areas in the Bangsamoro region backed out from poll duties, the Commission
      on Elections says.'
