      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview on Monday, Comelec Chairman George Garcia said\
        \ candidates need to submit their SOCE to Comelec before assuming their position.\
        \ \r"
