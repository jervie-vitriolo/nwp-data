    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC denies with finality government''s appeal on law postponing BSKE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a853a-8433-4e7e-ab7c-f8b94cf7987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Supreme Court has rejected with finality the government''s motion for reconsideration
        on its ruling that the law postponing the barangay and Sangguniang Kabataan
        Election (BSKE) was unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687b7d0-470e-43aa-8a8b-095d9e0bfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bed9b-df62-4d9e-90b0-4efa710add42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news release on Tuesday, the high court said the arguments raised\
        \ by the Office of the Solicitor General (OSG) in the Oct. 11 motion for reconsideration\
        \ were \"essentially mere reiterations\" already decided upon last June 27.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904335fa-f6e6-45fc-bb62-83b78abe860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c0ae7-6d8b-48ff-88c1-30d0ec005742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court earlier found as unconstitutional Republic Act No. 11935,\
        \ or the act that postponed the village and youth council polls from its initial\
        \ December 2022 schedule to the last Monday of October this year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
