      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17530ffd-5def-45bf-9a05-63037c028b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:02:46.322+08:00
