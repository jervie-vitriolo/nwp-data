    'title': 'Albay town placed under Comelec control for BSKE due to political unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0502b-b686-4cae-9208-e0e75edce910'
