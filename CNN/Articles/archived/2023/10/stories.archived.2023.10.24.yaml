      'mgnl:lastActivated': 2023-10-24T14:49:49.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef090f23-538e-437a-8f2d-dcca445ced18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect, identified as Alaska Airlines pilot Joseph D. Emerson,\
        \ 44, attempted to cut off fuel to the engines but the quick action of the\
        \ aircraft’s captain and first officer kept the engines from failing completely,\
        \ the airline said, adding Emerson was subdued by the flight crew.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076888b-cbac-4225-87ee-184e19a31f65'
      'mgnl:activationStatus': true
