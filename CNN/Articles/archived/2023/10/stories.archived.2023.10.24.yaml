      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farsakh said that 24 hospitals, including the Al-Quds, are under the\
        \ threat of “being bombed at any second due to Israeli evacuation orders.”\
        \r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de67343-9f27-45c4-b19d-a836e0624b20'
