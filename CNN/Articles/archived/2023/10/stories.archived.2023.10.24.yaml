    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6aedb-db58-4f3d-8437-33777867977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.840+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the awards night, “All the Time” and “Kiang” received Special
        Mentions for their form-alities - the former for being animation, and the
        latter for being a dance/movement film. “Nalumos Akong Papa sa Sabaw” won
        the Special Jury Prize. “Congratulations, Dx!” won Best Director. “kung ang
        ulan” won Best Film.</p>'
