    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anti-graft court drops case vs. Antique governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5343d89-395c-4d70-aa5e-d0216a8478f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:38:34.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T19:05:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Sandiganbayan has dropped a graft case filed against Antique Gov. Rhodora
        Cadiao for lack of jurisdiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08243f-cdbc-471a-b7f6-43c47dc17cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:38:34.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T19:05:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is the regional trial court which has exclusive original jurisdiction\
        \ to try the criminal case,” the court said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917c876-859c-414c-8ee2-4d017712257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:38:34.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T19:05:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court’s Seventh Division granted Cadiao’s motion for\
        \ case dismissal in a resolution dated Oct. 20.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de453761-a1e4-4b9b-99eb-4a9effb64a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:38:34.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T19:05:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also lifted a <a href="https://www.cnnphilippines.com/regional/2023/9/27/sandiganbayan-suspends-rhodora-cadiao.html">preventive
        suspension</a> order against Cadiao.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81157e-9cb3-49dc-8c46-818d2bbb1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:38:34.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T19:05:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor faced graft charges for supposedly ordering the illegal\
        \ transfer of Provincial General Services Office head Antonio dela Vega to\
        \ a satellite office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e395ff-2c0f-4b46-8af7-02456875e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:38:34.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T19:05:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also supposedly refused to pay his salary and benefits from 2016\
        \ to 2018.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
