      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Gawilan''s second Para Games medal as he settled for a bronze
        in the men''s 200 meters IM-SM7 on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254ad4a-aa7f-49ba-a62b-e361215a6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:21:21.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T20:21:21.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has a total of four medals (one gold, one silver,
        and two bronze) in the continental showpiece.</p>'
