      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another official said that while it is unlikely that Iran would be\
        \ willing to engage in direct fighting with Israel or the US, directing proxies\
        \ to attack US assets in the Middle East allows Iran to maintain their influence\
        \ and reputation while managing escalation risks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e16b5-12b8-45db-9906-349eb0ebf260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference with his South African counterpart Naledi Pandor\
        \ in Tehran on Sunday, Iran’s Foreign Minister Hossein Amir-Abdollahian said\
        \ that the Middle East is like a “powder keg,” according to quotes published\
        \ by state-aligned Tasnim news.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878cc16-00be-4dc2-9d41-a87f0e68bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any miscalculation in continuing genocide and forced displacement\
        \ can have serious and bitter consequences, both in the region and for the\
        \ warmongers,” Abdollahian said, referring to the US and Israel.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2f5ef-93fc-487e-9e7f-a673cd1d2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iranian foreign minister also warned the US and Israel that “if\
        \ crimes against humanity do not stop immediately, there is the possibility\
        \ at any moment that the region will go out of control.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35f2a4-2e18-4349-b688-e4c73075f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.685+08:00
      'mgnl:createdBy': 'jelo'
