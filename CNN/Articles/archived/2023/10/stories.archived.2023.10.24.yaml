    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d850c2-767e-407e-824f-310be623839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.835+08:00
