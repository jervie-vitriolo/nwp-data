      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also part of the delegation were Senate Majority Leader Joel Villanueva\
        \ and Senators Sonny Angara, Pia Cayetano, Nancy Binay, Grace Poe, JV Ejercito\
        \ and Mark Villar. \r"
    '15':
