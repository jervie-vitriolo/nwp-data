    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee43459-e37f-4e03-b158-11d8d2b910dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Crush,” “Hot Seat,” and “kung ang ulan” see how children deal with\
        \ issues directly affecting them. It may not be as heavy as adults' problems,\
        \ but the heart of children's cinema is how it weighs these issues to be as\
        \ equally important as everyone else. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679e1d7-295c-4de9-bdf4-ba18ece1b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.827+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next films deal with grief, each showing us how grief can be felt\
        \ differently.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d2403-455a-40b6-bf5c-59b29e58cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.828+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As short as it was, “Nalumos Akong Papa sa Sabaw” (“My Father Drowned
        in Soup,” dir. JP Corton) took all the time it had to impart a memorable experience.
        Jelian misses his father. When he asks his mother where he is, she tells him
        he drowned in a bowl of soup. Jelian then embarks on a journey in said bowl
        of soup. Out of all the films in the selection, “Nalumos Akong Papa sa Sabaw”
        exudes the most child-like wonder and imagination. It is certainly drowning
        in absurdism.</p>'
