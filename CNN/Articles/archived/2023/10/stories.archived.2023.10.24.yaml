      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Israel called once again for civilians to leave northern\
        \ parts of the strip – a warning that was condemned by the World Health Organization\
        \ and which the Palestinian Red Crescent said amounted to a “death penalty\
        \ for patients.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7d420-d09e-486b-b96c-04f3f0e47c2b'
