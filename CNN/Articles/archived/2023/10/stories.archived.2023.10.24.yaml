      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This means that they feel they are targeted at any moment and can\
        \ be injured or martyred,” Al Masri added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e78e-db7a-43d1-be33-a765e1179077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92acd7-b5e6-4266-9e80-7d9f8d312188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The black ink is a small sign of the fear and desperation felt by parents\
        \ in the densely populated enclave as Israel continues to pound it with relentless\
        \ airstrikes in retaliation for the October 7 Hamas attacks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee978d40-6fca-4619-8a28-d5b3ff5941c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b60250-80e7-4e07-96e6-2cdc3aeaf09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supervisor of the room at Al-Aqsa Martyrs Hospital where dead bodies\
        \ are washed described Sunday as “an exceptional day.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9de642-0d13-416a-aa5d-43ba08deaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25757bf4-e408-40dc-832b-5b8bf412e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Declining to be named, he told CNN that the number of dead overnight\
        \ from Saturday into Sunday had exceeded 200, and echoed what Dr. Al Masri\
        \ had said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2abf7-d94f-4e25-892f-3540b29b05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14592828-7581-45d2-9e65-406f5bba8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we noticed today is that many parents writing the names of their\
        \ children on their legs so they can get identified after airstrikes and if\
        \ they get lost. This is a new phenomenon that just started in Gaza.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f85f7-57a8-4cd2-8e60-16c5d0549ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b94698-cfa9-4fec-b966-364bc78d352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many of the children are missing, many get here with their skulls\
        \ broken … and it’s impossible to identify them, only though that writing\
        \ do they get identified.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a21bb-4f08-4cbc-a19d-8c752e7f9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad2c0a-4fcd-4074-92d3-14cff3fffc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two weeks hundreds of children have been pulled from
        the wreckage of pancaked buildings hit by airstrikes in what is one of the
        most densely populated places in the world, many of them made unrecognizable
        by their injuries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25493ad-d7cd-48e0-9d40-1fe1046c4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2163f-95b3-410e-9bed-9167cb220666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Israel continuing its “complete siege” of the impoverished territory\
        \ and crucial supplies running dangerously low, doctors in Gaza hospitals\
        \ have been forced to operate without painkillers, according to Doctors Without\
        \ Borders.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5d31b-803c-4318-9248-a6128f70b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb83c34-be57-4d5e-b231-7bc6d9c25e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leo Cans, who is head of mission in Jerusalem for the group also known\
        \ as Médecins Sans Frontières, told CNN on Monday dwindling supplies meant\
        \ surgical operations were proceeding “without the correct dose of narcotics,\
        \ without the correct dose of morphine.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3190d-7711-40c8-a9f0-c4817b10965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2007121-d264-405c-9cc8-e47c9e68e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of pain management, it’s not happening. We currently have\
        \ people being operated on without having morphine. It just happened to two\
        \ kids,” Cans said. “We have a lot of kids that are unfortunately among the\
        \ wounded, and I was discussing with one of our surgeons, who received a 10-year-old\
        \ yesterday, burnt on 60% of the body surface, and he didn’t end up having\
        \ painkillers.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a975d3-af69-4c1d-aa25-3bc1851bfe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004ee26-78a4-4999-b9af-741dd8f6129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no justification at all to block these essential medicines\
        \ to reach the population,” Cans continued.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca87cd-c456-4cf4-95cc-ac05addac505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743a8d6-2cf7-4d3e-879c-e61042e06575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also acknowledged “terrible” reports that Gazan parents have resorted\
        \ to writing their childrens’ names on their limbs in the event that either\
        \ they or the children are killed. He added that colleagues had told him families\
        \ were sleeping in the same room as “they want to live together or die together.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6081a2c-e247-4e1e-8e17-c953c81db146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826256f2-bf96-4b29-b2af-37819f99de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health workers have also started seeing the impact of fuel shortages.\
        \ “Fuel is essential for the water plants in order to desalinate to water\
        \ … If you don’t have fuel, you don’t have quality water,” Cans said, adding\
        \ many were now drinking untreated water, leading to outbreaks of diarrhea.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06480c67-3404-4767-a866-0378f694e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3144a-b9cc-4ab3-84c4-cc8f79842c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video released by Hamas-controlled Ministry of Health on Sunday.\
        \ Dr. Fu’ad al-Bulbul, head of the neonatal department unit at Al-Shifa hospital\
        \ in Gaza, warned that most of the infants under his care would perish if\
        \ fuel runs out.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d873bd-14a4-4d79-bd24-d2d93a376442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d054c-6486-40d7-b486-5fc7e55ff410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the electricity is stopped, there will be catastrophic events inside\
        \ this unit. Most of the babies depending on ventilators will die because\
        \ we can save only one, two babies, but we cannot save all babies,” Al-Bulbul\
        \ said in the video.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11519f7c-c505-429e-9c4d-3bca365d610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f0f05-03d5-404a-9eca-eacf0524fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His department houses 45 incubators and predominantly cares for preterm\
        \ babies resulting from high-risk pregnancies.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9048c0a-f4c0-475f-a2b8-16306669f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459871c-d508-46a2-abc6-270ec3d51f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Sunday, his hospital had run out of surfactant and caffeine citrate\
        \ Al-Bulbul said, both commonly used to relieve breathing issues in preterm\
        \ babies.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5882f16-610e-462e-ba51-272a26c92afa'
      'mgnl:activationStatus': true
