      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fe954-9589-4ca5-9989-fb12480ee1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T23:06:17.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then the Office of the Clerk of the Commission will inform the respondent-candidates\
        \ and will give them the copy of the suspension order immediately.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813d9fb-15e0-42db-b729-396bc2956117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.741+08:00
