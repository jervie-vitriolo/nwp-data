      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bombs hit buildings in Rafah, Khan Younis, central Gaza and Gaza\
        \ City, including homes, the Palestinian Interior Ministry in Gaza said. The\
        \ IDF said on Monday that it struck 320 “terror targets” in Gaza, including\
        \ tunnels and “dozens of operational command centers” belonging to Hamas and\
        \ Islamic Jihad.\r"
