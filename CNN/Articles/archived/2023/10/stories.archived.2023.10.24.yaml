      'jcr:uuid': '8ff5ecc5-b6be-4d34-ac8a-688e0b8564ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang will meet with US Secretary of State Antony Blinken and US
        National Security Adviser Jake Sullivan during his trip to the US capital
        October 26-28, the officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c758477-7388-4107-bc56-55ab4937de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would not say if Wang will meet with Biden. However, Blinken
        met with Xi while in Beijing and one of the officials described Wang’s trip
        as “a reciprocal visit after Secretary Blinken’s trip to Beijing in June.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58803f09-d0cd-4ca5-84bd-1ef275ca7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries have been high but the Biden
        administration has been making an effort to push dialogue with Beijing. Wang’s
        trip comes as the US is looking to prevent the Israel-Hamas war escalating
        into a wider conflict in the Middle East and as the Ukraine-Russia war continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131338a3-eeb9-446e-b297-be89bdb9abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This visit by Wang Yi is part of ongoing efforts to maintain open\
        \ channels of communication with China across the full range of issues,” the\
        \ official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3191e8-fdea-47b6-bc8d-0a70a0cf8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials are expected to discuss “the South and East China Seas,\
        \ cross-Strait issues, the Middle East, Russia’s war in Ukraine, North Korea’\
        s provocations,” among other issues with Wang.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ac488-ead6-491a-9d9b-411b390056b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official would not go into details about what the messaging to\
        \ Wang will be on Israel-Hamas war beyond saying that they’re “watching the\
        \ situation very closely and that will in part dictate the contours of that\
        \ conversation on Thursday and Friday.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6da42-47d6-4f22-9570-416ed5da8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken spoke with Wang on October 14 and urged Beijing to use its\
        \ relationships with countries in the Middle East to stop the war in Israel\
        \ from spreading, a senior State Department official said at the time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd8990-0109-4611-975d-61e10cd7f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior administration official said the resumption of military\
        \ to military relations remained a priority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9993e-eb94-4ecc-90fb-cc3397efb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we’re going to continue to manage this relationship and our
        competition responsibly, if we’re truly going to minimize the risk of miscalculation
        that could veer into conflict, we have to get our mil-mil ties fully open,”
        the official said. “There have been some sporadic engagements between our
        two defense establishments in the last couple of months, but what we need
        is sustained mil-mil dialogue and the communication channels. And those aren’t
        yet established, but I can assure you that it’ll be on the agenda for Wang
        Yi’s visit.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7aba6-98ba-4a1f-a0ae-64e9593143da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:31:17.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:52:00.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/23/politics/china-top-diplomat-wang-yi-washington-visit/index.html">China’s
        top diplomat to visit Washington this week</a>"</em></p>'
  'filipino-american-creatives-barong':
    'author': 'Melissa Magsaysay, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-10-24T10:32:50.000+08:00
    'imagesource': 'jcr:3af03343-56b5-4c8a-8b6b-7421af768219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930029bb-8c6c-4139-8add-97bc6246b245'
    'lead': 'As more Filipinos have permeated fashion, music, and pop culture at large
      in the United States (and around the world) in recent years, the barong has
      bounced back in ways that are strikingly creative, individual, and inspiring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T10:38:44.128+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-24T10:38:44.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Filipino-American creatives who are reclaiming the barong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bff4c-ae10-4638-99cc-7b4b7aea223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a first-generation child of Filipino-American
        immigrants, I grew up with wistful stories my parents told of their homeland,
        rich in details from their childhoods spent in a country that seemed as foreign
        to me as the fictitious lands described in fairytales. These stories were
        told in a tone that encapsulated both a yearning to seize opportunity in the
        West and for a life where they didn’t feel like outsiders — where conformity
        to American culture was not a daily burden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569d7c9-051c-4142-922e-1807717a5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of these stories centered on my paternal great uncle, Philippine\
        \ President Ramon Magsaysay, and his role cementing the barong Tagalog, a\
        \ sheer button-down shirt often emblazoned with hand stitched embroidery,\
        \ as the country’s official formal wear.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef692cba-d805-4643-a80b-ad3cb0b8937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently, the barong Tagalog — which translates loosely to “dress\
        \ of the Philippines” and is often abbreviated to barong — has surged in popularity\
        \ with Filipinos across the diaspora as a point of national pride and style.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c5230-9200-4ce5-abca-30f03fae2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The barong) is inherently so glamorous,” explained wardrobe stylist\
        \ and fashion editor Rap Sarmiento. “With its sheerness and embroidery, it\
        \ lends itself to the moment. Second generation kids are embracing this.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e5f80-0bf5-479a-ab53-7427667de48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The origins of the barong are widely seen as dating back to times before\
        \ the Philippines was colonized by Spain in the 15th century. Both a status\
        \ symbol and everyday garment, its sheer fabric has been explained as either\
        \ a practical design choice, to deal with the intense heat and humidity of\
        \ the Philippines, or one borne of oppression, with Spanish colonizers wanting\
        \ to ensure Filipino natives could not steal items or conceal weapons under\
        \ their clothes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37c8fe-874e-4bd9-92fe-a20f9c75a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Spanish took (the barong) to all of their colonies… other countries\
        \ have their own versions,” said Caroline Mangosing, founder and designer\
        \ of Vinta Gallery, a Canadian-based brand that specializes in Filipino clothing.\
        \ “Cuba has the guayabera with pockets. The Dominican Republic has a version\
        \ with pleating.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41f2e3-d0b1-4982-a5c4-71c27f720990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his 1953 inauguration, President Magsaysay wore a barong to\
        \ show solidarity with the common man. It sparked wide acceptance of the shirt\
        \ as the Philippines’ answer to a formal suit or tuxedo, and became a garment\
        \ which struck a strong contrast to westernized suits and ties on the global\
        \ stage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e93ead-67ae-4f35-887d-071c7141232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inauguration marked one of many times President Magsaysay used\
        \ the barong as a signal toward Philippine independence and resilience, in\
        \ the period after the nearly 50-year colonization of the country by the United\
        \ States had come to an end. Supporting his Filipino First Policy to strengthen\
        \ and grow the economy, the President and his administration invested in garment\
        \ manufacturing and textile mills, with many using the native materials from\
        \ which barongs are traditionally made — piña (pineapple fiber) abaca (hemp)\
        \ and jusi (piña and hemp combined), in turn stoking local industry and the\
        \ general Filipino public’s interest in native garments made from native fibers\
        \ — said his son (and my uncle), former Senator of the Philippines Ramon Magsaysay\
        \ Jr.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5afb8-6cc6-4c45-9ffc-f415be08f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was committed to supporting Filipino nationalism for our country\
        \ and people,” Magsaysay Jr. said. “(During his inauguration), we could see\
        \ him proudly showing his Filipino-made clothing and shoes to a big crowd.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe3863-86aa-4367-bc18-8c14bd9009af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The barong’s evolution following Magsaysay’s presidency is also as\
        \ compelling as its colorful and complicated past. President Ferdinand Marcos’\
        \ use of the garment, for example, saw its popularity wane among many Filipinos\
        \ over time.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d56a68-7e13-45a0-bdc9-229cd3a53e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was a political hangover. People didn’t want to be like them,”\
        \ said Mangosing of Marcos and his wife Imelda, whose predilection for Filipiniana\
        \ (traditional women’s dress) also saw the fashions go out of style once they\
        \ were exiled from the country. “After that, I feel like everyone stopped\
        \ wearing barongs for a while, so it stopped evolving — what remained were\
        \ mass-market versions in garish colors.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573012a-7da5-4a43-bbfc-c92242ccfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more Filipinos have permeated fashion, music, and pop culture
        at large in the United States (and around the world) in recent years, the
        barong has bounced back in ways that are strikingly creative, individual,
        and inspiring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14361e29-99ed-4b4d-a07e-82d37bd037ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vinta Gallery’s barongs, which are handmade and embroidered at an atelier\
        \ in the Philippines, range from $300 to $600 for a ready-to-wear version\
        \ and can swing north of $1000 for custom. They are among the brand’s most\
        \ popular items, Mangosing told CNN, particularly those embroidered with anting-anting\
        \ or other charms based on Philippine folk magic.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e6a9b-d5c6-493a-9c0d-c9200ac5b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Jian DeLeon, men’s fashion director at Nordstrom, collaborated\
        \ with the menswear label Bode on a shirt inspired by a traditional barong,\
        \ but made from a non-traditional cotton linen blend fabric.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e8d69-2de5-4ad0-9b76-937d09ebc5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I took inspiration from when French designer Pierre Cardin redesigned\
        \ the (shirt) silhouette in the 1970s,” De Leon said. “Cardin added touches\
        \ like a camp collar and French cuffs and embraced a more global style of\
        \ embroidery. I think these are the kinds of projects that can put these inherently\
        \ Filipino fashion items into a global context.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b06f57-3b53-4402-8ab1-2aa286a6ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attending a Nike “Filipino Forces” dinner in Los Angeles last fall,\
        \ an event celebrating Filipino Americans working in music, fashion and entertainment,\
        \ Sarmiento wore his father’s barong over a t-shirt from Rhude, a black tennis\
        \ skirt and black Margiela Tabi boots. “It was a way to bring it forward,”\
        \ said the stylist.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08edbd-1f46-4c3a-8b8c-5b63e9b472e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same event, designer and influencer Aleali May wore a barong\
        \ with distressed jeans, hoop earrings and limited-edition Nike Air Force\
        \ One sneakers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf9917-6805-4c41-babc-a16accd125cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I first started in music, I was usually the only Filipino at\
        \ events, and now it’s typical to see 3 or 4 of us, so it’s not unusual to\
        \ see a barong being worn,” said music executive Marisa Pizarro. “It’s an\
        \ elevated look without having to wear a suit. You rarely see suits (in creative\
        \ industries) anymore.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453a1ff-334d-4f8a-b20e-4a3342e386b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Filipino-American celebrities have recently opted to don a barong\
        \ both on red carpets and other highly visible events. Last year, Levi’s created\
        \ a custom-made denim barong for Jo Koy, juxtaposing the traditional garment’\
        s fabrics with the cut of a trucker jacket. Covering the opening night of\
        \ Broadway musical “Here Lies Love” for Vogue Philippines, photographer Martin\
        \ Romero noted that, “a lot of the men, specifically the cast members, and\
        \ a lot of the guests, wore traditional and modern barongs.” Likewise, the\
        \ barong has become increasingly ubiquitous among Gen Z on social media, with\
        \ young people wearing brands like Vinta Gallery and The Mestizo on their\
        \ Instagram and TikTok feeds.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa0434-2cba-4d59-9898-6df5d531a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBA players Klay Thompson and Kevon Looney — who are not Filipino —\
        \ recently wore barongs during their Asia tour as ambassadors for athletic\
        \ brand Anta. “It looks wonderful. And feels even better, too,” Thompson told\
        \ Esquire Philippines of the garment. It was a gesture the magazine described\
        \ as a “Pinoy Pride moment.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78ecfa-04db-4097-bf85-4d914704a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a combination of social media and awareness of Filipino culture
        — wanting to wear traditional garb to show off our culture,” said entrepreneur
        Rembrandt Flores. “Younger people’s interest is piqued and they are choosing
        to wear the barong as a source of pride and sartorial creativity.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595880cb-a699-4031-8cc6-93408b496f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:38:44.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:38:44.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/filipino-american-fashion-barong-history/index.html">The
        Filipino American creatives who are reclaiming the barong</a>"</em></p>'
  'us-intelligence-iranian-backed-militias-ramp-up-attacks':
    'author': 'Natasha Bertrand, Katie Bo Lillis, Zachary Cohen and Jennifer Hansler,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-24T10:42:10.000+08:00
    'imagesource': 'jcr:3301733a-1f57-4f2e-ae99-15507400d773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21d147f-efe6-4a02-ab02-fb449b527013'
    'lead': 'The US has intelligence that Iranian-backed militia groups are planning
      to ramp up attacks against US forces in the Middle East, as Iran seeks to capitalize
      on the backlash in the region to US support for Israel, according to multiple
      US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T10:50:49.625+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-24T10:50:50.130+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US intelligence shows Iranian-backed militias are ready to ramp up their
      attacks against US forces in the Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30da817-2318-4f35-97e5-3c067edac6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has intelligence that Iranian-backed
        militia groups are planning to ramp up attacks against US forces in the Middle
        East, as Iran seeks to capitalize on the backlash in the region to US support
        for Israel, according to multiple US officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b34d2-fe69-4fc7-8ec4-35198eed633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The militia groups have already launched multiple drone attacks on\
        \ US forces in Iraq and Syria.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52c9ed-8d0e-4858-a46a-29a89bba590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US now has specific intelligence that those same groups could\
        \ escalate even further as the war between Israel and Hamas continues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2a2ce-cc5f-48fa-b5fe-c6bdb035d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are “red lights flashing everywhere,” a US official in the region\
        \ told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835da55-6aa8-4a8c-b4d0-d5c74698b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials said that at this point, Iran appears to be encouraging the\
        \ groups rather than explicitly directing them. One official said Iran is\
        \ providing guidance to the militia groups that they will not be punished\
        \ – by not getting resupplied with weaponry, for example – if they continue\
        \ to attack US or Israeli targets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05464f73-4b4e-4d92-bea8-7f506b2cbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US National Security Council spokesperson John Kirby
        said there is “a very direct connection between these groups” and the Iranian
        Revolutionary Guard Corps, and he said the US is “deeply concerned about the
        potential of any significant escalation of these attacks in the days ahead.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09884ffc-e6d1-4486-8a8a-c9f4847185d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official echoed that concern on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464329a5-bc4d-4314-b9ac-2b5f78997f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see a prospect for much more significant escalation against US\
        \ forces and personnel in the near term,” the official said. “And let’s be\
        \ clear about it. The road leads back to Iran. Iran funds, arms, equips and\
        \ trains militias and proxy forces all across the region. … We are preparing\
        \ for this escalation, both in terms of defending our forces and being prepared\
        \ to respond decisively.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d9236-7e85-4774-a726-87ab72b2401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran supports a number of proxy militia groups in countries across\
        \ the region through the IRGC-Quds Force, and Tehran does not always exert\
        \ perfect command and control over these groups. How willing those groups\
        \ are to act independently is a “persistent intelligence gap,” noted one source.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0af3c7-481a-4951-9a5a-2297a4a44701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, Kirby said, “we know that Iran is closely monitoring these events\
        \ and in some cases, actively facilitating attacks and spurring on others\
        \ who may want to exploit the conflict for their own good,” he said. “Iran’\
        s goal is to maintain some plausible deniability here, but we are not going\
        \ to allow them to do that.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362f98f-7375-4f32-98ff-018c4253b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN on Monday whether Iran is directing the groups, US
        State Department spokesperson Matthew Miller said, “Whether they’re directing
        them or they’re not, these are militias that they have sponsored and they’re
        responsible for.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb5b77-5f07-4c23-9e22-91135ef7187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official separately told CNN that the
        US and its partners are “all on the same page that sending a clear message
        to Iran – that it should not seek to take advantage of the situation and groups
        that are under its control or influence should not seek to take advantage
        of this either,” and if Tehran does so, “that could have very escalatory and
        dire consequences.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98458b-5e96-4e41-9a59-c1f87534f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not just a US message; it’s a shared message,” the official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423eaa96-f6b9-4b71-b3bb-1b134977f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar has been a key intermediary between the US and its allies and\
        \ Iran, multiple officials told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831e922-3987-4a81-b251-3cdc5547f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the case of the recent drone attacks on bases housing US forces,\
        \ “Iran is certainly more culpable than in the case of the Hamas attack in\
        \ Israel,” said another person familiar with the intelligence. CNN previously\
        \ reported that Iranian government officials appeared caught off guard by\
        \ the Hamas terrorist attack on Israel on October 7.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dec562-263a-46d1-810f-b91fdf9f16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian proxy forces have attacked bases housing US troops in the past,\
        \ and the US has responded with airstrikes against the groups’ infrastructure,\
        \ including as recently as March. But another source said that right now,\
        \ the Iranians’ “appetite for expanding [the conflict] is high. Their risk\
        \ tolerance is high.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3780e8-8c43-4c57-b480-ccd3d41f9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, is actively bolstering its defenses in light
        of the heightened threats. The US has around 2,500 troops in Iraq and around
        900 in Syria as part of the anti-ISIS coalition, and US Secretary of Defense
        Lloyd Austin said in a statement over the weekend that he was deploying additional
        air defense systems to the region in response to “recent escalations by Iran
        and its proxy forces” across the Middle East. Those include a Terminal High
        Altitude Area Defense missile system and additional Patriot batteries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f506df2-eb05-425c-8d5c-01e30c5bbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two drones targeting US forces in Syria were shot down on Monday, and\
        \ troops in Iraq and Syria faced three separate drone attacks last week from\
        \ suspected Iranian proxy groups, the Pentagon confirmed. Last Thursday, a\
        \ US Navy warship operating off the coast of Yemen intercepted multiple missiles\
        \ fired by Iranian-backed Houthi militants that appeared to be heading toward\
        \ Israel.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04011a-dfda-4fdb-a16f-3182e0d25a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tehran, there does not appear to be a clear consensus about what\
        \ approach to take to the war between Israel and Hamas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19947083-3e71-4f8b-928b-cc2811f42d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:50:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am sure there are different voices in their system advocating different\
        \ things,” the senior State Department official said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9ec19-5a1c-4b55-ac54-e600e3a51456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:50:49.683+08:00
