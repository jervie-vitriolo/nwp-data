      'mgnl:lastActivated': 2023-10-24T04:50:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2beb6d-a71c-4219-883f-ac648ca288d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Information about the status, location and identity of all the hostages\
        \ remains scarce. Some have been identified by families who recognize them\
        \ from online videos, sparking desperate pleads for their return.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3914c85-8318-41b4-832f-ca767d9ef760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1be519-71cc-46eb-84ca-6010989c722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden, Secretary of State Antony Blinken and UK Prime\
        \ Minister Rishi Sunak have flocked to Israel amid growing pressure on world\
        \ leaders.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab04b52-defe-4475-b6fc-f57a02e734e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a4df5-f0e4-4958-a9b5-3359da28f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, Hamas said it was working with mediators\
        \ in Egypt, Qatar and other “friendly countries” to release foreign nationals.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b26fd-142a-44eb-84e2-20549cf201ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a1023-f5c8-4d44-b300-d01b3eecf292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid efforts to free the hostages held by Hamas, a senior Israeli official\
        \ told CNN Sunday there will be “no ceasefire” in Gaza.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00508edd-dbb9-46ed-b02c-403c9ba3f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45490581-021f-495b-afc9-cee62e687d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid trickles into the enclave</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe08fb-acad-4d01-a6c8-04b26f0ab935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 34 trucks filled with desperately needed aid traveled into\
        \ Gaza from Egypt over the weekend. But none carried fuel supplies, which\
        \ is vital for running hospitals and treating water in the isolated territory.\
        \ Israel has said fuel would be purloined by Hamas.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cac74-c122-4c3a-93f9-b1982cd0f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2792dcc-0094-4006-897d-9bed2903c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A further 20 trucks crossed Rafah into Gaza on Monday, according to\
        \ the UN Office for the Coordination of Humanitarian Affairs (OCHA). But UN\
        \ spokesman Stephane Dujarric warned that the current aid provisions reaching\
        \ Gaza were “a drop in the bucket.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d12cfe-684e-479d-a1b9-76df16027efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad5582-b4ba-44c2-82ba-2c0d6e21d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No fuel means no functioning water desalination. No fuel also means\
        \ that humanitarian partners will have to focus almost their entire aid delivery\
        \ operation on transporting water. It also means no bakeries and no hospitals,”\
        \ the OCHA statement declared.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9145c9-8079-4c81-a635-9a4759999e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e539817-263a-462d-ab6f-0b86d690f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid workers and international leaders warned that the supplies were\
        \ insufficient to combat the “catastrophic” humanitarian situation in Gaza,\
        \ while the Palestine Red Crescent Society said it is a “drop in the ocean”\
        \ of what is needed.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a350d88-6a61-4d71-a2bb-9af89e377493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8f78f-015d-478e-bedd-a0bf0693e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The territory normally receives 455 aid trucks per day, according to\
        \ the United Nations. That means that with the weekend deliveries, Gaza is\
        \ more than 7,200 truckloads of aid short of what would normally have been\
        \ received between October 7 and October 22, CNN calculations suggest. That’\
        s half of 1% – or one two-hundredth – of the amount of aid it ordinarily gets.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b05b02-f3cb-4b56-9f47-2a640d9f4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cb348-86aa-409c-a7a6-7492d75d5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the situation in the strip gets increasingly dire, doctors in Gaza\
        \ hospitals are being forced to operate without morphine or painkillers due\
        \ to shortages, according to Leo Cans from Doctors Without Borders.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f0bb8-8a96-4b75-b4c2-3f2de982c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069d3e9-b7b1-434b-b4df-17708981263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We currently have people being operated on without having morphine.\
        \ It just happened to two kids,” said the head of mission in Jerusalem for\
        \ the group also known as Médecins Sans Frontières.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137b089-e949-409b-9521-ffacdf520133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfc747-470b-4e17-b188-b350160c7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cans also acknowledged CNN’s reporting on parents who have resorted\
        \ to writing their childrens’ names on their limbs in the event that either\
        \ they or the children are killed.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902cd5d-dd55-43fa-ab27-40930b14662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200abe3-00a1-4ec0-830b-9a1011142af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical professionals have also described “catastrophic” conditions\
        \ at one central Gazan hospital as electricity and fuel supplies run out and\
        \ crippled medical facilities rapidly become overwhelmed with casualties.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207b4a1-aec4-4d3f-adff-d6f66e91e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9e37c-e5d4-4be8-b029-1bcf6d4612f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Iyad Issa Abu Zaher, director general of Al-Aqsa Martyrs Hospital\
        \ in Gaza, described a “bloody day” for his staff to CNN on Sunday, saying\
        \ the hospital had received up to 166 bodies and more than 300 injured people.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c062d-71af-447c-8ff0-fedcd8d2a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300b536-0fd5-4a14-9067-cfcb8855b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s impossible for any hospital in the world to admit this number\
        \ of injured,” he said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3773eb-a10c-4fcc-a25b-fa7cb5d45a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36abd5-862a-45eb-aaa2-1de9304d2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos obtained by CNN showed the hospital receiving more than a dozen\
        \ bodies wrapped in shrouds, while grieving family members tried to identify\
        \ them.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149edf13-233c-4efa-8754-ecea00720228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709cb27-d097-4dd0-ac34-25165ee77bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At another Gaza hospital, doctors have warned that most of the critically\
        \ ill infants relying on ventilators in the neonatal unit will die if the\
        \ electricity supply is interrupted.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741bdfb-3848-44bf-b539-52c5d48dddc9'
      'mgnl:activationStatus': true
