      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SC have spoken," he said. "It has the last say on the issue
        of constitutionality of laws and actions of officialdom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46d8d3-021a-4fc0-b749-3b107b6612f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Garcia said the Comelec will file a <a href="https://www.cnnphilippines.com/news/2023/7/18/Comelec-to-file-motion-for-reconsideration-on-SC-BSKE-ruling.html">motion
        for reconsideration</a> as it raises concern on conducting both national and
        local polls within the same year, asserting that the next BSKE should be in
        2026.</p>'
