      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb57f0d-9183-40ee-bb30-2ce5c87722f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Tuesday, a grandson of Lifshitz said she “can hug her\
        \ grandchildren.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b70a69-f476-4f70-93f2-c53de642bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab598bd1-c043-41f9-916d-6d0215a68f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She is talking, she can walk, she can hug her grandchildren, which\
        \ we are very happy from that,” Daniel Lifshitz said after meeting his grandmother\
        \ in Tel Aviv.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3eded-b1ca-43a9-8d80-19ea4b41ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1389c9-78e8-4ce2-9091-cdd0de15ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the fate of his grandfather held by Hamas, Lifshitz said,\
        \ “now my grandmother is back but still now I’m more afraid about my grandfather\
        \ that he’s still there, and still no men being released.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b600e1b-4d68-493d-bade-119e4d38fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c6dbf-e1c7-4cd0-bf34-ae40b78c2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, White House National Security Council spokesperson John\
        \ Kirby rebutted calls for a ceasefire between Israel and Gaza, telling CNN\
        \ that Hamas must first release hostages.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b3c28-c5cc-4da5-bf4b-05bfc80cff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8903c3-aa63-4a61-bab2-58ee8564c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t believe that this is the time for a ceasefire. Israel has\
        \ a right to defend themselves. They still have work to do to go after Hamas\
        \ leadership, we’re going to keep supporting them or giving them more security\
        \ assistance,” Kirby said.\r"
    '86':
