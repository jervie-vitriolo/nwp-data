      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As I take on greater heights, I will always remember the stepping\
        \ stones that Philippine Volleyball, most especially Creamline and Rebisco,\
        \ have allowed me to step on,” said Domingo in a statement Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009f01c-0742-444a-bf33-97a5de5b7954'
      'mgnl:activationStatus': true
