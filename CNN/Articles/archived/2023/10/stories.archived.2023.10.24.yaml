    'title': 'New minimum wage rates approved in Ilocos, Western Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de1005-6d37-4fd8-a2b2-7e3bd7ba5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Minimum
        wage earners in the Ilocos and Western Visayas regions will soon get a raise
        after authorities approved a pay increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931cbaf-31c9-4217-953a-9869fac3fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a741a69-b659-4f0e-9737-b9343c46c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an order issued by the National Wages and Productivity\
        \ Commission (NWPC), the daily minimum wage in Region 1 for non-agriculture\
        \ establishments employing 10 or more employees will increase by ₱35 to ₱\
        435. The wage rate will also increase for non-agricultural and agricultural\
        \ establishments with less than 10 workers by ₱30 to ₱402.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3fdb2-e2a0-49d9-94a7-5119ddc6b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5cddc-6a4d-4f96-8cf1-fc1382d10ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Effective Nov. 6, the monthly minimum wage of domestic workers in the\
        \ Ilocos Region will also increase by ₱500, translating to a monthly pay of\
        \ ₱5,500.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9449757-1bd2-45a7-b741-4453277682d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdf630-629d-4e80-ac81-ce1afcd329d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wage rates in Region VI, meanwhile, will increase by ₱30. This means\
        \ daily minimum pay for workers in non-agriculture or commercial establishments\
        \ with more than 10 workers will now be ₱480; in non-agriculture businesses\
        \ employing 10 and below workers ₱450; and in agriculture ₱440, according\
        \ to another NWPC order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fab17f-eba0-49ab-a803-1d4a50b362cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also approved by authorities was the ₱500 increase in the monthly minimum\
        \ pay rate of domestic workers in Western Visayas for a monthly wage of ₱\
        5,000.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340caa3-145b-4fe7-bd8f-df3ddde431bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8986a42-d565-4171-9505-18ca7b5da10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increase in daily minimum wage in the region will be implemented\
        \ beginning Nov. 16.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d4fea-f3f4-4ba8-b5bf-3207119c6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08317ab0-3d09-4eb8-b751-c8c93095f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, NWPC said 287,683 minimum wage earners in the regions\
        \ will benefit from the wage increases. About 677,626 workers earning above\
        \ the minimum wage may also indirectly benefit, it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590fd11-9fcc-4d4c-b33a-2da723ef4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a0e4a-80ac-4644-8c57-39293ee06004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:10:00.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T10:10:01.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the increases will also benefit a total of 259,820
        domestic workers in the regions covered.</p>'
  'castro-files-grave-threat-complaint':
