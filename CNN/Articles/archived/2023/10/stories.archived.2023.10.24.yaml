      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Wei Soon Teh and hometown bet Xianquan Huang came in
        at second and third place, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2d6ff-fc05-4a42-a2c1-1970f50a3d0d'
