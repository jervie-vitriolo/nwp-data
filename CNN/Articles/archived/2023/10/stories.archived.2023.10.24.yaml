      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large plumes of smoke were seen rising from the Gaza skyline after\
        \ Israeli airstrikes on the strip, a live feed on Al-Jazeera showed. Reuters\
        \ showed a large smoke cloud rising from Gaza and seen from southern Israel.\r"
    '80':
