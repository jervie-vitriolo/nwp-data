    'lead': 'The entire municipality of Libon, Albay has been placed under the control
      of the Commission on Elections for the barangay and Sangguniang Kabataan elections
      following a series of politically motivated killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T05:26:03.606+08:00
