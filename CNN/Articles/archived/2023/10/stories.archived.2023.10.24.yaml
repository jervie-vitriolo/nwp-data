      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Comelec chairperson George Garcia said the poll body\
        \ is prepared to conduct the elections \"anytime, anywhere.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abff61-87a4-4419-a30d-8374d6df04d3'
