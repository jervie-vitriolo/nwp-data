      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sibling relationship is also the core focus of “kung ang ulan”
        (dir. Macky Esquibel). Mushroom gatherers Imar and Jepoy depend on the rain
        for their daily needs. Living remotely, Imar, the big brother, hopes to treat
        Jepoy to a carinderia. Jepoy continuously sings a lucky rain chant he learned
        at school, hoping Imar would sing with him. But we soon learn Imar is illiterate.
        The relationship is flipped. Jepoy, who has been looked out for by his older
        brother, now teaches Imar how to read — under the gentle rainfall. As serene
        as the falling rain, “kung ang ulan” takes a slow-burn approach in building
        its world. The film elements cohere and are technically sound. The core relationship
        is also strong enough to carry the film through. A major slight in the film
        however, comes with its main conflict. If Imar is illiterate, wouldn''t he
        have no problem memorizing Jepoy''s song by ear, to which his brother sings
        incessantly?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa891355-27a1-4ae8-8bf4-bf50266655e3'
