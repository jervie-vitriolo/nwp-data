    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480e8b0-8674-4446-bb1b-1f4e58f2b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:17:38.014+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T15:10:45.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayong taon, inaanyayahan namin kayong lahat na mahal naming
        pamilyang Pilipino na ipagdiwang ang pagbibigayan at saya ng tunay na Pasko
        dito sa SM. Hihintayin namin kayo at ang mga mahal ninyo ngayong araw ng ilaw
        at liwanag!</em>” Tan shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a3dde-7596-4d27-b443-86886be51c04'
