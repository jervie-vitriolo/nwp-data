      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uptick in strikes</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fc1b7-c57e-47b0-b2b0-d67e93b62d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has recently widened its offensive against Hamas and its regional\
        \ enemies, intensifying its bombardment of the besieged Gaza Strip, striking\
        \ Hezbollah cells in Lebanon and targeting the occupied West Bank.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48eedf-9aac-4b2e-9f94-338aef4806b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.839+08:00
