      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T11:39:51.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To be eligible for a loan, applicants must be Filipino citizens residing\
        \ in the Philippines and have businesses registered with the Department of\
        \ Trade and Industry (DTI) and the local government unit covering their location.\
        \ They should be aged between 21 and 70 years at the time of loan maturity\
        \ and have at least 1 year of business operation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1c5f1-5a5e-43cb-8082-c76a9943aacc'
      'mgnl:activationStatus': true
