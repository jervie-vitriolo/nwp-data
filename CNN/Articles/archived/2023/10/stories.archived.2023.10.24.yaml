      'mgnl:lastActivated': 2023-10-24T14:36:48.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3b649-e9fb-43a7-b62e-2636f411eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also pending at the committee level in the Senate is the proposed
        Philippine Archipelagic Sea Lanes Act that wants to prohibit foreign ships
        or aircraft from conducting unauthorized activities within the country’s territorial
        waters.</p>'
  'alaska-airlines-flight-pilot':
    'author': 'Elizabeth Wolfe and Pete Muntean, CNN'
