      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Quds Hospital’s administration also said the Israeli army had\
        \ repeatedly contacted them demanding the immediate evacuation of the hospital\
        \ in preparation for a nighttime airstrike.\r"
