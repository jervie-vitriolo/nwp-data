    'lead': 'Japanese investors met with Trade Secretary Alfredo Pascual to flag what
      they said was the less-than-desirable quality of Philippine pineapples and bananas
      amid climate change, coupled with Manila’s traffic congestion that added to
      supply chain woes.'
    'mgnl:activationStatus': true
