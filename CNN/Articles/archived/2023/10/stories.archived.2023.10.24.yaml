    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a3bbd-6ff1-4cb5-b0bf-9d7afccb9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.838+08:00
