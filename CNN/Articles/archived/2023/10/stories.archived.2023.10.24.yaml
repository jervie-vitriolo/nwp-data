    'jcr:uuid': '997ba972-1d25-4749-b08c-e956d3762794'
    'lead': 'San Miguel Corp. (SMC) President and CEO Ramon Ang has been elected as
      a board member of Manny Pangilinan''s Metro Pacific Investments Corp. (MPIC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T17:19:33.691+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-24T17:19:33.988+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC’s Ramon Ang joins board of Manny Pangilinan’s MPIC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff70912-b214-4567-afdc-b587765a080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> San
        Miguel Corp. (SMC) President and CEO Ramon Ang has been elected as a board
        member of Manny Pangilinan''s Metro Pacific Investments Corp. (MPIC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99528ba-4849-4041-ac57-8a892f231fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a regulatory filing dated Oct. 23, the SMC said Ang was elected\
        \ as a member of MPIC's Board of Directors during their Oct. 17 meeting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f8684-aa64-4ae6-879b-0160cb331097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diversified conglomerate also said Ang made an indirect investment\
        \ in MPIC in \"his personal capacity and on the invitation of Mr. Manuel V.\
        \ Pangilinan.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336a989-ecc6-48de-8df5-4d65613fac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But SMC said it has not yet made any investment in Pangilinan's investment\
        \ holding company.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8a7cc-dc36-4c49-b5ae-bccf20daa1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To date, there have been no developments relating to the Nasugbu\
        \ Bauan and the Cavite Batangas Expressway Projects of MPIC and the SMC Infrastructure\
        \ Group,\" the filing read, adding that the corporation will make disclosures\
        \ once there are developments in the tollway projects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98708a53-c00c-4dac-8e57-9e462499e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC made the filing as a media report cited several sources saying\
        \ that Ang would buy an equity stake in MPIC and his entry is reportedly a\
        \ prelude to the eventual merger of the two groups' toll road businesses.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5fb73-0cfe-473a-ab61-66234c3bf6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Pacific Tollways Corp. operates the North Luzon Expressway,
        NLEX Connector, Subic-Clark-Tarlac Expressway, Manila-Cavite Expressway, Cavite–Laguna
        Expressway, and the Cebu-Cordova Link Expressway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c96cb9-097c-410d-b76b-771e1e7c3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:19:33.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:19:33.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Tollways runs the Skyway, Ninoy Aquino International Airport
        Expressway, South Luzon Expressway, Southern Tagalog Arterial Road, and the
        Tarlac-Pangasinan-La Union Expressway.</p>'
  'sandiganbayan-drops-case-antique-gov':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T19:00:28.000+08:00
    'imagesource': 'jcr:7030e6fa-2b57-44d7-a856-93aa2918d419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1cfc99d-2dc7-4fe1-804c-43ed6572fec9'
    'lead': 'The Sandiganbayan has dropped a graft case filed against Antique Gov.
      Rhodora Cadiao for lack of jurisdiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T17:38:34.632+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-24T19:05:06.136+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
