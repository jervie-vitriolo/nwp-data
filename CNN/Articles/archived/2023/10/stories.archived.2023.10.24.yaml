      'mgnl:lastActivated': 2023-10-24T04:50:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e963f-c204-4139-afa3-a75c05e9f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.901+08:00
