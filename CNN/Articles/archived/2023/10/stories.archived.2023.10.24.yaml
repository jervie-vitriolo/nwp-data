  'nsc-maritime-zone-bill-archipelagic-sea-lanes-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-24T14:33:08.000+08:00
    'imagesource': 'jcr:67e9ec74-028b-49b0-ad0d-5456e798df0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a7250cf-2527-415d-9bbf-3792b1e17989'
    'lead': 'The National Security Council says the proposed bills establishing the
      country’s maritime zones and sea lanes will help enforce the 2016 arbitral ruling
      that invalidated China’s expansive claims in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T14:36:47.624+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-24T14:36:48.048+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['maritime-zone-bill', 'NSC', 'archipelagic-sea-lanes-bill']
    'stories': []
    'template': '1'
    'title': 'NSC: Maritime zones, archipelagic sea lanes bills to help PH enforce
      2016 arbitral ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fb49b-2c51-4a84-bcc1-4ad66dac0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        National Security Council (NSC) on Tuesday said the proposed bills establishing
        the country’s maritime zones and sea lanes will help enforce the 2016 arbitral
        ruling that invalidated China’s expansive claims in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72148967-d1a3-411b-b4e5-8ca66672980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9f6f0-3746-4b1d-a794-be65d4d76343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSC Assistant Director General Jonathan Malaya told CNN Philippines’<em>
        The Source</em> that in the absence of an international police to ensure adherence
        to the 2016 ruling, the Philippine government has to play an important role
        in making sure that it is implemented. This can be achieved through the proposed
        Philippine Maritime Zones Act and Philippine Archipelagic Sea Lanes Act, he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74887e85-a76e-401c-a167-66265bb4e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0bf0d-65b5-4aa7-92bd-96ceaca55f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These two laws implement the 2016 ruling into domestic law. It’s
        important that the decision of the arbitral tribunal are reaffirmed and implemented
        by the Philippines through domestic legislations,” Malaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b0621-ada3-4ad6-bab8-cbd0c41c15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14ea42-d6cd-4b52-ae1f-00cfcb0fc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passage of the law will be on top of ongoing efforts to comply\
        \ with the requirements of the landmark ruling. This includes continuing to\
        \ support Filipino fishermen so they can freely fish in the West Philippine\
        \ Sea, sending maritime patrols, and supplying Filipino troops manning the\
        \ country’s outposts, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01323b-b4fb-49fe-b3a8-20e807071ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e6296-2467-4af6-ac5f-aed37a785a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solicitor General Menardo Guevarra said on Monday the maritime zones\
        \ bill “will be our domestic version of an international agreement and these\
        \ are the laws of the coastal state.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3a28f-6763-4e89-a528-af2e41b12148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a662c41-4822-44e6-a0aa-e35f26955e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Therefore, all flag states with vessel plying, for example, our maritime\
        \ waters, would also have a duty to comply with the laws enacted by the coastal\
        \ state like the Philippines,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fe9e4-0cbc-4622-8d69-13a74bdd3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9dc6c-248a-44f8-9907-e2d916bcfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/23/maritime-zones-bill-compliance-ph-laws.html">Maritime
        zones bill to push foreign countries to comply with PH laws within its waters
        – SolGen</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5d884-0f7e-4f9f-a5cb-77e76849595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a006c-8324-46d1-8ebe-d5037beef138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral tribunal ruled in favor of the Philippines on the areas
        of its exclusive economic zone and continental shelf that are being claimed
        by China. Beijing continues to reject this, even releasing its expanded <a
        href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">10-dash
        line</a> in the South China Sea.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0042fc-52cf-4ce3-8f1e-8a46180478c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bc7c1-9e5f-46ac-b2c6-f78c63c8e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri has said the upper chamber is
        prioritizing the proposed <a href="https://www.cnnphilippines.com/news/2023/8/31/zubiri-senate-passage-maritime-zones-bill.html">Philippine
        Maritime Zones Act</a> that will define the country’s waters. Different versions
        of the bill are currently pending at the committee level.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c55c61-0ba2-45c5-9c83-21708485f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bb39c-9d23-426c-aff8-ec1d9411f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T14:36:48.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives passed its version of the proposed law,\
        \ House Bill 7819, in May.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339dac51-8b3a-4dd2-9d1c-2dd7b5a34f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:36:47.667+08:00
