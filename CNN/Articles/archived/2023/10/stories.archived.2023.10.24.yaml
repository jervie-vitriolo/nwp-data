      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) —Senate President Juan
        Miguel "Migz" Zubiri led the Philippine senators’ parliamentary mission in
        Spain to strengthen trade, economic and defense cooperation between the two
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901acb5-0400-48df-b210-c638c75d0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.547+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:55.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe075a1-a2c0-4b4d-b2ed-7f0bb60a64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.547+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:55.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino senator asked his Spanish counterpart, Pedro Rollán, for\
        \ assistance in developing a free trade agreement (FTA) between the Philippines\
        \ and the European Union and which Rollán acknowledged, according to a statement\
        \ from the Philippine Senate on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f93e8-42ae-474b-94f0-910297c7a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.548+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:55.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3dd5db-f58b-45d7-93b8-f091600e4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.548+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:55.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us build on 500 years of friendship and history,\" Zubiri told\
        \ Rollán. \"The foundations of our friendship are anchored on our shared history,\
        \ our shared culture and our shared Catholic faith.\" \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809281ac-4372-4817-9f3b-7fb2ff93642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.548+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:55.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf029af-0625-436d-94a2-3d5e149fbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.549+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Though we are proud to be our own independent Republic, we are also\
        \ grateful for our heritage and our Hispanidad,\" he added during their meeting\
        \ on Monday. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90072e24-660b-426b-8ff0-2aaae61c78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.549+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b93eec-f7df-42a1-9437-23d753178cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.549+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rollán was quoted as saying that Spain's doors are always open to the\
        \ Philippines, and that he sees the delegation's visit as an opportunity to\
        \ reinforce the already excellent ties between the two countries. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5a221-89d8-494d-87c5-bc479bcf645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.550+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c61a3-bd53-4617-96f5-43182f40c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.550+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Spanish leader also stressed the need for the governments of the\
        \ two countries to work together for continued efforts to rise from the ill\
        \ effects of the pandemic, the Senate statement said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950f791-ff5e-470b-8141-dccec16780b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.551+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3140652-3400-421f-9721-6c8fa834a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.551+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain, said Rollán, is especially well positioned to offer support\
        \ in this post-pandemic period, being the head of the EU, it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dead4f0-752d-48ac-8be6-aff5c8e3cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:09:45.552+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T19:10:56.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
