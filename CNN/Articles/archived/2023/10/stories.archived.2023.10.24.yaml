    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43099d21-f3f9-4381-bea7-4cee4ad0892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Pamilya Maguol” (“A Mourning Family,” dir. Jermaine Tulbo)
        also embraces the absurd. And like “Nalumos Akong Papa sa Sabaw,” it utilizes
        Bisaya humor to supplant its narrative of a family mourning a death in the
        family — but maybe not as well as the former in its extended length. This
        one can feel dragging. It sustains its barrage of jokes for the entirety of
        its runtime for better or worse. In it, three family members find a letter
        from their deceased grandmother which leads them on a treasure hunt. Ultimately,
        and unironically, they discover that the real treasure is the family they
        found along the way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714d34d-68c3-4424-a81b-15abf1b426eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.830+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins Aries and Elle and their friend Rimo drive home after a
        family reunion goes bad. Elle''s cheating mother brought her new boyfriend
        there. What''s endearing about “Pantog” (dir. John Alex Estrella) is that
        we only see the aftermath of the fiasco, as the trio deals with infidelity
        inside the family. In their journey, we see the dynamics between these three
        distinct characters. They fight, they make up, they break down. It is through
        character work and performances that “Pantog” shines, making up for technical
        faults in its camerawork and sound recording.</p>'
