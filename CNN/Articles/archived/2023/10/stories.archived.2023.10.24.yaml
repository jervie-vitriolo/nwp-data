      'mgnl:lastActivated': 2023-10-24T14:39:34.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al-Shifa Hospital in Gaza City – the largest hospital in the enclave\
        \ – has enough fuel to last a maximum of two days, according to senior surgeon\
        \ Marwan Abusada on Monday.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266857e6-6494-407c-bdd5-cd7508e65fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341eca6-f4c1-4f75-99d1-16726fc178dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conditions in Al-Shifa are dire, with another doctor saying that without\
        \ electricity, the hospital “will just be a mass grave” and “there’s nothing\
        \ to do for these wounded.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e55965-7b63-4896-a2f1-1115186b3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f758ee8-468f-4d58-a093-dc3b68fe5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British-Palestinian surgeon Ghassan Abu-Sittah told CNN overnight that\
        \ the “system is disintegrating” and without a ceasefire and a proper humanitarian\
        \ corridor, “there’s going to be an even larger catastrophe that the one that\
        \ already exists here.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e026ab1-4e89-4d78-802f-a23925ba4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205e00b-253d-47ce-995a-912c3a4478b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overwhelmed hospital has run out of burns dressings for the more\
        \ than 100 patients in the facility with burns covering over 40% of their\
        \ bodies, Abu-Sittah said. More than 150 patients on ventilators with critical\
        \ injuries are relying on electricity to stay alive, he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715c9f7-9a8a-48f4-8b93-38f7724e3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c78249-f1da-4323-831b-8b5a03003f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals across Gaza are facing similar situations.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f450c14-bc42-474f-9efe-6280ec2de933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40634f-225d-4fb2-913c-5a6d67c41c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A neonatal doctor working in a hospital in southern Gaza told CNN Monday\
        \ that premature babies relying on oxygen supplies will die if fuel is not\
        \ urgently delivered into the enclave.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015d7a3-d10f-4969-9e72-0bae51bb575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861889f-3cac-48c1-b973-4ef9431bb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hatem Edhair, head of Neonatal ICU at Nasser Medical Complex, said\
        \ all non-emergency facilities have been turned off, as well as lights and\
        \ air conditioning.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24e633-3d40-49f9-9b6d-fddae8c04d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b4cf7-21df-4adc-b618-f3accb502485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 11 babies – most weighing under 1.5 kilograms – are in his\
        \ neonatal intensive care unit, with admission rates rising as residents from\
        \ northern Gaza flee south.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750ffcf-f432-4e14-81ae-1754844bc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459571c-a631-4881-a155-b8e4b27b5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty more trucks carrying vital relief aid crossed into Gaza Monday,\
        \ but aid agencies warn that the current rate of delivery will do little to\
        \ address the needs of more than 2 million people living in the enclave.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a433756-6aba-440b-bd75-e7f489860620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329883b-223a-4f89-ac51-71137e975c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The territory normally receives 455 aid trucks per day, according to\
        \ the United Nations. That means that with the weekend deliveries, Gaza is\
        \ more than 7,200 truckloads of aid short of what would normally have been\
        \ received between October 7 and October 22, CNN calculations suggest.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27351b7a-8935-4fd5-bf46-655c94ce18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed2956-7a1f-4907-9eed-1fd8a7af1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s half of 1% – or one two-hundredth – of the amount of aid it\
        \ ordinarily receives.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f226bf-cd38-4416-abd5-0ab63485742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca405bb9-a549-4f2a-8399-923e3c47510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hostages released</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34463b-888d-4c6a-add7-3123a869c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Family members welcomed the release of two elderly hostages from Hamas\
        \ custody Monday, while relatives of the hundreds of others captives in unknown\
        \ conditions in Gaza face an agonizing wait for news of loves ones being held\
        \ at gunpoint.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30a350-0f07-4235-9f2e-b92d005e796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52bead-a447-4e95-a3ef-e688b7ba96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli citizens Nurit Cooper, 79, and Yocheved Lifshitz, 85, were\
        \ released following Qatari and Egyptian mediation, according to two Israeli\
        \ officials and two other sources briefed on the matter.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a2385-aa25-48c0-b3cb-64ae59479c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ac917-998e-4799-a908-83d2a9d90a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The women were abducted from their homes in Kibbutz Nir Oz on October\
        \ 7, a statement from Israel’s prime minister’s office said. Their spouses\
        \ – Cooper’s 85-year-old husband Amiram and Lifshitz’s 83-year-old husband\
        \ Oded – were kidnapped alongside them and are still held by Hamas, it added.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62fa32-5967-4c08-a83a-c249710154f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ea5ae-8b1c-41e2-9d2f-358b13fdff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around a quarter of residents from Nir Oz were killed or taken hostage\
        \ in Hamas’ onslaught.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf221b-71f1-4ec8-abe4-fbec89631f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.411+08:00
