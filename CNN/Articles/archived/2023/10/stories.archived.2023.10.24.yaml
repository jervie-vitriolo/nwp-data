    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'REVIEW: Sine Kabataan 2023 and the importance of youth cinema'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603502c0-ba9d-4a9d-8278-bdd320660d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception as a small competition of five-minute short
        films affixed to the feature length films of Pista ng Pelikulang Pilipino,
        Sine Kabataan continues to advocate for youth cinema. For the second year
        now, the Film Development Council of the Philippines has been giving young
        Filipino filmmakers the chance to realize their story concepts by awarding
        them production grants through Sine Kabataan. Extensive film labs and workshops
        under industry veterans throughout film production are also undertaken by
        these filmmakers to guide and flesh out their concepts to inception.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52b297-43c9-40c3-b651-d652cdb8c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da604aa6-c9e5-4c0c-b5a0-c78594083e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its sixth edition this year, Sine Kabataan was held as its own
        festival — firmly giving the proper spotlight youth cinema is due. 10 short
        films were selected and screened at the Shangri-La Plaza Red Carpet Cinema.
        They were separated into two sections. Each section contains a spectrum of
        tones. The selection takes a look at varied issues concerning different age
        groups in the youth sector, from a queer pre-adolescent''s budding crush to
        a young adult reconnecting with friends after being undetectable with HIV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf2ec4-2372-4f23-b081-98ed2a420a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5ad1d-9894-4ca3-93ab-5d7fbd610120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The selection</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e8bad-5cbd-40bc-ae6d-1d54b9316272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23600488-1f96-4ef4-9fc5-8be113c8938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grade-schooler Philip is caught by his bully playing FLAMES. Crossed
        out with his name is his classmate Kenneth. What ensues is the anxiety of
        being outed, and the yearning of eventually being accepted by his crush, and
        his mother who loves him dearly. “Crush” (dir. Louisse Carlo Ledonio) is a
        feel-good exploration of finding oneself and one''s place at a young age.
        It is, however, not without inconsistencies. There is a dissonance between
        what characters say and present and in its production elements. The wedge
        between Philip and his mother is not tangible enough to take the film''s punchline
        to its maximum effect. Production design, however, is the best asset of “Hot
        Seat” (dir. Johmar Damiles). It reflects how children perceive and cope with
        the environment around them. Siblings Kat-Kat and Poy are searching for their
        missing cat in a sari-sari store when they are accused by its owner of stealing.
        Their mother was called and it was revealed that the siblings have domestic
        issues at home due to their parents'' consistent fighting. Only through their
        cat do they find comfort. They perceive these problems through their childish
        imaginations, as reflected by outlandish headgear and a “Scott Pilgrim”-like
        video game fight sequence. “Hot Seat” shows how children escape a world harsh
        to children, both literally and figuratively.</p>'
