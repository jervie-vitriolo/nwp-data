      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the CCG claimed that its blocking was “reasonable, lawful\
        \ and professional.” It also said Manila planned \"to make faults with China\
        \ and escalate\" tensions in the West Philippine Sea.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d269a4-eec7-4d96-954a-686bffc52620'
