      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents who chose to remain behind told CNN that no place was safe\
        \ in the Gaza Strip amid Israel’s heavy bombardment.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0d330-6cd6-482d-82d4-5630bc8c86fe'
      'mgnl:activationStatus': true
