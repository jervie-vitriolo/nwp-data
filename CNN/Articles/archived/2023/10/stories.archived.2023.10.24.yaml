      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Israel has bombarded Gaza, which Hamas controls, killing\
        \ more than 5,000 people and injured more than 15,000 in just over two weeks,\
        \ according to the Gaza health ministry. The blasts have leveled entire neighborhoods,\
        \ including schools and mosques, and devastated the already insufficient health\
        \ care system.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059ba95-4cb6-4cc4-95ec-476d2f8caed1'
