      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are no terrorists here, I swear on all my family members that\
        \ I lost today, it’s only innocent civilians,” Salama said.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca94ad9-8101-4a16-93c3-4ffe7b8be77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.900+08:00
