      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It called on dioceses to dedicate the day to pray for the people affected\
        \ by the war, after Pope Francis expressed his concern during his general\
        \ audience on Oct. 18.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
