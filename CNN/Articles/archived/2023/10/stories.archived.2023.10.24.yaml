      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body has recently released an update on its premature campaigning\
        \ data as of Tuesday. The statistics are as follows: 181 petitions for disqualification\
        \ (DQ); 7,103 show cause orders (SCO); 327 subpoenas issued and served for\
        \ verified complaints; 4,243 answers to SCO received; 338 possible number\
        \ of DQ cases upon initial assessment; and 868 dropped complaints (no factual\
        \ basis).\r"
