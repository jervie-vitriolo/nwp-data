      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d60bc-9af6-4e2a-b4d4-4f83ab18f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds were killed in Gaza after sustained aerial assaults on Monday\
        \ morning, according to the health ministry in the isolated enclave, which\
        \ is controlled by Hamas. The ministry said that 436 people, including 182\
        \ children, were killed in strikes overnight, and that most of those killed\
        \ were from the southern part of Gaza.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243dd21-b114-4991-9899-f19b84c03744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e386a3b-9df8-41ec-a440-2ae8de02ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A small number of relief aid trucks have been allowed to cross from\
        \ Egypt into Gaza since the weekend, but relief agencies warn that the current\
        \ rate of delivery will do little to address the needs of 2 million people\
        \ living in the enclave.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ade27b-0ebf-4a2b-805f-fc4b9731bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab3373-5909-4e8e-9152-0c5625650e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli strikes appear to be ramping up; overnight blasts on Sunday\
        \ were among the most sustained bombardments of northern Gaza in the past\
        \ two weeks, according to a CNN team on the ground in southern Israel. They\
        \ came as the Israel Defense Forces (IDF) prepares for a potential ground\
        \ operation in the besieged territory. Huge numbers of troops and tanks have\
        \ already massed at the border.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74378e-033d-47a5-b885-73a5370920ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96961cc1-7a59-4b3e-aa51-77941d745f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is preparing for a “multilateral operation” on Hamas from the\
        \ “air, ground and sea,” Israeli defense minister Yoav Gallant said Monday.\
        \ After touring the Ashdod Navy base, Gallant released a video statement instructing\
        \ Israel’s soldiers to “get ready.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e535dc-ae15-463e-980e-e2727e401ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a216a6-38de-4062-babf-afa1f3857e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that the Biden administration has pressed Israel\
        \ to delay its imminent invasion of Gaza to allow for the release of more\
        \ Hamas hostages and aid into the enclave.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d12ee9-233b-4ce7-94b2-278a85e99974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.845+08:00
