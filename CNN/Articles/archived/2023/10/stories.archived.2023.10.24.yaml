      'mgnl:lastActivated': 2023-10-24T14:39:34.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside Gaza, cut off from the world by a near total blockade, Israeli\
        \ airstrikes have decimated entire neighborhoods, leveling homes, schools\
        \ and mosques. CNN drone footage from Monday showed the level of destruction\
        \ across parts of the strip, with whole streets flattened in the al-Rimal\
        \ neighborhood in Gaza City and a row of destroyed buildings known as al-Zahra\
        \ towers in central Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357145ac-e311-46ae-9d53-3f23909cd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28717202-8a84-4371-80b0-5d82284d4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Save the Children said Monday that over 1 million children are “trapped”\
        \ in Gaza with no safe place to go and warned of the devastating impacts of\
        \ lacking medication and electricity to power vital health infrastructure\
        \ in the enclave.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b43314-3260-4478-8907-022dda826325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a8af4-90a3-4496-b726-1636915d27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At least 2,000 children have been killed in Gaza over the past 17\
        \ days, and a further 27 killed in the West Bank,” the aid agency said on\
        \ Monday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef9a88-dd84-4457-9f8c-21ae7688ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b0f27-961a-43cf-88fb-a378c5a73178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on all parties to take immediate steps to protect the lives\
        \ of children, and on the international community to support those efforts,”\
        \ Save the Children said, adding that Israeli airstrikes are “killing and\
        \ injuring children indiscriminately.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d851973-919b-4b09-9085-d1da830f7819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec8982-b037-41b2-b8a3-9d0d14912199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest figures from the Hamas-controlled Palestinian Ministry of Health\
        \ in Gaza said the death toll resulting from Israeli strikes on the strip\
        \ has reached at least 5,087, including 2,055 children.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e457dbe-cc75-424e-980e-7e0880e7b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a456ea-dc09-4ea1-be49-4ca8d9275c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The health system [in Gaza] has reached the worst stage in its history,”\
        \ said health ministry spokesperson Ashraf Al-Qudra in a statement early Tuesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f442653-d5ec-4694-b884-e4ccb759b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d38f7-d4af-433f-a7d3-d4d0729fc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fuel is a lifeline</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c49614-f5c9-4b29-9966-65dd3ece03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fuel means life in Gaza. Without fuel, water cannot be pumped or desalinated,\
        \ generators that power hospitals – that keep incubators, ventilators and\
        \ dialysis machines running and to sterilize surgical equipment – will fail.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e17d3-fcf6-4206-a225-54c84ab8e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a54d3-ad06-443b-b697-cb783bf3344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve hospitals and 32 medical centers are now out of service after\
        \ Israeli strikes and fuel depletion, according to the Palestinian health\
        \ ministry in Gaza. Early Tuesday, the Indonesian Hospital in northern Gaza\
        \ had no electricity due to the fuel shortage, Hamas said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396eaf0-070a-42f7-8053-b074ef1c2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3afeb5-753d-4eb0-9682-b10a0f80a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the urgency, no fuel trucks have entered Gaza as part of a\
        \ humanitarian aid convoy from Egypt’s Rafah border crossing over the weekend,\
        \ according to Israeli and UN authorities.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572e6a5-ca16-41db-b19f-349e37939e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049babf9-39f0-4501-b189-98683646656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly said fuel would be purloined by Hamas for its\
        \ own war effort, including rocket attacks.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714dc30e-2db2-47b7-8d42-7d7b69d14d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19a5ba-c2da-4a20-b08c-df10edfbf045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Mark Regev, senior adviser to Prime Minister Benjamin Netanyahu,\
        \ told CNN that Israel would not allow fuel into Gaza even if all hostages\
        \ were released.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e10f36-46bd-4865-be28-9abd33cea065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77b41b-6fe6-45eb-a97c-4f97e69f25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the moment we have no interest in more fuel going to the Hamas\
        \ military machine and we have not authorized fuel, we have authorized medicine,\
        \ we have authorized water. We’ve authorized foodstuffs, we’ve not authorized\
        \ anything else,” Regev said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5322063-3341-42f4-8941-014aeea56bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f967550-662d-4033-80d2-75064a451366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government decision is that fuel doesn’t go in because it will\
        \ be stolen by Hamas and it’ll be used by them to power rockets that are fired\
        \ into Israel to kill our people.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8ff69-e7bc-496d-825b-488c8caeb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f7d42-aaa6-44de-ae6e-8cb3e8ae6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, US State Department spokesperson Matt Miller said Monday that\
        \ while the UN is “watching closely” for signs that Hamas is diverting humanitarian\
        \ aid meant for civilians in Gaza, they have not reported any such signs to\
        \ date.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27b6e8-4b0e-40b1-9246-b38645d216fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74c214-fb98-4ece-b9fe-96ea088c3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals could become ‘mass graves’</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193240a-72a1-47e9-b1d6-f46e6cda08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, outbreaks of smallpox, scabies, and diarrhea have emerged\
        \ due to the deteriorating health environment, lack of sanitation, and consumption\
        \ of water from unsafe sources, according to the Palestinian Authority Ministry\
        \ of Health based in the occupied West Bank.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f376b6a-5eb5-4698-8289-0e24f2c5a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf62402-3a89-4fc4-9de8-565319da157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals are nearing collapse, operating at more than 150% of their\
        \ capacity and situations have become so dire that surgeries are being conducted\
        \ without anesthesia, and in some cases, under the illumination of phone lights,\
        \ the Palestinian Authority health ministry added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bd24b-115a-43dd-b2f5-2401c5b4ed87'
      'mgnl:activationStatus': true
