      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dwayne Johnson has heard the complaints
        about his wax figure and says he’s doing something about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76587f57-0b8c-4be9-8a27-726dc94da3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fae9c-1dcd-4c5b-89c9-820139047188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Musée Grévin, a museum in Paris, France, that specializes in wax\
        \ figures of famous people, came under fire recently for a sculpture of Johnson\
        \ that many found to be too light skinned to represent the actor, who is multi-ethnic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5a828-ad86-4495-ae88-4969b93fdb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41e0f3-e15e-4187-9735-143d80173436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some people took to social media to accuse the museum of “white washing”\
        \ the figure of the “Black Adam” star, commenting that the recently unveiled\
        \ likeness suffered from a “melanin deficiency.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01d938-a7d4-43a3-87c1-95bd7d89e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227dd1d3-cc03-48bd-9c71-43ae97f04ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.936+08:00
      'mgnl:createdBy': 'lara'
