      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Commision on Elections (Comelec) on Tuesday approved a resolution allowing
        the suspension of the proclamation of winning barangay and Sangguniang Kabataan
        (SK) candidates with unresolved or pending cases before the poll body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17814c-1c76-4e87-a3fc-1c5efc79dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T23:06:17.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cases may involve the cancellation of a certificate of candidacy,\
        \ declaration as a nuisance candidate, or disqualification (DQ).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd91b49-eedb-4966-9a14-6ac7771f41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T23:06:17.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a0f14-89b7-40b4-9354-fd5e07140781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T23:06:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution said the presiding commissioners of each division and\
        \ the chairman, as presiding officer of the Commission en banc, are authorized\
        \ to issue the suspension.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c057a-a93a-426c-80f7-081137d29280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T23:06:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49397b-f68c-45e2-91f2-56e193dc629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T23:05:01.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T23:06:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The copy of the suspension order will be first furnished and directed\
        \ by the deputy executive director of operations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076ba84-d640-4787-b538-77d0d80b2b95'
