  'google-maps-waze-live-traffic-data-israel':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-24T10:21:33.000+08:00
    'imagesource': 'jcr:46fbf520-b48d-498f-a0bb-9accf67cb855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15390ae-5f38-4182-bef7-22490deb06b6'
    'lead': 'Google is temporarily disabling live traffic conditions on its mapping
      service apps, Google Maps and Waze, in Israel, the tech company confirmed Monday,
      as the country prepares for a potential ground invasion into Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T10:25:17.369+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-24T10:39:30.547+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google Maps and Waze temporarily disable live traffic data in Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8418066-019e-49a4-885e-a7f8ba66ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Google is temporarily disabling
        live traffic conditions on its mapping service apps, Google Maps and Waze,
        in Israel, the tech company confirmed Monday, as the country prepares for
        a potential ground invasion into Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd707aa3-ef73-4ccc-be6e-9c567881e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we have done previously in conflict situations and in response\
        \ to the evolving situation in the region, we have temporarily disabled the\
        \ ability to see live traffic conditions and busyness information out of consideration\
        \ for the safety of local communities,” a Google Maps spokesperson said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdf45e-05bd-4c5b-9847-962950c9c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Google spokesperson said the company consulted several sources that\
        \ included regional and local authorities to make the assessment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb75cf7-87b1-4e0a-87a9-deb97cb2e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Google did not say whether the tools would be disabled in\
        \ Israel, Gaza or both. It also did not say whether the action was at the\
        \ request of the Israel Defense Forces. CNN has reached out to IDF for comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7304b-ebb3-4c2d-a582-083fe171ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The website Geektime first reported the news.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b69c3-c760-452c-9a26-480d2bc35d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google made a similar move last year after Russia invaded Ukraine,\
        \ Reuters reported. In Ukraine, Google temporarily disabled real-time vehicle\
        \ data.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759f6a7-8c88-4848-bd0e-081ebdcf9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google Maps added that “anyone navigating to a specific place will\
        \ still get routes and ETAs that take current traffic conditions into account.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ed3ea-0d80-49dc-bafc-f314a4fc3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google acquired Israeli mapping service Waze in 2013 and merged
        both product teams in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e170d7-e28f-4370-b6e3-9de9e727618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T10:25:17.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T10:39:30.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/10/23/tech/google-maps-waze-israel-traffic-data/index.html">Google
        Maps and Waze temporarily disable live traffic data in Israel</a>"</em></p>'
