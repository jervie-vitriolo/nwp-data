      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Filipino
        middle blocker Celine Domingo will bring her talents to the Land of Smiles
        as she signed with the Nakhon Ratchasima VC in Women''s Volleyball Thailand
        League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479f792-567f-4f2c-a905-8dd714109978'
      'mgnl:activationStatus': true
