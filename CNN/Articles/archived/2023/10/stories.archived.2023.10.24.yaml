    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c0b2c-f7ff-4fc3-9f3e-b143fcb96843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.788+08:00
