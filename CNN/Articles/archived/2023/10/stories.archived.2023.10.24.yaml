    'mgnl:tags': ['Mutual-Defense-Treaty', 'Ayungin-Shoal', 'US']
    'stories': []
    'template': '1'
    'title': 'Malaya: Collision incident in WPS will not trigger Mutual Defense Treaty
      with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f990547-3421-459b-8922-321588435a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        recent collision of Chinese and Philippine vessels in the West Philippine
        Sea (WPS) will not trigger Manila and Washington’s Mutual Defense Treaty (MDT),
        the National Security Council (NSC) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6380ca-18b0-4041-93ba-20f90f138693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33429f1e-74c2-4ef5-bd82-d5fe3756ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As stated in the MDT, an armed attack on a public vessel of the
        Philippines will be enough to trigger the Mutual Defense Treaty,” NSC Assistant
        Director General Jonathan Malaya told CNN Philippine’ <em>The Source</em>.
        “However, there was no armed attack so there would be no basis to trigger
        the MDT.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cc1e4-32bd-43b9-b858-a82aafc45673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d7eb0-064c-4150-9832-03ff3b847d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and the United States entered into the MDT on Aug.\
        \ 30, 1951. The treaty states that both countries must come to each other's\
        \ defense in the event of an external party attack on one or the other.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74658cb-5dae-4d25-a77f-1960d2470c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b5f40-22e5-4fea-be8b-fba2444745c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/1951/08/30/mutual-defense-treaty-between-the-republic-of-the-philippines-and-the-united-states-of-america-august-30-1951/">MDT</a>,
        an armed attack on either of the parties includes “an armed attack on the
        metropolitan territory of either of the Parties, or on the Island territories
        under its jurisdiction in the Pacific Ocean, its armed forces, public vessels
        or aircraft in the Pacific.”&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1736c-d8f0-4567-adfd-3ef4bd6315a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad0183-69fc-4f97-be2c-522ccedd6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, China Coast Guard vessel 5203 conducted dangerous maneuvers,
        causing it to collide with the Armed Forces of the Philippines-contracted
        indigenous resupply boat Unaiza May 2. Philippine Coast Guard (PCG) vessel
        MRRV 4409’s port side was also bumped by Chinese Maritime Militia vessel 00003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca49a15-6b0d-4da3-b2df-fa11da32c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6135bf-152e-43b3-b03f-2837e9b3e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Teresita Daza said in a briefing on
        Monday that implementing the MDT following the collision incident over the
        weekend will need further study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f445e-3847-4731-ba47-7aa34d46b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146f07b-472d-4de9-a993-2fd667fd6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The incident that happened is aggressive and dangerous, it is a provocation\
        \ on the side of China,\" Daza said. \"But at this point, whether it will\
        \ constitute an armed attack that would allow the invoking of Mutual Defense\
        \ Treaty is something that needs to be studied.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76731a31-2ff2-46a0-8394-be3895eadb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c97799-7294-4897-ba76-7e3edfab1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has filed a <a href="https://www.cnnphilippines.com/news/2023/10/23/dfa-diplomatic-protest-filed-china-over-wps-collision.html">diplomatic
        protest</a> against Beijing regarding the incident, while the United States
        has <a href="https://www.cnnphilippines.com/news/2023/10/23/US-reaffirms-defense-treaty-duty.html">reaffirmed</a>
        its defense treaty obligation with Manila.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ef46d-634c-4df5-875c-5139ebe23a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01b207-3177-40fd-8e91-3d168f3ddc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T12:07:02.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T12:16:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has also directed the PCG to investigate
        the incident. <a href="https://www.cnnphilippines.com/news/2023/10/23/Ayungin-probe-results-in-5-days.html">Results</a>
        are expected by the end of the week.</p>'
