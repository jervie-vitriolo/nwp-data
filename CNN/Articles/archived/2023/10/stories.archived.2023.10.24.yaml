    'stories': []
    'template': '1'
    'title': 'Japanese investors flag quality of PH pineapples and bananas as ''not
      desirable'' due to climate change; raise issues about traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4e54b-f220-4c5e-93c1-c9c2200a8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Japanese
        investors met with Trade Secretary Alfredo Pascual to flag what they said
        was the less-than-desirable quality of Philippine pineapples and bananas amid
        climate change, coupled with Manila’s traffic congestion that added to supply
        chain woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af262fe-a5ad-44d1-8e8a-3b3152aa6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dialogues were held on Monday as a delegation from the Japan Chamber
        of Commerce and Industry descended on Manila to sign a memorandum of understanding
        with their counterpart, the Philippine Chamber of Commerce and Industry (PCCI).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25ced5-f875-431a-b08e-53620f5531b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That pact allows the two business chambers to exchange information
        on how to increase trade and expand investments.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9a5c7-be17-4f99-a48d-6cf5a2b458af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PCCI President George Barcelon said the cooperation in the near term
        would be on big-ticket infrastructure and renewable projects, agriculture,
        and industrial estate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94d09f-2b51-49bf-8930-dda723c3a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there are kinks that need ironing out.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a954e8-cbc6-4672-974d-91dfcfb2e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hiroshi Oshima, president of Japanese conglomerate Sembikiya Fruit
        Co., said company officials met with Pascual on Monday to flag climate change’s
        impact on the supply of Philippine bananas and pineapple.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c975080-cc4c-4f23-a0b8-54cc013b403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Due to climate change, Philippine bananas’ and pineapples’ “quality
        is not desirable,” he said in Japanese as translated by an interpreter during
        the event on Tuesday at The Peninsula Manila in Makati City.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b8c6d-5bc0-43c3-bdc3-6c00c6ef63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sembikiya buys Philippine pineapples from Del Monte and Dole, Oshima
        said, as well as cavendish bananas.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377d5d7-1994-4d04-b9bb-4099978eca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Approximately 30% of the menu using pineapple at Sembikiya’s fruit
        parlors are produced in the Philippines, according to Oshima’s PowerPoint
        presentation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032c471-2f8f-447a-a676-bbd1fbaf98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Japanese company buys Ecuadorian bananas to plug the gap.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fb9d8-683f-4961-b59a-e1f755e153a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It says it wants a “stable supply throughout the year” of pineapples
        and bananas from the Philippines, and expects the Philippine government to
        address both the climate change and logistics issues.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa20ed7-c83d-4208-996d-2fb2a00fb365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trade Undersecretary Ceferino Rodolfo said the Board of Investments
        is finalizing a policy for the modernization of agricultural plantations including
        the introduction of new varieties resilient to climate change to boost local
        output and meet global standards.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff3c7e-cdb5-48a7-a55f-934e244fb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The policy will be out as early as November, the trade official said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed442a1c-6d5b-4db8-9f78-4f218f0db99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Very important yung modernization of our plantations for these crops,
        in particular, for bananas," Rodolfo said. "Also in preparation for the entry
        into force of the Philippine-South Korea FTA."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ab236-45b1-4f50-8ebd-7448a09aac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Currently, most of the registrations that we are processing in the
        BOI are with respect to mere plantations," he added. "Specifically if you
        have a plot of land, you will register that for plantation. But we recognize
        the need that even for existing plantations, you need to modernize.” '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3a30e-33a1-4315-a4a4-5c444fe41fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new policy primes the agriculture sector for the implementation
        of the free trade agreement with South Korea.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bf1f3-f0ac-4474-b19a-d9dc2d1c7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“South Korea has already committed to eliminate tariffs for bananas
        to zero percent duty within a period of five years,” Rodolfo said, adding
        it was crucial to consider supply development.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503cc45-7f73-4c44-9f2c-20e4d9512659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have this policy but very important are also projects to promote
        the supply-side development. Aanhin mo yung policy, aanhin mo yung market
        access kung wala kang isu-supply,” he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92237b09-527c-4885-870f-8c0db1987b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation:We have this policy but very important are also projects
        to promote supply-side development. What use is the policy and market access
        if there is no supply?]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e0afe-65ab-4aaf-852e-4cf9b0f6538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Separately, the visiting Japanese businessmen raised concerns over
        Manila’s clogged roads.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9896a-db6e-4ca0-9b32-c5e6969622c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PCCI’s Barcelon echoes their plea.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1dca9-eb37-4f2c-902e-69271ed70fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As PCCI we are encouraging government agencies that are tasked to
        do the overall planning like NEDA, it’s about time we do moving out of key
        sectors outside Metro Manila," he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dab111-e278-4f5d-904f-8afd7766303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:16:04.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:40.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries are doing it," Barcelon explained. "If you think
        of Indonesia, they are moving the central government outside of Jakarta. We
        cannot solve this congestion in any way no matter how innovative we are. The
        more Skyway we build, they are still landing on the same place. It doesn’t
        help."</p>'
  'china-investment-renewable-energy':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T19:17:33.000+08:00
    'imagesource': 'jcr:f07f5fbf-0515-4ea8-b00d-9c9eaa6e392e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f692bb23-d64d-48da-859f-9b8b2e20a74f'
    'lead': 'wo Chinese equipment manufacturers will be investing a combined $4 billion
      in the Philippine renewable energy industry, the Department of Trade and Industry
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T19:20:07.296+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-24T19:23:48.640+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-24T19:23:48.369+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['renewable-energy', 'China']
    'stories': []
    'template': '1'
    'title': 'Two Chinese manufacturers to invest $4B in PH renewables'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe1376-37d7-4c4e-b9ed-3c05d1a43a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Two
        Chinese equipment manufacturers will be investing a combined $4 billion (around
        ₱227.2 billion) in the Philippine renewable energy industry, the Department
        of Trade and Industry (DTI) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6b85-fe49-4fc1-b314-2fd3031e267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trade Undersecretary Ceferino Rodolfo told reporters that the two companies
        will be making turbines and blades as well as towers that will cater to the
        needs of 79 companies that were awarded renewable energy service contracts
        by the Department of Energy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a704d-3a2d-45fb-a8d5-ee073f7ebc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo said DTI hopes to close the deal this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74209d70-1130-499f-931e-6066200a2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They have targeted, already are closing in on one particular location
        where they might be close to each other," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bdb3d-b16b-4853-bdc8-0377c6b2b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodolfo also said the investment is significant to the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c7084-3308-45e2-a597-70cef89798d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So when we say renewable energy, the opportunity in the Philippines
        is not just the service project part but very important also as the hub for
        manufacturing of equipment and components needed for renewable energy," he
        explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ad360-b881-42ff-b119-1038d97c9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodolfo said the Philippines has been under the radar of renewable
        energy investors given its geographical location, especially for solar power
        prospects.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394f06d-7022-4ce9-9667-942e5544b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name the Chinese locators. He only said that each will
        invest $2 billion (around ₱113.6 billion).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a8d5d-8a36-4aa0-b29f-dcef3682e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto nila rito kasi,</em> number one, <em>‘yung</em> local
        demand and then the opportunity to make us as their hub for the region and
        other big markets like US and EU," he said. "Number two is our geographic
        setup <em>kasi</em> these are very large equipment.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc076f77-b8d3-478a-9fb0-12b41164481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They like it here because number one, the local demand
        and the opportunity to make us as their hub for the region and other big markets
        like US and EU. Number two is our geographic setup because these are very
        large equipment.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5122d7-9cec-46a0-b8af-e71bb3972414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:20:07.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T19:23:48.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI earlier said it is confident that the Board of Investments
        will hit its investment approvals target of ₱1.5 trillion this year.</p>'
