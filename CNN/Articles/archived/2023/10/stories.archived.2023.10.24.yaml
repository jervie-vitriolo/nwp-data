      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f5023-aac2-455d-a545-ed5c506e2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect tried to cut the engine fuel, airline says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9305b-e6e8-402e-9638-ed4150516d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After taking off from Everett, Washington, on Sunday, Alaska Airlines\
        \ Flight 2059 – operated by regional carrier Horizon Air – reported a “security\
        \ threat related to an off-duty Alaskan Airlines pilot, identified as Captain\
        \ Joseph Emerson, who was traveling in the flight deck jump seat,” the airline\
        \ said in a statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fc08d-b475-4498-8435-b1ac841ac9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f260ae9-1b19-42e5-a673-497695533054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pilots will sometimes ride in a cockpit “jump seat” when traveling\
        \ in their official capacity or commuting between airports.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f03f9-3efc-43e6-b0a0-ca35cf0b1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447d68a-1b8a-4a0c-9c68-a42e666b4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While in the cockpit, Emerson had tried to shut down both of the Embraer\
        \ 175’s engines by pulling its fire extinguisher handles, the airline said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94f424-6a22-496d-8d8a-9d48375889ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec3cbe-5cda-4ccd-8695-bc3f9a14ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fire suppression system consists of a T-handle for each engine;\
        \ when pulled, a valve in the wing closes to shut off fuel to the engine,”\
        \ Alaska Airlines said in a statement to CNN. “After they are pulled, some\
        \ residual fuel remains in the line.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d86b8f-2f96-4f27-b937-dae0fd9457a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6809e08-e75a-4b5b-814b-f32a3db9fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airline said the quick reaction of the crew to reset both handles\
        \ helped restore the flow of fuel and prevent the engines from cutting out.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ca9a0-61b9-4e62-86e9-9f7bcb82a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2ded4-ed90-47a3-a848-0a3cd5d51268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our crew responded without hesitation to a difficult and highly unusual\
        \ situation, and we are incredibly proud and grateful for their skillful actions,”\
        \ the airline said in a statement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b5632-a339-47ed-94c8-85ba3f374ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d85a8-7d05-4a66-8883-a9aef178eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane was at cruise altitude when the incident occurred, Capt.\
        \ Mike Karn, senior manager of flight security for American Airlines, said\
        \ in a memo circulated at his airline.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ea10c-2e5a-4574-a449-0ea17f38600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee8586-4c15-480f-b012-d30779c4a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flight crew detained the suspect and the plane was diverted to\
        \ Portland International Airport, the Port of Portland said in a statement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753620eb-9c1a-4fba-8718-12731b7e025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a7ecc-329f-45a1-8984-432c9c842ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think he’s subdued,” one of the plane’s pilots can be heard saying\
        \ in air traffic control audio recorded by LiveATC.net. “Other than that,\
        \ we want law enforcement as soon as we get on the ground and are parked.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4569d-3860-4a72-b697-423f2c9dfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be81747-a4fa-400a-a4ff-2af2619ddb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the flight landed in Portland around 6:30 p.m., the suspect was\
        \ taken into custody by Port of Portland police officers, the port said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908b6fa-f7d3-4ce0-9e1c-26642577670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.506+08:00
      'mgnl:createdBy': 'lara'
