      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Echoing this sentiment, Alisa Bermudez, Venture Builder for FundSpace\
        \ at 917Ventures, said: \"FundSpace provides local entrepreneurs with a swift,\
        \ user-friendly, and accessible financial resource. We envision this platform\
        \ as a springboard for enterprises of all sizes to seize greater opportunities,\
        \ with financial support now easily attainable.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b59191-ee26-4703-8e1d-4af4ba3acab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T11:38:02.887+08:00
