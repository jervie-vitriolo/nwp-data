      'mgnl:lastActivated': 2023-10-24T04:50:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80888be7-bca5-4afc-a384-990d50f8d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 26 people were killed in Israeli strikes on the Jabalia refugee\
        \ camp – one of the largest in Gaza – the director of the Indonesian Hospital\
        \ in Gaza, Atef Al Kahlout told CNN. In the southern city of Rafah, 29 people\
        \ were killed after four houses were struck, according to the Ministry of\
        \ Health in Gaza spokesperson Ashraf Al Qidra.\r"
    '78':
