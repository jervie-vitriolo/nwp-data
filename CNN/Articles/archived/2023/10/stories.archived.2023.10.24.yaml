      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It, however, said the BSKE set for October shall proceed out of legal\
        \ practicality and necessity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800305c-c7f2-4f6b-b717-afc9bc4ce81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.461+08:00
