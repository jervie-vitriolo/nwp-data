      'mgnl:lastActivated': 2023-10-24T14:39:34.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their release follows that of two American hostages, Judith Tai Raanan\
        \ and her 17-year-old daughter, Natalie Raanan, who were freed on Friday.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06eb0a2-4625-430e-803d-23dc60e68288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.789+08:00
