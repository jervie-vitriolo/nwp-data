      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dreams would have just been dreams if it weren’t because of them,”\
        \ she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d98288-c431-4a3f-9029-32d3667a036a'
      'mgnl:activationStatus': true
