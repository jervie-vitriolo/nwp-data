      'mgnl:lastActivated': 2023-10-24T20:17:16.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17089a1-afce-40e9-8a63-1aabe49d6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said it is the tenure of winning candidates in the October\
        \ BSKE that is effectively shortened, and not the term of office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad1f17-dac4-47b2-a179-1acab58c25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccadc7-25cc-46a7-bcd5-bbb8d92fdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The June 27 ruling, in turn, gives a green light to hold the BSKE on\
        \ Oct. 30, while the next would be on the first Monday of December 2025, and\
        \ every three years after. The next midterm will be held in 2025.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8457cd-e801-4729-9873-b7963c0a44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.841+08:00
