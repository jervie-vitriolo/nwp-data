      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> – The
        Philippine Catholic Church has set Oct. 27 as a day of prayer, fasting and
        penance for peace amid the ongoing conflict between Israel and the militant
        group Hamas.</p>'
