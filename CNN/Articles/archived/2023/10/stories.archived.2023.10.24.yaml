      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9fc2b-6b23-4459-a430-bf847ddd3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most infants are critically ill and his exhausted medical team has\
        \ worked 18 straight days, he added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad410597-16f9-4420-8df2-9e2e292896f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637319e4-2d54-46cc-b36b-151ee59eb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A neonatal doctor working in a hospital in southern Gaza told CNN Monday\
        \ that premature babies relying on oxygen supplies will die if fuel is not\
        \ urgently delivered into the enclave.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba4511-6526-40fb-b200-426ccc203154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0869ca-e4ca-4de6-a21a-651aab0dac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Nasser Medical Complex in southern Gaza, 11 babies in the neonatal\
        \ intensive care unit are also at risk of dying if fuel is not delivered to\
        \ the enclave to help power vital machinery like ventilators and monitors,\
        \ said Dr. Hatem Edhair, the hospital’s head of neonatal ICU.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e922d-1872-4e55-9f56-2d10cec628c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5c733-6787-4598-a177-1539df3c2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most of them are premature babies,” he said. “Half of them are on\
        \ non-invasive ventilation that needs oxygen. That means half of them urgently\
        \ need oxygen and monitors.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eda4b4-24c5-48e4-918a-638fbfb6cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc1bd8-fbdc-4b39-872b-8fe2d2ef2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One baby was conceived through in vitro fertilization and his family\
        \ has wanted to have him for about eleven years, according to Dr. Edhair.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b875ee-27e0-4620-b6ab-7a6f0ab42f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865a9c7-716f-4882-b787-b0098e39287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How can I [tell] the family of this baby that their child will die\
        \ because there is no oxygen?” he said, explaining\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b20664-a78a-4ec0-8ce1-a99484152d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394f043-f1c3-4534-9e32-e959c73264c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals in crisis</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca80956-0977-4e00-b26c-72bef98ba0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, hospital are also running out of medicine, water and electricity,\
        \ while hundreds of injured Palestinians continue to seek treatment, doctors\
        \ and health workers in Gaza told CNN.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32494bed-5e45-4f6c-84ab-05fdd853c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a75c80-c4ad-4656-ac64-cd8dc2a796fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 300 people sought help at the Al-Aqsa Martyrs Hospital in\
        \ Deir el-Balah, Gaza after Israel dropped bombs nearby Saturday night into\
        \ Sunday, said Dr. Iyad Issa Abu Zaher, the hospital’s director general.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c48812-9862-44aa-a7b6-3323143f57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d031086-4b78-4911-986b-c2e29c61ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation has become “catastrophic,” he added.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417df569-fd95-410e-a18c-1b95ce1bc430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad656d-d2e6-4889-b8fb-ba1d5f7ff76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s impossible for any hospital in the world to admit this number\
        \ of injured. There is no room or hospital beds for these injuries. The injured\
        \ are at the door of operation theater rooms and on top of each other, each\
        \ waiting their turn for an operation,” he lamented.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60fb2b-21b7-40fb-ae02-7b150c991ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfd58f-581b-4c6a-b760-f313f7cf18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel declared a “complete siege” of Gaza two weeks ago in response\
        \ to Hamas’ attack, bombarding the enclave with airstrikes and shutting off\
        \ the entire population’s access to food, water and power.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f33996-e117-454e-9ce1-54b9ab2af81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb393a47-ff17-4904-8dd8-dc970dfb9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 1,400 people, most of them civilians, were killed in the Hamas\
        \ assault, the worst massacre of Jews since the Holocaust, and more than 200\
        \ were taken hostage.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551edcf-b18a-4ebd-8af8-9160e34a8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b31fc0-7525-4203-9c7b-4abdfe8d6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll in Gaza since October 7 has risen to more than 5,000\
        \ with more than 15,000 wounded, according to Palestinian Authority Ministry\
        \ of Health in the occupied West Bank.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a83688-89b6-4775-b7af-25b5644bdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97019cd2-ecd2-4928-9014-6834bc253c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals have since faced tremendous challenges, from caring from\
        \ the overwhelming number of injured, to accessing life-saving medical supplies\
        \ as bombs rain down and generators run perilously low on fuel.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e8411-3b76-45d9-89b9-43ad66db774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cec5c3-74f1-42bb-860a-f4bc9d13b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first convoys of aid trucks were allowed into Gaza from Egypt over\
        \ the weekend, but none of the 34 vehicles that passed through the Rafah crossing\
        \ were carrying fuel supplies.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489d23a-c936-4c7b-ab37-8f18c6631f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ed342-8b0b-4883-8ff0-6daf8854c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is more than 7,200 truckloads of aid short of what would normally\
        \ have been delivered between October 7 and October 22, CNN calculations suggest.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d856ee-fc2f-4547-b64f-f8a8d741da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:27:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:33:57.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
