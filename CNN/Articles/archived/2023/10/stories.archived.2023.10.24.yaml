      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the Time” (dir. Dominic Zulueta and Anya Zulueta), “Kiang”
        (“Crutch,” dir. Mariya Lim), and “The Brief History of a Filipino Astronaut”
        (dir. Ashley Manugas) offer interesting formalities in varying effects. “All
        the Time” is the only animated film in the selection. Its concept is that
        it''s a love letter from a couple to their cat Tohru. Throughout her life,
        Tohru is a volatile little cat who always gives her owners little worries,
        like most cats do. But her owners have always loved her, and she has always
        loved them back. This simplicity and tenderness make up “All the Time.” Little
        heartaches are lifted instantly by genuine companionship, like what it is
        in owning a pet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63e873-6caa-4587-a4da-780cbc018fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.833+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kiang” is a dance film without lines. A ballet teacher and her
        top student are corrupted by a pair of red shoes that make them dance to their
        ruin. It''s mostly rough around the edges. The dynamic between the two characters
        is vague. Technical shortcomings hamper an otherwise flashy direction. But
        those sequences where the characters dance erratically with erratic music
        are something to behold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
