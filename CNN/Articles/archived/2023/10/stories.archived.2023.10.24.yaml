      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Congratulations, Dx!” (dir. Mark Felix Ebreo) follows young adult\
        \ Dexter reconnecting with his friends after being declared undetectable with\
        \ HIV. After going AWOL for years, he attended his friend's child's birthday\
        \ party. Also attending are his circle of best friends. And from there, a\
        \ lot of catching up happens. In what's arguably the most concrete film of\
        \ the bunch, “Congratulations, Dx!” tackles reconnection and acceptance. All\
        \ characters, even the side ones, feel fleshed out. It also has the most impactful\
        \ ending. \r"
