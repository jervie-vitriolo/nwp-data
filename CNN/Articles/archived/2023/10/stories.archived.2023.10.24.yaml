    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b446c58-9ad7-4316-baae-54edfed6efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T11:38:02.886+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T11:39:51.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With our newest partner Esquire Financing Inc., FundSpace continues\
        \ to offer additional and flexible loan options, empowering SMEs in the Philippines\
        \ to realize their full potential. Our platform's competitive interest rates\
        \ and efficient application process ensure local businesses have a more accessible\
        \ avenue to secure funding,” said Martin Luchangco, Entrepreneur-in-Residence\
        \ at 917Ventures.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3abd6-7448-4b48-9b63-753af23f3e72'
      'mgnl:activationStatus': true
