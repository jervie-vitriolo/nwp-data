    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec, PNP Bicol say Masbate shooting incident ''election-related'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7d696-01a3-438b-be50-2a3ffde53b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Commission on Elections and the Philippine National Police in Bicol ruled
        that the Masbate shooting incident that happened on Sunday is "election-related."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad530f-c04b-4673-aaba-6137dff3438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e020d-2448-47af-b4ef-8c6522c4a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 22, a politically motivated shooting of candidates in Barangay\
        \ Maingaran, Masbate resulted in the death of a barangay kagawad candidate\
        \ and wounding of a barangay chairman aspirant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d09ad-a3d5-43df-b558-78e9ff97c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74666ba9-1300-4719-91fe-e75ac199383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PRO5 spokesperson Malu Calubaquib identified the victims as 44-year-old\
        \ Juvy Pintor (barangay kagawad) and Joseph Conrado Martinez, 59 (barangay\
        \ chairman).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a2de4-187d-4f2c-b79e-04672ab88e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cc6d9-bbe2-40c7-934d-8aa85f5aab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victims were reportedly attending a neighbor's wake when a confrontation\
        \ with a group of suspects ensued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eef321-7971-4a67-a965-ae678762efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63828c29-7be3-45f2-8e68-de2f8825cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said a manhunt operation is ongoing to go after the perpetrators.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b049d-c20b-4415-bfec-f049a895fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cef6e2-ce4d-41b0-bdf3-b19f1dd6ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspects were Albert Aganan, Bong Bong Aganan, Eddie Badilla, Friday\
        \ Inopia, Ruel Inopia, Iraq Leo Andaya, Angelo Amaro De Jesus, and Allan Amaro\
        \ Sese.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78001a-145c-4243-910a-0c91b3471efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b130d-c986-4b80-b9fa-322f4c22e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were believed to be companions and supporters of the opposing\
        \ candidate vying for the same position of barangay chairman.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9903b8-a640-4c59-a13a-8fc64f836362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9cafb-42ab-4792-98e3-b8678b39d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:27:55.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T05:27:55.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video footage gathered by Masbate police revealed that it was Aganan\
        \ and Inopia who discharged firearms during the confrontation, leading to\
        \ the tragic death of Pintor and injury of Martinez.\r"
