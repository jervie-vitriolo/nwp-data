      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The territory normally receives 455 aid trucks per day, the United\
        \ Nations said, which means 7,280 trucks should have arrived in those 16 days.\
        \ In other words, Gaza has received half of 1% – one two-hundredth – of the\
        \ amount of aid it normally gets.\r"
