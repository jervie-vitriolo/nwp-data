      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9391ba5-377e-4716-ac5e-cd18f20c228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.492+08:00
