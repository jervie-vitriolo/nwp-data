      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Commission on Elections (Comelec) is exempting campaign materials in private
        properties under its “Oplan Baklas" in light of an earlier Supreme Court ruling,
        said its chairman George Garcia on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f5fd5-551b-4210-b2d8-3f0e30c7d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218beb5a-d92e-4cd2-81d6-9948e9d633a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not removing campaign materials in private properties whether\
        \ owned or not by candidates. Private ownership, and its free exercise, is\
        \ constitutionally guaranteed,” Garcia said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27980c-3bf0-4114-b81d-c4dd0c49faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d2210-8aea-4cac-8f5f-68f091ba79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said Comelec can only carry out "Oplan Baklas" and regulate
        election propaganda owned by candidates and political parties and not the
        political speech of private individuals on private property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b4027-6243-4755-a00f-56c64d57cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1a1fe-5983-491c-8e56-c8478338a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the SC pronouncement strengthened the Comelec mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281caed8-bca5-471d-9ca2-bedd461aa70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7f493-b19f-49ec-a400-b71b1fb151c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s good to know that the SC is allowing Oplan Baklas as against
        candidates and political parties,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bcc81-f1ec-445a-851e-c38580de892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0ee0a-bd8d-47ba-91ca-9dc2b479d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the May 9, 2022 national and local polls, Oplan Baklas
        drew flak from netizens and supporters of some candidates due to authorities''
        supposed "<a href="https://www.cnnphilippines.com/news/2022/2/17/Comelec-overreach-Operation-Baklas.html">overreach</a>"
        in taking down election materials in select areas.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2d46d-0be1-42e2-990e-39912bc7030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates argued that the drive is "undemocratic and unconstitutional"
        — as it can be considered trespassing on private properties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c341601-3e50-450b-9a0c-7682441762d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc1bdb-fd74-44c0-8431-ad825af3a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court ruled as “unconstitutional” the implementation of
        Operation Baklas in a private school property ahead of the 2022 polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f226354-16c0-478e-a2c4-79f499a593ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd77e1f-d6fa-4d88-a12d-bbbb16a9d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded Comelec that it cannot remove or destroy privately owned
        campaign materials displayed on private property.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ec249-0cd6-47df-9534-79c0ea1cb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd456f2-873a-408b-938f-5f4dbbe3e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling that granted the petition of St. Anthony College of
        Roxas City, Inc. against the poll body, the SC recognized that the school
        and other private people were the owners of tarpaulins, posters, murals, and
        other materials displayed on its premises to express support and garner votes
        for former Vice President Leni Robredo, a presidential candidate in the 2022
        elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306966e5-dc06-4c07-9717-62095830ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b4cb2-8f4b-4e86-b54b-e521fef29c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec confiscated and destroyed their campaign materials under
        the Fair Election Act and Comelec Resolution 10730, according to the court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c90254-6b4b-4ee2-86c8-5017a1335801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78da9e-2ae5-4fb0-8110-b5aa358f255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:32:57.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:33:44.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec also violated the property rights of St. Anthony College,
        as there was no legal basis for the Comelec''s entry into their private property
        and removal and destruction of their privately-owned campaign materials,"
        it said.</p>'
  'comelec-proclamation-suspend-bske-winners-cases':
