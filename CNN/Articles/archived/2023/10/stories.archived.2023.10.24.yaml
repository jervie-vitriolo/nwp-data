      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098df16e-73ae-4486-b2e0-d5597c8bb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas confirmed two hostages were released following Qatari and Egyptian\
        \ mediation in a statement Monday. “[We] released the two detainees… bearing\
        \ in mind that the enemy has refused since last Friday to receive them,” Hamas\
        \ spokesperson Abu Obaida said. “We have decided to release them for compelling\
        \ humanitarian and health reasons.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58574006-8a2e-46fb-a672-f4114b7373cc'
