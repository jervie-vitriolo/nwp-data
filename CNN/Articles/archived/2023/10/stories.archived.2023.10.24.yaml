      'mgnl:lastActivated': 2023-10-24T20:17:16.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562ccf9-c349-4697-a381-635467b05003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:17:16.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T20:17:16.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said anew that RA 11935 is not supported by a legitimate government\
        \ interest or objective as Congress primarily sought the postponement to \"\
        unconstitutionally\" realign the budget allocation of the Commission on Elections\
        \ (Comelec) for the 2022 BSKE to other government programs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b505fe-a4cb-473a-bb1a-98da27eb8230'
      'mgnl:activationStatus': true
