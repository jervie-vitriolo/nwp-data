      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No injuries were reported on the flight, the FBI said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71915bc-666d-419d-8134-111f9310ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.507+08:00
