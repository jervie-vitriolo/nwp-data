      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Ernie
        Gawilan secured the Philippines'' first gold medal in the 4th Asian Para Games
        after ruling the men''s 400 meters freestyle-S7 with an official time of 4:58.29
        on Tuesday in Hangzhou, China.</p>'
