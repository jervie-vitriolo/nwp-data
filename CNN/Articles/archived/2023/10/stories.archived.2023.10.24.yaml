      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo won six championships in the Premier Volleyball League with\
        \ the Creamline Cool Smashers. She said said she is hoping to come back stronger\
        \ in the local scene after her international stint.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79370c-2dc7-470c-98aa-ba49620e1f8a'
      'mgnl:activationStatus': true
