      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another resident of Jabalia, Mohammad Salama, said he lost 18 family\
        \ members in a strike on Monday morning, mostly women and children.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961c305-f02d-47e2-a3f8-e39c2a6e62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.898+08:00
