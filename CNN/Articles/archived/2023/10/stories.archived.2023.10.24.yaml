      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The importance of youth cinema</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3edf0-5ac9-4bf3-9fbb-39459f6b72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.838+08:00
      'mgnl:createdBy': 'gabrielle'
