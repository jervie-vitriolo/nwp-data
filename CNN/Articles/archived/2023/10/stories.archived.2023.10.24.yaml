      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e24ed2-eb36-45b6-b8a6-b64c240d8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development follows Hamas’ release of two American hostages — Judith\
        \ Tai Raanan and her 17-year-old daughter Natalie Raanan – last week. A Hamas\
        \ spokesperson at the time claimed that the two US hostages had been released\
        \ “for humanitarian reasons” and to “prove to the American people and the\
        \ world” that claims made by the United States government “are false and baseless.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f02ce-1573-4d3a-9c84-e0f33e05c4d9'
