      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Committee of the Red Cross confirmed on Monday that\
        \ it had facilitated the two hostages’ release, transporting them out of Gaza.\
        \ “Our role as a neutral intermediary makes this work possible &amp; we are\
        \ ready to facilitate any future release. We hope that they will soon be back\
        \ with their loved ones,” ICRC posted to its official X account.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412f538-a433-4e10-90cf-ba7b0eda3ff2'
