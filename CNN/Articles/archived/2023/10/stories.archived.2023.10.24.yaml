      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214b41a-b332-473e-807e-75150d78a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.506+08:00
