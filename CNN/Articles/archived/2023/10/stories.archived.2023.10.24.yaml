    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8dc5c4-e69f-40f4-97c2-62d6a16c2a84'
    'lead': 'President Ferdinand Marcos Jr. has approved the proposal to create a
      universal health care coordinating council to oversee the nationwide implementation
      of the Universal Health Care Act, the Department of Health said on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T16:38:57.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-10-24T16:41:25.886+08:00
