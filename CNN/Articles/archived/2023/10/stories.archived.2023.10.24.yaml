      'mgnl:type': 'text'
      'text': '<p>Here’s what we know.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb070b6-9cde-4b24-9122-4fa430e57199'
      'mgnl:activationStatus': true
