      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db551e4-5303-4a08-9b0c-89be7457bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.836+08:00
      'mgnl:createdBy': 'raheema'
