    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffb676-12a1-4022-8f33-351095826cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.832+08:00
      'mgnl:createdBy': 'gabrielle'
