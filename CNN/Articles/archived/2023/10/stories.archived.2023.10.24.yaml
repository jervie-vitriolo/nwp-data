      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Alaska Airlines acquired Virgin America in 2016, Emerson became\
        \ a first officer with Alaska and worked about three more years to become\
        \ a pilot for the airline, according to the airline statement.\r"
