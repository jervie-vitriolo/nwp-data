      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b51925-1d75-4b5b-aad0-bf6d29e26f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.098+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rest assured, we will ensure maritime security and safety in our\
