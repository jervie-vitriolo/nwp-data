      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the integration of Esquire Financing into its platform, FundSpace\
        \ now boasts of one of the most substantial loanable amounts available for\
        \ local SMEs, ranging from ₱50,000 to as big as ₱100 million.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172753ea-2ec2-4315-95b5-f467170298f7'
      'mgnl:activationStatus': true
