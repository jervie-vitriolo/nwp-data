      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls
        began the first of 84 Christmas Tree lighting ceremonies to usher in the holiday
        season at SM Aura with “Ilaw at Ligaya”, a modern Filipino spectacle featuring
        a Pinoy-themed fashion show set to Pinoy carols and beats by Pinoypela, ROFG
        and Prestige Band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04420b-be90-4833-b755-63105ca63a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:17:38.011+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T15:10:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the lighting ceremony of a giant Capiz parol and a bedecked
        33-foot Christmas tree were Taguig City Mayor Lani Cayetano, SM Supermalls
        President Steven Tan and SM Engineering Design and Development President Hans
        Sy Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f882c9-d2be-4c22-9349-84b62e3f0582'
      'mgnl:activationStatus': true
