      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Red Crescent says that the Israeli military issued\
        \ three evacuation orders on Friday for the Al-Quds hospital, which is treating\
        \ more than 400 patients and providing shelter for around 12,000 displaced\
        \ civilians.\r"
