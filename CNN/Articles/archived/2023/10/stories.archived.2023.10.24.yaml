      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c702fd1-3809-43b8-a022-9baea667ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T20:02:46.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T20:02:46.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thailand has always been one of the famous volleyball countries and\
        \ to be part of Nakhon Ratchasima, I know I’ll grow more and be able to give\
        \ back to Philippine volleyball when I get back as a more mature and better\
        \ player,” she said.  \r"
    '9':
