      'mgnl:lastActivated': 2023-10-24T04:50:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae45f1-13e6-4103-ad83-fbb2b4b28a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of foreign nationals were among those kidnapped by Hamas,\
        \ including people from the US, Mexico, Brazil and Thailand.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41523a0-8f13-4535-9772-5bcab076c803'
      'mgnl:activationStatus': true
