      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835c243-d9fc-4799-ae37-125bd8826892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 50,000 pregnant women are struggling to access health care,\
        \ with about 166 unsafe births happening daily, and more than 5,000 women\
        \ due to give birth in the next month, it said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a99b31-9e93-4f09-9146-7cd61610c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:39:34.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac024203-198d-4fb5-a1cd-7be37dbc8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:32:10.759+08:00
