      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Philippines will implement firmer actions against China after its ships collided
        with Manila’s vessels which were on a resupply mission to Ayungin Shoal in
        the West Philippine Sea, the National Security Council (NSC) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e139257-5880-452c-9638-ef4a3fa0f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:29:56.185+08:00
