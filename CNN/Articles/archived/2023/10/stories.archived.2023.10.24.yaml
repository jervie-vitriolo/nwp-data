      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Hamas and Israeli forces engaged in limited clashes inside\
        \ Gaza – in what is believed to be one of the first significant skirmishes\
        \ on the ground inside the strip since the Islamist militants’ October 7 attack\
        \ on Israel that killed more than 1,400 people, mostly civilians.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d40fed-23ee-434a-b334-69ce761b4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92685a-aade-449c-9908-c63fcf8d926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An IDF soldier was killed and three others were wounded during an operation\
        \ in the area of Kibbutz Kissufim near Gaza on Sunday, according to IDF spokesperson\
        \ Daniel Hagari. Earlier, Hamas said its fighters had destroyed two Israeli\
        \ military bulldozers and a tank in an ambush near the Gazan city of Khan\
        \ Younis, forcing Israeli troops to retreat without their vehicles.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e264f3-3c12-46fd-bdc4-1650f1e17010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59f446-63fe-42ff-9203-29bb2b649f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States and its allies have urged Israel to be strategic\
        \ and clear about its goals during any ground operation in Gaza, warning against\
        \ a prolonged occupation and placing an emphasis on avoiding civilian casualties,\
        \ although the past two weeks have seen more people killed in Gaza than during\
        \ any previous conflict with Israel.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d38a8-5e1d-4cef-925b-1f66179a8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.908+08:00
