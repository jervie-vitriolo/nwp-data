  'sweden-nato':
    'author': 'Gul Tuysuz, Jennifer Hansler and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-24T14:32:19.000+08:00
    'imagesource': 'jcr:93b1d369-5ef2-49cf-94c3-315a0ab93fad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab82c1c-f8f5-4001-b5eb-5de0de047650'
    'lead': 'Sweden inched a step closer to joining NATO after Turkey’s president
      sent accession protocols to parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T14:33:08.805+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-24T14:40:03.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sweden closer to NATO membership after Erdogan sends accession protocol
      to Turkish parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4fe25-d855-4515-8963-e3965f08e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sweden inched a step closer to joining
        NATO on Monday after Turkey’s president sent accession protocols to parliament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9795777-655d-4e60-80d8-6fb5df2a861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871e1b5-02ec-4c7e-9056-fe27b72a9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s invasion of Ukraine prompted both Sweden and Finland to seek\
        \ NATO membership but the former’s entry had been stymied by Turkey.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2e57a-9537-4198-9ad5-109bbb4aea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82551f28-3cdb-4b01-8ab8-864463aaae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish President Recep Tayyip Erdogan’s sign off on the accession\
        \ protocols comes after months of delays but it is unclear how long the process\
        \ will take.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b61742-9106-4594-a865-d87af8133799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6c089-bdbe-47c8-852d-abdaf2258f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan’s proposal must make its way out of a parliamentary commission\
        \ and then be opened up for a general vote on the main floor of the assembly\
        \ where the Turkish president and his allies have the majority needed to ratify\
        \ Sweden’s bid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62366d-d68e-45f0-9e90-cd4e6db847a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d55f3d-bd93-4e32-8195-1cef24022f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finland, which applied for membership in May 2022 along with Sweden,\
        \ joined NATO in April 2023.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e16a0f-f268-41f7-821d-52c1574dfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45edde6-1713-4c9a-87ab-79ef82219437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan accused Sweden of being too lenient on militant groups, most\
        \ notably the militant Kurdistan Workers’ Party (PKK), and harboring people\
        \ associated with a 2016 Turkish coup attempt.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a6a14-8d38-457a-af51-439a21a7a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ae58c-8e68-41ef-bfa1-31eaf28ea01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish officials have also accused Swedish officials of being complicit\
        \ in Islamophobic demonstrations, such as the burning of the Quran.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f223ee-d5cf-463d-b5e7-b20265521437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f767a28-e2a0-4976-8026-a5c74c9e1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since applying for membership, Sweden has tightened its anti-terror\
        \ legislation and agreed to work more closely with Turkey on its security\
        \ concerns.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4f872-ccff-48cf-acb1-681b462accea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710df221-21e6-4c53-8698-4669f43f120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, NATO chief Jens Stoltenberg announced that Erdogan had agreed\
        \ to send the accession protocols to Turkey’s parliament for ratification,\
        \ but did not specify a time frame. The announcement represented a stunning\
        \ about-face for Erdogan, who had previously suggested Sweden could only join\
        \ the alliance after Turkey was accepted into the European Union.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fec273-d54e-4971-bb73-6efdf89bce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:40:03.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b5597-1f98-404c-83ed-3a41f9f718c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:33:08.836+08:00
