      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo joined the list of Filipino women who saw action in foreign
        leagues such as Jaja Santiago (Japan), Dindin Santiago-Manabat (Japan), Jia
        De Guzman (Japan), Alyssa Valdez (Taiwan and Thailand), Mylene Paat (Thailand),
        MJ Phillips (Korea), and Iris Tolenada (Korea).</p>'
  'supreme-court-law-postponing-barangay-sk-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T20:11:40.000+08:00
    'imagesource': 'jcr:b0e6f05e-9f33-4e82-aa44-e1f5e9a87d72'
