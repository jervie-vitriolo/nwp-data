      'mgnl:lastActivated': 2023-10-24T14:49:49.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f1704-8918-4721-8eae-afe002ac0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All passengers were later able to fly to San Francisco with a new crew\
        \ and aircraft, the airline said, noting it is “reaching out to each of them\
        \ individually to discuss their experience and check-in on their well-being.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ea8ea-43cf-43a1-848c-9238515ad3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131207f-0f57-480a-b45d-78c4e7ba3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The FBI is investigating the incident</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a09160-a6a0-4162-b502-67819d5eb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emerson has been detained at the Multnomah County Detention Center\
        \ as both the FBI and the Port of Portland police investigate the incident,\
        \ authorities said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86637dd-c7ac-474f-b720-24e635b88488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdecfa6-eb6c-451c-b9be-23c50c7b75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI’s Portland field office confirmed its investigation in a statement\
        \ Monday and assured travelers there is “no continuing threat related to this\
        \ incident.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe91486-fa50-473f-a3ac-8e01e19a04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5da98-2ba5-4039-9e3a-804742676d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Aviation Administration also said it is supporting local\
        \ law enforcement in the investigation.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518c57d-c13a-4833-a90c-86424d8b6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964aa991-0e5d-44d1-ac7a-1015ad98a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FAA said it has briefed other airlines on preliminary details of\
        \ the incident and informed carriers the incident is not related to “current\
        \ world events” – apparently referring to the war in the Middle East between\
        \ Israel and Hamas.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95029a12-9cb0-400c-95b1-52f5d525ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d46075-9ae6-47b2-bc43-d22cd704ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passengers describe their emergency landing</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b3df9-05f7-48e1-884c-ae8309bbcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two passengers on the flight told CNN that the airline crew maintained\
        \ a calm environment on the plane as the incident played out.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944b71a-c9fb-4289-b862-a8346fd0dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6187e83-475c-49d5-bd48-1a6baceed794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aubrey Gavello, one of the passengers, said she didn’t realize something\
        \ was wrong until a flight attendant announced over the loudspeaker that the\
        \ plane needed to land immediately.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a17385-3913-411a-96e2-06401238275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fddfcf-afaa-42af-bb72-7cc7615a35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We didn’t know where we were landing and we didn’t know what was wrong.\
        \ But (the flight attendant) assured us we were safe,” Gavello said on “Laura\
        \ Coates Live” Monday night.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0f5f7-2d44-4ecc-bc36-4c76cf76ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538e0ff-ee2e-4284-84ed-15cad0c9d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, the pilot informed passengers through the loudspeaker that there\
        \ had been a “disturbance in the cockpit,” said Alex Wood, who was seated\
        \ at the front of the plane. Wood said he was wearing headphones and slept\
        \ through the incident.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbb91d-22ca-471d-846d-4b5b337e4a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0922ed5-c289-4061-9a1a-8cdf287985e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was right by the cockpit, but nothing woke me up. Nothing was loud\
        \ enough, nothing was rambunctious enough to wake me up,” Wood said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c90ae-3cb6-45d1-b5b2-3967085d65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b71e10-48dd-486d-94d0-773543754fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the plane landed, about five police officers boarded the plane\
        \ and escorted the suspect off the aircraft, Gavello recalled. She noted the\
        \ suspect was calm and cooperative and had his hands secured by zip ties.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c779cb7-cefb-41a1-9124-d1304957305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fe61d-e2cb-466d-906d-5bfc05c8408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Props to the Alaska crew for keeping everyone calm,” Gavello said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87694ca7-97a5-42e6-8afa-62711ad3bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5045e-0d1a-4c45-94ba-1d3795ecf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was all handled super well,” said Wood.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c841d9-22fe-46ab-bd14-233893342aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1399d32-1e89-4eef-bb26-218f5064ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair said they didn’t realize the gravity of the situation Monday,\
        \ when they woke to news headlines about the suspect trying to shut down the\
        \ plane engines.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ecc52-1ebb-4829-9541-c0566739da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e250b-8b0f-4ea0-b5b4-47519c5c9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m honestly grateful that we didn’t know anything when they rebooked\
        \ us and got us on a second plane,” Gavello said. “I don’t know if I would\
        \ have felt comfortable doing that if we had all the information.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095f0b9-73b1-4517-8c07-e8db94665da8'
      'mgnl:activationStatus': true
