      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        entire municipality of Libon, Albay has been placed under the control of the
        Commission on Elections (Comelec) for the barangay and Sangguniang Kabataan
        elections (BSKE) following a series of politically motivated killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6ae9b-62e1-4f9b-ba2f-6384ea9d9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.625+08:00
