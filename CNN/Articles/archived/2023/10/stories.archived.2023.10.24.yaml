      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef3d07-8f96-4058-a299-fd8d7a31cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.839+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because youth cinema is underrepresented in mainstream cinema, it's\
        \ great that there's a space like Sine Kabataan that shines light and opportunities\
        \ to these filmmakers and stories. None of the films ever looked down on youth\
        \ issues. None ever have condescending tones. Each treated their topics with\
        \ respect and dignity. All showed how important it is for someone to process\
        \ complex emotions, no matter their age. Throughout the selection, youth performances\
        \ are consistently better than the adults'. This is expected, as all films\
        \ are shown from their points of view.\r"
    '35':
