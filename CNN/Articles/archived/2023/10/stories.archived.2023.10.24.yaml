      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our communities to organize prayer initiatives for
        this intention like the Mass for Peace, Adoration of the Blessed Sacrament/Holy
        Hour, the praying of the holy rosary, or any other celebrations of the Word
        of God," the Archdiocese of Manila said in a <a href="https://www.facebook.com/photo/?fbid=641533124804340&amp;set=a.589896443301342">circular</a>.</p>'
