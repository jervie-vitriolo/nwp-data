      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They want us all dead, they are whipping Gaza, this has nothing to\
        \ do with a war against Hamas,” one resident of Jabalia, Mahmoud, said.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf73b2b-e400-4aa0-8952-670e0a10cefc'
