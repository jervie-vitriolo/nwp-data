    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a21936-8d23-4638-b284-d4a5a799de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T11:38:02.888+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T11:39:51.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FundSpace collaborates with reputable financing institutions, offering\
        \ a diverse range of financing options designed to meet the unique needs of\
        \ every enterprise. The company's overarching mission is to bolster SME operations\
        \ by providing access to capital through its multiple core products.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7f87a-105b-4270-a151-d0ec7ff3924e'
      'mgnl:activationStatus': true
