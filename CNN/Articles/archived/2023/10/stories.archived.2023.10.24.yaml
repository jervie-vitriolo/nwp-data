      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly warned residents to evacuate the northern part\
        \ of Gaza ahead of an expected ground incursion by the Israeli military.\r"
