    'jcr:uuid': 'ae11e477-a126-409d-ad34-6e89fdb8df1c'
    'lead': 'The Supreme Court has rejected with finality the government''s motion
      for reconsideration on its ruling that the law postponing the barangay and Sangguniang
      Kabataan Election (BSKE) was unconstitutional.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T20:17:16.397+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-10-24T20:17:16.826+08:00
