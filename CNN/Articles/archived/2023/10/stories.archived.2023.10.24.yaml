      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re concerned about potential escalation,” Austin said on ABC’s
        “This Week.” “In fact, what we’re seeing is a – is a prospect of a significant
        escalation of attacks on our troops and our people throughout the region,
        and because of that, we’re going to do what’s necessary to make sure that
        our troops are in the right – in a good position, and they’re protected, and
        that we have the ability to respond.”</p>'
    '25':
