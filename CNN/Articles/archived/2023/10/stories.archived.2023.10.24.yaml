      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hearing what the youth has to say now is really important. People\
        \ must accept that the times are changing, and so are the experiences of the\
        \ youth today,” says “kung ang ulan” director Macky Esquibel. “Accepting what\
        \ it is that we should address now does not necessarily dismiss the experiences\
        \ of the past generations but hopes for the positive future the youth wishes\
        \ for.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a077e-390d-4211-879b-39a3bab58348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ba698-7e56-490e-82e0-af09fc10c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.843+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: "I wanted to reflect on personal encounters with kids who
        sell goods on the streets. Some come from distant places and neighboring towns.
        My mother would always buy from them and ask, "Nasaan ang magulang n''yo?"
        or "Bakit kayo nagtitinda sa kalsada? Delikado." Sometimes, she would tell
        them, "Dapat nasa school kayo." And these kids don''t even know how to respond.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c83c4d-f730-4852-ad4b-3d35a6958225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5c8b4-63b0-4b3c-86d9-bd88f167221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“kung ang ulan” is also a reflection on encounters with people who
        cannot read. Most people are stunned when presented with this fact, especially
        when these people, those who cannot read, are skilled in so many other ways.
        And a few more questions came to my mind. One of them being, "Ano pang pwedeng
        gawin?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad4930-2821-4ee0-9560-f32b0b749df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his win for Best Director, Mark Felix Ebreo shares that "Congratulations,
        Dx!” is his "love letter” to a friend and community of PLHIV (people living
        with HIV). “Hindi na dapat tungkol sa kamatayan at sakit ang paglalarawan
        sa kanila, bagkos isa rin silang normal na tao na may pinagdadaanan at lumalaban
        sa buhay araw araw,” he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86384035-cbcc-4602-b524-7b02fcb47845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305590f-158c-4abc-8825-8e7573c7a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naniniwala ako na sa bawat paglalarawan sa mga bakla ng tama, katumbas
        ay pagyakap at pwersa para makamit ang pantay pantay na karapatan."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd629b4c-a3dc-4c2e-aa03-32bd0083da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"By promoting youth cinema, we do not only promote stories told
        by young people but also hope that we never lose connection with this youthful
        perspective in facing the world."</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c69cc-aaa2-4258-85eb-cea40df47865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.085+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sine Kabataan could further its advocacy of youth cinema by challenging
        notions of "youth" and "childhood" in the country. One could hope for more
        experimental works and documentaries — or formalist distinctions that could
        set Sine Kabataan apart from other prominent short film festivals like Cinemalaya''s
        short film programs and QCinema'' QCShorts. Regional film fests like <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/3/24/Cinema-Rehiyon-14-programming.html"
        target="_blank">Cinema Rehiyon</a>, <a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/10/19/binisaya-film-festival--2023.html"
        target="_blank">Binisaya</a>, and <a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/8/9/mangkok-kokuryo-cinemalaya-2023.html"
        target="_blank">Gawad Alternatibo</a> push for youth cinema and film to stretch
        the boundaries even further. It just so happens that Sine Kabataan is the
        most prominent festival now that is dedicated to youth cinema in its vision
        mission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbe3a6-2b9c-4ebb-a341-c8dfd93ffdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think young filmmakers today have much more freedom, mas madali
        silang magkaroon ng access of information sa mga konsepto na patuloy na nagbabago
        dala ng pagiging progresibong lipunan,” says Ebreo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6ee60-83b1-446e-aebc-bfca21cb6404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:42:21.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquibel concludes, "The youth offer unique lenses in telling stories
        through filmmaking or even in other creative endeavors. As we grow older,
        there''s a higher risk that these lenses get foggy. By promoting youth cinema,
        we do not only promote stories told by young people but also hope that we
        never lose connection with this youthful perspective in facing the world."</p>'
  'ramon-ang-joins-mpic-board':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-10-24T17:14:18.000+08:00
