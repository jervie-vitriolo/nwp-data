      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not have the means to evacuate them safely. Most of the patients\
        \ are with critical injuries,” spokesperson Nebal Farsakh told CNN Sunday.\r"
