    'jcr:uuid': '34595594-4e09-43f2-9664-61f20c9ace47'
    'lead': 'The PCG on Tuesday said it will heighten its operating units from Oct.
      27 to Nov. 5 for the Barangay and Sangguniang Kabataan Elections (BSKE) and
      observance of All Souls’ Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T13:12:58.055+08:00
