      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emerson has been charged in Oregon with 83 felony counts of attempted\
        \ murder, 83 counts of reckless endangerment and one count of endangering\
        \ an aircraft, booking records show.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ce0f1-8740-4ba8-8ee0-7481d36458f3'
