  'west-antarctic-ice-melt-climate':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-10-24T04:46:24.000+08:00
    'imagesource': 'jcr:e6d6a9cb-b376-4c32-a4c7-2235b5aeb696'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c036875-f18d-44f3-bf12-2fe60f7c3652'
    'lead': 'Rapid melting of West Antarctica’s ice shelves may now be unavoidable
      as human-caused global warming accelerates, with potentially devastating implications
      for sea level rise around the world, new research has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T04:48:57.956+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-10-24T04:48:58.503+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rapid melting in West Antarctica is ‘unavoidable,’ with potentially
      disastrous consequences for sea level rise, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f9fa5-0217-4051-a03c-2347168092b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapid melting of West Antarctica’s ice
        shelves may now be unavoidable as human-caused global warming accelerates,
        with potentially devastating implications for sea level rise around the world,
        new research has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37ecd5-ee96-494e-9f62-1f8c25601fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb806ee-8df8-4917-b058-5c31519dd339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if the world meets ambitious targets to limit global heating,\
        \ West Antarctica will experience substantial ocean warming and ice shelf\
        \ melting, according to the new study published Monday in the journal Nature\
        \ Climate Change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653324a-751d-4ef7-b879-ed75d819cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a34ed-9952-49ea-8474-4ef1d6c5f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ice shelves are tongues of ice that jut out into the ocean at the end\
        \ of glaciers. They act like buttresses, helping hold ice back on the land,\
        \ slowing its flow into the sea and providing an important defense against\
        \ sea level rise. As ice shelves melt, they thin and lose their buttressing\
        \ ability.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dff764-de34-4f70-a0c4-33f79a2105ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281104f-ca5f-4943-84e2-2ef1a768c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there has been growing evidence ice loss in West Antarctica may\
        \ be irreversible, there has been uncertainty about how much can be prevented\
        \ through climate policies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a00a3-abcd-440d-8ebd-18b609cdd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e70d1-ceb6-4d1e-adee-c7de70272933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers looked at “basal melting,” when warm ocean currents\
        \ melt the ice from beneath. They analyzed the rate of ocean warming and ice\
        \ shelf melting under different climate change scenarios. These ranged from\
        \ the ambitious, where the world manages to limit global warming to 1.5 degrees\
        \ Celsius above pre-industrial levels, to the worst-case, where humans burn\
        \ large amounts of planet-heating fossil fuels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ff9a6-c8c5-48ad-807c-287d4341702d'
      'mgnl:activationStatus': true
