      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An off-duty pilot who was riding in the
        cockpit of an Alaska Airlines flight en route to San Francisco on Sunday is
        facing dozens of attempted murder charges after he tried to shut down the
        plane’s engines mid-flight, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4292795-fe0c-4c4e-8600-c6f8a6256a36'
      'mgnl:activationStatus': true
