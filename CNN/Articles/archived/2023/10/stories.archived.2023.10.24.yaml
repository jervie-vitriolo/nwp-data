      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0650ae-d618-418d-86e1-37dcb90d9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mounting death toll has sparked growing protests across the Middle\
        \ East and further afield as social media fills with imagery of the devastation\
        \ Gazans are living through.\r"
    '98':
