      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gaza residents: Nowhere is safe</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc5275-8748-4c2e-81b7-29f7ad9184db'
      'mgnl:activationStatus': true
