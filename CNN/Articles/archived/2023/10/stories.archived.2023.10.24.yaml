    'title': 'Zubiri leads parliamentary mission to Spain, meets with counterpart
      to boost trade, defense ties '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ce4ee-61e6-452f-8dd2-25f5d683e3ba'
      'mgnl:activationStatus': true
