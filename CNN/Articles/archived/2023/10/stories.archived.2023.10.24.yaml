    'template': '1'
    'title': 'SM Supermalls ushers in the holidays with a Filipino Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6ee0e-9e41-4046-9cc5-0559467cdf79'
