      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a3c44-9de6-48c1-bd3e-ff22d35c526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:45:47.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:50:38.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, US President Joe Biden made a flurry of calls to world leaders,\
        \ including Israeli Prime Minister Benjamin Netanyahu, about the ongoing conflict\
        \ and amid efforts by US officials seeking to keep it from widening.\r"
