      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These loans come with attractive interest rates between 1.5% and 3.5%,\
        \ plus flexible terms of 3 to 12 months. Processing time is also 12 times\
        \ faster than traditional methods while the disbursement is eight times quicker.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56f935-5be1-4cf3-a732-50040459da60'
      'mgnl:activationStatus': true
