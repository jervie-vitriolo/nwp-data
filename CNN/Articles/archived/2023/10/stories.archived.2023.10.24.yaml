      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5863a-aadc-4936-b42e-9a8a80cf5ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:29:56.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T13:29:57.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Task Force for the West Philippine Sea
        (NTF-WPS), the China Coast Guard vessel 5203 (CCGV 5203) conducted dangerous
        blocking maneuvers while Philippine authorities were on a regular and routine
        rotation and resupply mission to BRP Sierra Madre on Ayungin Shoal. The CCG
        vessel’s maneuvers caused it to <a href="https://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">collide</a>
        with the Armed Forces of the Philippines-contracted indigenous resupply boat
        Unaiza May 2 (UM2).</p>'
