    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d87c9b-3bbe-4bdc-8860-4f34869c779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T11:38:02.889+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T11:39:51.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of FundSpace's standout features is its streamlined loan application\
        \ process. Prospective borrowers can effortlessly select their preferred loan\
        \ amount and financier and easily receive assistance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74288a02-87f7-4a08-8dbd-6f970a8f31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T11:38:02.889+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T11:39:51.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e326e-dc73-4de0-ae87-52960e0c0126'
