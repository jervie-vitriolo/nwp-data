    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5f8b5-5c00-43e6-8d00-cb2aa2de3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:29:56.184+08:00
