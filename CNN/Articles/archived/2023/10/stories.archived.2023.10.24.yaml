      'mgnl:lastActivated': 2023-10-27T03:32:04.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449399a-5e12-4c03-b238-8a1d0d4416a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Monday, the poll body said the decision was based on\
        \ the recommendation of the Regional Joint Security Control Center-Libon,\
        \ Provincial Joint Security Control Center-Albay, and Municipal Joint Security\
        \ Control Center Center-Libon, Albay.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3009d5d-056a-4c01-840c-80009cfeaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.625+08:00
