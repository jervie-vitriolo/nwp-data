    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01785fb7-69c2-47d2-8748-9e531d8afd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:05:16.835+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-10-24T18:05:25.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Showing most promise from its premise, but failing to deliver satisfactory\
        \ material is “The Brief History of a Filipino Astronaut.” It's about a Filipino\
        \ astronaut set for Jupiter who promises to return to his lover someday. But\
        \ an off-course detour steers him to parallel universes, and parallel heartaches\
        \ — deaths due to martial law, Typhoon Yolanda, COVID-19, and the drug war.\
        \ While its visual effects stand out from the whole selection, its lack of\
        \ focus and overreliance on film references (from “2001: A Space Odyssey,”\
        \ “Interstellar,” and other sci-fi films) dilute its story of multiversal\
        \ love. A lot of it could also be a fault of the editing.\r"
