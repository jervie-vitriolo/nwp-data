    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-10-24T16:41:25.554+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UHC', 'Teodoro-Herbosa', 'Universal-Health-Care', 'Department-of-Health',
      'DOH']
    'stories': []
    'template': '1'
    'title': 'DOH to create universal health care coordinating council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68f907-a6b6-4d73-a4a0-9d52ec314619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — President
        Ferdinand Marcos Jr. has approved the proposal to create a universal health
        care coordinating council to oversee the nationwide implementation of the
        Universal Health Care (UHC) Act, the Department of Health (DOH) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1dd13-83b7-4f3d-ab49-61cace655d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a briefing, DOH Secretary Teodoro Herbosa said the problem that
        the UHC coordinating council will try to fix is the fragmentation of the health
        system.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c70e7-dea4-4e04-9138-0eae8b5d55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The council will serve as a national governance body that will oversee
        the implementation of Universal Health Care Act nationwide, the project and
        estimate total national cost for UHC and also implementation of the Universal
        Health Care at local government level," said Herbosa, who added the council
        will also be where discussions on concerns regarding the implementation of
        the UHC will happen.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37166a49-ba0d-45a6-b8e4-fa61f77f7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH will serve as the council chair, with the Department of the
        Interior and Local Government (DILG) as co-chair.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe9e3d-27f2-43eb-88e1-71f36a5736c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several other government agencies will be part of the council. Among
        them are the Departments of Information and Communications Technology, Finance,
        Budget and Management, as well as the Technical Education and Skills Development
        Authority, Commission on Higher Education and Department of Education.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2af51c-5bab-4cbc-9b35-cddf8daa604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are working to consolidate the health systems, said Herbosa.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215d777-1327-4b24-baae-78eea0fb0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When the UHC Act was implemented the aim was to integrate health systems.
        So, you’ll come up with the provincial health board run by the governor and
        then it would consolidate all the health systems in the different mayors in
        his province – so, this is how the integration will happen," he explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3429b-193f-4dc6-83b4-0ec7075272f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa also said the council will oversee how the health fund would
        be spent.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7ba97-c428-47a6-8802-3711c7487858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is going to be a special health fund which is actually emphasized
        in the law and that’s why we created the council to watch the spending of
        the money on the special health fund and the implementation would be standard
        for all different LGUs," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2021ba8-435a-4b17-bc78-2027441b8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:38:57.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-24T16:41:25.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning 2023, Hebosa said five sites have already been engaged
        to pilot the UHC integration. These are located in Baguio, Bataan, Quezon,
        Guimaras, and South Cotabato.</p>'
  'gigi-reyes-to-present-evidence-pork-barrel':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T17:01:22.000+08:00
    'imagesource': 'jcr:81e85125-baa4-4e5b-96dd-839c99742eea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b391815-7a47-42af-8cba-450b099eb3d7'
    'lead': 'The Sandiganbayan has directed the former chief of staff of then Senator
      Juan Ponce Enrile to begin her defense in a plunder case on the alleged diversion
      of a multimillion-peso discretionary fund available to lawmakers, commonly known
      as pork barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T17:04:53.858+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-24T17:04:54.178+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Enrile chief of staff to present evidence in pork barrel scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f732b3d-6d1b-435b-93b3-472c4015bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Sandiganbayan has directed the former chief of staff of then Senator Juan
        Ponce Enrile to begin her defense in a plunder case on the alleged diversion
        of a multimillion-peso discretionary fund available to lawmakers, commonly
        known as pork barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86af757-424e-4e60-8d1a-eeb2538e30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution dated Oct. 17, the anti-graft court’s Third Division\
        \ denied the motion for reconsideration of lawyer Jessica Lucila 'Gigi' Reyes\
        \ on an earlier decision denying her plea to file a demurrer to evidence for\
        \ lack of merit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327d419-7def-4758-a64b-227716581716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No new arguments were raised that would warrant a reversal of the\
        \ court’s resolution dated Sept. 19, 2023,” the court said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9b1f2-773a-4225-b0a7-50200bc7ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said Reyes, in her motion for leave to file a demurrer to\
        \ evidence, repeatedly denied conspiring with Enrile, now chief presidential\
        \ legal counsel, in the pork barrel scam.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfc38c-bde8-46e3-9f80-2f7a6add0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she claimed partiality when the court allowed Enrile to file a\
        \ demurrer to evidence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb8082-d840-4ede-8b82-d4b8756d4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While accused Reyes assails the alleged presence of conspiracy in\
        \ this case, she now asserts the very same concept of conspiracy in her motion\
        \ for reconsideration to entitle herself to file the intended demurrer to\
        \ evidence,” the court said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0c62a-2a3d-4475-a5c9-1a9ed8ef8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court scheduled Reyes' presentation of evidence on Nov. 7 and 9.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af76bc9-7191-46ac-839b-9b44bcc06dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes was released from the Taguig City Jail last January after nine\
        \ years in detention.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7713a16-ab64-4939-8fd1-0b9ed859e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:04:53.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T17:04:54.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing charges for receiving over ₱170 million worth of kickbacks
        from the Priority Development Assistance Fund on behalf of Enrile for diverting
        his pork barrel to fake non-government organizations controlled by businesswoman
        Janet Lim Napoles.</p>'
  'sine-kabataan-2023-reviews':
    'author': 'Joker Manio'
    'caption': 'This year, Sine Kabataan was finally launched as its own festival,
      firmly giving youth cinema the proper spotlight it is due. In photo: Sine Kabataan
      2023 Best Film winner "kung ang ulan” (dir. Macky Esquibel). Photo from KUNG
      ANG ULAN/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-10-24T16:38:41.000+08:00
    'imagesource': 'jcr:9beeb428-e0e9-4d73-ab2c-811999579edf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8cfa958-b77c-435f-b2d7-0e65bc8155eb'
    'lead': 'This year, Sine Kabataan was finally launched as its own festival, firmly
      giving youth cinema the proper spotlight it is due. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T17:05:16.802+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-10-24T18:05:25.429+08:00
