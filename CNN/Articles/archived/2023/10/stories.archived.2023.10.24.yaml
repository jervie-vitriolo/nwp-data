      'mgnl:lastActivated': 2023-10-24T13:29:57.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bcb15-6dfb-48b1-bbbc-47a89ef98425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:29:56.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T13:29:57.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The security cluster, including the president (Ferdinand Marcos
        Jr.), is taking this event that happened last Sunday…very seriously, and in
        fact they are considering taking more resolute steps to respond to this increased
        provocation and increased aggression coming from the People’s Republic of
        China,” NSC Assistant Director General Jonathan Malaya told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c86b8e-3333-4567-8104-444baadab2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:29:56.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T13:29:57.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8230155-1d07-4f79-8981-bcd2cc965a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:29:56.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-24T13:29:57.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said another cluster meeting will be held after the Philippine\
        \ Coast Guard (PCG) completes its investigation into the incident to discuss\
        \ future steps.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993dbd29-e5ac-4c23-90e7-8eee883e3c6f'
