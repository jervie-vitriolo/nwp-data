      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Philippine National Police (PNP) said it is currently monitoring Abra''s massive
        withdrawal of candidacies for the Barangay and Sangguniang Kabataan Elections
        (BSKE) set for Oct. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
