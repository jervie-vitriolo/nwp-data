      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson posted a video of comedian James Andre Jefferson talking about\
        \ the wax figure and wrote in the caption, “I knew my boy @jamesjeffersonj\
        \ had this Rock wax statue in his roasting crosshair.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae9a30-9145-4f07-aceb-94cb3ff5e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b64886-8870-4eb4-911d-470d1abc143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Is this how y’all felt when you lost the Little Mermaid?’” he quoted\
        \ Jefferson as saying, adding a laughing emoji.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5b84b-a7f1-42b4-ac7a-c16ac6b0a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72589a2a-b71d-48b8-81a6-d3d74ecf9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the record, I’m going to have my team reach out to our friends\
        \ at Grevin Museum, in Paris France so we can work at ‘updating’ my wax figure\
        \ here with some important details and improvements - starting with my skin\
        \ color,” Johnson wrote.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93813ff7-a965-4ba4-a191-06ff5468cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acd51c-42b4-48e3-b256-8d9f1aa3be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T07:30:16.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T07:36:07.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the museum’s site, “After Dwayne Johnson was chosen
        at the first edition of the Grévin Awards, sculptor Stéphane Barret had to
        rely on photos and videos to create a statue as close to reality as possible,
        without the presence of the international star.”</p>'
  'taylor-swift-jack-antonoff-cruel-summer':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'Jack Antonoff and Taylor Swift at the 2023 Grammy Awards in Los Angeles.
      (Kevin Mazur/Getty Images/The Recording Academy)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-10-24T08:39:03.000+08:00
    'imagesource': 'jcr:7480dba7-2e20-48f5-a5d1-3d5e1b32bbeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66b62a1-8f78-4360-bca5-5330af6147d0'
    'lead': '''Cruel Summer,'' a track off of Taylor Swift''s 2019 ''Lover''  album,
      hit No. 1 on Billboard’s Hot 100 chart this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T08:44:16.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-10-24T08:48:09.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taylor Swift and Jack Antonoff celebrate ‘Cruel Summer’ hitting No.
      1 four years after initial release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4093e12-c561-4e5c-8bdd-2d36147da4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift’s latest milestone feels like
        a complete “fever dream.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d13e2c-ca09-48b4-b4b4-9a3089befbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c79ff-7905-4c24-8abe-9d91713e2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cruel Summer,” a track off of her 2019 “Lover” album, hit No. 1
        on Billboard’s Hot 100 chart this week. The music charting site reported the
        news on Monday, noting that it had previously peaked at No. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f53a7e-8da6-4662-bb0e-986a17a0b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9722678-2672-4b9e-b5e0-fb4cb2eaca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The feat was cause for celebration given Swift’s self-professed “favorite”\
        \ song was initially released more than four years ago and only officially\
        \ became a single in June.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004dcdcc-5b65-4d61-83ae-630c2e7925cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d892b0-293c-4d02-a5df-f580c8161d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just wanted to say thank you so much for making ‘Cruel Summer’\
        \ a Hot 100 No. 1,” Swift gushed in a video posted to her Instagram Monday,\
        \ adding, “It’s not even summer anymore – it’s deep fall, I’m wearing a sweater.\
        \ We love you guys!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c810809-cfaf-4eaa-a27d-e4354dd315ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4830edb-463c-4470-8567-14a60413d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jack Antonoff, a frequent collaborator and co-writer on the song, appeared\
        \ in the video with Swift and said they felt that “Cruel Summer” was the “\
        best song” on the album.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce37b0-6c04-4e17-b4e9-c8c27f117615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12b420-128c-49d3-a911-805bc0d38a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we thought, oh, you know what? This is our secret best song, that’\
        s what we thought,” he said, adding, “It really means the world.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cb9a5-59ad-4377-a49d-a78212489e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acccbea-4143-4b6b-bd6a-32735ad42aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift opens her 44-song “Eras Tour” setlist with “Cruel Summer,” which\
        \ has increased the pop anthem’s popularity since she kicked off the tour\
        \ in March.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2814fee-d52c-4cf0-acf4-58ed5bc98fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc068766-9e8f-4151-8307-bcc6e451e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That song was my pride and joy,” she told her Pittsburgh audience\
        \ in June, going on to say that her label decided to “make it my next single”\
        \ at the time because so many people had been streaming it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb632a-ea8b-4ead-95f5-ea2715d9e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10a25d-6cdf-4bf8-9939-4a29f160fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another not-so-cruel milestone, Billboard also reported on Monday\
        \ that Swift is now ranked tenth on an “elite” list of artists with ten or\
        \ more No. 1 songs on the Hot 100 chart.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a96ec-aa56-4ae0-96d3-a930aafa2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T08:44:16.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T08:48:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
