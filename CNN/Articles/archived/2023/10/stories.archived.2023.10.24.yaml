    'template': '1'
    'title': 'Women in Iceland, including the prime minister, to strike over gender
      inequality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8023f8a-eb65-40c6-905a-906532ecbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Women across Iceland – including
        the prime minister – will go on strike Tuesday as part of a campaign pushing
        for greater gender equality in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a319e77-3510-450d-8c47-d47eb0e933c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will be the seventh time that women in Iceland strike in the name\
        \ of gender equality, campaign organizers said on their official website.\
        \ The first strike took place on October 24, 1975.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336c99a-b423-4bce-a40e-9db47d7a82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f1980-b341-4c31-ae57-f66e572cde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On 24 October, all women in Iceland, including immigrant women, are\
        \ encouraged to stop work, both paid and unpaid. For the whole day, women\
        \ (and non-binary people) will strike, to demonstrate the importance of their\
        \ contribution to society,” organizers said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8069a3-a0c6-4ad0-8339-c25641a2bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d51a77-4197-4a1c-b487-6b54539b7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike, which is known as the “Women’s Day Off” or “Kvennafrí”\
        \ in Icelandic, hopes to raise awareness about the “systemic” wage discrimination\
        \ and gender-based violence faced by women in Iceland, according to organizers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c60358-dd3f-468c-b8bd-18dcb8f5c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efd114-8a61-457c-93b9-7e32e7edfee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Icelandic Prime Minister Katrín Jakobsdóttir told Icelandic news site\
        \ Iceland Monitor on Friday that she will not work on the strike day and expects\
        \ other female members of government to do the same “in solidarity with Icelandic\
        \ women.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562e5cf-4854-4fd4-9d3d-a0dd066837ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db35829-987c-42ee-81bd-baafb71191f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As you know, we have not yet reached our goals of full gender equality\
        \ and we are still tackling the gender-based wage gap, which is unacceptable\
        \ in 2023. We are still tackling gender-based violence, which has been a priority\
        \ for my government to tackle,” Jakobsdóttir said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7cc18-f6cd-42aa-9f53-6d25f4a0d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89468d3-45bf-425b-b4bc-1030b86cdac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her government had previously committed to eradicating the gender pay\
        \ gap by 2022.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415e467-c664-4044-bd3a-7c64ac9dd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181767a-4e16-4ede-9b46-8c02f233a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Icelandic employers have historically gotten behind the strikes and\
        \ not prevented or docked the pay of employees who participate, according\
        \ to organizers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6177e-b701-4292-9e9b-8e14e1d0ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3fe572-8bf2-4bb3-89bf-73e97e3e1d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s strike has the backing of the country’s largest federation\
        \ of public workers unions, the Federation of the Public Workers Union in\
        \ Iceland (BSRB), the Icelandic Nurses’ Association and the Icelandic Association\
        \ of Women’s Associations, among others.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614835f-5f04-4389-a36a-ef0a088d4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25b9c6-951d-418a-8498-2fda7e75be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers are drawing particular attention to the plight of immigrant\
        \ women whose “invaluable” contribution to Icelandic society they say is “\
        rarely acknowledged or reflected in the wages they receive.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1495816-bc81-4060-ae44-796d167293ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea11969-1bb4-494d-91fb-249f7382a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing for CNN in 2019, Jakobsdóttir described how testimonies from\
        \ migrant and ethnic minority women marked a turning point in Iceland. “They\
        \ revealed that while Iceland has made internationally recognized progress\
        \ on gender equality, we have not sufficiently confronted the intersections\
        \ of gender, racial and class injustices,” she wrote.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02416a78-a0a1-4063-b210-9f9aded0b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d965d-f00e-4095-9888-f65c05a2d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers have called on men to show their support for women striking\
        \ by “taking on additional responsibilities” in home and at work which will\
        \ enable female and non-binary partners/ colleagues to strike.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f45e4-b2b5-4402-bd47-0c7d98fb92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af120b2a-55c8-4e32-8107-cc39ec106cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Icelandic government is focused on a recently launched\
        \ research project into the wage disparity between professions traditionally\
        \ dominated by men versus those dominated by women, according to Jakobsdó\
        ttir.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb364d22-2164-48a9-898a-b31f355ef54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e08bf9-1fe0-4f28-9bc2-7e736e048560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:40:12.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:41:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at how these jobs are different… because we estimate
        that the difference in wages that exists is due to this,” Jakobsdóttir said.</p>'
