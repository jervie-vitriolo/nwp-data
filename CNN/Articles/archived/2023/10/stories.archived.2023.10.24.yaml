      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c47c4d-5637-45b4-adb1-2376bb0126bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found if the world limits temperature rise to 1.5 degrees Celsius,\
        \ which it is not on track to do, climate change could still cause the ocean\
        \ to warm at three times the historical rate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f72802-8eea-4149-96a7-f220c581576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108276c-265f-4eaf-867d-a4a51fce11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even significantly cutting planet-heating pollution now will have “\
        limited power” to prevent warmer oceans from triggering the collapse of the\
        \ West Antarctic ice sheet, the report found.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f340cc-ed09-4563-acd1-bb5d33116652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0bb3e-da18-40f1-bc29-35f4a46e371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It appears that we may have lost control of the West Antarctic ice\
        \ melting over the 21st century,” said Kaitlin Naughten, an ocean modeler\
        \ with the British Antarctic Survey and lead author of the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff72f7-061b-4829-acf2-48b85c397f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49040117-8232-485c-a04a-563d6d7d5724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "West Antarctica is already the continent’s largest contributor to global\
        \ sea level rise and has enough ice to raise sea levels by an average of 5.3\
        \ meters, or more than 17 feet. It’s home to the Thwaites Glacier, also known\
        \ as the “Doomsday glacier,” because its collapse could raise sea levels by\
        \ several feet, forcing coastal communities and low-lying island nations to\
        \ either build around sea level rise or abandon these places, Naughten said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31e43d-2677-4d3d-995a-821adf7e0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62c8d2-29cd-4285-851d-5742f922b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the study focused on ice shelf melting and did not directly quantify\
        \ the impacts on sea level rise, “we have every reason to expect that sea\
        \ level rise would increase as a result, as West Antarctica speeds up this\
        \ loss of ice into the ocean,” Naughten said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf6798-8b53-4fc1-a654-166caee2d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2b37e-a3a1-4962-9b6a-aec5fef95357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ted Scambos, a glaciologist at the University of Colorado Boulder who\
        \ was not involved with the study, said the findings are “sobering.” They\
        \ build on existing research that paints an alarming picture of what’s happening\
        \ to the planet’s southernmost continent, he told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d28f9c-1c63-440f-860f-571dd3d3f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4031f-d17f-406c-8c8b-114b91df995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The thing that’s depressing is the committed nature of sea level rise,\
        \ particularly for the next century,” Scambos told CNN. “People who are alive\
        \ today are going to see a significant increase in the rate of sea level rise\
        \ in all the coastal cities around the world.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b15f5-9ad2-4df3-8d35-5f4d8e838012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2e3e0-0f2b-4c4b-9f84-d5f582ed4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The only way to really stop the rapid ice melting, Scambos said, would\
        \ be not just to cut levels of planet-heating pollution but also to “remove\
        \ some that has already built up.” This will be “a real challenge,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f211ef3-2591-4c6a-82b2-b654f29c7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29119b-b1ee-47da-ba83-9da64452db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some scientists sounded a note of caution about the study. Tiago Segabinazzi\
        \ Dotto, senior research scientist at the National Oceanography Centre in\
        \ the UK, said it should be “treated carefully” as it is based on a single\
        \ model.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abb358-ed60-4b8d-bbfb-6f26cff796ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a9e8e-9438-47e6-b38c-7734321c99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, its conclusions do agree with previous research in the region,\
        \ he told the Science Media Center, giving “confidence that this study needs\
        \ to be taken in consideration for policymakers.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefe6d4-2c70-4135-b46e-d214209d7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c42fe-25ef-4b3e-80fb-c06a44588301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naughten and her colleagues acknowledged their study has limits — predicting\
        \ future rates of melting in West Antarctica is very complex and it’s impossible\
        \ to account for every possible future outcome. But, looking at the range\
        \ of scenarios, the report authors said they were confident the melting of\
        \ ice shelves is now unavoidable.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb42ba-ddea-4a53-88e0-ec3be7e7e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7ecb4-f746-4ba0-a38c-5595b9b7eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question of doom and gloom is something I’ve spent a lot of time\
        \ thinking about with this study, because how do you tell such a bad news\
        \ story?” Naughten said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074773ab-d89c-4f27-ae14-63e6c6fe7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9750ce1-75ab-4bf2-bd5f-1586eda75bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Conventional wisdom is supposed to give people hope, and I don’t see\
        \ a lot of hope in this story,” she added, “but it’s what the science tells\
        \ me and it’s what I have to communicate to the world.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d09d4-ca10-495c-b663-958cd5f72f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1ad0d-01fd-4ac4-8759-9e786582412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "West Antarctic ice shelf melting is one impact of climate change “\
        we are probably just going to have to adapt to and that very likely means\
        \ some amount of sea level rise we cannot avoid,” Naughten said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065fbe-2465-4338-a474-42779e4af9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e61e16-96e5-4eb1-86c2-1e8dcbf211c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T04:48:57.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-24T04:48:58.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although the outlook is dire, humanity cannot give up on slashing
        fossil fuel emissions, Naughten said. Devastating impacts can still be avoided
        in other parts of Antarctica and the rest of the world, she noted.</p>'
