      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Department of Health on Tuesday denied that the country is experiencing an
        increase in COVID-19 cases, but assured the public it continues to keep a
        close eye on the issue after Singapore reported another variety of Omicron.</p>'
