    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-24T12:03:46.000+08:00
    'imagesource': 'jcr:6d0644aa-da18-4703-871d-0849f700b23b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23e6e8b-9d99-4b8e-8e76-caf34dbc2a8d'
    'lead': 'National Security Council Assistant Director General Jonathan Malaya
      says ‘there was no armed attack so there would be no basis to trigger the Mutual
      Defense Treaty.’

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T12:07:02.610+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-24T12:16:46.918+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
