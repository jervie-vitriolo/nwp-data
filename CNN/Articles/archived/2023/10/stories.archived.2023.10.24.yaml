      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> FundSpace, a loan
        aggregator under Globe’s 917Ventures, has partnered with Esquire Financing,
        Inc., a leading non-collateral business loan provider, to provide enhanced
        business financing solutions for Filipino Small and Medium-sized Enterprises
        (SMEs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299f8a5-569d-4157-86c7-1f9466f84020'
