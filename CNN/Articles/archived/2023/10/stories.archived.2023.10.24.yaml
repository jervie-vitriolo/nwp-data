    'template': '1'
    'title': 'Manila Bay reclamation projects seen to hike shipping costs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7285c3e-3599-45e7-a496-d9f40ae36203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        port and shipping industries will take a hit from the reclamation projects
        in Manila Bay, officials warned Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2e996-d8f1-4c2e-b0fc-cd18197ef21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc411-df45-4d53-8320-85c49fa1f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Senate committee on environment, natural resources, and climate\
        \ change resumed its probe into the large-scale reclamation projects, the\
        \ Asian Terminal Inc. (ATI) said four out of 15 projects would affect its\
        \ operations at the Manila South Harbor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f5a89-e14f-443b-8c7f-0bb49c973b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea8ffb-dc67-43f1-b60a-630b1f0d2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the Pasay Harbor City, Manila Horizon, Manila Solar City,\
        \ and Manila Water Front City – all public-private partnerships developed\
        \ by the Pasay Harbor City Corporation, JBros Construction Corp., Manila Goldcoast\
        \ Development Corp., and Waterfront Manila Premier Development Inc., respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d0692-428f-4124-8551-f054437729a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a4446-a544-4d75-882c-9061cb1e07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we saw the layout of the geographical map, it actually covered\
        \ the entrance channel to our facility, the inner breakwater where the port\
        \ would actually be going into, and our inner anchorage,” ATI Senior Vice\
        \ President Sean Perez said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53cbd7-ec8e-4f74-9d1e-246dd6c34098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f4a76-02f6-4f0b-b9ce-f85dcaf39d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a concession which is going to be impacted because we will\
        \ not be able to service the vessels,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c12b3-2207-4e86-b244-c1ad26c3eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bb039-3e5b-4ccb-aad1-8cdbd44aa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez said ATI officials had voiced these concerns as early as 2018,\
        \ but it did not stop authorities from greenlighting the projects.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fc1e8-4e68-4b6f-97d0-545611669f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec595919-dec4-46c7-b311-13068003df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.237+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Association of International Shipping Lines (AISL), composed of\
        \ 35 companies calling the Manila South Harbor, said the new sea lane being\
        \ proposed to give way to the reclamation projects entails more cost.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f09e0-ffe7-4217-9d15-2aed5e804010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3a79b-c4a2-4d61-8178-84265adb1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.238+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Each vessel that will pass through that new channel might cost an\
        \ additional of $3,000 to $4,000,\" said AISL President Patrick Ronas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0d986-4af1-4d3e-b35b-9eed3808ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b8b15-418f-4cfb-8556-201c2025e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Logistics cost has always been blamed on the shipping industry and\
        \ we would like to mitigate that,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102e5d7-f9bc-487d-9bdd-4d7e4ef1c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22db5ec-ed27-4b16-bccd-c196a9dd54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators said this is ironic, considering that in other countries,\
        \ reclamation is used to develop ports.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489d192-0aac-4078-ae1e-39c755fd8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49cc9d-673e-43c5-bf7f-c90206cf5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We reclaim to destroy the ports,” said Senator Cynthia Villar, chairperson\
        \ of the committee on environment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe072d0-c3f7-4939-9de6-0cf7506a182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e98a0-796d-4c93-be13-7f70567379ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel agreed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe444db-6976-4755-b00b-c9d5531bc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631710db-a3f9-4a31-b76e-dbaddde2132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iyan ‘yung impression ko (That's my impression). We reclaim but not\
        \ for the purpose for improving the port. Kasi ang purpose yata nito, ang\
        \ ending nito is ano ito? Condo? (What is its purpose? Condo?)”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d3b23-f428-4d6e-b4b5-168de330cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7353122-45f7-41e4-a376-a25eb8f78cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Reclamation Authority’s Joseph John Literal, assistant general\
        \ manager for reclamation and regulation, said it’s a mixed-use development:\
        \ “There’s condo, institutional, commercial.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e2700-c6ac-469a-b094-edb4955b40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0502b-a593-4296-b4e3-8525d62c3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Literal said there are also reclamation projects to expand ports, including\
        \ the recently concluded eight-hectare expansion at Manila South Harbor.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb4f22-f060-41a6-b3b7-b76a1549ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8a2e1-139e-408b-b6e7-1ceb58eef57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Villar said port expansions should be a priority, with Pimentel\
        \ calling the industry one of the backbones of the economy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786afde1-2629-4661-b959-dd0eb88ddab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T19:04:41.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-10-24T19:04:41.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ea22f-a857-4e93-9a37-223959b66563'
      'mgnl:activationStatus': true
