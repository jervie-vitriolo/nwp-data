      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities do not believe the incident was an act of terrorism or\
        \ ideologically motivated violence, a law enforcement source familiar with\
        \ the investigation told CNN’s Josh Campbell. The source noted the suspect\
        \ may face additional federal charges.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b4e8a-8d3e-41b6-aa51-ffe0bf507d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.494+08:00
