      'jcr:uuid': '282140a2-cd97-4a29-84c3-8c205e707239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:07:54.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T16:07:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Akbar Al Baker is resigning as chief executive
        of Qatar Airways, marking a sudden end to one of the longest managerial reigns
        in the world of aviation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed47b4-5155-4063-a648-aa4705ec972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:07:54.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T16:07:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Baker, who has led the airline since 1997, will step down on Nov.\
        \ 5. The move was unexpected, and no reason was given by Qatar Airways for\
        \ his departure. The airline said he will be replaced by Badr Mohammed Al\
        \ Meer, the chief operating officer of Doha Hamad Airport, which serves as\
        \ the airline’s base.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a09d2d-a09c-496e-98a1-b1cf0f58c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:07:54.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T16:07:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as one of the industry’s most outspoken and influential executives,\
        \ Al Baker is widely credited with transforming Qatar Airways into one of\
        \ the world’s top airlines. During his 27-year tenure, he oversaw aggressive\
        \ expansion and investment into Doha airport, which is now an established\
        \ global hub. Al Baker currently serves as the airport’s chief executive.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0de7c7-2a53-4077-a631-d33e409fcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T16:07:54.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-24T16:07:54.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Baker often courted controversy with his forthright views on the\
