      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flight was forced to divert to Portland, Oregon, where the suspect\
        \ was taken into custody by the Port of Portland police, the port said in\
        \ a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe4a8c-711f-4d1d-aaf9-1379a1336675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-24T14:49:49.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15981ba3-e755-4188-8431-0cb85790a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T14:49:48.492+08:00
      'mgnl:createdBy': 'lara'
