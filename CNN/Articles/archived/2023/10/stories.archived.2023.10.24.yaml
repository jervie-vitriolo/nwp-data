      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c3e8f-4b5d-4d84-98b0-8eecec930f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The town also has a documented history of politically motivated incidents\
        \ both prior and during elections and intense political rivalry among candidates\
        \ and their supporters,\" Comelec added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd4db9-3833-47fc-bb17-063f73563579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62ccf1-de81-4799-a5cd-eba1048166da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Libon town is marked by the presence of communist terrorist\
        \ groups and a notorious gang which serves as a private armed group during\
        \ elections.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d55a4-c6b3-4cc1-92a5-8847dadd7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ee290-f863-4c31-85e6-86d36798cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional security control of Libon, meanwhile, is converted into\
        \ a special task force to implement the municipal-wide policy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57b785-82ba-49d4-80a0-197a6a87f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5340a-d858-4cac-9130-36d17e03e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec said among the functions of the special task force is to exercise\
        \ full supervision over all national and local law enforcement agencies assigned\
        \ or deployed in the area.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0369f74-7c63-4577-8755-8a7f9227149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131091b-8d31-4c41-8701-cec30dd4d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the task force may also impose curfew hours if necessary\
        \ and conduct regular spot inspection of checkpoints.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c7410-8e82-4548-a09d-4a8ad7b177b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46409e-60aa-4933-ac79-34cf6f0868bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec control in Libon will remain effective until the end of\
        \ the election period, or until Nov. 29, unless it is lifted sooner.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e72b86-8ee2-42d4-a9c2-d095a476752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9cc69-5469-4947-b527-eeeafb40b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data earlier obtained by CNN Philippines from the Commission on Human\
        \ Rights showed that there were 34 cases of attacks on elected officials,\
        \ and 38 deaths from June 2022 to June 2023.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc542fc6-cbc8-4fce-ab5b-13fd0399281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70681fd2-8696-44e7-ba30-bef999079d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T05:26:03.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-10-27T03:32:04.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights agency said these figures do not reflect the total
        number of alleged killings of local officials under investigation and monitored
        by law enforcement.</p>'
  'masbate-shooting-incident-election-related':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T05:26:31.000+08:00
    'imagesource': 'jcr:a0b7d0eb-13d3-40a2-8c67-047e9095c64d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6eac069-d259-42ea-bb0f-ca4befb16c4a'
    'lead': 'The Commission on Elections and the Philippine National Police in Bicol
      ruled that the Masbate shooting incident that happened on Sunday is ''election-related.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T05:27:55.004+08:00
