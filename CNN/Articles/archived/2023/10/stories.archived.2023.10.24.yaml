      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19208007-c5f8-49cb-baef-9b050bfd90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.467+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> – ACT
        Teachers party-list Rep. France Castro filed on Tuesday a grave threat complaint
        against former President Rodrigo Duterte over death threats he made against
        the lawmaker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babdd65-d71b-4811-99a4-0c06ea7ca816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.467+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09520a3-eccc-4e5b-abc8-a1c3db818128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.467+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint filed before the Quezon City Prosecutors Office seeks\
        \ to address the threats made by the former president during a television\
        \ interview regarding the request of his daughter Vice President Sara Duterte\
        \ for confidential funds, which Castro has strongly opposed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad94767-44a4-4d49-b265-580c05c2bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.468+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19101ab8-3e71-4e79-9273-5fc804c40b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.468+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinikilala natin yung freedom of speech. Pero sobra na ito.
        Sa national TV, sa social media ay magbabanta sa buhay ng isang tao o isang
        mamamayan</em>," Castro told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004ce92-e09f-4d95-8d79-666432f3d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.469+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b376e93-1d28-4eaa-afc3-e95ca42eb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.469+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We acknowledge the freedom of speech, but this is too\
        \ much. He threatened the life of a person or a citizen on national TV, on\
        \ social media.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc578b9-4602-49cc-b12f-4f31b11c735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.469+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21258c0e-1983-4f57-adf8-df38c6ce6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:35:51.470+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T23:16:21.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Castro's lawyer Tony La Vina, Duterte could face a jail\
        \ term for up to six years and pay a fine of up to ₱100,000 if he is found\
        \ guilty in the case filed in relation to the Cybercrime Prevention Act.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83268b-fe9b-469f-8994-ad2cf05a8f1d'
