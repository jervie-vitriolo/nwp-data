      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan application process is straightforward. Interested individuals
        can visit <a href="http://www.fundspace.ph/" target="_blank">fundspace.ph</a>,
        input their loan details, choose an appropriate loan partner, and submit the
        necessary documents.</p>'
