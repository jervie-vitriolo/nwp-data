    'stories': []
    'template': '1'
    'title': 'PCG intensifies security alert for BSKE, Undas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8523bc-dfc0-4bd9-8021-4ae98226fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.095+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Philippine Coast Guard (PCG) on Tuesday said it will heighten its operating
        units from Oct. 27 to Nov. 5 for the Barangay and Sangguniang Kabataan Elections
        (BSKE) and observance of All Souls’ Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0be2ba-2501-45ce-ab52-748779fe909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.095+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474bfb0-58ab-416d-937b-50fdf3781d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.096+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is to ensure the orderly operations of sea transport facilities,\
        \ convenient travel of the seafaring public, peaceful elections, and security\
        \ of tourists in beach and private resorts nationwide amid the anticipated\
        \ increased volume of maritime traffic,\" PCG Commandant CG Admiral Ronnie\
        \ Gil L. Gavan said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7f0f0-89ad-4ba5-a146-b249f2ef4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.096+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b83e2e-4bbc-46a4-ba72-0213a3e5fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.096+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gavan said the PCG will inspect luggage, deploy K-9 units, patrol and\
        \ augment life guards in tourist destinations, and perform vessel and on-board\
        \ inspections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2e79c-3da5-4422-b871-1c60e53abdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.097+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5830bc-89fe-4d9b-a642-bed1f539917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.097+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-10-24T13:15:15.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they will also conduct a 24/7 monitoring of nautical highway\
        \ routes especially in the Visayas area, where he said most tourist destinations\
        \ are located.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b302d-12ee-4a49-b451-ab3545cfa505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T13:12:58.097+08:00
