    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d8709-90f7-4c97-b4e3-63658b10a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-23T20:17:38.015+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-10-24T15:10:45.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From eco-friendly ornaments incorporating rattan, raffia, abaca
        and buri that adorn the tree and mall décor, to the glittering curtain of
        LED lights that brighten the halls, this year’s holiday display at SM Aura
        is especially meaningful and unique. Taking center stage is the mall’s 33-foot
        Christmas tree adorned with handmade ornaments using locally sourced materials
        such as Christmas balls wrapped in rattan and abaca, iridescent orchid blooms
        of capiz, and traditional bamboo parols. A stunning 3-foot capiz shell star
        to represent the Star of Bethlehem sits atop the tree bringing light, hope,
        and joy to mallgoers this festive season.</p>'
