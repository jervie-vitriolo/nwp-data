      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson, whose late father, the wrestler Rocky Johnson, was of Black\
        \ Nova Scotian descent and his mother, Ata Maivia, is Samoan, saw the outrage\
        \ and addressed it Sunday on social media.\r"
