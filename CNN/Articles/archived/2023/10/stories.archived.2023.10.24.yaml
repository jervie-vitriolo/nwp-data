  'NBA-2023-2024-season-storylines-preview':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-10-24T15:33:41.000+08:00
    'image': 'jcr:20cef848-654e-4e6f-9a4b-db5325e9fe4c'
    'imagesource': 'jcr:20cef848-654e-4e6f-9a4b-db5325e9fe4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb7e1eb-d6eb-4052-b9f1-48fa98f98c3c'
    'lead': 'Can the Denver Nuggets repeat? Is Victor Wembanyama the real deal? These
      are some of the questions that will be answered in the new NBA season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T15:40:54.871+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-10-24T15:40:55.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Compelling storylines in the 2023-24 NBA season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b45692-0e62-4888-a69f-b78f3bec3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        NBA is back!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382f2be-d819-451c-b1d2-620e6254b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like in previous years, the 2023-2024 season will be loaded with excitement,\
        \ drama, and everything in between.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7062723-7f1f-4d2e-a569-4c8c1933cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veteran superstars are poised to lead their squads with different goals\
        \ in mind, while the promising young guns are raring to carry their teams\
        \ to greater heights. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89f820-e07f-4c22-bf7c-6b1e31e2c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some interesting storylines to watch this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e1b21-8f78-4588-9335-6dbc85255f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>WEMBY RODEO IN TEXAS</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02f67b-0620-435f-a83c-6c9ddc0cfb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare to see an incoming rookie in the NBA surrounded by lofty
        expectations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92952190-717e-43e7-beaf-6cf01166b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Wembanyama is just 19 years old but the pressure of turning
        the San Antonio Spurs into a playoff team immediately is crazy which borderlines
        to being absurd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a89bd7-1088-4be1-b952-b908ef74a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French big man showed flashes of brilliance during the preseason\
        \ games. He has a smooth jumper, possesses above average dribbling, and is\
        \ a towering presence in the shaded area.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3e32c-17b7-468b-8824-a34b400e013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.132+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the script could not get any better, Wembanyama fell in the
        hands of Hall of Famer coach Gregg Popovich, who has a knack for developing
        international talents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60578ebc-8696-4a5a-873a-fcbe25f71df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.132+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If he remains healthy and his game improves fast, then the sky’s the\
        \ limit for the phenom.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e2a5b-8b9a-4720-9e99-b4565d99a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.132+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His skill set is impressive. The tools are ready. Now time will tell\
        \ how it will translate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf59ed-6e30-45f8-848d-cf76503f9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DAME TIME IN MILWAUKEE</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4398b-940a-4f87-8c24-7917c32298d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Damian Lillard and Giannis Antetokounmpo pairing up is a match made\
        \ in heaven. One is a lethal shooter from the outside and the other is a monster\
        \ inside the paint.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e859f8-6a03-4c3f-b2fe-1e9fb934f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.134+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Milwaukee Bucks’ front office did a commendable job in pulling\
        \ off this move, though it has its drawbacks.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42398517-1bf1-4c56-9137-04699e993e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.134+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To get Lillard, the Bucks sacrificed their roster depth, and perimeter\
        \ defense will be a nagging issue for most part of their campaign.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78e7c2-2bb6-4b91-9bc1-cb4f7be56f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, with Lillard on board, the Bucks became more fluid on offense,\
        \ especially during the late-game and in the postseason where one shot could\
        \ be the difference.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd301250-a43a-4b8f-9358-f3c87051f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Lillard is on a title contender for the first time in his
        stellar career, will he deliver and prove his real worth?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63bfdd-87c5-43de-90d2-aeabcfae288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DYNASTY WINDOW SLOWLY CLOSING ON DUBS</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c128d5e-ef1f-4a55-ade1-025a803c5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are we heading towards the end of the tunnel of the Golden State
        Warriors dynasty?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e34d54-a427-4b43-ad73-193f7563129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a second-round exit in the playoffs last season, the Warriors\
        \ rejigged their lineup with the surprise acquisition of court general Chris\
        \ Paul.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd101ef-714c-4a49-a8ee-6758386a5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If this happened earlier, Golden State could have won more titles but\
        \ that’s only hypothetical.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a41107-afff-451c-bd2e-4415727ceab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steph Curry remains to be one of the best offensive threats in the\
        \ NBA, but he's 35 years old, a stage in his career where his production may\
        \ decline.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ead76-7dd4-4ec2-9a5a-30e4843e3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Klay Thompson was not his usual self in last year’s return and he's\
        \ 33 years old.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6459e-d646-4d33-8d4a-61f28be691a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Draymond Green is also in the same age bracket with a plateauing performance.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded77d1-d9b9-4e3e-9db4-989a0c6be0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Paul is an intriguing addition, how much gas does the 38-year-old\
        \ have left in the tank?\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f35cdb-2705-4555-994b-35ec19be6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Warriors still have the youthful pieces in Jonathan Kuminga, Moses\
        \ Moody, and Trayce Jackson-Davis but it will be as clear as day that Golden\
        \ State will milk every ounce that remains with its aging stars.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eec35f-500a-447a-a961-398e0ab75667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors head coach Steve Kerr was an integral part of the Chicago
        Bulls’ "Last Dance" with Michael Jordan in the 1990s, and he finds himself
        in a position of having another final hurrah with a fabled squad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc01306-5671-4706-b8ed-da1ff1b29134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NUGGETS HUNGRY FOR MORE</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5c0df-87b3-4893-9dfa-d545029f1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver Nuggets are running it back to defend their title.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d8401-f980-4278-b5d0-97ba6f70cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, they will be without two key bench figures from the championship\
        \ squad as Bruce Brown and Jeff Green left in free agency.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789844c-5568-4dc0-b47f-2631094430b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christian Braun will get more significant playing minutes for the Nuggets\
        \ alongside Reggie Jackson.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275404cd-4294-4f1b-ae1c-2b5ca7536b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Michael Porter Jr., Aaron Gordon, and Kentavious Caldwell-Pope\
        \ complete Denver’s supporting cast.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d15f05-3c66-4668-a956-e9245a8059fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.144+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two-time Most Valuable Player Nikola Jokic and Jamal Murray
        guiding the way, Denver is primed to go for a repeat in claiming the throne.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22251cae-cd97-4128-89db-2ad4e7833329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The odds of the Nuggets winning it all again is the same as Jokic winning\
        \ horse races in his home country Serbia: pretty high.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc483d2-132b-46a2-8d15-34a3a33bfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CLOCK IS TICKING IN BOSTON</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3367763-bd43-45c2-8fa0-e68d9395f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Celtics have one of the best duos in the NBA in Jayson
        Tatum and Jaylen Brown.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed5ca9-1ee0-4638-9dfb-08cf1802a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tatum in the middle of a five-year deal worth $163 million
        and Brown signing a $288-million extension, fans in Beantown are hoping to
        get the money’s worth from their two stars.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8ff78-2651-4c8a-8558-6ab9f5e5bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Celtics have been a title contender in recent years but they just\
        \ could not over the hump. If you look on paper, the team is complete but\
        \ it does not scream significant victories.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b39f5f-0d93-422e-b165-7b7260952ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.148+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston needed fresh faces to bolster its intact core, and got it
        upon the addition of defensive specialist Jrue Holiday and the lanky European
        Kristaps Porzingis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65102d5-6eb5-4e2f-861c-27aca559aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more failed mission could lead to a trade demand by one of its
        stars even in the midst of the contract extension and all.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35776e-32dc-457b-b9e5-fb10c1b3a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.150+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>LEBRON VERSUS FATHER TIME</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63292d2-f311-48ee-b431-c94acda7181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.151+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James is entering his 21st year in the NBA. Let that sink
        in.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174bd6b-82a6-4c2a-b63c-9e986c0f6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.151+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unheard of to witness a player compete at the highest level
        for a long time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39710e8-0c15-48e9-9845-1be2a64207fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legends who came before King James were either retired or sat on\
        \ the bench at his age.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb893e-6019-41fd-be61-fc198bdc523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The all-time scoring leader in the NBA has nothing left to prove. He\
        \ will just continue to build on the legacy he has established.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5fe10-eaf5-43f1-b42b-50a3306dc634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers have a good chance of making it to the playoffs
        of the stacked Western Conference. They could even make a deep postseason
        run.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26333608-0391-4d9d-bc25-7bd4467bf2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those still doubting LeBron’s greatness, he would be more than\
        \ willing to remind them why he’s the chosen one.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa2a24-7b69-40fb-b6b1-5aa1ddff1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.155+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>LOAD MANAGEMENT POLICY</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a83c4c-a3c7-4bbf-9455-f9fbc96d2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is stepping up its efforts to curb load management for the
        upcoming season as it will be implementing a stricter rule that prohibits
        teams from resting their stars for nationally televised games and the in-season
        tournament.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f94bb-c474-41dc-9d55-748bb54b2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A star is defined as someone who has been an All-Star or an All-NBA\
        \ selection in any of the last three seasons.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e439be-c1d6-4b41-bf93-1796b6b6172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are exceptions to this mandate: a player can skip a back-to-back
        game provided that they will secure permission from the league in advance,
        and if the player is over the age of 35 on opening night or has logged at
        least 34,000 regular-season minutes or 1,000 career games.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6ecff-01a2-47aa-b455-831c476ee7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violating this rule will cost a team fine of $100,000 for first offense,\
        \ $250,000 the next, and subsequent fine of $1 million.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bbbb5-f193-46c7-9790-d71587b78cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T15:40:55.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-10-24T15:40:55.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a cheap price to pay for some team owners who will do everything
        just to keep their prized players fresh for the postseason.</p>'
  'qatar-airways-longtime-ceo-resigns':
    'author': 'Tom Foster, CNN'
