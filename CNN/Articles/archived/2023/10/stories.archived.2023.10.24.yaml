      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding its illegal campaigning data, no petitions for disqualification
        were filed. However, the poll body issued a total of 1,074 show cause orders
        (SCO). The number of received answers to SCO was 127, while the possible number
        of DQ cases upon initial assessment amounted to 39. Additionally, there were
        88 cases where complaints were dropped due to lack of factual basis.</p>'
