      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said China’s actions, specifically its maritime militia engaging\
        \ in blocking Philippine troops, have been observed in the last two to three\
        \ missions. It proves that these Chinese ships are not fishing vessels and\
        \ these “are part of the entire structure of command of the Chinese Coast\
        \ Guard which is under the Chinese military commission,” he added.\r"
