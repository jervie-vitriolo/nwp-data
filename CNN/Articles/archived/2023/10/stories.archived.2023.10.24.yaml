      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My mother is paralyzed, she refuses to evacuate and says there is\
        \ no safe place,” he said.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce6a40-4302-4864-bcb0-dcd058b051fb'
