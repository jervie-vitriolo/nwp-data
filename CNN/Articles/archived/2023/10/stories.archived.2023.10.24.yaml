      'mgnl:type': 'text'
      'text': "The PCG vessel MRRV 4409’s port side was also bumped by Chinese Maritime\
        \ Militia vessel 00003 (CMMV 00003) while it was lying approximately 6.4 nautical\
        \ miles Northeast of Ayungin Shoal.\r"
