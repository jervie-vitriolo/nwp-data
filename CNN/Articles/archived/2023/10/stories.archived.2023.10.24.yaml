  'Marcos-trigger-period-fuel-subsidy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T17:40:52.000+08:00
    'imagesource': 'jcr:cd6f120c-52be-41ef-8f9f-0aac19d11f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7489b8c0-79af-4393-ba47-113cffe3e5fc'
    'lead': ' President Ferdinand Marcos has ordered a faster release of fuel subsidies
      to beneficiaries by shortening the trigger period for the aid from three months
      to one month, Energy Secretary Raphael Lotilla said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T17:51:32.897+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-24T17:54:14.565+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raphael-Lotilla', 'DOTr', 'Department-of-Energy', 'fuel-subsidy']
    'stories': []
    'template': '1'
    'title': 'Gov''t to shorten time to activate fuel subsidy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc379c-462c-4f20-a929-d7f669fe233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> President
        Ferdinand Marcos has ordered a faster release of fuel subsidies to beneficiaries
        by shortening the trigger period for the aid from three months to one month,
        Energy Secretary Raphael Lotilla said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872394f4-3fce-43fc-8585-6b47e18050bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the president earlier gave instructions during a sectoral meeting\
        \ \"on changing the language of the 2024 GAA provision on fuel subsidies for\
        \ the transport sector in order to shorten the trigger period from three months\
        \ to one month and simplify... requirements,” referring to the annual budget\
        \ or the General Appropriations Act.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aee0eb-225f-47a6-bc9d-f53a6f73847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the Dubai price per barrel exceeds $80 for three months,
        then that will be the trigger for the provision of subsidies to the transport
        sector drivers – public utilities including tricycle and other public utilities,"
        Lotilla said during a briefing in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c7a89-89e7-49c0-9e1a-008f89e65a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the simplification, the trigger period will be down to one
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae2126-f629-4cfe-bf24-2f24a6e79718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress earlier increased the proposed budget for fuel subsidy next\
        \ year to ₱3 billion from the initial ₱2.5 billion to provide relief to drivers\
        \ amid soaring fuel prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bad77-143f-4bcc-a937-a4cc611e7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The program grants ₱10,000 to modernized public utility vehicle (PUV)\
        \ drivers; ₱6,500 for drivers of traditional four-wheel PUV; ₱1,200 for delivery\
        \ riders; and ₱1,000 for tricycle drivers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b7328-fd99-4eef-8c9c-496c5ced7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For this year, more than 120,000 beneficiaries have so far received\
        \ the cash aid since the distribution in September.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e9418-0541-4a80-b08e-e7051942de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotilla also said the Department of Transportation (DOTr) will soon\
        \ no longer have to consolidate the list of all eligible beneficiaries of\
        \ the fuel subsidy program from Land Transportation Franchising and Regulatory\
        \ Board (LTFRB), Department of the Interior and Local Government (DILG ) and\
        \ Department of Trade and Industry (DTI).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633f1e4-800e-4fa7-98af-a59563a7475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So this time as proposed by the Department of Budget and Management\
        \ to Congress, the guidelines will need only to be agreed upon by the Department\
        \ of Budget and Management, the Department of Transportation and the Department\
        \ of Energy,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa511a6f-1210-4b15-98ac-4bd7ec2b0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the new policy, Lotilla said that the DOTr will be responsible\
        \ for the list of those with franchises from LTFRB, the DILG for tricycle\
        \ drivers from various localities, and the DTI for delivery service riders.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f763ac-e8ac-4425-ba63-1b4481c20039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T17:51:32.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-24T17:54:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief said the fuel subsidy can be immediately released
        once the list of beneficiaries from the DOTr, the DILG, and DTI are finalized.</p>'
  'ethanol-blend-gasoline':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-10-24T18:47:21.000+08:00
    'imagesource': 'jcr:b363ef73-db38-4fca-8539-248baa413e46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc54038-8da7-4fef-8fd4-dd251b475c19'
    'lead': 'The national government will soon raise the voluntary ethanol blend to
      help lower fuel prices, the Department of Energy said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-24T18:51:23.385+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-10-25T08:00:54.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raphael-Lotilla', 'gasoline', 'Department-of-Energy', 'ethanol']
    'stories': []
    'template': '1'
    'title': 'Gov''t to raise ethanol blend to 20% to lower gasoline price

      '
    'updated': 2023-10-25T08:00:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758042a2-b1e8-4dcf-b54c-b777280927b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        national government will soon raise the voluntary ethanol blend to help lower
        fuel prices, the Department of Energy (DOE) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5e63f-dc87-494a-b657-1e84cd872135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy Secretary Raphael Lotilla said increasing the ethanol blend\
        \ in gasoline to 20% from the present 10% is \"targeted for approval by the\
        \ end of 2023.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d89f0b-8082-4206-ab5b-6450f831f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For those of you who are using gasoline, you know we have a mandatory\
        \ requirement of 10% blend of ethanol with gasoline. The new policy that we\
        \ will be implementing will be voluntary and raising it to 20%,\" he said\
        \ during a briefing in Malacañang.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143cc92-8f5b-4c79-b692-3563ea984594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is primarily a price mitigation measure because ethanol, especially\
        \ imported ethanol, is cheaper than the price of gasoline,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4244ced-db3a-4d9f-91e8-fc3616409fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by the <a href="https://www.fas.usda.gov/data/philippines-higher-voluntary-ethanol-blends-considered">United
        States Department of Agriculture</a> said that the plan to raise the ethanol
        blend was pushed after the Bangko Sentral ng Pilipinas raised concerns that
        the country is "overly reliant" on refined fuel product imports and a Senate
        panel advised the DOE in 2022 to consider a higher blend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81e03b-e4f1-43b8-932a-4ba310a7083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotilla said per liter price of gasoline without ethanol is at ₱56.89,\
        \ but it can be reduced by ₱1.28 to ₱1.50 if blended with ethanol.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5e7d3-328e-4e68-8695-5dff24dfd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOE data showed gasoline prices in Metro Manila range between ₱57.10\
        \ to ₱85.45 from Oct. 17 to 19.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cf097-c3ae-44e4-88c7-0219874aa72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:00:54.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T08:00:54.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the energy chief, hiking the coco methyl ester (CME),
        coco biodiesel blend from 2% to 3% is also on the table. This move of the
        government would bank on the robust production of the coconut industry, which
        is now producing up to 15 billion nuts every year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349eadc3-3734-44d1-81ca-2ffade5d67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:00:54.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T08:00:54.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Refiners are directed to blend biofuels with regular gasoline and diesel
        to cut the importation of refined fuels while helping local farmers get higher
        profits.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7b7f2-bc12-45b2-9a60-1c881fe5d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:00:54.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T08:00:54.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commenting on this development, the top official of Chemrez Technologies
        Inc., the country''s biggest producer of premium CME, said pushing for this
        plan would benefit consumers extensively "with no practical cost to the government."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab0d0c-430f-464d-adfd-1a55b5217321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:00:54.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T08:00:54.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feedstock is available and the capacities for making CME are
        ready to support the increase in mandate. We expect many benefits to come
        with a B3 mandate: mileage improvement; lower pollution; import substitution
        and value adding of coconut oil," said Chemrez President Dean Lao Jr., who''s
        also chairman of the United Coconut Association of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881988a-6b52-4a4f-9e8d-e6cc6a759905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-25T08:00:54.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-10-25T08:00:54.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time the country tap into this valuable resource,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783333b5-db3b-4b30-b1b9-1c55f2975876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked until when pump prices will continue to rise, Lotilla answered:\
        \ \"The gap bet supply and demand is going to narrow towards the end of the\
        \ year and even continue in 2024 because there are additional supplies that\
        \ are coming from other countries like Brazil and the US.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9b694-ea3d-4bb7-8fa6-561b9a6007b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-24T18:51:23.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-10-25T08:00:54.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed hopes there will be no escalation in the Israel-Hamas
        conflict that might affect oil producing countries, as well as worsening situation
        in Ukraine that may trigger higher fuel prices.</p>'
