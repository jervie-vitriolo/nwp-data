      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ea949-fb85-41db-ab09-58aa6dfca71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter addressed to De Lima and former Bureau of Corrections (BuCor)\
        \ Chief Franklin Bucayu dated Oct. 12, former cops PMaj. Rodolfo Magleo and\
        \ PSgt. Nonilo Arile told the former senator that they were recanting their\
        \ testimonies “for several reasons with the primordial objective – to help\
        \ you both to be set free together with your fellow co-accused.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444023a2-ac2e-47b6-b666-f97e9aeff8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c7163-6e88-461f-bc6d-68551be01967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are bothered by our conscience. We do not want you to be victim\
        \ of mistrial. We will reveal in due time. We are assuring you all that the\
        \ last case will be dismissed,\" read the letter released to the media by\
        \ Atty. Boni Tacardon and Atty. Dino de Leon, De Lima's lawyers. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053362f-51af-4a8c-b21e-105fe0d9a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5460fe1-867d-45e6-a326-235dab77c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The detained former law enforcers suggested that De Lima send her legal\
        \ counsels to Sablayan Prison and Penal Farm in Occidental Mindoro to discuss\
        \ the legal aspects of their recantation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bc22e-23b2-4033-ad39-267953be7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6f8e2-9614-4ed4-9a17-a051d07ec7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magleo was convicted of kidnapping while Arile was convicted of kidnapping\
        \ and murder.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba14c32-d96c-4fb1-996b-c7c1c3c61000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70320760-6c0d-4f15-a296-6fb5749f2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were among 10 New Bilibid detainees who testified against De Lima\
        \ that were transferred to Sablayan in late July, the wives of two of the\
        \ detainees previously told reporters. Assistant Secretary Mico Clavano, the\
        \ Department of Justice's spokesman, assured the wives at the time that there\
        \ was nothing sinister about the transfer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d23e0a-edc2-4f38-bdc3-5141017b0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1242a-cc21-4b13-9e67-d5c1f1a38f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magleo and Arile were among several inmates summoned as witnesses by\
        \ the House Committee on Justice during its 2016 probe into the New Bilibid\
        \ Prison drug trade, where they accused De Lima of involvement. After an appeal\
        \ by former Justice Secretary Vitaliano Aguirre, they were granted immunity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd575b-cfcb-4a4e-9b1d-ba7be407b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77417d-a5eb-412c-b66c-f5840fe6caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyers told reporters that Magleo handed De Lima the letter before\
        \ her trial began on Monday. They explained that the letter said the two witnesses\
        \ were recanting, so they submitted it to the court, prompting the prosecution\
        \ to withhold Magleo’s presentation as a witness.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f4c2e-fede-458b-ac10-18969945242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863a332-28cc-49e3-b1c4-b810d879c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was supposed to be Magleo’s first time to testify against the\
        \ former senator in court. Arile, meanwhile, previously accused De Lima of\
        \ involvement in the Bilibid drug trade to supposedly fund her senatorial\
        \ campaign.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4e643-eb14-4eb3-8c3e-b27c0ad3b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22bef8-41d9-4ceb-8144-56d77db52bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two former cops said that they planned to recant as far back as\
        \ 2018, but that they were not able to do so \"due to the impossibility of\
        \ communication.\" \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854ce43-096e-47ff-b824-7ed06e8c6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7915b52-beee-4fd0-b5f2-def7236931cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the lawyers, citing Magleo, said that five other witnesses\
        \ would also recant their testimonies against De Lima.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275c548-f989-41d4-9b9f-80bbb535d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f290f99-77b5-45f4-8304-467238a20d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sana itong limang ito ay lumabas na rin para makita na natin ang tunay\
        \ na kwento sa tinatawag nating ‘mistrial of the century,’” Tacardo said,\
        \ adding that he presumed the other five were also convicts or inmates.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9798589-cd34-4cf9-8a2a-1260cf16ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a8949-0c88-4306-9697-0bbd31b76520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I hope these five come out so we can see the real story\
        \ behind what we call the mistrial of the century.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b3904-3363-4f66-9f05-81416a14e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182bb35-f6cb-49dc-bc6f-b26549cf7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the court on Monday granted Magleo’s request to be temporarily\
        \ detained in the New Bilibid Prison as he “feels that there is a danger to\
        \ his life.” The court also ordered Arile's transfer for his safety.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea096fb-e487-46e2-a1df-8b8ae666df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a183350-0728-47d8-8510-4a95b91b0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, a staunch critic of former President Rodrigo Duterte's war\
        \ on drugs that has left thousands dead, has been detained since 2017 for\
        \ allegedly allowing the illegal drug trade at the New Bilibid Prison when\
        \ she was justice secretary. She has repeatedly denied the accusations, saying\
        \ they were fabricated to silence her.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731cd0a-69f3-4f7b-9b2b-45961ffccdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30f56c-f20b-4c50-b051-8a43dc11fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was acquitted in two previous drug cases. This final one was raffled\
        \ off to Judge Gener Gito of the Muntinlupa Regional Trial Court Branch 206,\
        \ the third to handle the case in less than one month.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76208e4-c184-4488-af90-8d341a7b0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-17T11:42:30.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-10-17T11:42:30.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
