      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also showed small booklet which he said contains tactics used by\
        \ Hamas to kidnap and torture people.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f31f8b-621e-4425-a54b-fbc0fcd6d4dc'
