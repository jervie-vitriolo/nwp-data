    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b2af0-dbe0-44ba-adda-954f9badbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T14:16:03.661+08:00
