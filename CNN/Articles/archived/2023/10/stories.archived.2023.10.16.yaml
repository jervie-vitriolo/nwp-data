      'mgnl:type': 'text'
      'text': '<p><strong>House Bill 9405 pursues EDSA Commission</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8639fc5-c0b7-43a2-bb48-8f1a0c40b65e'
