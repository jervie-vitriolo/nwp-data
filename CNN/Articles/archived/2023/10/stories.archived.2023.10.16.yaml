      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ef50e-b821-437b-a7ba-8d3f600aac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maybe some of the vulnerable agencies’ savings can be authorized for\
        \ augmentation spending on IT security and ransomware countermeasures,” Co\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f399f-5953-462e-833c-ec9079270612'
      'mgnl:activationStatus': true
