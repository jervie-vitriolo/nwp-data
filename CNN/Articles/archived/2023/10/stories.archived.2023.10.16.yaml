      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DIGIMAX 2023 will highlight trends in digital entertainment, particularly\
        \ innovations and new insights in the following fields:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43468a-2633-48f1-a727-ab80603318b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.703+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Video - Producing the next generation of digital video blockbusters;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde43194-a149-4b0f-9bec-b620032ce0d2'
      'mgnl:activationStatus': true
