    'lead': 'Globe continues to strengthen its commitment to adapt to the impacts
      of climate change such as more violent typhoons, releasing an enhanced Business
      Continuity Management (BCM) policy to ensure dependable connectivity even during
      disasters and other catastrophic events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T17:49:08.718+08:00
