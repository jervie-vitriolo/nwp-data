      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fighting will be slow. Advances will be slow, and we will be cautious,”\
        \ he said.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495b3a7-d55a-4ddd-98cf-22552d7dc17e'
