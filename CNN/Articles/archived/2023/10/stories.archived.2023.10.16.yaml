      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Audio - Maximizing sonic engagement through digital audio and production;\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8715e-c52a-4156-beb2-90c4d86ccbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:09:41.703+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-10-16T16:28:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Community - Building community through meaningful connections;  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f151ea-0564-4a83-afc3-85089165a8ce'
