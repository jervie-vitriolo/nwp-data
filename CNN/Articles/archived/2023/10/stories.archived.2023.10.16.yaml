      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US announced Saturday it was sending a second aircraft carrier\
        \ strike group to the eastern Mediterranean to “deter hostile actions against\
        \ Israel or any efforts toward widening this war,” according to Defense Secretary\
        \ Lloyd Austin.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
