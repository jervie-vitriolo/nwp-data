      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena has been in a steady rise as he is now second in the pole
        vault world rankings behind Mondo Duplantis of Sweden. He became a member
        of the exclusive six-meter club in pole vault this year and won gold in the
        Southeast Asian Games and Asian Games.</p>'
