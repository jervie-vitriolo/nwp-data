      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pasay City (CNN Philippines, October 16) —</strong> It has
        been seven years since South Korean superstar Lee Min-ho visited the Philippines.
        But when he arrived at the airport, his Filipino fans reminded him just how
        big of a star he is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0470e1-b3e4-43c4-960d-4143ab649004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.409+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I really didn''t notice that time flew really fast...But I really
        felt how much my fans waited for me here when I arrived last night at the
        airport,” he said in Korean.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5d256-bd82-4157-a3e6-e713201caee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:15:10.409+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-10-16T18:04:12.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he missed the energy he always receives from Filipino fans,
        who eagerly welcomed him on Saturday as soon as he alighted the plane and
        even outside the airport.</p>'
