      'mgnl:lastActivated': 2023-10-16T16:32:33.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — President
        Ferdinand Marcos Jr. on Monday said his government stands solidly behind the
        country''s cooperatives, adding that they play a crucial role in the country''s
        food security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d1773-d58d-4459-bb65-1e4c6c6a0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the 2023 National Cooperative Day held in Malacañang,
        Marcos said he strongly advocated for cooperatives even when he was a young
        lawmaker. He said, one of his first projects when he became the representative
        of the 2nd District of Ilocos Norte was to ask cooperatives to help teachers
        who experienced delays in receiving their salaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80727f30-66f6-446c-9397-5f3a21194e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a congressman, Marcos also said he worked to establish cooperatives
        to help farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb00ad-cbb3-47ea-9c06-bbda3025f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong, well-funded, well-managed cooperatives will help farmers
        thrive, Marcos said. Cooperative movements can unite all cooperatives to form
        a bigger body, which can help in making the farming process easier, lower
        cost of production, and yield better</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca826b-207d-4218-becf-8331c901d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cooperative movement is very closely related to agriculture, for
        the simple reason that we need to consolidate our farmers," Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827c476-e4dd-429c-9996-a26ee4c5fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added one farmer may find it difficult to have his concerns heard,
        but a cooperative made up of many farmers will have a stronger voice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35df5ef-b430-453f-959e-70f987b4ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag marami-rami na yan, kahit na yung</em> congressman <em>ninyo,
        yung</em> governor <em>ninyo, yung</em> mayor <em>ninyo makikinig na sa inyo
        dahil marami na ang</em> cooperative, the cooperative has some influence,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bdc51d-49a8-4f30-a788-c8d07f77060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When there are more people, even your congressman, your
        governor, your mayor will listen because there are more cooperatives and they
        have some influence.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd7fec-e9a3-49a6-ba19-ba5647a9bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said the country''s agricultural operations must be
        strengthened and that cooperatives play an integral role in this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef836c4-49c6-4d45-91b4-88b48a9410ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:08:41.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to the continued partnership between the cooperative
        movement, and even the heightened participation in executing these programs
        including those that concern food, transportation, security, financial literacy,
        and social services," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50807500-b546-47af-a193-902b8433c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Labor costs, calamities drive up prices</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d6700-678b-4ced-9e38-8c6a04cb9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also mentioned several factors that bring up the prices
        of rice, among them high labor costs, the price of the grain overseas, and
        calamities that affect production.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2672a-b9dd-46fd-b322-8c3a3df88537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the cost of production locally was double the labor cost
        per hectare compared to Vietnam, Thailand and Indonesia.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda85ff7-5a34-44cd-bf11-07af338c04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mechanization of the sector, with the help of cooperatives, would help
        bring down costs, he added. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59226be-9fa4-4af3-b4c7-b9e186c6800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a separate event, Marcos said high prices of the grain overseas,
        calamities, and criminal activities such as hoarding and illegal importation
        affect rice production in the country.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd37384-10e2-4500-aac1-ddbc3cfe4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Seeing the complexities of the situation, we strive to approach it
        in a comprehensive and holistic way based on science," he added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea027b-f792-49e7-a900-2a6944b02b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the country is also working with international institutions
        and foreign governments to ensure a steady supply of rice as well as to enhance
        the sharing of crucial developments and strategies.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a528ba-4960-42b8-86f9-e836708babc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president encouraged government agencies and the private sector
        to continue collaborating with the International Rice Research Institute and
        its partners to identify creative solutions and mechanisms to improve the
        rice industry.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90df889-410c-430c-95d6-d12affc0dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T16:29:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-10-16T16:32:33.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Rex Remitio contributed to
        this story.</em></p>'
  'dti-warehouse-database':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-10-16T12:30:32.000+08:00
    'imagesource': 'jcr:22d7319a-df16-4547-a143-53e8d3b3a9b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41524563-8bd7-47a8-9ed1-30306c0fc1be'
    'lead': ' The DTI aims to establish a registry of warehouses across the country
      for better monitoring under a three-year plan amid the ongoing issue on agricultural
      smuggling and hoarding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-10-16T12:34:03.357+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-10-16T12:34:03.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'DTI', 'warehouse']
    'stories': []
    'template': '1'
    'title': 'DTI eyes national warehouse database amid agri smuggling, hoarding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ad75f-2d20-442d-87f4-c4cced99f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Department of Trade and Industry (DTI) intends to establish a registry of
        warehouses across the country for better monitoring under a three-year plan
        amid the ongoing issue on agricultural smuggling and hoarding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6d940-c510-4de1-b70b-3cfc8d388d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc658954-6c24-4013-8f13-94b0bfe96b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Monday, DTI
        Sec. Alfredo Pascual said the government currently has no database of warehouses.
        This problem makes data collection more time consuming, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f695b4-2706-4fac-8212-37559e768bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f12055-4c63-450a-9a9e-c5301c37ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said to address this, the DTI proposed a Three-Year Food
        Logistics Action Agenda to President Ferdinand Marcos Jr., which the chief
        executive has approved. Under this, a warehouse registry will be developed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881228a7-b10f-49b6-a310-1a214040b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22590f2-f509-4ddb-b47a-2244e005262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Part of the Three-Year Food Logistics Action Agenda that we developed\
        \ is the establishment of a warehouse registry so at the national level we\
        \ know where the warehouses are and what they are for,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d741b43-d8a8-4415-b713-d30c7b1658a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053801c4-bac1-4e53-86e9-d25285794ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascual said the DTI also wants to track items stored in warehouses\
        \ through the database.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82856062-1214-468d-b822-2a5ab038b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc213689-0854-4eb7-9a22-8e43b825a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who is also agriculture secretary, approved the Three-Year\
        \ Food Logistics Action Agenda in August. The Presidential Communications\
        \ Office said in an earlier statement that this plan “seeks to heighten enforcement\
        \ measures against hoarding, smuggling, overstaying food imports, and monitoring\
        \ of warehouses or cold storage facilities, and resorting to using information\
        \ and communications technology to improve logistics performance.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb3451-43d3-485d-996d-eb2c749c616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cc3d4-a5b0-4f11-b489-edd18435e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T12:34:03.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-10-16T12:34:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from warehouse monitoring, Pascual said more storages like
        cold chain facilities, as well as food hubs will be established. Through this,
        the government will be able to cut down the layers between farmers and consumers,
        which will lead to reduced logistics costs and food prices, he added.</p>'
