      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker suggested taking a portion from the unprogrammed funds\
        \ of the 2023 national budget to provide for the DICT.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43a777-caab-4ad8-b8bf-e3b4ba7ffff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T15:14:50.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-18T00:05:02.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
