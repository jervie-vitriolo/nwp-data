    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8031a75-b2c3-4185-ab5f-eb94a6209dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:10:47.689+08:00
