      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping is gathering
        world leaders in Beijing this week for a high profile forum with a clear set
        of goals: laud China’s role backing economic development over the past decade
        and project its expanding ambitions as an alternative global leader to the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2e368-95cc-4f42-bb97-3ac0898b944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That bid takes on heightened significance as renewed conflict in Israel
        and Gaza threatens to trigger broader instability in the Middle East, a region
        where the US is the traditional power broker, but China has been growing its
        influence and efforts to play a role in peace.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aeb40b-a9bc-4b3b-8035-03ba9c57accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leaders, representatives and delegations from more than 140 countries,
        including in the Middle East and many Global South nations, are expected to
        meet in the Chinese capital for the carefully choreographed two-day gathering
        – China’s first time hosting an international event at this level since emerging
        this past January from nearly three years of pandemic isolation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f4a65-5cac-488f-9d56-6efd1debaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing has been remarkably close-lipped in the lead-up to the event,
        an important milestone for Xi marking a decade since the launch of his signature
        foreign policy, the Belt and Road Initiative (BRI), hailed by officials as
        China’s “most important diplomatic event” of the year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01058578-015b-4a26-b1a3-31d8e0fbdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials only announced the dates six days before the forum’s start,
        and did not release a list of attendees in advance as of Monday morning, a
        day before the event.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4864cbf-a423-401c-bca1-2b7358273b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Likely missing from that guest list are top leaders from major Western
        powers, at least some of whom, a Chinese state-run media outlet earlier this
        year implied, weren’t invited.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ef2fe-9ea2-47b5-8b1b-b52063332fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia’s Vladimir Putin, whose on-going assault on Ukraine is another
        major point of global instability and division, is expected to attend. The
        last time he was in Beijing was for the Winter Olympics opening ceremony in
        early 2022. Three weeks later, Russian tanks and troops poured over Ukraine’s
        border.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d4f8c-4118-4da1-a6a6-83681d2f6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The forum will signal the future path for Xi’s Belt and Road, which
        for the past 10 years funneled hundreds of billions in Chinese financing toward
        building ports, bridges, highways and power plants largely in poorer countries
        across the world, expanding China’s global influence along the way.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d732b-4307-4cd7-a237-2dd57fea583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Chinese officials, experts say, will also use the gathering of
        friendly countries to pitch a much broader vision for how China wants to impact
        the world, as it promotes an alternative to the liberal world order championed
        by democratic countries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69a4d1-d2fc-409e-855e-807a4e3af0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Xi’s message is clear – the current, US-led order has failed to bring
        either peace or prosperity to many developing nations, and a new order is
        necessary to tackle today’s issues and anticipate tomorrow’s challenges,”
        said Craig Singleton, a senior fellow at the Foundation for Defense of Democracies
        think tank in Washington.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e29e44-fcab-4f78-9461-2ad133155bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He wants to be seen as being capable of convening world powers in
        Beijing and (of demonstrating that) when he hosts a summit there is a deliverable
        outcome … (including a) very clear path forward to discuss reforming global
        governance,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3910d65-15d7-48e5-9074-57ba9913cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China’s way</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd49a1-d4a6-4ac9-91fe-a310182f2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi’s bid comes at a critical time for Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7e26f-96ff-426f-9185-883b234a8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It faces stark economic challenges at home with a spiraling property
        crisis, high unemployment and slowing growth – and sees its rise increasingly
        threatened by what it believes are American efforts to contain and stifle
        its development.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82969af7-a58a-4698-ba83-7e08a6656cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese leader is also grappling with apparent turmoil in the top
        echelons of the ruling Communist Party. Beijing abruptly replaced several
        senior officials including its foreign minister without explanation this summer.
        Its defense minister has not been seen in public since August amid reports
        suggesting he is under investigation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22555158-dc4d-4b97-9b67-530ca4bba0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Winning backing for China’s global leadership from a broad swath of
        developing and emerging economies is key to Xi’s strategy to push back against
        perceived international threats, analysts say.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb78596-8396-4747-b603-a7d1c4bec6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week in Beijing Xi will be surrounded by nations like Russia,
        who have grown increasingly aligned with China – especially as Putin’s brutal
        invasion of Ukraine has drawn the US and its allies closer together, while
        Moscow and Beijing have looked to strengthen alternative groups like BRICS
        and make them more explicitly anti-West.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c9b07-f543-45ff-b625-4e2a0820ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a sweeping more than 13,000-word policy document released last month
        ahead of the forum, Beijing laid out the broad strokes of its international
        vision, warning the world “is at risk of plunging into confrontation and even
        war.” China “lights the path forward” with a plan to “promote solidarity and
        cooperation among all countries,” it said, while providing limited specifics.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ecc01-6211-4356-9609-2195d86b64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pitch appears at odds with accusations from countries in China’s
        region that it is itself threatening regional stability with its aggression,
        including in the disputed South China Sea – claims Beijing rejects.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a92f62-06ed-47d2-8128-96ecf7651bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the forum, Chinese leaders will likely cite the latest outbreak
        of conflict between Israel and militant Islamist group Hamas as another example
        of “how the various Chinese ideas and proposed principles may help better
        address regional security challenges,” according to Li Mingjiang, an associate
        professor of international relations at Singapore’s Nanyang Technological
        University. Officials have made similar suggestions throughout the conflict
        in Ukraine.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b2e44-e03c-45d8-89ea-68e7dd34ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the latest conflict may also spotlight limits to China’s ability
        to play a role in its resolution.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674632e4-d2dc-42b0-b577-4156c2670158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel last week expressed “deep disappointment” with Beijing’s response
        to the conflict, which follows a terror attack on Israeli territory by Hamas,
        in particular its failure to explicitly condemn Hamas terrorism in its statements.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d4ac2-3b76-4b3c-b7a2-58e2fc81af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most actors in the region may not see China as a player that can fundamentally
        address these issues, as this remains “an early moment in China’s Middle East
        presence,” Jonathan Fulton, an Abu Dhabi-based senior fellow at the Atlantic
        Council think tank, said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbba56-ec40-459b-beb8-f095a7f5c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even as Beijing may look to pitch its larger ambitions on the world
        stage this week, many delegations attending this week’s event will be more
        interested in enhancing their economic partnerships with the world’s second
        largest economy and getting a sense for how China will direct funding into
        the Belt and Road Initiative in the years to come.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ea941-1a66-4ccf-ace0-957c95f0cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some governments in the Middle East are “laser focused” on how cooperation
        with China and the BRI can facilitate development, according to Fulton. “There’s
        a massive appetite for that in the Middle East.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708dcd82-1662-4802-aae4-cebe6381d41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Belt and Road ahead</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7dcde-695c-4edb-aa67-1a87965f2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ten years on, the initiative itself has a mixed legacy.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f368b2-5284-4f0f-bebb-244fd70c7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has propelled construction of much-needed infrastructure and development
        projects in poorer countries across the world to the tune of what Beijing
        has said is “up to one trillion dollars of investment.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea9095-9df2-4645-a239-4edb87e27dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s also pushed other powers to beef up their own efforts. Last month,
        the US and its partners pitched the latest of those rival programs on the
        sidelines of the G20 summit in New Delhi.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f7d8e-338a-4f45-8a6b-d39e00566670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Belt and Road projects have also sparked backlash over accusations
        of lax environmental and labor standards – and of saddling some countries
        with unmanageable levels of debt, an issue now compounded by a shifting financial
        environment in the wake of the pandemic and war in Ukraine.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70221d-bb8e-4d28-a747-d8034d6655ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A report from the Boston University Global Development Policy Center
        released earlier this month found that Chinese development finance projects
        carry significantly higher risks to biodiversity and to Indigenous lands than
        projects financed by the World Bank.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131601e-3dfb-44a3-a52a-f8f6fcb09033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Overseas development finance from China’s two major development banks
        has also decreased significantly since a peak in 2016, the report’s data show.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdecf2-9e17-49f1-92e7-c46473ccd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has pushed back on criticisms of the initiative, but also signaled
        ahead of the forum that there will be a shift to environmentally friendly,
        better-vetted projects in the years ahead.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41262a7-646e-4c05-b3aa-a146f736deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The next stage of BRI will continue to create “high-quality” projects
        that can “better benefit people in partner counties,” Cong Liang, a top official
        with China’s National Development and Reform Commission, said at a press conference
        last week.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f933b-5929-437c-8f0e-413ef27ee3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shift will likely also mean a decrease in funding for big-ticket
        infrastructure projects, which have already been on the decline in recent
        years, experts say.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed69e9b-1a59-4fc8-bca0-1bdf9e540b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This also reflects the reality that the Chinese economy is slowing
        down – China doesn’t have as many resources to squander along BRI as it did
        during the first decade,” said Yun Sun, director of the China Program at the
        Stimson Center think tank in Washington.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9773f8-d05d-4cda-8eb2-cd5540745cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-10-16T08:27:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years on, Chinese decision makers are becoming “more selective
        and more calculating” about the benefits of their financing, she said. “Now
        they have new focuses.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b999e2e-a06c-4ed1-805b-959d714bbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-10-16T08:27:49.297+08:00
